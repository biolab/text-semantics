response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nNovi Zakon\
  \ o pokojninskem in invalidskem zavarovanju (EPA 730-VI; v nadaljevanju: ZPIZ-2),\
  \ ki je bil v Dr\u017Eavnem zboru Republike Slovenije sprejet dne 4. decembra 2012\
  \ in bo za\u010Del veljati s 1.1.2013, ureja tudi varstvo pri\u010Dakovanih pravic\
  \ za dolo\u010Dene kategorije zavarovancev. \u017Deleli pa bi pojasniti, da so bile\
  \ tekom zakonodajnega postopka k dolo\u010Dbam ZPIZ-2, ki urejajo varstvo pri\u010D\
  akovanih pravic za brezposelne, delovne invalide ter prese\u017Ene delavce, sprejete\
  \ dolo\u010Dene spremembe in dopolnitve, kar je vplivalo na druga\u010Dno kon\u010D\
  no obliko zakonskih dolo\u010Db v primerjavi s prvotno verzijo predloga zakona,\
  \ ki je bil obravnavan na Vladi RS dne 17.10.2012.\nZPIZ-2 tako ureja varstvo pri\u010D\
  akovanih pravic na na\u010Din, da se bodo skladno z dolo\u010Dbami ZPIZ-1 lahko\
  \ upokojili:\n1. delovni invalidi, ki jim na dan 31.12.2012 manjka do izpolnitve\
  \ pogojev za starostno upokojitev do 3 leta starosti ali pokojninske dobe oziroma\
  \  invalidi II. ali III. kategorije invalidnosti, ki so na dan 31.12.2012 prijavljeni\
  \ pri Zavodu Republike Slovenije za zaposlovanje in jim je na ta dan manjkalo za\
  \ pridobitev pravice do starostne pokojnine po predpisih veljavnih do uveljavitve\
  \ tega zakona do pet let starosti in pet let pokojninske dobe ali manj;\n2. brezposelne\
  \ osebe, ki so na dan 31.12.2012 prijavljene na ZRSZ in\n prejemajo denarno nadomestilo\
  \ za brezposelnost in bodo to pravico u\u017Eivale vse do izteka obdobja, za katerega\
  \ jim je bila dodeljena ali jim je ta pravica mirovala, ker so bile vklju\u010D\
  ene v javna dela in so v tem \u010Dasu dopolnili pogoje za pridobitev pravice do\
  \ starostne pokojnine skladno s predpisi, veljavnimi do uveljavitve ZPIZ-2 ali imajo\
  \ pravico do pla\u010Dila prispevkov za pokojninsko in invalidsko zavarovanje do\
  \ izpolnitve pogojev za upokojitev, prejemajo denarno nadomestilo ter imajo po prenehanju\
  \ prejemanja nadomestila \u0161e pravico do pla\u010Dila prispevkov za pokojninsko\
  \ in invalidsko zavarovanje do izpolnitve pogojev za upokojitev; \n3. zavarovanci,\
  \ ki jim je do 31. 12. 2012 po predpisih o delovnih razmerjih odpovedana pogodba\
  \ o zaposlitvi iz poslovnih razlogov ali razloga nesposobnosti, in jim je po predpisih\
  \ o zaposlovanju in zavarovanju za primer brezposelnosti zagotovljeno denarno nadomestilo\
  \ do izpolnitve minimalnih pogojev za pridobitev pravice do starostne pokojnine\
  \ po predpisih, veljavnih do uveljavitve tega zakona.\n "
