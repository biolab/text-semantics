response: "Odziv Ministrstva za finance\nMinistrstvo za finance pojasnjuje, da je\
  \ predlog \u017Ee uveljavljen v Zakonu o dav\u010Dnem postopku (v nadaljnjem besedilu:\
  \ ZDavP-2). V skladu s 97. \u010Dlenom ZDavP-2 se zavezancu za davek, za katerega\
  \ je v knjigovodski evidenci ugotovljeno prepla\u010Dilo davka, ki presega 10 evrov,\
  \ prepla\u010Dani znesek vrne po uradni dol\u017Enosti v 30 dneh od dneva vro\u010D\
  itve odlo\u010Dbe oziroma dneva predlo\u017Eitve dav\u010Dnega obra\u010Duna, iz\
  \ katerega izhaja prepla\u010Dilo. FURS pred vra\u010Dilom izvede pobot preve\u010D\
  \ pla\u010Danega davka z drugimi davki, ki jim je potekel rok za pla\u010Dilo, drugimi\
  \ denarnimi nedav\u010Dnimi obveznostmi, ki jih izterjuje dav\u010Dni organ in stro\u0161\
  ki postopka, o \u010Demer se zavezanca obvesti. Znesek, ki ne presega 10 evrov,\
  \ se vrne na zahtevo zavezanca, sicer pa se \u0161teje v naslednja pla\u010Dila\
  \ dav\u010Dnih obveznosti.\nIzpolnitev dav\u010Dne obveznosti je v skladu s 46.\
  \ \u010Dlenom ZDavP-2 temeljna obveznost dav\u010Dnega zavezanca, ki jo mora izpolniti,\
  \ ne glede na svoje druge obveznosti. Kljub temu, da po\u0161iljanje opomina ni\
  \ obvezno, dav\u010Dni organ praviloma pred za\u010Detkom dav\u010Dne izvr\u0161\
  be obve\u0161\u010Da dav\u010Dne zavezance o znesku nepla\u010Danih obveznosti,\
  \ ki so zapadle v pla\u010Dilo. Namen opominjanja je v tem, da se dav\u010Dne zavezance\
  \ opozori, naj pla\u010Dajo zapadle obveznosti in se s tem izognejo postopku dav\u010D\
  ne izvr\u0161be ter z njim povezanimi stro\u0161ki oziroma da uskladijo knjigovodsko\
  \ stanje \u0161e pred za\u010Detkom izvr\u0161be. \u010Ce se zoper dav\u010Dnega\
  \ zavezanca \u017Ee opravlja dav\u010Dna izvr\u0161ba, FURS za novo nastale nepla\u010D\
  ane dav\u010Dne obveznosti opomina ne po\u0161lje.\nZ namenom bolj\u0161e seznanjenosti\
  \ dav\u010Dnih zavezancev o knjigovodskem stanju je prek portala eDavki zavezancem\
  \ na voljo storitev e-knjigovodska kartica (eKartica), ki jim omogo\u010Da, da sproti\
  \ preverjajo stanje odprtih terjatev in obveznosti in jih v primeru neskladja uskladijo\
  \ z dav\u010Dnim organom. Podrobnej\u0161e informacije in pojasnila.\nUpo\u0161\
  tevaje navedene razli\u010Dne mo\u017Enosti za la\u017Eje izpolnjevanje dav\u010D\
  nih obveznosti v zvezi s pla\u010Devanjem davka, Ministrstvo za finance meni, da\
  \ je zakonska ureditev primerna.\n "
