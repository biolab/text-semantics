response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\n\nV zvezi s predlaganim predlogom po takoj\u0161nji izena\u010Ditvi odmernih\
  \ odstotkov za mo\u0161ke in \u017Eenske pojasnjujemo, da je veljavna ureditev v\
  \ dolo\u010Deni meri posledica preteklih ureditev, ki so \u017Eenskam tako pri pogojih\
  \ za upokojevanje kot tudi pri vi\u0161ini pokojnine v dolo\u010Dni meri priznavale\
  \ nekatere ugodnosti in s tem v dolo\u010Deni meri ovrednotile neformalno delo,\
  \ ki so ga v preteklosti v ve\u010Dji meri opravljale \u017Eenske (skrb za otroke,\
  \ starej\u0161e, gospodinjstvo, itd.). Pri ureditvi pokojninskega sistema iz zakonodaje\
  \ je bila torej upo\u0161tevana dolgoro\u010Dnost sistema, zaradi katerega je potrebno\
  \ ustrezno nasloviti tudi nekatera dru\u017Ebena vpra\u0161anja, ki sicer izhajajo\
  \ iz \u017Ee preteklih dru\u017Ebenih razmer, vendar pa se lahko odra\u017Eajo tudi\
  \ v okviru pokojninskega sistema. ZPIZ-2 je ob upo\u0161tevanju spremenjenih dru\u017E\
  benih razmer \u017Ee poenotil pogoje za upokojitev tako za \u017Eenske kot za mo\u0161\
  ke, s predlogom sprememb zakona, pa se to poenotenje nadaljuje v smeri, da tudi\
  \ vi\u0161ina pokojnine ne bo ve\u010D odvisna od spola, temve\u010D zgolj \u0161\
  e od pokojninske dobe ter pokojninske osnove. Kljub temu pa po na\u0161em mnenju\
  \ prehod na novo ureditev ne more biti takoj\u0161nji, in sicer tako z vidika varovanja\
  \ na\u010Dela enakosti posameznikov v razli\u010Dnih \u010Dasovnih obdobjih kot\
  \ tudi z vidika varovanja dolgoro\u010Dne vzdr\u017Enosti pokojninske blagajne.\
  \ Ustava sicer ne prepre\u010Duje, da bi dr\u017Eava zavarovance v razli\u010Dnih\
  \ \u010Dasovnih obdobjih obravnaval druga\u010De, vendar pa mora za to obstajati\
  \ razumen razlog, poleg tega pa tako obravnavanje ne sme biti nesorazmerno, torej\
  \ ne sme vzpostaviti nesorazmernih razlik med posamezniki, ki so se upokojili v\
  \ letu pred uveljavitvijo zakona ter v letih tik po uveljavitvi zakona.Zakonodajalec\
  \ v okviru svojega polja proste presoje lahko oblikuje razli\u010Dne ukrepe, za\
  \ katere meni, da bodo najbolje dosegli opredeljene cilje. Cilj vsake pokojninske\
  \ reforme je, glede na demografske izzive, podalj\u0161evanje delovne aktivnosti.\
  \ Postopnost ustrezno zasleduje postavljene cilje.Pojasnjujemo tudi, da je treba\
  \ kljub ugodnej\u0161im gospodarskim razmeram in izbolj\u0161anem polo\u017Eaju\
  \ pokojninske blagajne upo\u0161tevati tudi dolgoro\u010Dnost sistema (dolgotrajna\
  \ vklju\u010Denost v sistem (kot zavarovanci ali pa u\u017Eivalci pravic)). Postopnost\
  \ je pravi\u010Dnej\u0161a do posameznikov, ki so \u017Ee upokojeni ter do aktivnega\
  \ prebivalstva, ki bo skozi prispevke ali pa preko dr\u017Eavnega prora\u010Duna\
  \ zagotavljalo sredstva za izpla\u010Dilo vi\u0161jih pravic.\_ Sprememb ni mogo\u010D\
  e gledati zgolj z vidika posameznikov, ki so tik pred upokojitvijo, temve\u010D\
  \ je potrebno upo\u0161tevati tudi posameznike, ki bodo s svojimi prispevki morali\
  \ zagotavljati izpla\u010Devanje vi\u0161jih pravic (aktivno prebivalstvo) ter posameznike,\
  \ ki so se v \u010Dasu gospodarske krize upokojili z ni\u017Ejimi pokojninami (ni\u017E\
  ja odmera, brez ali omejeno usklajevanje). Za zagotavljanje ve\u010Dje pravi\u010D\
  nosti do vseh dele\u017Enikov sistema je torej potrebno, da se tudi vi\u0161je pravice\
  \ zagotovijo postopoma, ob ustrezno dolgem \u010Dasovnem obdobju. "
