response: "Odziv Urada za intelektualno lastnino\nI. Veljavna ureditev\nAvtorska pravica\
  \ je ustavno varovana pravica. Ustava Republike Slovenije (Uradni list RS, \u0161\
  t. 33/91-I, 42/97 \u2013 UZS68, 66/00 \u2013 UZ80, 24/03 \u2013 UZ3a, 47, 68, 69/04\
  \ \u2013 UZ14, 69/04 \u2013 UZ43, 69/04 \u2013 UZ50, 68/06 \u2013 UZ121,140,143,\
  \ 47/13 \u2013 UZ148, 47/13 \u2013 UZ90,97,99 in 75/16 \u2013 UZ70a) v svojem 60.\
  \ \u010Dlenu dolo\u010Da: \xBBZagotovljeno je varstvo avtorskih in drugih pravic,\
  \ ki izvirajo iz umetni\u0161ke, znanstvene, raziskovalne in izumiteljske dejavnosti.\xAB\
  . Pravice intelektualne lastnine so zasebne pravice. Avtorska pravica je enovita\
  \ pravica na avtorskem delu, iz katere izvirajo izklju\u010Dna osebnostna upravi\u010D\
  enja (moralne avtorske pravice), izklju\u010Dna premo\u017Eenjska upravi\u010Denja\
  \ (materialne avtorske pravice) in druga upravi\u010Denja avtorja (druge pravice\
  \ avtorja). Na podlagi dolo\u010Dbe prvega odstavka 21. \u010Dlena Zakona o avtorski\
  \ in sorodnih pravicah (Uradni list RS, \u0161t. 16/07- uradno pre\u010Di\u0161\u010D\
  eno besedilo, 68/08, 110/13, 56/15, 63/16 \u2013 ZKUASP in 59/19; v nadaljevanju:\
  \ ZASP) varujejo materialne avtorske pravice premo\u017Eenjske interese avtorja\
  \ s tem, da avtor izklju\u010Dno dovoljuje ali prepoveduje uporabo svojega dela\
  \ in primerkov svojega dela. Uporaba avtorskega dela je dopustna le, \u010De je\
  \ avtor v skladu z ZASP in pod pogoji, ki jih je dolo\u010Dil, prenesel ustrezno\
  \ materialno avtorsko pravico (drugi odstavek 21. \u010Dlena ZASP). Primeri nedopustne\
  \ uporabe lahko predstavljajo izpolnitev zakonskih znakov kaznivega dejanja, civilnega\
  \ delikta kot tudi prekr\u0161ka. Ob upo\u0161tevanju dolo\u010Dbe 146. \u010Dlena\
  \ Zakona o kazenskem postopku (Uradni list RS, \u0161t. 32/12 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 47/13, 87/14, 8/16 \u2013 odl. US, 64/16 \u2013 odl.\
  \ US, 65/16 \u2013 odl. US) lahko vsakdo naznani kaznivo dejanje, za katero se storilec\
  \ preganja po uradni dol\u017Enosti; obenem z ovadbo pa ovaditelj navede dokaze,\
  \ za katere ve. Imetnik avtorske pravice lahko v primerih kr\u0161itve svoje pravice\
  \ izbira med uporabo ukrepov civilne, kazenske in upravne narave. Ve\u010D je o\
  \ ukrepih pri kr\u0161itvah pravic intelektualne lastnine zapisano na slede\u010D\
  i spletni strani: http://www.uil-sipo.si/uil/urad/o-intelektualnilastnini/uveljavljanje-....\_\
  \nDolo\u010Dbe ZASP o sestavinah avtorskega dela, o domnevi avtorstva, soavtorjih,\
  \ avtorjih zdru\u017Eenih del, vsebini materialnih avtorskih pravic in drugih pravic\
  \ avtorja, razmerju med avtorsko in lastninsko pravico, vsebinskih omejitvah avtorske\
  \ pravice, za\u010Detku in u\u010Dinku teka rokov pri trajanju avtorske pravice\
  \ ter avtorski pravici v pravnem prometu (1. in 2. oddelek Tretjega poglavja tega\
  \ zakona) se smiselno uporabljajo tudi za sorodne pravice, razen \u010De je v Petem\
  \ poglavju ZASP dolo\u010Deno druga\u010De (drugi odstavek 4. \u010Dlena ZASP).\n\
  \u010Ce se fonogram, ki je bil izdan za komercialne namene, ali njegov posnetek\
  \ uporabi za radiodifuzno oddajanje ali kak\u0161no drugo obliko javne priob\u010D\
  itve, je dol\u017Ean uporabnik vsakokrat pla\u010Dati proizvajalcu fonogramov enkratno\
  \ primerno nadomestilo (prvi odstavek 130. \u010Dlena ZASP). Polovico tega nadomestila\
  \ mora proizvajalec fonogramov izpla\u010Dati izvajalcem, katerih izvedbe so posnete\
  \ na uporabljenem fonogramu, \u010De niso s pogodbo med njimi dolo\u010Deni druga\u010D\
  ni dele\u017Ei (drugi odstavek 130. \u010Dlena ZASP), kar je skladno tudi z dolo\u010D\
  bo 122. \u010Dlena ZASP, ki se glasi: \xBBIzvajalec ima pravico do dele\u017Ea na\
  \ nadomestilu, ki ga prejme proizvajalec fonograma za javno priob\u010Ditev fonograma\
  \ z njegovo izvedbo.\xAB.\nAvtorska pravica je neodvisna in skladna z lastninsko\
  \ pravico ali drugimi pravicami na stvari, na kateri je avtorsko delo vsebovano,\
  \ \u010De ni z zakonom druga\u010De dolo\u010Deno (40. \u010Dlen ZASP). Pravni promet\
  \ s posami\u010Dnimi materialnimi avtorskimi pravicami ali drugimi pravicami avtorja\
  \ na delu ne vpliva na lastninsko pravico na stvari, na kateri je to delo vsebovano,\
  \ \u010De ni z zakonom ali s pogodbo druga\u010De dolo\u010Deno (prvi odstavek 41.\
  \ \u010Dlena ZASP). Pravni promet z lastninsko pravico na stvari, na kateri je delo\
  \ vsebovano, ne vpliva na posami\u010Dne materialne avtorske pravice ali druge pravice\
  \ avtorja na tem delu, \u010De ni z zakonom ali s pogodbo druga\u010De dolo\u010D\
  en (drugi odstavek 41. \u010Dlena ZASP).\nAvtorske pravice se skladno z dolo\u010D\
  bo prvega odstavka 7. \u010Dlena Zakona o kolektivnem upravljanju avtorske in sorodnih\
  \ pravic (Uradni list RS, \u0161t. 63/16; v nadaljnjem besedilu: ZKUASP) upravljajo\
  \ posami\u010Dno (individualno), to je za vsako posamezno avtorsko delo posebej,\
  \ ali skupinsko (kolektivno), to je za ve\u010D avtorskih del ve\u010D avtorjev\
  \ hkrati. Imetnik pravic se sam odlo\u010Da ali bo avtorsko pravico upravljal osebno\
  \ ali po zastopniku ali bo za upravljanje svojih pravic na \u017Ee objavljenih avtorskih\
  \ delih pooblastil katero od kolektivnih organizacij ali neodvisni subjekt upravljanja\
  \ (drugi odstavek 7. \u010Dlena ZKUASP). Ne glede na drugi odstavek 7.\u010Dlena\
  \ ZKUASP upravlja imetnik pravic na podlagi dolo\u010Dbe 9. \u010Dlena ZKUASP svoje\
  \ pravice na \u017Ee objavljenih avtorskih delih le prek kolektivne organizacije\
  \ (obvezno kolektivno upravljanje), \u010De gre za:\n priob\u010Ditev javnosti neodrskih\
  \ glasbenih in pisanih del, razen pravice dajanja na voljo javnosti iz 32.a \u010D\
  lena Zakona o avtorski in sorodnih pravicah (Uradni list RS, \u0161t. 16/07 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 68/08, 110/13 in 56/15; v nadaljnjem\
  \ besedilu: ZASP); ponovno prodajo izvirnikov likovnih del (sledna pravica iz 35.\
  \ \u010Dlena ZASP); reproduciranje avtorskih del za privatno in drugo lastno uporabo\
  \ ter njihovo fotokopiranje prek obsega iz 50. \u010Dlena ZASP; kabelsko retransmisijo\
  \ avtorskih del, razen pri lastnih oddajanjih RTV organizacij, ne glede na to, ali\
  \ gre za njihove lastne pravice ali pa so te nanje prenesli drugi imetniki pravic,\
  \ in pravico do dodatnega letnega nadomestila iz 122.b \u010Dlena ZASP. \nUporaba\
  \ dela v netelesni obliki (priob\u010Ditev javnosti) obsega na podlagi dolo\u010D\
  be drugega odstavka 22. \u010Dlena ZASP zlasti naslednje pravice:\n pravico javnega\
  \ izvajanja (26. \u010Dlen); pravico javnega prena\u0161anja (27. \u010Dlen); pravico\
  \ javnega predvajanja s fonogrami in videogrami (28. \u010Dlen); pravico javnega\
  \ prikazovanja (29. \u010Dlen); pravico radiodifuznega oddajanja (30. \u010Dlen);\
  \ pravico radiodifuzne retransmisije (31. \u010Dlen); pravico sekundarnega radiodifuznega\
  \ oddajanja (32. \u010Dlen); pravico dajanja na voljo javnosti (32.a \u010Dlen).\
  \ \nTe pravice na glasbenih delih \u2013 z izjemo pravice dajanja na voljo javnosti\
  \ \u2013 se ob upo\u0161tevanju dolo\u010Dbe 1. to\u010Dke 9. \u010Dlena ZKUASP\
  \ upravljajo obvezno kolektivno.\nNe glede na 9. \u010Dlen ZKUASP pa lahko imetnik\
  \ pravic individualno upravlja pravico javnega predvajanja dolo\u010Denega neodrskega\
  \ glasbenega dela z dolo\u010Denim fonogramom, \u010De je imetnik vseh materialnih\
  \ avtorskih in sorodnih pravic za ta na\u010Din uporabe (2. to\u010Dka prvega odstavka\
  \ 10. \u010Dlena ZKUASP), vendar mora imetnik pravice o uveljavljanju te izjeme\
  \ obvestiti kolektivno organizacijo najpozneje 15 dni pred uporabo avtorskega dela\
  \ (tretji odstavek 10. \u010Dlena ZKUASP).\nKolektivna organizacija je v skladu\
  \ s 4. \u010Dlenom ZKUASP pravna oseba, ki je pridobila dovoljenje urada in je na\
  \ podlagi pooblastila imetnika pravic ali tega zakona poobla\u0161\u010Dena za kolektivno\
  \ upravljanje avtorske ali sorodnih pravic v imenu in za ra\u010Dun ve\u010D kot\
  \ enega imetnika pravic in v njihovo skupno korist, pri \u010Demer je to njena edina\
  \ in glavna dejavnost, in izpolnjuje eno ali obe od naslednjih meril:\n je v lasti\
  \ ali pod nadzorom svojih \u010Dlanov; je nepridobitna. \nKolektivna organizacija\
  \ na podlagi dolo\u010Dbe prvega odstavka 16. \u010Dlena ZKUASP v okviru svoje dejavnosti:\n\
  \ dovoljuje uporabo del iz repertoarja pod podobnimi pogoji za podobne vrste uporabe;\
  \ se v dobri veri pogaja z reprezentativnimi zdru\u017Eenji uporabnikov in z njimi\
  \ sklepa skupne sporazume iz 44. \u010Dlena tega zakona; objavlja skupne sporazume\
  \ in obve\u0161\u010Da uporabnike o veljavnih tarifah; sklepa in objavlja sporazume\
  \ o zastopanju s tujimi kolektivnimi organizacijami; nadzoruje uporabo avtorskih\
  \ del iz svojega repertoarja; uporabnikom izdaja ra\u010Dune za uporabo avtorskih\
  \ del iz svojega repertoarja, zbira avtorske honorarje in jih izterjuje; dodeljuje\
  \ zbrane avtorske honorarje upravi\u010Denim imetnikom pravic v skladu z vnaprej\
  \ dolo\u010Denimi pravili o delitvi in izpla\u010Dilu zbranih avtorskih honorarjev;\
  \ izpla\u010Duje dodeljene avtorske honorarje upravi\u010Denim imetnikom pravic\
  \ in uveljavlja varstvo avtorskih pravic pred sodi\u0161\u010Di in drugimi dr\u017E\
  avnimi organi ter o tako uveljavljenih pravicah predlo\u017Ei avtorjem ra\u010D\
  un. \nNa podlagi dolo\u010Dbe drugega odstavka 48. \u010Dlena ZKUASP morajo prireditelji\
  \ kulturnoumetni\u0161kih in zabavnih prireditev ter drugi uporabniki avtorskih\
  \ del iz repertoarja kolektivne organizacije v primerih, ko je to potrebno po zakonu,\
  \ ki ureja avtorsko in sorodne pravice, predhodno pridobiti pravice za javno priob\u010D\
  itev avtorskih del, v 15 dneh po njihovi priob\u010Ditvi pa poslati pristojni kolektivni\
  \ organizaciji sporede vseh uporabljenih del ali, kadar to ni mogo\u010De, druge\
  \ podatke, potrebne za izra\u010Dun avtorskega honorarja.\nTudi uporabniki avtorskih\
  \ del iz repertoarja kolektivne organizacije, ki ta dela uporabljajo na podlagi\
  \ ZASP brez neizklju\u010Dnega prenosa ustrezne pravice, morajo enkrat mese\u010D\
  no poslati pristojni kolektivni organizaciji podatke o njihovi uporabi (\u010Detrti\
  \ odstavek 48. \u010Dlena ZKUASP). \_\nII. Analiza predloga\nDr\u017Eavljan predlaga\
  \ takoj\u0161njo prepoved pobiranja nadomestil kolektivnim organizacijam za predvajano\
  \ glasbo v lokalih, ki je v 95 % ukradena, nikoli pla\u010Dana avtorju, temve\u010D\
  \ je bila nelegalno pridobljena iz spleta. Utemeljitev predloga zajema navedbo,\
  \ da avtorji nimajo kaj za\_ jesti.\nPredlog dr\u017Eavljana je razumeti kot \u017E\
  eljo po varstvu interesov avtorjev glasbenih del. Navedba, da je uporabljena glasba\
  \ v lokalih v 95 % pridobljena nelegalno, je zastra\u0161ujo\u010Da. \u010Ce je\
  \ resni\u010Dna, pa \u0161e toliko bolj. Zato pozivamo dr\u017Eavljana, da svoje\
  \ trditve in dokaze, na katerih temeljijo njegove trditve, sporo\u010Di pristojnemu\
  \ dr\u017Eavnemu to\u017Eilstvu.\nIz predloga in spremljajo\u010Dih komentarjev\
  \ k objavljenem predlogu je mo\u010D izlu\u0161\u010Diti, da je prepri\u010Danje\
  \ dr\u017Eavljana, da so kolektivne organizacije podalj\u0161ana roka dr\u017Eave,\
  \ kar ne dr\u017Ei. Predlog dr\u017Eavljana je podan zgolj v smeri zahteve po takoj\u0161\
  njem prenehanju pla\u010Devanja avtorskih honorarjev uporabnikov kolektivnim organizacijam,\
  \ brez ustreznega korelata po prenehanju uporabe avtorskopravno varovanih del. \_\
  \nIII. Primernost oziroma neprimernost za nadaljnjo obravnavo\nAvtorska in sorodne\
  \ pravice so premo\u017Eenjske pravice. Pravna ureditev, po kateri je uporaba avtorskega\
  \ dela dopustna le, \u010De je avtor v skladu z zakonom in pod pogoji, ki jih je\
  \ dolo\u010Dil, prenesel ustrezno materialno avtorsko pravico, temelji na na\u010D\
  elu, da zaslu\u017Ei vsako delo pla\u010Dilo.\nPravice priob\u010Ditve javnosti\
  \ neodrskih glasbenih del \u2013 razen pravice dajanja na voljo javnosti \u2013\
  \ se upravljajo obvezno kolektivno. Le pravico javnega predvajanja dolo\u010Denega\
  \ neodrskega glasbenega dela z dolo\u010Denim fonogramom sme imetnik pravice v primeru\
  \ izpolnjevanja pogojev za izjemo po 10. \u010Dlenu ZKUASP upravljati individualno.\n\
  Uporabnik avtorskega glasbenega dela mora pred samo uporabo pridobiti dovoljenje\
  \ kolektivne organizacije, kar pomeni tudi obveznost pla\u010Dila avtorskega honorarja\
  \ kolektivni organizaciji, ki zastopa upravi\u010Denega imetnika pravic. Uporabnik\
  \ fonograma z izvedbo glasbenega dela predhodnega dovoljenja sicer ne potrebuje\
  \ (enkrat mese\u010Dno mora poslati podatke o uporabi), vendar je za uporabo fonograma\
  \ kolektivni organizaciji dol\u017Ean pla\u010Dati nadomestilo.\nUrad je kot pristojni\
  \ organ izdal Zdru\u017Eenju SAZAS k.o. dovoljenje \u0161t. 800-3/96 z dne 12. 3.\
  \ 1998 za kolektivno uveljavljanje avtorskih pravic na avtorskih delih s podro\u010D\
  ja glasbe v primerih njihovega izkori\u0161\u010Danja (ki je bilo prav tako objavljeno\
  \ v Uradnem listu RS, \u0161t. 33/98), med drugim tudi za javne priob\u010Ditve\
  \ neodrskih glasbenih del. Dne 7. 11. 2000 je urad izdal dovoljenje \u0161t. 800-9/96\
  \ IPF, k.o. za kolektivno upravljanje pravic na \u017Ee objavljenih fonogramih,\
  \ med drugim za primere javne priob\u010Ditve fonogramov. Vsa dovoljenja urada so\
  \ objavljena na slede\u010Di spletni povezavi: http://www.uil-sipo.si/uil/dejavnosti/avtorska-in-sorodnepravice/kolek....\_\
  \nObe kolektivni organizaciji sta dol\u017Eni izvajati svojo dejavnost kolektivne\
  \ organizacije. Njuna naloga je izdaja ra\u010Dunov, izterjava nepla\u010Danih obveznosti\
  \ zavezancev, delitev in izpla\u010Dilo ustreznih pripadajo\u010Dih avtorskih honorarjev\
  \ oz. nadomestil upravi\u010Denim imetnikom pravic itn.\nUpo\u0161tevanje predloga\
  \ bi pomenilo, da kolektivne organizacije za uporabo avtorskih del oz. predmetov\
  \ varstva sorodnih pravic ne bi smele zbirati sredstev, posledi\u010Dno ne bi mogle\
  \ ni\u010Desar razdeliti imetnikom pravic. In to vse ob dejstvu, da bi uporabniki\
  \ avtorskopravno varovana dela uporabljali \u0161e naprej.\nGlede na zgoraj navedeno\
  \ menimo, da je predlog dr\u017Eavljana 13031-58 neprimeren za nadaljnjo obravnavo,\
  \ saj nasprotuje tako slovenskemu kot tudi evropskemu pravnemu redu. Sledenje predlogu\
  \ dr\u017Eavljana bi imelo ravno nasproten u\u010Dinek, ki vodi dr\u017Eavljana,\
  \ torej izpla\u010Dilo sredstev imetnikom pravic za uporabo njihovega dela, saj\
  \ avtorji oz. imetniki pravic ne bi prejeli nobenega avtorskega honorarja oz. nadomestila\
  \ s strani kolektivnih organizacij, kar bi vplivalo na socialno stanje avtorjev\
  \ oz. imetnikov pravic."
