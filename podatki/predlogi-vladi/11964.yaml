response: "Odziv Ministrstva za javno upravo\nUvodoma pojasnjujemo, da je v skladu\
  \ s \u010Detrtim odstavkom 42. \u010Dlena Ustave Republike Slovenije (Uradni list\
  \ RS, \u0161t. 33/91-I, 42/97 \u2013 UZS68, 66/00 \u2013 UZ80, 24/03 \u2013 UZ3a,\
  \ 47, 68, 69/04 \u2013 UZ14, 69/04 \u2013 UZ43, 69/04 \u2013 UZ50, 68/06 \u2013\
  \ UZ121,140,143, 47/13 \u2013 UZ148, 47/13 \u2013 UZ90,97,99 in 75/16 \u2013 UZ70a,\
  \ v nadaljevanju Ustava) izrecna prepoved biti \u010Dlan politi\u010Dne stranke\
  \ dolo\u010Dena za poklicne pripadnike obrambnih sil in policije.\nZakon o javnih\
  \ uslu\u017Ebencih (Uradni list RS, \u0161t. 63/07 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 65/08, 69/08 \u2013 ZTFI-A, 69/08 \u2013 ZZavar-E in 40/12 \u2013\
  \ ZUJF, v nadaljevanju ZJU) pojem javnega sektorja opredeljuje v 1. \u010Dlenu in\
  \ sicer tako, da v javni sektor sodijo:\n dr\u017Eavni organi in uprave lokalnih\
  \ skupnosti, \_ javne agencije, javni skladi, javni zavodi in javni gospodarski\
  \ zavodi, druge osebe javnega prava, \u010De so posredni uporabniki dr\u017Eavnega\
  \ prora\u010Duna ali prora\u010Duna lokalne skupnosti. \nDel javnega sektorja po\
  \ tem zakonu tako niso javna podjetja in gospodarske dru\u017Ebe, v katerih ima\
  \ ve\u010Dinski dele\u017E oziroma prevladujo\u010D vpliv dr\u017Eava ali lokalna\
  \ skupnost. Institucije \u0161ir\u0161ega javnega sektorja (kot na primer javna\
  \ podjetja in gospodarske dru\u017Ebe, v katerih ima ve\u010Dinski dele\u017E oziroma\
  \ prevladujo\u010D vpliv dr\u017Eava) vsebinsko in organizacijsko praviloma urejajo\
  \ razli\u010Dni podro\u010Dni zakoni, podzakonski predpisi ter drugi akti, sprejeti\
  \ na podlagi zakona (na primer statut dru\u017Ebe).\nPri izbiri kandidatov za zaposlitev\
  \ v javni upravi je treba slediti na\u010Delom strokovnosti, transparentnosti in\
  \ enakopravnosti. V skladu z 122. \u010Dlenom Ustave je zaposlitev v upravnih \_\
  slu\u017Ebah mogo\u010Da samo na temelju javnega nate\u010Daja, razen v primerih,\
  \ ki jih dolo\u010Da zakon. Na tej pravni podlagi pravila zaposlovanja javnih uslu\u017E\
  bencev v dr\u017Eavnih organih in upravah lokalnih skupnosti ureja ZJU, ki na podro\u010D\
  ju zaposlovanja postavlja predvsem dve na\u010Deli:\n na\u010Delo enakopravne dostopnosti\
  \ (7. \u010Dlen ZJU), v skladu s katerim se zaposlovanje javnih uslu\u017Ebencev\
  \ izvaja tako, da je zagotovljena enakopravna dostopnost delovnih mest za vse zainteresirane\
  \ kandidate pod enakimi pogoji in tako, da je zagotovljena izbira kandidata, ki\
  \ je najbolje strokovno usposobljen za opravljanje nalog na delovnem mestu, na\u010D\
  elo javnega nate\u010Daja (27. \u010Dlen ZJU), ki predstavlja pravni mehanizem,\
  \ ki zagotavlja dosledno izpeljavo na\u010Dela enakopravne dostopnosti. Po tem na\u010D\
  elu se uradniki izbirajo na javnem nate\u010Daju, ki poteka javno in transparentno.\
  \ \nJavni nate\u010Daj pomeni izpeljavo na\u010Dela enakopravne dostopnosti delovnega\
  \ mesta za uradnike v dr\u017Eavnih organih in upravah lokalnih skupnosti. Je mehanizem,\
  \ ki zagotavlja objektivnej\u0161o izbiro uradnikov in omogo\u010Da neizbranim kandidatom\
  \ prito\u017Ebo in sodno varstvo. Bistvo javnega nate\u010Daja je konkuriranje med\
  \ tistimi, ki izpolnjujejo nate\u010Dajne pogoje. V izbirnem postopku javnega nate\u010D\
  aja se preizkusi usposobljenost kandidatov in izbere kandidat po vnaprej dolo\u010D\
  enih merilih. Izbere se kandidat, ki se je v izbirnem postopku izkazal kot najprimernej\u0161\
  i oziroma najbolje strokovno usposobljen za opravljanje nalog na \_delovnem mestu.\
  \ \nKriterij strokovnosti je predpogoj tudi za imenovanje najvi\u0161jih uradnikov\
  \ v dr\u017Eavni upravi, torej uradnikov na polo\u017Eajih generalnih direktorjev\
  \ in generalnih sekretarjev v ministrstvih, predstojnikov organov v sestavi ministrstev,\
  \ predstojnikov vladnih slu\u017Eb in na\u010Delnikov upravnih enot. Tako pri izbiri\
  \ kandidatov za zaposlitev na uradni\u0161kih delovnih mestih, kot tudi pri imenovanju\
  \ najvi\u0161jih uradnikov na polo\u017Eaje, je treba slediti na\u010Delom enakopravnosti,\
  \ transparentnosti in strokovnosti. Namen veljavne pravne ureditve je zagotoviti\
  \ transparentnost postopka izbire vseh uradnikov, tudi uradnikov na polo\u017Eajih,\
  \ in s tem vi\u0161jo kakovost in strokovnost dr\u017Eavne uprave.\_\nZa izvajanje\
  \ izbire uradnikov na najvi\u0161jih uradni\u0161kih polo\u017Eajih v skladu z Zakonom\
  \ o javnih uslu\u017Ebencih skrbi uradni\u0161ki svet, ki je pristojen tudi za dolo\u010D\
  itev standardov strokovne usposobljenosti, meril za izbiro in metod preverjanja\
  \ usposobljenosti kandidatov za polo\u017Eajna uradni\u0161ka delovna mesta. Polo\u017E\
  ajnega uradni\u0161kega delovnega mesta ni mogo\u010De zasesti brez predhodnega\
  \ javnega nate\u010Daja in postopka pred posebno nate\u010Dajno komisijo. V skladu\
  \ z veljavno ureditvijo na najvi\u0161ja polo\u017Eajna uradni\u0161ka delovna mesta\
  \ ne sme biti imenovan nekdo, za katerega je bilo ugotovljeno, da ni strokovno primeren\
  \ oziroma nekdo, ki ne izpolnjuje pogojev za zasedbo polo\u017Eaja, dolo\u010Denih\
  \ v aktu o notranji organizaciji in sistemizaciji delovnih mest. Kon\u010Dna izbira\
  \ je prepu\u0161\u010Dena funkcionarju, ki med kandidati, primernimi za polo\u017E\
  aj, izbere tistega, ki je po njegovi presoji najprimernej\u0161i. Funkcionar lahko\
  \ vselej oceni, da nobeden od predlaganih kandidatov ni primeren za dolo\u010Den\
  \ polo\u017Eaj.\nStandardi strokovne usposobljenosti z merili za izbiro in metodami\
  \ preverjanja usposobljenosti uradnikov na polo\u017Eajih v dr\u017Eavni upravi,\
  \ ki jih je sprejel uradni\u0161ki svet na sejah dne 8.11.2010, 9.12.2013 in 11.4.2016\
  \ posebnim nate\u010Dajnim komisijam slu\u017Eijo kot pripomo\u010Dek oziroma orodje\
  \ v postopku presoje primernosti kandidatov, hkrati pa zagotavljajo enoten pristop\
  \ k selekcioniranju kandidatov. Standardi strokovne usposobljenosti so razdeljeni\
  \ v dva poglavitna sklopa, vsak sklop pa na nadaljnja dva elementa:\n sklop: Izku\u0161\
  nje in managerske sposobnosti \ta.)\_obseg in kakovost delovnih in vodstvenih izku\u0161\
  enj ter sposobnost vodenja in upravljanja \tb.) vrednost vizije razvoja organizacijske\
  \ enote ali organa sklop: Strokovna znanja \tc.) poznavanje podro\u010Dja dela ter\
  \ razumevanje poslanstva in vloge organizacijske enote ali organa v sistemu \t\u010D\
  .)\_poznavanje na\u010Drtovanja in rabe virov. \nPrav tako je uradni\u0161ki svet\
  \ edini pristojen za imenovanje posebnih nate\u010Dajnih komisij, ki v posebnem\
  \ nate\u010Dajnem postopku za vsak primer posebej ugotavljajo, kateri kandidati\
  \ izpolnjujejo pogoje za polo\u017Eaj in kateri kandidati so glede na svojo strokovno\
  \ usposobljenost primerni za dolo\u010Den polo\u017Eaj. Predstojnik kot predlagatelj\
  \ posebnega javnega nate\u010Daja uradni\u0161kemu svetu predlaga za\u010Detek posebnega\
  \ javnega nate\u010Daja. Uradni\u0161ki svet v skladu z drugim odstavkom 178. \u010D\
  lena ZJU s posebnim sklepom imenuje posebno nate\u010Dajno komisijo. Praviloma je\
  \ posebna nate\u010Dajna komisija tri\u010Dlanska in jo sestavljajo predsednik in\
  \ dva \u010Dlana oziroma najve\u010D pet\u010Dlanska (predsednik in \u0161tirje\
  \ \u010Dlani).\nVse prijave za polo\u017Eaje iz pristojnosti uradni\u0161kega sveta\
  \ se zbirajo v Ministrstvu za javno upravo. Sestavni deli prijave in njihova vsebina\
  \ so dolo\u010Deni v besedilu razpisa in v Standardih strokovne usposobljenosti.\
  \ Po izteku roka za prijave Ministrstvo za javno upravo ugotovi, kateri kandidati\
  \ na podlagi predlo\u017Eenih prijav izpolnjujejo pogoje za opravljanje dela, in\
  \ ali so prijave pravo\u010Dasne in popolne. Strokovna slu\u017Eba pristojnega ministrstva\
  \ o procesnih predpostavkah in izpolnjevanju pogojev sestavi pregled v obliki tabele,\
  \ ki ga skupaj z vsemi popolnimi in pravo\u010Dasnimi prijavami kandidatov posreduje\
  \ \u010Dlanom posebne nate\u010Dajne komisije. V izbirni postopek posebnega javnega\
  \ nate\u010Daja se uvrstijo vsi kandidati, ki so pravo\u010Dasno poslali popolno\
  \ prijavo in iz nje izhaja, da izpolnjujejo pogoje posebnega nate\u010Daja. V izbirnem\
  \ postopku se preizkusi strokovna usposobljenost kandidata za opravljanje nalog\
  \ uradnika na polo\u017Eaju s preu\u010Ditvijo dokumentacije, ki jo je kandidat\
  \ predlo\u017Eil v izbirnem postopku in z razgovorom s kandidatom, in sicer na podlagi\
  \ Standardov strokovne usposobljenosti. Posebna nate\u010Dajna komisija oceni, kateri\
  \ kandidati, ki izpolnjujejo pogoje, so glede na izpolnjevanje Standardov strokovne\
  \ usposobljenosti primerni za zasedbo dolo\u010Denega polo\u017Eaja. Pri tem ocenjuje\
  \ izku\u0161nje in mened\u017Eerske sposobnosti ter strokovna znanja kandidata.\n\
  Kandidate, ki izpolnjujejo nate\u010Dajne pogoje in ki so glede na Standarde \_\
  strokovne usposobljenosti primerni za polo\u017Eaj, se po abecednem redu uvrsti\
  \ na seznam, ki ga predsednik posebne nate\u010Dajne komisije posreduje predstojniku\
  \ organa, ki je za\u010Del postopek javnega nate\u010Daja. Navedenim kandidatom\
  \ in kandidatom, ki se ne uvrstijo na seznam, ker po oceni posebne nate\u010Dajne\
  \ komisije glede na izpolnjevanje Standardov strokovne usposobljenosti niso primerni\
  \ za polo\u017Eaj, posebna nate\u010Dajna komisija v skladu s prvim odstavkom 64.\
  \ \u010Dlena ZJU izda poseben sklep. V obrazlo\u017Eitvi sklepa o primernosti oziroma\
  \ neprimernosti kandidata se vklju\u010Di tudi obrazlo\u017Eitev ocene kandidata,\
  \ ki je vsebovana v ocenjevalnem listu. Zoper navedene sklepe kandidati nimajo pravice\
  \ do prito\u017Ebe, lahko pa spro\u017Eijo upravni spor pred pristojnim upravnim\
  \ sodi\u0161\u010Dem.\nS seznama primernih kandidatov funkcionar, ki mu je uradnik\
  \ na polo\u017Eaju odgovoren, po lastni presoji izbere kandidata, ki je po njegovi\
  \ presoji najprimernej\u0161i in ga bodisi sam imenuje (\u010De gre za na\u010D\
  elnika upravne enote) bodisi predlaga vladi v imenovanje (\u010De gre za katerikoli\
  \ drug polo\u017Eaj iz \u010Detrtega odstavka 60. \u010Dlena ZJU). \u010Ce predstojnik\
  \ oceni, da noben od kandidatov s seznama ni primeren za zasedbo polo\u017Eajnega\
  \ delovnega mesta, lahko na podlagi drugega odstavka 64. \u010Dlena ZJU zahteva\
  \ od uradni\u0161kega sveta, da postopek ponovi ali pa, upo\u0161tevaje dolo\u010D\
  ila 178. \u010Dlena ZJU, sam imenuje posebno nate\u010Dajno komisijo.\nPolo\u017E\
  ajnega uradni\u0161kega delovnega mesta po ZJU torej ni mogo\u010De zasesti brez\
  \ predhodnega javnega nate\u010Daja in postopka pred posebno nate\u010Dajno komisijo.\
  \ Kon\u010Dna izbira je resda prepu\u0161\u010Dena funkcionarju, ki med kandidati,\
  \ primernimi za polo\u017Eaj, izbere tistega, ki je po njegovi presoji najprimernej\u0161\
  i, funkcionar pa lahko vselej oceni, da nobeden od predlaganih kandidatov ni primeren\
  \ za dolo\u010Den polo\u017Eaj. Bistveno je, da v skladu z veljavno ureditvijo na\
  \ najvi\u0161ja polo\u017Eajna uradni\u0161ka delovna mesta ne sme biti imenovan\
  \ nekdo, za katerega je bilo ugotovljeno, da ni strokovno primeren in seveda \u0161\
  e manj nekdo, ki ne izpolnjuje osnovnih pogojev za zasedbo polo\u017Eaja, dolo\u010D\
  enih v aktu o notranji organizaciji in sistemizaciji delovnih mest.\nV skladu z\
  \ 2. \u010Dlenom Zakona o sistemu pla\u010D v javnem sektorju (\_Uradni list RS,\
  \ \u0161t. 108/09 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 13/10, 59/10,\
  \ 85/10, 107/10, 35/11 \u2013 ORZSPJS49a, 27/12 \u2013 odl. US, 40/12 \u2013 ZUJF,\
  \ 46/13, 25/14 \u2013 ZFU, 50/14, 95/14 \u2013 ZUPPJS15, 82/15, 23/17 \u2013 ZDOdv,\
  \ 67/17 in 84/18) so funkcionarji osebe, ki so pridobile mandat za izvr\u0161evanje\
  \ funkcije:\n s splo\u0161nimi volitvami (poslanec, \u017Eupan, ob\u010Dinski svetnik),\
  \ z izvolitvijo ali imenovanjem v Dr\u017Eavnem zboru Republike Slovenije (minister,\
  \ varuh \u010Dlovekovih pravic) ter druge osebe, ki jih skladno z zakonom kot funkcionarje\
  \ izvolijo ali imenujejo nosilci zakonodajne, izvr\u0161ilne (dr\u017Eavni sekretar)\
  \ ali sodne oblasti in \u017Eupani. \nPojasnjujemo, da funkcionarji, ki so na zgoraj\
  \ naveden na\u010Din pridobili mandat za izvr\u0161evanje funkcije, niso javni uslu\u017E\
  benci in v sistem javnih uslu\u017Ebencev ne sodijo.\nVlada Republike Slovenije\
  \ ocenjuje, da je veljavna ureditev glede imenovanja uradnikov na najvi\u0161je\
  \ polo\u017Eaje v dr\u017Eavnih organih in upravah lokalnih skupnosti ustrezna,\
  \ da posamezni organi pri vodenju postopkov kadrovanja delujejo transparentno in\
  \ zakonito, poleg tega pa veljavna ureditev omogo\u010Da tudi ustrezno pravno varstvo\
  \ neizbranim kandidatom, v katerem se preveri zakonitost vodenja nate\u010Dajnega\
  \ postopka in pravilnost izbire.\nV zvezi s ponovno uvedbo dr\u017Eavnega izpita\
  \ iz javne uprave pojasnjujemo, da je uvedba povezana s spremembo zakona in sicer\
  \ ZJU, pri \u010Demer sprememba tega zakona trenutno ni v programu dela Vlade Republike\
  \ Slovenije. Dosedanja praksa je pokazala, da se ustrezna raven strokovnosti javnih\
  \ uslu\u017Ebencev ne zagotavlja zgolj s preverjanjem znanja na strokovnih izpitih,\
  \ ampak predvsem s permanentnim usposabljanjem in izpopolnjevanjem. Zaradi tega\
  \ je potrebno dati poudarek usposabljanju, pri novo zaposlenih javnih uslu\u017E\
  bencih pa tudi uvodnemu seznanjanju z vsebinami, ki so bile v\u010Dasih predmet\
  \ strokovnega izpita za imenovanje v naziv.\nObvezno usposabljanje za imenovanje\
  \ v naziv dolo\u010Da 89. \u010Dlen ZJU.Po imenovanju v naziv mora javni uslu\u017E\
  benec najpozneje v enem letu od sklenitve pogodbe o zaposlitvi opraviti usposabljanje,\
  \ na katero ga napoti predstojnik, in ki zajema naslednje vsebine:\n ustavna ureditev,\
  \ sistem zakonodajne, izvr\u0161ilne in sodne oblasti ter razmerja med njimi, lokalna\
  \ samouprava, sistem javnih financ, ureditev institucij Evropske unije in njenega\
  \ pravnega sistema, upravni postopek in upravni spor in poslovanje organov javne\
  \ uprave. \nUdele\u017Eba na usposabljanju iz navedenih vsebin je za javne uslu\u017E\
  bence obvezna in \u0161teje med redne delovne obveznosti.\n\_\nOdziv Ministrstva\
  \ za pravosodje\nMinistrstvo za pravosodje se z navedenimi na\u010Deli za izbiro\
  \ kandidatov strinja in jih uveljavlja v vseh postopkih s svojega delovnega podro\u010D\
  ja, prav tako pa navedena na\u010Dela uveljavlja v zakonodaji s svojega delovnega\
  \ podro\u010Dja. Poleg pogojev kompetentnosti, strokovnosti, ustrezne izobrazbe\
  \ in izku\u0161enj ter potrebnih posebnih znanj, je ministrstvo kot dodaten pogoj\
  \ za imenovanje na funkcijo sodnika, to\u017Eilca in za funkcionarje Komisije za\
  \ prepre\u010Devanje korupcije dolo\u010Dilo osebnostno primernost.\nPo mnenju ministrstva\
  \ veljavna javno-uslu\u017Ebenska zakonodaja \u017Ee sedaj predpisuje upo\u0161\
  tevanje ve\u010Dine na\u010Del, ki jih je v predlogu navedel predlagatelj, na njihovo\
  \ prakti\u010Dno izvajanje pa ministrstvo nima neposrednega vpliva. Posredno ministrstvo\
  \ na izvajanje navedenega vpliva tako, da preko podro\u010Dne zakonodaje krepi nadzorne\
  \ institucije in institucije pregona in sojenja, da pravo\u010Dasno odkrijejo morebitne\
  \ anomalije v sistemu (Zakon o integriteti in prepre\u010Devanju korupcije, ki ureja\
  \ delovanje Komisije za prepre\u010Devanje korupcije, Zakon o kazenskem postopku,\
  \ Zakon o sodi\u0161\u010Dih, Zakon o dr\u017Eavnem to\u017Eilstvu).\nGlede dela\
  \ predloga, ki se nana\u0161a na prepoved opravljanja vodstvenih funkcij v javni\
  \ upravi in podjetjih v dr\u017Eavni lasti \u010Dlanom politi\u010Dnih strank \u0161\
  e dve leti po preteku mandata, pojasnjujemo, da je \u010Dlanstvo v politi\u010D\
  nih strankah sicer lahko ovira za nekatere zaposlitve v javnem sektorju (npr. Policija\
  \ in Slovenska vojska), vendar mora biti tak\u0161na prepoved posebej utemeljena.\
  \ Splo\u0161na prepoved bi prekomerno posegla v svobodo dela, ki jo dolo\u010Da\
  \ 49. \u010Dlen Ustave RS. \u010Clanstvo v politi\u010Dni stranki namre\u010D ni\
  \ pridobitna dejavnost, kar pomeni, da bi \u010Dlanom s tak\u0161no prepovedjo posameznikom,\
  \ ki so \u010Dlani politi\u010Dnih strank, onemogo\u010Dili delo v javnem sektorju\
  \ (vsaj na vodstvenih polo\u017Eajih).\nZakon o integriteti in prepre\u010Devanju\
  \ korupcije za funkcionarje ureja prepoved \u010Dlanstva in dejavnosti (27. \u010D\
  len) ter nezdru\u017Eljivost opravljanja funkcije (26. \u010Dlen). Instituta sta\
  \ po na\u0161em mnenju ustrezno urejena, da prepre\u010Dujeta nasprotja interesov,\
  \ ki bi \u0161kodljivo vplivala na delovanje dr\u017Eave. Posebne ureditve nezdru\u017E\
  ljivosti funkcij imajo tudi nekateri podro\u010Dni zakoni; s tem se interesi javnega\
  \ sektorja dodatno varujejo pred nasprotjem interesov (npr. Zakon o poslancih, Zakon\
  \ o lokalni samoupravi, Zakon o ra\u010Dunskem sodi\u0161\u010Du itd.). Ureditev\
  \ je ustrezna in po mnenju ministrstva ne zahteva sprememb."
