  \ in potencialno tudi na brezposelne. Pripravljen dokument \xBBStrokovne podlage\
  \ in izhodi\u0161\u010Da za pripravo zakona o malem delu\xAB je trenutno v javni\
  \ razpravi in je objavljen na spletnih straneh Ministrstva za delo, dru\u017Eino\
  \ in socialne zadeve, poteka pa tudi \u017Ee dialog s predstavniki \u0161tudentov\
  \ in dijakov ter upokojencev.  \nUgotavljamo, da predlog, ki ste nam ga posredovali,\
  \ v veliki meri izpostavlja enake problemati\u010Dne to\u010Dke trenutne ureditve\
  \ \u0161tudentskega dela, ki smo jih izpostavili tudi mi v izhodi\u0161\u010Dih\
  \ za pripravo zakona o malem delu:\n Z uvedbo pla\u010Devanja prispevkov za pokojninsko\
  \ in invalidsko zavarovanje \u017Eelimo dose\u010Di, da se delo, opravljano v \u010D\
  asu \u0161tudija, sorazmerno \u0161teje v pokojninsko dobo, hkrati pa zagotovi,\
  \ da se pridobljene delovne izku\u0161nje tudi formalno upo\u0161tevajo pri iskanju\
  \ zaposlitve.  Uvedba pla\u010Devanja prispevkov za socialno varnost hkrati pomeni\
  \ tudi ve\u010Djo obremenitev malega dela v primerjavi z dosedanjim \u0161tudentskim\
  \ delom, torej se bo malo delo po obremenitvi s prispevki pribli\u017Ealo ali celo\
  \ izena\u010Dilo z delovnim razmerjem.  Malo delo bo ohranilo fleksibilni zna\u010D\
