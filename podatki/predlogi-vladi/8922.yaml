response: "Odziv Ministrstva za pravosodje\nUvodoma pojasnjujemo, da sodi\u0161\u010D\
  e tako v pravdnem kot v kazenskem postopku upo\u0161teva samo tiste stro\u0161ke,\
  \ ki so bili potrebni za pravdo oziroma izpeljan kazenski postopek. O tem, kateri\
  \ stro\u0161ki so bili potrebni in koliko zna\u0161ajo, odlo\u010Di sodi\u0161\u010D\
  e po skrbni presoji vseh okoli\u0161\u010Din. \u010Ce je predpisana tarifa za nagrade\
  \ odvetnikov ali za druge stro\u0161ke, se ti stro\u0161ki odmerijo po tarifi. Cene\
  \ odvetni\u0161kih storitev so dolo\u010Dene z Odvetni\u0161ko tarifo (Uradni list\
  \ RS, \u0161t. 2/15), ki jo po dolo\u010Dbi 19. \u010Dlena Zakona o odvetni\u0161\
  tvu (ZOdv; Uradni list RS, \u0161t. 18/93, 24/96 \u2013 odl. US, 24/01, 54/08, 35/09,\
  \ 97/14, 8/16 \u2013 odl. US in 46/16) sprejema Odvetni\u0161ka zbornica Slovenije\
  \ (OZS) po predhodnem soglasju ministra, pristojnega za pravosodje. Pristojnost\
  \ OZS za sprejemanje Odvetni\u0161ke tarife je izraz ustavnega na\u010Dela o samostojnosti\
  \ in neodvisnosti odvetni\u0161tva. Ustava Republike Slovenije (Uradni list RS,\
  \ \u0161t. 33/91-I, 42/97 \u2013 UZS68, 66/00 \u2013 UZ80, 24/03 \u2013 UZ3a, 47,\
  \ 68, 69/04 \u2013 UZ14, 69/04 \u2013 UZ43, 69/04 \u2013 UZ50, 68/06 \u2013 UZ121,140,143,\
  \ 47/13 \u2013 UZ148, 47/13 \u2013 UZ90,97,99 in 75/16 \u2013 UZ70a) namre\u010D\
  \ v 137. \u010Dlenu dolo\u010Da, da je odvetni\u0161tvo kot del pravosodja samostojna\
  \ in neodvisna slu\u017Eba, ki jo ureja zakon. Gre torej za urejanje vpra\u0161\
  anj, ki zadevajo polo\u017Eaj odvetnikov in njihove stanovske organizacije. Dolo\u010D\
  ba 16. \u010Dlena Odvetni\u0161ke tarife dolo\u010Da, da je v specifikaciji ra\u010D\
  una, ki ga odvetnik izstavi,  treba navesti zneske odvetni\u0161kih stro\u0161kov\
  \ za posamezne storitve in izdatke, predujme, kratek opis dejstev glede posameznih\
  \ storitev, opis izdatkov, \u0161tevilke iz posebnega dela tarife, ki so bile uporabljene\
  \ kot podlaga za odmero odvetni\u0161kih stro\u0161kov ter vrednost predmeta pri\
  \ storitvah, ki se vrednotijo po vrednosti predmeta. Pri navajanju zneskov, ki so\
  \ v posebnem delu tarife dolo\u010Deni v razponu, mora odvetnik kratko obrazlo\u017E\
  iti razloge, ki utemeljujejo navedene zneske.\nPo drugi strani pa ZOdv izrecno poudarja,\
  \ da je odvetnik pri zastopanju stranke dol\u017Ean ravnati vestno, po\u0161teno,\
  \ skrbno ter po na\u010Delih odvetni\u0161ke poklicne etike. Odvetnik je za svoje\
  \ ravnanje strankam od\u0161kodninsko odgovoren po splo\u0161nih pravilih civilnega\
  \ prava, poleg tega pa je z namenom zagotavljanja vestnega, po\u0161tenega in skrbnega\
  \ ravnanja odvetnikov v ZOdv vklju\u010Deno obse\u017Eno poglavje o disciplinski\
  \ odgovornosti odvetnikov, odvetni\u0161kih pripravnikov in odvetni\u0161kih kandidatov.\
  \ Dejanja, ki pomenijo kr\u0161itev dol\u017Enosti pri opravljanju odvetni\u0161\
  kega poklica, ter dejanja, ki pomenijo kr\u0161itev vestnega opravljanja dela in\
  \ prakse v odvetni\u0161ki pisarni, dolo\u010Da Statut Odvetni\u0161ke zbornice\
  \ Slovenije (60. \u010Dlen ZOdv). Kot eno od huj\u0161ih kr\u0161itev Statut normira\
  \ tudi zara\u010Dunavanje stranki vi\u0161jega pla\u010Dila za delo kot mu gre po\
  \ odvetni\u0161ki tarifi ali zakonu o odvetni\u0161tvu brez predhodnega pisnega\
  \ dogovora. Ena od nalog OZS pa je tudi sprejem Kodeksa odvetni\u0161ke poklicne\
  \ etike, ki predstavlja zapis na\u010Del in pravil, po katerih se ravnajo odvetniki\
  \ pri opravljanju svojega poklica.\nGlede na vse zgoraj navedeno zaklju\u010Dujemo,\
  \ da dr\u017Eava omenjeno problematiko v zvezi z nagrajevanjem odvetnikov, s tem\
  \ povezanimi merili in sankcioniranjem nedopustnih ravnanj ne ureja v celoti na\
  \ zakonski ravni, temve\u010D jo deloma prepu\u0161\u010Da avtonomnemu urejanju\
  \ znotraj odvetni\u0161kega poklica, torej na ravni OZS kot njihove stanovske organizacije.\
  \ Menimo, da je pobuda, kot jo naslavlja dr\u017Eavljan, v posameznih predpisih\
  \ \u017Ee ustrezno normirana. \n "
