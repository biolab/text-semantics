response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nV Republiki Sloveniji\
  \ je dovoljeno gojiti konopljo na osnovi v Pravilniku o pogojih za pridobitev dovoljenja\
  \ za gojenje konoplje in maka (Uradni list RS \u0161t. 40/11, 36/15 in 33/18).\n\
  Za konopljo po tem pravilniku se \u0161tejejo sorte konoplje, ki so na\u0161tete\
  \ v Skupnem katalogu sort polj\u0161\u010Din (evropska sortna lista), objavljenem\
  \ vsako leto v Uradnem listu Evropske unije in na spletni strani Fitosanitarne uprave\
  \ Republike Slovenije,\nKonoplja se lahko goji za namen pridelave semena za nadaljnje\
  \ razmno\u017Eevanje, za proizvodnjo hrane in pija\u010D, za pridobivanje substanc\
  \ za kozmeti\u010Dne namene, za pridelavo vlaken, za krmo \u017Eivali in za druge\
  \ industrijske namene.\nDovoljenje lahko pridobi nosilec kmetijskega gospodarstva\
  \ (pridelovalec) za gojenje izklju\u010Dno na kmetijskih zemlji\u0161\u010Dih, ki\
  \ jih ima vpisane v register kmetijskih gospodarstev.\nV Sloveniji je torej konopljo\
  \ mogo\u010De pridelovati za vse namene, ki jih predlagatelj omenja v pobudi za\
  \ ureditev pridelave konoplje.\nPridelava konoplje se je v Sloveniji od leta 2012\
  \ precej pove\u010Dala. V letu 2015 je pridelava zna\u0161ala 497 ha. V naslednjih\
  \ letih pa je pri\u0161lo do padca pridelave. V zadnjih letih pa se je pridelava\
  \ ustalila na cca 300 ha.\n Pridelava konoplje in \u0161tevilo pridelovalcev do\
  \ leta 2021   Leto 2012 2013 2014 2015 2016 2017 2018 2019 2020 2021     Povr\u0161\
  ina (ha) 145 250 428 497 360 310 314 384 235 232   \u0160t. pridelovalcev 87 215\
  \ 385 567 464 424 340 388 320 343   \nPotencial, ki ga ima konoplja kot polj\u0161\
  \u010Dina je izkori\u0161\u010Den toliko kot je interesa za gojenje te polj\u0161\
  \u010Dine. Dejstvo je, da je konoplja problemati\u010Dna za spravilo in to odvrne\
  \ marsikoga, ki se prvi\u010D sre\u010Da s pridelavo konoplje. Drugo dejstvo pa\
  \ je, da je trg za izdelke iz konoplje majhen.\nGre za ni\u0161no proizvodnjo in\
  \ temu primeren je tudi obseg pridelave.\nNapredek bo mogo\u010D\_ predvsem v smeri\_\
  \ bolj\u0161e\_ povezave\_ kmetovalcev v smislu izgradnje skupnih predelovalnih\
  \ obratov, kjer bi lahko izkoristili celotni potencial industrijske konoplje, ne\
  \ le za prehrano ljudi in \u017Eivali, temve\u010D tudi v gradbene in industrijske\
  \ namene."
