response: "Odziv Ministrstva za infrastrukturo in prostor\nPredlagatelj v zvezi z\
  \ idejo o legalizaciji neproblemati\u010Dnih \u010Drnih gradenj, ki jo je zasledil\
  \ v medijih v okviru priprave sprememb Zakona o graditvi objektov, podaja pobudo\
  \ za uzakonitev mo\u017Enosti legalizacije za primerno nadomestilo do leto\u0161\
  njega leta (namesto predloga, da legalizirajo tiste \u010Drne gradnje, ki so bile\
  \ zgrajene do leta 1991 in tiste, ki so dobile lokacijska dovoljenja do leta 2003).\
  \ Pri tem navaja, da so primeri v katerih te\u010Dejo postopki pred Upravnimi enotami\
  \ in drugostopenjskimi organi \u017Ee desetletje zaradi nagajanja sosedov, odlo\u010D\
  be pa so bile v vseh letih izdane v prid investitorja, a so bile potem razveljavljene,\
  \ \u010Deprav je objekt grajen skladno s PUP vendar brez soglasja soseda, ker to\
  \ ni potrebno zaradi oddaljenosti od meje.\nV zvezi z navedeno pobudo dajemo naslednje\
  \ pojasnilo:\nZakon o graditvi objektov (102/04-UPB, 14/05-popr., 92/05-ZJC-B, 111/05-odl.US,\
  \ 93/05-ZVMS, 136/07, 108/09, 61/10-ZRud-1 (62/10 popr.), 20/11 odl.US) \u2013 v\
  \ nadaljevanju ZGO-1) dolo\u010Da, da je treba pred za\u010Detkom gradnje objekta\
  \ pridobiti pravnomo\u010Dno gradbeno dovoljenje. Investitor lahko na lastno odgovornost\
  \ za\u010Dne z gradnjo tudi po dokon\u010Dnosti gradbenega dovoljenja.\nEdina izjema\
  \ velja za enostavne objekte, ki so kot tak\u0161ni dolo\u010Deni s podzakonskim\
  \ predpisom (Uredbo o vrstah objektov glede na zahtevnost \u2013 Uradni list RS,\
  \ \u0161t. 37/08, 99/08), ki se lahko za\u010Dnejo graditi brez gradbenega dovoljenja.\n\
  Pogoj za za\u010Detek uporabe objekta pa je pridobitev uporabnega dovoljenja. Uporabno\
  \ dovoljenje izda pristojni upravni organ, \u010De med drugim ugotovi, da je bilo\
  \ za objekt izdano pravnomo\u010Dno gradbeno dovoljenje.\nUporabno dovoljenje ni\
  \ potrebno za za\u010Detek uporabe nezahtevnega in enostavnega objekta.\nMinistrstvo\
  \ za infrastrukturo in prostor je v okviru ukrepov Vlade RS za spodbujanje gospodarstva\
  \ pristopilo k pripravi sprememb Zakona o graditvi objektov. Priprava spremembe\
  \ je vklju\u010Devala tudi obravnavo mo\u017Enosti za re\u0161evanje drugih nelegalnih\
  \ grmadenj v Republiki Sloveniji, vendar je bil ta del gradiva v fazi medresorskega\
  \ usklajevanja umaknjen iz predloga besedila. Zakon o spremembah in dopolnitvah\
  \ Zakona o gradivi objektov (ZGP-1D) je bil \u017Ee sprejet in je objavljen v Uradnem\
  \ listu RS \u0161t. 57/12.\n "
