response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nObve\u0161\u010Damo vas, da je bila \u0161tipendijska zakonodaja v za\u010D\
  etku leto\u0161njega leta prenovljena. Novi Zakon o \u0161tipendiranju je bil sprejet\
  \ in objavljen 20. junija 2013, uporabljati pa se je za\u010Del 1.1.2014, prvi razpis\
  \ za dodelitev Zoisovih \u0161tipendij po novem zakonu pa je bil objavljen v mesecu\
  \ juniju letos (za \u0161olsko oziroma \u0161tudijsko leto 2014/2015).\nV zvezi\
  \ z novim zakonom bi najprej \u017Eeleli opozoriti na dejstvo, da je pobuda za njegovo\
  \ sprejetje pri\u0161la s strani \u0161tudentov in dijakov. Predlog novega zakona\
  \ s podro\u010Dja \u0161tipendiranja sta pripravili \u0160tudentska organizacija\
  \ Slovenije in Dija\u0161ka organizacija Slovenije, v Dr\u017Eavni zbor RS ga je\
  \ vlo\u017Eila \u0160tudentska organizacija Slovenije s podporo preko 5000 volivk\
  \ in volivcev. Na podlagi njihovega predloga zakona je Ministrstvo za delo, dru\u017E\
  ino, socialne zadeve in enake mo\u017Enosti pripravilo Zakon o \u0161tipendiranju\
  \ (Z\u0161tip-1, Ur. list RS, \u0161t. 56/13), ki ga je uskladilo s socialnimi partnerji.\
  \ Pri tem poudarjamo, da so poglavitne re\u0161itve ostale enake, kot sta jih predlagali\
  \ obe navedeni organizaciji, vklju\u010Dno z zahtevo glede izjemnih dose\u017Ekov,\
  \ saj smo se tudi na ministrstvu strinjali, da je potrebno le-tem dati ve\u010D\
  ji poudarek. Sprememba Zoisovega \u0161tipendiranja je bila po na\u0161em mnenju\
  \ nujna, saj so se Zoisove \u0161tipendije v preteklosti dodeljevale na podlagi\
  \ meril, med katerimi je imelo najpomembnej\u0161o vlogo merilo uspeha, na prehodu\
  \ iz osnovne v srednjo \u0161olo pa \u0161e potrdilo o prepoznanih potencialih nadarjenosti.\
  \ Doseganje izjemnih dose\u017Ekov je bilo premalo izpostavljeno, \u010Deprav so\
  \ ravno izjemni dose\u017Eki tisti, ki dokazujejo posameznikovo nadarjenost, ne\
  \ le prepoznane potenciale.\nZoisove \u0161tipendije Slovenija dodeljuje \u017E\
  e od leta 1986 z namenom odkrivanja in spodbujanja razvoja nadarjenih otrok \u017E\
  e v za\u010Detku poklicne poti. Leta 1991 se je podro\u010Dje \u0161tipendiranja\
  \ otrok iz socialno \u0161ibkej\u0161ih dru\u017Ein in nadarjenih otrok uredilo\
  \ v Zakonu o zaposlovanju in zavarovanju za primer brezposelnosti. Leta 2008 ga\
  \ je nadomestil prej\u0161nji Zakon o \u0161tipendiranju, ki je prvi\u010D v ciljno\
  \ skupino \u0161tipendistov ob mladostnike, ki so izkazovali izredne dose\u017E\
  ke na podro\u010Dju znanosti in umetnosti, umestil \u0161e \u0161portnike. Podlago\
  \ za tolik\u0161en preskok v zasnovi Zoisovega \u0161tipendiranja so predstavljala\
  \ pluralisti\u010Dno humanisti\u010Dno obarvana izhodi\u0161\u010Da Koncepta za\
  \ ugotavljanje nadarjenosti otrok v osnovni in srednji \u0161oli, ki so poudarjala,\
  \ da je nadarjenost veliko ve\u010D, kot le visok inteligen\u010Dni koli\u010Dnik;\
  \ zrcali se na veliko razli\u010Dnih podro\u010Djih delovanja posameznika (socialnem,\
  \ \u0161portnem, umetni\u0161kem, znanstvenem, itd.). Osnovni namen Koncepta je\
  \ bilo zgodnje odkrivanje potencialov nadarjenosti \u2013 \u017Ee v prvi triadi\
  \ O\u0160 \u2013 na osnovi katere naj bi otroke individualno usmerjali in spodbujali\
  \ k ciljnemu razvoju prepoznanega podro\u010Dja nadarjenosti. Zoisove \u0161tipendije\
  \ so tako od leta 2008 dalje nagrajevale otroke z visokim u\u010Dnim uspehom ter\
  \ potrdilom o prepoznani nadarjenosti ter izkazanimi izjemnimi dose\u017Eki na posameznem\
  \ podro\u010Dju. Vendar se je skozi \u010Das izkazalo, da sistem ni znal zagotoviti\
  \ enakih mo\u017Enosti pri ocenjevanju izjemnih dose\u017Ekov. V Beli knjigi 2011\
  \ je bilo ugotovljeno, da so rezultati prepoznanih nadarjenih otrok na osnovi Koncepta\
  \ preprosto predobri, saj se je pokazalo, da imamo v osnovnih \u0161olah kar 25%\
  \ nadarjenih otrok, kar mo\u010Dno presega Gaussovo krivuljo obi\u010Dajnih 3-5%,\
  \ k tak\u0161nim rezultatom pa je doprineslo tudi dejstvo, da je Koncept zastavljen\
  \ preve\u010D administrativno, zaradi \u010Desar je zmanjkovalo \u010Dasa za kvalitetno\
  \ delo z otroci.\nNajve\u010Dja sprememba glede na prej\u0161nji sistem Zoisovega\
  \ \u0161tipendiranja je ravno v tem, da se je sistem z ravni upo\u0161tevanja zgolj\
  \ prepoznanih potencialov nadarjenosti z novim zakonom dvignil na vi\u0161jo raven\
  \ ter se usmeril na spodbujanje (in nagrajevanje) doseganja izjemnih dose\u017E\
  kov. Vlagatelj, ki zaprosi za Zoisovo \u0161tipendijo, mora ob prvi vlogi (in tudi\
  \ ob prehodu na vi\u0161jo raven izobra\u017Eevanja) izkazati vsaj en izjemni dose\u017E\
  ek na podro\u010Dju znanja, raziskovanja, razvojne dejavnosti ali umetnosti ter\
  \ na podro\u010Dju poklicnega in strokovnega izobra\u017Eevanja. Sedaj definirani\
  \ dose\u017Eki v veliki meri vklju\u010Dujejo tudi dose\u017Eke iz prej\u0161njega\
  \ zakona (razen \u0161porta) in dodajajo nekaj novih. Tako se pravzaprav \u0161\
  iri krog dose\u017Ekov in bi lahko sedaj vsi (dijaki in \u0161tudenti ne glede na\
  \ to, ali so \u017Ee bili prejemniki Zoisovih \u0161tipendij ali ne) poleg tistih\
  \ dose\u017Ekov, ki so bili ustrezni \u017Ee po prej\u0161nji zakonodaji, uveljavljali\
  \ \u0161e nove dose\u017Eke, ki jih dodatno prina\u0161a nov zakon. Mladim, ki so\
  \ nadarjeni, odli\u010Dni in perspektivni, ne bi smela biti dovolj akademska uspe\u0161\
  nost oziroma povpre\u010Dna ocena, temve\u010D tudi razvoj svojih potencialov izven\
  \ okvirov formalnih izobra\u017Eevalnih programov in vsebin, seveda na podro\u010D\
  ju in na na\u010Din, ki je ustrezen za vsakega posameznika. Pravzaprav je novi zakon\
  \ odpravil dosedanjo neenakopravnost med vlagatelji, ki napredujejo na vi\u0161\
  jo raven oziroma stopnjo izobra\u017Eevanja.\nSpodbujanje motiviranosti na\u0161\
  ih otrok za doseganje izjemnih dose\u017Ekov zagotovo ni lahka naloga; lahko govorimo\
  \ o poslanstvu, ki ga tako \u0161ola kot star\u0161i opravljamo z namenom, da bi\
  \ na\u0161i otroci in mladostniki v svojem \u017Eivljenju dosegli najve\u010D, kar\
  \ lahko. Motivacija za vztrajanje in trud je namre\u010D stvar vzgoje, prizadevanj\
  \ \u0161ole in star\u0161ev \u2013 \u017Eivljenjskega stila vse dru\u017Ebe. Pomo\u010D\
  \ dr\u017Eave tako zagotovo ne predstavlja odlo\u010Dilnega in klju\u010Dnega razloga,\
  \ na podlagi katerega bi na\u0161i otroci dosegali izjemne rezultate. Prizadevanje\
  \ za doseganje izjemnih dose\u017Ekov je tako eden od pokazateljev podpore k razvoju\
  \ posameznikovih potencialov in doseganju rezultatov na dolo\u010Denem podro\u010D\
  ju.\nZoisova \u0161tipendija je tako s prenovo \u0161tipendijske zakonodaje namenjena\
  \ nadarjenim posameznikom in ni ve\u010D nagrada za pridnost ali za prepoznane potenciale\
  \ (ki se izra\u017Eajo zgolj v visokih povpre\u010Dnih ocenah). Predstavlja spodbudo\
  \ za preseganje obi\u010Dajnega, vztrajnost, samodisciplino, odgovornost, proaktivnost;\
  \ ponuja dodatno mo\u017Enost za razvoj ustvarjalnega delovanja in odkrivanja novega,\
  \ neznanega\u2026 Doseganje izjemnih dose\u017Ekov je le del\u010Dek procesa, ki\
  \ se mora odvijati ves \u010Das izobra\u017Eevanja in v katerem se zrcali tudi poslanstvo\
  \ Zoisovih \u0161tipendij. Kon\u010Dni cilj je tako ustvariti visoko prepoznavnost\
  \ \u0161tipendistov, ki s svojo ustvarjalnostjo, znanjem in kompetencami presegajo\
  \ obi\u010Dajne \u0161olske okvire in bodo doprinesli k \u0161ir\u0161emu dru\u017E\
  benemu razvoju na njim primernih delovnih mestih.\nMenimo, da je bil predlog predlagatelja\
  \ tako upo\u0161tevan \u017Ee vnaprej. \n "
