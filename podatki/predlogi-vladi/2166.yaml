response: " Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nZavod RS za\
  \ zaposlovanje (v nadaljnjem besedilu: zavod), katerega polo\u017Eaj in pristojnosti\
  \ dolo\u010Da Zakon o urejanju trga dela (Uradni list RS, \u0161t. 80/10) v \u010D\
  lenih od 73 do 84, je osrednja javna institucija na trgu dela in je kot javni zavod\
  \ organiziran enotno za obmo\u010Dje Republike Slovenije. Njegova temeljna naloga\
  \ je delo z brezposelnimi osebami in drugimi iskalci zaposlitve, in sicer v obliki\
  \ posredovanja zaposlitev in zaposlitvenega svetovanja, izvajanja vse\u017Eivljenjske\
  \ karierne orientacije, izvajanja sistema zavarovanja za primer brezposelnosti,\
  \ izvajanja ukrepov aktivne politike zaposlovanja, poleg tega pa tudi izdelave analiti\u010D\
  nih, razvojnih in drugih strokovnih gradiv s podro\u010Dja njegove dejavnosti. Kot\
  \ osrednja javna ustanova na trgu dela z uresni\u010Devanjem svojega poslanstva\
  \ in nalog pomembno prispeva k pove\u010Danju zaposlenosti in zaposljivosti prebivalstva\
  \ Slovenije in je klju\u010Dni organ za izvr\u0161evanje politike Vlade Republike\
  \ Slovenije v zvezi s posledicami, ki jih je na slovenskem trgu dela povzro\u010D\
  ila svetovna recesija. Zaradi opisane funkcije zavod predstavlja klju\u010Den vzvod\
  \ dr\u017Eave pri re\u0161evanju problema brezposelnosti in pri celostni obravnavi\
  \ brezposelnih oseb ter drugih iskalcev zaposlitve.\nZa uresni\u010Ditev predloga\
  \ o ukinitvi zavoda bi bila na podlagi predhodno pripravljenih temeljitih analiz\
  \ o potrebnosti obstoja in funkcionalnosti zavoda ter o posledicah njegove ukinitve\
  \ ali reorganizacije na strokovni ravni isto\u010Dasno potrebno zagotoviti vsaj\
  \ nemoteno delovanje obstoje\u010Dega sistema zagotavljanja pravic iz naslova brezposelnosti,\
  \ potrebno pa bi bilo tudi na novo definirati in sistemsko uvrstiti funkcije ter\
  \ naloge zavoda oziroma organa, ki bi namesto njega izvr\u0161eval zgoraj omenjene\
  \ naloge. Implementacija predlaganih sprememb v praksi bi po na\u0161em mnenju zaradi\
  \ ob\u010Dutljivega socialnega polo\u017Eaja, v katerem se znajdejo posamezniki\
  \ ob izgubi zaposlitve, terjala resni\u010Dno tehten premislek in previdno, a hkrati\
  \ a\u017Eurno in hitro ukrepanje. Bolj smiseln in razumljiv je sicer predlog v delu,\
  \ v katerem omenja tkim. \xBBprestrukturiranje zavoda\xAB, kar razumemo kot predlog\
  \ za izvedbo ukrepov, ki bi pripomogli k ve\u010Dji strokovnosti in isto\u010Dasni\
  \ racionalizaciji dela zavoda z vidika u\u010Dinka, vidnega zlasti v novih zaposlitvah\
  \ brezposelnih oseb. Ne dvomimo, da bi zavod z izbolj\u0161ano organizacijsko strukturo\
  \ in temeljito racionalizacijo poslovanja lahko v o\u010Deh dr\u017Eavljanov pridobil\
  \ na ugledu, vendar pa je po drugi strani potrebno upo\u0161tevati tudi dejstvo,\
  \ da se zavod \u017Ee od leta 2009 dalje soo\u010Da z vi\u0161jim prilivom brezposelnih\
  \ oseb in posledi\u010Dno (ob prakti\u010Dno nespremenjeni kadrovski zasedbi) izredno\
  \ pove\u010Danim obsegom dela, na drugi strani pa s padanjem \u0161tevila prostih\
  \ delovnih mest. V zvezi z navedbami o nekoristnosti in nestrokovnosti svetovalcev\
  \ zaposlitve pa pojasnjujemo, da so za opravljanje dela svetovalca zaposlitve pomembne\
  \ poleg dose\u017Eene izobrazbe in poznavanja vseh veljavnih podro\u010Dnih predpisov\
  \ tudi  prakti\u010Dne izku\u0161nje, ob\u010Dutek do so\u010Dloveka v stiski in\
  \ zmo\u017Enost njegovega razumevanja. Zaradi vezanosti javnih uslu\u017Ebencev\
  \ zavoda na sprejeto zakonodajo pa opisanih kvalitet uslu\u017Ebencev osebe, ki\
  \ prihajajo z njimi v stik, v praksi ve\u010Dkrat ne zaznajo. Ob upo\u0161tevanju\
  \ navedenega podani predlog ocenjujemo kot neprimeren, saj o\u010Ditno temelji predvsem\
  \ na osebnih izku\u0161njah predlagatelja, ki temeljne o\u010Ditke zoper delo zavoda\
  \ podaja pav\u0161alno in brez trdnih argumentov, hkrati pa o\u010Ditno ni seznanjen\
  \ s celotnim obsegom in vrsto nalog, katerih izvajanje zagotavlja zavod. Tudi na\
  \ mo\u017Enosti zaposlitve brezposelnih oseb pri delodajalcih v realnem sektorju\
  \ dr\u017Eava preko zavoda ne more neposredno vplivati, ampak lahko zavod pri tem\
  \ opravlja zgolj vlogo posrednika, medtem, ko je vsak posameznik za svoj uspeh pri\
  \ iskanju zaposlitve v najve\u010Dji meri odgovoren sam.\nVsled navedenega menimo,\
  \ da si je v prihodnje treba prizadevati za \u0161e ve\u010Djo u\u010Dinkovitost\
  \ delovanja zavoda, medtem, ko ukinitev zavoda po na\u0161em mnenju v obstoje\u010D\
  em gospodarskem in socialnem polo\u017Eaju, v kakr\u0161nem se nahaja Republika\
  \ Slovenija, ne bi bila niti smiselna niti koristna. Poleg tega ni nepomembno dejstvo,\
  \ da bi vsaka tak\u0161na sprememba terjala tudi zagotovitev \u0161irokega politi\u010D\
  nega ter dru\u017Ebenega konsenza in ne nazadnje politi\u010Dno odlo\u010Ditev o\
  \ njihovi implementaciji na najvi\u0161ji ravni. Z ozirom na navedeno se o podanem\
  \ predlogu, ki je zelo posplo\u0161en in premalo natan\u010Dno razdelan, konkretneje\
  \ ne moremo opredeliti.  "
