response: "Odziv Ministrstva za infrastrukturo\nZahteve, ki jih morajo izpolnjevati\
  \ ozna\u010Dbe na prometnih povr\u0161inah so dolo\u010Dene s Pravilnikom o prometni\
  \ signalizaciji in prometni opremi na cestah, ki je bil sprejet v letu 2015; v nadaljevanju:\
  \ pravilnik). S pravilnikom je bil implementiran standard SIST EN 1436 - Materiali\
  \ za ozna\u010Devanje vozi\u0161\u010Da in lastnosti ozna\u010Db, kar pomeni, da\
  \ morajo lastnosti materialov za ozna\u010Dbe na prometnih povr\u0161inah ustrezati\
  \ zahtevam navedenega standarda.   Ta standard dolo\u010Da minimalne lastnosti,\
  \ ki jih morajo dosegati tako bele kot tudi rumene ozna\u010Dbe na prometnih povr\u0161\
  inah. Dolo\u010Dene so minimalne karakteristike za no\u010Dno in dnevno vidnost,\
  \ faktor svetilnosti ter dopustna drsnost. Merska enota za drsnost je v standardu\
  \ izra\u017Eena z enoto SRT, razredi drsnosti pa od S0 do S5. Za na\u0161e ceste\
  \ je s pravilnikom dolo\u010Dena minimalna stopnja drsnosti razreda  S1, kjer je\
  \ SRT\u2265 45, SR0 pa pri  ozna\u010Dbah  pri katerih zaradi strukture podlage\
  \ drsnosti ni mo\u017Eno izmeriti.  S pravilnikom je dolo\u010Dena tudi obveznost\
  \ preverjanja ustreznosti in obnova ozna\u010Db, ki morajo biti obnovljene \u010D\
  e so posamezne izmerjene vrednosti manj\u0161e za ve\u010D kot 20% od predpisanih.\
