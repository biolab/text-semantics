  \ trgovec lahko na podlagi lastne presoje o ekonomski upravi\u010Denosti odlo\u010D\
  i za obratovalni \u010Das svoje prodajalne, pri tem pa upo\u0161teva interese potro\u0161\
  nikov in pravice zaposlenih, ki izhajajo iz delovno pravne zakonodaje in Kolektivne\
  \ pogodbe dejavnosti trgovine Slovenije.\nV zvezi s predlogom menimo, da je potrebno\
  \ upo\u0161tevati dejstvo, da je trgovinska dejavnost namenjena preskrbi potro\u0161\
  nikov in zato trgovci upo\u0161tevajo  interese potro\u0161nikov za odprtje prodajaln\
  \ tudi ob dnevih kot so prazniki in dela prosti dnevi. Poleg trgovine se ob praznikih\
  \ opravljajo tudi \u0161tevilne druge dejavnosti, zato je mnenje o nespo\u0161tovanju\
  \ dr\u017Eavnih praznikov zaradi odprtih prodajaln, nesmiselno.\nObratovalni \u010D\
  as prodajaln je bil predmet razprave tako v Dr\u017Eavnem zboru, Dr\u017Eavnem svetu\
  \ ter na \u0161tevilnih pogajanjih socialnih partnerjev in javnih razpravah. Ocenjujemo,\
  \ da je sedanja ureditev ustrezna, saj upo\u0161teva poleg interesov podjetnikov\
  \ in interesov zaposlenih v trgovini tudi interese potro\u0161nikov in zato sprememba\
  \ zakonodaje ni potrebna.\nGlede na obrazlo\u017Eeno menimo, da predlog ni primeren\
  \ za nadaljnjo obravnavo.\n "
