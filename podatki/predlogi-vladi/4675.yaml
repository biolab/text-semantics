response: "Odziv Ministrstva za kulturo\nRadiotelevizija Slovenija (RTV SLO) je javni\
  \ zavod posebnega kulturnega in nacionalnega pomena na podro\u010Dju medijev, katerega\
  \ ustanoviteljica je Republika Slovenija. Zavod opravlja javno slu\u017Ebo na podro\u010D\
  ju radijske in televizijske dejavnosti, dolo\u010Deno z Zakonom o Radioteleviziji.\
  \ Zavod ima pomembno vlogo pri zadovoljevanju demokrati\u010Dnih, socialnih in kulturnih\
  \ potreb vseh prebivalcev Republike Slovenije, posebej pa pri ohranjanju slovenske\
  \ nacionalne in kulturne identitete ter slovenskega jezika, ki predstavlja njen\
  \ temelj.\nRTV SLO ima kompleksno vlogo, saj mora skrbeti za zadovoljevanje demokrati\u010D\
  nih, socialnih in kulturnih potreb vseh prebivalcev Slovenije, Slovenk in Slovencev\
  \ po svetu, pripadnic in pripadnikov slovenskih narodnih manj\u0161in v Italiji,\
  \ Avstriji in Mad\u017Earski, italijanske in mad\u017Earske narodne skupnosti v\
  \ Republiki Sloveniji, Romske skupnosti ter, \u010Deprav to ni eksplicitno zapisano\
  \ v zakonu, tudi drugih novodobnih narodnih skupnosti, ki jih opredeljuje Deklaracije\
  \ Republike Slovenije o polo\u017Eaju narodnih skupnosti pripadnikov narodov nekdanje\
  \ SFRJ v Republiki Sloveniji (Uradni list RS, \u0161t. 7/11).\nRTV SLO ima dvojno\
  \ vlogo, saj mora zagotavljati vsebine, ki so tr\u017Eno nezanimive in so dolo\u010D\
  ene z zakonom ter predstavljajo javno slu\u017Ebo ter vsebine, ki jih zagotavljajo\
  \ komercialne radiotelevizije, saj mora ohraniti gledanost/poslu\u0161anost svojih\
  \ programov oziroma uporabo svojih storitev. Prav ta dvojnost pa je tudi najve\u010D\
  ji izziv, ker so gledalci/poslu\u0161alci (uporabniki storitev javne televizije)\
  \ zelo kriti\u010Dni. Nekateri menijo, da je RTV SLO preve\u010D komercialno usmerjena,\
  \ drugi pa, da je nezanimiva in negledljiva, predvsem pa, da ne uspe privabiti mlaj\u0161\
  e generacije.\nDa bi RTV SLO lahko izpolnjevala svojo vlogo ter bila politi\u010D\
  no in ekonomsko neodvisna, mora imeti ustrezne vire financiranja, ki omogo\u010D\
  ajo izvajanje in razvoj javne slu\u017Ebe ter oblikovanje letnih programsko-produkcijskih\
  \ na\u010Drtov. Republika Slovenija, kot ustanoviteljica RTV SLO, mora zagotoviti\
  \ primerno financiranje za izvajanje javne slu\u017Ebe in njeno finan\u010Dno samostojnost\
  \ ter neodvisnost. To pomeni zagotovitev ustreznega financiranja, ki zagotavlja\
  \ zadostna finan\u010Dna sredstva za izpolnjevanje funkcij in nalog RTV Slovenija\
  \ ter tak\u0161nih virov sredstev oziroma tak\u0161ne kombinacije virov, ki onemogo\u010D\
  a odlo\u010Dujo\u010Di vpliv dr\u017Eave in drugih dru\u017Ebenih skupin na programsko\
  \ in organizacijsko samostojnost RTV Slovenije. Skladno z ZRTVS-1 se RTV Slovenija\
  \ v dobr\u0161ni meri financira iz RTV prispevka, manj\u0161i del njenih prihodkov\
  \ pa predstavljajo sredstva iz naslova prora\u010Duna in ogla\u0161evanja. S financiranjem\
  \ prek RTV prispevka (RTV naro\u010Dnina se ne pobira ve\u010D od konca leta 1999),\
  \ ki so ga kot posebno javno dajatev dol\u017Eni pla\u010Devati vsi imetniki radijskih\
  \ in televizijskih sprejemnikov, je RTV Sloveniji zagotovljena dolo\u010Dena stopnja\
  \ samostojnosti, ki je nujno potrebna za prepre\u010Ditev politi\u010Dnih in ekonomskih\
  \ vplivov na njene programske vsebine.\nV primeru, da bi se obveznost pla\u010D\
  evanja prispevka za programe in storitve RTV Slovenija ukinila in bi bilo pla\u010D\
  evanje prispevka prostovoljno, bi s tem pri\u0161lo do nedopustnega posega v ustavno\
  \ zagotovljeni polo\u017Eaj RTV Slovenije, ki je kot posledica neustreznega financiranja\
  \ mogo\u010D tako v primeru, \u010De dr\u017Eava ne zagotovi zadostnih finan\u010D\
  nih sredstev za izpolnjevanje njene javne slu\u017Ebe, kot tudi \u010De ne zagotovi\
  \ ustrezne strukture virov financiranja. RTV Slovenija brez sredstev iz naslova\
  \ pla\u010Devanja RTV prispevka vsekakor ne bi imela zadostnih finan\u010Dnih sredstev\
  \ za izvajanje javne slu\u017Ebe, posledi\u010Dno pa bi bil mo\u010Dno prizadet\
  \ javni interes v medijih ter bistveno okrnjena pravica vseh dr\u017Eavljanov do\
  \ javnega obve\u0161\u010Danja in obve\u0161\u010Denosti. V primeru ukinitve obveznosti\
  \ pla\u010Devanja RTV prispevka bi tako morala RTV Slovenija pridobiti sredstva\
  \ iz drugih virov, bodisi iz dr\u017Eavnega prora\u010Duna bodisi od ogla\u0161\
  evalcev. Nesorazmerno velik dele\u017E financiranja iz dr\u017Eavnega prora\u010D\
  una pa bi lahko vodil do odvisnosti od politi\u010Dni strank, zlasti vladajo\u010D\
  ih, nesorazmerno visok dele\u017E iz ogla\u0161evanja pa po drugi strani do odvisnosti\
  \ od ogla\u0161evalcev.\nGlede na vse navedeno menimo, da je predlog za ukinitev\
  \ obveznega in uvedbo prostovoljnega prispevka za programe RTV SLO neutemeljen in\
  \ s tem neprimeren za nadaljnjo obravnavo. V podkrepitev na\u0161ega mnenja poudarjamo,\
  \ da je tudi Ustavno sodi\u0161\u010De v ve\u010D odlo\u010Dbah opozorilo na nujnost\
  \ in ustreznost financiranja RTV Slovenije z RTV prispevkom. Tak\u0161en na\u010D\
  in financiranja javne radiotelevizije pa poznajo tudi v ve\u010Dini dr\u017Eav,\
  \ \u010Dlanic EU (Avstrija, Belgija, \u010Ce\u0161ka, Danska, Francija, Gr\u010D\
  ija, Irska, Italija, Nem\u010Dija, Poljska, Romunija, Slova\u0161ka, \u0160vedska,\
  \ Zdru\u017Eeno kraljestvo), in v vseh dr\u017Eavah nekdanje republike Jugoslavije.\n\
