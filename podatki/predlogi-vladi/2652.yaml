response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nPravica do\
  \ star\u0161evskega nadomestila je urejena v Zakonu o star\u0161evskem varstvu in\
  \ dru\u017Einskih prejemkih (Uradni list RS, \u0161t. 110/06 - UPB2 in 10/08, v\
  \ nadaljevanju ZSDP). Zakon o uravnote\u017Eenju javnih financ, ki ga je Dr\u017E\
  avni zbor sprejel na svoji seji dne 11.05.2012, predvideva najvi\u0161je izpla\u010D\
  ilo star\u0161evskih nadomestil, razen porodni\u0161kega nadomestila, na dvakratnik\
  \ povpre\u010Dne mese\u010Dne pla\u010De v Republiki Sloveniji.\nStar\u0161evsko\
  \ nadomestilo, razen porodni\u0161kega nadomestila, po ZUFJ za polno odsotnost z\
  \ dela zna\u0161a 90% osnove. Star\u0161evsko nadomestilo zna\u0161a 100% osnove,\
  \ kadar osnova ne presega 763,06 eurov.\nZ ZUFJ se tako star\u0161evsko nadomestilo,\
  \ razen porodni\u0161ko nadomestilo zni\u017Ea za celotno obdobje za 10%, za tiste\
  \ upravi\u010Denke/ce, ki imajo osnovo ni\u017Eje od minimalne pla\u010De, pa ostaja\
  \ 100%.\nZ ZUJF star\u0161i, ki imajo v  vrtec hkrati vklju\u010Dena dva ali ve\u010D\
  \ otrok, pla\u010Dajo za mlaj\u0161ega otroka 30% pla\u010Dila, ki jim je dolo\u010D\
  eno v skladu z zakonom kot zni\u017Eano pla\u010Dilo vrtca, za vsakega nadaljnjega\
  \ mlaj\u0161ega otroka pa so pla\u010Dila opro\u0161\u010Deni.\n "
