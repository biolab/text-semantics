response: "Odziv Ministrstva za zdravje\nPredlog zakona o zagotavljanju sredstev za\
  \ investicije v slovensko zdravstvo po postavlja nove okvire slovenskega zdravstva\
  \ \u2013 ne samo iz vidika infrastrukture in opreme, temve\u010D tudi iz vidika\
  \ kadrov. Zakon o zagotavljanju sredstev za investicije v slovensko zdravstvo predvideva:\n\
  \ 763 milijonov evrov bomo za oba Univerzitetna klini\u010Dna centra. Konkretno\
  \ to pomeni, da bo Ljubljana do\u010Dakala novo gastroenterolo\u0161ko kliniko,\
  \ nov objekt Klini\u010Dnega in\u0161tituta za medicinsko genetiko, nov prizidek\
  \ k stari porodni\u0161nici in Ortopedski kliniki ter 2. fazo nove infekcijske klinike.\
  \ V Mariboru se planira preureditev OP bloka, izgradnjo prizidka h Kliniki za interno\
  \ medicino in nadgradnjo stavbe Oddelka za onkologijo. 557 milijonov evrov za razvoj\
  \ in modernizacijo za splo\u0161nie bolni\u0161nice in tudi negovalne bolni\u0161\
  nice ter domove po celi Sloveniji. Na\u010Drtovane so investicije v izgradnjo gorenjske\
  \ regijske bolnice, dograditev bolni\u0161ni\u010Dnih prostorov in zagotovitev opreme\
  \ za zdravstveno obravnavo bolnikov z infekcijskimi boleznimi v SB Izola; ru\u0161\
  itev in novogradnja ter posodobitev opreme ve\u010D objektov v splo\u0161nih bolni\u0161\
  nicah Slovenj Gradec, Bre\u017Eice, Ptuj, Nova Gorica, Murska Sobota in Novo mesto.\
  \ Zakon za specialne bolni\u0161nice zagotavlja sredstva v vi\u0161ini 214 milijonov\
  \ evrov. Predvideno je \u0161irjenje kapacitet z novogradnjami in dograditvami na\
  \ URI-So\u010Da, Centru za zdravljenje nalezljivih bolezni otrok \u0160entvid pri\
  \ Sti\u010Dni, v Onkolo\u0161kem in\u0161titutu, kliniki Golnik, bolni\u0161nici\
  \ Topol\u0161ica in bolni\u0161nici Valdoltra, \u010De jih na\u0161tejem zgolj nekaj.\
  \ V sklopu strate\u0161kih investicij je predvidena izgradnja psihogeriatri\u010D\
  ne klinike z urgenco, izgradnja raziskovalno razvojnega centra za du\u0161evno zdravje\
  \ z opremo v Univerzitetni psihiatri\u010Dni kliniki Ljubljana in novogradnja v\
  \ Psihiatri\u010Dni bolnici Vojnik, za psihiatri\u010Dne bolni\u0161nice je namenjenih\
  \ 50 milijonov evrov. Za investicije v porodni\u0161nice bo vlo\u017Eenih 26 milijonov\
  \ evrov, 33 milijonov evrov za NLZOH in NIJZ, \u0161e 50 milijonov evrov pa je namenjenih\
  \ za sofinanciranje v izbolj\u0161avo infrastrukture na primarnem nivoju. Zakon\
  \ predvideva investicijo 200 milijonov evrov za znanstveno-izobra\u017Eevalne ustanove\
  \ za enoviti magistrski \u0161tudij medicine in dentalne medicine ter pripadajo\u010D\
  e pedago\u0161ke in znanstveno-raziskovalne dejavnosti in dodatnih 50 milijonov\
  \ evrov za druge znanstveno-izobra\u017Eevalne ustanove na podro\u010Dju zdravstva.\
  \ \nZa zaposlene bo to pomenilo bolj\u0161e delovno okolje, za bolnike pa \u0161\
  e bolj kakovostno in varno obravnavo v modernih prostorih."
