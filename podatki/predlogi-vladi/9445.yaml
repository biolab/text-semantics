response: "Odziv Ministrstva za notranje zadeve\nTemeljna naloga policije na podlagi\
  \ Zakona o nalogah in pooblastilih policije je tudi nadzor in urejanje prometa na\
  \ javnih cestah in nekategoriziranih cestah, ki so dane v uporabo za javni promet.\
  \ V okviru nadzora cestnega prometa policija izvaja tudi ugotavljanje tehni\u010D\
  ne brezhibnosti vozil.\_\nTehni\u010Dno brezhibnost vozil in pooblastilo za ugotavljanje\
  \ tehni\u010Dne brezhibnosti vozil ureja Zakon o motornih vozilih. Podrobna pravila\
  \ glede namestite svetlobnih naprav ureja Pravilnik \u0161t. 48 Ekonomske komisije\
  \ Zdru\u017Eenih narodov za Evropo (UN/ECE) \u2013 enotne dolo\u010Dbe o homologaciji\
  \ vozil glede na vgradnjo svetlobnih in svetlobno-signalnih naprav. Obvezno uporabo\
  \ tega pravilnika pa dolo\u010Da Uredba (ES) \u0161t. 661/2009 Evropskega parlamenta\
  \ in sveta\_ z dne 13. julija 2009 o zahtevah za homologacijo za splo\u0161no varnost\
  \ motornih vozil, njihovih priklopnikov ter sistemov, sestavnih delov in samostojnih\
  \ tehni\u010Dnih enot. Svetlobne in svetlobno signalne naprave so lahko na vozila\
  \ vgrajene le v skladu in pod pogoji navedenih predpisov.\nPolicija ugotavlja tehni\u010D\
  no brezhibnost, kamor sodi tudi dodatna namestitev svetlobnih naprav, pri vsakodnevnem\
  \ nadzoru prometa in v poostrenih nadzorih prometa. Ker je najve\u010D prometa tovornih\
  \ vozil na avtocestah in hitrih cestah, policisti najve\u010D nadzorov opravijo\
  \ prav tam. Vsak mesec policisti na avtocestah in hitrih cestah izvedejo vsaj \u0161\
  tiri poostrene nadzore. V nadzorih sodelujejo tudi in\u0161pektorji In\u0161pektorata\
  \ za infrastrukturo, ki so prav tako pristojni za izvajanje ugotavljanja tehni\u010D\
  ne brezhibnosti vozil.\nV letu 2019 so policisti po do zdaj zbranih podatkih ugotovili\
  \ 37.575 kr\u0161itev voznikov tovornih vozil, tehni\u010Dna brezhibnost je bila\
  \ preverjena pri 8.991 tovornih vozilih, pri tem pa so ugotovili 901 kr\u0161itev\
  \ povezano s tehni\u010Dno brezhibnostjo tovornih vozil.\nTudi v prihodnjem letu\
  \ ostaja nadzor prometa, predvsem na avtocestah in hitrih cestah, kjer se \u0161\
  tevilo tovornih vozil iz leta v leto pove\u010Duje, ena temeljnih in pomembnej\u0161\
  ih nalog slovenske policije.\_\_\_\_\_"
