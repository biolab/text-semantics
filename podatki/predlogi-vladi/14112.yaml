response: "Odziv Ministrstvca za okolje in prostor\nTrenutna ureditev okoljskih dajatev\
  \ s podro\u010Dja embala\u017Ee je urejena v Uredbi o okoljski dajatvi za onesna\u017E\
  evanje okolja zaradi nastajanja odpadne embala\u017Ee. Vi\u0161ina dajatve je odvisna\
  \ od koli\u010Dine dane embala\u017Ee na trg in njenega materiala. Enota obremenitve\
  \ na kilogram embala\u017Ee je sorazmerna obremenitvi okolja zaradi nastajanja odpadne\
  \ embala\u017Ee iz naravnega neobdelanega lesa po koncu uporabe kilograma take embala\u017E\
  e. Zavezanci za pla\u010Dilo dajatve so proizvajalci embala\u017Ee, ki embala\u017E\
  o prvi\u010D dajejo na trg v Sloveniji. Tako je okoljska dajatev predpisana na posamezne\
  \ materiale, ne pa po posameznih proizvodih. Embala\u017Ea narejena iz vinil kloridov\
  \ in drugih halogeniranih olefinov ima recimo 300 krat vi\u0161jo okoljsko dajatev\
  \ kot ostali polimeri plastike ali papir, kovin in stekla. \_ Proizvajalci embala\u017E\
  e, med njimi so tudi distributerji in uvozniki, morajo biti vklju\u010Deni v sistem\
  \ proizvajal\u010Deve raz\u0161irjene odgovornosti, kar pomeni, da morajo finan\u010D\
  no in organizacijsko poskrbeti za embala\u017Eo, ko postane odpadek. Zato so proizvajalci\
  \ skozi ta sistem finan\u010Dno vzpodbujani, da na trg ne dajejo odve\u010Dne in\
  \ nereciklabilne embala\u017Ee, saj se stro\u0161ki ravnanja z odpadki na ta na\u010D\
  in zvi\u0161ajo. \u0160e v leto\u0161njem letu pri\u010Dakujemo tudi predlog Evropske\
  \ Komisije o novi Uredbi (EU) za embala\u017Eo in odpadno embala\u017Eo, ki bo na\
  \ tem podro\u010Dju zaostrila ukrepe glede zahtev za embala\u017Eo, tudi glede velikosti,\
  \ nepotrebnosti, ponovne uporabljivosti in reciklabilnosti."
