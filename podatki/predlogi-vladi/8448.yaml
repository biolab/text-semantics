response: "Odziv Ministrstva za zdravje\nTransparentno vodenje javnih naro\u010Dil\
  \ za vse bolni\u0161nice\nPredlagatelj se ni opredelil, kaj naj bi pomenilo transparentno\
  \ vodenje javnih naro\u010Dil oz. kako bi to dosegli. Zakon o javnem naro\u010D\
  anju (Uradni list RS, \u0161t. 91/15 in 14/18) jasno opredeljuje na\u010Din izvajanja\
  \ javnih naro\u010Dil ter obvezo naro\u010Dnikov po tem zakonu o objavljanju naro\u010D\
  il, odlo\u010Ditev o oddaji naro\u010Dil in pogodb na javnem portalu. Kakr\u0161\
  no koli odstopanje od tega zakona pomeni kr\u0161itve, za katere so opredeljene\
  \ sankcije.\n Zni\u017Eanje (celo prepolovitvijo) cen vsaj nekaterih zdravstvenih\
  \ storitev (za \u0161tevilne slikovne preiskave in posege ZZZS namre\u010D pla\u010D\
  uje dvakrat ali celo trikrat toliko, kot zna\u0161a njihova cena v sosednih dr\u017E\
  avah)\nZZZS modele pla\u010Devanja stalno nadgrajuje in razvija, saj se zaradi razvoja\
  \ medicinske stroke v zdravstvu uveljavljajo nove storitve, materiali in postopki.\
  \ Cilj razvoja so predvsem posodobitve v smislu hitrega uvajanja novih storitev\
  \ med pravice iz obveznega zdravstvenega zavarovanja, \u010Dim bolj pravilnega (finan\u010D\
  nega) vrednotenja storitev in tudi \u010Dim bolj transparentnega pla\u010Devanja\
  \ storitev. V zadnjih letih so bile nadgrajene \u0161tevilne dejavnosti oziroma\
  \ sklopi zdravstvenih storitev. Prav tako npr. trenutno poteka projekt posodobitev\
  \ obra\u010Dunskih modelov v specialisti\u010Dni ambulantni dejavnosti. Zavedamo\
  \ se, da so nekatere storitve trenutno precenjene, je pa obenem potrebno povedati,\
  \ da so \u0161tevilne storitve na drugi strani podcenjene in je potrebno so\u010D\
  asno odpravljati obe anomaliji.\n Razpustitev nepotrebnih komisij, ki delujejo znotraj\
  \ UKC in drugih bolni\u0161nic (njihovega \u0161tevila nih\u010De natan\u010Dno\
  \ ne pozna)\nIzvajalci so samostojni pravni subjekt in kot taki pri imenovanju komisij\
  \ znotraj lastnih ustanov samostojni oz. je poslovodstvo odgovorno, da so imenovane\
  \ komisije smiselne in potrebne. Ob tem dodajamo, da se delo komisij, v kolikor\
  \ so imenovani \u010Dlani zaposleni v ustanovi, praviloma brezpla\u010Dno oz. se\
  \ opravljanje dela v komisiji \u0161teje kot redno delo.\n Uvedba specializacije\
  \ klini\u010Dne farmakologije za optimizacijo medikamentozne terapije in odvzemom\
  \ (vsaj ve\u010Dine) dobi\u010Dka zdravstvenim zavarovalnicam\nObstaja \u017Ee specializacija\
  \ klini\u010Dne farmacije. Klini\u010Dni farmacevti so prepoznani kot strokovnjaki\
  \ na podro\u010Dju farmakoterapije.\nPri farmakoterapijskem pregledu farmacevt pregleda,\
  \ ali predpisana zdravila pri pacientu u\u010Dinkujejo, ali so primerna za starostnika\
  \ (\u010De je bolnik starostnik), ali so predpisani odmerki pravilni, ali so zdravila\
  \ med seboj zdru\u017Eljiva, ali medsebojno u\u010Dinkujejo, ali so kombinirana\
  \ optimalno ter opravijo pregled stro\u0161kovne u\u010Dinkovitosti zdravljenja.\
  \ Klini\u010Dni farmacevt nato pripravi pisni izvid in ga po\u0161lje bolnikovemu\
  \ osebnemu zdravniku. Ta potem, \u010De je treba, po svoji presoji in v dogovoru\
  \ z bolnikom prilagodi odmerke in \u010Das jemanja zdravil, zamenja ali ukine zdravila.\n\
  Umestitev klini\u010Dnega farmacevta na primarni nivo se je aktivno za\u010Dela\
  \ konec leta 2012. Po uspe\u0161no izvedeni razvojni nalogi iz strani ZZZS \xBB\
  Kakovostno predpisovanje zdravil\xAB, ki je vklju\u010Devala tudi klini\u010Dnega\
  \ farmacevta svetovalca, se je v letu 2016 delo farmacevta svetovalca sistemsko\
  \ umestilo v splo\u0161ni dogovor programov zdravstvenih domov. S tem imajo dru\u017E\
  inski zdravniki v celotni Sloveniji mo\u017Enost, da bolnike napotijo na Farmakoterapijski\
  \ pregled k farmacevtu svetovalcu v ambulanto v njihovem Zdravstvenem domu.\nGlede\
  \ odvzema (vsaj ve\u010Dine) dobi\u010Dka zdravstvenim zavarovalnicam bi bilo potrebno\
  \ spremeniti Zakon o zdravstvenem varstvu in zdravstvenem zavarovanju (ZZVZZ). \u017D\
  e iz Analize zdravstvenega sistema iz leta 2015 izhaja, da dopolnilno zdravstveno\
  \ zavarovanje ni pravi\u010Dno in da zbrana sredstva ne porabijo za zdravstvene\
  \ storitve prebivalcev temve\u010D se ga del nameni za obratovalne stro\u0161ke\
  \ zavarovalnic, prese\u017Eke ipd. Zato je bilo predlagano bodisi preoblikovanje\
  \ dopolnilnega zdravstvenega zavarovanja bodisi ve\u010Dja regulacija zavarovalnic,\
  \ ki to zavarovanje ponujajo. Sprememba ZZVZZ in ureditev tega podro\u010Dja je\
  \ zahtevno, zato ob izteku mandata te vlade ni pri\u010Dakovati odpiranja te problematike."
