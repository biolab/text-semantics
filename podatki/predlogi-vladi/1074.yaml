response: "Odziv Urada Vlade RS za verske skupnosti\nTemeljna oblika dr\u017Eavne\
  \ podpore verskim skupnostim je podro\u010Dje neposrednega dr\u017Eavnega financiranja\
  \ registriranih verskih skupnosti, ki ga je zakonodajalec uredil v Zakonu o verski\
  \ svobodi, ZVS (Uradni list RS, \u0161t. 14/07), in sicer v dolo\u010Dbah 27., 28.\
  \ in 29. \u010Dlena ter dolo\u010Dbi 20. \u010Dlena Zakona o pravnem polo\u017E\
  aju verskih skupnosti v Republiki Sloveniji, ZPPVS (Uradni list SRS, \u0161t. 15/76\
  \ in spremembe), ki je ostala v veljavi. ZVS, kakor tudi 20. \u010Dlen ZPPVS sta\
  \ bila v ustavni presoji. Ustavno sodi\u0161\u010De RS je v odlo\u010Dbi \u0161\
  tevilka: U-I-92/07-23 (Uradni list RS, \u0161t. 46/10) odlo\u010Dilo, da 20. \u010D\
  len ZPPVS, peti odstavek 27. \u010Dlena ZVS in  tretji odstavek 29. \u010Dlena ZVS\
  \ niso v neskladju z Ustavo. Iz obrazlo\u017Eitve ustavne odlo\u010Dbe izhaja, da\
  \ je pri razlagi vsebine tretjega odstavka 29. \u010Dlena ZVS in 20. \u010Dlena\
  \ ZPPVS treba upo\u0161tevati tudi predpise, ki urejajo razpolaganje z javnimi sredstvi.\
  \ \xBBTemeljna dolo\u010Dba za dodelitve dr\u017Eavnih subvencij, pomo\u010Di ali\
  \ drugih oblik financiranja je drugi odstavek 53. \u010Dlena Zakona o javnih financah\
  \ (Uradni list RS, \u0161t. 79/99 in nasl. \u2013 v nadaljevanju ZJF). Ta dolo\u010D\
  a, da se sredstva subvencij, posojil in drugih oblik dr\u017Eavnih pomo\u010Di dodelijo\
  \ na podlagi predhodno izvedenega javnega razpisa, objavljenega v Uradnem listu\
  \ Republike Slovenije, pod pogoji in po postopku, ki ga predpi\u0161e minister,\
  \ pristojen za finance, \u010De s posebnim zakonom  ni dolo\u010Deno druga\u010D\
  e. Poleg ZJF je treba upo\u0161tevati tudi Pravilnik o postopkih za izvr\u0161evanje\
  \ prora\u010Duna Republike Slovenije (Uradni list RS, \u0161t. 50/07 in 61/08 \u2013\
  \ v nadaljevanju Pravilnik), ki se uporablja subsidiarno.\xAB Iz obrazlo\u017Eitve\
  \ ustavne odlo\u010Dbe nadalje izhaja, da dr\u017Eava lahko gmotno podpira dejavnosti\
  \ registriranih verskih skupnosti, ki sodijo na podro\u010Dje socialne dr\u017E\
  ave. Konkretni postopki za dodelitev sredstev pa se izvedejo v skladu z drugimi\
  \ predpisi, ki urejajo ustrezna podro\u010Dja. Iz teh predpisov izhaja, da se javna\
  \ sredstva dodeljujejo izklju\u010Dno prek javnih razpisov s posami\u010Dnim aktom.\
  \ Na podro\u010Dju kulture je pravni temelj za financiranje naveden v Ustavi RS,\
  \ in sicer v 5. \u010Dlenu, ki zagotavlja, da dr\u017Eava na svojem ozemlju \u2026\
  . skrbi za ohranjanje naravnega bogastva in kulturne dedi\u0161\u010Dine ter ustvarja\
  \ mo\u017Enosti za skladen civilizacijski in kulturni razvoj Slovenije; v 73. \u010D\
  lenu, ki dolo\u010Da, da je vsakdo dol\u017Ean v skladu z zakonom varovati naravne\
  \ znamenitosti in redkosti ter kulturne spomenike; in da dr\u017Eava in lokalne\
  \ skupnosti skrbijo za ohranjanje naravne in kulturne dedi\u0161\u010Dine. Ministrstvo\
  \ za kulturo izvaja sofinanciranje ohranjanja, preu\u010Devanja in prezentacije\
  \ nepremi\u010Dne, premi\u010Dne in nesnovne kulturne dedi\u0161\u010Dine, med katero\
  \ je sakralna kulturna dedi\u0161\u010Dina mo\u010Dno zastopana, na osnovi Zakona\
  \ o varstvu kulturne dedi\u0161\u010Dine, ZVKD-1 (Uradni list RS, \u0161t. 16/08\
  \ in spremembe). Sofinanciranje se izvaja z vsakokratnimi javnimi razpisi za spomeni\u0161\
  kovarstvene projekte in interventne posege in z izpolnjevanjem Dogovora med vlado\
  \ in Slovensko \u0161kofovsko konferenco (sestavni del KC) o opravljanju arhivske\
  \ dejavnosti Rimsko katoli\u0161ke cerkve v RS iz leta 2003. Financiranje Muzeja\
  \ kr\u0161\u010Danstva na Slovenskem pa je urejeno z Ustanovitvenim aktom, ki ga\
  \ je s Sklepom \u0161t. 01403-163/200/5 z dne 5.10.2006 ustanovila vlada. Ministrstvo\
  \ za kulturo pri (so)financiranju ohranjanja, raziskovanja in prezentacije kulturne\
  \ dedi\u0161\u010Dine (tudi sakralne) spo\u0161tuje tudi vse mednarodne pogodbe,\
  \ katerih podpisnica je tudi Republika Slovenija, te so: Konvencija o varstvu kulturnih\
  \ dobrin v primeru oboro\u017Eenega napada, Konvencija o ukrepih za prepoved in\
  \ prepre\u010Devanje nedovoljenega uvoza in izvoza kulturnih dobrin ter prenosa\
  \ lastninske pravice na njih, Konvencija o varstvu svetovne kulturne in naravne\
  \ dedi\u0161\u010Dine, Evropska konvencija o varstvu arheolo\u0161ke dedi\u0161\u010D\
  ine, Konvencija o varstvu stavbne dedi\u0161\u010Dine Evrope, Konvencija o varovanju\
  \ nesnovne kulturne dedi\u0161\u010Dine, Konvencija o varovanju in spodbujanju raznolikosti\
  \ kulturnih izrazov, Konvencija o varovanju podvodne kulturne dedi\u0161\u010Dine,\
  \ ter vsa priporo\u010Dila UNESCA.  Glede na navedeno Urad Vlade RS za verske skupnosti\
  \ meni, da pobuda predlagatelja ni utemeljena.  \nOdziv Ministrstva za kulturo\n\
  Ministrstvo za kulturo je na podobno pobudo odvetnika Vladka Began v imenu Dru\u0161\
  tva za za\u0161\u010Dito ustave in \u017Ertev cerkve \u017Ee odgovorilo natanko\
  \ pred letom dni, in sicer z dopisom \u0161t. 6225-25/2009/2 z dne 2.11.2009. Direktorat\
  \ za kulturno dedi\u0161\u010Dino Ministrstva za kulturo strokovnih stali\u0161\u010D\
  , ki temeljijo na slovenski ustavi, veljavni podro\u010Dni zakonodaji in spo\u0161\
  tovanju ob\u010De civilizacijskih pravil in norm, v letu dni svojih strokovnih stali\u0161\
  \u010D ni spreminjal in tudi v prihodnje ne bo zagovarjal diskriminatornega pristopa\
  \ samo do dela kulturne dedi\u0161\u010Dine, ki ne glede na poreklo in lastni\u0161\
  tvo v veliki meri tvori nacionalni patrimoniji; zato kot odgovor in stali\u0161\u010D\
  e Direktorata za kulturno dedi\u0161\u010Dino Ministrstva za kulturo na posredovano\
  \ pobudo \xBBpredlog 1074\xAB v priponki \u0161e enkrat isti odgovor. Direktorat\
  \ za kulturno dedi\u0161\u010Dino Ministrstva za kulturo razpolaga s primerjalno\
  \ \u0161tudijo o financiranju Cerkve v Sloveniji, Avstriji, na Hrva\u0161kem, Mad\u017E\
  arskem, v Italiji in Nem\u010Diji, ki poka\u017Ee, da je Slovenija pri (so)financiranju\
  \ obnove sakralnih kulturnih spomenikov, gledano proporcionalno, dale\u010D na zadnjem\
  \ mestu, zato je omenjena pobuda s stali\u0161\u010Da sodobne demokrati\u010Dne\
  \ dru\u017Ebe, pa tudi civilizacijsko, nesprejemljiva.   \nIz priponke:\nMinistrstvo\
  \ za kulturo Republike Slovenije s sofinanciranjem obnove, preu\u010Devanja in prezentacije\
  \ tudi sakralnih spomenikov kot tudi sakralne premi\u010Dne in nesnovne dedi\u0161\
  \u010Dine, ne glede na njihovo poreklo in lastni\u0161tvo, izpolnjuje temeljno ob\u010D\
  e civilizacijsko poslanstvo na temelju Ustave RS, podro\u010Dne zakonodaje in mednarodnih\
  \ konvenciji.  Na podro\u010Dju kulture je pravni temelj za financiranje naveden\
  \ v ustavi, in sicer v 5. \u010Dlenu, ki  zagotavlja, da dr\u017Eava na svojem ozemlju\u2026\
  . skrbi za ohranjanje naravnega bogastva in kulturne dedi\u0161\u010Dine ter ustvarja\
  \ mo\u017Enosti za skladen civilizacijski razvoj Slovenije; v 73. \u010Dlenu, ki\
  \ dolo\u010Da, da je vsakdo dol\u017Ean v skladu z zakonom varovati naravne znamenitosti\
  \ in redkosti ter kulturne spomenike; in da dr\u017Eava in lokalne skupnosti skrbijo\
  \ za ohranjanje naravne in kulturne dedi\u0161\u010Dine. Ministrstvo za kulturo\
  \ izvaja sofinanciranje ohranjanja, preu\u010Devanja in prezentacije nepremi\u010D\
  ne, premi\u010Dne in nesnovne kulturne dedi\u0161\u010Dine, med katero je  sakralna\
  \ kulturna dedi\u0161\u010Dina mo\u010Dno  zastopana, na osnovi Zakona o varstvu\
  \ kulturne dedi\u0161\u010Dine ZVKD-1, (Uradni list RS, \u0161t. 16/2008 in spremembe).\
  \ Sofinanciranje se izvaja z vsakokratnimi javnimi razpisi za spomeni\u0161kovarstvene\
  \ projekte in interventne posege. Ministrstvo za kulturo pri (so)financiranju ohranjanju,\
  \ raziskovanju in prezentaciji kulturne dedi\u0161\u010Dine (tudi sakralne) spo\u0161\
  tuje tudi vse Mednarodne pogodbe, katerih podpisnica je tudi Republika Slovenija,\
  \ te so: Konvencija o varstvu kulturnih dobrin v primeru oboro\u017Eenega napada,\
  \ Konvencija o ukrepih za prepoved in prepre\u010Devanje nedovoljenega uvoza in\
  \ izvoza kulturnih dobrin ter prenosa lastninske pravice na njih, Konvencija o varstvu\
  \ svetovne kulturne in naravne dedi\u0161\u010Dine, Evropska konvencija o varstvu\
  \ arheolo\u0161ke dedi\u0161\u010Dine, Konvencija o varstvu stavbne dedi\u0161\u010D\
  ine Evrope, Konvencija o varovanju nesnovne kulturne dedi\u0161\u010Dine, Konvencija\
  \ o varovanju in spodbujanju raznolikosti kulturnih izrazov, Konvencija o varovanju\
  \ podvodne kulturne dedi\u0161\u010Dine, ter vsa priporo\u010Dila UNESCA. Vsa kulturna\
  \ dedi\u0161\u010Dina in kulturni spomeniki, vklju\u010Dno sakralni, so nepogre\u0161\
  ljiv del v celovitosti slovenske istovetnosti; le kak\u0161en bi bil 'obraz domovine'\
  \ brez stotine cerkvic in cerkva po na\u0161ih hribih, vaseh, trgih in mestih, ki\
  \ skupaj s kozolci, gradovi, znamenji, ljudsko in me\u0161\u010Dansko arhitekturo\
  \ oblikujejo njene najbolj prepoznavne poteze, zato bi uresni\u010Devanje pobude\
  \ prenehanja dr\u017Eavnega financiranja obnove in vzdr\u017Eevanja sakralnih (tudi\
  \ katoli\u0161kih) spomenikov pomenilo odre\u010Di se kulturi in zgodovini lastnega\
  \ naroda.  \nOdziv Ministrstva za finance\n\nKer smo vam dne 11. 10. 2010 z dopisom\
  \ \u0161t. 092-181/2010/1 \u017Ee odgovarjali na pobudo: Predlagam.vladi.si predlog\
  \ 1012: naj tudi cerkev pla\u010Duje davke, v katerem so natan\u010Dno obrazlo\u017E\
  ena stali\u0161\u010Da z vidika davka na dohodek pravnih oseb, dohodnine, davka\
  \ na dodano vrednost in obdav\u010Devanja nepremi\u010Dnin, vas prosimo, da tudi\
  \ pri tej pobudi uporabite prej omenjena stali\u0161\u010Da. V zvezi s financiranjem\
  \ obnove in vzdr\u017Eevanja katoli\u0161kih sakralnih objektov, ne glede na to,\
  \ ali imajo status kulturnega spomenika in seveda tudi drugih nepremi\u010Dnin,\
  \ pa vam odgovarjamo: Tako z vidika prora\u010Duna kot z vidika Ministrstva za finance\
  \ kot prora\u010Dunskega uporabnika ne moremo dati konkretnih odgovorov na zastavljena\
  \ vpra\u0161anja oziroma pobude glede financiranja obnove in vzdr\u017Eevanja katoli\u0161\
  kih objektov. Ministrstvo za finance v svojem finan\u010Dnem na\u010Drtu nima sredstev\
  \ za namene vzdr\u017Eevanja in obnove cerkvenih objektov, za te podatke so pristojna\
  \ ostala ministrstva in organi, ki v okviru svojih finan\u010Dnih na\u010Drtov planirajo\
  \ sredstva za ta namen kot na primer Urad za verske skupnosti, Ministrstvo za kulturo\
  \ in druge pristojne institucije.  \n"
