response: "Odziv Urada RS za kemikalije\n\nV Sloveniji kot \u010Dlanici EU se za ugotavljanje\
  \ in opredeljevanje nevarnih snovi uporablja Evropska zakonodaja in sicer Uredba\
  \ o razvr\u0161\u010Danju, ozna\u010Devanju in pakiranju snovi in zmesi (Uredba\
  \ \u0161t. 1272/2008). Na podlagi te uredbe je v EU, posledi\u010Dno pa tudi v RS,\
  \ na podlagi toksikolo\u0161kih in drugih lastnosti, identificiranih blizu 150.000\
  \ nevarnih snovi; \u0161e neprimerno ve\u010D jih kot take opredelijo in razvrstijo\
  \ proizvajalci sami na podlagi pravil, ki jim jih dolo\u010Da prej omenjena uredba.\_\
  \n\nSnovi, ki jih kot domnevno nerazvr\u0161\u010Dene navaja predlog Vladi - benzen,\
  \ azbest in formaldehid- so po veljavni zakonodaji (Priloga VI omenjene uredbe)\
  \ \u017Ee identificirane kot nevarne. To pomeni, da imajo uradno sprejeto, v vsej\
  \ EU veljavno in zakonsko predpisano razvrstitev, ki jo je potrebno obvezno upo\u0161\
  tevati pri pripravi nadaljnjih ukrepov za zmanj\u0161anje tveganj pri njihovi uporabi\
  \ , tako za splo\u0161no kot profesionalno uporabo.\n\nKremen\u010Dev pesek po zgoraj\
  \ navedenih principih \u0161e nima harmonizirane razvrstitve, ne glede na to pa\
  \ morajo proizvajalci sami uporabiti enake kriterije in postopke za njegovo razvrstitev,\
  \ ki pa spro\u017Ei enake posledice kot harmonizirana razvrstitev. Kremen\u010D\
  ev pesek po razpolo\u017Eljivih podatkih nima rakotvornih u\u010Dinkov, prah pa\
  \ je v ve\u010Dini primerov \u017Ee razvr\u0161\u010Den in ozna\u010Den kot rakotvoren,\
  \ kar uporabnikom omogo\u010Da ustrezno ravnanje z njim.\n\nZaradi \u010Dezmejnih\
  \ u\u010Dinkov in prostega pretoka blaga v EU, prometa in uporabe nevarnih kemikalij\
  \ ne more urejati vsaka dr\u017Eava zase, ampak le v povezavi z ostalimi na nivoju\
  \ EU. Poleg zakonodaje o razvr\u0161\u010Danju in ozna\u010Devanju snovi velja v\
  \ Sloveniji tudi EU kemijska zakonodaja REACH, po kateri so bile v zadnjih 10 letih\
  \ pri Evropski Kemijski Agenciji registrirane vse snovi, ki se uporabljajo v EU.\
  \ Proizvajalci snovi morajo za vsako snov pripraviti oceno kemijske varnosti za\
  \ razli\u010Dne uporabe. Ta ocena vklju\u010Duje tudi emisije v okolje s koncentracijskimi\
  \ mejami za posamezne snovi. Za navedene (pa tudi za ve\u010Dino drugih rakotvornih\
  \ in mnoge druge nevarne snovi, ki povzro\u010Dajo veliko zaskrbljenost) v Sloveniji\
  \ veljajo tudi posebni omejitveni ukrepi, ki se prav tako sprejemajo in izvajajo\
  \ na nivoju EU.\_\n\nV RS je za podro\u010Dje razvr\u0161\u010Danja, pakiranja in\
  \ ozna\u010Devanja, ter prometa in uporabe kemikalij pristojen Urad RS za kemikalije\
  \ (URSK), nadzor pa izvaja In\u0161pekcija za kemikalije. Slovenija je preko URSK\
  \ aktivno vklju\u010Dena pri dopolnjevanju zakonodaje zaradi tehni\u010Dnega razvoja.\
  \ Sodeluje pri obravnavi razvrstitev in ozna\u010Ditev, na podlagi katerih se dopolnjuje\
  \ zakonodaja in dolo\u010Dena snov postane npr. rakotvorna ali druga\u010De razvr\u0161\
  \u010Dena.\n\nZa nekatere skupine snovi ali posebna podro\u010Dja obvladovanja kemijskih\
  \ tveganj (npr. emisije v okolje, varnost in zdravje ne delovnem mestu,\u2026) pa\
  \ velja specifi\u010Dna podro\u010Dna zakonodaja, ki pa je v pristojnosti drugih\
  \ ministrstev.\n\n\_\nOdziv Ministrstva za okolje in prostor\n\nPredpisi s podro\u010D\
  ja varstva okolja pri dolo\u010Ditvi mejnih vrednosti upo\u0161tevajo, kako nevarna\
  \ je posamezna snov, upo\u0161tevajo pa tudi, kak\u0161ne vrednosti je mogo\u010D\
  e dosegati z uporabo najbolj\u0161ih razpolo\u017Eljivih tehnik (BAT) in mo\u017E\
  nosti zamenjave snovi z manj \u0161kodljivimi. Pri tem slovenski predpisi sledijo\
  \ dolo\u010Ditvi mejnih vrednosti iz direktiv EU in zaklju\u010Dkom o BAT (to so\
  \ izvedbeni sklepi Komisije o dolo\u010Ditvi zaklju\u010Dkov o BAT v skladu z Direktivo\
  \ 2010/75/EU EP in Sveta o industrijskih emisijah po posameznih razli\u010Dne vrstah\
  \ proizvodnje). Mejne vrednosti temeljijo tudi na podlagah, ki jih uporabljajo druge\
  \ razvite evropske dr\u017Eave z visokimi okoljskimi standardi (za podro\u010Dje\
  \ zraka je osnova nem\u0161ki Ta-Luft). Uredba o razvr\u0161\u010Danju, ozna\u010D\
  evanju in pakiranju snovi ter zmesi (Uredba \u0161t. 1272/2008 in spremembe), ki\
  \ je podlaga za predlog vladi, je sicer namenjena zagotovitvi visoke ravni varovanja\
  \ zdravja ljudi in okolja ter prostemu pretoku snovi, zmesi in izdelkov, in sicer\
  \ v kontekstu (1. \u010Dlen Uredbe \u0161t. 1272/2008): \nuskladitve kriterijev\
  \ za razvr\u0161\u010Danje snovi in zmesi ter pravil o ozna\u010Devanju in pakiranju\
  \ nevarnih snovi in zmesidolo\u010Ditve obveznosti:\_ proizvajalcev, uvoznikov in\
  \ nadaljnjih uporabnikov za razvr\u0161\u010Danje snovi in zmesi, danih v promet;\
  \ dobaviteljev za ozna\u010Devanje ter pakiranje snovi in zmesi, danih v promet\
  \ proizvajalcev, izdelovalcev izdelkov in uvoznikov za razvr\u0161\u010Danje snovi,\
  \ ki niso dane v promet in morajo biti registrirane ali prijavljene v skladu z Uredbo\
  \ (ES) \u0161t. 1907/2006,\npri \u010Demer iz opredelitve pojmov (2. \u010Dlen Uredbe\
  \ \u0161t. 1272/2008) izhaja, da v tej uredbi:\n\xBBproizvodnja\xAB pomeni izdelavo\
  \ ali ekstrakcijo snovi v naravnem stanju;\xBBsnov\xAB pomeni kemijski element in\
  \ njegove spojine v naravnem stanju ali pridobljene s kakr\u0161nim koli proizvodnim\
  \ postopkom, vklju\u010Dno z vsemi dodatki, potrebnimi za ohranitev njene obstojnosti,\
  \ in vsemi ne\u010Disto\u010Dami, ki nastanejo pri uporabljenem postopku, ne vklju\u010D\
  uje pa topil, ki se lahko izlo\u010Dijo, ne da bi to vplivalo na obstojnost snovi\
  \ ali spremenilo njeno sestavo; \xBBzmes\xAB pomeni zmes ali raztopino, sestavljeno\
  \ iz dveh ali ve\u010D snovi ; \xBBizdelek\xAB pomeni predmet, ki dobi med proizvodnjo\
  \ posebno obliko ali povr\u0161ino, ki bolj dolo\u010Da njegovo funkcijo kot njegovo\
  \ kemijsko sestavo;\xBBproizvodnja\xAB pomeni izdelavo ali ekstrakcijo snovi v naravnem\
  \ stanju;\xBBnadaljnji uporabnik\xAB pomeni fizi\u010Dno ali pravno osebo s stalnim\
  \ prebivali\u0161\u010Dem oziroma sede\u017Eem v Skupnosti, ki ni proizvajalec ali\
  \ uvoznik in uporablja snov kot tako ali v zmesi pri svoji industrijski ali poklicni\
  \ dejavnosti. Distributer ali potro\u0161nik ni nadaljnji uporabnik;\xBBuporaba\xAB\
  \ pomeni predelavo, formulacijo, porabo, hrambo, posedovanje, obdelavo, polnjenje\
  \ v posode, prenos iz ene posode v drugo, me\u0161anje, izdelavo izdelka ali katero\
  \ koli drugo uporabo;\xBBmejna vrednost\xAB pomeni vrednost razvr\u0161\u010Dene\
  \ ne\u010Disto\u010De, dodatka ali posamezne sestavine v snovi ali zmesi, ki se\
  \ upo\u0161teva pri odlo\u010Danju o tem, ali je treba snov oziroma zmes razvrstiti;\xBB\
  mejna koncentracija\xAB pomeni vrednost razvr\u0161\u010Dene ne\u010Disto\u010D\
  e, dodatka ali posamezne sestavine v snovi ali zmesi, ki lahko povzro\u010Di razvrstitev\
  \ snovi ali zmesi.\nUredba \u0161t. 1272/2008 se nana\u0161a na proizvodnjo, dobavo,\
  \ razvr\u0161\u010Danje, mejne vrednosti in koncentracijo \u010Distih snovi oziroma\
  \ pripravo zmesi iz njih in nima direktne povezave s koncentracijami industrijskih\
  \ emisij v okolje iz razli\u010Dnih vrst proizvodnje, ki morda uporabljajo te snovi\
  \ ali pa nastajajo tekom drugega proizvodnega procesa kot je sama proizvodnja \u010D\
  iste snovi oziroma zmesi iz omenjene uredbe.\n\nOdziv Ministrstva za delo, dru\u017E\
  ino, socialne zadeve in enake mo\u017Enosti\n\nMinistrstvo za delo, dru\u017Eino,\
  \ socialne zadeve in enake mo\u017Enosti ni pristojno za podro\u010Dje onesna\u017E\
  enosti okolja z rakotvornimi snovmi. Ministrstvo za delo, dru\u017Eino, socialne\
  \ zadeve in enake mo\u017Enosti je pristojno zgolj za ureditev podro\u010Dja varnega\
  \ in zdravega dela za rakotvornimi ali mutagenimi snovmi, kar ureja <link http:\
