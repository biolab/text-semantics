response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\n\nV zvezi s posredovanim dopisom pojasnjujemo, da je prej\u0161nji <link\
  \ http: pisrs.si pis.web external-link-new-window internal link in current>Zakon\
  \ o pokojninskem in invalidskem zavarovanju /ZPIZ-1/ v 193. \u010Dlenu omogo\u010D\
  al osebi, da se ji je \u010Das zaklju\u010Denega \u0161tudija na dodiplomskem in\
  \ podiplomskem \u0161tudiju kot \u010Das zunaj zavarovanja upo\u0161teval kot dodana\
  \ doba pri ugotavljanju minimalne pokojninske dobe za pridobitev pravice do starostne\
  \ pokojnine. To je pomenilo, da se je navedeno obdobje upo\u0161tevalo za izpolnitev\
  \ pogoja pokojninske dobe za priznanje pravice do pokojnine, ni pa se upo\u0161\
  tevalo pri samem izra\u010Dunu starostne pokojnine. ZPIZ-1 je upravi\u010Dencu dopu\u0161\
  \u010Dal tudi mo\u017Enost, da si je dokupil \u010Das zaklju\u010Denega dodiplomskega\
  \ in podiplomskega \u0161tudija (198. \u010Dlen ZPIZ-1). Ob pogoju pla\u010Dila\
  \ prispevkov se je tako upravi\u010Dencu dokupljena doba v\u0161tevala v zavarovalno\
  \ dobo, glede na katero so se ugotavljali pogoji za pridobitev pravice do pokojnine\
  \ in glede na katero se je dolo\u010Dil odstotek za odmero pokojnine, ki je vplival\
  \ na izra\u010Dun (vi\u0161ino) dajatve. \n\nOd leta 1992 dalje je zakonodaja vsem\
  \ dr\u017Eavljanom, ki so dopolnili 15 let starosti in niso bili obvezno zavarovani,\
  \ omogo\u010Dala, da se prostovoljno vklju\u010Dijo v obvezno zavarovanje za \u010D\
  as, ko so na dodiplomskem oziroma na podiplomskem \u0161olanju (24. \u010Dlen ZPIZ92\
  \ oziroma 34. \u010Dlen ZPIZ-1) in so si za ta \u010Das lahko pla\u010Devali prispevke\
  \ za pokojninsko in invalidsko zavarovanje.\n\nNovi <link http: pisrs.si pis.web\
  \ external-link-new-window internal link in current>Zakon o pokojninskem in invalidskem\
  \ zavarovanju (v nadaljevanju ZPIZ-2), ne pozna ve\u010D dodane dobe, kar pomeni,\
  \ da \u010Dasa trajanja dodiplomskega in podiplomskega \u0161tudija ni mogo\u010D\
  e ve\u010D upo\u0161tevati niti pri ugotavljanju pogojev za upokojitev niti pri\
  \ vi\u0161ini pokojnine, razen kadar je bila oseba v tem \u010Dasu prostovoljno\
  \ vklju\u010Dena v obvezno pokojninsko in invalidsko zavarovanja ali pa je obdobje\
  \ \u0161tudija dokupila.\_\_ \n\nNova ureditev je sledila ciljem reforme, po kateri\
  \ se pri pogoju pokojninske dobe upo\u0161tevajo zgolj obdobja, za katera so bili\
  \ dejansko pla\u010Dani prispevki. Tako je bila na splo\u0161no ukinjena dodana\
  \ doba in se tako obdobja, ki so se po stari zakonodaji \u0161tela kot dodana doba,\
  \ pri ugotavljanju izpolnjevanja pogoja pokojninske dobe ve\u010D ne upo\u0161tevajo,\
  \ kar je bilo skladno tudi z ciljem zagotavljanja vi\u0161jih pokojnin in socialne\
  \ varnosti oseb, saj so posamezniki na ra\u010Dun dodane dobe sicer hitreje izpolnili\
  \ pogoje za upokojitev, vendar so bili zaradi tega upravi\u010Deni do ni\u017Ejih\
  \ pokojnin, zaradi \u010Desar je bil marsikateri upokojenec soo\u010Den s kasnej\u0161\
  o socialno stisko. \n\nV zvezi s ponovno uvedbo dodane dobe za \u010Das trajanja\
  \ \u0161tudija pojasnjujemo, da ne gre za tematiko, ki bi morala biti \u017Ee v\
  \ osnovi (zgolj zaradi \u0161tudija) ustrezno vrednotena tudi v okviru pokojninskega\
  \ sistema, in sicer ne glede na pla\u010Dilo prispevkov. Zakonodaja pa \u0161e naprej\
  \ omogo\u010Da prostovoljno vklju\u010Ditev v obvezno zavarovanje tudi v \u010D\
  asu \u0161tudija, saj ZPIZ-2 ne predpisuje ve\u010D razlogov, ki bi lahko predstavljali\
  \ podlago za vklju\u010Ditev, ampak dopu\u0161\u010Da prostovoljno vklju\u010Ditev\
  \ v zavarovanje vsem osebam, s stalnim prebivali\u0161\u010Dem v Republiki Sloveniji,\
  \ ki so starej\u0161i od 15 let in ne izpolnjujejo pogojev za obvezno vklju\u010D\
  itev v zavarovanje. Ravno tako ZPIZ-2 omogo\u010Da dokup do 5 let pokojninske dobe.\
  \ Zakon ne dolo\u010Da konkretneje, za katera obdobja je dokup mo\u017Een, kot je\
  \ to veljalo po predhodno veljavni zakonodaji, temve\u010D pravico opredeljuje splo\u0161\
  no, kar je v skladu z enim glavnih ciljev modernizacije pokojninskega sistema, da\
  \ se v zavarovanje lahko vklju\u010Di vsak, ki dela in da je priznanje zavarovalne\
  \ dobe odvisno le od pla\u010Dila prispevkov. Za priznanje dolo\u010Dene dobe imajo\
  \ torej zavarovanci po ZPIZ-2 mo\u017Enost pla\u010Dati prispevke za vsa obdobja,\
  \ ko le-ti niso bili pla\u010Dani (za obdobje \u0161tudija, brezposelnosti ali za\
  \ katerokoli drugo obdobje), in sicer za skupno najve\u010D pet let zavarovalne\
  \ dobe. Mo\u017Enost ugodnej\u0161ega dokupa dobe \u0161tudija je vsebovala prehodna\
  \ ureditev (403. \u010Dlen ZPIZ-2), in sicer za posameznike, ki so bili tik pred\
  \ upokojitvijo in za katere se je presodilo, da je prehodna ureditev potrebna. V\
  \ okviru zavarovalne podlage drugo pravno razmerje je obvezna vklju\u010Ditev v\
  \ zavarovanje tudi v primeru \u0161tudentskega dela, kar pomeni, da \u0161tudentje,\
  \ ki tekom \u0161tudijskih let opravljajo tudi dela v tem okviru, pridobijo nekaj\
  \ pokojninske dobe brez dokupa tudi na podlagi takega dela.\n\nPomemben cilj, ki\
  \ so ga zasledovale spremembe zakonodaje iz leta 2012 je bil pove\u010Danje transparentnosti\
  \ pokojninskega sistema z izlo\u010Ditvijo vseh tistih pravic iz sistema, ki niso\
  \ imele podlage v pla\u010Danih prispevkih (\u010Dasovni bonusi). Odprava teh \u010D\
  asovnih bonusov je kot ukrep zasledovala tudi podalj\u0161evanja delovne aktivnosti,\
  \ dvig dejanske upokojitvene starosti ter zvi\u0161anje socialne varnosti teh zavarovancev.\n\
  \nPokojninsko in invalidsko zavarovanje je oblika zavarovanja, v okviru katerega\
  \ se pravice pridobijo na podlagi vpla\u010Danih prispevkov. To je eno izmed temeljnih\
  \ na\u010Del na katerih sloni ta oblika zavarovanja. Glede na to, da v \u010Dasu\
  \ \u0161tudija posamezniki niso zavarovani, tudi ne morejo pri\u010Dakovati pravic\
  \ iz tega naslova.\n\nMenimo, da je bila ukinitev dodane dobe ob zadnji reformi\
  \ z vidika pokojninskega zavarovanja ustrezen ukrep, zato ministrstvo ne razmi\u0161\
  lja o ponovni uvedbi ugodnosti za osebe, ki so \u0161tudirale. Veljavna zakonodaja\
  \ pa omogo\u010Da pridobivanje pokojninske dobe tudi za ta obdobja, v katerem osebe\
  \ \u0161tudirajo, seveda ob ustrezni vklju\u010Ditvi v zavarovanje ter pla\u010D\
  ilu prispevkov ali pa v okviru dokupa pokojninske dobe. \n\nPojasnjujemo \u0161\
  e, da sprememba ureditve pokojninske dobe brez dokupa na na\u010Din, da bi se v\
  \ to obdobje \u0161tela tudi druga obdobja, za katera so posamezniki dokupili pokojninsko\
  \ dobo pri spremembah zakonodaje, ki jih je Vlada Republike Slovenije posredovala\
  \ v Dr\u017Eavni zbor Republike Slovenije ni predvidena. S spremembo tega pojma\
  \ bi se namre\u010D spremenili upokojitveni pogoji, \u010Demur so socialni partnerji\
  \ tekom pogajalskih skupin nasprotovali. Vendar pa je \u017Ee Bela knjiga o pokojninah\
  \ predlagala poenotenje dob v okviru pokojninskega zavarovanja, zato bo tematika\
  \ poenotenja vseh prispevnih obdobij predvidoma tema prihodnjih pogajanj za spremembo\
  \ pokojninske zakonodaje, h katerim naj bi se pristopilo v prihodnjem letu, vendar\
  \ pa bo v primeru poenotenja potrebno preveriti tudi ustreznost zakonsko dolo\u010D\
  enih upokojitvenih pogojev. "
