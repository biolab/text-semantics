response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nAnaliza obstoje\u010Dega stanja:\nStatus brezposelne osebe, pogoje za pridobitev\
  \ tega statusa in pravice ter dol\u017Enosti brezposelnih oseb ureja Zakon o urejanju\
  \ trga dela (Uradni list RS, \u0161t. 80/10, 40/12-ZUJF, 21/13, 63/13-ZIUPTDSV,\
  \ 63/13 in 100/13; v nadaljevanju: ZUTD), ki dolo\u010Da razloge za prenehanje vodenja\
  \ osebe v evidenci brezposelnih oseb, kar je sicer pogoj za pridobitev denarnega\
  \ nadomestila za primer brezposelnosti, v skladu z 28. \u010Dlenom Zakona o socialno\
  \ varstvenih prejemkih (Uradni list RS, \u0161t. 61/10, 40/11, 110/11-ZDIU12, 40/12-ZUJF,\
  \ 14/13 in 99/13; v nadaljevanju: ZSVarPre) pa tudi za pridobitev oziroma ohranitev\
  \ pravice do denarne socialne pomo\u010Di.\nOsebo se v skladu s 129. \u010Dlenom\
  \ ZUTD preneha voditi v evidenci brezposelnih oseb med drugim tudi v primeru, \u010D\
  e odkloni vklju\u010Ditev v program aktivne politike zaposlovanja (APZ) ali kr\u0161\
  i obveznosti, sprejete s pogodbo o vklju\u010Ditvi v program APZ, \u010De oseba\
  \ odkloni ustrezno ali primerno zaposlitev ali si pri razgovoru za zaposlitev ne\
  \ prizadeva za pridobitev zaposlitve, \u010De oseba ni aktivni iskalec zaposlitve,\
  \ razen \u010De je te obveznosti opro\u0161\u010Dena z zaposlitvenim na\u010Drtom,\
  \ ali \u010De oseba odkloni podpis zaposlitvenega na\u010Drta skladno s \u0161estim\
  \ odstavkom 113. \u010Dlena ZUTD.\nNa podlagi 28. \u010Dlena ZSVarPre do denarne\
  \ socialne pomo\u010Di ni upravi\u010Dena oseba, ki (med drugim) brez utemeljenih\
  \ razlogov zavra\u010Da, se izogiba ali opu\u0161\u010Da aktivnosti, ki bi lahko\
  \ oziroma lahko privedejo do njene zaposlitve; za tak\u0161ne razloge med ostalim\
  \ \u0161tejejo tudi neprijavljenost pri zavodu, kadar bi se oseba po predpisih,\
  \ ki urejajo trg dela, lahko \u0161tela za brezposelno osebo, in razlogi, zaradi\
  \ katerih zavod osebo preneha voditi v evidenci brezposelnih oseb (enaki tistim\
  \ v ZUTD, ki so \u017Ee na\u0161teti zgoraj).\n Analiza predloga in razlogi za njegovo\
  \ (ne)primernost:\nBrezposelnost je v zdaj\u0161njem \u010Dasu gospodarske krize\
  \ \u017Eal precej vsakdanji pojav. Glede na \u0161tevilo brezposelnih oseb na eni\
  \ strani ter obseg ponudbe prostih delovnih mest, objavljenih preko Zavoda RS za\
  \ zaposlovanje (v nadaljevanju: zavod) in drugih posrednikov zaposlitve, je jasno,\
  \ da v Republiki Sloveniji kar nekaj oseb ostaja vsak dan doma ter za svoje pre\u017E\
  ivetje in pre\u017Eivetje svojih dru\u017Einskih \u010Dlanov potrebuje finan\u010D\
  no pomo\u010D dr\u017Eave, kar hkrati predstavlja tudi velike mo\u017Enosti izkori\u0161\
  \u010Danja sistema dodeljevanja posameznih socialnih pravic. Vendar pa je v veljavni\
  \ zakonodaji predvidenih tudi nekaj tkim. \xBBvarovalk\xAB, ki slu\u017Eijo temu,\
  \ da do socialnih transferjev in do razli\u010Dnih prejemkov iz posameznega socialnega\
  \ zavarovanja niso upravi\u010Deni tisti, ki ne izpolnjujejo obveznosti, predpisanih\
  \ v podro\u010Dni zakonodaji.\nZgoraj omenjeno podro\u010Dje je po na\u0161em mnenju\
  \ z vidika zakonodaje, ki spada v pristojnost Ministrstva za delo, dru\u017Eino,\
  \ socialne zadeve in enake mo\u017Enosti (ZUTD, Zakon o socialno varstvenih prejemkih),\
  \ \u017Ee urejeno in ne zahteva dodatnega normiranja. Izpolnjevanje pogojev za vodenje\
  \ v evidenci brezposelnih oseb se dosledno preverja in v primeru ugotovitve dolo\u010D\
  ene kr\u0161itve iz naslova obveznosti aktivnega iskanja zaposlitve zavod brezposelno\
  \ osebo po uradni dol\u017Enosti preneha voditi v evidenci brezposelnih oseb, oseba\
  \ pa se 6 mesecev po prenehanju vodenja v evidenci brezposelnih oseb vanjo ne more\
  \ ponovno prijaviti. Pristojni center za socialno delo po prejemu obvestila o izdaji\
  \ tak\u0161ne odlo\u010Dbe prav tako po uradni dol\u017Enosti odlo\u010Di o prenehanju\
  \ izpla\u010Devanja denarne socialne pomo\u010Di. Kot je razvidno iz podanih pojasnil,\
  \ so brezposelne osebe, ki ne izpolnjujejo obveznosti iz naslova aktivnega iskanja\
  \ zaposlitve, za to tudi ustrezno sankcionirane.  \n "
