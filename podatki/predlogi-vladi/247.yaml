  \ signalizacijo, ki je vklju\u010Deno v dolo\u010Dbe Zakona o varnosti cestnega\
  \ prometa, je, da je na prometni znak prepovedano namestiti karkoli, kar ni v neposredni\
  \ zvezi s pomenom tega znaka. Na dopolnilnih tablah k prometnim znakom so dovoljeni\
  \ razli\u010Dni napisi, vendar pa se lahko nana\u0161ajo na natan\u010Dnej\u0161\
  e pojasnilo znaka z besedami, \u010De to ni jasno dolo\u010Deno s simbolom znaka.\
  \  Za problem, ki ste ga izpostavili in celo podprli s konkretno idejo in pobudo,\
  \ podlage v zakonodaji ni, je pa to lahko osnova za kampanjo na vzgojnem in izobra\u017E\
  evalnem podro\u010Dju, na podro\u010Dju medijskih aktivnosti ter za izvedbo drugih\
  \ aktivnosti, ki krepijo zavedanje ljudi o nujnosti spo\u0161tovanja prometnih pravil,\
  \ prometnih ureditev in prometne signalizacije. Problem nespo\u0161tovanja prometnih\
  \ ureditev, pravil in signalizacije je namre\u010D prisoten na \u0161tevilnih podro\u010D\
  jih prometa, vklju\u010Dno s povr\u0161inami za mirujo\u010Di promet.  Predpisi\
