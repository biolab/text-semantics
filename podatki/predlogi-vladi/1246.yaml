response: "Odziv Ministrstva za pravosodje\nPo prou\u010Ditvi predloga vam sporo\u010D\
  amo, da so dr\u017Eave \u010Dlanice Sveta Evrope in druge podpisnice Konvencije\
  \ Sveta Evrope o pranju, odkrivanju, zasegu in odvzemu premo\u017Eenjske koristi,\
  \ pridobljene s kaznivim dejanjem, in o financiranju terorizma, ki jo je ratificirala\
  \ tudi Republika Slovenija, v \u010Detrtem odstavku 3. \u010Dlena sklenile, da vsaka\
  \ pogodbenica sprejme take zakonodajne ali druge morebitne ukrepe, s katerimi zagotovi,\
  \ da pri te\u017Ejem kaznivem dejanju ali dejanjih, ki jih opredeljuje nacionalna\
  \ zakonodaja, storilec kaznivega dejanja izka\u017Ee izvor domnevne premo\u017E\
  enjske koristi ali drugega premo\u017Eenja, ki se lahko odvzame, \u010De je taka\
  \ zahteva skladna z na\u010Deli njene nacionalne zakonodaje. Gre za uporabo instituta\
  \ obrnjenega dokaznega bremena le v zvezi z ugotavljanjem izvora domnevne premo\u017E\
  enjske koristi oziroma premo\u017Eenja, ne pa v kazenskem postopku na sploh.  Republika\
  \ Slovenija je ob deponiranju svoje listine o ratifikaciji podala izjavo, da si\
  \ pridr\u017Euje pravico, da citirane dolo\u010Dbe Konvencije ne bo uporabljala,\
  \ kar pomeni, da se ni zavezala sprejeti zakonodajnih ali drugih ukrepov, ki bi\
  \ zagotavljali uporabo obrnjenega dokaznega bremena pri ugotavljanju izvora domnevne\
  \ premo\u017Eenjske koristi, ji pa ta pridr\u017Eek ne prepre\u010Duje spreminjanja\
  \ svoje nacionalne zakonodaje.  Ministrstvo za pravosodje se strinja, da je potrebno\
  \ pove\u010Dati u\u010Dinkovitost odvzema premo\u017Eenja nezakonitega izvora, k\
  \ \u010Demur bodo zagotovo pripomogli ukrepi, kot so zagotovitev potrebnih pogojev\
  \ v okviru obstoje\u010Dih dr\u017Eavnih organov, da bodo \u010Dimbolj u\u010Dinkovito\
  \ delovali v okviru svojih pristojnosti na podlagi veljavne zakonodaje. Sem spada\
  \ izobra\u017Eevanje s tega podro\u010Dja za vse, ki v katerikoli fazi sodelujejo\
  \ pri ugotavljanju premo\u017Eenjske koristi, v posameznih organih je smiselno uvesti\
  \ \"specializirane oddelke\", kot npr. Skupina dr\u017Eavnih to\u017Eilcev za pregon\
  \ organiziranega kriminala kot posebna organizacijska enota pri Vrhovnem dr\u017E\
  avnem to\u017Eilstvu Republike Slovenije, pri Okro\u017Enem sodi\u0161\u010Du v\
  \ Ljubljani je v pripravi specializirani oddelek sodnikov, ki bodo sodili v zahtevnej\u0161\
  ih zadevah organiziranega in gospodarskega kriminala, terorizma, korupcijskih in\
  \ drugih podobnih kaznivih dejanj, med te ukrepe pa sodi tudi ustanovitev Nacionalnega\
  \ preiskovalnega urada kot specializirane kriminalisti\u010Dne preiskovalne enote,\
  \ ki bo vodila tudi finan\u010Dne preiskave z namenom identifikacije, izsleditve\
  \ in zavarovanja premo\u017Eenjske koristi, nastale s kaznivim dejanjem. Ve\u010D\
  jo u\u010Dinkovitosti na tem podro\u010Dju je  mogo\u010De dose\u010Di le z ustreznim\
  \ sodelovanjem obstoje\u010Dih organov in njihovim osredoto\u010Danjem na doslednej\u0161\
  e uveljavljanje odvzema protipravne premo\u017Eenjske koristi, kot jo dolo\u010D\
  a veljavna zakonodaja, enako pa velja tudi za morebitne nove institute raz\u0161\
  irjenega odvzema premo\u017Eenja in obrnjenega dokaznega bremena, \u010Demur Ministrstvo\
  \ za pravosodje na\u010Deloma ne nasprotuje, vendar je potrebno podro\u010Dje, ki\
  \ glede na veljavno ureditev pomeni represiven poseg v \u010Dlovekove pravice in\
  \ temeljne svobo\u0161\u010Dine, urediti na na\u010Din, ki bo v skladu z ustavnopravno\
  \ ureditvijo Republike Slovenije. Ministrstvo za pravosodje je \u017Ee pristopilo\
  \ k pripravi ustavnoskladnih materialnopravnih in procesnih podlag v okviru sprememb\
  \ obstoje\u010De kazenskopravne zakonodaje, ki bodo omogo\u010Dale raz\u0161irjen\
  \ odvzem premo\u017Eenja oziroma premo\u017Eenjske koristi, ki je bila pridobljena\
  \ ne le neposredno s kaznivim dejanjem ali zaradi njega, pa\u010D pa tudi v dolo\u010D\
  eni \"\u0161ir\u0161i\" povezavi s kaznivim dejanjem.  Tako je bil v strokovno razpravo\
  \ \u017Ee poslan osnutek sprememb in dopolnitev Kazenskega zakonika - splo\u0161\
  ni del, ki oblikuje sistemsko podlago za odvzem premo\u017Eenja nezakonitega izvora\
  \ v posebnem postopku pred kazenskim sodi\u0161\u010Dem.  \u010Ce in ko bo predlagana\
  \ ureditev tudi sprejeta, bo Republika Slovenija postopala skladno s citirano konvencijo\
  \ in svoj pridr\u017Eek umaknila.  "
