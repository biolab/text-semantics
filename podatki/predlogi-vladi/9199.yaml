response: "Odziv Ministrstva za notranje zadeve\nKazenski zakonik (Uradni list RS,\
  \ \u0161t. 50/12 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 6/16 \u2013 popr.,\
  \ 54/15, 38/16 in 27/17; KZ-1) v 84. \u010Dlenu opredeljuje dajanje podatkov iz\
  \ kazenske evidence. Tako dolo\u010Da, da se podatki o izre\u010Denih sodbah vodijo\
  \ v kazenski evidenci in da se z zakonom dolo\u010Dita obseg podatkov in dajanje\
  \ podatkov iz kazenske evidence pred izbrisom iz kazenske evidence. Prav tako se\
  \ na upravi\u010Deno z zakonom dolo\u010Deno zahtevo ustanov ali dru\u0161tev, ki\
  \ so jim otroci ali mladoletniki zaupani v u\u010Denje, vzgojo, varstvo ali oskrbo,\
  \ dajejo podatki iz kazenske evidence tudi za izbrisane obsodbe za kazniva dejanja\
  \ po 170., 171., 172., 173., 173.a \u010Dlenu, po drugem odstavku 174. \u010Dlena,\
  \ po drugem odstavku 175. \u010Dlena, izvr\u0161enega proti mladoletni osebi, in\
  \ po 176. \u010Dlenu KZ-1. Kazensko evidenco o vseh fizi\u010Dnih osebah, ki so\
  \ jih obsodila sodi\u0161\u010Da v Republiki Sloveniji upravlja Ministrstvo za pravosodje.\
  \ Prav tako upravlja tudi kazensko evidenco o dr\u017Eavljanih Republike Slovenije,\
  \ ki so jih za kazniva dejanja obsodila tuja sodi\u0161\u010Da, \u010De je prejelo\
  \ podatke o njihovih obsodbah.\nUstava Republike Slovenije v 14. \u010Dlenu dolo\u010D\
  a, da so v Sloveniji vsakomur zagotovljene enake \u010Dlovekove pravice in temeljne\
  \ svobo\u0161\u010Dine, ne glede na narodnost, raso, spol, jezik, vero, politi\u010D\
  no ali drugo prepri\u010Danje, gmotno stanje, rojstvo, izobrazbo, dru\u017Ebeni\
  \ polo\u017Eaj, invalidnost ali katerokoli drugo osebno okoli\u0161\u010Dino.\n\
  V 19. \u010Dlenu Ustava Republike Slovenije dolo\u010Da, da ima vsakdo pravico do\
  \ osebne svobode, v 27. \u010Dlenu pa opredeljuje domnevo nedol\u017Enosti (kdor\
  \ je obdol\u017Een kaznivega dejanja, velja za nedol\u017Enega, dokler njegova krivda\
  \ ni ugotovljena s pravnomo\u010Dno sodbo).\nPravica do zasebnosti je ena temeljnih\
  \ \u010Dlovekovih pravic, zato Ustava Republike Slovenije v 35. \u010Dlenu dolo\u010D\
  a, da je vsakomur zagotovljena nedotakljivost \u010Dlovekove telesne in du\u0161\
  evne celovitosti, njegove zasebnosti ter osebnostnih pravic. Pri tej splo\u0161\
  ni opredelitvi pravice do zasebnosti je potrebno upo\u0161tevati tudi sodno prakso\
  \ Evropskega sodi\u0161\u010Da za \u010Dlovekove pravice (ES\u010CP) in slovenskih\
  \ sodi\u0161\u010D, kjer je pogosto opredeljena kot zasebno \u017Eivljenje, ki ni\
  \ posve\u010Deno javnosti in kamor tretji praviloma nimajo vstopa. Zajeta je tudi\
  \ v 8. \u010Dlenu Evropske konvencije za \u010Dlovekove pravice (EK\u010CP), kot\
  \ tisti del pravice do zasebnosti, ki posamezniku omogo\u010Da, da obdr\u017Ei zase\
  \ informacije o sebi in ne dovoli, da so z njimi seznanjeni \u0161e drugi. Ustava\
  \ Republike Slovenije v 38. \u010Dlenu opredeljuje varstvo osebnih podatkov kot\
  \ posebno pravico tako, da je zagotovljeno varstvo osebnih podatkov ter da je prepovedana\
  \ uporaba osebnih podatkov v nasprotju z namenom njihovega zbiranja.\nTudi Varuh\
  \ \u010Dlovekovih pravic Republike Slovenije ne odobrava, da bi obsojen.... Njegov\
  \ zadr\u017Eek izhaja iz potrebe po za\u0161\u010Diti otrok in njihovih pravic,\
  \ saj bi lahko s tem dodatno stigmatizirali \u017Ertve spolnih zlorab (storilci\
  \ so namre\u010D pogosto star\u0161i ali bli\u017Enji sorodniki, zaradi \u010Desar\
  \ se lahko \u017Ertev hitro prepozna). Prav tako je mnenja, da bi s tem ob\u0161\
  li tajnost postopkov, ki so tajni prav zaradi varovanja koristi otrok. Hkrati pa\
  \ bi javna objava pedofilov lahko spro\u017Eila javni lin\u010D storilcev in bi\
  \ kaznovalna politika pre\u0161la v roke ulice, kar bi pomenilo konec pravne dr\u017E\
  ave.\nUredba o sodelovanju dr\u017Eavnega to\u017Eilstva, policije in drugih pristojnih\
  \ dr\u017Eavnih organov in institucij pri odkrivanju in pregonu storilcev kaznivih\
  \ dejanj ter delovanju specializiranih in skupnih preiskovalnih skupin (Ur. l. RS,\
  \ \u0161t. 83/10), dolo\u010Da postopek, roke in na\u010Dine sodelovanja dr\u017E\
  avnega to\u017Eilstva s policijo ter drugimi pristojnimi dr\u017Eavnimi organi.\
  \ V Uredbi so dolo\u010Deni \u010Dasi in zadeve, o katerih mora policija obve\u0161\
  \u010Dati dr\u017Eavne to\u017Eilce.\nZakon o kazenskem postopku v \u010Detrtem\
  \ odstavku 147. \u010Dlena dolo\u010Da, da v kolikor policija obravnava kaznivo\
  \ dejanje, za katerega ni predpisano obvezno obve\u0161\u010Danje dr\u017Eavnega\
  \ to\u017Eilca pred podajo ovadbe, po\u0161lje ovadbo dr\u017Eavnemu to\u017Eilcu\
  \ \u0161ele potem, ko zbere obvestila in opravi druge ukrepe, ki so potrebni za\
  \ odlo\u010Ditev dr\u017Eavnega to\u017Eilca, vendar najkasneje v 30 dneh od podaje\
  \ ovadbe. \u010Ce v tem \u010Dasu ne more zbrati vseh potrebnih podatkov, po\u0161\
  lje dr\u017Eavnemu to\u017Eilcu ovadbo z navedbo predvidenega roka za predlo\u017E\
  itev poro\u010Dila v dopolnitev ovadbe.\nPolicija si nenehno prizadeva za spremembo\
  \ zakonodaje na podro\u010Dju prepre\u010Devanja in preiskovanja spolnih zlorab\
  \ otrok, s katero bi dvignili raven varnosti pred spolnimi zlorabami. Pri tem upo\u0161\
  teva dolo\u010Dila Ustave, kot najvi\u0161jega pravnega akta v Republiki Sloveniji\
  \ ter ostale sprejete zakonodaje ter sprejetih in ratificiranih mednarodnih pravnih\
  \ aktov. Glede na trenutno veljavno zakonodajo, policija ne podpira javne objave\
  \ evidenc obsojenih storilcev kaznivih dejanj zoper spolno nedotakljivost mladoletnih\
  \ oseb. Zaradi majhnosti na\u0161ega prostora in ob dejstvu, da so tovrstna kazniva\
  \ dejanja pogosto storjena znotraj o\u017Eje ali \u0161ir\u0161e dru\u017Eine, bi\
  \ javnost lahko prepoznala/identificirala domnevne \u017Ertve, katere bi na opisan\
  \ na\u010Din ponovno viktimizirali, kar pa nasprotuje ciljem o za\u0161\u010Diti\
  \ \u017Ertve.\nIzpostavljeni predlogi zahtevajo \u0161ir\u0161o dru\u017Ebeno, politi\u010D\
  no in strokovno vklju\u010Ditev razli\u010Dnih institucij, zato bomo tudi v bodo\u010D\
  e analizirali vse predloge in iskali ustrezne re\u0161itve za u\u010Dinkovitej\u0161\
  i kazenski pregon ter ukrepe za za\u0161\u010Dito \u017Ertev spolnih zlorab.  \n\
