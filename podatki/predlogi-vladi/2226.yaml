response: "Odziv Slu\u017Ebe vlade za lokalno samoupravo in regionalni razvoj\nUstava\
  \ RS v (v \u010Dlenih 138, 139 in 140) dolo\u010Da, da prebivalci Slovenije uresni\u010D\
  ujejo lokalno samoupravo v ob\u010Dinah in drugih lokalnih skupnostih ter da je\
  \ ob\u010Dina samoupravna lokalna skupnost. V pristojnost ob\u010Dine spadajo lokalne\
  \ zadeve, ki jih ob\u010Dina lahko ureja samostojno in ki zadevajo samo prebivalce\
  \ ob\u010Dine. Dr\u017Eava lahko z zakonom prenese na ob\u010Dine opravljanje posameznih\
  \ nalog iz dr\u017Eavne pristojnosti, \u010De za to zagotovi tudi potrebna sredstva.\
  \ V zadevah, ki jih je na organe lokalne skupnosti prenesla dr\u017Eava, opravljajo\
  \ dr\u017Eavni organi tudi nadzor nad primernostjo in strokovnostjo njihovega dela.\
  \ Ustava RS v 141. \u010Dlenu \u0161e natan\u010Dneje dolo\u010Da nastanek in naloge\
  \ mestnih ob\u010Din. Mesto lahko dobi po postopku in ob pogojih, ki jih dolo\u010D\
  a zakon, status mestne ob\u010Dine. Mestna ob\u010Dina opravlja kot svoje tudi z\
  \ zakonom dolo\u010Dene naloge iz dr\u017Eavne pristojnosti, ki se nana\u0161ajo\
  \ na razvoj mest.\nTemu sledi zakonska ureditev. Tako Zakon o lokalni samoupravi\
  \ dolo\u010Da, da ob\u010Dina v okviru ustave in zakonov samostojno ureja ter opravlja\
  \ svoje zadeve in izvr\u0161uje naloge, ki so nanjo prenesene z zakoni ter da ob\u010D\
  ina samostojno opravlja lokalne zadeve javnega pomena (izvirne naloge), ki jih dolo\u010D\
  i s splo\u0161nim aktom ob\u010Dine ali so dolo\u010Dene z zakonom.\nIz navedenega\
  \ torej izhaja, da omenjeno podro\u010Dje spada med lokalne zadeve, ki jih ob\u010D\
  ina lahko ureja samostojno in ki zadevajo samo prebivalce ob\u010Dine. Nedvomno\
  \ je jasno, da ne gre za prenesene naloge iz dr\u017Eavne pristojnosti, zatorej\
  \ tudi dr\u017Eavni organi  ne morejo in ne smejo opravljati nadzora nad primernostjo\
  \ in strokovnostjo dela ob\u010Din, torej ne morejo sprejemati normativnih aktov,\
  \ ki bi urejali (tudi navedeno) podro\u010Dje, ki je v izklju\u010Dni pristojnosti\
  \ ob\u010Din.\nTako omenjeni predlog  kot tudi ostale predloge in pripombe pa se\
  \ lahko predlaga in obravnava preko sistema izvajanja lokalne samouprave, pri \u010D\
  emer mislimo predvsem na delovanje v krajevnih ali \u010Detrtnih skupnostih, organih\
  \ ob\u010Dine (komisije in odbori, ob\u010Dinski svet) in z oblikami neposredne\
  \ demokracije ter pobudo civilne iniciative.  "
