response: "Odziv Urada za intelektualno lastnino\nI. Veljavna ureditev\nAvtorska pravica\
  \ je ustavno varovana pravica. Ustava Republike Slovenije (Uradni list RS, \u0161\
  t. 33/91-I, 42/97 \u2013 UZS68, 66/00 \u2013 UZ80, 24/03 \u2013 UZ3a, 47, 68, 69/04\
  \ \u2013 UZ14, 69/04 \u2013 UZ43, 69/04 \u2013 UZ50, 68/06 \u2013 UZ121,140,143,\
  \ 47/13 \u2013 UZ148, 47/13 \u2013 UZ90,97,99 in 75/16 \u2013 UZ70a) v svojem 60.\
  \ \u010Dlenu dolo\u010Da: \xBBZagotovljeno je varstvo avtorskih in drugih pravic,\
  \ ki izvirajo iz umetni\u0161ke, znanstvene, raziskovalne in izumiteljske dejavnosti.\xAB\
  . Pravice intelektualne lastnine so zasebne pravice. Na podlagi dolo\u010Dbe prvega\
  \ odstavka 21. \u010Dlena Zakona o avtorski in sorodnih pravicah (Uradni list RS,\
  \ \u0161t. 16/07- uradno pre\u010Di\u0161\u010Deno besedilo, 68/08, 110/13, 56/15,\
  \ 63/16 \u2013 ZKUASP in 59/19; v nadaljevanju: ZASP19) varujejo materialne avtorske\
  \ pravice premo\u017Eenjske interese avtorja s tem, da avtor izklju\u010Dno dovoljuje\
  \ ali prepoveduje uporabo svojega dela in primerkov svojega dela. Uporaba avtorskega\
  \ dela je dopustna le, \u010De je avtor v skladu z ZASP19 in pod pogoji, ki jih\
  \ je dolo\u010Dil, prenesel ustrezno materialno avtorsko pravico (drugi odstavek\
  \ 21. \u010Dlena ZASP19). Taka ureditev temelji na na\u010Delu, da zaslu\u017Ei\
  \ vsako delo pla\u010Dilo. Dolo\u010Ditev vi\u0161ine pla\u010Dila za izkori\u0161\
  \u010Danje avtorskega dela je v domeni avtorja (oziroma njegovega pravnega naslednika)\
  \ in ne dr\u017Eave.\nZakon o kolektivnem upravljanju avtorske in sorodnih pravic\
  \ (Uradni list RS, \u0161t. 63/16; v nadaljevanju: ZKUASP) v prvem odstavku 7. \u010D\
  lena dolo\u010Da, da se avtorske pravice upravljajo posami\u010Dno (individualno)\
  \ ali skupinsko (kolektivno). Drugi odstavek istega \u010Dlena dolo\u010Da, da se\
  \ imetnik pravic sam odlo\u010Da ali bo avtorsko pravico upravljal osebno ali po\
  \ zastopniku ali bo za upravljanje svojih pravic na \u017Ee objavljenih avtorskih\
  \ delih pooblastil katero od kolektivnih organizacij ali neodvisni subjekt upravljanja.\
  \ Ne glede na drugi odstavek 7. \u010Dlena ZKUASP upravlja imetnik pravic na podlagi\
  \ dolo\u010Dbe 9. \u010Dlena ZKUASP svoje pravice na \u017Ee objavljenih avtorskih\
  \ delih le prek kolektivne organizacije (obvezno kolektivno upravljanje), \u010D\
  e gre za:\n priob\u010Ditev javnosti neodrskih glasbenih in pisanih del, razen pravice\
  \ dajanja na voljo javnosti iz 32.a \u010Dlena Zakona o avtorski in sorodnih pravicah\
  \ (Uradni list RS, \u0161t. 16/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 68/08, 110/13 in 56/15; v nadaljnjem besedilu: ZASP); ponovno prodajo izvirnikov\
  \ likovnih del (sledna pravica iz 35. \u010Dlena ZASP); reproduciranje avtorskih\
  \ del za privatno in drugo lastno uporabo ter njihovo fotokopiranje prek obsega\
  \ iz 50. \u010Dlena ZASP; kabelsko retransmisijo avtorskih del, razen pri lastnih\
  \ oddajanjih RTV organizacij, ne glede na to, ali gre za njihove lastne pravice\
  \ ali pa so te nanje prenesli drugi imetniki pravic, in pravico do dodatnega letnega\
  \ nadomestila iz 122.b \u010Dlena ZASP. \nUporaba dela v netelesni obliki (priob\u010D\
  itev javnosti) obsega na podlagi dolo\u010Dbe 1. to\u010Dke drugega odstavka 22.\
  \ \u010Dlena ZASP19 pravico javnega izvajanja. Pravica javnega izvajanja obsega\
  \ na podlagi dolo\u010Dbe 2. to\u010Dke 26. \u010Dlena ZASP19 izklju\u010Dne pravice,\
  \ da se glasbeno delo priob\u010Di javnosti z \u017Eivo izvedbo (pravica glasbenega\
  \ izvajanja).\nPravica javnega glasbenega izvajanja se v skladu z dolo\u010Dbo 1.\
  \ to\u010Dke 9. \u010Dlena ZKUASP upravlja obvezno kolektivno.\nKolektivna organizacija\
  \ na podlagi dolo\u010Dbe prvega odstavka 16. \u010Dlena ZKUASP v okviru svoje dejavnosti:\n\
  \ dovoljuje uporabo del iz repertoarja pod podobnimi pogoji za podobne vrste uporabe;\
  \ se v dobri veri pogaja z reprezentativnimi zdru\u017Eenji uporabnikov in z njimi\
  \ sklepa skupne sporazume iz 44. \u010Dlena tega zakona; objavlja skupne sporazume\
  \ in obve\u0161\u010Da uporabnike o veljavnih tarifah; sklepa in objavlja sporazume\
  \ o zastopanju s tujimi kolektivnimi organizacijami; nadzoruje uporabo avtorskih\
  \ del iz svojega repertoarja; uporabnikom izdaja ra\u010Dune za uporabo avtorskih\
  \ del iz svojega repertoarja, zbira avtorske honorarje in jih izterjuje; dodeljuje\
  \ zbrane avtorske honorarje upravi\u010Denim imetnikom pravic v skladu z vnaprej\
  \ dolo\u010Denimi pravili o delitvi in izpla\u010Dilu zbranih avtorskih honorarjev;\
  \ izpla\u010Duje dodeljene avtorske honorarje upravi\u010Denim imetnikom pravic\
  \ in uveljavlja varstvo avtorskih pravic pred sodi\u0161\u010Di in drugimi dr\u017E\
  avnimi organi ter o tako uveljavljenih pravicah predlo\u017Ei avtorjem ra\u010D\
  un. \nKolektivna organizacija in reprezentativno zdru\u017Eenje uporabnikov avtorskih\
  \ del iz repertoarja kolektivne organizacije skleneta v pisni obliki skupni sporazum\
  \ (prvi odstavek 44. \u010Dlena ZKUASP). V skladu z dolo\u010Dbo \u010Detrtega odstavka\
  \ 44. \u010Dlena ZKUASP dolo\u010Da skupni sporazum vsaj:\n tarifo; pogoje uporabe\
  \ avtorskih del glede na razli\u010Dne okoli\u0161\u010Dine uporabe; okoli\u0161\
  \u010Dine uporabe, zaradi katerih se pla\u010Dilo avtorskega honorarja ali nadomestila\
  \ po tarifi zvi\u0161a, zni\u017Ea ali oprosti; rok in na\u010Din pla\u010Dila avtorskega\
  \ honorarja ali nadomestila; na\u010Din pla\u010Dila avtorskega honorarja in morebitni\
  \ pora\u010Dun glede na za\u010Dasno tarifo iz \u010Detrtega odstavka 45. \u010D\
  lena tega zakona za uporabo avtorskih del do sklenitve skupnega sporazuma, \u010D\
  e se s tem skupnim sporazumom prvi\u010D dolo\u010Da tarifa za neko vrsto uporabe\
  \ avtorskih del; predstavnike kolektivne organizacije in reprezentativnega zdru\u017E\
  enja uporabnikov avtorskih del, ki spremljajo izvajanje skupnega sporazuma. \nTarifo\
  \ opredeljuje 45. \u010Dlen ZKUASP, ki v svojem prvem odstavku dolo\u010Da, da se\
  \ s tarifo za uporabo avtorskih del dolo\u010Dita vi\u0161ina in na\u010Din izra\u010D\
  unavanja avtorskega honorarja, ki ga mora posamezni uporabnik pla\u010Dati kolektivni\
  \ organizaciji za uporabo avtorskega dela iz repertoarja kolektivne organizacije.\
  \ Tarifa se dolo\u010Di s skupnim sporazumom med kolektivno organizacijo in reprezentativnim\
  \ zdru\u017Eenjem uporabnikov ali, \u010De to ni mogo\u010De, z odlo\u010Dbo Sveta\
  \ za avtorsko pravo (drugi odstavek 45. \u010Dlena ZKUASP). Tarifa mora odra\u017E\
  ati ekonomsko vrednost pravic, ki so predmet skupnega sporazuma, naravo in obseg\
  \ uporabe avtorskih del ter ekonomsko vrednost storitve, ki jo zagotavlja kolektivna\
  \ organizacija, pri \u010Demer se glede na okoli\u0161\u010Dine posameznega primera\
  \ upo\u0161tevajo zlasti:\n obseg repertoarja; obseg dovoljenja; prihodek, ki se\
  \ dose\u017Ee z uporabo avtorskega dela, ali, \u010De to ni mogo\u010De, stro\u0161\
  ki, povezani s to uporabo; pomen avtorskega dela za dejavnost uporabnika; razmerje\
  \ med varovanimi in nevarovanimi avtorskimi deli, ki so uporabljena; razmerje med\
  \ pravicami, ki se upravljajo kolektivno ali individualno; posebna zahtevnost kolektivnega\
  \ upravljanja pravic zaradi dolo\u010Dene uporabe avtorskih del; primerljivost predlagane\
  \ tarife s tarifami istovrstnih kolektivnih organizacij na istovrstnih delih za\
  \ istovrstno uporabo v Republiki Sloveniji in drugih dr\u017Eavah \u010Dlanicah,\
  \ ob upo\u0161tevanju bruto doma\u010Dega proizvoda na prebivalca v enoti kupne\
  \ mo\u010Di, \nkar izhaja iz tretjega odstavka 45. \u010Dlena ZKUASP. Za dolo\u010D\
  anje primerih tarif za uporabo avtorskih del, odlo\u010Danje o drugih spornih vpra\u0161\
  anjih v zvezi s sklenitvijo skupnega sporazuma in za preverjanje, ali je objavljen\
  \ skupni sporazum v skladu z dolo\u010Dbami ZKUASP je pristojen Svet za avtorsko\
  \ pravo (prvi odstavek 49. \u010Dlena ZKUASP).\nNa podlagi dolo\u010Dbe drugega\
  \ odstavka 48. \u010Dlena ZKUASP morajo prireditelji kulturnoumetni\u0161kih in\
  \ zabavnih prireditev ter drugi uporabniki avtorskih del iz repertoarja kolektivne\
  \ organizacije v primerih, ko je to potrebno po zakonu, ki ureja avtorsko in sorodne\
  \ pravice, predhodno pridobiti pravice za javno priob\u010Ditev avtorskih del, v\
  \ 15 dneh po njihovi priob\u010Ditvi pa poslati pristojni kolektivni organizaciji\
  \ sporede vseh uporabljenih del ali, kadar to ni mogo\u010De, druge podatke, potrebne\
  \ za izra\u010Dun avtorskega honorarja.\nKolektivna organizacija mora na svoji spletni\
  \ strani za javnost prosto dostopno objaviti skupne sporazume, sklenjene z reprezentativnimi\
  \ zdru\u017Eenji uporabnikov (4. to\u010Dka prvega odstavka 39. \u010Dlena ZKUASP),\
  \ vzorec pogodbe z uporabnikom in tarifo za posamezne na\u010Dine uporabe (5. to\u010D\
  ka prvega odstavka 39. \u010Dlena ZKUASP), za\u010Dasne tarife (19. to\u010Dka prvega\
  \ odstavka 39. \u010Dlena ZKUASP) in merila, uporabljena za dolo\u010Ditev tarif\
  \ (21. to\u010Dka prvega odstavka 39. \u010Dlena ZKUASP). Poleg tega mora kolektivna\
  \ organizacija na podlagi dolo\u010Dbe \u0161estega odstavka 44. \u010Dlena ZKUASP\
  \ skupni sporazum objaviti v Uradnem listu Republike Slovenije. Prav tako se v Uradnem\
  \ listu Republike Slovenije objavi pravnomo\u010Dna odlo\u010Dba Sveta za avtorsko\
  \ pravo (\u010Detrti odstavek 54. \u010Dlena ZKUASP).\nPravilnik o javni priob\u010D\
  itvi glasbenih del Zdru\u017Eenja SAZAS k.o. je objavljen v Uradnem listu RS (Uradni\
  \ list RS, \u0161t. 29/98, 25/05, 120/05 \u2013 odl. US, 138/06 in 9/18). Pri tem\
  \ je potrebno opozoriti na sodbo Vrhovnega sodi\u0161\u010Da RS, \u0161t. II Ips\
  \ 160/2011 z dne 15.9.201, iz katere izhaja, da tarifa iz Pravilnika o javni priob\u010D\
  itvi glasbenih del (Uradni list RS, \u0161t. 138/06) nima pravne veljave. Veljaven\
  \ je torej tarifni del Pravilnika o javni priob\u010Ditve glasbenih del, objavljen\
  \ v Uradnem listu RS, \u0161t. 29/98.\nStatut kolektivne organizacije mora na podlagi\
  \ dolo\u010Dbe 12. to\u010Dke prvega odstavka 21. \u010Dlena ZKUASP dolo\u010Dati\
  \ na\u010Din re\u0161evanja sporov med kolektivno organizacijo in uporabnikom, pri\
  \ \u010Demer mora v skladu s 67. \u010Dlenom ZKUASP kolektivna organizacija na prito\u017E\
  bo odgovarjati pisno, v kolikor ji ne ugodi, pa jo mora tudi obrazlo\u017Eiti. Na\
  \ podlagi dolo\u010Dbe tretjega odstavka 67. \u010Dlena ZKUASP je zoper dokon\u010D\
  no odlo\u010Ditev kolektivne organizacije mogo\u010Da to\u017Eba, o kateri odlo\u010D\
  a sodi\u0161\u010De, ki je po zakonu, ki ureja sodi\u0161\u010Da, pristojno za odlo\u010D\
  anje v sporih intelektualne lastnine.\n\_\n\_II. Primernost oziroma neprimernost\
  \ za nadaljnjo obravnavo\nKer so avtorske pravice pravice zasebnega prava, Republika\
  \ Slovenija ne sme sprejeti splo\u0161nega pravnega akta, ki bi dolo\u010Dal vi\u0161\
  ino pla\u010Dila za izkori\u0161\u010Danje varovanih avtorskih del, saj bi s tem\
  \ nedovoljeno posegla v ustavno varovano avtorsko pravico njenih imetnikov.\nUrad\
  \ je kot pristojni organ izdal Zdru\u017Eenju SAZAS k.o.\_dovoljenje \u0161t. 800-3/96\
  \ z dne 12.\_3.\_1998\_za kolektivno uveljavljanje avtorskih pravic na avtorskih\
  \ delih s podro\u010Dja glasbe v primerih njihovega izkori\u0161\u010Danja (ki je\
  \ bilo prav tako objavljeno v Uradnem listu RS, \u0161t. 33/98), med drugim tudi\
  \ za javne priob\u010Ditve neodrskih glasbenih del.\nZdru\u017Eenje SAZAS k.o. je\
  \ kot kolektivna organizacija na podlagi zgoraj citiranih dolo\u010Db ZKUASP dol\u017E\
  no na svoji spletni strani objaviti sklenjene skupne sporazume, vzorec pogodbe z\
  \ uporabnikom in tarifo za posamezen na\u010Din uporabe, za\u010Dasne tarife in\
  \ merila, uporabljena za dolo\u010Ditev tarif. Tarifa mora na podlagi dolo\u010D\
  be 3. to\u010Dke tretjega odstavka 45. \u010Dlena ZKUASP upo\u0161tevati prihodek,\
  \ ki se dose\u017Ee z uporabo avtorskega dela ali, \u010De to ni mogo\u010De, stro\u0161\
  ki, povezani s to uporabo. Uporabniki del morajo na podlagi dolo\u010Dbe drugega\
  \ odstavka 48. \u010Dlena ZKUASP pristojni kolektivni organizaciji poslali sporede\
  \ vseh uporabljenih del v roku 15 dni po javni priob\u010Ditvi avtorskih del iz\
  \ repertoarja kolektivne organizacije. Iz slednjega izhaja, da ra\u010Duna kolektivna\
  \ organizacija ne more izdati pred samo prireditvijo (torej pred dejansko uporabo\
  \ avtorskih del iz svojega repertoarja), saj nima podatka o dejansko uporabljenih\
  \ delih ter drugih okoli\u0161\u010Dinah (npr. \u0161tevilu obiskovalcev), od katerih\
  \ je odvisna izdaja ra\u010Duna.\nV primeru nestrinjanja uporabnika z vi\u0161ino\
  \ izdanega ra\u010Duna, lahko uporabnik vlo\u017Ei prito\u017Ebo, kot jo dolo\u010D\
  a statut kolektivne organizacije, oz. mu ugovarja v skladu s splo\u0161nimi pravili\
  \ civilnega prava.\nGlede na zgoraj navedeno menimo, da je predlog dr\u017Eavljana\
  \ 10483-293 z naslovom \xBBSAZAS\xAB neprimeren za nadaljnjo obravnavo, saj \u017E\
  e veljavna pravna ureditev uporabnikom varovanih avtorskih del omogo\u010Da zadosti\
  \ varovalk."
