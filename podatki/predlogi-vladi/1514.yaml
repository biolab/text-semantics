response: "Odziv Ministrstva za obrambo\nI. Kratka analiza veljavne ureditve podro\u010D\
  ja \nRepublika Slovenija je postala \u010Dlanica Nata s pristopom k Severnoatlantski\
  \ pogodbi, in sicer z dnem, ko je pri vladi ZDA kot depozitarju pogodbe deponirala\
  \ listino o pristopu. Zakon o ratifikaciji Severnoatlantske pogodbe je bil sprejet\
  \ 24. 2. 2004 (Uradni list RS \u2013 MP, \u0161t. 5/04), listina o pristopu pa je\
  \ bila deponirana 29. 3. 2004.\nS pristopom k Severnoatlantski pogodbi je Republika\
  \ Slovenija izrazila svojo privolitev, da jo pogodba ve\u017Ee. Skladno s 54. \u010D\
  lenom Dunajske konvencije o pogodbenem pravu lahko prenehanje mednarodne pogodbe\
  \ ali odstop posamezne \u010Dlanice od pogodbe nastane vselej s privolitvijo vseh\
  \ \u010Dlanic po posvetovanju z drugimi dr\u017Eavami pogodbenicami ali z odstopom\
  \ od pogodbe skladno z njenimi dolo\u010Dbami. \u010Ce posamezna dr\u017Eava odpove\
  \ ve\u010Dstransko pogodbo ali od nje odstopi (70. \u010Dlen Dunajske konvencije\
  \ o pogodbenem pravu), je v odnosu med njo in katero koli drugo \u010Dlanico opro\u0161\
  \u010Dena obveznosti nadaljevati z izvr\u0161evanjem pogodbe, in sicer od dneva,\
  \ ko za\u010Dne u\u010Dinkovati odpoved ali odstop.\nMo\u017Enost odpovedi je predvidena\
  \ v 13. \u010Dlenu Severnoatlantske pogodbe, skladno s katerim lahko po dvajsetih\
  \ letih veljavnosti te pogodbe katera koli pogodbenica preneha biti pogodbenica\
  \ eno leto po tem, ko je obvestilo o odpovedi poslala vladi ZDA kot depozitarju\
  \ pogodbe, ki o tem obvesti druge pogodbenice.\n \n II. Analiza samega predloga\
  \ ter razlogi za njegovo primernost/neprimernost za nadaljnjo obravnavo\nPredlog\
  \ za izstop Republike Slovenije iz Nata predstavlja legitimno razmi\u0161ljanje\
  \ v okviru demokrati\u010Dne dru\u017Ebe. Vendar pa menimo, da izstop iz Nata ne\
  \ predstavlja re\u0161itev za zmanj\u0161anje ogro\u017Eanja ozemlja in prebivalcev\
  \ Republike Slovenije ter zmanj\u0161anje obrambnih izdatkov. Ravno obratno. Zunaj\
  \ Zavezni\u0161tva sami podobnega nivoja varnosti ne bi zmogli dose\u010Di kljub\
  \ precej ve\u010Djim obrambnim izdatkom.\n\u010Ceprav je s pravnega vidika izstop\
  \ iz Nata na\u010Deloma mo\u017Een skladno z zgornjimi pojasnili, predlog ocenjujemo\
  \ kot neprimeren za nadaljnjo obravnavo iz razlogov, ki so navedeni v nadaljevanju.\n\
  Izpostavili bi tri elemente, ki so temelj na\u0161ega vstopa in aktivnega \u010D\
  lanstva v Zavezni\u0161tvu:\n1. Referendumska odlo\u010Ditev in podpora celotnega\
  \ politi\u010Dnega spektra \nPo osamosvojitvi Republike Slovenije je postalo \u010D\
  lanstvo v Natu, poleg \u010Dlanstva v Evropski uniji (EU), osrednja zunanje politi\u010D\
  na prioriteta vseh vladajo\u010Dih koalicij. Novembra 2002 je bila Republika Slovenija\
  \ na vrhu Nata v Pragi povabljena, da za\u010Dne pristopne pogovore za \u010Dlanstvo.\n\
  23. marca 2003 je na referendumu o vstopu Republike Slovenije v Nato ve\u010D kot\
  \ 66 % volivcev podprlo na\u0161e \u010Dlanstvo v Natu. K visoki podpori je prispevala\
  \ tudi izrazita podpora \u010Dlanstvu s strani vseh politi\u010Dnih strank in politi\u010D\
  nih predstavnikov, vklju\u010Dno s predsednikom republike. Navedeno ka\u017Ee na\
  \ visoko stopnjo soglasja in podpore vstopu Republike Slovenije v Nato.\nSoglasje\
  \ o \u010Dlanstvu v Natu ostaja visoko, saj se nobena izmed parlamentarnih strank\
  \ ne zavzema za izstop iz Nata. Konsenz o na\u010Dinu zagotavljanja nacionalne varnosti\
  \ se ka\u017Ee tudi v Resoluciji o strategiji nacionalne varnosti (Uradni list RS,\
  \ \u0161t. 27/10), ki je bila v Dr\u017Eavnem zboru marca 2010 sprejeta s 67 glasovi\
  \ od 70 prisotnih poslancev in v kateri predstavlja kolektivna obramba v okviru\
  \ Nata enega klju\u010Dnih elementov zagotavljanja nacionalne varnosti, stabilnosti\
  \ in obrambe.\n2. Zagotavljanje vi\u0161jega nivoja varnosti Republike Slovenije\
  \ znotraj Zavezni\u0161tva\n\u010Clanstvo v Natu Republiki Sloveniji zagotavlja\
  \ varnostne garancije, ki nam kljub majhni verjetnosti konvencionalnega napada na\
  \ Republiko Slovenijo omogo\u010Dajo opustitev koncepta samozadostnosti pri zagotavljanju\
  \ nacionalne obrambe. Od sprejema v Nato Republika Slovenija tako zmanj\u0161uje\
  \ obseg Slovenske vojske, obenem pa izbolj\u0161uje njeno usposobljenost in opremljenost.\n\
  Republika Slovenija je v Zavezni\u0161tvu aktivno vklju\u010Dena v oblikovanje in\
  \ izvajanje politik Nata. \u010Ceprav je splo\u0161ni vpliv Republike Slovenije\
  \ v mednarodnem varnostnem okolju povezan z gospodarsko in voja\u0161ko mo\u010D\
  jo dr\u017Eave, pa nam \u010Dlanstvo v Natu daje vzvod, s katerim lahko na za nas\
  \ \u0161e posebno pomembnih podro\u010Djih u\u010Dinkoviteje predstavimo in uveljavimo\
  \ svoje varnostne interese.\n\u010Clanice Zavezni\u0161tva suvereno sprejemajo odlo\u010D\
  itve o svoji varnostni politiki. Nato ne zahteva nakupa dolo\u010Denega oro\u017E\
  ja in po\u0161iljanja vojakov v mednarodne operacije in misije. Kakor vse druge\
  \ \u010Dlanice Nata Republika Slovenija sama sprejema odlo\u010Ditve o nakupu oboro\u017E\
  itve na podlagi prora\u010Duna, ki ga sprejme Dr\u017Eavni zbor in sama ponuja sile\
  \ za sodelovanje v mednarodnih operacijah in misijah na nabornih konferencah Nata,\
  \ ko sprejme ustrezno politi\u010Dno odlo\u010Ditev na podlagi lastnih interesov.\n\
  Skladno s Strategijo sodelovanja Republike Slovenije v mednarodnih operacijah in\
  \ misijah (4. do 7. odstavek) sodeluje Republika Slovenija v mednarodnih operacijah\
  \ in misijah kot kredibilna in odgovorna \u010Dlanica mednarodne skupnosti in ne\
  \ zaradi \u010Dlanstva v Natu. Kot dr\u017Eava, ki trenutno ni voja\u0161ko ogro\u017E\
  ena, ima Republika Slovenija moralno dol\u017Enost, da v okviru svojih mo\u010D\
  i v sodelovanju z zaveznicami in partnerji aktivno prispeva pri zagotavljanju varnosti\
  \ v delih sveta, ki nimajo tako stabilnega varnostnega okolja kot Republika Slovenija.\
  \ In to velja \u0161e toliko bolj za Afganistan kot za Kosovo. Poleg voja\u0161\
  ke komponente, Republika Slovenija sodeluje v mednarodnih operacijah in misijah\
  \ tudi s civilnimi projekti. Da \u010Dlanstvo v Natu ni neposredno povezano z udele\u017E\
  bo v mednarodnih operacijah in misijah, ka\u017Eejo tudi primeri Finske, \u0160\
  vedske ter ve\u010D drugih ne\u010Dlanic Nata, ki imajo v Afganistanu po nekajkrat\
  \ ve\u010D pripadnikov svojih vojska, kot Republika Slovenija. \u0160vedska je prav\
  \ tako sprejela odlo\u010Ditev, da bo z bojnimi letali sodelovala pri nadzoru obmo\u010D\
  ja prepovedi poletom v Libiji.\n3. Finan\u010Dno breme zagotavljanja varnosti\n\
  Ministrstvo za obrambo nikakor ni imuno na vplive finan\u010Dne in gospodarske krize.\
  \ V letu 2009 so se v okviru dveh rebalansov finan\u010Dna sredstva Ministrstva\
  \ za obrambo \u017Ee zni\u017Eala za 13 % (skupaj za skoraj 80 mio evrov na 552\
  \ mio evrov ali 1,57 % BDP). Resolucija o splo\u0161nem dolgoro\u010Dnem programu\
  \ razvoja in opremljanja Slovenske vojske do leta 2025 predvideva, da se bo obseg\
  \ finan\u010Dnih virov Ministrstva za obrambo do leta 2015 nominalno pove\u010D\
  eval zgolj minimalno (kot odstotek BDP pa naj bi se obrambni izdatki zni\u017Eevali\
  \ na raven pribli\u017Eno 1,2 % BDP do leta 2016). Do leta 2025 je planiran obseg\
  \ Slovenske vojske do 10.000 pripadnikov (8.000 stalne sestave in 2.000 pogodbene\
  \ rezerve), kar pomeni zmanj\u0161anje od do sedaj na\u010Drtovanih 14.000 pripadnikov.\n\
  \u010Clanstvo v Natu ne prina\u0161a le finan\u010Dnih obveznosti, pa\u010D pa je\
  \ potrebno na denar, ki ga Republika Slovenija pla\u010Duje za delovanje Nata, gledati\
  \ kot na dvosmerno ulico, podobno kot na denar namenjen EU. Iz Natovih prora\u010D\
  unov se financirajo zmogljivosti, ki jih uporablja tudi Republika Slovenija ter\
  \ rekonstrukcije letali\u0161ke steze v Cerkljah pri Krki.\n\u010Clanstvo v Natu\
  \ Republiki Sloveniji omogo\u010Da zagotovitev varovanja zra\u010Dnega prostora\
  \ s prestreznimi letali, ki jih nudi \u010Dlanica Nata v okviru zavezni\u0161kih\
  \ mehanizmov. Gre za izredno dragoceno zavezni\u0161ko pomo\u010D, saj bi bili drugi\
  \ na\u010Dini varovanja slovenskega zra\u010Dnega prostora politi\u010Dno in finan\u010D\
  no te\u017Eko uresni\u010Dljivi.\nZaklju\u010Dek\nV sodobnem, kompleksnem in nepredvidljivem\
  \ varnostnem okolju, v katerem prevladujejo asimetri\u010Dne gro\u017Enje in so\
  \ finan\u010Dni viri za razvoj potrebnih voja\u0161kih zmogljivosti bolj omejeni,\
  \ si nobena dr\u017Eava ne more zagotavljati svoje varnosti in obrambe sama, zato\
  \ je nujno potrebno povezovanje in partnersko sodelovanje. Za u\u017Eivanje pravic\
  \ in ugodnosti, ki izhajajo iz \u010Dlanstva, mora Republika Slovenija prevzeti\
  \ tudi odgovornosti in prispevati v Zavezni\u0161tvu po na\u010Delu sorazmerne in\
  \ pravi\u010Dne delitve bremena ter zavezni\u0161ke solidarnosti.\nPredlog izstopa\
  \ Republike Slovenije iz Nata in preusmerjanje ve\u010Dine za obrambo namenjenih\
  \ finan\u010Dnih sredstev v socialo in gospodarstvo, z vidika sodobnih varnostnih\
  \ gro\u017Eenj, ocenjujemo kot neodgovorno, neustrezno in ne dovolj premi\u0161\
  ljeno iniciativo. Nacionalna varnost, ki jo Republika Slovenija zagotavlja tudi\
  \ s \u010Dlanstvom v Natu, predstavlja okvir, ki omogo\u010Da temeljne pogoje za\
  \ socialni in gospodarski razvoj dru\u017Ebe.\n\u010Clanstvo v Natu Republiki Sloveniji\
  \ omogo\u010Da zagotavljanje varnosti pod ugodnej\u0161imi pogoji, kakor \u010D\
  e bi si varnost zagotavljala sama.  "
