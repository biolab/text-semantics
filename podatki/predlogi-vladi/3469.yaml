response: "Odziv Ministrstva za pravosodje in in javno upravo\nDolo\u010Dbe glede\
  \ prenehanja pogodbe o zaposlitvi (188. \u010Dlen) spadajo v 8. poglavje Zakona\
  \ za uravnote\u017Eenje javnih financ (Uradni list RS, \u0161t. 40/2012; v nadaljevanju\
  \ besedila: ZUJF), kjer je v 154. \u010Dlenu natan\u010Dno dolo\u010Deno, da to\
  \ poglavje velja za javne uslu\u017Ebence in funkcionarje v dr\u017Eavnih organih,\
  \ upravah samoupravnih lokalnih skupnosti, javnih agencijah, javnih skladih, javnih\
  \ zavodih, javnih gospodarskih zavodih ter drugih osebah javnega prava, ki so posredni\
  \ uporabniki dr\u017Eavnega prora\u010Duna ali prora\u010Duna samoupravne lokalne\
  \ skupnosti (v nadaljnjem besedilu: javni sektor). ZUJF tako v tem delu ne velja\
  \ samo za delavce v dr\u017Eavni upravi, ampak velja za celoten javni sektor, pri\
  \ \u010Demer pa se  dolo\u010Dbi 188. in 246. \u010Dlena ZUJF nana\u0161ata le na\
  \ javne uslu\u017Ebence.\nV nadaljevanju pojasnjujemo, da 188. in 246. \u010Dlen\
  \ ZUJF dolo\u010Data pogoje za prenehanje veljavnosti pogodbe o zaposlitvi in ne\
  \ pogojev oziroma obveznosti upokojitve. ZUJF tako ne ureja obveznega upokojevanja\
  \ delavcev v dr\u017Eavni upravi, kot je napa\u010Dno navedeno v predlogu. ZUJF\
  \ v prehodnih in kon\u010Dnih dolo\u010Dbah, torej v 246. \u010Dlenu, ureja prenehanje\
  \ pogodbe o zaposlitvi tistim javnim uslu\u017Ebencem, ki izpolnijo pogoje za pridobitev\
  \ pravice do starostne pokojnine na podlagi dolo\u010Denih \u010Dlenov zakona o\
  \ pokojninskem in invalidskem zavarovanju, na katere se sklicuje ZUJF v tem \u010D\
  lenu. Gre za tiste javne uslu\u017Ebence, ki so na dan uveljavitve ZUJF, torej na\
  \ dan 31.5.2012, izpolnjevali pogoje za pridobitev pravice do starostne pokojnine\
  \ v skladu z posameznimi  dolo\u010Dbami oziroma \u010Dleni zakona, ki ureja pokojninsko\
  \ in invalidsko zavarovanje, pri \u010Demer se ZUJF izrecno sklicuje na te \u010D\
  lene zakona, ki ureja pokojninsko in invalidsko zavarovanje. Pogodba o zaposlitvi\
  \ je javnim uslu\u017Ebencem  prenehala veljati na podlagi dokon\u010Dnega sklepa,\
  \ ki ga je predstojnik izdal prvi delovni dan po izteku dveh mesecev od uveljavitve\
  \ ZUJF, to je 1.8.2012. Javni uslu\u017Ebenec, ki mu je na ta na\u010Din prenehala\
  \ veljati pogodba o zaposlitvi, je imel pravico do odpravnine v vi\u0161ini dveh\
  \ povpre\u010Dnih mese\u010Dnih pla\u010D zaposlenega v Republiki Sloveniji za pretekle\
  \ tri mesece oziroma dveh zadnjih mese\u010Dnih pla\u010D zaposlenega, \u010De je\
  \ to zanj ugodneje. V kolikor pa se je tak\u0161en  javni uslu\u017Ebenec upokojil\
  \ v roku dveh mesecev od uveljavitve ZUJF, mu je pripadala odpravnina v vi\u0161\
  ini treh povpre\u010Dnih mese\u010Dnih pla\u010D zaposlenega v Republiki Sloveniji\
  \ za pretekle tri mesece oziroma treh zadnjih mese\u010Dnih pla\u010D zaposlenega,\
  \ \u010De je to zanj ugodneje.\nZUJF pa  dolo\u010Da tudi mo\u017Enost nadaljevanja\
  \ delovnega razmerja, in sicer v primeru sklenitve dogovora o nadaljevanju dela.\
  \ ZUJF namre\u010D dolo\u010Da, da sta se v primeru, \u010De bi bil zaradi prenehanja\
  \ pogodbe o zaposlitvi moten delovni proces, lahko delodajalec in javni uslu\u017E\
  benec za zagotovitev nemotenega delovnega procesa v roku dveh mesecev od uveljavitve\
  \ ZUJF dogovorila za nadaljevanje delovnega razmerja. V dogovoru o nadaljevanju\
  \ delovnega razmerja mora biti razlog za nadaljevanje delovnega razmerja obrazlo\u017E\
  en, v dogovoru pa se dolo\u010Di tudi trajanje delovnega razmerja, pri \u010Demer\
  \ mora biti trajanje delovnega razmerja dolo\u010Deno ustrezno obrazlo\u017Eenemu\
  \ razlogu.\nDolo\u010Dba 188. \u010Dlena ZUJF pa ureja status javnih uslu\u017E\
  bencev, ki bodo pogoje, kot jih ZUJF dolo\u010Da za prenehanje pogodbe o zaposlitvi,\
  \ izpolnili po njegovi uveljavitvi. Navedeni \u010Dlen torej dolo\u010Da, da pogodba\
  \ o zaposlitvi preneha veljati tistim javnim uslu\u017Ebencem, ki izpolnijo pogoje\
  \ za pridobitev pravice do starostne pokojnine na podlagi prvega odstavka 36. \u010D\
  lena v povezavi s prvim odstavkom 54. \u010Dlena oziroma \u010Detrtim odstavkom\
  \ 430. \u010Dlena ali 402. \u010Dlenom ali 404. \u010Dlenom ZPIZ-1, razen \u010D\
  e se s predstojnikom tak javni uslu\u017Ebenec ne dogovori za nadaljevanje delovnega\
  \ razmerja. Pogodba o zaposlitvi preneha veljati na podlagi dokon\u010Dnega sklepa,\
  \ ki ga izda predstojnik prvi delovni dan po izteku dveh mesecev od izpolnitve pogojev,\
  \ javni uslu\u017Ebenec pa ima pravico do odpravnine v vi\u0161ini dveh povpre\u010D\
  nih mese\u010Dnih pla\u010D zaposlenega v Republiki Sloveniji za pretekle tri mesece\
  \ oziroma dveh zadnjih mese\u010Dnih pla\u010D zaposlenega, \u010De je to zanj ugodneje.\n\
  Ponovno poudarjamo, da ZUJF ne ureja pogojev za upokojitev niti ne dolo\u010Da prisilnega\
  \ upokojevanja, ampak dolo\u010Da poseben primer prenehanja delovnega razmerja,\
  \ vsak javni uslu\u017Ebenec, ki  izpolni pogoje in mu preneha delovno razmerje,\
  \  pa se odlo\u010Di, ali bo uveljavil pravico do starostne pokojnine ali bo nadaljeval\
  \ delo pri drugem delodajalcu ali v kak\u0161ni druga\u010Dni obliki zaposlitve.\n\
  Glede odlo\u010Ditve predstojnika, ki javnemu uslu\u017Ebencu izda dokon\u010Dnen\
  \ sklep, na podlagi katerega mu preneha veljati pogodba o zaposlitvi pojasnjujemo,\
  \ da je to oseba, ki vodi delo dr\u017Eavnega organa, uprave lokalne skupnosti,\
  \ ob\u010Dinske uprave, in v osebah javnega prava poslovodni organ. Javnemu uslu\u017E\
  bencu bo torej dokon\u010Den sklep izdala oseba, ki je v imenu delodajalca sklenila\
  \ pogodbo o zaposlitvi z javnim uslu\u017Ebencem. Predstojnik organa oziroma poslovodni\
  \ organ v osebah javnega prava je namre\u010D tisti, ki glede na potrebe dolo\u010D\
  a delovna mesta v skladu z veljavnimi predpisi. Prav tako je predstojnik oziroma\
  \ poslovodna oseba tista oseba, ki pozna celoten delovni proces, zato je odlo\u010D\
  itev o tem, s katerim od javnih uslu\u017Ebencev, ki sicer izpolnijo pgooj za prenehanje\
  \ delovnega razmerja v skladu z ZUJF, se bo dogovorila o nadaljevanju delovnega\
  \ razmerja,  v njeni pristojnosti. Predstojnik organa oziroma  poslovnodni organ\
  \ v osebah javnega prava je tudi odgovorna oseba za zagotavljanje nemotenega delovnega\
  \ procesa, zato mora tudi presoja motenosti delovnega procesa, ki je glede na dolo\u010D\
  be ZUJF razlog za sklenitev dogovora o nadaljevanju delovnega razmerja, v  njegovi\
  \ pristojnosti.\nVlada Republike Slovenije torej ne more odlo\u010Dati o prenehanju\
  \ delovnega razmerja javnim uslu\u017Ebencem v vseh organih dr\u017Eavne uprave.\
  \ O tem v dr\u017Eavni upravi odlo\u010Da predstojnik, in sicer glede na potrebe\
  \ delovnega procesa in upo\u0161tevaje naloge organa ter konkretnega posameznika.\n\
