response: "Odziv Ministrstva za finance\nZ zadnjo spremembo Zakona o dohodnini (Uradni\
  \ list RS, \u0161t. 94/12) je dolo\u010Deno, da se dohodki iz oddajanja premo\u017E\
  enja v najem obdav\u010Dujejo cedularno po stopnji 25 odstotkov. Navedena ureditev\
  \ se je pri\u010Dela uporabljati 1.1.2013.\nPo Zakonu o dohodnini (Uradni list RS,\
  \ \u0161t. 13/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in nasl.; v nadaljevanju:\
  \ ZDoh-2) so z dohodnino med drugim obdav\u010Deni dohodki fizi\u010Dne osebe iz\
  \ oddajanja premo\u017Eenja v najem, ki so bili pridobljeni oziroma dose\u017Eeni\
  \ v dav\u010Dnem letu, ki je enako koledarskemu letu. \u0160teje se, da je  tak\
  \ dohodek prejet, ko je izpla\u010Dan fizi\u010Dni osebi ali je kako druga\u010D\
  e dan na razpolago fizi\u010Dni osebi. Dohodek iz oddajanja v najem je v ZDoh-2\
  \ natan\u010Dno opredeljen. Obdav\u010Dujejo se dejanski dohodki iz oddajanja premo\u017E\
  enja v najem, vklju\u010Dno z nepremi\u010Dninami (torej tudi dohodek iz oddajanja\
  \ stanovanja v najem).\nPredlog, da se po dav\u010Dni stopnji 40 odstotkov obdav\u010D\
  i oportunitetni dohodek na prazna stanovanja (v katerih lastnik tega stanovanja\
  \ nima prijavljenega stalnega prebivali\u0161\u010Da), ki bi ga lastnik nepremi\u010D\
  nine prejel, v kolikor bi nepremi\u010Dnino oddajal na trgu, po vsebini pomeni predlog\
  \ za uvedbo dodatnega davka, ki bi ga pla\u010Devali lastniki takih stanovanj. V\
  \ zvezi s tem opozarjamo, da so \u017Ee po sedanji dav\u010Dni ureditvi, lastniki\
  \ stanovanj na\u010Deloma zavezani za pla\u010Devanje dveh dajatev, ki imata naravo\
  \ davka od (nepremi\u010Dnega) premo\u017Eenja. To sta nadomestilo za uporabo stavbnih\
  \ zemlji\u0161\u010D, ki se pla\u010Duje na podlagi dolo\u010Db Zakona o stavbnih\
  \ zemlji\u0161\u010Dih in Zakona o graditvi objektov ter davek od premo\u017Eenja,\
  \ ki se odmerja na podlagi dolo\u010Db Zakona o davkih ob\u010Danov. Slednji lastnikom\
  \ stanovanj v katerih ti ali njihovi o\u017Eji dru\u017Einski \u010Dlani tudi dejansko\
  \ prebivajo, za ta stanovanja priznava olaj\u0161avo v zmanj\u0161anju dav\u010D\
  ne osnove za vrednost stanovanj do 160 m2. S tem se posredno bolj obdav\u010Dijo\
  \ stanovanja, ki jih ne uporablja lastnik sam, res pa je, da ne glede na to, ali\
  \ so stanovanja prazna ali se oddajajo v najem.\nPojasnjujemo pa, da se o tej problematiki\
  \ razmi\u0161lja ob pripravi izhodi\u0161\u010D za nov sistem davka na nepremi\u010D\
  nine, ki bi nadomestil zdaj\u0161nji dajatvi. In sicer se prou\u010Duje mo\u017E\
  nost bistvenega povi\u0161anja davka v primeru praznega stanovanja, kar je pogosta\
  \ praksa v drugih dr\u017Eavah. \n "
