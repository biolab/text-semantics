response: "Odziv Ministrstva za pravosodje\nUvodoma pojasnjujemo, da so ministrstva\
  \ in vladne slu\u017Ebe del izvr\u0161ilne veje oblasti in se lahko ustanovijo le\
  \ za namen izvr\u0161evanja nalog znotraj tega okvirja. Ministrstvo se po drugem\
  \ odstavku 14. \u010Dlena Zakona o dr\u017Eavni upravi ustanovi za upravljanje upravnih\
  \ nalog na enem ali ve\u010D upravnih podro\u010Djih, medtem ko so naloge vladne\
  \ slu\u017Ebe po prvem odstavku 25. \u010Dlena Zakona o Vladi republike Slovenije\
  \ predvsem organizacijska, strokovna in druga pomo\u010D pri delu vlade in usklajevanju\
  \ dela ministrstev. Glede na navedeno njihova funkcija nikakor ni zagotavljanje\
  \ pravne pomo\u010Di dr\u017Eavljanom, niti tistim, ki so v socialni stiski. Zagotavljanju\
  \ pravne pomo\u010Di je namenjen institut odvetni\u0161tva, tistim posameznikom,\
  \ ki zaradi svojega socialnega polo\u017Eaja stro\u0161kov pravne pomo\u010Di in\
  \ sodnega postopka ne zmorejo nositi sami, pa dr\u017Eava zagotavlja pomo\u010D\
  \ v obliki instituta brezpla\u010Dne pravne pomo\u010Di.\nOdvetni\u0161tvo je v\
  \ 137. \u010Dlenu Ustave RS opredeljeno kot samostojna in neodvisna slu\u017Eba,\
  \ ki jo ureja zakon ter deluje v vseh tistih segmentih dru\u017Ebe, kjer se pojavi\
  \ potreba po pravnem svetovanju in zastopanju. Po prvem odstavku 2. \u010Dlena Zakona\
  \ o odvetni\u0161tvu je odvetnik tisti, ki v okviru opravljanja odvetni\u0161kega\
  \ poklica pravno svetuje, zastopa in zagovarja stranke pred sodi\u0161\u010Di in\
  \ drugimi dr\u017Eavnimi organi, sestavlja listine in zastopa stranke v njihovih\
  \ pravnih razmerjih. Zato so tudi po ZBPP odvetniki glavni nosilci brezpla\u010D\
  ne pravne pomo\u010Di.\nPravico do brezpla\u010Dne pravne pomo\u010Di ureja Zakon\
  \ o brezpla\u010Dni pravni pomo\u010Di (v nadaljevanju ZBPP), ki v prvem odstavku\
  \ 1. \u010Dlena dolo\u010Da, da je namen brezpla\u010Dne pravne pomo\u010Di uresni\u010D\
  evanje pravice do sodnega varstva po na\u010Delu enakopravnosti, upo\u0161tevajo\u010D\
  \ socialni polo\u017Eaj osebe, ki brez \u0161kode za svoje pre\u017Eivljanje in\
  \ pre\u017Eivljanje svoje dru\u017Eine te pravice ne bi mogla uresni\u010Devati.\n\
  Po 29. \u010Dlenu ZBPP izvajajo pravno pomo\u010D po ZBPP odvetniki, ki so po zakonu,\
  \ ki ureja odvetni\u0161tvo vpisani v imenik odvetnikov, in odvetni\u0161ke dru\u017E\
  be, ustanovljene po zakonu, ki ureja odvetni\u0161tvo ter notarji v zadevah, ki\
  \ jih opravljajo po zakonu, ki ureja notariat. Prvi pravni nasvet iz 25. \u010D\
  lena ZBPP ter brezpla\u010Dno pravno svetovanje iz prve alinee prvega odstavka 26.\
  \ \u010Dlena ZBPP pa lahko nudijo tudi osebe, ki brez namena pridobivanja dobi\u010D\
  ka opravljajo dejavnost brezpla\u010Dne pravne pomo\u010Di s soglasjem ministra,\
  \ pristojnega za pravosodje. ZBPP daje mo\u017Enost prosilcu, da si sam izbere odvetnika\
  \ ali drugo osebo, poobla\u0161\u010Deno za izvajanje brezpla\u010Dne pravne pomo\u010D\
  i ter jo navede v pro\u0161nji, \u010De pa tega ne stori, pa jo dolo\u010Di pristojni\
  \ organ za BPP po uradni dol\u017Enosti po abecednem redu s seznama, ki ga organu\
  \ predlo\u017Ei Odvetni\u0161ka zbornica.\nNadalje pojasnjujemo, da se pri odlo\u010D\
  anju o pro\u0161nji za dodelitev brezpla\u010Dne pravne pomo\u010Di ugotavljajo\
  \ finan\u010Dni polo\u017Eaj prosilca in drugi pogoji, ki jih dolo\u010Da ZBPP.\
  \ Tako je do brezpla\u010Dne pravne pomo\u010Di po prvem odstavku 13. \u010Dlena\
  \ ZBPP upravi\u010Dena oseba, ki glede na svoj finan\u010Dni polo\u017Eaj in glede\
  \ na finan\u010Dni polo\u017Eaj svoje dru\u017Eine, brez \u0161kode za svoje socialno\
  \ stanje in socialno stanje svoje dru\u017Eine, ne bi zmogla stro\u0161kov sodnega\
  \ postopka oziroma stro\u0161kov nudenja pravne pomo\u010Di. Finan\u010Dni polo\u017E\
  aj prosilca se ugotavlja glede na njegove dohodke in prejemke in dohodke ter prejemke\
  \ njegove dru\u017Eine, ter glede na premo\u017Eenje, ki ga ima prosilec in njegova\
  \ dru\u017Eina (prvi odstavek 12. \u010Dlena). Po drugem odstavku 13. \u010Dlena\
  \ ZBPP se \u0161teje, da je socialno stanje prosilca in njegove dru\u017Eine zaradi\
  \ stro\u0161kov sodnega postopka oziroma stro\u0161kov nudenja pravne pomo\u010D\
  i ogro\u017Eeno, \u010De mese\u010Dni dohodek prosilca (lastni dohodek) oziroma\
  \ mese\u010Dni povpre\u010Dni dohodek na \u010Dlana dru\u017Eine (lastni dohodek\
  \ dru\u017Eine) ne presega 2-kratnika osnovnega zneska minimalnega dohodka, dolo\u010D\
  enega z zakonom, ki ureja socialnovarstvene storitve. \u010Ce prejema prosilec,\
  \ na podlagi odlo\u010Dbe pristojnega organa, denarno socialno pomo\u010D po dolo\u010D\
  bah zakona, ki ureja socialno varstvene dajatve, se finan\u010Dni polo\u017Eaj prosilca\
  \ v postopku dodelitve brezpla\u010Dne pravne pomo\u010Di ne ugotavlja (drugi odstavek\
  \ 12. \u010Dlena ZBPP).\nPo prvem odstavku 42. \u010Dlena ZBPP se pri presoji dodelitve\
  \ brezpla\u010Dne pravne pomo\u010Di, kot pogoji, upo\u0161tevajo tudi okoli\u0161\
  \u010Dine in dejstva o zadevi, v zvezi s katero prosilec vlaga pro\u0161njo za odobritev\
  \ brezpla\u010Dne pravne pomo\u010Di, in sicer da zadeva ni o\u010Ditno nerazumna\
  \ oziroma da ima prosilec v zadevi verjetne izglede za uspeh, tako da je razumno\
  \ za\u010Deti postopek oziroma se ga udele\u017Eevati ali vlagati v postopku pravna\
  \ sredstva oziroma nanje odgovarjati ter da je zadeva pomembna za prosil\u010Dev\
  \ osebni in socialno-ekonomski polo\u017Eaj oziroma je pri\u010Dakovani izid zadeve\
  \ za prosilca ali njegovo dru\u017Eino \u017Eivljenjskega pomena.\nGlede na zgoraj\
  \ pojasnjeno menimo, da je veljavna ureditev brezpla\u010Dne pravne pomo\u010Di\
  \ ustrezna, zato ne vidimo razlogov za njeno spremembo. \n \n "
