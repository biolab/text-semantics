response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nOzna\u010Dbe \u017E\
  ivil naj bi potro\u0161niku omogo\u010Dale \u010Dim hitrej\u0161o in \u010Dim la\u017E\
  jo izbiro \u017Eivil, lahko pa mu tudi pomagajo razlikovati tovrstna \u017Eivila\
  \ in s tem vplivajo na njegovo izbiro in posledi\u010Dno na preskrbljenost s hranili.\n\
  Od decembra 2016 je na predpakiranih \u017Eivilih v EU obvezno navesti podatek o\
  \ hranilni\_ vrednosti \u017Eivila. Ta podatek\_ vsebuje informacije o koli\u010D\
  ini sedmih bistvenih hranilnih elementov (ma\u0161\u010Dobe, nasi\u010Dene ma\u0161\
  \u010Dobe, ogljikovi hidrati, sladkor, beljakovine, sol in energija) na 100 g oziroma\
  \ 100 ml izdelka. Podatek je obvezen za ve\u010Dino predpakiranih \u017Eivilskih\
  \ izdelkov.\nPoleg omenjenega obveznega ozna\u010Devanja pa Uredba ES 1169/2011\
  \ o zagotavljanju informacij potro\u0161nikom pod dolo\u010Denimi pogoji dopu\u0161\
  \u010Da prostovoljno ozna\u010Devanje hranilne vrednosti na sprednji strani izdelka\
  \ (Front of Pack Nutrition Labelling \u2013 FOPNL). FOPNL je bil opredeljen kot\
  \ orodje, ki naj bi potro\u0161nikom pomagalo pri bolj informirani in bolj zdravi\
  \ izbiri \u017Eivil. S tem bi\_ FOPNL lahko pomembno prispevalo k zmanj\u0161anju\
  \ pojava bolezni povezanih s prehrano.\nNa EU trgu je trenutno prisotno veliko razli\u010D\
  nih prostovoljnih shem ozna\u010Devanja. Nekatere dr\u017Eave \u010Dlanice so se\
  \ odlo\u010Dile za sprejetje nacionalnih pravil prostovoljnega FOPNL (sistem \u201E\
  Zdrava izbira\u201C, logotip \u201ESrce\u201C -Finska, \u201Eklju\u010Davnica\u201C\
  \ - \u0160vedska, \u201E Nutrinform\u201C, sistem Nutri-Score\u201C \u2013 Francija\
  \ in sistem \u201Esemafor\u201C \u2013 Velika Britanija, baterijski na\u010Din ozna\u010D\
  be hranilnih vrednosti - Italija).\nOdgovori na vpra\u0161alnik, povezani s mo\u017E\
  nimi na\u010Dini ozna\u010Devanja hranilnih vrednosti na sprednji strani ozna\u010D\
  b, ki ga je pripravila Nem\u010Dija kot predsedujo\u010Da Svetu EU konec leta 2020,\
  \ ka\u017Eejo, da so mnenja dr\u017Eav \u010Dlanic do barvnih oznak razli\u010D\
  na. 13 dr\u017Eav meni, da so barvne oznake u\u010Dinkovita pomo\u010D potro\u0161\
  nikom (med njimi Francija, Belgija, Luksemburg, Nem\u010Dija, Avstrija, \u0160panija\
  \ in Nizozemska), 8 dr\u017Eav med katerimi so Italija, Gr\u010Dija, \u010Ce\u0161\
  ka, Ciper, Mad\u017Earska, Romunija in Latvija pa navajajo, da se barvne oznake\
  \ niso izkazale kot u\u010Dinkovita pomo\u010D potro\u0161nikom. Te dr\u017Eave\
  \ z Italijo tudi nasprotujejo NUTRISCORE modelu. NutriScore ozna\u010Duje u\u010D\
  inke \u017Eivila v koli\u010Dini 100g, kar je lahko zavajajo\u010De, saj se nekatera\
  \ \u017Eivila zau\u017Eivajo v manj\u0161ih ali ve\u010Djih koli\u010Dinah od 100g\
  \ oziroma 100ml. Posledi\u010Dno tak\u0161ni sistemi lahko privedejo do nesmiselnih\
  \ primerov npr. da predstavljajo da sta \xBBCocaCola Zero\xAB in \xBBPommes Frites\xAB\
  \ zdravju primerni \u017Eivili, parmezan, olj\u010Dno olje in pr\u0161ut pa so nezdrava\
  \ \u017Eivila. Prav tako niso primerne sheme, ki upo\u0161tevajo samo nekatere hranilne\
  \ elemente, saj lahko predstavijo potro\u0161niku, da je \u017Eivilo bolj zdravo,\
  \ kot je v resnici. Tak\u0161ne informacije lahko imajo ob nezadostnem osve\u0161\
  \u010Danju/izobra\u017Eevanju potro\u0161nikov negativne vplive na njihovo zdravje,\
  \ hkrati pa so \u0161kodljive diskriminatorne do dolo\u010Denih drugih kategorij\
  \ \u017Eivil, tudi nekaterih tradicionalnih \u017Eivil.\nV Sloveniji je prostovoljno\
  \ v uporabi shema varovanega \u017Eivila, ki ga podeljuje Dru\u0161tvo za zdravje\
  \ srca in o\u017Eilja Slovenije, ki je prepoznaven in razumljen pri slovenskih potro\u0161\
  nikih. Nacionalni program o prehrani in telesni dejavnosti za zdravje 2015\u2013\
  2025 (Dober tek Slovenija), ki sodi v pristojnost Ministrstva za zdravje\_ predvideva\
  \ mo\u017Enost vzpostavitve prostovoljnega ozna\u010Devanja \u017Eivil s posebnim\
  \ simbolom, ki bi potro\u0161nikom olaj\u0161ala izbor \u017Eivil z najugodnej\u0161\
  o hranilno sestavo, skladno z uveljavljenimi prehranskimi priporo\u010Dili. Predlog\
  \ je, da bi \u017Ee uveljavljen simbol varovalnega \u017Eivila (ki ga podeljuje\
  \ Dru\u0161tvo za zdravje srca in o\u017Eilja Slovenije) pre\u0161el na nacionalno\
  \ raven.\nHkrati pa Slovenija podpira namero Komisije, da jasnej\u0161e ozna\u010D\
  evanje hranilnih vrednosti na sprednji strani embala\u017Ee uvr\u0161\u010Da med\
  \ pomembne elemente strategije Od kmetije do vilic (Farm to Fork), kar bi urejal\
  \ enoten, harmoniziran predpis na nivoju EU glede ozna\u010Devanja hranilnih vrednosti\
  \ na sprednji strani embala\u017Ee.\_ Priprava predpisa je v programu dela Komisije\
  \ za leto 2023."
