response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi s predlogom odgovarjamo, da je splo\u0161no sprejeta definicija univerzalnega\
  \ temeljnega dohodka v okviru Svetovne mre\u017Ee za temeljni dohodek (Basic Income\
  \ Earth Network) ta, da je temeljni dohodek dohodek, ki je brezpogojno zagotovljen\
  \ vsem na individualni ravni, brez preverjanja sredstev ali zahtev dela. Je oblika\
  \ zagotovljenega minimalnega dohodka, ki se od ostalih oblik (v evropskih dr\u017E\
  avah) razlikuje v treh pomembnih zna\u010Dilnostih: izpla\u010Dan je posamezniku\
  \ in ne gospodinjstvu, izpla\u010Dan je ne glede na ostale vire dohodka, izpla\u010D\
  an je brez zahteve po kakr\u0161nikoli obliki dela ali zahteve po pripravljenosti,\
  \ da se to sprejme, \u010De je ponujeno. Koncept UTD predvideva, da dr\u017Eava\
  \ vsakemu posamezniku v rednih mese\u010Dnih zneskih izpla\u010Duje enak temeljni\
  \ dohodek, ki naj bi pokrival osnovne \u017Eivljenjske stro\u0161ke, brez preverjanja\
  \ premo\u017Eenja ali dela.\nV Sloveniji je raziskava, ki je ovrednotila finan\u010D\
  ne u\u010Dinke uvedbe UTD, raziskava iz leta 2010, Predlog UTD v Sloveniji \u2014\
  \ zakaj in kako?, ki jo je pripravila dr. Valerija Koro\u0161ec na podlagi podatkov\
  \ iz leta 2008.\nPoudariti je treba, da je trenutna temeljna zna\u010Dilnost pravic\
  \ iz sistema socialnega varstva (tudi sistema socialnih pomo\u010Di) njihova subsidiarnost.\
  \ Navedeno pomeni, da morata posameznik in dru\u017Eina iz\u010Drpati prav vse mo\u017E\
  nosti zagotavljanja pre\u017Eivetja z lastnimi mo\u010Dmi. Preden sta lahko upravi\u010D\
  ena do socialne pomo\u010Di, morata uveljaviti vse pravice iz nadrejenega sistema\
  \ socialnega zavarovanja, izterjati dolgove (npr. pre\u017Eivnino), sprejeti vsako\
  \ (predvsem pla\u010Dano) delo in zmanj\u0161ati razpolo\u017Eljivo premo\u017E\
  enje. Zato se poudarja, da je sistem socialne pomo\u010Di zadnja, varovalna mre\u017E\
  a \u0161ir\u0161ega sistema socialne varnosti, ki naj omogo\u010Di \u010Dlovekovega\
  \ dostojanstva vredno \u017Eivljenje.\nVlada Republika Slovenije odgovarja, da je\
  \ za uvedbo UTD potreben temeljit strokovni in dru\u017Ebeni razmislek (preu\u010D\
  iti je treba vpliv na socialne izdatke dr\u017Eave, motivacijo za iskanje zaposlitve,\
  \ kako dobro je v Sloveniji razvita delovna etika)."
