response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV Republiki Sloveniji se pla\u010De urejajo s kolektivnimi pogodbami in zakoni.\
  \ Kolektivne pogodbe so predmet pogajanj med delodajalci oziroma njihovimi predstavniki\
  \ in sindikati, ki se na razli\u010Dnih ravneh (raven dejavnosti, podjetni\u0161\
  ka raven) svobodno dogovarjajo tudi o vi\u0161ini najni\u017Ejih pla\u010D za razli\u010D\
  ne ravni zahtevnosti dela. Vlada v vsebino kolektivnih pogodb ne sme posegati, razen\
  \ kadar kot neposredni delodajalec sklepa pogodbe s sindikati, predstavniki delavcev\
  \ zaposlenih v javnem sektorju. Podro\u010Dje pla\u010D v javnem sektorju pa v temelju\
  \ ureja Zakon o sistemu pla\u010D v javnem sektorju.\nPoleg navedenega je v Sloveniji\
  \ zakonsko urejena tudi minimalna pla\u010Da, in sicer najni\u017Eje zakonito pla\u010D\
  ilo izhaja iz Zakona o minimalni pla\u010D (Uradni list RS, \u0161t. 13/2010), ki\
  \ dolo\u010Da pravico do minimalne pla\u010De za delo s polnim delovnim \u010Dasom,\
  \ njeno vi\u0161ino ter na\u010Din njenega dolo\u010Danja in objave.\nPredlog za\
  \ zakonsko dolo\u010Ditev razmerja med najvi\u0161jo in najni\u017Ejo pla\u010D\
  o v Republiki Sloveniji v razmerju 5 : 1, in sicer v petih stopnjah v razponu od\
  \ 1000 do 5000 EUR, posega v zakonsko uveljavljen sistem svobodnega kolektivnega\
  \ dogovarjanja. Ob tem velja poudariti, da kolektivne pogodbe praviloma niti ne\
  \ veljajo za \u010Dlane uprav in druge vodilne delavce v podjetju in je njihovo\
  \ pla\u010Dilo za delo dogovorjeno neposredno z lastniki podjetij oziroma njihovimi\
  \ predstavniki. Zato bi bila po na\u0161em mnenju uresni\u010Ditev posredovanega\
  \ predloga tudi v nasprotju z na\u010Delom tr\u017Ene ekonomije in bi posegla v\
  \ pravice lastnikov, da svobodno odlo\u010Dajo o obsegu sredstev, ki jih namenjajo\
  \ za pla\u010Dilo za vodenje podjetij. Morebitne omejitve pla\u010D vodilnih delavcev\
  \ so lahko zakonsko predpisane le v primerih, ko je dr\u017Eava neposreden lastnik\
  \ podjetja, kar tudi ureja Zakon o prejemkih poslovodnih oseb v gospodarskih dru\u017E\
  bah v ve\u010Dinski lasti Republike Slovenije in samoupravnih lokalnih skupnosti\
  \ (Uradni list RS, \u0161t. 21/10), ki je v pristojnosti Ministrstva za gospodarski\
  \ razvoj in tehnologijo.\nNa podlagi navedenega menimo, da predlaganega ukrepa za\
  \ zakonsko dolo\u010Ditev razmerja med najvi\u0161jo in najni\u017Ejo pla\u010D\
  o v Republiki Sloveniji v razmerju 5 : 1, v razponu od 1000 do 5000 EUR, ni mogo\u010D\
  e sprejeti.\n Odziv Ministrstva za javno upravo\nOb sprejemu Zakona o sistemu pla\u010D\
  \ v javnem sektorju (Uradni list RS, \u0161t. 108/09 - uradno pre\u010Di\u0161\u010D\
  eno besedilo, 13/10, 59/10, 85/10, 107/10, 35/11 - ORZSPJS49a, 27/12 - odl. US,\
  \ 40/12 - ZUJF, 46/13, 25/14 - ZFU in 50/14) je bilo razmerje med najni\u017Ejo\
  \ in najvi\u0161jo osnovno bruto pla\u010Do pribli\u017Eno 1:12. Ob vstopu v nov\
  \ pla\u010Dni sistem s 1.8.2008 je bilo ugotovljeno, da je vrednost 7. pla\u010D\
  nega razreda (vrednost pla\u010Dnih razredov iz pla\u010Dne lestvice predstavljajo\
  \ osnovno bruto pla\u010Do javnega uslu\u017Ebenca oziroma funkcionarja) najbli\u017E\
  je vrednosti minimalne pla\u010De, ki je veljala za navedeno obdobje (589,19\u20AC\
  ). Razmerje med 7. pla\u010Dnim razredom (najni\u017Ejo osnovno bruto pla\u010D\
  o) in vrednostjo najvi\u0161jega 65. pla\u010Dnega razreda (najvi\u0161ja osnovna\
  \ bruto pla\u010Do) je takrat zna\u0161alo pribli\u017Eno 1:9,7. Trenutno je na\
  \ podlagi veljavne pla\u010Dne lestvice ter vrednosti minimalne pla\u010De to razmerje\
  \ pribli\u017Eno 1:6,5 (16. pla\u010Dni razred je najbli\u017Eji po vrednost minimalne\
  \ pla\u010De, ki trenutno zna\u0161a 789,13\u20AC). Iz navedenega izhaja, da je\
  \ v javnem sektorju prisoten trend zmanj\u0161evanja razlike med najvi\u0161jo ter\
  \ najni\u017Ejo osnovno bruto pla\u010Do.\n Odziv Ministrstva za gospodarski razvoj\
  \ in tehnologijo\nSkladno s prvim odstavkom 270. \u010Dlena Zakona o gospodarskih\
  \ dru\u017Ebah (Uradni list RS, \u0161t. 65/09 \u2013 UPB, 33/11, 91/11, 32/12,\
  \ 57/12, 44/13 \u2013 odl. US in 82/13. v nadaljnjem besedilu: ZGD-1) mora nadzorni\
  \ svet pri dolo\u010Ditvi prejemkov posameznega \u010Dlana uprave (pla\u010Da in\
  \ povra\u010Dilo stro\u0161kov, bonitete, nagrada za poslovno uspe\u0161nost, udele\u017E\
  ba v dobi\u010Dku itd., odpravnina in drugi prejemki) poskrbeti za to, da so celotni\
  \ prejemki v ustreznem sorazmerju z nalogami \u010Dlanov uprave in finan\u010Dnim\
  \ stanjem dru\u017Ebe ter v skladu s politiko prejemkov iz 294. \u010Dlena ZGD-1.\
  \ \u010Ceprav ZGD-1 ne dolo\u010Da razmerja med prejemki poslovodnih oseb in drugimi\
  \ zaposlenimi, pa zakon nalaga nadzornemu svetu, ki je pristojen za sklenitev pogodbe\
  \ z poslovodnimi osebami, da dolo\u010Di prejemke v skladu s stanjem dru\u017Ebe\
  \ in morebitno politiko prejemkov, ki jo sprejme skup\u0161\u010Dina dru\u017Ebe.\n\
  Prejemki predsednikov in predsednic, \u010Dlanov uprav in \u010Dlanic uprav, izvr\u0161\
  nih direktorjev in direktoric, poslovodij in poslovodkinj ter prokuristov in prokuristk\
  \ (v nadaljnjem besedilu: direktor) v gospodarskih dru\u017Ebah, v katerih so neposredno\
  \ ali posredno imetnice ve\u010Dinskega dele\u017Ea Republika Slovenija oziroma\
  \ samoupravne lokalne skupnosti so urejeni v Zakonu o prejemkih poslovodnih oseb\
  \ v gospodarskih dru\u017Ebah v ve\u010Dinski lasti Republike Slovenije in samoupravnih\
  \ lokalnih skupnosti (Uradni list RS, \u0161t. 21/10, 8/11 in 23/14, v nadaljnjem\
  \ besedilu: ZPPOGD), ki dolo\u010Da, da je direktor upravi\u010Den do osnovnega\
  \ pla\u010Dila, to je bruto pla\u010Dila nezmanj\u0161anega za davke in prispevke\
  \ (v nadaljnjem besedilu: osnovno pla\u010Dilo), spremenljivega prejemka za uspe\u0161\
  nost poslovanja in odpravnine. Druga alineja tretjega odstavka 4. \u010Dlena ZPPOGD\
  \ dolo\u010Da, da se osnovno pla\u010Dilo direktorja dolo\u010Di v razmerju s povpre\u010D\
  no bruto pla\u010Do, izpla\u010Dano v dru\u017Ebah v skupini ali v dru\u017Ebi,\
  \ \u010De ni skupine, v preteklem poslovnem letu.\nNa podlagi petega odstavka 4.\
  \ \u010Dlena ZPPOGD je Vlada Republike Slovenije izdala Uredbo o dolo\u010Ditvi\
  \ najvi\u0161jih razmerij za osnovna pla\u010Dila ter vi\u0161ine spremenljivih\
  \ prejemkov direktorjev (Uradni list RS, \u0161t. 34/2010 in 52/11, v nadaljnjem\
  \ besedilu: Uredba), ki dolo\u010Da, da se osnovno pla\u010Dilo dolo\u010Di v vi\u0161\
  ini povpre\u010Dne bruto pla\u010De, izpla\u010Dane v dru\u017Ebah v skupini, ki\
  \ imajo sede\u017E na obmo\u010Dju Republike Slovenije, ali v dru\u017Ebi, \u010D\
  e ni skupine, v preteklem poslovnem letu, pomno\u017Eene z mnogokratnikom, ki ga\
  \ glede na velikost in dejavnost dru\u017Ebe dolo\u010Da Uredba. Uredba dolo\u010D\
  a, da lahko zna\u0161a mnogokratnik za male dru\u017Ebe najve\u010D 3, za srednje\
  \ dru\u017Ebe najve\u010D 4 in za velike dru\u017Ebe najve\u010D 5. Uredba pa dolo\u010D\
  a izjeme za dru\u017Ebe, ki opravljajo dejavnost oskrbe z elektri\u010Dno energijo,\
  \ plinom, paro ter v rudarstvu, za dru\u017Ebe, ki v lokalnih skupnostih kot gospodarsko\
  \ javno slu\u017Ebo opravljajo dolo\u010Dene dejavnosti ter za dru\u017Ebe, ki poslujejo\
  \ kot invalidska podjetja in niso dru\u017Ebe v skupini ter opravljajo v Uredbi\
  \ dolo\u010Dene dejavnosti.\nNa podlagi tretje alineje tretjega odstavka 4. \u010D\
  lena ZPPOGD lahko zna\u0161a spremenljivi prejemek najve\u010D 30 odstotkov izpla\u010D\
  anih osnovnih pla\u010Dil direktorja v poslovnem letu. Uredba pa dolo\u010Da izjeme,\
  \ in sicer lahko zna\u0161a spremenljivi prejemek direktorja v dru\u017Ebah, ki\
  \ opravljajo dejavnost oskrbe z elektri\u010Dno energijo, plinom in paro ter v rudarstvu\
  \ najve\u010D 15 odstotkov izpla\u010Danih osnovnih pla\u010Dil direktorja v poslovnem\
  \ letu, medtem ko lahko zna\u0161a spremenljivi prejemek v dru\u017Ebah, ki v samoupravnih\
  \ lokalnih skupnostih kot gospodarsko slu\u017Ebo opravljajo v Uredbi dolo\u010D\
  ene dejavnosti, najve\u010D 10 odstotkov izpla\u010Danih osnovnih pla\u010Dil direktorja\
  \ v poslovnem letu.\nIz zgoraj navedenega izhaja, da so prejemki pla\u010D direktorjev\
  \ v gospodarskih dru\u017Ebah, v katerih so neposredno ali posredno imetnice ve\u010D\
  inskega dele\u017Ea Republika Slovenija oziroma samoupravne lokalne skupnosti zakonsko\
  \ \u017Ee urejeni. Glede pla\u010D v gospodarskih dru\u017Ebah, v katerih ni Republika\
  \ Slovenija oziroma samoupravne lokalne skupnosti neposredno ali posredno imetnica\
  \ ve\u010Dinskega dele\u017Ea, pa prejemke dolo\u010Da nadzorni svet oziroma skup\u0161\
  \u010Dina, \u010De dru\u017Eba nima nadzornega sveta.\n "
