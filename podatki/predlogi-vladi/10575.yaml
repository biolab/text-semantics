response: "Odziv Ministrstva za obrambo\nObmo\u010Dje Gaj predstavlja del aktivnega\
  \ voja\u0161kega oziroma me\u0161anega letali\u0161\u010Da, ki je prostorsko urejeno\
  \ z Dr\u017Eavnim prostorskim na\u010Drtom za letali\u0161\u010De Cerklje ob Krki\
  \ (v nadaljevanju DPN). V skladu z 11. \u010Dlenom DPN je obmo\u010Dje Gaj prostorsko\
  \ opredeljeno kot obmo\u010Dje za razmestitev letal v primeru ve\u010Dje obremenjenosti\
  \ letali\u0161\u010Da in da se znotraj obmo\u010Dja uredi poligon varne vo\u017E\
  nje in testiranje vozil z mo\u017Enostjo civilne souporabe. Obmo\u010Dje Gaj je,\
  \ tako kot celotno obmo\u010Dje letali\u0161\u010Da Cerklje ob Krki, prostorsko\
  \ na\u010Drtovano z DPN kot obmo\u010Dje izklju\u010Dne rabe za potrebe obrambe,\
  \ z mo\u017Enostjo civilne souporabe, kot jo dolo\u010Da DPN v navedenem 11. \u010D\
  lenu.\nIdeja o izgradnji poligona varne vo\u017Enje z namenom civilne souporabe\
  \ je bila inicirana od Ministrstva za promet, danes Ministrstvo za infrastrukturo,\
  \ v letu 2006, to je v \u010Dasu sprejemanja DPN. Ministrstvo za promet in Ministrstvo\
  \ za obrambo sta nato dne 30. 8. 2010 sklenila Sporazum o oblikovanju dvonamenskih\
  \ vsebin obmo\u010Dja Gaj na letali\u0161\u010Du Cerklje ob Krki ter o sodelovanju\
  \ in nalogah pri pripravi projekta in druge dokumentacije za njegovo ureditev, ki\
  \ je prenehal veljati konec leta 2015. S prenehanjem veljavnosti navedenega sporazuma\
  \ je Ministrstvo za infrastrukturo odstopilo od nadaljnjega sodelovanja pri projektu\
  \ izgradnje poligona.\nMinistrstvo za obrambo je v skladu z obveznostmi iz navedenega\
  \ sporazuma, oddalo v uporabo obmo\u010Dje Gaj A\u0160 2005 za pet let. Pogodba\
  \ je potekla 18. 8. 2019. Uporabnik, A\u0160 2005 se ni odzval na primopredajo in\
  \ tudi ni odstranil svojih premi\u010Dnih in nepremi\u010Dnih stvari, je pa predlagal\
  \ mirno poravnavo spora s tem, ko je na Dr\u017Eavno odvetni\u0161tvo dne 20. 12.\
  \ 2019 vlo\u017Eil Predlog za mirno re\u0161itev spora v smislu izpolnitve preostanka\
  \ Pogodbe oz. pla\u010Dila od\u0161kodnine v vi\u0161ini 1.935.000,00 EUR.\nMinistrstvo\
  \ za obrambo, ki je upravljavec letali\u0161\u010Da Cerklje ob Krki v okviru svojih\
  \ pristojnosti in nalog zagotavljanja obrambe in varnosti Slovenije, skrbi za nenehen\
  \ razvoj letali\u0161\u010Da Cerklje ob Krki, ki se z obnovo in gradnjo infrastrukture\
  \ v skladu s potrebami Slovenske vojske in Severnoatlantskega zavezni\u0161tva,\
  \ razvija v pomembno voja\u0161ko letali\u0161\u010De v regiji in le voja\u0161\
  ke potrebe narekujejo na\u010Drtovanje razvoja letali\u0161\u010Da.\nIz predloga\
  \ izhaja, da \u0161portniki za preizku\u0161anje svojih sposobnosti in za tekmovanja\
  \ potrebujejo primerne objekte in da so slovenski \u0161portniki avtomobilisti in\
  \ motociklisti prikraj\u0161ani, saj jim niso zagotovljeni potrebni dostojni pogoji.\
  \ Poleg tega tudi ni omogo\u010Deno zasledovanje tehni\u010Dnega razvoja s testiranjem\
  \ novih produktov avtomoto industrije. Poligon predviden na obmo\u010Dju Gaj z DPN\
  \ naj bi prispeval tudi k zmanj\u0161anju \u0161tevila prometnih nesre\u010D. Uporabljal\
  \ pa bi se tudi za voja\u0161ke, gasilske in re\u0161evalne vaje ter treninge drugih\
  \ vrst \u0161porta, kot npr. kolesarskega kronometra.\nGlede na predhodno navedeno\
  \ in upo\u0161tevajo\u010D dejstvo, da je razvoj letali\u0161\u010Da kot celote\
  \ pomemben za obrambne in varnostne potrebe Slovenije in da tudi obmo\u010Dje Gaj\
  \ slu\u017Ei prvenstveno obrambnemu namenu in \u0161ele nato (poligon varne vo\u017E\
  nje ko bo zgrajen) mo\u017Enosti civilne souporabe ocenjujemo, da predlog za zagotovitev\
  \ izgradnje objektov za avtomobilski in motoristi\u010Dni ter druge \u0161porte,\
  \ ni primeren za nadaljnjo obravnavo. Obmo\u010Dje Gaj, ki je prvenstveno namenjeno\
  \ za potrebe razmestitve letal v primeru ve\u010Dje obremenjenosti letali\u0161\u010D\
  a, se bo razvijalo v skladu z na\u010Drtovanim razvojem Letali\u0161\u010Da Cerklje\
  \ ob Krki in v skladu s potrebami Slovenske vojske ter z upo\u0161tevanjem zavez\
  \ Republike Slovenije do Zavezni\u0161tva. Predvsem pa je potrebno najprej odstraniti\
  \ premi\u010Dne in nepremi\u010Dne stvari prej\u0161njega uporabnika in z njim ali\
  \ v pravdnem postopku re\u0161iti zahtevo za pla\u010Dilo od\u0161kodnine, naslovljene\
  \ na Ministrstvo za obrambo."
