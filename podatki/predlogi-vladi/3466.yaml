response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nUvodoma pojasnjujemo,\
  \ da se sistem pokojninskega in invalidskega zavarovanja financira s prispevki,\
  \ kateri so dolo\u010Deni kot odstotki od bruto pla\u010De. Tako je sama pokojnina\
  \ odvisna od vi\u0161ine vpla\u010Danih prispevkov in pokojninske osnove, od katere\
  \ se odmeri in izpla\u010Duje pokojnina. Po sedaj veljavnem Zakonu o pokojninskem\
  \ in invalidskem zavarovanju (Uradni list RS, \u0161t. 109/06-uradno pre\u010Di\u0161\
  \u010Deno besedilo, 112/06 Odl.US, 114/06-ZUTPG, 91/2007 Skl.US, 10/08-ZVarDod,\
  \ 98/09-ZIUZGK, 27/10 Odl.US, 38/10-ZUKN, 61/10-ZSVarPre, 79/10-ZPKDPIZ, 94/10-ZIU,\
  \ 84/11 Odl.US, 94/11 Odl.US, 105/11, 110/11-ZDIU12, 40/12-ZUJF, v nadaljevanju:\
  \ ZPIZ-1) se pokojninska osnova od katere se odmeri starostna pokojnina, praviloma\
  \ dolo\u010Di na podlagi mese\u010Dnega povpre\u010Dja prejetih pla\u010D oziroma\
  \ zavarovalnih osnov, od katerih so bili obra\u010Dunani prispevki, v katerihkoli\
  \ zaporednih 18 letih zavarovanja po 1.1.1970, ki so za zavarovanca najugodnej\u0161\
  a. Za izra\u010Dun pokojninske osnove je iz \u010Detrtega odstavka 39. \u010Dlena\
  \ ZPIZ-1 nadalje razvidno, da se vzamejo pla\u010De oziroma osnove, od katerih so\
  \ bili pla\u010Dani prispevki, zmanj\u0161ane za davke in prispevke, ki se obra\u010D\
  unavajo in pla\u010Dujejo od pla\u010De po povpre\u010Dni stopnji v Republiki Sloveniji.\n\
  Splo\u0161ne dolo\u010Dbe o pla\u010Dah in drugih osebnih prejemkih ureja Zakon\
  \ o delovnih razmerjih (Uradni list RS, \u0161t. 42/02, 79/2006-ZZZPB-F, 46/2007-Odl.US,\
  \ 103/2007, 45/2008-ZArbit, 83/2009-Odl.US, v nadaljevanju: ZDR) ter kolektivne\
  \ pogodbe v katerih je opredeljen na\u010Din obra\u010Dunavanja in izpla\u010Devanja\
  \ pla\u010D. Pla\u010Da je v skladu z drugim odstavkom 126. \u010Dlena ZDR sestavljena\
  \ iz osnovne pla\u010De, dela pla\u010De za delovno uspe\u0161nost in dodatkov.\
  \ Dodatki delavcu v skladu s 128. \u010Dlenom ZDR pripadajo v posebnih pogojih dela,\
  \ ki izhajajo iz razporeditve delovnega \u010Dasa za no\u010Dno delo, za nadurno\
  \ delo, za delo v nedeljo, za delo na praznike in dela proste dneve po zakonu.\n\
  V povezavi z va\u0161im vpra\u0161anjem dodajamo, da se ne glede na obra\u010Dunane\
  \ prispevke za  izra\u010Dun pokojninske osnove v skladu z 42. \u010Dlenom ZPIZ-1\
  \ ne \u0161tejejo: prejemki za delo, ki ga je delavec opravil zunaj okvira rednega\
  \ dela (npr. delo preko polnega delovnega \u010Dasa, ki presega omejitve, dolo\u010D\
  ene z Zakonom o delovnih razmerjih, sodelovanje v izpitni komisiji, predavanja izven\
  \ redne zaposlitve); prejemki, ki pomenijo povra\u010Dilo materialnih stro\u0161\
  kov (npr. dnevnice, kilometrine, terenski dodatki, dodatek za lo\u010Deno \u017E\
  ivljenje, dodatek za prehrano, potni stro\u0161ki, prevoz na delo); regres za letni\
  \ dopust; nagrade ob delovnih jubilejih; prejemki v naravi, razen kadar pomenijo\
  \ sestavni del pla\u010Dila po pogodbi o zaposlitvi in so od njih pla\u010Dani prispevki;\
  \ odpravnine, prejemki zaradi upokojitve; prejemki v obliki delnic, obveznic in\
  \ drugih vrednostnih papirjev; osnove, od katerih so bili pla\u010Dani prispevki\
  \ za dokup pokojninske dobe.\nGlede pla\u010Dila za nadurno delo, pojasnjujemo,\
  \ da je nadurno delo sestavni del pla\u010De (dodatek k pla\u010Di) in se tako v\u0161\
  teva v pokojninsko osnovo iz 39. \u010Dlena ZPIZ-1. Vendar pa je pri tem potrebno\
  \ poudariti, da se izhajajo\u010D iz dolo\u010Dbe 44. \u010Dlena ZPIZ-1 pla\u010D\
  a za delo preko polnega delovnega \u010Dasa upo\u0161teva za ugotovitev pokojninske\
  \ osnove najve\u010D za toliko ur dela preko polnega delovnega \u010Dasa, kolikor\
  \ je dovoljeno po predpisih o delovnih razmerjih in pod pogojem, da so od nje pla\u010D\
  ani prispevki. Zakon o delovnih razmerjih v tretjem in \u010Detrtem odstavku 143.\
  \ \u010Dlena dolo\u010Da, da lahko traja nadurno delo najve\u010D osem ur na teden,\
  \ najve\u010D 20 ur na mesec in najve\u010D 170 ur na leto, s soglasjem delavca\
  \ pa se ta \u010Das lahko povi\u0161a na 230 ur na leto. V pokojninsko osnovo se\
  \ torej upo\u0161teva pla\u010Da najve\u010D za toliko nadur, kolikor jih lahko\
  \ delavec v dolo\u010Denem obdobju opravi skladno z ZDR.\nGlede na to, da je smisel\
  \ pokojninskega in invalidskega zavarovanja priznanje pravic, za katere so bili\
  \ v \u010Dasu aktivnega obdobja pla\u010Dani prispevki, se v pokojninsko osnovo\
  \ ne v\u0161tevajo prejemki dolo\u010Deni v 42. \u010Dlenu ZPIZ-1, od katerih niso\
  \ bili pla\u010Dani prispevki.\n "
