response: "Odziv Ministrstva za zdravje\nPravila glede kajenja v ve\u010Dstanovanjskih\
  \ stavbah lahko lastniki uredijo deloma v okviru hi\u0161nega reda. Lastniki lahko\
  \ sprejmejo hi\u0161ni red, s katerim dolo\u010Dijo pravice in obveznosti uporabnikov\
  \ posameznih delov stavbe z namenom, da se zagotovijo pogoji za nemoteno uporabo\
  \ teh delov, zavaruje varnost in red ter zagotovi mir in \u010Disto\u010Da v stavbi,\
  \ tako da se z njim dolo\u010Dijo temeljna pravila sosedskega so\u017Eitja.\nV Sloveniji\
  \ je trenutno, v skladu z Zakonom o omejevanju uporabe toba\u010Dnih in povezanih\
  \ izdelkov (UL RS, \u0161t. 9/17 in 29/17), prepovedano kajenje oz. uporaba tobaka,\
  \ toba\u010Dnih in povezanih izdelkov v prostorih, ki se ne \u0161tejejo za zaprte\
  \ prostore, zgolj v primeru, \u010De so le ti del pripadajo\u010Dih funkcionalnih\
  \ zemlji\u0161\u010D objektov, v katerih se opravlja dejavnost vzgoje ali izobra\u017E\
  evanja.\nPri prepovedi kajenja na drugih zunanjih prostorih bomo v prihodnje sledili\
  \ usmeritvam Svetovne zdravstvene organizacije, zakonodaji EU in priporo\u010Dilom\
  \ stroke, potrebna pa bo tudi \u0161ir\u0161a dru\u017Ebena razprava."
