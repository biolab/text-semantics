response: "Odziv Ministrstva za okolje in prostor\nMinistrstvo za okolje in prostor\
  \ je s spremembo Stanovanjskega zakona v lanskem letu olaj\u0161alo pridobivanje\
  \ soglasij v primeru vgradnje dvigal. Kot smo \u017Ee ve\u010Dkrat pojasnili vgradnja\
  \ dvigal in dvi\u017Enih plo\u0161\u010Dadi v obstoje\u010Do ve\u010Dstanovanjsko\
  \ stavbo predstavlja investicijo ve\u010Dje vrednosti, ki jo je smiselno obravnavati\
  \ v kontekstu celovite prenove stavbe (\u0161e toliko bolj to velja za starej\u0161\
  e stavbe). Vgradnja dvigal ni tip samostojnega projekta, ki bi ga Evropska komisija\
  \ izrecno podprla v okviru zakonodajnega okvira sedanje (2014 -2020) niti v okviru\
  \ predlogov za izvajanje prihodnje finan\u010Dne perspektive (2021-2027). Jasna\
  \ podpora pa gre, kot smo \u017Ee ve\u010Dkrat povedali, celovitim prenovam stavb.\
  \ V okviru celovite prenove stavbe bi lahko med upravi\u010Dene stro\u0161ke odprave\
  \ funkcionalnih ovir spadal tudi stro\u0161ek vgradnje dvigala oziroma dvi\u017E\
  ne plo\u0161\u010Dadi. Slednje pomeni, da obstaja mo\u017Enost, da se bi v okviru\
  \ celovitih prenov stavb, ki se bodo izvajale na ve\u010D ministrstvih, za zagotavljanje\
  \ funkcionalne uporabnosti starej\u0161ih ve\u010Dstanovanjskih stavb, kot upravi\u010D\
  en stro\u0161ek vklju\u010Dilo tudi stro\u0161ek vgradnje dvigala ter stro\u0161\
  ek drugih funkcionalnih prilagoditev stavb.\_"
