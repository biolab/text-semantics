  \ pa je plasti\u010Dne okence zamenjalo s celofanom, ki je narejen iz regenerirane\
  \ celuloze, ki je prav tako osnova za izdelovanje papirja.\nRezultati recikliranja\
  \ odpadnega papirja so dose\u017Eeni, v papirne proizvode, najve\u010D v embala\u017E\
  o, pa se vrne kar 60 % recikliranega papirja."
