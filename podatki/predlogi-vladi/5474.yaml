response: "Odziv Ministrstva za javno upravo\nDr\u017Eavna in pomorska zastava Republike\
  \ Slovenije je belo-modro-rde\u010Da slovenska narodna zastava z grbom Republike\
  \ Slovenije. Dolo\u010Dena je s 6. \u010Dlenom Ustave Republike Slovenije ter z\
  \ Zakonom o grbu, zastavi in himni Republike Slovenije ter o slovenski narodni zastavi\
  \ (Ur. l. RS, \u0161t. 67/94; v nadaljevanju: ZGZH). Sestavni del tega zakona so\
  \ tudi geometrijska, likovna ter barvna pravila za oblikovanje grba, zastave in\
  \ slovenske narodne zastave ter pravila za njeno izobe\u0161anje. Bela, modra in\
  \ rde\u010Da so panslovanske barve, ki se pojavljajo v ve\u010Dini zastav slovanskih\
  \ dr\u017Eav.\nGrb, zastava in himna Slovenije so dr\u017Eavni simboli, dolo\u010D\
  eni v Ustavi Republike Slovenije. Slovenski grb, zastavo in himno so uvedli \u017E\
  e amandmaji k ustavi leta 1989 in 1991, nova ustava pa je njihovo vsebino vklju\u010D\
  ila v 6. \u010Dlen. Iz dr\u017Eavnih simbolov, tudi iz dr\u017Eavne zastave, naj\
  \ bi bilo razvidno, da je nosilec dr\u017Eavnosti RS slovenski narod. Obstoje\u010D\
  i dr\u017Eavni simboli zato temeljijo na zgodovinskih dejstvih. Slovenska narodna\
  \ zastava izvira iz obdobja prebujanja slovenske narodne zavesti v 18. in 19. stoletju.\
  \ Ima barve, ki ka\u017Eejo na njeno takratno slovansko usmerjenost. Bila je to\
  \ tudi zastava, pod katero je nastala zahteva po zdru\u017Eeni Sloveniji, zastava,\
  \ pod katero so se v drugi polovici 19. stoletja nadaljevale na velikih zborih zahteve\
  \ po priznanju slovenskega naroda, zastava, pod katero se je nadaljeval boj za slovensko\
  \ narodno emancipacijo vse do druge svetovne vojne, pod to zastavo se je bil tudi\
  \ osvobodilni boj slovenskega naroda zoper tujo okupacijo med drugo svetovno vojno.\
  \ Za oblikovanje in vzdr\u017Eevanje slovenske narodne zavesti ima ta zastava izjemno\
  \ simbolno vrednost in \u010Dustveni naboj. Iz teh razlogov je bila slovenska narodna\
  \ zastava prevzeta tudi kot slovenska dr\u017Eavna zastava. Da bi tudi na zunaj\
  \ poudarili njen zna\u010Daj kot simbol samostojne slovenske dr\u017Eavnosti, je\
  \ bil na zastavo dodan tudi slovenski dr\u017Eavni grb .\n Ministrstvo za javno\
  \ upravo, ki je pristojno za tolma\u010Denje in pripravo ZGZH, pojasnjuje, da v\
  \ Normativni delovni program vlade za leto 2018 oziroma na seznam predlogov zakonov,\
  \ ki jih bo Vlada RS predlo\u017Eila Dr\u017Eavnemu zboru RS, morebitne spremembe\
  \ veljavne zakonske ureditve dr\u017Eavnih simbolov niso vklju\u010Dene.\nSprememba\
  \ dr\u017Eavnih simbolov bi terjala predhodno spremembo 6. \u010Dlena Ustave Republike\
  \ Slovenije, za to pa je potrebna dvotretjinska ve\u010Dina v Dr\u017Eavnem zboru.\
  \ Zato ministrstvo \u0161e posebej poudarja, da bi za uveljavitev predloga najprej\
  \ bile potrebne spremembe slovenske ustavne ureditve, za kar je potrebno opraviti\
  \ predhodno podrobno posvetovanje s strokovno in \u0161ir\u0161o javnostjo in sprejeti\
  \ \u0161ir\u0161i dru\u017Ebeni konsenz.\nGlede na navedeno ministrstvo predloga\
  \ ne podpira in meni, da ni primeren za nadaljnjo obravnavo. \n "
