response: "Odziv Ministrstva za finance\n\nGlede navedenega predloga Ministrstvo za\
  \ finance pojasnjuje, da Finan\u010Dna uprava Republike Slovenije (v nadaljnjem\
  \ besedilu: FURS) od 3. 1. 2019 tak\u0161no funkcionalnost \u017Ee ponuja, in sicer\
  \ preko mobilne aplikacije eDavki. Ta je namenjena bolj\u0161emu informiranju in\
  \ la\u017Ejemu poslovanju fizi\u010Dnih oseb s FURS. \u017De v prvih mesecih od\
  \ uvedbe si je aplikacijo na svoje telefone preneslo ve\u010D kot 50.000 zavezancev.Mobilna\
  \ aplikacija eDavki Ponuja ve\u010D kot 30 funkcionalnosti poslovanja s FURS. Poleg\
  \ obrazcev, kontaktov in splo\u0161nih informacij med drugim ponuja tudi personalizirani\
  \ koledar\u010Dek, preko katerega zavezanci prejemajo obvestila o svojih konkretnih\
  \ obveznostih in pravicah, med njimi tudi obvestilo o izteku roka pla\u010Dila dolo\u010D\
  enega davka. \u010Ce zavezanec tri dni pred iztekom roka ne poravna obveznosti,\
  \ mu je preko mobilne aplikacije samodejno poslano obvestilo na telefon. Zavezanec\
  \ je tako lahko brez skrbi, da bi pozabil ali zamudil s pla\u010Dilom svoje dav\u010D\
  ne obveznosti. Ve\u010D informacij o mobilni aplikaciji eDavki, ki je brezpla\u010D\
