response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nSindikati sodijo\
  \ med pravne osebe zasebnega prava, ki morajo po Zakonu o ra\u010Dunovodstvu (Uradni\
  \ list RS, \u0161t. 23/99 in 30/02-ZJF-C) in Zakonu o dr\u017Eavni statistiki (Uradni\
  \ list RS, \u0161t. 45/95, 9/01, 47/09 in 48/09 (popr.)) organizaciji, poobla\u0161\
  \u010Deni za obdelovanje in objavljanje podatkov, to je Agenciji za javnopravne\
  \ evidence in storitve (v nadaljevanju besedila: AJPES), vsako leto predlo\u017E\
  iti letno poro\u010Dilo. Vendar je treba pri tem poudariti, da ta obveznost ne velja\
  \ za vse sindikate. Zakon o reprezentativnosti sindikatov (Uradni list RS, \u0161\
  t. 13/93; v nadaljevanju besedila:  ZRSin), ki pri nas ureja podro\u010Dje sindikatov,\
  \ dolo\u010Da na\u010Din pridobitve lastnosti pravne osebe in reprezentativnosti\
  \ sindikatov. Tako je v prvem odstavku 2. \u010Dlena dolo\u010Deno, da sindikat\
  \ postane pravna oseba z dnem izdaje odlo\u010Dbe o hrambi statuta oziroma drugega\
  \ temeljnega akta. Na podlagi odlo\u010Dbe o hrambi statuta, ki ga izda pristojni\
  \ upravni organ, sindikat pridobi lastnost pravne osebe in se vpi\u0161e v evidenco\
  \ statutov sindikatov. Vendar je treba poudariti, da izdaja odlo\u010Dbe o hrambi\
  \ statuta in vpis sindikata v evidenco statutov sindikatov ni pogoj za obstoj sindikata.\
  \ Odlo\u010Dba daje sindikatu le mo\u017Enost, da lahko posluje v pravnem prometu\
  \ in da lahko tudi odpre svoj ra\u010Dun. Nobena zakonska dolo\u010Dba pa ne zavezuje\
  \ sindikatov, da morajo imeti svoje lastno poslovanje, tako da niso vsi sindikati\
  \ zavezani k predlo\u017Eitvi letnih poro\u010Dil. ZRSin torej daje zgolj pravno\
  \ podlago za pridobitev lastnosti pravne osebe sindikata in mu s tem omogo\u010D\
  i, da posluje v pravnem prometu, medtem ko je samo delovanje, financiranje in poslovanje\
  \ sindikatov prepu\u0161\u010Deno njihovim notranjim pravilom in nikakor ni zakonsko\
  \ dolo\u010Deno. Taka ureditev je v skladu z mednarodnimi dokumenti in Ustavo Republike\
  \ Slovenije, ki v 76. \u010Dlenu dolo\u010Da, da je ustanavljanje in delovanje sindikatov\
  \ ter v\u010Dlanjevanje vanje svobodno. Navedena dolo\u010Dba zagotavlja uresni\u010D\
  evanje sindikalne svobode, kar pomeni, da se dr\u017Eava ne sme vme\u0161avati v\
  \ njihovo ustanavljanje, v\u010Dlanjevanje in tudi samo delovanje, razen, kadar\
  \ gre za varstvo javnega interesa. Zakonske dolo\u010Dbe, ki bi posegale v svobodo\
  \ ustanavljanja in delovanja sindikatov, bi bile v nasprotju z mednarodnimi dokumenti\
  \ in bi predstavljale poseg v ustavno dolo\u010Deno svobodo delovanja sindikatov.\n\
  V zvezi s posredovanim predlogom je treba \u0161e poudariti, da Zakon o ra\u010D\
  unovodstvu v prvem odstavku 5. \u010Dlena dolo\u010Da, da so poslovne knjige javne\
  \ listine. Vir podatkov za letno poro\u010Dilo, ki je, v skladu z 21. \u010Dlenom\
  \ Zakona o ra\u010Dunovodstvu, sestavljeno iz bilance stanja, izkaza prihodkov in\
  \ odhodkov, pojasnil k izkazom in poslovnega poro\u010Dila, pa so ravno poslovne\
  \ knjige. Nadalje tretji odstavek 51. \u010Dlena Zakona o ra\u010Dunovodstvu dolo\u010D\
  a, da mora organizacija, poobla\u0161\u010Dena za obdelovanje in objavljanje podatkov,\
  \ podatke iz letnih poro\u010Dil dati na razpolago vsakomur, ki to zahteva ter mu\
  \ proti nadomestilu dejanskih stro\u0161kov izdati tudi prepis zahtevanih podatkov.\
  \ Iz navedenega izhaja, da mora AJPES vsakemu, ki to \u017Eeli, omogo\u010Diti vpogled\
  \ v letna poro\u010Dila sindikatov. Podatki iz letnih poro\u010Dil so torej javno\
  \ dostopni in se z njimi lahko seznanijo tako \u010Dlani sindikatov, kakor tudi\
  \ \u0161ir\u0161a javnost, saj ima AJPES zakonsko obveznost, da vsakomur omogo\u010D\
  i vpogled v te listine in se tako seznani s podatki o poslovanju sindikatov in njihovega\
  \ premo\u017Eenja.\nDr\u017Eavni zbor Republike Slovenije je v letu 2009 dvakrat\
  \ prejel v obravnavo pobudo skupine poslank in poslancev za dopolnitev Zakona o\
  \ reprezentativnosti sindikatov, ki sta se nana\u0161ali na oddajo letnih poro\u010D\
  il sindikatov oziroma na njihovo javno objavo preko AJPESA. Cilj obeh pobud je bila\
  \ sprememba zakona z namenom, da se dolo\u010Di obveznost javnega razkritja podatkov\
  \ o poslovanju in premo\u017Eenju sindikatov oziroma njihovih letnih poro\u010D\
  il. Dr\u017Eavni zbor Republike Slovenije nobenega od predlogov ni podprl.   "
