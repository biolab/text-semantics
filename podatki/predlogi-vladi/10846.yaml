response: "Odziv Ministrstva za infrastrukturo\nCestna vozila oziroma njihovi sestavni\
  \ deli, sistemi in samostojne tehni\u010Dne enote morajo biti pred dajanjem na trg\
  \ homologirani. Med navedeno spadajo tudi elementi svetlobne opreme vozila, kjer\
  \ so homologirani svetlobni viri (npr. \u017Earnice), svetilke oziroma \u017Earometi\
  \ in tudi njihova namestitev na vozilo (dimenzije, \u0161tevilo, geometrijska vidnost\
  \ \u2026). Proizvajalec tipa vozila mora to vozilo homologirati po vseh homologacijskih\
  \ predpisih, ki so relevantni za dolo\u010Deno kategorijo vozil.\nV skladu s prvim\
  \ odstavkom 18. \u010Dlena Zakona o motornih vozilih (Uradni list RS, \u0161t. 75/17)\
  \ je potrebno za vsako spremembo na vozilu, ki se nana\u0161a na podatke, evidentirane\
  \ v postopku registracije vozila oziroma ki vpliva ali bi lahko vplivala na homologirane\
  \ dele vozila oziroma ki vpliva ali bi lahko vplivala na varnost vozila, opraviti\
  \ postopek posami\u010Dne odobritve predelanega vozila.\nZamenjava svetlobnega vira\
  \ v svetilki oziroma \u017Earometu se smatra za predelavo vozila, za katero je potrebno\
  \ na tehni\u010Dni slu\u017Ebi, ki je poobla\u0161\u010Dena za preglede predelanih\
  \ vozil, opraviti postopek posami\u010Dne odobritve predelanega vozila. Tam se vozilo\
  \ in predelava pregledata, po potrebi se opravijo tudi dolo\u010Dene meritve in\
  \ v kolikor je predelava ustrezna, se predelavo vpi\u0161e v homologacijski dokument\
  \ vozila (potrdilo o skladnosti vozila ali izjava o ustreznosti vozila). Ta postopek\
  \ je \u017Ee dolga leta vzpostavljen in uveljavljen in zato ni potrebna nobena dodatna\
  \ legalizacija.\nPoudarjamo pa, da je proizvajalec svetilke ali \u017Earometa opravil\
  \ postopek homologacije z dolo\u010Denim virom svetlobe. \u010Ce je bila neka svetilka\
  \ ali \u017Earomet homologiran s halogensko \u017Earnico, zamenjava svetlobnega\
  \ vira pomeni nove homologacijske meritve v ustreznem laboratoriju. Vpra\u0161anje\
  \ pa je, \u010De je nek \u017Earomet sploh konstrukcijsko primeren za vgradnjo druga\u010D\
  nega svetlobnega vira, predvsem z vidika odvajanja toplote. V primeru take predelave\
  \ svetilke ali \u017Earometa se bo moralo torej to predelavo pregledati v skladu\
  \ s predpisi o ugotavljanju skladnosti in v kolikor bo predelava ustrezna, bo vpisana\
  \ v homologacijski dokument vozila."
