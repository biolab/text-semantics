response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nLean startup metodologija\
  \ pomeni znanstveni pristop k ustanavljanju in upravljanju startup podjetij z namenom,\
  \ da pri\u010Dnejo tr\u017Eiti svoj produkt na najhitrej\u0161i na\u010Din. Preve\u010D\
  \ startup podjetij namre\u010D pri\u010Dne z idejo, vendar porabijo ve\u010D mesecev\
  \ ali celo let, da oblikujejo popoln produkt, ne da bi ga preverili na trgu. Lean\
  \ Startup metodologija je \u017Ee nekaj \u010Dasa poznana tudi v Sloveniji. V okviru\
  \ Foruma 100%Start:up, katerega podpiramo tudi na Ministrstvu za gospodarski razvoj\
  \ in tehnologijo (MGRT), je \u017Ee v letu 2013 bila rde\u010Da nit predavanj in\
  \ delavnic Lean Startup metodologija, kjer so predstavili osnove izgradnje podjetja\
  \ po principu vitkega podjetja. Gre za sodobno orodje podjetni\u0161tva, na podlagi\
  \ katerih se lahko hitro in u\u010Dinkovito izpelje podjetni\u0161ka zgodba o uspehu.\n\
  V letih 2014 in 2015 se je zvrstilo precej dogodkov, na katerih je bila izpostavljena\
  \ Lean Startup metodologija. Tudi v okviru fakultet so podro\u010Dje Lean Startup\
  \ metodologije vzeli resno in nastale so \u017Ee prve diplome na to temo. Od maja\
  \ 2014 je na voljo v slovenskem jeziku tudi brezpla\u010Dna elektronska verzija\
  \ svetovne uspe\u0161nice Running Lean (Delaj Vitko) avtorja Asha Maurya.\nV praksi\
  \ je \u017Ee metodologijo uvedla skupina inovativnih podpornih institucij v Sloveniji\
  \ v okviru Startup Geek House, kjer se dela izklju\u010Dno po Lean Startup metodologiji,\
  \ Start:up Geek House je storitev znotraj Startup centra, ki je organizacijska enota\
  \ Tehnolo\u0161kega parka Ljubljana, Tovarne podjemov Maribor in RC IKT Kranj. Ponuja\
  \ celovit splet storitev poslovne podpore za uspe\u0161en razvoj in rast start up\
  \ podjetij od podjetni\u0161ke ideje do globalne rasti podjetja. Namenjena je najbolj\
  \ ambicioznim startup podjetjem. ki so \u017Ee od samega za\u010Detka usmerjena\
  \ na globalni trg. Ideja je, da se najbolj\u0161i lahko u\u010Dijo le od najbolj\u0161\
  ih in dosegajo nove podjetni\u0161ke preboje. Delovno mesto v Start:up Geek House\
  \ lahko najamejo vsi, ki delajo na svojem prototipu, minimalno sprejemljivem produktu,\
  \ poslovnem na\u010Drtu, i\u0161\u010Dejo prvega kupca ali so celo \u017Ee za\u010D\
  eli poslovati. Stanovalci v Start:up Geek House imajo tudi svojega podjetni\u0161\
  kega mentorja.\nV za\u010Detku novembra 2015 je Evropska komisija uradno potrdila\
  \ Slovensko strategijo pametne specializacijo (S4), ki predstavlja platformo za\
  \ osredoto\u010Denje razvojnih vlaganj na podro\u010Dja, kjer ima Slovenija kriti\u010D\
  no maso znanja, kapacitet in kompetenc in na katerih ima inovacijski potencial za\
  \ pozicioniranje na globalnih trgih ter s tem krepitev svoje prepoznavnosti S4 izpostavlja,\
  \ da je inoviranje, uvajanje novih tehnologij in modelov pomemben dejavnik rasti\
  \ in razvoja vseh podjetij. Zato med predvideni ukrepi za rast in razvoj MSP kot\
  \ vsebinsko podporo podpira tudi \u0161irjenje sodobne metodologije razvoja produktov\
  \ kot npr. Lean metodo.\nMGRT sicer nima mo\u017Enosti vplivati na to, da bi se\
  \ Lean Startup metodologija vpeljala tako v politi\u010Dno in gospodarsko delovanje,\
  \ vendar MGRT skozi ukrepe, ki so namenjeni startup podjetjem, spodbuja uporabo\
  \ Lean Startup metodologije.\nStrinjamo se z mnenjem predlogo-dajalca, da je smiselno,\
  \ da dr\u017Eava spodbuja uporabo omenjene metodologije, predvsem v gospodarstvu,\
  \ zato bomo tudi v prihodnje spodbujali k uporabo le-te med (potencialnimi) podjetniki.\n\
