response: "Odziv Ministrstva za infrastrukturo\n\nUmirjanje prometa predstavlja ureditev\
  \ prometnih razmer v naseljih in drugih okoljih, tako da so primerna za bivanje\
  \ in izvajanje specifi\u010Dnih dejavnosti v prostoru. V ve\u010Dini primerov gre\
  \ za \u017Ee zgrajena okolja, kjer je z ukrepi umirjanja prometa potrebno popravljati\
  \ storjene urbanisti\u010Dne napake.\n\nMed vrsto ukrepov za umirjanje prometa spadajo\
  \ tudi sistemski ukrepi, dolo\u010Deni s prometno ureditvijo, ki jo za cesto ali\
  \ njen del dolo\u010Di upravljavec ceste. V ve\u010Dini primerov o teh ukrepih,\
  \ na podlagi Zakona o cestah (100. \u010Dlen), odlo\u010Dajo ob\u010Dine s sprejemanjem\
  \ prometnih ureditev za dolo\u010Dene dele naselij, kjer poleg ostalih ukrepov\_\
  \ opredelijo tudi ureditev mirujo\u010Dega prometa, dolo\u010Danje obmo\u010Dij\
  \ umirjenega prometa, obmo\u010Dij za pe\u0161ce, obmo\u010Dij omejene hitrosti\
  \ ter druge obveznosti udele\u017Eencev cestnega prometa. Obmo\u010Dje omejene hitrosti\
  \ je eden izmed ukrepov za umirjanje prometa, ki so obvezni v okoljih varstvenih,\
  \ izobra\u017Eevalnih in drugih ustanov, zaradi prisotnosti specifi\u010Dne populacijske\
  \ strukture. \n\nPravilnik o prometni signalizaciji in prometni opremi na cestah,\
  \ ki je v veljavi od leta 2015 dalje, dolo\u010Da prometni znak \u2013 dopolnilno\
  \ tablo (4402), ki se lahko doda prometnemu znaku in se\_ ozna\u010Di \xBB\u010D\
  as, v katerem izrecna odredba velja, \u010De ta ne velja stalno\xAB. Veljavni predpisi\
  \ s podro\u010Dja cest torej omogo\u010Dajo, da ima ozna\u010Dena izrecna odredba\
  \ veljavnost samo v dolo\u010Denem \u010Dasovnem obdobju. \n\nOb podanem predlogu\
  \ se je potrebno zavedati, da se s postavitvijo prometnega znaka za izrecno odredbo,\
  \ ki je \u010Dasovno omejena, odredi tudi \xBBobratovalni \u010Das\xAB ustanove,\
  \ zaradi katere je ukrep uveden in s tem uporabo njene okolice, vendar je to zakonska\
  \ pravica in strokovna odlo\u010Ditev upravljavca ceste. \_"
