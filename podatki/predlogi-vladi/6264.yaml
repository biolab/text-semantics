response: "Odziv Urada za intelektualno lastnino\nI. Veljavna ureditev\na) Kolektivno\
  \ upravljanje avtorske in sorodnih pravic\nZakon o kolektivnem upravljanju avtorske\
  \ in sorodnih pravic (Uradni list RS, \u0161t. 63/16; v nadaljnjem besedilu: ZKUASP),\
  \ ki je pri\u010Del veljati 22. 10. 2016, ureja kolektivno upravljanje avtorske\
  \ in sorodnih pravic, postopek za izdajo dovoljenja za kolektivno upravljanje pravic,\
  \ postopek sklenitve skupnega sporazuma in dolo\u010Ditve tarif za uporabo avtorskih\
  \ del, delovanje Sveta za avtorsko pravo, izdajanje ve\u010Dozemeljskih licenc za\
  \ spletno uporabo glasbenih del, re\u0161evanje sporov in nadzor nad izvajanjem\
  \ ZKUASP (1. \u010Dlen ZKUASP). Skladno s 4. \u010Dlenom ZKUASP je kolektivna organizacija\
  \ pravna oseba, ki je pridobila dovoljenje pristojnega organa \u2013 urada, in je\
  \ na podlagi pooblastila imetnika pravic ali ZKUASP poobla\u0161\u010Dena za kolektivno\
  \ upravljanje avtorske in sorodnih pravic v imenu in za ra\u010Dun ve\u010D kot\
  \ enega imetnika pravic in v njihovo skupno korist, pri \u010Demer je to njena edina\
  \ in glavna dejavnost, in izpolnjuje eno ali obe od naslednjih meril:\n je v lasti\
  \ ali pod nadzorom svojih \u010Dlanov; je nepridobitna. \nPo Zakonu o avtorski in\
  \ sorodnih pravicah (Uradni list RS, \u0161t. 16/07 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 68/08, 110/13, 56/15 in 63/16 \u2013 ZKUASP; v nadaljnjem besedilu:\
  \ ZASP) pripada avtorju avtorska pravica na podlagi same stvaritve dela (14. \u010D\
  len ZASP). Avtor je tisti, ki v \u010Dasu veljavnosti avtorske pravice izklju\u010D\
  no dovoljuje ali prepoveduje uporabo svojega dela in primerkov svojega dela (15.\
  \ \u010Dlen ZASP). Izjemo od tega predstavljajo vsebinske omejitve avtorske pravice,\
  \ ki jih dolo\u010Da zakon (46. \u2013 57. \u010Dlen ZASP).\nAvtorske pravice se\
  \ upravljajo posami\u010Dno (individualno) ali skupinsko (kolektivno) in na\u010D\
  eloma imetnik pravic sam izbere na\u010Din upravljanja. Vendar, dokler je kolektivno\
  \ upravljanje avtorskih pravic po pooblastilu imetnika pravic ali ZKUASP preneseno\
  \ na kolektivno organizacijo, avtor ne more osebno upravljati teh pravic, razen\
  \ \u010De ZKUASP dolo\u010Da druga\u010De. V 9. \u010Dlenu ZKUASP je dolo\u010D\
  eno obvezno kolektivno upravljanje, kar pomeni, da avtorjem oz. imetnikom pravic\
  \ ni prepu\u0161\u010Dena izbira na\u010Dina upravljanja z njihovimi avtorskimi\
  \ pravicami. V teh primerih lahko pristojna kolektivna organizacija upravlja avtorske\
  \ pravice brez pooblastila imetnika pravic (tretji odstavek 18. \u010Dlena ZKUASP);\
  \ podlago za to ji namre\u010D daje zakon.\nGlede na vsebino predloga izpostavljamo\
  \ primer obveznega kolektivnega upravljanja iz 1. to\u010Dke 9. \u010Dlena ZKUASP:\
  \ imetnik pravice upravlja svoje pravice na \u017Ee objavljenih avtorskih delih\
  \ le prek kolektivne organizacije, \u010De gre za priob\u010Ditev javnosti neodrskih\
  \ glasbenih in pisanih del, razen pravice dajanja na voljo javnosti iz 32.a \u010D\
  lena ZASP. Smiselno enako je dolo\u010Dal ZASP, ki je kolektivno upravljanje avtorske\
  \ in sorodnih pravic urejal pred uveljavitvijo ZKUASP. Dovoljenje za kolektivno\
  \ upravljanje avtorskih pravic na avtorskih delih s podro\u010Dja glasbe je urad\
  \ leta 1998 na podlagi tedaj veljavnega Zakona o avtorski in sorodnih pravicah (Uradni\
  \ list RS, \u0161t. 21/95) podelil Zdru\u017Eenju SAZAS. \nNe glede na (obvezno)\
  \ kolektivno upravljanje pa lahko imetnik pravic individualno upravlja svoje pravice\
  \ v naslednjih primerih:\npriob\u010Ditev javnosti neodrskih glasbenih in pisanih\
  \ del, \u010De je na vseh delih, ki so izvajana na dolo\u010Deni prireditvi, glavni\
  \ izvajalec hkrati tudi imetnik teh pravic (1. to\u010Dka prvega odstavka 10. \u010D\
  lena ZKUASP);\npravica javnega predvajanja dolo\u010Denega neodrskega glasbenega\
  \ dela z dolo\u010Denim fonogramom (28. \u010Dlen ZASP), \u010De je imetnik vseh\
  \ materialnih avtorskih in sorodnih pravic za ta na\u010Din uporabe (2. to\u010D\
  ka prvega odstavka 10. \u010Dlena ZKUASP); in\nimetnik pravic lahko sam, ne glede\
  \ na pooblastilo kolektivni organizaciji, dovoli uporabo svojega avtorskega dela\
  \ za nekomercialno rabo (za humanitarni, kulturni, izobra\u017Eevalni namen ipd.),\
  \ o \u010Demer obvesti kolektivno organizacijo najpozneje 15 dni po izdaji tak\u0161\
  nega dovoljenja (\u010Detrti odstavek 18. \u010Dlena ZKUASP).\nIzjema iz 1. to\u010D\
  ke prvega odstavka 10. \u010Dlena ZKUASP tako omogo\u010Da glasbenim skupinam, ki\
  \ jih omenja predlagatelj, da sami uredijo pravico javne priob\u010Ditve z organizatorjem\
  \ koncerta oziroma lokalom, torej brez Zdru\u017Eenja SAZAS, pod pogojem, da na\
  \ koncertu izvajajo svoja lastna avtorska glasbena dela ali glasbena dela, na katerih\
  \ imajo avtorske pravice.\nZa dobrodelne prireditve, ki jih prav tako omenja predlagatelj,\
  \ pa pride v po\u0161tev \u010Detrti odstavek 18. \u010Dlena ZKUASP, na podlagi\
  \ katerega lahko avtor sam dovoli brezpla\u010Dno uporabo svojega dela. Organizatorjem\
  \ dobrodelnih prireditev v takem primeru ne bi bilo treba pla\u010Devati Zdru\u017E\
  enju SAZAS za javno priob\u010Ditev glasbenih del tistih avtorjev, ki so dovolili\
  \ uporabo svojih avtorskih del za nekomercialno rabo.\nObvezno kolektivno upravljanje\
  \ omogo\u010Da monopolni polo\u017Eaj kolektivne organizacije, saj urad v teh primerih\
  \ ne izda dovoljenja za kolektivno upravljanje avtorske pravice pravni osebi, \u010D\
  e je za isto vrsto avtorskih del in za iste pravice \u017Ee izdano dovoljenje za\
  \ kolektivno upravljanje avtorske pravice drugi kolektivni organizaciji (tretji\
  \ odstavek 14. \u010Dlena ZKUASP). Je pa monopolni polo\u017Eaj tako v interesu\
  \ imetnikov pravic kot tudi uporabnikov, saj zagotavlja ve\u010Djo u\u010Dinkovitost\
  \ in racionalnost poslovanja kolektivne organizacije in s tem manj\u0161e stro\u0161\
  ke za imetnike pravic, uporabnikom pa omogo\u010Da ureditev pravic za dolo\u010D\
  eno vrsto avtorskih del na enem mestu ter s tem ve\u010Djo pravno varnost ter ni\u017E\
  je stro\u0161ke uporabe varovanih del.\nb) Skupni sporazumi in tarife\nKolektivna\
  \ organizacija skrbno zbira, upravlja in deli avtorske honorarje (prvi odstavek\
  \ 30. \u010Dlena ZKUASP). Vi\u0161ina in na\u010Din izra\u010Dunavanja avtorskega\
  \ honorarja, ki ga mora posamezni uporabnik pla\u010Dati kolektivni organizaciji\
  \ za uporabo avtorskega dela iz repertoarja kolektivne organizacije, se dolo\u010D\
  ita s tarifo za uporabo avtorskih del (prvi odstavek 45. \u010Dlena ZKUASP). Tarifa\
  \ se dolo\u010Di s skupnim sporazumom med kolektivno organizacijo in reprezentativnim\
  \ zdru\u017Eenjem uporabnikov ali, \u010De to ni mogo\u010De, z odlo\u010Dbo Sveta\
  \ za avtorsko pravo (drugi odstavek 45. \u010Dlena ZKUASP). Skupni sporazumi so\
  \ skladno s 4. to\u010Dko prvega odstavka 39. \u010Dlena ZKUASP prosto dostopni\
  \ javnosti na spletni strani kolektivne organizacije.\nIz navedenega je razvidno,\
  \ da je skupni sporazum, vklju\u010Dno s tarifo za uporabo avtorskih del, dvostranski\
  \ pravni akt in zato vi\u0161ina ter na\u010Din izra\u010Dunavanja avtorskega honorarja\
  \ nista arbitrarno dolo\u010Dena le s strani kolektivne organizacije. Poleg tega\
  \ lahko kolektivna organizacija ali reprezentativno zdru\u017Eenje uporabnikov zahteva,\
  \ da Svet za avtorsko pravo kot neodvisni strokovni organ odlo\u010Di, ali je veljavni\
  \ skupni sporazum v skladu z dolo\u010Dbami ZKUASP in ali je veljavna tarifa, dolo\u010D\
  ena s tem sporazumom, primerna (drugi odstavek 53. \u010Dlena ZKUASP).\nPoudarjamo,\
  \ da kolektivne organizacije zbiranje in razdelitev avtorskih honorarjev \u2013\
  \ kot svoje preostale naloge - opravljajo v imenu in za ra\u010Dun avtorjev. Tako\
  \ recimo znesek, ki ga organizator prireditve pla\u010Da Zdru\u017Eenju SAZAS predstavlja\
  \ avtorski honorar za uporabo avtorskih glasbenih del. Avtorski honorar Zdru\u017E\
  enje SAZAS nato razdeli imetnikom pravic na tistih avtorskih delih, ki so se dejansko\
  \ uporabljala. Od avtorskega honorarja sme kolektivna organizacija od\u0161teli\
  \ le stro\u0161ke kolektivnega upravljanja avtorskih pravic v vi\u0161ini, ki jo\
  \ dolo\u010Di skup\u0161\u010Dina.\nc) Nadzor\nImetniki pravic lahko aktivno sodelujejo\
  \ pri upravljanju kolektivne organizacije, tako da postanejo njeni \u010Dlani in\
  \ na ta na\u010Din vplivajo na njeno delovanje in u\u010Dinkovitost. Predlagatelj\
  \ se lahko prav tako v\u010Dlani v Zdru\u017Eenje SAZAS in s sodelovanjem ter glasovanjem\
  \ na skup\u0161\u010Dini aktivno poskrbi za svoje pravice. Poleg skup\u0161\u010D\
  ine ZKUASP dolo\u010Da \u0161e dva organa upravljanja, ki sta obvezna ne glede na\
  \ pravnoorganizacijsko obliko kolektivne organizacije, to sta poslovodstvo in nadzorni\
  \ odbor. Za \u010Dlane nadzornega odbora in poslovodstva kolektivne organizacije\
  \ velja solidarna od\u0161kodninska odgovornost za \u0161kodo, ki je nastala kot\
  \ posledica kr\u0161itve njihovih nalog (prvi odstavek 28. \u010Dlena ZKUASP).\n\
  Nadzor nad izvajanjem ZKUASP in s tem nad delovanjem kolektivnih organizacij izvaja\
  \ \u2013 razen v zakonsko dolo\u010Denih izjemah \u2013 urad (prvi odstavek 69.\
  \ \u010Dlena ZKUASP). Urad izvaja nadzor v skladu z letnim programom dela, po uradni\
  \ dol\u017Enosti in tudi na pobudo tretje osebe. Predlagatelj lahko zato uradu posreduje\
  \ pobudo za nadzor nad Zdru\u017Eenjem SAZAS, v kateri navede domnevne kr\u0161\
  itve Zdru\u017Eenja SAZAS in zanje predlo\u017Ei dokaze. Ob ugotovljeni kr\u0161\
  itvi sprejme urad glede na te\u017Eo kr\u0161itve ustrezne ukrepe; z odlo\u010D\
  bo odredi odpravo ugotovljene kr\u0161itve v dolo\u010Denem roku, odredi odpoklic\
  \ \u010Dlanov poslovodstva kolektivne organizacije, v zakonsko na\u0161tetih primerih\
  \ pa lahko kolektivni organizaciji tudi odvzame dovoljenje (72. \u010Dlen ZKUASP).\n\
  Odlo\u010Dbe, izdane v postopkih nadzora nad delovanjem kolektivnih organizacij,\
  \ in sodne odlo\u010Dbe iz upravnih sporov, vezanih na odlo\u010Dbe urada, so objavljene\
  \ na spletni strani urada .\nII. Primernost oziroma neprimernost predloga za nadaljnjo\
  \ obravnavo\nIz predloga ne izhaja nobena konkretna pobuda za sprejem novega zakona\
  \ oziroma noveliranje obstoje\u010De zakonodaje, ki ureja podro\u010Dje avtorske\
  \ in sorodnih pravic in njihovo kolektivno upravljanje. Iz zgoraj povzete pravne\
  \ podlage pa izhaja, da so problemski sklopi, ki jih predlagatelj izpostavlja (pooblastilo\
  \ za kolektivno upravljanje, vi\u0161ina in na\u010Din izra\u010Dunavanja avtorskega\
  \ honorarja ipd.), \u017Ee urejeni in tudi podvr\u017Eeni nadzoru dr\u017Eavnih\
  \ organov.\n "
