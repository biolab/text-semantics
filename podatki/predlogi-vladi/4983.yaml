  \ na prvi stopnji odlo\u010Da obmo\u010Dna enota zavoda, na drugi stopnji pa drugostopenjski\
  \ organ zavoda. Zoper odlo\u010Dbo izdano na drugi stopnji je skladno z dolo\u010D\
  bo 176. \u010Dlena ZPIZ-2 zagotovljeno sodno varstvo pred Delovnim in socialnim\
  \ sodi\u0161\u010Dem. V kolikor torej obstaja utemeljen sum, da oseba ne bi smela\
  \ biti u\u017Eivalka katere izmed pravic iz pokojninskega in invalidskega zavarovanja,\
  \ je torej mogo\u010De omenjeno osebo prijaviti neposredno na zavod, ki bo na podlagi\
  \ vseh podatkov zbranih o tej osebi, lahko podal ustrezno pojasnilo in po potrebi\
  \ tudi ukrepal.\n "
