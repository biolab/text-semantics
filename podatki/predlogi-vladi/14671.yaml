response: "Odziv Ministrstva za notranje zadeve\nV Republiki Sloveniji kampiranje\
  \ ureja 18. \u010Dlen Zakona o varstvu javnega reda in miru (ZJRM-1), kjer je dolo\u010D\
  eno, da kampiranje ni dovoljeno na javnem kraju, ki za to ni dolo\u010Den ali na\
  \ zasebnem prostoru brez soglasja lastnika ali posestnika. Ob\u010Dine pa lahko\
  \ s svojimi predpisi (ob\u010Dinskimi odloki) dolo\u010Dijo pogoje, obmo\u010Dja\
  \ in red kampiranja na svojem obmo\u010Dju.\nKampiranje oziroma po\u010Ditek med\
  \ potovanji z avtodomi je tako dovoljeno samo na za to dolo\u010Denih mestih (kampi,\
  \ postajali\u0161\u010Da za avtodome ipd.), ki so prostorsko in funkcionalno urejeni\
  \ ter opremljeni z namenom postavitve bivalnih vozil zaradi bivanja ali po\u010D\
  itka. Sicer pa je kampiranje mo\u017Eno tudi na zasebnem prostoru, ki ni prostorsko\
  \ in funkcionalno opremljeno, \u010De s tem sogla\u0161a lastnik ali posestnik prostora.\n\
  Kot \u017Ee re\u010Deno pa lahko ob\u010Dine posebej in podrobneje uredijo podro\u010D\
  je kampiranja (nekatere ob\u010Dine dodatno pogojujejo kampiranje na zasebnih povr\u0161\
  inah \u2013 npr. \u010Detudi lastnik zemlji\u0161\u010Da poda soglasje, mu ob\u010D\
  ina dovoli zemlji\u0161\u010De oddajati le mesec dni v teko\u010Dem letu), prav\
  \ tako pa je stro\u017Eje urejeno kampiranje na obmo\u010Dju Triglavskega narodnega\
  \ parka, ki spada pod posebni re\u017Eim Zakona o Triglavskem narodnem parku.\n\
  Predlog podan preko spletnega orodja predlagam.vladi.si predvideva izjemo od kampiranja\
  \ za en dan samo za dr\u017Eavljane Republike Slovenije, kar pa nedvoumno spro\u017E\
  a pomislek o dopustnosti le-tega, da bi za tujce veljala druga\u010Dna pravila kampiranja,\
  \ tak\u0161na ureditev pa bi bila tudi v nasprotju s splo\u0161no pravico do prostega\
  \ gibanja in prebivanja.\nNa obmo\u010Dju Republike Slovenije je na voljo veliko\
  \ kampov in postajali\u0161\u010D za avtodome, kjer se lahko gostje ustavijo in\
  \ preno\u010Dijo, hkrati pa poskrbijo za osnovne \u017Eivljenjske potrebe (sanitarije,\
  \ tu\u0161i ipd.) oziroma poskrbijo za oskrbo avtodoma (priklop na elektriko in\
  \ vodo, izpust odpadne vode, \u010Di\u0161\u010Denje kasete s fekalijami). Na tak\u0161\
  nih mestih je tudi pri\u010Dakovana ve\u010Dja varnost pred morebitnimi vlomi v\
  \ avtodome, tatvinami, po\u0161kodovanji predmetov in podobnimi deviantnimi dejanji.\n\
  Ministrstvo za notranje zadeve je mnenja, da je zakonodaja, ki ureja podro\u010D\
  je kampiranja ustrezna in da trenutno ni potrebe po spremembi le-te."
