response: "Odziv Ministrstva za finance\nPirotehni\u010Dna sredstva so obdav\u010D\
  ena s splo\u0161no stopnjo DDV. Uvedba druge, posebno visoke stopnje DDV (vi\u0161\
  je od splo\u0161ne, 22% stopnje DDV) le za pirotehni\u010Dna sredstva z vidika skladnosti\
  \ z EU zakonodajo, ni dopustna.\nV primeru obdav\u010Ditve pirotehni\u010Dnih sredstev\
  \ primerljivo toba\u010Dnim izdelkom in alkoholnim pija\u010Dam, torej s tro\u0161\
  arino, je treba upo\u0161tevati, da to ni le pla\u010Dilo dodatnega davka, ampak\
  \ vklju\u010Duje izvajanje zahtevnega tro\u0161arinskega re\u017Eima, kar pomeni\
  \ predvsem uvedbo nadzora proizvodnje, skladi\u0161\u010Denja in gibanja izdelkov,\
  \ natan\u010Dno opredelitev izdelka, ki bo predmet obdav\u010Ditve, natan\u010D\
  no opredelitev zavezanca za pla\u010Dilo tro\u0161arine in drugo. Za obravnavanje\
  \ dolo\u010Denih izdelkov kot tro\u0161arinske izdelke in za vzpostavitev tro\u0161\
  arinskega nadzora nad njimi, morajo obstajati tehtni razlogi, da ne bi s tem ukrepom\
  \ potencialnim tro\u0161arinskim zavezancem le nalo\u017Eili dodatno administrativno\
  \ breme. Uvedba novega tro\u0161arinskega izdelka mora biti ustrezno argumentirana,\
  \ v obravnavanem primeru predvsem z vidika (ne)varnosti in mo\u017Enosti po\u0161\
  kodb in s tem vpliva na zdravje. Poleg tega kriterija, je pri odlo\u010Danju o uvedbi\
  \ predlagane obdav\u010Ditve merodajen finan\u010Dni u\u010Dinek, odlo\u010Ditev\
  \ pa je treba presoditi tudi z vidika psiholo\u0161kega efekta na porabnike. Namre\u010D\
  , s tro\u0161arinami se praviloma obdav\u010Dujejo izdelki, za katere je zna\u010D\
  ilno, da jih na\u010Deloma ni mogo\u010De nadomestiti z drugimi podobnimi izdelki\
  \ in da je povpra\u0161evanje po teh izdelkih relativno togo. V nasprotnem ni mogo\u010D\
  e pri\u010Dakovati pozitivnih u\u010Dinkov in je osnovni namen njihove uvedbe razvrednoten.\
  \ Ob tem ka\u017Ee opozoriti, da uvedba tro\u0161arin na izdelke, ki v sosednji\
  \ dr\u017Eavi niso obdav\u010Deni oziroma obravnavani kot tro\u0161arinski izdelki,\
  \ zaradi prostega pretoka blaga med dr\u017Eavami \u010Dlanicami EU, ne bi dala\
  \ \u017Eelenega u\u010Dinka. Celo nasprotno, vodila bi v razmah vnosa  takih izdelkov\
  \ iz drugih dr\u017Eav \u010Dlanic EU. Naj pripomnimo, da v tem primeru ne gre za\
  \ \u010Drni trg, na katerega se sklicuje predlagatelj, ampak za legalne nakupe in\
  \ gibanje blaga na notranjem trgu. Zaradi stro\u0161kov, tako za zavezanca, kot\
  \ tudi za nadzorni organ, dodatna obdav\u010Ditev pirotehni\u010Dnih sredstev s\
  \ tro\u0161arinami finan\u010Dno ni nujno u\u010Dinkovita, zaradi administrativnih\
  \ ovir pa zelo obremenjujo\u010Da, kar finan\u010Dni u\u010Dinek \u0161e zmanj\u0161\
  a. \n \n "
