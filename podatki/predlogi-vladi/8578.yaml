response: "Odziv Ministrstva za javno upravo\nPravice in obveznosti funkcionarjev\
  \ v dr\u017Eavnih organih so urejene v Zakonu o funkcionarjih v dr\u017Eavnih organih\
  \ (Uradni list RS, \u0161t. 30/90, 2/91-I, 18/91, 22/91, 4/93, 18/94 \u2013 ZRPJZ,\
  \ 109/12 in 21/13) oziroma v posebnih zakonih, ki urejajo posamezne funkcionarje\
  \ (na primer v Zakonu o Vladi Republike Slovenije, Zakonu o dr\u017Eavnem svetu,\
  \ Zakonu o poslancih, \u2026). Omenjena zakonodaja obveznih predhodnih zdravstvenih\
  \ pregledov funkcionarjev ne dolo\u010Da. Ministrstvo za javno upravo meni, da je\
  \ taka ureditev primerna, saj bi splo\u0161na dolo\u010Ditev obveznega zdravni\u0161\
  kega pregleda, kot pogoja za kasnej\u0161e imenovanje na funkcijo, pri dolo\u010D\
  enih funkcionarjih lahko pomenila poseg v pravico biti izvoljen (pasivno volilno\
  \ pravico), ki je ustavna kategorija. Predlog \u0161t. 8578-260, v katerem je uvedba\
  \ obveznega zdravstvenega pregleda funkcionarjev predlagana povsem na splo\u0161\
  no, torej za vse nosilce javnih funkcij, je po mnenju Ministrstva za javno upravo\
  \ neprimeren za nadaljnjo obravnavo.\nV zvezi s predlogom \u0161t. 8578-260 Ministrstvo\
  \ za javno upravo dodatno pojasnjuje, da se za urejanje pravic funkcionarjev v \u010D\
  asu trajanja mandata smiselno uporabljajo predpisi, ki veljajo za osebe v delovnem\
  \ razmerju, \u010De s posebnimi predpisi ni posebej dolo\u010Deno druga\u010De.\
  \ V Sloveniji podro\u010Dje varnosti in zdravja pri delu ureja Zakon o varnosti\
  \ in zdravju pri delu (Uradni list RS, \u0161t. 43/11) in na njegovi podlagi sprejet\
  \ Pravilnik o preventivnih zdravstvenih pregledih delavcev (Uradni list RS, \u0161\
  t. 87/02, 29/03 \u2013 popr., 124/06, NPB1 in 43/11 \u2013 ZVZD-1).  \n "
