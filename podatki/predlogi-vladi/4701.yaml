response: "Odziv Ministrstva za javno upravo\nUredba o upravnem poslovanju (Uradni\
  \ list RS, \u0161t. 20/05, 106/05, 30/06, 86/06, 32/07, 63/07, 115/07 (122/07 popr.),\
  \ 31/08, 35/2009, 58/2010, 101/2010 in 81/2013, v nadaljevanju: UUP) v posebnem\
  \ poglavju dolo\u010Da temeljna izhodi\u0161\u010Da in standarde razporeda in minimalnega\
  \ obsega poslovnega \u010Dasa  in zlasti uradnih ur. Uradne ure se nana\u0161ajo\
  \ na \u010Das poslovanja organov javne uprave s strankami, to so \xBBklasi\u010D\
  ne\xAB uradne ure in uradne ure po telefonu. Dolo\u010Dbe UUP, ki urejajo uradne\
  \ ure veljajo za vse organe dr\u017Eavne uprave in nosilce javnih pooblastil, eksplicitno\
  \ pa ne velja za ob\u010Dinske uprave. Vlada Republike Slovenije oziroma Ministrstvo\
  \ za javno upravo sicer \u017Eupanom in pravosodnim organom priporo\u010Da uvedbo\
  \ uradnih ur oziroma uskladitev z ureditvijo po UUP, kot nadstandard.\nUradne ure\
  \ v javni upravi so eden izmed klju\u010Dnih elementov poslovanja s strankami v\
  \ upravnih postopkih oziroma \u0161ir\u0161e z uporabniki javnih storitev. Uradne\
  \ ure se praviloma izvajajo v okviru poslovnega \u010Dasa. Dolo\u010Dijo se glede\
  \ na naravo nalog delovnega podro\u010Dja organa in na\u010Din njihovega izvr\u0161\
  evanja ter glede na krajevne razmere in potrebe strank. Tako se v ruralnem okolju\
  \ lahko dolo\u010Dijo bolj zgodnje uradne ure, celo pred za\u010Detkom poslovnega\
  \ \u010Dasa, saj iz prakse organov na teh obmo\u010Djih izhaja, da so taki krajevni\
  \ obi\u010Daji. Skupen obseg in razpored uradnih ur dolo\u010Di predstojnik z internim\
  \ aktom organa, ki mora biti javno objavljen, vendar pri dolo\u010Danju uradnih\
  \ ur predstojnik ni povsem svoboden, upo\u0161tevati mora minimalne standarde, ki\
  \ jih dolo\u010Da UUP.\nPo dolo\u010Dbah UUP imajo upravne enote (UE) in obmo\u010D\
  ne enote organov uradne ure v ponedeljek, torek, sredo in petek in sicer se v ponedeljek\
  \ in torek za\u010Dnejo ob 8.00 in kon\u010Dajo ob 15.00, v sredo se za\u010Dnejo\
  \ ob 8.00 in kon\u010Dajo ob 18.00, v petek se za\u010Dnejo ob 8.00 in kon\u010D\
  ajo ob 13.00. Posebnost glede ureditve uradnih ur je zaradi ve\u010Dje zgo\u0161\
  \u010Denosti prebivalstva in s tem ve\u010Djega \u0161tevila upravnih nalog vzpostavljena\
  \ za obmo\u010Dje Upravne enote Ljubljana. Ta in tudi obmo\u010Dne enote organov,\
  \ ki delujejo na tem obmo\u010Dju, izvajajo uradne ure v ve\u010Djem obsegu kot\
  \ organi na drugih obmo\u010Djih dr\u017Eave. Gre za \u010Das ob ponedeljkih in\
  \ torkih do 18.00, tj. tri ure dlje kot drugje, ob sredah do 19.00 in ob petkih\
  \ do 14.00, torej eno ure dlje kot drugje.\nVpra\u0161anje nabora in razporeditve\
  \ uradnih ur ni le organizacijsko-tehni\u010Dno vpra\u0161anje, ampak tudi instrument\
  \ usmerjanja vlade pri delovanju dr\u017Eavne in \u0161ir\u0161e javne uprave, pri\
  \ \u010Demer vlada stremi k uresni\u010Ditvi svojih ciljev, med katerima v zvezi\
  \ s tematiko prednja\u010Dita usmeritev javne uprave k uporabnikom kot na\u010D\
  elo novega javnega mened\u017Ementa in program, ki deluje v smislu odprave administrativnih\
  \ ovir v kontekstu poenostavitve poslovanja in ve\u010Dje dostopnosti uprave ljudem.\n\
  V kontekstu pojmovanja uradnih ur ima veliko te\u017Eo oziroma pomen poslovni \u010D\
  as. To je \u010Das poslovanja organa z drugimi organi, npr. glede izmenjave podatkov\
  \ oziroma kot \u010Das prejemanja vlog. Po dolo\u010Dbah Zakona o splo\u0161nem\
  \ upravnem postopku se vloga izro\u010Di organu, ki je pristojen za sprejem - vlo\u017E\
  i se lahko vsak delavnik med poslovnim \u010Dasom, po elektronski poti pa ves \u010D\
  as. Informacijski sistem sprejema vloge v elektronski obliki 24 ur na dan. Na upravnih\
  \ enotah se ves poslovni \u010Das zagotavlja tudi izvajanje upravnih overitev. Poenoten\
  \ poslovni \u010Das ima smisel in te\u017Eo zaradi medsebojne povezljivosti organov\
  \ predvsem v poenotenem nastopu do strank, ki so pri urejanju zadev z javno upravo\
  \ pogosto iste osebe, pri razli\u010Dnih organih. Organi poslujejo pet dni v tednu,\
  \ od ponedeljka do petka.\nOrgan, ki posluje z uporabniki \u2013 strankami v poslovnem\
  \ \u010Dasu zagotavlja uporabniku fizi\u010Dni in telefonski dostop do javnega uslu\u017E\
  benca, ki lahko uporabniku osebno, telefonsko ali po elektronski poti zagotovi splo\u0161\
  ne informacije o upravnih storitvah in drugih javnih storitvah.\nUradne ure po telefonu\
  \ zagotavljajo organi v poslovnem \u010Dasu.  Med uradnimi urami po telefonu mora\
  \ biti zagotovljena prisotnost javnih uslu\u017Ebencev, ki lahko dajejo informacije\
  \ z vseh podro\u010Dij dela organov. \u010Ce je javni uslu\u017Ebenec za dajanje\
  \ informacij z dolo\u010Denega podro\u010Dja dela med klicem stranke zadr\u017E\
  an, mora organizacija dela omogo\u010Dati, da \u0161e isti poslovni dan ali najpozneje\
  \ naslednji dan sam pokli\u010De stranko. Telefonsko \u0161tevilko, prek katere\
  \ organi zagotavljajo uradne ure po telefonu, se javno objavi na oglasni deski,\
  \ spletu ipd. Stranke poleg splo\u0161nih informacij o delu organa na tak na\u010D\
  in pridobijo tudi splo\u0161ne informacije o postopkih, medtem, ko se informacije\
  \ o konkretnih postopkih po telefonu ne dajejo, saj nezanesljiva identifikacija\
  \ stranke, ne zagotavlja spo\u0161tovanja varovanja osebnih podatkov. Nadalje in\u0161\
  pektorati zagotavljajo izvajanje uradnih ur po elektronskih medijih na vodstvih\
  \ in\u0161pektoratov vsak poslovni dan v obsegu poslovnega \u010Dasa.\nV vseh organih,\
  \ ki jih zavezuje UUP lahko delo vsako soboto za\u010Dasno odredi  predstojnik.\
  \ V UE lahko sobotno delo dolo\u010Di poleg na\u010Delnika tudi minister pristojen\
  \ za javno upravo in to v primerih, ko gre za razloge, ko organ ali njegova organizacijska\
  \ enota v obi\u010Dajnih poslovnih dnevih, med ponedeljkom in petkom, ne more zadostiti\
  \ pove\u010Danemu povpra\u0161evanju uporabnikov za opravo dolo\u010Denih upravnih\
  \ storitev. V praksi to pomeni pooblastilo predstojniku organa oziroma ministru,\
  \ pristojnemu za javno upravo, da v smislu prijazne uprave za\u010Dasno prilagodi\
  \ poslovanje pove\u010Danemu povpra\u0161evanju na na\u010Din, da uporabnikom omogo\u010D\
  i hitrej\u0161o pridobitev neke javne pravice z raz\u0161iritvijo poslovnega \u010D\
  asa, praviloma le tiste organizacijske enote, ki opravlja tak\u0161no storitev,\
  \ npr. mno\u017Ei\u010Dna menjava osebnih dokumentov, GURS je npr. ob priliki uveljavljanja\
  \ Zakona o evidentiranju nepremi\u010Dnin, raz\u0161iril obseg uradnih ur, tudi\
  \ na sobote, idr.\nZ namenom pribli\u017Eati ljudem javno upravo, ki mora delovati\
  \ po na\u010Delu usmerjenosti k uporabniku kot prijazen servis za dr\u017Eavljane\
  \ in podjetja, je bilo v letu 2007 uvedeno sobotno delo organov, tako so se v poslovni\
  \ \u010Das organov v\u0161tevale tudi sobote. Organi so poslovali za potrebe strank\
  \ vsako prvo soboto v mesecu. Obseg uradnih ur, ki so namenjene poslovanju organov\
  \ s strankami, je bilo treba prilagoditi potrebam \u0161ir\u0161ega kroga uporabnikov\
  \ upravnih storitev. Minimalen standard obsega uradnih ur se je zato raz\u0161irjal\
  \ samo za tiste dele dr\u017Eavne uprave, kjer se opravljajo upravne naloge iz izvirne\
  \ dr\u017Eavne pristojnosti na prvi stopnji. To so upravne enote in obmo\u010Dne\
  \ enote organov, kar je v najve\u010Dji mo\u017Eni meri sledilo opozorilom uporabnikov\
  \ kot tudi rezultatom raziskave.\nTedaj je bilo ugotovljeno precej\u0161nje neskladje\
  \ med kadrovskimi in organizacijskimi (ne)zmo\u017Enostmi oziroma viri ter potrebami\
  \ uporabnikov javnih storitev, upo\u0161tevaje dejanski interes strank v testnem\
  \ obdobju od maja do decembra 2007. Podatki v zvezi s frekventnostjo strank in obra\u010D\
  unom materialnih stro\u0161kov so tedaj pokazali, da so npr. UE v skupaj 8 delovnih\
  \ sobotah v letu 2007, s pribli\u017Eno 680 \u2013 1000 zaposlenimi nudile storitve\
  \ pribli\u017Eno 2500-5000 strankam na mesec. Sprva veliko, nato manj, pri \u010D\
  emer so organi sproti prilagodili \u0161tevilo de\u017Eurnih uslu\u017Ebencev lokalnim\
  \ potrebam. V nadaljevanju so podatki kazali 3000 strank na delovno soboto na vseh\
  \ 58 UE. Pri drugih organih je bil obisk strank ob\u010Dutno ni\u017Eji, kar je\
  \ narekovalo novelo UUP v mesecu marcu 2008. Trend upada strank oziroma dejstvo,\
  \ da \u0161tevilo strank ni opravi\u010Devalo stro\u0161kov poslovanja, ter izkazovalo\
  \ negospodarno poslovanje, v \u010Dasu uradnih ur ob sobotah, je narekoval ukinitev\
  \ uradnih ur tudi ob sobotah na dav\u010Dnih uradih v letu 2009 in nato je bila\
  \ prva sobota v mesecu kot poslovni dan oziroma sobotno delo na vseh UE ukinjena\
  \ s spremembo UUP \u2013 Uradni list RS, \u0161t. 101/10.  UUP dolo\u010Da torej\
  \ minimalen nabor in razporeditev uradnih ur po urah dni in dneh v tednu. Ta nabor\
  \ lahko predstojnik dolo\u010Di druga\u010De glede na naravo nalog in s soglasjem\
  \ ministra, pristojnega za upravo. Uradne ure organov so dolo\u010Dene na\u010D\
  eloma znotraj poslovnega \u010Dasa. Kadarkoli lahko predstojnik organa dolo\u010D\
  i ve\u010Dji obseg uradnih ur od predpisanega zlasti, \u010De to izkazujejo potrebe\
  \ uporabnikov upravnih storitev.\nV kontekstu navedenega vendarle ne gre prezreti\
  \ dejstva konstantnega zmanj\u0161evanja finan\u010Dnih sredstev za delovanje organov,\
  \ ki posledi\u010Dno narekuje racionalizacijo poslovanja organov ter na drugi stani\
  \ zelo dobro uveljavljen sistem elektronskih storitev dr\u017Eavne uprave. Nova\
  \ strategija informatike v javni upravi, prina\u0161a dr\u017Eavljanom med drugim\
  \ tudi celovitost e-storitev, ki bodo informatizirane od za\u010Detka do konca procesa,\
  \ vse na enem mestu za podjetnike in dr\u017Eavljane, med drugim se bo uveljavil\
  \ tudi princip zgolj enkratnega vnosa podatkov.\n "
