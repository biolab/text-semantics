response: "Odziv Ministrstva za okolje in prostor\nMonitoring pitne vode je predpisan\
  \ s Pravilnikom o pitni vodi (Uradni list RS \u0161t. 19/04, 35/04, 26/06, 92/06,\
  \ 25/09, 74/15 in 51/17). Namen monitoringa je preverjanje, da sprejeti ukrepi za\
  \ nadzorovanje tveganja za zdravje ljudi delujejo u\u010Dinkovito. Z izvajanjem\
  \ monitoringa se zagotovijo informacije o pitni vodi in dokazuje izpolnjevanje zahtev\
  \ za pitno vodo. Na podlagi zbranih informacij, se opredelijo najprimernej\u0161\
  i na\u010Dini za zmanj\u0161evanje tveganja za zdravje ljudi. Izvajalec monitoringa\
  \ je Nacionalni laboratorij za zdravje, okolje in hrano. Program monitoringa temelji\
  \ na oceni tveganja, izdelani za vsako oskrbovalno obmo\u010Dje.\n\nV informacijskem\
  \ sistemu monitoringa pitne vode (IS MPV; mpv.si) so opredeljena mesta vzor\u010D\
  enja, pogostost vzor\u010Denja, metodologija vzor\u010Denja in predvidena presku\u0161\
  anja. Presku\u0161anja pitne vode se izvajajo na pipah uporabnikov oziroma mestih,\
  \ kjer se voda uporablja kot pitna voda znotraj oskrbovalnega obmo\u010Dja.\nInformacijski\
  \ sistem javnih slu\u017Eb varstva okolja (IJSVO; https://www.ijsvo.si/) je namenjen\
  \ poro\u010Danju ob\u010Din in izvajalcev javnih slu\u017Eb o izvajanju obveznih\
  \ ob\u010Dinskih gospodarskih javnih slu\u017Ebah varstva na podro\u010Djih oskrbe\
  \ s pitno vodo, odvajanja in \u010Di\u0161\u010Denja komunalne in padavinske odpadne\
  \ vode ter cen storitev gospodarskih javnih slu\u017Eb varstva okolja. V skladu\
  \ z Uredbo o oskrbi s pitno vodo (Uradni list RS, \u0161t. 88/12) se v informacijski\
  \ sistem javnih slu\u017Eb varstva okolja na podro\u010Dju oskrbe s pitno vodo poro\u010D\
  a o standardih opremljenosti (npr. stanju lastne oskrbe s pitno vodo, na\u010Drtovanih\
  \ ukrepih za zagotavljanje standardov opremljenosti) in izvajanju javne slu\u017E\
  be (npr. vodovodnih sistemih, koli\u010Dini dobavljene in prodane pitne vode, obmo\u010D\
  jih poselitve, cenah oskrbe s pitno vodo). V informacijski sistem javnih slu\u017E\
  b se posredujejo tudi programi oskrbe s pitno vodo in elaborati.\nInformacijska\
  \ sistema IS MPV in IJSVO se razlikujeta glede na pravne podlage (npr. Pravilnik\
  \ o pitni vodi / Uredba o oskrbi s pitno vodo, Uredba o metodologiji za oblikovanje\
  \ cen storitev obveznih ob\u010Dinskih gospodarskih javnih slu\u017Eb varstva okolja,\
  \ Uredba o odvajanju in \u010Di\u0161\u010Denju komunalne odpadne vode), pristojnost\
  \ organov, namen in vsebino (npr. zdravstvena ustreznost in skladnost pitne vode\
  \ / izvajanje javnih slu\u017Eb varstva okolja in cenovna politika), enote poro\u010D\
  anja (npr. oskrbovalno obmo\u010Dje / obmo\u010Dje poselitve), vidike (npr. zdravstveni\
  \ / okoljski), podatke in subjekte poro\u010Danja, zato predlog ni primeren za nadaljnjo\
  \ obravnavo."
