response: "Odziv Ministrstva za pravosodje\nV nadaljevanju pojasnjujemo, zakaj na\
  \ Ministrstvu za pravosodje menimo, da je sistem odmere kazni zapora za kaznivo\
  \ dejanje umora ustrezno urejen \u017Ee v veljavnih predpisih.\nV skladu s Kazenskim\
  \ zakonikom (Uradni list RS, \u0161t. 50/2012-UPB2; v nadaljevanju KZ-1) sta osnovni\
  \ obliki naklepnih kaznivih dejanj zoper \u017Eivljenje uboj (115. \u010Dlen KZ-1)\
  \ kot temeljno kaznivo dejanje odvzema \u017Eivljenja in umor (116. \u010Dlen KZ-1)\
  \ kot njegova kvalificirana oblika. Predpisana kazen za uboj je od pet do petnajst\
  \ let zapora, za umor pa najmanj petnajst let zapora (in v skladu s prvim odstavkom\
  \ 46. \u010Dlena KZ-1 najve\u010D trideset let zapora).\nGlede na to da je za uboj\
  \ in umor predpisana kazen zapora v razponu, sodi\u0161\u010De v konkretnem primeru\
  \ pri odmeri kazni v skladu z 49. \u010Dlenom KZ-1 upo\u0161teva vse olaj\u0161\
  evalne in obte\u017Eevalne okoli\u0161\u010Dine posameznega primera. Iz navedenega\
  \ je razvidno, da kazen za umor ni avtomati\u010Dno 30 let zapora, temve\u010D je\
  \ dolo\u010Ditev njene vi\u0161ine odvisna od okoli\u0161\u010Din konkretnega primera.\n\
  \u010Ce storilec v steku, to je z enim dejanjem, stori dve ali ve\u010D kaznivih\
  \ dejanj, za katera se mu hkrati sodi, dolo\u010Di sodi\u0161\u010De najprej kazen\
  \ za vsako posamezno kaznivo dejanje, nato pa za vsa skupaj izre\u010De enotno kazen.\
  \ Na\u010Din dolo\u010Danja enotne kazni, kjer gre dejansko za neko vrsto se\u0161\
  tevanja kazni, z dolo\u010Denimi omejitvami, je urejen v 53. \u010Dlenu KZ-1. Pri\
  \ tem opozarjamo da se v skladu z drugim odstavkom 46. \u010Dlena KZ-1 v primeru\
  \ storitve dveh ali ve\u010D umorov v steku, pri katerem sodi\u0161\u010De vsaj\
  \ za dve dolo\u010Di kazen zapora 30 let, izre\u010De enotna kazen dosmrtnega zapora.\n\
  Iz navedenega je razvidno, da je v primeru storitve ve\u010D umorov z enim dejanjem\
  \ mo\u017Eno, pod pogoji in na na\u010Din iz 53. \u010Dlena KZ-1, se\u0161tevati\
  \ kazni, do enotne kazni 30 let oziroma izjemoma celo do enotne kazni dosmrtnega\
  \ zapora.\n "
