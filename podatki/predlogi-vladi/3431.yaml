response: "Odziv Ministrstva za infrastrukturo in prostor\nV zvezi s predlagano prepovedjo\
  \ prehitevanja tovornih vozil nad 12 ton je potrebno najprej poznati temeljne izraze,\
  \ in sicer najve\u010Dja dovoljena masa, skupna masa in masa vozila. Najve\u010D\
  ja dovoljena masa je masa, ki jo glede na konstrukcijo vozila dolo\u010Di proizvajalec.\
  \ Skupna masa je masa vozila, skupaj s tovorom in osebami, ki so v vozilu. Masa\
  \ vozila je masa praznega vozila skupaj z vsemi teko\u010Dinami v vozilu in maso\
  \ voznika.\nKljub temu, da predlagatelj v predlogu ni navedel, kaj vozilo ne sme\
  \ presegati (skupno maso ali najve\u010Djo dovoljeno maso) ugotavljamo, da je predlog\
  \ nesprejemljiv, saj \u017Eeli predlagatelj po eni strani zaostriti pogoje prehitevanja\
  \ na avtocestah za tovorna vozila, po drugi strani pa dviguje mejo s sedanjih 7,5\
  \ ton najve\u010Dje dovoljene mase na 12 ton.\nMinistrstvo, pristojno za promet,\
  \ je \u017Ee v letu 2007 zaradi opa\u017Eanj, da se tovorni promet pove\u010Duje\
  \ in da je prehitevanj tovornih vozil med seboj vse ve\u010D, kar posledi\u010D\
  no zelo zmanj\u0161uje varnost uporabnikov, z dopisom pozvalo dru\u017Ebo DARS d.d.,\
  \ da preu\u010Di mo\u017Enosti in pristopi k vzpostavitvi prepovedi prehitevanja\
  \ za tovorna vozila. V zvezi z dano nalogo je dru\u017Eba DARS d.d. predlagala na\u010D\
  in postavitve prometne signalizacije, ki prepoveduje prehitevanje tovornim vozilom\
  \ (znak II-29), s predlogom kriterijev glede mest vzpostavitve, in da se na dolo\u010D\
  enih mestih oz. pododsekih (pas za po\u010Dasna vozila, ljubljanski obro\u010D,\
  \ priklju\u010Dki na zelo prometnih odsekih) ta omejitev ne upo\u0161teva, saj bi\
  \ pomenila le ve\u010Djo prometno gne\u010Do v konicah. Po potrditvi predlaganih\
  \ kriterijev s strani Ministrstva, pristojnega za promet, je dru\u017Eba DARS d.d.\
  \ pripravila nalog za postavitev prometne signalizacije na avtocestah v 5. koridorju\
  \ in to postavitev tudi realizirala v poletnih mesecih leta 2007. Po avgustu leta\
  \ 2007 so bile v promet predane novo zgrajene avtoceste. Na novo predanih odsekih\
  \ je bila prepoved prehitevanja vzpostavljena tam, kjer cestna infrastruktura to\
  \ zahtevala (predori, viadukti in podobno), ter dodatno tudi na celotni avtocesti\
  \ A5 Pesnica \u2013 Pince (prekmurska avtocesta), kjer je bila vzpostavljena tudi\
  \ signalizacija o zahtevani varnostni razdalji. Druge novo zgrajene avtoceste niso\
  \ v celoti opremljene s prepovedjo prehitevanja, ker prometne obremenitve niso tako\
  \ visoke, kot dolo\u010Dajo postavljeni kriterije. Na osnovi zahteve avtoprevoznikov,\
  \ ki so tej omejitvi prehitevanja ves \u010Das nasprotovali, je Ministrstvo, pristojno\
  \ za promet, decembra 2007 dodatno naro\u010Dilo dru\u017Ebi DARS d.d., da pristopi\
  \ k naro\u010Dilu in izvedbi dopolnitve \u017Ee vzpostavljene prometne signalizacije\
  \ tako, da na znake II-29 doda \u010Dasovno omejitev tako, da omejitev velja le\
  \ v \u010Dasu od 6.00 do 9.00 ure in od 14.00 do 17.00 ure. Dopolnilne table so\
  \ bile postavljene marca 2008.\nSkladno s sporazumom, podpisanim z GZS, OZS in AZ,\
  \  avgusta 2009, pa je dru\u017Eba DARS d.d. konca leta 2009 poskrbela za postavitev\
  \ dopolnilnih tabel na \u017Ee vzpostavljeni prometni signalizaciji, ki na avtocestah\
  \ prepoveduje prehitevanje le tovornim vozilom, katerih najve\u010Dja dovoljena\
  \ masa presega 7,5 t.\nDejstvo je, da prehitevanja tovornih vozil v celoti ni mogo\u010D\
  e prepovedati, saj gre za enakopravne udele\u017Eence cestnega prometa. Pri uporabi\
  \ ukrepov prometne politike je vedno potrebno upo\u0161tevati na\u010Delo sorazmernosti\
  \ in tak\u0161en ukrep z vidika na\u010Dela sorazmernosti zagotovo ni sprejemljiv,\
  \ saj bi \u0161lo za ukrep, ki bi avtoprevozni\u0161tvu oziroma gospodarstvu prinesel\
  \ \u0161kodo, hkrati pa bi bil z vidika pove\u010Danja stopnje prometne varnosti\
  \ na avtocestah u\u010Dinek zanemarljive narave. Ministrstvo, pristojno za promet,\
  \ je \u017Ee pred nekaj leti na prometno najbolj obremenjenih odsekih prepovedalo\
  \ prehitevanje tovornih vozil nad 7,5 t najve\u010Dje dovoljene mase, in sicer v\
  \ \u010Dasu jutranje in popoldanske prometne konice, s \u010Dimer se je preto\u010D\
  nost prometa v \u010Dasu prometnih konic bistveno izbolj\u0161ala. \n "
