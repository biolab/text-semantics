response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV Republiki Sloveniji trenutno nimamo celovitega sistema in ureditve dolgotrajne\
  \ oskrbe, ampak se razli\u010Dne storitve oziroma materialni prejemki, namenjeni\
  \ osebam, ki dolgotrajno oskrbo potrebujejo, zagotavljajo znotraj sistema zdravstvenega\
  \ varstva, socialnega in dru\u017Einskega varstva, pokojninsko invalidskega zavarovanja\
  \ ter znotraj sistemov posebne skrbi za invalidne osebe vklju\u010Dno z vojnimi\
  \ in voja\u0161kimi invalidi.\nV formalne oblike storitve dolgotrajne oskrbe (razli\u010D\
  ne oblike institucionalnega varstva, pomo\u010D na domu, patrona\u017Ea, dru\u017E\
  inski pomo\u010Dnik) je trenutno vklju\u010Denih okoli 42.000 oseb (vir: UMAR 2014),\
  \ okoli 18.000 oseb pa prejema samo denarna nadomestila (dodatek za pomo\u010D in\
  \ postre\u017Ebo) povezanih z dolgotrajno oskrbo, skupaj torej 60.000 oseb.\nS celovito\
  \ ureditvijo novega sistema dolgotrajne oskrbe \u017Eelimo na MDDSZ potencialnim\
  \ upravi\u010Dencem \u2013 uporabnikom in njihovim dru\u017Einam zagotoviti primerno\
  \ raven socialne varnosti in kakovosti \u017Eivljenja, predvsem pa zagotoviti tak\u0161\
  no pomo\u010D in podporo, v okviru katere bi imeli aktivno vlogo pri iskanju in\
  \ zagotavljanju najprimernej\u0161e oblike pomo\u010Di. Skladno s tak\u0161no usmeritvijo\
  \ so cilji novega zakona:\n Uvesti solidarnostno financiranje podro\u010Dja dolgotrajne\
  \ oskrbe na na\u010Delih socialnih zavarovanj in na ta na\u010Din zagotoviti finan\u010D\
  no vzdr\u017Een sistem ter tako pove\u010Dati socialno varnost in kakovost \u017E\
  ivljenja ljudi, ki imajo zmanj\u0161ano sposobnost samooskrbe in potrebujejo pomo\u010D\
  \ pri opravljanju \u017Eivljenjskih aktivnosti; Omogo\u010Diti dostopnost do kakovostnih\
  \ individualiziranih storitev oziroma pravic dolgotrajne oskrbe vsem prebivalstvu,\
  \ ki jih potrebuje, pri \u010Demer imajo prednost tiste oblike pomo\u010Di in podpore,\
  \ ki upravi\u010Dencem zagotavljajo, da ostanejo v doma\u010Dem okolju; Spodbujati\
  \ odgovornost posameznika in njegove dru\u017Eine za zagotavljanje primerne ravni\
  \ oskrbe in pomo\u010Di oziroma socialne varnosti v \u010Dasu, ko so odvisni od\
  \ pomo\u010Di druge osebe; Dose\u010Di ve\u010Djo u\u010Dinkovitost in transparentnost\
  \ sredstev, ki se vlagajo v dolgotrajno oskrbo;     Povezati izvajalce dolgotrajne\
  \ oskrbe v funkcionalno celovit, racionalen in u\u010Dinkovit sistem; Na\u010Drtno\
  \ razvijati preventivno delovanje na tem podro\u010Dju in spodbujati rehabilitacijo\
  \ v dolgotrajni oskrbi ter spodbujati uporabo sodobnih tehnologij na podro\u010D\
  ju dolgotrajne oskrbe; Zagotoviti podporo invalidom pri izvajanju tistih aktivnosti\
  \ vezanih na vklju\u010Devanje v dru\u017Ebo, ki jih zaradi najte\u017Eje vrste\
  \ in stopnje invalidnosti ne morejo zagotavljati sami. \nPo oceni MDDSZ je mo\u017E\
  no reformo sistema dolgotrajne oskrbe uspe\u0161no izpeljati samo v povezavi s celovito\
  \ reformo zdravstvenega sistema. Pri obeh reformah bi bilo treba upo\u0161tevati\
  \ izhodi\u0161\u010De, da je naju\u010Dinkovitej\u0161e financiranje obeh sistemov\
  \ mo\u017Eno z ustrezno kombinacijo sredstev zbranih iz naslova socialnih zavarovanj,\
  \ prora\u010Dunskih virov (zbranih z davki) in pla\u010Dil uporabnikov oziroma gospodinjstev.\
  \ Kak\u0161na bo dokon\u010Dna ureditev je ta trenutek te\u017Eko oceniti, zato\
  \ je kakr\u0161nokoli nasprotovanje uvedbi davka za dolgotrajno oskrbo popolnoma\
  \ neutemeljeno. \n "
