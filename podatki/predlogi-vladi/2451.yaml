response: "Odziv Ministrstva za finance\n1. Kratka analiza veljavne ureditve podro\u010D\
  ja\nDirektiva 2004/17/ES Evropskega parlamenta in Sveta z dne 31. marca 2004 o usklajevanju\
  \ postopkov javnih naro\u010Dil naro\u010Dnikov v vodnem, energetskem in transportnem\
  \ sektorju ter sektorju po\u0161tnih storitev in Direktiva 2004/18/ES Evropskega\
  \ parlamenta in Sveta z dne 31. marca 2004 o usklajevanju postopkov za oddajo javnih\
  \ naro\u010Dil gradenj, blaga in storitev dolo\u010Data, da se v primeru javnih\
  \ naro\u010Dil storitev in javnih naro\u010Dil gradenj ter javnih naro\u010Dil blaga,\
  \ ki vklju\u010Dujejo dodatne storitve in/ali namestitvena ter in\u0161talacijska\
  \ dela, lahko od pravnih oseb zahteva, da v ponudbi ali prijavi za sodelovanje navedejo\
  \ imena in ustrezno strokovno usposobljenost osebja, ki bo odgovorno za izvedbo\
  \ zahtevanega naro\u010Dila. Obe direktivi prav tako dolo\u010Data, da lahko naro\u010D\
  nik v razpisni dokumentaciji zahteva od ponudnika, da v svoji ponudbi navede vsak\
  \ del naro\u010Dila, ki ga morebiti namerava dati v podizvajanje tretji osebi, ter\
  \ vse predlagane podizvajalce. Ta navedba ne sme posegati v vpra\u0161anje osnovne\
  \ odgovornosti gospodarskega subjekta. Tak\u0161na ureditev izhaja tudi iz 92. \u010D\
  lena Uredbe Sveta (ES, Euratom) \u0161t. 1605/2002 z dne 25. junija 2002 o finan\u010D\
  ni uredbi, ki se uporablja za splo\u0161ni prora\u010Dun Evropskih skupnosti (Finan\u010D\
  na uredba) in 130. \u010Dlena Uredbe Komisije (ES, Euratom) \u0161t. 2342/2002 z\
  \ dne 23. decembra 2002 o dolo\u010Ditvi podrobnih pravil za izvajanje Uredbe Sveta\
  \ (ES, Euratom) \u0161t. 1605/2002 o finan\u010Dni uredbi, ki se uporablja za splo\u0161\
  ni prora\u010Dun Evropskih skupnosti (Izvedbena pravila).\nZakon o javnem naro\u010D\
  anju (Uradni list RS, \u0161t. 128/06, 16/08, 19/10 in 18/11; v nadaljevanju ZJN-2)\
  \ v 15.a to\u010Dki prvega odstavka 2. \u010Dlena opredeljuje podizvajalca kot gospodarski\
  \ subjekt, ki je pravna ali fizi\u010Dna oseba in za ponudnika, s katerim je naro\u010D\
  nik po tem zakonu sklenil pogodbo o izvedbi javnega naro\u010Dila, dobavlja blago\
  \ ali izvaja storitev oziroma gradnjo, ki je neposredno povezana s predmetom javnega\
  \ naro\u010Dila. ZJN-2 v ve\u010D \u010Dlenih omenja podizvajalce, vendar pa nima\
  \ dolo\u010Dbe, ki bi ponudniku izrecno prepovedala oddajo ponudbe, v kateri bi\
  \ se skliceval na kapacitete podizvajalcev, oziroma ki bi izrecno prepovedala, da\
  \ bi se v ponudbi skliceval na to, da bi storitev nameraval oddati v podizvajanje.\
  \ Nasprotno je iz 44. in 45. \u010Dlena ZJN-2 razvidno, da se ponudnik v postopkih\
  \ javnega naro\u010Danja lahko sklicuje na nastop s podizvajalcem.\nObligacijski\
  \ zakonik (Uradni list RS, \u0161t. 97/07 \u2013 uradno pre\u010Di\u0161\u010Deno\
  \ besedilo; v nadaljnjem besedilu: OZ) v okviru dolo\u010Db o podjemni pogodbi (pogodbi\
  \ o delu) v 629. \u010Dlenu ureja mo\u017Enost zaupanja izvr\u0161itve posla tretjemu.\
  \ \u010Ce iz pogodbe ali narave posla ne izhaja kaj drugega, podjemnik (izvajalec,\
  \ izbrani ponudnik) ni dol\u017Ean osebno opraviti posla. Tudi \u010De posla ne\
  \ opravi osebno, je podjemnik zanj \u0161e naprej odgovoren naro\u010Dniku.\nUstava\
  \ Republike Slovenije (Uradni list RS, \u0161t. 33/91, 42/97, 66/00, 69/04, 68/06;\
  \ v nadaljnjem besedilu: URS) v 74. \u010Dlenu dolo\u010Da, da je gospodarska pobuda\
  \ svobodna. Navedena ustavna dolo\u010Dba zagotavlja avtonomijo gospodarskih subjektov\
  \ ne glede na velikost in druge zna\u010Dilnosti in jo je dopustno omejevati v splo\u0161\
  nem interesu le z najnujnej\u0161imi posegi.\n 2. Analiza predloga in razlogi za\
  \ njegovo neprimernost\nMinistrstvo za finance je preu\u010Dilo predlog, da se ukine\
  \ mo\u017Enost izvedbe javnega naro\u010Dila s podizvajalci in ugotovilo, da predlog\
  \ ni primeren za uveljavitev.\nIz 15.a to\u010Dke prvega odstavka 2. \u010Dlena\
  \ ZJN-2 izhaja, da je podizvajalec samostojen pravni subjekt, ki z glavnim izvajalcem\
  \ sklene pogodbo, katere predmet je posel (dobava blaga ali izvedba storitve ali\
  \ gradnje), ki se ga je glavni izvajalec zavezal opraviti v razmerju do naro\u010D\
  nika. Nastanek pogodbenega razmerja med glavnim izvajalcem in podizvajalcem ni predmet\
  \ pravil javnega naro\u010Danja, temve\u010D splo\u0161nih pravil obligacijskega\
  \ prava. V kolikor bi predlagano omejitev vseboval ZJN-2, bi kot zakon, ki ureja\
  \ obvezna ravnanja v postopkih javnega naro\u010Danja, presegel podro\u010Dje svojega\
  \ urejanja in nesorazmerno posegel v zakon, ki ureja obligacijska razmerja \u2013\
  \ OZ. Glede na to, da OZ ureja temeljna na\u010Dela in splo\u0161na pravila za vsa\
  \ obligacijska razmerja (1. \u010Dlen OZ), umestitev posebnih dolo\u010Db za posebno\
  \ vrsto pogodbenega razmerja, v katerem je ena stranka javni naro\u010Dnik, ni primerna.\n\
  Tak\u0161na dolo\u010Dba zakona bi tudi pri uresni\u010Devanju ustavne pravice iz\
  \ 74. \u010Dlena URS nesorazmerno omejevala gospodarske subjekte pri uporabi kapacitet\
  \ drugih subjektov, ki jih sicer lahko anga\u017Eirajo na razli\u010Dne zakonite\
  \ na\u010Dine (s pogodbo o delu, prodajno pogodbo, pogodbo o naro\u010Dilu in podobno).\
  \ Tak\u0161na dolo\u010Dba zakona z vidika zavarovanja javnega interesa namre\u010D\
  \ ne bi predstavljala nujno potrebnega posega v svobodo gospodarske pobude, saj\
  \ je zavarovanje navedenega interesa mogo\u010De dose\u010Di na druga\u010Den na\u010D\
  in, t.j. z doslednim upo\u0161tevanjem obstoje\u010De zakonodaje.\nOb navedenem\
  \ je treba opozoriti, da bi dolo\u010Dba zakona, ki bi prepovedovala mo\u017Enost\
  \ izvedbe javnega naro\u010Dila s podizvajalce, povzro\u010Dila neusklajenost slovenske\
  \ zakonodaje z evropsko zakonodajo in prakso Sodi\u0161\u010Da Evropske unije.\n\
  Kot re\u010Deno, je problematiko podizvajalcev mogo\u010De re\u0161iti brez uvedbe\
  \ posebnega pravila, ki bi prepovedalo njihovo anga\u017Eiranje. Na podlagi dolo\u010D\
  b ZJN-2 naro\u010Dnik praviloma ne more prepovedati ali omejiti, da ponudnik predlo\u017E\
  i ponudbo, v kateri nastopa s podizvajalci. Ponudnik, ki sam ne izpolnjuje zahtev\
  \ naro\u010Dnika, se torej lahko sklicuje na kapacitete podizvajalcev, vendar nosi\
  \ dokazno breme v zvezi z dejanskimi mo\u017Enostmi kori\u0161\u010Denja teh kapacitet.\
  \ Ponudnik, ki se sklicuje na kapacitete podizvajalcev, je torej lahko izlo\u010D\
  en iz postopka oddaje javnega naro\u010Dila le v primeru, \u010De ne uspe dokazati,\
  \ da so mu navedene zmogljivosti dejansko na voljo (sodba Sodi\u0161\u010Da Evropske\
  \ unije \u0161t- C-314/01 z dne 18.3.2004, to\u010Dka 46).\nKo javni naro\u010D\
  niki nastopajo na trgu kot povpra\u0161evalci po blagu, storitvah ali gradnjah,\
  \ njihov polo\u017Eaj ni priviligiran, ampak vstopajo v razmerja z drugimi subjekti\
  \ na podlagi enakopravnosti, in ne kot nosilci oblasti. Za presojo pravic in obveznosti\
  \ te vrste se uporabljajo pravila obligacijskega prava. Na podlagi 629. \u010Dlena\
  \ OZ je podjemnik dol\u017Ean osebno opraviti posel samo v naslednjih primerih:\n\
  \ \u010De se je s pogodbo zavezal, da bo posel opravil osebno, \u010De iz narave\
  \ posla izhaja, da ga mora podjemnik opraviti osebno (kadar je pomembno, da ga opravi\
  \ prav dolo\u010Dena fizi\u010Dna oseba, ki ima ustrezno znanje in sposobnosti,\
  \ da bi imel opravljeni posel ustrezne zna\u010Dilnosti). \nOb upo\u0161tevanju\
  \ navedenega je mogo\u010De ugotoviti, da naro\u010Dnik v osnutku pogodbe lahko\
  \ izrecno dolo\u010Di, da mora prevzemnik osebno izvr\u0161iti posel. Vendar, \u010D\
  e naro\u010Dnik omeji sodelovanje v postopku oddaje javnega naro\u010Dila s prepovedjo\
  \ sodelovanja podizvajalcev, za katero ne obstajajo razlogi, vezani na pogodbo ali\
  \ posebno naravo posla (obektivno preverljivi razlogi), ravna diskriminatorno ter\
  \ kr\u0161i temeljno na\u010Delo zagotavljanja konkurence med ponudniki (7. \u010D\
  len ZJN-2) ter na\u010Delo enakopravne obravnave ponudnikov (9. \u010Dlen ZJN-2).\n\
  Ministrstvo za finance je tudi preu\u010Dilo predlog glede provizij. Ni popolnoma\
  \ jasno, na ukinitev katerih provizij se predlog nana\u0161a. V kolikor gre za provizije\
  \ glavnih izvajalcev, ki pri izvedbi javnega naro\u010Dila nastopajo s podizvajalci,\
  \ je treba opozoriti, da je (vi\u0161ja) kon\u010Dna cena glavnega izvajalca nelo\u010D\
  ljivo povezana z zakonsko odgovornostjo glavnega izvajalca za njegove podizvajalce\
  \ (drugi odstavek 629. \u010Dlena OZ).\nV kolikor gre za vpra\u0161anje \xBBprovizij,\
  \ ki so posledica podizvajalstva med javnimi uslu\u017Ebenci in podjetji\xAB, kot\
  \ izhaja iz komentarjev k predlogu, ugotavljamo, da so ukrepi za krepitev integritete\
  \ in transparentnosti ter za prepre\u010Devanje korupcije in prepre\u010Devanje\
  \ in odpravljanje nasprotja interesov oseb, odgovornih za javna naro\u010Dila, predvideni\
  \ z Zakonom o integriteti in prepre\u010Devanju korupcije (Uradni list RS, \u0161\
  t. 69/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo).\nGlede komentarja, ki\
  \ ga je podal g. Janez Plaznik (8.3.2012 ob 06:52), s katerim predlaga ponovno uvedbo\
  \ Slu\u017Ebe dru\u017Ebenega knjigovodstva (SDK), pa je potrebno pojasniti, da\
  \ so se politi\u010Dne stranke, ki sestavljajo koalicijo, v koalicijski pogodbi\
  \ Pogodbi za Slovenijo 2012-2015 (vir: http://www.sds.si/file/2012/1/koalicijska-pogodba/Koalicijska%20pogodb...)\
  \ pod to\u010Dko 3.13 Obveznost poro\u010Danja na enem mestu zavezale, da bodo vzpostavile\
  \ enotno in enkratno poro\u010Danje na enem mestu \u2013 na javnem portalu AJPES.\
  \   \n "
