response: "Odziv Ministrstva za pravosodje\nV zvezi z opisom primera v navedenem predlogu\
  \ pojasnjujemo, da kaznivo dejanje goljufije po prvem odstavku 211. \u010Dlena Kazenskega\
  \ zakonika[1] (v nadaljevanju KZ-1) stori tisti, ki zato da bi sebi ali komu drugemu\
  \ pridobil protipravno premo\u017Eenjsko korist, spravi koga z la\u017Enivim prikazovanjem\
  \ ali prikrivanjem dejanskih okoli\u0161\u010Din v zmoto ali ga pusti v zmoti in\
  \ ga s tem zapelje, da ta v \u0161kodo svojega ali tujega premo\u017Eenja kaj stori\
  \ ali opusti. Storilec mora torej zaradi pridobitve protipravne premo\u017Eenjske\
  \ koristi sebi ali drugemu ravnati tako, da pri drugem ustvari zmotno predstavo\
  \ o dejstvih ali pa ga pu\u0161\u010Da v njegovi zmoti (da drugi posledi\u010Dno\
  \ v \u0161kodo svojega ali tujega premo\u017Eenja nekaj stori ali opusti).\nGlede\
  \ na \u0161esti odstavek 211. \u010Dlena KZ-1 pa je kaznivo dejanje podano tudi,\
  \ \u010De ga je storilec izvr\u0161il zgolj zato, da bi drugega o\u0161kodoval (torej\
  \ brez namena pridobitve premo\u017Eenjske koristi).\n\u010Ce zakonski znaki kaznivega\
  \ dejanja niso izpolnjeni, ni podano kaznivo dejanje, zato dr\u017Eavni to\u017E\
  ilec po 161. \u010Dlenu Zakona o kazenskem postopku[2] (v nadaljevanju ZKP) tako\
  \ ovadbo zavr\u017Ee.\nTisti, ki je \u2013 kot izhaja iz opisa primera \u2013 denar\
  \ posodil, pa niso izpolnjeni znaki kaznivega dejanja goljufije ali drugega kaznivega\
  \ dejanja zoper premo\u017Eenje, tako lahko vrnitev dolgovanega zneska zahteva v\
  \ pravdnem postopku, ki je urejen v Zakonu o pravdnem postopku[3] (v nadaljevanju\
  \ ZPP). ZPP dolo\u010Da tudi pravila v zvezi s sklepanjem sodne poravnave, v zvezi\
  \ s \u010Demer glede na navedbe v predlogu poudarjamo, da je sodna poravnava lahko\
  \ sklenjena le sporazumno, torej ne le s pristankom dol\u017Enika. V skladu z drugim\
  \ odstavkom 307. \u010Dlena ZPP je sodna poravnava sklenjena, ko stranki, potem\
  \ ko prebereta zapisnik o poravnavi, podpi\u0161eta ta zapisnik.\nV zvezi z navedbami\
  \ o neizvr\u0161itvi sodne poravnave s strani dol\u017Enika pojasnjujemo, da je\
  \ sodna poravnava izvr\u0161ilni naslov, na podlagi katerega sodi\u0161\u010De dovoli\
  \ izvr\u0161bo.\nGlede na navedeno ocenjujemo, da je ureditev obravnavanega podro\u010D\
