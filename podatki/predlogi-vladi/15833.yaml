response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPogoj za pridobitev pravic ob rojstvu otroka po Zakonu o star\u0161evskem\
  \ varstvu in dru\u017Einskih prejemkih (Uradni list RS, \u0161t. 26/14, 90/15, 75/17\
  \ ZUPJS-G, 14/18, 81/19, 158/20 in 92/21, v nadaljevanju ZSDP-1) je, da jih star\u0161\
  i uveljavljajo, torej vlo\u017Eijo vlogo. S tem izrazijo svojo voljo, da \u017E\
  elijo uveljavljati neko pravico. V vlogi pa je potrebno navesti zgolj informacije,\
  \ podatke oz. dokazila, ki so za uveljavljanje neke pravice nujno potrebna oz. pogoj\
  \ za priznanje pravice.\nGlede na podani predlog za digitalizacijo postopkov pojasnjujemo,\
  \ da sta bili v marcu 2022 na portalu eUprava objavljeni tako Vloga matere za uveljavitev\
  \ pravic ob rojstvu otroka kot Vloga o\u010Deta za uveljavitev pravic ob rojstvu\
  \ otroka, ki se jih lahko odda elektronsko.\nOd januarja 2023 lahko vlagateljice\
  \ in vlagatelji\_oddajo Vlogo za uveljavitev pravice do pla\u010Dila prispevkov\
  \ za socialno varnost zaradi dela s kraj\u0161im delovnim \u010Dasom zaradi star\u0161\
  evstva, Vlogo za uveljavitev pravice do nadomestila brez dopusta, Vlogo za naknadno\
  \ uveljavitev pravice do star\u0161evskega dopusta in star\u0161evskega nadomestila\
  \ (za otroka, ki potrebuje posebno nego in varstvo) in Vlogo za uveljavitev pravice\
  \ do star\u0161evskega dodatka tudi elektronsko na portalu eUprava. \_\nZa oddajo\
  \ je potrebna e-identiteta (digitalno potrdilo ali mobilna identiteta SMSpass).\n\
  Tak\u0161en na\u010Din oddaje vloge prina\u0161a vlagateljem/-icam veliko prednosti,\
  \ saj lahko vlogo oddajo kadarkoli in kjerkoli. Izpolnjevanje vloge je hitrej\u0161\
  e, saj se podatki o vlagatelju/-ici prenesejo na vlogo samodejno iz uradnih virov\
  \ in jih ni treba izpolnjevati ro\u010Dno. Potek re\u0161evanja vloge lahko spremljajo\
  \ v Moji eUpravi. Ocenjujemo, da se z navedenim sledi tako podanemu predlogu za\
  \ uvedbo digitalizacije kot tudi avtomatizacije.\nDodajamo, da imajo stranke \u0161\
  e vedno mo\u017Enost, da vlogo, enako kot do sedaj, oddajo osebno na centru za socialno\
  \ delo, po\u0161ljejo po po\u0161ti ali skenirano po elektronski po\u0161ti. Z navedenim\
  \ se \u017Eeli strankam omogo\u010Diti uveljavljanje pravic na ve\u010D razli\u010D\
  nih na\u010Dinov.\nNa Ministrstvu za delo, dru\u017Eino, socialne zadeve in enake\
  \ mo\u017Enosti bomo \u0161e nadalje posodabljati postopke v smeri ve\u010Dje digitalizacije.\
  \ Tako bo na primer v letu 2023 mogo\u010De tudi vse preostale vloge po Zakonu o\
  \ star\u0161evskem varstvu in dru\u017Einskih prejemkih oddati elektronsko."
