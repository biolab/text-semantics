response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o kmetijstvu (Uradni list RS, \u0161t.\_45/08,\_57/12,\_90/12\_\u2013\
  \ ZdZPVHVVR,\_26/14,\_32/15,\_27/17\_in\_22/18, v nadaljevanju ZKme-1) za\u010D\
  asno ali ob\u010Dasno delo v kmetijstvu ureja v 105. a \u010Dlenu:\n Za\u010Dasno\
  \ ali ob\u010Dasno delo v kmetijstvu je za\u010Dasna ali ob\u010Dasna oblika dela,\
  \ za katero je neposredno glede na vegetacijo, sezono oziroma naravo dela za kmetijske\
  \ panoge sadjarstvo, vinogradni\u0161tvo, hmeljarstvo in zelenjadarstvo zna\u010D\
  ilen izrazito pove\u010Dan obseg potrebe po delovni sili. Naro\u010Dnik dela je\
  \ lahko nosilec ali \u010Dlan kmetijskega gospodarstva, ki je vpisan v RKG, za katerega\
  \ bo izvajalec opravljal dolo\u010Dena dela na podlagi pogodbe o za\u010Dasnem ali\
  \ ob\u010Dasnem delu v kmetijstvu. Izvajalec za\u010Dasnega ali ob\u010Dasnega dela\
  \ v kmetijstvu (v nadaljnjem besedilu: izvajalec) je fizi\u010Dna oseba, ki opravlja\
  \ delo po pogodbi iz prej\u0161njega odstavka. \nZKme-1 za opravljanje za\u010D\
  asnega ali ob\u010Dasnega dela v kmetijstvu predvideva sklepanje pogodb civilnega\
  \ prava.\nZakon o interventnih ukrepih za zajezitev epidemije COVID-19 in omilitev\
  \ njenih posledic za dr\u017Eavljane in gospodarstvo (Uradni list RS, \u0161t. 49/20;\
  \ 61/20, v nadaljevanju: ZIUZEOP) v 76. \u010Dlenu ureja za\u010Dasno in ob\u010D\
  asno delo v kmetijstvu:\n Ne glede na tretji odstavek 105.c \u010Dlena ZKme-1 lahko\
  \ izvajalec za\u010Dasnega ali ob\u010Dasnega dela v kmetijstvu do konca leta 2020\
  \ opravlja delo prekinjeno ali neprekinjeno brez omejitve \u0161tevila dni. Delavca,\
  \ ki je bil napoten na za\u010Dasno \u010Dakanje na delo zaradi epidemije, Zavod\
  \ Republike Slovenije za zaposlovanje\_obvesti o\_nosilcu ali \u010Dlanu kmetijskega\
  \ gospodarstva iz ZKme-1, ki izrazi potrebo po za\u010Dasnem ali ob\u010Dasnem delu\
  \ v kmetijstvu, da sklene pogodbo v skladu z dolo\u010Dbami ZKme-1. Delavec, ki\
  \ je na za\u010Dasnem \u010Dakanju na delo zaradi epidemije, mora pred za\u010D\
  etkom opravljanja za\u010Dasnega ali ob\u010Dasnega dela v kmetijstvu pridobiti\
  \ pisno soglasje delodajalca za \u010Das opravljanja tega dela. Ne glede na 12.\
  \ in 13.\_\u010Dlen ZUTD lahko Zavod Republike Slovenije za zaposlovanje nosilcu\
  \ ali \u010Dlanu kmetijskega gospodarstva iz ZKme-1, ki izrazi potrebo po za\u010D\
  asnem ali ob\u010Dasnem delu v kmetijstvu, napoti tudi osebo, ki je vpisana v evidenco\
  \ brezposelnih oseb, da sklene pogodbo v skladu z dolo\u010Dbami ZKme-1. Ne glede\
  \ na prvi odstavek 67.\_\u010Dlena ZUTD se denarno nadomestilo za primer brezposelnosti\
  \ zni\u017Ea zavarovancu, ki v \u010Dasu upravi\u010Denosti do denarnega nadomestila\
  \ opravi za\u010Dasno ali ob\u010Dasno delo v kmetijstvu, za katero prejme ali je\
  \ upravi\u010Den prejeti dohodek iz dela, ki po pla\u010Dilu davkov in obveznih\
  \ prispevkov mese\u010Dno presega 400 eurov. \nV Sloveniji se v kmetijstvu vsako\
  \ leto pojavi potreba po najemanju ve\u010Djega \u0161tevila sezonskih delavcev.\
  \ V spomladanskem obdobju, ko je treba opraviti ve\u010D ro\u010Dnega dela v omejenem\
  \ \u010Dasu oziroma v dolo\u010Deni razvojni fazi rastlin, je pomo\u010D dodatne\
  \ delovne sile nujna \u0161e posebej v trajnih nasadih (hmelji\u0161\u010Da, vinogradi,\
  \ sadovnjaki) in tudi v vrtnarstvu. Sezonsko delo urejeno v zakonu, ki ureja delovna\
  \ razmerja, za\u010Dasno in ob\u010Dasno delo pa v ZKme-1 in 105.a \u010Dlen obravnava\
  \ sklenitev pogodb civilnega prava po Zkme-1. Zavod Republike Slovenije za zaposlovanje\
  \ v skladu z Zakonom o urejanu trga dela vodi evidence brezposelnih oseb, vendar\
  \ za napotitev le teh za sklepanje pogodb civilnega prava na podlagi Zkme-1, nima\
  \ pravne podlage. V ZIUZEOP je izjemoma dolo\u010Deno, da se brezposelna oseba,\
  \ ki je prijavljena v evidenco brezposelnih oseb pri Zavodu Republike Slovenije\
  \ za zaposlovanje, lahko napoti k nosilcu ali \u010Dlanu kmetijskega gospodarstva\
  \ iz ZKme-1, ki izrazi potrebo po za\u010Dasnem ali ob\u010Dasnem delu v kmetijstvu,\
  \ da sklene pogodbo v skladu z dolo\u010Dbami ZKme-1. Zakon o urejanju trga dela\
  \ dolo\u010Da, da Zavod RS lahko brezposelne osebe napoti le na ustrezno ali primerno\
  \ zaposlitev, zato se po ZIUZEOP \u017Ee dolo\u010Da izjema napotitve na ustrezno\
  \ ali primerno zaposlitev, saj se za ob\u010Dasna dela v kmetijstvu sklene pogodba\
  \ civilnega prava. Tudi pri dolo\u010Dbi o zni\u017Eanju denarnega nadomestila zaradi\
  \ pridobivanja dodatnih dohodkov se zasleduje namen spodbujati delovno aktivnosti\
  \ brezposelnih oseb oziroma ohranjati njihovo motivacijo za delo. Izjema je tudi,\
  \ da se prejemnikom denarnega nadomestila omogo\u010Di opravljanje za\u010Dasnega\
  \ in ob\u010Dasnega dela za pla\u010Dilo v znesku do 400 EUR in \u0161ele od tega\
  \ zneska se denarno nadomestilo zni\u017Ea za 50 odstotkov dodatnega dohodka, tako\
  \ kot to dolo\u010Da 67.\u010Dlen Zakon o urejanju trga dela.\nNaslovno ministrstvo\
  \ ocenjuje, da je predlog neutemeljen, ker je opravljanje za\u010Dasnega in ob\u010D\
  asnega dela \u017Ee ustrezno urejeno v veljavni zakonodaji."
