  \ svetlobne in zvo\u010Dne znake. Tretji odstavek 101. \u010Dlena namre\u010D dolo\u010D\
  a, da voznikom vozil s prednostjo, vozil za spremstvo in vozil v spremstvu ni treba\
  \ upo\u0161tevati prometnih pravil in prometne signalizacije, vendar morajo voziti\
  \ na tak na\u010Din in s tak\u0161no hitrostjo, da ves \u010Das obvladujejo vozilo\
  \ in da ne ogro\u017Eajo drugih udele\u017Eencev cestnega prometa ali njihovega\
  \ premo\u017Eenja.   \nOdziv Ministrstva za notranje zadeve\nZakon o pravilih cestnega\
  \ prometa (Uradni list RS, \u0161t. 82/13 \u2013 uradno pre\u010Di\u0161\u010Deno\
  \ besedilo, 68/16 in 54/17; ZPrCP) v 101. \u010Dlenu med drugim dolo\u010Da kaj\
  \ so vozila s prednostjo in vozila za spremstvo, kak\u0161ni so posebni svetlobni\
  \ in zvo\u010Dni znaki na vozilu s prednostjo in vozilu za spremstvo ter pomen posebnih\
  \ svetlobnih in zvo\u010Dnih znakov oz. obveznosti udele\u017Eencev cestnega prometa\
  \ ob sre\u010Danju z vozilom s prednostjo ali z vozilom za spremstvo.\nTako tretji\
  \ odstavek omenjenega \u010Dlena dolo\u010Da:  \xBBPomen posebnih svetlobnih in\
  \ zvo\u010Dnih znakov:\nmodra svetilka: udele\u017Eenci cestnega prometa morajo\
  \ takoj dati prosto pot vozilu, ki daje tak znak. Vozniki se morajo z vozili umakniti\
  \ k robu vozi\u0161\u010Da, \u010De je zaradi neovirane vo\u017Enje vozila s prednostjo\
  \ potrebno, morajo ustaviti ob robu ali zunaj vozi\u0161\u010Da, drugi udele\u017E\
  enci cestnega prometa se morajo umakniti z vozi\u0161\u010Da;\nmodra svetilka in\
  \ svetlobna tabla: voznik mora postopno zmanj\u0161ati hitrost in ravnati po odredbi,\
  \ izpisani na svetlobni tabli;\nmodra svetilka in kratek zvo\u010Dni znak s sireno:\
  \ voznik, za katerim vozi policijsko vozilo, ki daje tak znak, mora postopno zmanj\u0161\
  ati hitrost in ustaviti ob robu ali zunaj vozi\u0161\u010Da. Voznik in potniki ne\
  \ smejo izstopiti iz oziroma z vozila, dokler jim policist tega ne dovoli;\nrde\u010D\
  a in modra svetilka: vozniki morajo takoj ustaviti vozila, drugi udele\u017Eenci\
  \ cestnega prometa se morajo takoj umakniti z vozi\u0161\u010Da, in dati vozilu,\
  \ ki daje tak znak, in vozilu oziroma vozilom, ki ga spremlja, prosto pot. Vozniki\
  \ morajo ustaviti vozila ob robu ali zunaj vozi\u0161\u010Da. Vo\u017Enjo smejo\
  \ nadaljevati \u0161ele, ko odpelje mimo vozilo, vozili oziroma vsa vozila v koloni,\
