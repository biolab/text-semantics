response: "Odziv Ministrstva za finance\nUvodoma je treba pojasniti, da dav\u010D\
  na zakonodaja dolo\u010Da dav\u010Dno obravnavo dohodkov. Predmet dav\u010Dne zakonodaje\
  \ torej ni dolo\u010Danje pravic do dohodkov iz delovnega razmerja ali iz drugih\
  \ pravnih razmerij. Predlog torej ne more biti vsebina dav\u010Dne zakonodaje.\n\
  Ne glede na to pa je treba poudariti, da predlog temelji na izena\u010Devanju subjektov,\
  \ ki so v razli\u010Dnih statusih oziroma pravno vsebinskih polo\u017Eajih. Razli\u010D\
  nost dokazuje \u017Ee lo\u010Dena urejenost statusa samostojnega podjetnika in gospodarske\
  \ dru\u017Ebe v veljavni zakonodaji. Fizi\u010Dna oseba, ki opravlja dejavnost,\
  \ le-to opravlja kot fizi\u010Dna oseba,\_ kar pomeni, da ne gre za lo\u010Deni\
  \ pravni subjektiviteti\_ podjetja in lastnika podjetja oziroma tudi osebe, ki zagotavlja\
  \ delo, kot velja v primeru gospodarskih dru\u017Eb. Zato samostojni podjetnik sam\
  \ sebi pravno formalno ne more biti\_ v odnosu delodajalec - delavec (delovno razmerje)\
  \ oziroma v odnosu dru\u017Eba - lastnik (korporacijsko razmerje).\nDav\u010Dna\
  \ obravnava podjetnikov sledi zna\u010Dilnosti statusa fizi\u010Dne osebe, ki opravlja\
  \ dejavnost, ter izhodi\u0161\u010Dem glede \u010Dim bolj enake dav\u010Dne obravnave\
  \ teh oseb z vidika privatne ter tudi z vidika poslovne sfere z drugimi dav\u010D\
  nimi zavezanci (fizi\u010Dnimi osebami in pravnimi osebami). V tem okviru je klju\u010D\
  nega pomena, da podjetnik prosto razpolaga z denarnimi sredstvi, kar pomeni, da\
  \ jih prosto preliva med podjetjem in svojim gospodinjstvom. Vzpostavljeno je torej\
  \ pravno ne lo\u010Devanje poslovnega in zasebnega premo\u017Eenja in sredstev,\
  \ kar je ena od temeljnih zna\u010Dilnosti statusne oblike opravljanja dejavnosti\
  \ fizi\u010Dne osebe kot samozaposlena oseba. Podjem oziroma podjetje fizi\u010D\
  ne osebe nima lo\u010Dene pravne subjektivitete. Iz navedenih zna\u010Dilnosti izhajajo\
  \ tudi re\u0161itve pri veljavni dav\u010Dni obravnavi dohodkov in dolo\u010Danju\
  \ zavarovalnih osnov. Po drugi strani pa je pri dav\u010Dni obravnavi pravnih oseb\
  \ treba upo\u0161tevati, da prelivanje sredstev v in iz podjetja ni nikoli prosto\
  \ (pla\u010De, dividende, prenosi v privatno rabo lastnikov, .. po statusno pravni\
  \ ureditvi je vzpostavljeno pravno lo\u010Devanje premo\u017Eenja pravne osebe in\
  \ lastnikov dele\u017Eev v pravnih osebah, saj je pravna oseba samostojni pravni\
  \ subjekt s pravno priznano lastno subjektiviteto).\nPredlog torej pomeni zahtevo\
  \ po odpravi temeljne zna\u010Dilnost statusa fizi\u010Dne osebe, ki opravlja dejavnost,\
  \ za dav\u010Dne namene, kar ni primerno glede na to, da je izbira statusne oblike\
  \ svobodna oziroma prosta."
