response: "Odziv Ministrstva za zunanje zadeve\nPredlog vladi 5493-61 je neprimeren\
  \ za nadaljnjo obravnavo, saj ne upo\u0161teva dejstva, da Ministrstvo za zunanje\
  \ zadeve (v nadaljevanju MZZ) lahko uveljavlja okoljsko ozave\u0161\u010Deno zunanjo\
  \ politiko zgolj v skladu s svojimi pristojnostmi (2. \u010Dlen Zakona o zunanjih\
  \  zadevah, ZZZ-1-NPB4, 2011 in ZZ1, UL \u0161t. 45/01), ter usklajuje na\u010D\
  in uveljavljanja in za\u0161\u010Dite gospodarskih interesov Republike Slovenije\
  \ v tujini z drugimi, za na\u010Drtovanje in izvajanje gospodarskega sodelovanja\
  \ pristojnimi organi in institucijami (3. \u010Dlen istega zakona).\nObenem velja\
  \ poudariti, da sta Republika Slovenija oziroma MZZ v svojem zunanje-politi\u010D\
  nem delovanju zavezana tudi okoljski zakonodaji Evropske unije (EU). Implementacijo\
  \ evropskih okoljskih zavez spremlja Evropska komisija, v primeru kr\u0161enja zakonodaje\
  \ je klju\u010Dni akter sodi\u0161\u010De EU. Evropska unija in njene posamezne\
  \ dr\u017Eave \u010Dlanice vodijo aktivno okoljsko politiko tudi v okviru zaporednih\
  \ \u0161iritev EU, v dvostranskih odnosih s tretjimi dr\u017Eavami ali regionalnimi\
  \ skupinami ter pri pogajanjih in podpisovanju mednarodnih sporazumov.\nMZZ v svoji\
  \ organizacijski enoti, ki se ukvarja z globalnimi izzivi, spremlja in analizira\
  \ globalne spremembe predvsem s slede\u010Dimi vsebinami, vezanimi na okolje oziroma\
  \ \"ozave\u0161\u010Deno zunanjo politiko\":\nPodnebne spremembe v zunanjepoliti\u010D\
  nem okviru: Glavni dogodki na podro\u010Dju upravljanja z okoljem in podnebnimi\
  \ spremembami so vezani na okvirno konvencijo Zdru\u017Eenih narodov o spremembi\
  \ podnebja (UNFCCC), s ciljem doseganja celovitega in pravno zavezujo\u010Dega sporazuma\
  \ za soo\u010Danje s podnebnimi spremembami v obdobju po letu 2012. MZZ vzpostavlja\
  \ tudi okoljsko diplomatsko prakso na izbranih diplomatsko-konzularnih predstavni\u0161\
  tvih, kjer so posredovanja stali\u0161\u010D o mednarodnih podnebnih vsebinah med\
  \ klju\u010Dnimi nalogami.\nVoda v mednarodnih odnosih:  Vpra\u0161anje vode v mednarodnih\
  \ odnosih je vse bolj povezano s podnebnimi spremembami. U\u010Dinki podnebnih sprememb\
  \ se prete\u017Eno odra\u017Eajo skozi spremembe v vodnem ciklu, naj gre za pomanjkanje\
  \ padavin in podalj\u0161evanje su\u0161nih obdobij ali za nara\u0161\u010Danja\
  \ \u0161tevila izrednih meteorolo\u0161kih dogodkov, neurij, poplav, ipd. S temi\
  \ procesi se pove\u010Duje potreba po celovitem upravljanju z vodnimi viri, tudi\
  \ na mednarodni ravni.\nGozdovi in upravljanje z gozdovi:  Mednarodna aktivnost\
  \ v zvezi z njimi je v pristojnosti Ministrstva za kmetijstvo in okolje. MZZ trenutno\
  \ spremlja dogajanje v OZN in skrbi za posredovanje informacij MKO.  Slovensko znanje\
  \ na tem podro\u010Dju je mednarodno prepoznavno, na podlagi tega je mo\u017Eno\
  \ bistveno okrepiti mednarodno sodelovanje, tudi s pogledom na promocijo relevantnih\
  \ gospodarskih panog.\nMigracije, tudi v njihovi okoljski komponenti: Migracije\
  \ so celovit pojav, ki ima zelo \u0161iroke razse\u017Enosti ter razli\u010Dne vzroke\
  \ in posledice (gospodarske, sociolo\u0161ke, demografske, okoljske, itd.). EU posebno\
  \ pozornost posve\u010Da implementaciji Globalnega pristopa k vpra\u0161anju migracij,\
  \ ki je namenjen celostni obravnavi migracijske politike ter krepitvi in poglabljanju\
  \ sodelovanja s tretjimi dr\u017Eavami, ki so dr\u017Eave izvora ali tranzita migrantov.\
  \ Z migracijami je povezana tudi trgovina z ljudmi, katere razse\u017Enosti presegajo\
  \ tako nacionalno kot regionalno raven.\n "
