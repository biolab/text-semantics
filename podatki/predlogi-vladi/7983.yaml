response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nZGD-1 dolo\u010D\
  a omejitve ustanavljanja dru\u017Eb in podjetnikov ter pridobitve statusa dru\u017E\
  benika, katerih glavni namen je prepre\u010Devanje ustanavljanja dru\u017Eb ter\
  \ samostojnih podjetnikov in pridobivanje poslovnih dele\u017Eev s strani poslovno\
  \ nepo\u0161tenih fizi\u010Dnih in pravnih oseb. Navedene omejitve so bile prvi\u010D\
  \ uvedene z novelo ZGD-1H (Uradni list RS, \u0161t. 82/13), s katero je bila vzpostavljena\
  \ tudi elektronska platforma, ki omogo\u010Da samodejno ugotavljanje okoli\u0161\
  \u010Din, v zvezi z omejitvami vpisa, \u0161e pred oddajo vloge za vpis v sodni\
  \ oziroma Poslovni register. Prav zaradi porasta nepo\u0161tenih poslovnih praks\
  \ na podro\u010Dju ustanavljanja podjetij, pa je ministrstvo z namenom zajezitve\
  \ le teh, 2 novelo ZGD-1l (Uradni list RS, \u0161t. 55/15), ki je za\u010Dela veljati\
  \ 8. 8. 2015 sprejelo dodatne ukrepe ter nadgradilo ureditev 10. a \u010Dlena.\n\
  ZGD-1 v prvem odstavku 10a. \u010Dlena tako dolo\u010Da, da ustanovitelj, dru\u017E\
  benik in podjetnik ne more postati oseba:\nki je bila pravnomo\u010Dno obsojena\
  \ na kazen zapora zaradi kaznivega dejanja zoper gospodarstvo, zoper delovno razmerje\
  \ in socialno varnost, zoper pravni promet, zoper premo\u017Eenje, zoper okolje,\
  \ prostor in naravne dobrine in je vpisana v kazensko evidenco ministrstva, pristojnega\
  \ za pravosodje;\nki je bila v obdobju zadnjih 12 mesecev javno objavljena na seznamu\
  \ nepredlagateljev obra\u010Dunov na podlagi zakona, ki ureja dav\u010Dni postopek,\
  \ ali je javno objavljena na seznamu nepla\u010Dnikov na podlagi zakona, ki ureja\
  \ dav\u010Dni postopek;\nki je neposredno ali posredno z ve\u010D kot 25 odstotki\
  \ udele\u017Eena v kapitalu kapitalske dru\u017Ebe, ki je bila v obdobju zadnjih\
  \ 12 mesecev javno objavljena na seznamu nepredlagateljev obra\u010Dunov na podlagi\
  \ zakona, ki ureja dav\u010Dni postopek, ali je javno objavljena na seznamu nepla\u010D\
  nikov na podlagi zakona, ki ureja dav\u010Dni postopek;\nki ji je bila v zadnjih\
  \ treh letih s pravnomo\u010Dno odlo\u010Dbo In\u0161pektorata Republike Slovenije\
  \ za delo oziroma Finan\u010Dne uprave Republike Slovenije najmanj dvakrat izre\u010D\
  ena globa zaradi prekr\u0161ka v zvezi s pla\u010Dilom za delo oziroma prekr\u0161\
  ka v zvezi z zaposlovanjem na \u010Drno;\nki je bila neposredno z ve\u010D kot 50\
  \ odstotki udele\u017Eena v kapitalu dru\u017Ebe z omejeno odgovornostjo, ki je\
  \ bila izbrisana iz sodnega registra brez likvidacije po zakonu, ki ureja finan\u010D\
  no poslovanje, postopke zaradi insolventnosti in prisilnem prenehanju.\nDodatno\
  \ varovalko, katere namen je v prepre\u010Devanje veri\u017Eenja dru\u017Eb (Pri\
  \ veri\u017Eenju podjetij govorimo o tem, da lastnik nepla\u010Dane obveznosti pusti\
  \ na starem podjetju, na novo pa prenese poslovanje.) in kopi\u010Denja dru\u017E\
  b na \"zalogo\" (ter s tem povezanimi nepo\u0161tenimi poslovnimi praksami izigravanja\
  \ upnikov, zaposlenih in dr\u017Eave), pa predstavlja 3. odstavek 10.a \u010Dlena\
  \ ZGD-1. V skladu z omenjeno dolo\u010Dbo ustanovitelj oziroma dru\u017Ebenik dru\u017E\
  be z omejeno odgovornostjo ne more postati oseba, ki je v zadnjih treh mesecih ustanovila\
  \ dru\u017Ebo z omejeno odgovornostjo oziroma pridobila dele\u017E v dru\u017Ebi\
  \ z omejeno odgovornostjo, ki ni starej\u0161a od treh mesecev. Ker ukrep omejevanja\
  \ ustanavljanja dru\u017Eb z omejeno odgovornostjo ni namenjen osebam s po\u0161\
  tenimi poslovnimi nameni, so v \u010Detrtem in petem odstavku predvidene izjeme\
  \ kdaj ne velja generalna prepoved ustanavljanja dru\u017Eb z omejeno odgovornostjo.\
  \ Ukrep ne velja za srednje in velike dru\u017Ebe (sem se med drugim pri\u0161tevajo\
  \ banke, zavarovalnice in dru\u017Ebe, ki kotirajo na borzi) ter za DUTB in \u010D\
  e je bil dele\u017E v dru\u017Ebi z omejeno odgovornostjo pridobljen na podlagi\
  \ prestrukturiranja, ter \u010De je oseba pridobila dele\u017E na podlagi dedovanja.\
  \ Omejitev ustanavljanja dru\u017Eb z omejeno odgovornostjo tudi ne velja, \u010D\
  e vse dru\u017Ebe, v katerih je oseba v zadnjih treh mesecih pridobila dele\u017E\
  \ aktivno poslujejo. Torej taka oseba nima namena ustanoviti prazne dru\u017Ebe\
  \ na zalogo, zato je ni primerno omejevati. V skladu z dolo\u010Dbo petega odstavka\
  \ 10.a \u010Dlena pa mora delujo\u010Da dru\u017Eba zadostiti naslednjim merilom\
  \ oziroma pogojem: da ima dru\u017Eba odprt TRR, da nima neporavnanih dav\u010D\
  nih obveznosti, ter da ima vsaj en mesec zaposleno eno osebo za polovi\u010Dni delovni\
  \ \u010Das. \u010Ce je oseba v zadnjih treh mesecih ustanovila dru\u017Ebo, ki bo\
  \ izpolnjevala vse prej navedene pogoje, zanjo ne velja generalna omejitev ena dru\u017E\
  ba v treh mesecih. Navedene izjeme omogo\u010Dajo, da omejitev ustanavljanja prizadene\
  \ zgolj tiste dru\u017Ebe z nepo\u0161tenimi poslovnimi nameni, ne pa tudi ostalih.\
  \ Prav tako obstoje\u010Da elektronska platforma omogo\u010Da, da informacijski\
  \ sistem ob oddaji predloga za vpis avtomati\u010Dno zazna procesno oviro (oziroma\
  \ obstoj okoli\u0161\u010Dine zaradi katere vpis ni dovoljen - Z uvedbo 10. a \u010D\
  lena je bila namre\u010D uvedena elektronska platforma, ki omogo\u010Da da se preko\
  \ sistema e-VEM na podlagi neposredne elektronske izmenjave podatkov med javnimi\
  \ registri in sistemom e-VEM, preveri ali obstajajo zakonske omejitve zaradi katerih\
  \ vpis v sodni oziroma poslovni register ni dovoljen.), zato navedene dolo\u010D\
  be v praksi ni mogo\u010De obravnavati druga\u010De, kot to navaja predlagatelj.\n\
  Nadalje bi \u017Eeleli izpostaviti, da so omejitve ustanavljanja predvsem odraz\
  \ dosedanjih anomalij pri delovanju podjetij in podjetnikov, kot so veri\u017Eenje\
  \ podjetij z obse\u017Enim ustanavljanjem novih dru\u017Eb (tudi 1000 podjetij)\
  \ s strani enega ustanovitelja, izogibanje pri pla\u010Dilih zaposlenim tako z vidika\
  \ pla\u010De kot dajatev in izogibanjem vsem drugim pravnim in podjetni\u0161ko\
  \ naravnanim normam, na katere je bilo ministrstvo opozorjeno s strani tako lai\u010D\
  ne kot tudi strokovne javnosti. Po strokovni preu\u010Ditvi omenjene problematike,\
  \ ter tehtni presoji vseh veljavnih omejitev, je ministrstvo ocenilo, da so omejitve\
  \ ustanavljanja nujno potrebne in upravi\u010Dene z vidika javne koristi. Ker gre\
  \ za ob\u010Dutljiv poseg v ustavno pravno varovano pravico do svobodne gospodarske\
  \ pobude, je ministrstvo \u0161e posebej pazilo na sorazmernost sprejetih ukrepov.\
  \ V fazi sprejemanja nove ureditve je tako opravilo vrsto posvetovanj z razli\u010D\
  nimi dele\u017Eniki, ter na podlagi prejetih informacij opravilo tudi analizo vplivov\
  \ na gospodarstvo.\nV zvezi z navedenim bi \u017Eeleli opozoriti tudi na mnenje\
  \ Ustavnega sodi\u0161\u010Da, ki je \u017Ee ve\u010Dkrat poudarilo (npr. v odlo\u010D\
  bi \u0161t. U-l-16/98 z dne 5. 7. 2001, Uradni list RS, \u0161t. 62/01, in OdI.US\
  \ X. 144), da skrajno Iiberalisti\u010Dno pojmovanje podjetni\u0161tva ni v skladu\
  \ z Ustavo. Zakonodajalec lahko ne le predpi\u0161e na\u010Din uresni\u010Devanja\
  \ pravice do svobodne gospodarske pobude skladno z drugim odstavkom 15. \u010Dlena\
  \ Ustave, ampak lahko dolo\u010Dene oblike podjetni\u0161tva tudi omeji skladno\
  \ s tretjim odstavkom 15. \u010Dlena Ustave. \u010Ce je za to izkazana javna korist\
  \ (varstvo zdravja ali \u017Eivljenja ljudi, varstvo narave, varstvo potro\u0161\
  nikov, zaposlenih ipd.), lahko dolo\u010Di posebne subjektivne in/ali objektivne\
  \ pogoje za podjetni\u0161ko delovanje, ki pomenijo omejitev svobodne gospodarske\
  \ pobude. Ministrstvo tako ocenjuje, da sprejeti ukrepi in re\u0161itve predstavljajo\
  \ pomemben korak k omejevanju porasta \u0161tevila primerov namernega iz\u010Drpavanja\
  \ podjetij ter s tem povezanimi nepo\u0161tenimi poslovnimi praksami izigravanja\
  \ upnikov, zaposlenih in dr\u017Eave, zato so nujni in upravi\u010Deni.\nV skladu\
  \ z vsem navedenim na ministrstvu menimo, da so dolo\u010Dbe veljavne zakonodaje\
  \ (ZGD-1) ustrezne in jih ni treba spremeniti ali dopolniti.\n "
