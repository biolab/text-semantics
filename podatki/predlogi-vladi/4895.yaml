response: "Odziv Ministrstva za infrastrukturo in prostor\nUmirjanje prometa ima za\
  \ osnovni cilj ureditev prometnih razmer v naseljih in drugih bivalnih okoljih,\
  \ tako da so primerna za bivanje in po\u010Dutje prebivalcev. V ve\u010Dini primerov\
  \ gre tu za \u017Ee zgrajena bivalna okolja, kjer je \u017Eal s temi ukrepi potrebno\
  \ sanirati storjene napake na podro\u010Dju na\u010Drtovanja in izvedbe prostorskih\
  \ ureditev. Med vrsto naprav in ukrepov za umirjanje prometa sodijo sistemski ukrepi,\
  \ dolo\u010Deni s prometno ureditvijo, ki jo za cesto ali njen del v pristojnosti\
  \ upravljavca ceste. V ve\u010Dini primerov o teh ukrepih, na podlagi 100. \u010D\
  lena Zakona o cestah (Uradni list RS, \u0161t. 109/10 in 48/12) odlo\u010Dajo ob\u010D\
  ine s sprejemanjem prometnih ureditev za dolo\u010Dene dele naselij, kjer poleg\
  \ ostalih ukrepov opredelijo tudi ureditev mirujo\u010Dega prometa, dolo\u010Danje\
  \ obmo\u010Dij umirjenega prometa, obmo\u010Dij za pe\u0161ce, obmo\u010Dij omejene\
  \ hitrosti ter druge obveznosti udele\u017Eencev cestnega prometa.\nV primerih umirjanja\
  \ prometa se obi\u010Dajno najprej uporabljajo regulativni ukrepi, ki predstavljajo\
  \ niz prometnih pravil, dolo\u010Denih z Zakonom o pravilih cestnega prometa (Uradni\
  \ list. 109/10, 57/12 in 63/13). V okviru konkretizacije prometne ureditve se to\
  \ odra\u017Ea s postavitvijo ustrezne prometne signalizacije. S tem ukrepom se jasno\
  \ definirajo prometna pravila za cesto ali njen del, na podlagi predhodne odlo\u010D\
  itve o re\u017Eimu prometne ureditve.\nZakon o pravilih cestnega prometa dolo\u010D\
  a, da je najvi\u0161ja dovoljena hitrost v obmo\u010Dju omejene hitrosti 30 km/h.\
  \ Skladno s Pravilnikom o prometni signalizaciji in prometni opremi na javnih cestah\
  \ (Uradni list RS, \u0161t. 46/00, 110/06, 49/08, 64/08 in 65/08; v nadaljevanju:\
  \ Pravilnik) se obmo\u010Dja omejene hitrosti ozna\u010Dujejo z obvestilnim prometnim\
  \ znakom III-29 (napis CONA in znak za omejitev hitrosti na 30 km/h) Znaki morajo\
  \ biti postavljeni na vseh vhodih v obmo\u010Dje omejene hitrosti. Obmo\u010Dje\
  \ omejene hitrosti velja vse dotlej, dokler ni preklicano z znakom konec obmo\u010D\
  ja omejene hitrosti (III-30).\nMed ozna\u010Dbe na vozi\u0161\u010Du in drugih prometnih\
  \ povr\u0161inah, ki so dolo\u010Dene z 42. \u010Dlenom Pravilnika spadajo tudi\
  \ napisi in simboli na vozi\u0161\u010Du, ki dajejo udele\u017Eencem v cestnem prometu\
  \ potrebna obvestila. Za prometne povr\u0161ine s hitrostjo odvijanja prometa do\
  \ 30 km/h se uporabljajo pove\u010Dane mere prometnih znakov, dolo\u010Dene s tehni\u010D\
  nimi specifikacijami.\nIzvedbo talnih ozna\u010Db prometnih znakov za izrecne odredbe,\
  \ ki dolo\u010Dajo najve\u010Dje dovoljene hitrosti (II-30) dopu\u0161\u010Da aktualni\
  \ predpis s podro\u010Dja prometne signalizacije. Odlo\u010Ditev o uporabi teh ozna\u010D\
  b pa je v pristojnosti upravljavca ceste, ki v okviru prometnih ureditev, na podlagi\
  \ elaborata prometne ureditve odlo\u010Da o vzpostavitvi obmo\u010Dij omejene hitrosti.\
  \   \n "
