  \ usmerjajo dr\u017Eave kandidatke in potencialne kandidatke v sprejemanje ustreznih\
  \ reform ter demokrati\u010Dnih norm in standardov, ki jih zastopa EU. Glede na\
  \ pomen politi\u010Dne-, gospodarske in varnostne stabilnosti na\u0161e sose\u0161\
  \u010Dine bo Vlada RS tudi v prihodnje podpirala EU perspektivo ter ambicije dr\u017E\
  av Zahodnega Balkana in Tur\u010Dije za \u010Dlanstvo v EU.\nDejansko pribli\u017E\
  evanje Tur\u010Dije, kakor tudi drugih dr\u017Eav kandidatk in potencialnih kandidatk,\
  \ Evropski uniji je odvisno od njihovega lastnega napredka oz. izpolnjevanja kriterijev\
  \ in zahtev iz pogajalskega okvirja in spo\u0161tovanja pogodbenih obveznosti do\
  \ EU.\nKot je znano sta v okviru EU pristopnih pogajanj \u0161e posebej pomembni\
  \ pogajalski poglavji 23 - Pravosodje in temeljne pravice ter 24 - Pravica, svoboda\
  \ in varnost. Odprtje obeh poglavij bi EU omogo\u010Dilo konkretnej\u0161e postavljanje\
  \ mejnikov in bolj sistemati\u010Dno naslavljanje pomanjkljivosti v napredku Tur\u010D\
  ije na teh klju\u010Dnih podro\u010Djih. Slovenija zato meni, da bi bilo koristno,\
  \ da se poglavji \u010Dim prej odpreta. S tem v zvezi namerava Evropska komisija\
  \ dr\u017Eavam \u010Dlanicam v \"kratkem predstaviti poro\u010Dilo o usklajenosti\
  \ zakonodaje Tur\u010Dije s pravnim redom EU teh poglavjih ter predlagati nadaljnje\
  \ korake v smeri odprtja obeh poglavij.\nMinistrstvo za zunanje zadeve je v izjavi\
  \ za javnost strogo obsodilo poskus voja\u0161kega prevrata v \"no\u010Di od 15.\
  \ na 16. julija. letos in izrazilo podporo demokrati\u010Dno izvoljeni vladi ter\
