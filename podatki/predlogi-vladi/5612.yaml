response: "Odziv Ministrstva za pravosodje\nI. Kratka analiza podro\u010Dja V Sloveniji\
  \ ureditev izdajanja izpisov, ki jih vsebuje evidenca pravnomo\u010Dnih obsodilnih\
  \ obsodb za protipravna ravnanja (v nadaljevanju: kazenska evidenca), ureja Kazenski\
  \ zakonik (Ur. l. RS, \u0161t. 50/12, v nadaljevanju KZ-1), Zakon o kazenskem postopku\
  \ (Ur. l. RS, \u0161t. 32/12 in 47/13, ZKP), Zakon o prekr\u0161kih (Ur. l. RS,\
  \ \u0161t. 29/11, 21/13 in 111/13, ZP-1),  Pravilnik o kazenski evidenci (Ur. l.\
  \ RS, \u0161t. 34/04 in 127/06, Pravilnik), Zakon o varstvu osebnih podatkov (Ur.\
  \ l. RS, \u0161t. 86/04, 113/05, 51/07, 67/07, ZVOP-1) ter vsakokratni podro\u010D\
  ni zakon, za katerega podro\u010Dje so urejeni podatki, potrebni za odlo\u010Danje\
  \ o konkretnih zadevah.\nKZ-1 dolo\u010Da vpis in izbris vsebine dolo\u010Denih\
  \ pravnih dejstev, ki se vpisujejo v kazensko evidenco. Glede vodenja in na\u010D\
  ina vodenja evidence ZKP dolo\u010Da, da kazensko evidenco in evidenco izre\u010D\
  enih vzgojnih ukrepov vodi ministrstvo, pristojno za pravosodje ter da minister,\
  \ pristojen za pravosodje, predpi\u0161e na\u010Din vodenja evidenc. ZP-1 dolo\u010D\
  a, da ministrstvo, pristojno za pravosodje vodi evidenco o pravnomo\u010Dnih odlo\u010D\
  bah o prekr\u0161kih, sodbah in sklepov o prekr\u0161kih ter skupno evidenco kazenskih\
  \ to\u010Dk v cestnem prometu. Na\u010Din vodenja evidenc je dolo\u010Den s Pravilnikom,\
  \ ki ureja vpis in izbris pravnih dejstev, o katerih se vodi evidenca ter dajanje\
  \ podatkov iz evidence. ZVOP-1 vsebuje splo\u0161ne dolo\u010Dbe o varstvu in dajanju\
  \ osebnih podatkov, posebej pa ureja tudi podro\u010Dje posebno ob\u010Dutljivih\
  \ osebnih podatkov, kamor spadajo podatki iz kazenske evidence. Vsakokratni podro\u010D\
  ni zakon, ki izkazuje pravni interes vlagatelja zahteve za pridobivanje podatkov\
  \ iz kazenske evidence, dolo\u010Da obseg podatkov, ki se dajejo na podlagi utemeljenih\
  \ zahtevkov.\nVsa navedena ureditev velja za obmo\u010Dje Republike Slovenije, v\
  \ kateri je uradni jezik slovenski, na obmo\u010Djih, kjer \u017Eivita italijanska\
  \ ali mad\u017Earska narodna skupnost, pa je uradni jezik poleg slovenskega tudi\
  \ italijanski ali mad\u017Earski. Navedena ureditev glede uporabe jezika izhaja\
  \ iz Ustave Republike Slovenije (Ur. l. RS, \u0161t. 33/91-I, 42/97, 66/00, 24/03,\
  \ 69/04, 68/06, in 47/13), nekatera mednarodna vpra\u0161anja pa so urejena z mednarodnimi\
  \ pravnimi akti, vendar v njih ni dolo\u010Deno, da bi se lahko izdajanje izpisov\
  \ iz slovenske kazenske evidence izvajalo v tujem jeziku, zato dejansko ni pravne\
  \ podlage za izdajanje izpisov iz kazenske evidence v angle\u0161kem jeziku. Razlogov\
  \ za izdajanje izpisov iz kazenske evidence v uradnem jeziku je ve\u010D.\nV procesnem\
  \ pravu za doma\u010De javne listine velja, da so to listine, ki jih v predpisani\
  \ obliki izda poobla\u0161\u010Den pravni subjekt in kot take dokazujejo resni\u010D\
  nost tistega, kar je v njih dolo\u010Deno. V pravnem prometu zato znotraj dr\u017E\
  ave velja, da je tisto, kar se v listini potrjuje resni\u010Dno, resni\u010Dnost\
  \ pa je vezana na pe\u010Dat subjekta, ki jo je izdal. To pomeni, da jo pristojna\
  \ oseba v dr\u017Eavi kot resni\u010Dno takoj prepozna, nasprotno pa pri tujih listinah\
  \ ustroja dr\u017Eavnih organov in predpisane oblike listine pristojna oseba ne\
  \ pozna, zaradi \u010Desar je zahtevana druga\u010Dna obravnava le-teh. Eden izmed\
  \ pogojev za ustrezno obravnavo tujih listin je zato prevod v uraden jezik dr\u017E\
  ave, v kateri se bo listina uporabila, v nekaterih dr\u017Eavah pa je potrebno preveriti\
  \ tudi ali je tujo javno listino podpisala pristojna oseba oz. potrditi njeno verodostojnost,\
  \ kar je odvisno od sklenjenih mednarodni aktov glede postopkov legalizacije listin.\
  \ Za potrditev verodostojnosti se izpelje postopek legalizacije, ki ob vseh izpolnjenih\
  \ pogojih in opravilih daje tujim javnim listinam enako veljavo kot jo imajo doma\u010D\
  e. Legalizacija je potrebna, \u010De dr\u017Eava, v kateri bo uporabljena listina,\
  \ zahteva legalizacijo in med dr\u017Eavo izdajateljico listine in tujo dr\u017E\
  avo, v kateri bo listina uporabljena, ni sklenjena bilateralna pogodba, ki bi legalizacijo\
  \ odpravila oz. omejila. V znak potrditve verodostojnosti prevoda in podpisa je\
  \ na prevodu overjen podpis tolma\u010Da, ki ga (nad)oviri tudi pristojen dr\u017E\
  avni organ, kar pomeni, da postane vsebina listine, ki je prevedena v uradni jezik\
  \ tuje dr\u017Eave in je podpisana s strani tolma\u010Da za ustrezen tuji jezik,\
  \ verodostojna tudi po dr\u017Eavnem (in mednarodnem) pravu te tuje dr\u017Eave.\n\
  Le poseben mednarodni akt bi torej lahko dolo\u010Dal, da se slovenski izpisi iz\
  \ kazenske evidence izdajajo v angle\u0161kem ali kateremkoli drugem jeziku oz.\
  \ v ve\u010D jezikih, zlasti glede na ustrezne sklenjene bilateralne pogodbe, vendar\
  \ pa pravo in praksa zaradi mo\u017Enosti razli\u010Dnih zlorab tak\u0161nih re\u0161\
  itev ni uveljavila.\n \nII. Kratka analiza predloga z oceno o primernosti Vsebina\
  \ predloga je slede\u010Da:\n1.  Predlagam, da dr\u017Eavljanom RS omogo\u010Dite\
  \ pridobitev potrdila o nekaznovanosti v angle\u0161kem jeziku. Odgovor:  Ureditev\
  \ mednarodnega prava glede legalizacije javnih listin ter dr\u017Eavno-pravnih dolo\u010D\
  b glede uporabe uradnega jezika v Republiki Sloveniji ne dovoljuje izdajanja javnih\
  \ listin, ki jih izdajajo slovenski organi, v angle\u0161kem jeziku.\n2.  Vsaj za\
  \ tiste, ki niso zabele\u017Eeni v kazenski evidenci, saj v tem primeru predloga\
  \ ostane vedno enaka, vstavili pa bi se samo osebni podatki. V preteklosti je to\
  \ \u017Ee bilo mo\u017Eno, zdaj pa iz ne dovolj argumentiranega razloga ni ve\u010D\
  . Odgovor:  Pravila mednarodnega prava glede legalizacije javnih listin ne opredeljujejo\
  \ pogojev izvedbe postopka glede na vsebino listin, temve\u010D glede na sklenjene\
  \ mednarodne pravne akte. V preteklosti so se poskusno izdajali izpisi v angle\u0161\
  kem, francoskem in nem\u0161kem jeziku, vendar pa ti zaradi svoje dokazne nesposobnosti\
  \ ob upo\u0161tevanju pravil mednarodnega prava niso imeli mednarodno pravne veljave\
  \ in je bilo zato izdajanje izpisov iz kazenske evidence v tujih jezikih odpravljeno.\n\
  3.  Pojasnilo, da je slovenski jezik eden izmed uradnih jezikov v EU, ne vzdr\u017E\
  i, saj v tujini skoraj vedno zahtevajo potrdilo v angle\u0161kem jeziku. Odgovor:\
  \ Vsaka dr\u017Eava \u010Dlanica EU uporablja svoj uradni jezik, zato za vsako dr\u017E\
  avo \u010Dlanico potrdilo v angle\u0161kem jeziku ni formalno primerno, temve\u010D\
  \ le za tiste, kjer je uradni jezik angle\u0161ki. Druge dr\u017Eave, ki niso \u010D\
  lanice EU, priznajo tiste javne listine, ki so v skladu z njihovim dr\u017Eavnim\
  \ pravom in sklenjenimi mednarodnimi pravnimi akti.\n4.  Stro\u0161ki prevoda pa\
  \ niso majhni in so kot po navadi spet na ple\u010Dih dr\u017Eavljanov. Ministrstva\
  \ za pravosodje, ki izdaja ta potrdila, pa tovrstna potrdila ne bi stala ni\u010D\
  \ ve\u010D, kot izdaja v slovenskem jeziku (glede na dejstvo, da je potrdilo v vseh\
  \ jezikih standardizirano in vedno enako \u2013 mi\u0161ljeno za tiste, ki niso\
  \ zabele\u017Eeni v kazenski evidenci). Odgovor: Nekatere storitve javne uprave\
  \ se posebej pla\u010Dujejo glede na vsakokratni zahtevek za storitev, druge storitve\
  \ so brezpla\u010Dne ne glede na \u0161tevilo zahtevkov, ki so postavljeni. Kazenske\
  \ evidence v tujini ve\u010Dinoma zahtevajo upravno takso oz. nadomestilo za opravljanje\
  \ storitve v dolo\u010Denem znesku, le nekaj pa je takih, ki za izdajanje izpisov\
  \ iz kazenske evidence ne obra\u010Dunavajo upravnih taks oz. nadomestil za izdajo.\
  \ Med tiste, ki posebej ne zara\u010Dunavajo izpisov iz kazenske evidence spada\
  \ tudi Republika Slovenija. V preteklosti je bila pri nas taksa za izdajanje izpisov\
  \ uvedena, a je bila kasneje iz upravno-politi\u010Dnih razlogov odpravljena. Glede\
  \ izdaje izpisa iz kazenske evidence je vsebovano \u017Ee pojasnilo v II.1. in II.2.\
  \ to\u010Dki.\n5.  Pri\u010Dakujem konkreten odgovor (pa tudi dejanja). Hvala! Odgovor:\
  \ Odgovor je pripravljen v skladu z veljavno ureditvijo.\nGlede na zgoraj povedano\
