response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi z usklajevanjem pokojnin Ministrstvo za delo, dru\u017Eino, socialne\
  \ zadeve in enake mo\u017Enosti (v nadaljevanju MDDSZ) najprej pojasnjuje, da je\
  \ usklajevanje pokojnin temeljni instrument, s katerim se ohranja vrednost pokojnin\
  \ v dalj\u0161em \u010Dasovnem obdobju, upokojencem pa se na ta na\u010Din zagotavlja\
  \ socialna in materialna varnost. Zakon o pokojninskem in invalidskem zavarovanju\
  \ (Uradni list RS \u0161t. 48/22 - uradno pre\u010Di\u0161\u010Deno besedilo; v\
  \ nadaljnjem besedilu: ZPIZ-2) vsebuje dolo\u010Dila glede usklajevanja pokojnin\
  \ v 105. in 106. \u010Dlenu in v 430. \u010Dlenu ZPIZ-2. V okviru rednega usklajevanja\
  \ po 105. in 106. \u010Dlenu ZPIZ-2 se uskladitev opravi enkrat letno pri izpla\u010D\
  ilu pokojnin za mesec februar (s pora\u010Dunom za mesec januar) na podlagi rasti\
  \ povpre\u010Dne mese\u010Dne bruto pla\u010De in povpre\u010Dne rasti cen \u017E\
  ivljenjskih potreb\u0161\u010Din v Republiki Sloveniji, ki ju ugotovi in uradno\
  \ objavi Statisti\u010Dni urad Republike Slovenije, in sicer se pokojnine uskladijo\
  \ za 60 % rasti povpre\u010Dne bruto pla\u010De in za 40 % povpre\u010Dne rasti\
  \ cen \u017Eivljenjskih potreb\u0161\u010Din preteklega leta glede na predhodno\
  \ leto. Uskladitev je izra\u017Eena v odstotku in predstavlja se\u0161tevek obeh\
  \ ugotovljenih delnih rasti, pri tem pa je dodana \u0161e pomembna varovalka, po\
  \ kateri uskladitev ne more biti ni\u017Eja od ugotovljene polovi\u010Dne rasti\
  \ cen \u017Eivljenjskih potreb\u0161\u010Din. Mo\u017Enost za izredno uskladitev\
  \ pokojnin je vzpostavljena v osmem odstavku 430. \u010Dlena ZPIZ-2. V skladu s\
  \ to dolo\u010Dbo se lahko v letu, ki sledi letu, v katerem je ugotovljena pozitivna\
  \ gospodarska rast bruto doma\u010Dega proizvoda ali v letu, ko je rast najni\u017E\
  je pokojninske osnove dve leti zaporedoma ni\u017Eja od rasti cen \u017Eivljenjskih\
  \ potreb\u0161\u010Din v obdobju januar \u2013 december preteklega leta v primerjavi\
  \ z enakim obdobjem pred tem, opravi izredna uskladitev pokojnin. Izredna uskladitev\
  \ pokojnin ni obvezna, temve\u010D fakultativna. Izvede se lahko na predlog sveta\
  \ Zavoda za pokojninsko in invalidsko zavarovanje Slovenije ob soglasju Vlade RS.\
  \ Druga mo\u017Enost za izredno uskladitev pa je lahko rezultat politi\u010Dnih\
  \ diskurzov, kar je dose\u017Eeno s strani zakonodajalca s sprejemom ustrezne zakonske\
  \ podlage.\nDodajamo \u0161e pojasnilo, da je na\u010Din dolo\u010Ditve usklajevanja\
  \ pokojnin v sistemskem zakonu praviloma stvar politi\u010Dnega dogovora in konsenza\
  \ socialnih partnerjev ob sami pripravi zakonodajnih re\u0161itev, pri tem pa je,\
  \ glede na nepredvidljivost gospodarskih razmer in makroekonomskih kazalcev, te\u017E\
  ko izbrati na\u010Din uskladitve, ki bi bil za upokojence ne glede na vrednost dolo\u010D\
  enih kriterijev v danem trenutku, v vsakem primeru ugoden.\nV povezavi z va\u0161\
  im predlogom, da naj se (leto\u0161nja) redna uskladitev opravi v vi\u0161ini letne\
  \ inflacije (v vi\u0161ini 10 %), saj bi le tako pokojnine sledile rasti pla\u010D\
  \ in rasti inflacije vam glede na predhodno pojasnjen zakonsko predpisan na\u010D\
  in usklajevanja pokojnin odgovarjamo, da ravno zaradi opisane veljavne ureditve\
  \ na\u010Dina usklajevanja, z odlo\u010Dbo odmerjene pokojnine z usklajevanjem sledijo\
  \ tako rasti pla\u010D kot tudi inflaciji. Leto\u0161nja redna uskladitev pokojnin\
  \ je zna\u0161ala 5,2\_%, kar je bil dale\u010D najvi\u0161ji odstotek redne uskladitve\
  \ v primerjalnem obdobju veljavnosti ZPIZ-2. Dodajamo, da so poleg rednega usklajevanja\
  \ upokojenci in prejemniki nadomestil iz invalidskega zavarovanja bili v zadnjih\
  \ nekaj letih dodatno dele\u017Eni \u0161e izrednega usklajevanja prejemkov. V zadnjih\
  \ treh letih je bilo sprejetih tudi ve\u010D interventnih ukrepov v obliki solidarnostnih,\
  \ energetskih in draginjskih dodatkov, ki so znatno prispevali k izbolj\u0161anju\
  \ socialno - ekonomskega polo\u017Eaja starej\u0161ih, zlasti materialno najbolj\
  \ ogro\u017Eenih u\u017Eivalcev pokojnin in nadomestil.\nGlede stali\u0161\u010D\
  a, da se zaradi var\u010Devanja na upokojencih razmerje med povpre\u010Dno pla\u010D\
  o in povpre\u010Dno pokojnino slab\u0161a iz leta v leto, MDDSZ pojasnjuje, da se\
  \ je t. i. nadomestitveno razmerje v letu 2022 glede na predhodna leta izbolj\u0161\
  alo. Tako je razmerje med povpre\u010Dno neto starostno pokojnino (brez sorazmernih\
  \ delov pokojnin in delnih pokojnin) ter povpre\u010Dno neto pla\u010Do v letu 2022\
  \ zna\u0161alo 67\_% (v letu 2021 64,1\_%, v letu 2020 64,2\_%), razmerje med povpre\u010D\
  no neto starostno pokojnino z dopolnjenimi 40 ali ve\u010D let pokojninske dobe\
  \ (brez sorazmernih delov pokojnin in delnih pokojnin) ter povpre\u010Dno neto pla\u010D\
  o v letu 2022 pa je zna\u0161alo 74,1\_% (v letu 2021 71,4\_% in v letu 2020 72,2\
  \ %).\nGlede predloga, da naj se vsem upokojenim z odmernim odstotkom ni\u017Ejim\
  \ od 63,5\_%, pokojnine na novo prera\u010Dunajo po le-tem odmernem odstotku, MDDSZ\
  \ podaja pojasnilo, da pokojnine, uveljavljene v razli\u010Dnih obdobjih po razli\u010D\
  nih predpisih in ob upo\u0161tevanju zgolj enega elementa (kot je na primer odmerni\
  \ odstotek), ki vpliva na vi\u0161ino pokojnine, medsebojno niso primerljive. Razli\u010D\
  ni predpisi v preteklosti so namre\u010D dolo\u010Dali tako razli\u010Dne pogoje\
  \ upokojevanja kot tudi razli\u010Dne na\u010Dine izra\u010Dunavanja pokojnin. Prav\
  \ tako velja pojasniti, da tudi upokojencev, ki so se upokojevali po veljavnem zakonu,\
  \ vendar v razli\u010Dnih obdobjih (oziroma letih), pri odmeri pokojnine ne moremo\
  \ ena\u010Diti. Upokojevali so se namre\u010D po razli\u010Dnih pogojih zaradi dolo\u010D\
  enega prehodnega obdobja postopnega uveljavljanja posameznih parametrov, ki vplivajo\
  \ na vi\u0161ino pokojnine. Tako so se takoj po uveljavitvi ZPIZ-2 zavarovanci lahko\
  \ upokojevali pod bla\u017Ejimi pogoji kot tisti, ki so se upokojevali kasneje \u2013\
  \ tako v zvezi s pogoji za starostno upokojitev (za mo\u0161ke se je na primer za\
  \ nekatere pogoje \u0161e dvigovala starostna meja v letu 2016) kot tudi v zvezi\
  \ z obdobjem zajema let za izra\u010Dun pokojninske osnove (za izra\u010Dun pokojninske\
  \ osnove v obdobju 2013 do 2018 je veljalo prehodno obdobje, in sicer se je iz 19\
  \ let postopno pove\u010Devalo na 24 najugodnej\u0161ih zaporednih let).\nUpokojencev,\
  \ ki so se upokojevali v razli\u010Dnih \u010Dasovnih obdobjih, torej ni mogo\u010D\
  e v celoti enotno obravnavati, saj se je tekom desetletij zakonodaja ve\u010Dkrat\
  \ spreminjala, pri \u010Demer praviloma nove spremembe niso veljale tudi za posameznike,\
  \ ki so bili \u017Ee upokojeni na podlagi predhodno veljavnih predpisov. Tako tudi\
  \ pokojnin posameznih zavarovancev, ki so se upokojevali v razli\u010Dnih obdobjih,\
  \ ni mogo\u010De neposredno primerjati, saj so se upokojevali v \u010Dasu veljavnosti\
  \ popolnoma razli\u010Dnih upokojitvenih pogojev kot tudi popolnoma razli\u010D\
  nega na\u010Dina dolo\u010Danja pokojninske osnove in vi\u0161ine odmernega odstotka.\
  \ To pa posledi\u010Dno pomeni, da tudi ni mogo\u010De izra\u010Dunati vi\u0161\
  ine njihovih pravic na podlagi trenutno veljavne odmerne lestvice, saj bi se pri\
  \ morebitnem razmi\u0161ljanju o prera\u010Dunavanju vi\u0161ine prejemkov u\u017E\
  ivalcev pravic, ki so le-te pridobili po prej\u0161njih predpisih, nujno odpirala\
  \ \u0161tevilna vpra\u0161anja, kot npr. ali bi morali u\u017Eivalci pravic za novo\
  \ odmero izpolnjevati tudi pogoje, dolo\u010Dene v sedaj veljavnem zakonu, in ali\
  \ bi bilo treba na novo izra\u010Dunati njihovo pokojninsko osnovo, od katere se\
  \ odmerijo pravice. Velja \u0161e izpostaviti, da so se priznane pokojnine v zadnjih\
  \ letih tudi dodatno izredno usklajevale, kar tudi vpliva na samo vi\u0161ino pokojnine,\
  \ saj se vi\u0161ja usklajena pokojnina izpla\u010Duje za celotno obdobje naprej."
