response: "Odziv Ministrstva za kmetijstvo in okolje\nOd\u0161kodnina zaradi spremembe\
  \ namembnosti kmetijskega zemlji\u0161\u010Da (v nadaljevanju: od\u0161kodnina)\
  \ je prvenstveno namenjena racionalnemu in premi\u0161ljenemu ume\u0161\u010Danju\
  \ prostorskih ureditev v prostor. Cilj od\u0161kodnine torej ni zaviranje ali celo\
  \ prepre\u010Devanje investicij, pa\u010D pa usmerjanje gradenj na manj kvalitetna\
  \ zemlji\u0161\u010Da. Zato je sistem vi\u0161ine od\u0161kodnine dolo\u010Den progresivno\
  \ glede na boniteto oziroma proizvodno sposobnost zemlji\u0161\u010D. Od\u0161kodnina\
  \ je tako vi\u0161ja na kvalitetnej\u0161ih zemlji\u0161\u010Dih, ki so ocenjene\
  \ z ve\u010D bonitetnimi to\u010Dkami, neodvisno od lokacije in namenske rabe zemlji\u0161\
  \u010Da, ki je dolo\u010Dena s prostorskim aktom lokalne skupnosti. Vi\u0161ina\
  \ bonitete zemlji\u0161\u010Da se dolo\u010Di glede na proizvodno sposobnost v skladu\
  \ s Pravilnikom o dolo\u010Danju in vodenju bonitete zemlji\u0161\u010D (Uradni\
  \ list RS, \u0161t. 47/08) in se vodi v zemlji\u0161kem katastru, ki je v pristojnosti\
  \ Geodetske uprave RS. Zaradi gospodarskih razmer v dr\u017Eavi in posledi\u010D\
  no upadanja \u0161tevila investicij je v pripravi novela Zakona o kmetijskih zemlji\u0161\
  \u010Dih, s katero se \u017Eeli znatno zni\u017Eati vi\u0161ina od\u0161kodnine,\
  \ na novo se bo uredil tudi na\u010Din odmere od\u0161kodnine.  "
