response: "Odziv Ministrstva za infrastrukturo\nZakon o cestninjenju v 38. \u010D\
  lenu dolo\u010Da postopek, pogoje in dokazila, ki jih cestninski zavezanec prilo\u017E\
  iti k vlogi za uveljavljanje pravice do nadomestne vinjete. Vsi pogoji za uveljavljanje\
  \ pravice do nadomestne vinjete, ki so podrobneje opredeljeni v prvem odstavku 38.\
  \ \u010Dlena Zakona o cestninjenju, so bili oblikovani po tehtnem premisleku zakonodajalca,\
  \ in so povsem primerljivi z ureditvijo predmetnega instituta v drugih dr\u017E\
  avah \u010Dlanicah EU. Gre za primere, ki so oblikovani in predpisani na na\u010D\
  in, da so v najve\u010Dji mo\u017Eni meri prepre\u010Dene zlorabe instituta nadomestne\
  \ vinjete, s katerimi smo se soo\u010Dali v za\u010Detnem obdobju uvedbe vinjetnega\
  \ sistema cestninjenja.\nPravica do nadomestne vinjete je vezana zgolj na primere,\
  \ ko je zaradi objektivnih okoli\u0161\u010Din nedvoumno, da se vozilo ne more ve\u010D\
  \ pojaviti v cestnem prometu z \u017Ee name\u0161\u010Deno vinjeto. Tega v primeru,\
  \ ko je vozilo zgolj odjavljeno iz evidence registriranih vozil, ni mogo\u010De\
  \ zagotoviti, saj se lahko vozilo z \u017Ee name\u0161\u010Deno vinjeto ponovno\
  \ pojavi v cestnem prometu. Ob tem naj spomnimo, da je pravna ureditev, ki je kot\
  \ pogoj za uveljavljanje pravice do nadomestne vinjete dolo\u010Dala zgolj odjavo\
  \ vozila iz evidence registriranih vozil, veljala dolo\u010Deno obdobje po uvedbi\
  \ vinjetnega sistema cestninjenja. Zaradi \u0161tevilnih zlorab, ki so se dogajale\
  \ na tem podro\u010Dju (v primeru nameravane prodaje so se vozila odjavljala iz\
  \ evidence registriranih vozil zgolj za en ali nekaj dni za potrebe uveljavljanja\
  \ upravi\u010Denja), se je zakonodajalec odlo\u010Dil za zaostritev pogojev na tem\
  \ podro\u010Dju na na\u010Din kot ga poznamo danes, s \u010Dimer so prepre\u010D\
  eni primeri uveljavljanja predmetnega upravi\u010Denja v primerih, ko gre za prodajo\
  \ vozila. Slednje iz dejstva, ker postane vinjeta z njeno namestitvijo na vozilo\
  \ sestavina vozila, zato deli pravno usodo glavne stvari, torej vozila.\nOb tam\
  \ naj pripomnimo, da gre pri uveljavljanju pravice do nadomestne vinjete za obi\u010D\
  ajen primer, ko je zakonodajalec povsem jasno in nedvoumno predpisal pogoje pod\
  \ katerimi je mo\u017Eno uveljavljati upravi\u010Denje. Tak\u0161ni primeri so poznani\
  \ tudi na drugih pravnih podro\u010Djih (npr. socialnem, delovnem, obligacijskem).\
  \ Po na\u0161em mnenju v predmetnem primeru ne gre za poseg v ustavno varovano pravico\
  \ do zasebne lastnine, saj Zakon o cestninjenju razpolaganja cestninskega zavezanca\
  \ z vozilom ne omejuje, dolo\u010Da pa pogoje, ki jih mora izpolniti, \u010De \u017E\
  eli uveljavljati upravi\u010Denje. Cestninski zavezanec se lahko povsem svobodno\
  \ in neodvisno odlo\u010Da o razpolaganju s svojim vozilom.\nGlede na navedeno in\
  \ dejstvo, da v zvezi z ureditvijo uveljavljanja pravice do nadomestne vinjete zadnjih\
  \ nekaj let ne bele\u017Eimo prito\u017Eb, menimo, da je ureditev povsem ustrezna,\
  \ zato va\u0161i pobudi ne moremo ugoditi.\n "
