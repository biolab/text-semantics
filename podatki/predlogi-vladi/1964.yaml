response: "Odziv Ministrstva za promet\nRazprave kako zagotoviti sistemsko izpopolnjevanje\
  \ voznikov in ohranjanje njihovega znanja trajajo vsaj toliko \u010Dasa, kot so\
  \ znana vozni\u0161ka dovoljenja. Z njimi se nismo ukvarjali samo v Sloveniji, temve\u010D\
  \ so re\u0161itve sku\u0161ali najti strokovnjaki najbolj uglednih prometnih in\u0161\
  titutov, a smo \u0161e vedno le pri razpravah. Dobra ideja namre\u010D ni dovolj.\
  \ Re\u0161iti je treba vsebinske, tehni\u010Dne in finan\u010Dne vidike. \u010C\
  e bi moral dober milijon voznikov v Sloveniji na enodnevno delavnico, bi rabili\
  \ za skupine po 20 voznikov 50.000 delavnic (toliko dni), ki bi jih lahko izvedlo\
  \ 2000 strokovnjakov, \u010De bi delali 250 dni na leto in vse skupaj bi stalo,\
  \ brez prakti\u010Dnih vo\u017Eenj, najmanj 30 milijonov evrov. Ker ni niti sredstev\
  \ niti ljudi, ki bi bili sposobni izpeljati tako zapleten in zahteven sistem, smo\
  \ se usmerili na tiste voznike, ki s svojim vedenjem v prometu dokazujejo, da je\
  \ z njihovim znanjem ali vedenjem nekaj zelo narobe. Uveden je bil sistem kazenskih\
  \ to\u010Dk. V prvem obdobju so vozniki, ki so dosegli 13 to\u010Dk in niso presegli\
  \ 17 to\u010Dk, morali na enodnevne delavnice. S spremembo zakonodaje, ki se bo\
  \ za\u010Dela uporabljati od 1.10. 2011, pa se bodo lahko vozniki s kazenskimi to\u010D\
  kami enkrat v obdobju treh let prostovoljno udele\u017Eili programa delavnic, ki\
  \ bo odvisen od njihovih kr\u0161itev, in se jim bodo brisale \u0161tiri kazenske\
  \ to\u010Dke. Za kr\u0161itve dolo\u010Dil zaradi vo\u017Enje pod vplivom alkohola\
  \ bodo to rehabilitacijski programi, za druge prekr\u0161ke pa vadba varne vo\u017E\
  nje s psihosocialnimi delavnicami. Programi so tako namenjeni le tistim, ki imajo\
  \ v prometu te\u017Eave, vsi drugi pa gremo lahko prostovoljno na enega izmed programov\
  \ vadbe varne vo\u017Enje (npr. na Vransko, V Mursko soboto ali na Ljube\u010Dno)\
  \ in to seveda iskreno priporo\u010Damo.\nJavna agencija RS za varnost prometa (www.avp-rs.si),\
  \ ki je prevzela operativne naloge s podro\u010Dja voznikov, vozil in preventive\
  \ v cestnem prometu, prav tako redno pripravlja (na terenu in druga\u010De) razli\u010D\
  ne akcije, s katerimi seznanja udele\u017Eence v prometu novostmi in pastmi varne\
  \ vo\u017Enje v cestnem prometu.\nZakonodajno je usposabljanje kandidatov za voznike\
  \ sicer urejeno v Zakonu o voznikih (Ur.l. RS, \u0161t. 109/10), ki se je za\u010D\
  el uporabljati 1. julija 2011 ter Pravilniku o programu usposabljanja kandidatov\
  \ za voznike motornih vozil, ki se je prav tako za\u010Del uporabljati 1. julija\
  \ 2011.\nDolo\u010Dbe zakona in pravilnika prena\u0161ajo v slovenski pravni red\
  \ Direktivo 2006/126/ES o vozni\u0161kih dovoljenjih, ki tudi opredeljuje standarde\
  \ teoreti\u010Dnega in prakti\u010Dnega dela vozni\u0161kega izpita. Ta Direktiva\
  \ ter na splo\u0161no smernice razvoja v EU ne opredeljujejo obdobnega preverjanja\
  \ znanja iz teorije, zato tudi slovenska zakonodaja tega ne dolo\u010Da. Po statisti\u010D\
  nih raziskavah pa je najve\u010D povzro\u010Diteljev prometnih nesre\u010D pravzaprav\
  \ starih od 30 do 40 let.\nZakon o voznikih v skladu z omenjeno Direktivo po novem\
  \ dolo\u010Da v svojem 53. \u010Dlenu, da se vozni\u0161ko dovoljenje za vo\u017E\
  njo motornih vozil kategorij AM, A1, A2, A, B, B1 in BE izda z veljavnostjo desetih\
  \ let. Po dopolnjeni starosti 70 let se vozni\u0161ko dovoljenje izda z veljavnostjo\
  \ petih let.\nVozni\u0161ko dovoljenje za vo\u017Enjo motornih vozil kategorij C,\
  \ CE, C1, C1E, D, DE, D1 in D1E se izda z veljavnostjo petih let. Po dopolnjeni\
  \ starosti 65 let se vozni\u0161ko dovoljenje izda z veljavnostjo treh let.\nImetniku\
  \ vozni\u0161kega dovoljenja kategorij AM, A1, A2, A, B, B1 in BE, ki dopolni starost\
  \ 70 let, se podalj\u0161a veljavnost vozni\u0161kega dovoljenja, \u010De predlo\u017E\
  i zdravni\u0161ko spri\u010Devalo, da je telesno in du\u0161evno zmo\u017Een za\
  \ vo\u017Enjo motornega vozila dolo\u010Dene kategorije.\nVeljavnost vozni\u0161\
  kih dovoljenj kategorij C, CE, C1, C1E, D, DE, D1 in D1E se po poteku podalj\u0161\
  a, \u010De imetnik vozni\u0161kega dovoljenja predlo\u017Ei zdravni\u0161ko spri\u010D\
  evalo, da je telesno in du\u0161evno zmo\u017Een za vo\u017Enjo motornega vozila\
  \ dolo\u010Dene kategorije.\nNe glede na te dolo\u010Dbe se veljavnost vozni\u0161\
  kega dovoljenja omeji na rok, dolo\u010Den v zdravni\u0161kem spri\u010Devalu o\
  \ telesni in du\u0161evni zmo\u017Enosti upravi\u010Denca za vo\u017Enjo motornega\
  \ vozila, ki ga izdajo izvajalci zdravstvene dejavnosti in poobla\u0161\u010Deni\
  \ izvajalci zdravstvene dejavnosti.\nTa novost bo za\u010Dela veljati s 19. januarjem\
  \ 2013.  "
