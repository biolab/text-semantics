response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nAnaliza veljavne ureditve podro\u010Dja:\n1. Pridobivanje podatkov o osebnih\
  \ dohodkih za potrebe dolo\u010Ditve osnove za odmero denarnega nadomestila:\nV\
  \ skladu s splo\u0161nim pravilom iz 61. \u010Dlena Zakona o urejanju trga dela\
  \ - ZUTD (Uradni list RS, \u0161t. 80/10, 40/12 - ZUJF, 21/13, 63/13, 100/13, 32/14\
  \ - ZPDZC-1 in 47/15 - ZZSDT) osnovo za odmero denarnega nadomestila za primer brezposelnosti\
  \ predstavlja povpre\u010Dna mese\u010Dna pla\u010Da zavarovanca, prejeta v obdobju\
  \ osmih mesecev pred mesecem nastanka brezposelnosti, oziroma za brezposelne osebe,\
  \ mlaj\u0161e od 30 let, povpre\u010Dna mese\u010Dna pla\u010Da, prejeta v obdobju\
  \ petih mesecev pred mesecem nastanka brezposelnosti.\nKot odmik od citiranega splo\u0161\
  nega pravila ZUTD v tem \u010Dlenu dolo\u010Da tudi nekatere posebnosti v primerih,\
  \ ko zavarovanec prejema nadomestilo pla\u010De, ko dela kraj\u0161i delovni \u010D\
  as od polnega in za primer, \u010De v obdobju osmih mesecev pred mesecem nastanka\
  \ brezposelnosti ni prejemal niti pla\u010De niti nadomestila pla\u010De.\nNa podlagi\
  \ \u0161estega odstavka 61. \u010Dlena ZUTD se osnova za odmero denarnega nadomestila\
  \ ugotavlja na podlagi podatkov iz obra\u010Duna dav\u010Dnih odtegljajev, ki jih\
  \ zavezanci posredujejo dav\u010Dnemu organu na predpisanih obrazcih (REK obrazci).\
  \ \u010Ce zavezanec dav\u010Dnemu organu za delavca ne posreduje predpisanih REK\
  \ obrazcev, se osnova za odmero denarnega nadomestila dolo\u010Di na podlagi podatkov,\
  \ ki jih zavodu na njegovo zahtevo posreduje delodajalec.\n2. Odjava delavca iz\
  \ obveznih socialnih zavarovanj: Odjavo iz obveznih socialnih zavarovanj zavezanec\
  \ za prijavo (delodajalec, samostojni podjetnik, dru\u017Ebenik, ki je poslovodna\
  \ oseba) vlo\u017Ei pri Zavodu za zdravstveno zavarovanje Slovenije (ZZZS), in sicer\
  \ na obrazcu M-2. Odjavo vlo\u017Ei, kadar niso ve\u010D izpolnjeni pogoji za zavarovanje\
  \ (npr. prenehanje/odpoved pogodbe o zaposlitvi) ali kadar razveljavlja obstoje\u010D\
  e zavarovanje.\nRok za odjavo iz obveznih socialnih zavarovanj na obrazcu M-2 je\
  \ osem dni od prenehanja pogojev za zavarovanje oziroma od ugotovitve, da so bili\
  \ sporo\u010Deni napa\u010Dni podatki v dolo\u010Denih rubrikah, ki se lahko popravijo\
  \ le z vlo\u017Eitvijo odjave in nove prijave v zavarovanje.\nZakon o pokojninskem\
  \ in invalidskem zavarovanju - ZPIZ-2 (Uradni list RS, \u0161t. 96/12, 39/13, 46/13\
  \ - ZlPRS1314-A, 63/13 - ZIUPTDSV, 99/13 - ZSVarPre-C, 101/13 - ZIPRS1415, 111/13\
  \ ZMEPIZ-1, 32/14 - ZPDZC-1, 44/14 - ORZPl2206,46/14 - ZPZRTH-E, 85/14 - ZUJF-B,\
  \ 95/14 ZIPRS1415-C, 95/14 - ZIUPTDSV-A, 95/14 - ZUPPJS15, 95/14 - ZUJF-C, 97/14\
  \ - ZMEPIZ-1A, 31/15 - ZlSDU-3 in 102/15) v 140. \u010Dlenu dolo\u010Da, da prijavno\
  \ odjavno slu\u017Ebo za pokojninsko in invalidsko zavarovanje opravlja ZZZS. Mati\u010D\
  no evidenco o podatkih, ki vplivajo na pridobitev in odmero pravic, vodi Zavod za\
  \ pokojninsko in invalidsko zavarovanje (v nadaljevanju ZPIZ).\nNa podlagi 45. \u010D\
  lena Zakona o mati\u010Dni evidenci zavarovancev in u\u017Eivalcev pravic iz obveznega\
  \ pokojninskega invalidskega zavarovanja - ZMEPlZ-1 (Uradni list RS, \u0161t. 111/13\
  \ in 97/14) mora zavezanec za prijavo ali odjavo podatkov odjavo iz zavarovanja\
  \ vlo\u017Eiti v roku 8 dni od prenehanja pravnega razmerja, ki je podlaga za obvezno\
  \ zavarovanje oziroma od dokon\u010Dnosti odlo\u010Dbe o lastnosti zavarovanca oziroma\
  \ pravnomo\u010Dnosti sodbe pristojnega sodi\u0161\u010Da, podatki pa se v mati\u010D\
  no evidenco vnesejo naslednji dan po prejemu prijave. ZPIZ kot nosilec javnega pooblastila\
  \ opravlja nadzor nad podatki in posredovanjem podatkov, ki jih morajo zavezanci\
  \ posredovati po zakonu.\nAnaliza predloga in razlogi za njegovo (ne)primernost:\
  \ Ne glede na to, da predlagatelj navaja, da ne \u017Eeli pojasnila zakonske ureditve,\
  \ pa\u010D pa ukrepanje, da bo sistem funkcioniral, je treba pojasniti ureditev\
  \ v veljavni zakonodaji in mo\u017Enosti, ki jih ima zavarovanec v tak\u0161nem\
  \ primeru. Prav tako je treba poudariti, da postopek odlo\u010Danja o pravici do\
  \ denarnega nadomestila poteka po pravilih splo\u0161nega upravnega postopka, v\
  \ okviru katerega ZUP dolo\u010Da instrukcijski rok za odlo\u010Ditev v upravni\
  \ zadevi; omenjeni rok je omejen na en mesec, v kolikor lahko upravni organ, ki\
  \ odlo\u010Da v zadevi, dejansko stanje v celoti ugotovi na podlagi dejstev in dokazov,\
  \ ki jih je navedla oziroma predlo\u017Eila stranka v svoji zahtevi, ali na podlagi\
  \ uradnih podatkov, s katerimi razpolaga organ (skraj\u0161ani ugotovitveni postopek).\
  \ V vseh ostalih primerih se izvede poseben ugotovitveni postopek (dvomese\u010D\
  ni instrukcijski rok za odlo\u010Ditev v zadevi).\nPod 1. Do leto\u0161njega leta\
  \ je Zavod RS za zaposlovanje (v nadaljevanju: zavod) podatke o pla\u010Dah zavarovancev,\
  \ ki jih je potreboval za dolo\u010Ditev osnove za odmero denarnega nadomestila,\
  \ pridobival neposredno od delodajalcev, od 1. 1. 2016 dalje pa jih na podlagi vzpostavljenega\
  \ spletnega servisa s Finan\u010Dno upravo RS \u010Drpa iz obra\u010Duna dav\u010D\
  nih odtegljajev, t.j. s strani delodajalcev predlo\u017Eenih REK obrazcev. Pridobivanje\
  \ teh podatkov s strani delodajalcev zakon predvideva le \u0161e za primer, \u010D\
  e zavezanec dav\u010Dnemu organu za delavca predpisanih REK obrazcev ni posredoval.\n\
  Pod 2. \u010Ce zavezanec za prijavo podatkov odjave delavca iz zavarovanja ne vlo\u017E\
  i v roku 8 dni od prenehanja pravnega razmerja, ki je podlaga za obvezno zavarovanje\
  \ oziroma od dokon\u010Dnosti odlo\u010Dbe o lastnosti zavarovanca oziroma pravnomo\u010D\
  nosti sodbe pristojnega sodi\u0161\u010Da, ima zavarovanec mo\u017Enost, da pri\
  \ ZPIZ-u vlo\u017Ei zahtevo za ugotovitev lastnosti zavarovanca, ki se nahaja na\
  \ njihovi spletni strani in iz katere je razvidno, katera dokazila je treba predlo\u017E\
  iti za izdajo odlo\u010Dbe o ugotovitvi lastnosti zavarovanca. \u010Ce zavezanec\
  \ za vlaganje prijav oziroma odjav zavarovanca ni odjavil v osmih dneh od dokon\u010D\
  nosti odlo\u010Dbe o ugotovitvi lastnosti zavarovanca, ki jo je izdal ZPIZ, vlo\u017E\
  i tak\u0161no odjavo ZPIZ po uradni dol\u017Enosti. ZPIZ to stori tudi, \u010De\
  \ zavezanec za vlaganje prijav ne obstaja ve\u010D.\n30-dnevni rok za prijavo v\
  \ evidenco brezposelnih oseb te\u010De od dneva prenehanja delovnega razmerja. Datum\
  \ prenehanja delovnega razmerja zavod ugotavlja na podlagi enakih dokazil, kot jih\
  \ stranka sicer predlo\u017Ei v postopku ugotavljanja lastnosti zavarovanca pri\
  \ ZPIZ-u, t.j. na podlagi odpovedi pogodbe o zaposlitvi ter dokazila o njeni vro\u010D\
  itvi (delodajalcu ali In\u0161pektoratu RS za delo, \u010De delodajalec na naslovu\
  \ sede\u017Ea, navedenega v pogodbi o zaposlitvi, ni znan - 88. \u010Dlen ZDR-1),\
  \ zahteva pa \u0161e dokazilo, da je pri ZPIZ-u uvedel postopek za ugotovitev lastnosti\
  \ zavarovanca. V kolikor je delavec podal odpoved iz razlogov na strani delodajalca\
  \ (izredna odpoved) ali \u010De mu je delodajalec podal odpoved iz poslovnih razlogov,\
  \ ki se ne \u0161tejejo kot krivdni razlog na strani delavca, se na podlagi teh\
  \ dokazil ne glede na neizvr\u0161itev odjave delavca iz obveznih socialnih zavarovanj\
  \ s strani delodajalca vlagatelju prizna pravica do denarnega nadomestila za primer\
  \ brezposelnosti.\nGlede na opisano menimo, da veljavna zakonodaja, ki ureja pridobivanje\
  \ podatkov o osebnih dohodkih z namenom dolo\u010Ditve osnove za odmero denarnega\
  \ nadomestila, (ve\u010Dinoma) prepre\u010Duje primere, ko zavod zaradi nesodelovanja\
  \ delodajalca ne bi mogel pravo\u010Dasno odlo\u010Diti o pravici do denarnega nadomestila;\
  \ enako menimo tudi v zvezi z zamudami pri odjavljanju delavcev iz obveznih socialnih\
  \ zavarovanj. Ob upo\u0161tevanju opisanih pravil ZUP je torej zavodu kljub nesodelovanju\
  \ ali opustitvah dol\u017Enega ravnanja s strani delodajalcev omogo\u010Dena pravo\u010D\
  asna odlo\u010Ditev o pravici do denarnega nadomestila (t.j. v okviru omenjenega\
  \ instrukcijskega roka za izdajo odlo\u010Dbe).\n "
