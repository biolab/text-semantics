response: "Odziv Ministrstva za delo. dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV Evropi obstajajo \u0161tirje razli\u010Dni modeli urejanja prostitucije,\
  \ ki so odvisni od tolerance posamezne dr\u017Eave do prostitucije, ki se odvija\
  \ na prostem, prostitucije, ki se odvija v zaprtih prostorih ter do prepovedi oziroma\
  \ sprejetja obratovanja javnih hi\u0161. To so regulacijski, prohibicionisti\u010D\
  ni, abolicionisti\u010Dni in novi abolicionisti\u010Dni model. Pristop k zakonskemu\
  \ urejanju pogojujejo razlogi, zaradi katerih se dr\u017Eava odlo\u010Di za sprejetje\
  \ dolo\u010Denega modela.\nSlovenija se po obstoje\u010Di pravni ureditvi in praksi\
  \ na podro\u010Dju prostitucije  uvr\u0161\u010Da med dr\u017Eave, ki to dejavnost,\
  \ razen nekaterih z njo povezanih dejanj, ki so kazniva ali opredeljena kot prekr\u0161\
  ek, dovoljuje, prostitucije kot poklica in dejavnosti pa pravno ne regulira. Gre\
  \ za t.i.  abolicionisti\u010Dni model.\nV Sloveniji celovite raziskave o razse\u017E\
  nosti prostitucije, udele\u017Eenkah in udele\u017Eencih v tej dejavnosti, torej\
  \ ponudnicah in ponudnikih storitev,  posrednicah oziroma posrednikih v tem poslu,\
  \ in strankah, torej uporabnikih in uporabnicah pla\u010Dljive spolnosti,  razlogih,\
  \ ki so jih vodili v opravljanje te dejavnosti, ipd. nimamo. Po nekaterih podatkih\
  \ in ocenah se ve\u010Dina prostitucije v Sloveniji odvija na prikrit in nenadzorovan\
  \ na\u010Din in poteka ve\u010Dinoma neopazno. Uli\u010Dne prostitucije oziroma\
  \ prostitucije na prostem ni, za razliko od nekaterih dr\u017Eav kot npr. Nizozemske.\
  \ Po dosegljivih ocenah je ve\u010Dina prostitutk doma\u010Dega porekla, ki delo\
  \ velikokrat opravljajo v lastni\u0161kih stanovanjih. Prihodek, ki ga prislu\u017E\
  ijo s prostitucijo, pomeni zanje predvsem dodaten vir zaslu\u017Eka, kar pa posledi\u010D\
  no pomeni, da se jih ve\u010Dina najverjetneje ne bi \u017Eelelo registrirati. Poleg\
  \ omenjenega pomeni registracija tudi javno stigmatizacijo, kar v razmeroma majhni\
  \ dr\u017Eavi predstavlja velik problem.  Brez celovite raziskave kot tudi razprave\
  \ bi lahko koraki v napa\u010Dno smer prinesli ve\u010D negativnih kot pozitivnih\
  \ posledic, saj ni mogo\u010De preprosto odpreti javnih hi\u0161 in pobirati davkov.\n\
  Zakonski ukrepi v dr\u017Eavah \u010Dlanicah EU, pa tudi drugod po svetu, ve\u010D\
  inoma niso privedli do realizacije ciljev, zaradi katerih so bili uvedeni. Tako\
  \ v dr\u017Eavah, v katerih  so prostitucijo regulirali, kot v dr\u017Eavah, v katerih\
  \ so jo prepovedali, se \u0161e vedno sre\u010Dujejo z visokim dele\u017Eem prostitucije,\
  \ ki se opravlja v neregistriranem sektorju, visoko stopnjo nasilja ter drugimi\
  \ oblikami izkori\u0161\u010Danja.  Zato na primer v dr\u017Eavah z dolgoletno politiko\
  \ pravnega urejanja prostitucije (npr. Nizozemska, Avstrija, Nem\u010Dija, \u0160\
  vedska), preu\u010Dujejo ali pripravljajo spremembe zakonskih predpisov ter vzporedno\
  \ vzpostavljajo ali krepijo celovite programe svetovanja, pomo\u010Di in podpore\
  \ prostitutkam, ki \u017Eelijo opustiti ta poklic ter v ta namen pove\u010Dujejo\
  \ javna sredstva za financiranje teh programov.  Prav tako v dr\u017Eavah, ki imajo\
  \ prostitucijo dovoljeno oz. zakonsko regulirano, je odstotek prostitutk, ki svojo\
  \ dejavnost prijavijo, zelo nizek (okoli 80-90 odstotkov prostitutk naj bi delo\
  \ opravljalo v neregistriranem sektorju), kar pomeni, da je kljub regulaciji \u0161\
  e vedno ve\u010Dji dele\u017E prostitucije nenadzorovan. Veliko je prostitucije,\
  \ ki se opravlja na ni\u017Eji ravni, zlasti uli\u010Dna in izlo\u017Ebena, kar\
  \ je povezano s slabimi delovnimi razmerami, nizkim pla\u010Dilom, izpostavljenostjo\
  \ nasilju itd.  Med osebami, ki opravljajo delo prostitutk je veliko migrantk. V\
  \ Avstriji naj bi bilo po raziskavi iz leta 2010 (TAMPEP) med prostitiutkami 78\
  \ % tujk. V zadnjem obdobju nara\u0161\u010Da predvsem \u0161tevilo prostitutk nigerijskega\
  \ porekla, ki so \u017Ertve trgovine z ljudmi in prisilne prostitucije.\nGlede na\
  \ to, da regulacija prostitucije v posameznih dr\u017Eavah ni prinesla konkretnih\
  \ izbolj\u0161av v smislu izbolj\u0161anja polo\u017Eaja prostitutk, zmanj\u0161\
  anja obsega prostitucije in prepre\u010Devanja dela na \u010Drno, ocenjujemo, da\
  \ je bolje ohraniti obstoje\u010Di sistem, ob posameznih izbolj\u0161avah v smeri\
  \ ve\u010Dje za\u0161\u010Dite mladoletnih oseb in prostitutk pred zlorabami ter\
  \ izbolj\u0161anja standardov s podro\u010Dja \u010Dlovekovih pravic. \n \n "
