response: "Odziv Ministrstva za finance\nV zadnjih letih se obdav\u010Ditev dohodkov\
  \ fizi\u010Dnih oseb, ki se v\u0161tevajo v letno dav\u010Dno osnovo, v splo\u0161\
  nem ni pove\u010Devala. Od leta 2005 dalje, je bilo na podro\u010Dju obdav\u010D\
  itve z dohodnino izvedenih \u017Ee ve\u010D reform, in sicer s ciljem zmanj\u0161\
  evanja obremenitve aktivnih dohodkov in razbremenitve dohodkov zavezancev v najni\u017E\
  jih dohodkovnih skupinah. Tudi obremenitev dela s prispevki za socialno varnost\
  \ \u017Ee od leta 1996 ostaja na pribli\u017Eno enaki ravni.\nV Koalicijskem sporazumu\
  \ o sodelovanju v Vladi Republike Slovenije za mandatno obdobje 2014 \u2013 2018\
  \ (v nadaljevanju: Koalicijski sporazum) je naveden ukrep za zni\u017Eanje obremenitve\
  \ dela (ustvarjanje razmer, ki bodo omogo\u010Dile postopno zni\u017Eevanje obremenitve\
  \ dela, tako z davki kot s prispevki za socialno varnost), in sicer preko zelene\
  \ prora\u010Dunske (dav\u010Dne) reforme (zeleni davki, ukinjanje okolju \u0161\
  kodljivih subvencij). Drug ukrep naveden v predmetnem gradivu, ki se nana\u0161\
  a na razbremenitev dela pa je prou\u010Ditev mo\u017Enosti za preoblikovanje dohodninske\
  \ lestvice s ciljem razbremenitve pla\u010D visokokvalificirane delovne sile.\n\
  Upo\u0161tevati je potrebno, da je dav\u010Dni sistem vpet v ekonomske in pravne\
  \ okvire dru\u017Ebe, kar pomeni, da so ukrepi dav\u010Dne politike odvisni tudi\
  \ od drugih politik, npr. ekonomske, socialne politike ter od dogovorjenih prioritet\
  \ razvoja in sicer\u0161njih dru\u017Ebenih razmerij v dru\u017Ebi in dr\u017Eavi.\
  \ Pri tem ni pomembna zgolj preu\u010Ditev ukrepov dav\u010Dne politike v okviru\
  \ posamezne vrste davka, ampak tudi \u0161ir\u0161e \u2013 kak\u0161na je glede\
  \ na ekonomsko in dru\u017Ebeno okolje najprimernej\u0161a kombinacija dav\u010D\
  nih oblik, ki se uveljavljajo v dav\u010Dnem sistemu.\nV skladu z navedenim je tudi\
  \ pri ukrepih na podro\u010Dju zmanj\u0161anja obremenitve dela potrebno iskati\
  \ ravnote\u017Eje med javnofinan\u010Dno konsolidacijo na eno strani in zagotavljanjem\
  \ pravi\u010Dne delitve bremen na vse segmente v dru\u017Ebi na drugi strani.  \
  \ Na podlagi navedenega poudarjamo, da je iskanje ustrezne re\u0161itve na podro\u010D\
  ju dav\u010Dne politike s ciljem razbremenitve dela, kot izhaja iz ukrepov Koalicijskega\
  \ sporazuma, primerno le na dalj\u0161i \u010Dasovni rok, saj je za le te potrebno\
  \ zagotoviti usklajene ukrepe na ve\u010D podro\u010Djih, ki pa zahtevajo \u0161\
  ir\u0161i dru\u017Ebeni in politi\u010Dni konsenz. Poudarjamo \u0161e, da je potrebna\
  \ velika previdnost pri sprejemanju tovrstnih ukrepov, saj je zaradi prizadevanj\
  \ za javnofinan\u010Dno konsolidacijo, zni\u017Eanje obdav\u010Ditve dela mogo\u010D\
  e le v primeru zagotovitve nadomestnih virov prihodkov za prora\u010Dun. \n "
