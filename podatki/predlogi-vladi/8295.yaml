response: "Odziv Ministrstva za infrastrukturo\nPri pripravi nove prometne zakonodaje\
  \ v letu 2010 se je veliko pisalo o kaznovalni politiki, ki naj bi bila tak\u0161\
  na, da v veliki meri ne bi vplivala na premo\u017Eenjsko stanje socialno \u0161\
  ibkej\u0161ih storilcev prekr\u0161ka.\nRe\u0161itve sankcioniranja v prekr\u0161\
  kovnem postopku (tako v rednem kot v hitrem postopku), ki pretirano ne bi ogro\u017E\
  ale socialnega polo\u017Eaja \u0161ibkej\u0161ih oziroma manj premo\u017Enih, so\
  \ zagotovljene v dolo\u010Dbah (17., 18., 19.a, 26., 52., 53. in 57. \u010Dlena)\
  \ Zakona o prekr\u0161kih, ki je v razmerju do Zakona o pravilih cestnega prometa\
  \ generalni zakon, zatorej obravnavana vsebina nikakor ne more biti predmet specialnega\
  \ prometnega zakona kot je Zakon o pravilih cestnega prometa.\nVsi storilci, ki\
  \ zaradi premo\u017Eenjskega stanja ali svojih mo\u017Enosti za pla\u010Dilo, ne\
  \ morejo pla\u010Dati globe, lahko pristojnemu sodi\u0161\u010Du predlagajo, da\
  \ se globa nadomesti z opravo dolo\u010Denih nalog v splo\u0161no korist ali korist\
  \ samoupravne lokalne skupnosti. Na ta na\u010Din globa, katere pla\u010Dilo se\
  \ nadomesti z opravo nalog v splo\u0161no korist ne prizadene niti storilca prekr\u0161\
  ka ter niti oseb, ki jih mora vzdr\u017Eevati.\nV hitrem postopku lahko prekr\u0161\
  kovni organ storilcu izre\u010De globo le v znesku, v katerem je predpisana, \u010D\
  e pa je predpisana v razponu, sme izre\u010Di le najni\u017Ejo predpisano mero globe,\
  \ \u010De zakon ne dolo\u010Da druga\u010De. V tem primeru torej prekr\u0161kovni\
  \ organ ne more upo\u0161tevati okoli\u0161\u010Din, ki vplivajo na to, ali naj\
  \ bo sankcija manj\u0161a ali ve\u010Dja, saj za to nima pristojnosti. Storilcu\
  \ prekr\u0161ka so v teh primerih na voljo dve mo\u017Enosti, in sicer polovi\u010D\
  no pla\u010Dilo izre\u010Dene globe ali obro\u010Dno pla\u010Dilo izre\u010Dene\
  \ globe.\nNe glede na navedbe v prej\u0161njem odstavku pa velja poudariti, da ima\
  \ prekr\u0161kovni organ, skladno z dolo\u010Dbama Zakona o prekr\u0161kih mo\u017E\
  nost, da izre\u010De opomin (21. \u010Dlen ZP-1) ali opozorilo (53. \u010Dlen ZP-1).\
  \ \n "
