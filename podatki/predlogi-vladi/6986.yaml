response: "Odziv Ministrstva za javno upravo\nI. Veljavna ureditev:\nZakon o ob\u010D\
  inskem redarstvu ureja ob\u010Dinski program varnosti v II. poglavju (6. do 9. \u010D\
  len).  Ob\u010Dinski svet na predlog \u017Eupana sprejme ob\u010Dinski program varnosti,\
  \ s katerim na podlagi ocene varnostnih razmer v ob\u010Dini podrobneje dolo\u010D\
  i vrsto in obseg nalog ob\u010Dinskega redarstva. Ob\u010Dinski program varnosti\
  \ se pred sprejemom uskladi s predpisi, programskimi dokumenti ministrstva, pristojnega\
  \ za notranje zadeve, in policije na podro\u010Dju javne varnosti ter s potrebami\
  \ varnosti v ob\u010Dini. Za uskladitev programov iz prej\u0161njega odstavka ter\
  \ za zagotovitev rednega medsebojnega sodelovanja ob\u010Dinskega redarstva in policije\
  \ skrbijo \u017Eupan in vodja organizacijske enote policije, pristojne za obmo\u010D\
  je ob\u010Dine. Strokovno pomo\u010D pri pripravi in izvajanju ob\u010Dinskega programa\
  \ varnosti daje ministrstvo, pristojno za notranje zadeve.\nNa podlagi navedenega\
  \ ob\u010Dinski program varnosti podrobneje dolo\u010Da vrsto in obseg nalog ob\u010D\
  inskega redarstva na podlagi predhodno ocenjenih varnostnih razmer, zato je tudi\
  \ ume\u0161\u010Den v Zakon o ob\u010Dinskem redarstvu. V ob\u010Dinskem programu\
  \ varnosti se ne urejajo morebitne aktivnosti civilne dru\u017Ebe na podro\u010D\
  ju varnosti v samoupravni lokalni skupnosti.\n  II. Stali\u0161\u010De Ministrstva\
  \ za javno upravo:\nZakon o organiziranosti in delu v policiji (Uradni list RS,\
  \ \u0161t. 15/13 in 11/14), ki je v resorni pristojnosti Ministrstva za notranje\
  \ zadeve, v 35. \u010Dlenu ureja partnersko sodelovanje za zagotavljanje ve\u010D\
  je varnosti. Na podlagi 35. \u010Dlena navedenega zakona policijske uprave in obmo\u010D\
  ne policijske postaje v okviru svojih pristojnosti sodelujejo z organi samoupravnih\
  \ lokalnih skupnosti na podro\u010Djih, ki se nana\u0161ajo na izbolj\u0161anje\
  \ varnosti v samoupravni lokalni skupnosti. Policijske uprave in obmo\u010Dne policijske\
  \ postaje sodelujejo tudi z drugimi organi, organizacijami in institucijami, civilno\
  \ dru\u017Ebo in posamezniki, katerih dejavnost je usmerjena k zagotavljanju ve\u010D\
  je varnosti oziroma k spodbujanju varnostnega samoorganiziranja prebivalcev, ter\
  \ jim v okviru svojih pristojnosti in mo\u017Enosti nudijo pomo\u010D. Policijske\
  \ uprave in obmo\u010Dne policijske postaje ter organi, organizacije in institucije\
  \ sporazumno ustanavljajo svete, sosvete, komisije ali druge dogovorjene oblike\
  \ partnerskega sodelovanja za zagotavljanje ve\u010Dje varnosti. V ustanovitvenem\
  \ aktu se dolo\u010Dijo podro\u010Dje, obmo\u010Dje in na\u010Din njihovega delovanja.\n\
  Na spletni strani Ministrstva za notranje zadeve, Policije je mogo\u010De dobiti\
  \ podatke o navedenih oblikah sodelovanja.\nPredlog je po na\u0161em mnenju presplo\u0161\
  en, saj se nana\u0161a na \u0161ir\u0161e vklju\u010Devanje civilne dru\u017Ebe\
  \ pri zagotavljanju varnosti v lokalni skupnosti in zajema podro\u010Dje javnega\
  \ reda, medvrstni\u0161kega nasilja in migracijske politike, kar spada v resorno\
  \ podro\u010Dje razli\u010Dnih ministrstev. Zato predlagamo, da vpra\u0161anja,\
  \ ki se nana\u0161ajo na vklju\u010Devanje civilne dru\u017Ebe v varnostno strukturo\
  \ v samoupravni lokalni skupnosti, preu\u010Dijo zgoraj navedeni sosveti za varnost.\
  \ \n "
