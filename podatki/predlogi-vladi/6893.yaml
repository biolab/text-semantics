response: "Odziv Ministrstva za javno upravo\nPodro\u010Dje povra\u010Dila stro\u0161\
  kov prevoza na delo in z dela je za javne uslu\u017Ebence urejeno v Kolektivni pogodbi\
  \ za negospodarske dejavnosti v RS oziroma v Aneksu h Kolektivni pogodbi za negospodarske\
  \ dejavnosti v RS (U.l. RS \u0161t. 40/12 - v nadaljevanju Aneks). Za posamezne\
  \ dejavnosti in poklice javnega sektorja je podro\u010Dje povra\u010Dila stro\u0161\
  kov na delo in z dela vsebinsko enako urejeno v aneksih h kolektivnim pogodbam dejavnosti\
  \ in poklicev, ki so bili objavljeni v Uradnem listu RS, \u0161t. 40/12.\nZa spremembo\
  \ materije povra\u010Dila stro\u0161kov prevoza na delo in z dela je potrebno soglasje\
  \ strank pogodbenic kolektivne pogodbe, tj. Vlado RS kot stranko na strani delodajalca\
  \ in reprezentativnimi sindikati javnega sektorja kot stranko na strani javnih uslu\u017E\
  bencev.\nVlada RS je reprezentativnim sindikatom javnega sektorja v preteklosti\
  \ \u017Ee predlagala spremembo ureditve v smislu upo\u0161tevanja razdalje od kraja\
  \ bivali\u0161\u010Da oz. kraja, iz katerega se javni uslu\u017Ebenec vozi na delo\
  \ in z dela kot edinega kriterija. Z uveljavitvijo sistema obra\u010Duna kilometrine\
  \ bi bili javni uslu\u017Ebenci v bolj primerljivem polo\u017Eaju glede povra\u010D\
  ila stro\u0161kov prevoza na delo in z dela. Do dogovora med strankama pogodbenicama\
  \ kolektivne pogodbe ni pri\u0161lo. Na ustreznej\u0161o ureditev podro\u010Dja\
  \ je opozorila tudi Komisija za razlago Kolektivne pogodbe za negospodarske dejavnosti\
  \ v RS.\nVlada RS in reprezentativni sindikati javnega sektorja so v leto\u0161\
  njem letu v Dogovoru o ukrepih na podro\u010Dju stro\u0161kov dela in drugih ukrepih\
  \ v javnem sektorju za leto 2016, ki je bil podpisan 10. 11. 2015, sogIa\u0161ali,\
  \ da se povra\u010Dilo stro\u0161kov prevoza na delo in z dela v kolektivnih pogodbah\
  \ uredi druga\u010De, kar pomeni, da bo urejanje tega vpra\u0161anja ponovno predmet\
  \ dogovarjanja in usklajevanja s socialnimi partnerji s ciljem iskanja ustreznej\u0161\
  e ureditve.\n "
