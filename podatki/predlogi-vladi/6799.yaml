response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nHkrati v zvezi s posredovanim predlogom uvodoma pojasnjujemo, da Zakon o\
  \ pokojninskem in invalidskem zavarovanju obsega obse\u017Eno tematiko pokojninskega\
  \ in invalidskega zavarovanja, ki predstavlja enega izmed temeljih socialnih sistemov\
  \ v Republiki Sloveniji, na podlagi katerega se zavarovanci zavarujejo za primer\
  \ nastopa rizika starosti, smrti in invalidnosti. Pri oblikovanju zakonodaje je\
  \ treba poseben poudarek nameniti dolgotrajnosti zavarovanja ter prejemanja pravic\
  \ na podlagi takega zavarovanja, saj se posameznik v predmetnem sistemu tekom svojega\
  \ \u017Eivljenja znajde v razli\u010Dnih vlogah (kot zavarovanec ali pa kot upravi\u010D\
  enec do pravic po tem sistemu). Prav dolgoro\u010Dnost predmetnega sistema je bistvenega\
  \ zna\u010Daja pri oblikovanju pravil zavarovanja, ki ne omogo\u010Da hitrih sprememb,\
  \ kljub temu da ga je treba prilagajati vsakokratnim dru\u017Ebenim okoli\u0161\u010D\
  inam.\nZaradi neugodnih demografskih napovedi, gospodarske situacije in vi\u0161\
  anja primanjkljaja pokojninske blagajne, ob povi\u0161anju dolgo\u017Eivosti zavarovancev,\
  \ se je zakonodajalec odlo\u010Dil, da bo z reformo sistema vzpostavil preglednej\u0161\
  i sistem ter upokojitvene pogoje, ki bodo veljali za vse kategorije zavarovancev\
  \ enako. Ob upo\u0161tevanju \u017Ee omenjenih dru\u017Ebenih okoli\u0161\u010D\
  in je bil tako namen zakonodajalca prerazporeditev bremena staranja in dolgo\u017E\
  ivosti med sedanje in bodo\u010De generacije zavarovancev ter prejemnike pokojnin\
  \ na kar se da enakomeren na\u010Din, to je na na\u010Din, ki bi v najbolj\u0161\
  i meri prerazporedil bremena med razli\u010Dne generacije. Kot je \u017Ee ve\u010D\
  krat poudarilo tudi Ustavno sodi\u0161\u010De RS ima zakonodajalec ne samo pooblastila,\
  \ temve\u010D tudi dol\u017Enost, da zakonodajo spreminja, \u010De to narekujejo\
  \ spremenjena dru\u017Ebena razmerja. Na\u010Delo prilagajanja prava dru\u017Ebenim\
  \ razmeram je eno izmed na\u010Del pravne dr\u017Eave. To pomeni, da zakonodajalec\
  \ lahko enak polo\u017Eaj pravnih subjektov v razli\u010Dnih zaporednih \u010Dasovnih\
  \ obdobjih uredi razli\u010Dno.\nZa dosego ciljev iz prej\u0161njega odstavka je\
  \ zakonodajalec v prvi vrsti zaostril upokojitvene pogoje, hkrati pa tudi spremenil\
  \ na\u010Din upokojevanja. V primerjavi s predhodno veljavno zakonodajo je uvedel\
  \ nov pojem \xBBpokojninska doba brez dokupa\xAB, ki je bistvenega pomena pri starostnem\
  \ upokojevanju, poleg tega pa dolo\u010Dil tudi nov na\u010Din upokojevanja, in\
  \ sicer pred\u010Dasno upokojevanje, hkrati pa so se nekateri pojmi z uvedbo ZPIZ-2\
  \ ukinili (npr. delovna doba). V zvezi z navedbami o retroaktivnem posegu ZPIZ-2\
  \ v pravice posameznikov, ki so se vklju\u010Dili v zavarovanje po predhodno veljavnih\
  \ zakonodajah, zaradi \u010Desar naj bi bil ZPIZ-2 neustaven, pojasnjujemo, da vsakokratni\
  \ zakon dolo\u010Da pogoje za vstop v zavarovanje, prispevne stopnje ter tudi pogoje\
  \ za pridobitev pravice. Pri\u010Dakovanja zavarovancev, da se njihov polo\u017E\
  aj ne glede na morebitne spremenjene dru\u017Ebene razmere v ve\u010D kot desetletju\
  \ (posameznik je namre\u010D v sistem pokojninskega in invalidskega zavarovanje\
  \ v razli\u010Dnih vlogah vklju\u010Den ve\u010D desetletij) ne bo v ni\u010Demer\
  \ spremenil, niso realna niti utemeljena. Ob drasti\u010Dnih spremembah dru\u017E\
  benih razmer, je tako nemogo\u010De pri\u010Dakovati, da se zakonodaja v ni\u010D\
  emer ne bo spremenila. Temeljno pravilo pri pokojninskem in invalidskem zavarovanju\
  \ je, da se pravice iz pokojninskega in invalidskega zavarovanja uveljavljajo po\
  \ predpisih, ki veljajo v \u010Dasu nastanka zavarovalnega primera, torej v \u010D\
  asu, ko upravi\u010Denec lahko uveljavi pravice iz tega zavarovanja, torej ko izpolni\
  \ z vsakokratno zakonodajo dolo\u010Dene pogoje za pridobitev pravice. \u010Ce bi\
  \ se namre\u010D postavili na druga\u010Dno stali\u0161\u010De, pokojninska zakonodaja\
  \ sploh ne bi smela spreminjati pogojev za pridobitev pokojnine, saj posamezniki,\
  \ ki so vklju\u010Deni v sistem ravno tako pla\u010Dujejo in pridobivajo pokojninsko\
  \ ter celo delovno dobo na podlagi zakonodaje, ki velja v tistem trenutku, pa kljub\
  \ temu pokojnine ne morejo uveljaviti, dokler ne izpolnijo z vsakokratno zakonodajo\
  \ dolo\u010Denih pogojev. Temu sledi tudi praksa Ustavnega sodi\u0161\u010Da RS,\
  \ ki je v odlo\u010Dbi U-I-186/12-34 zapisalo, da \xBB\u010Deprav ima pravica do\
  \ pokojnine tudi premo\u017Eenjskopravno naravo, to ne pomeni, da Ustava zagotavlja\
  \ tudi pokojnino v dolo\u010Deni vi\u0161ini. Zakonske spremembe, s katerimi se\
  \ zakonsko dolo\u010Den obseg \u010Dlovekove pravice zmanj\u0161uje, zato ne pomenijo\
  \ nujno \u017Ee posega v \u010Dlovekovo pravico do pokojnine.\xAB Hkrati je zapisalo\
  \ tudi, da \xBBustava ne prepre\u010Duje, da bi zakon spreminjal zakonsko dolo\u010D\
  ene pravice za naprej, \u010De te spremembe ne nasprotujejo z Ustavo dolo\u010D\
  enim na\u010Delom oziroma drugim ustavnim dolo\u010Dbam, upo\u0161tevajo\u010D tudi\
  \ na\u010Delo varstva zaupanja v pravo kot enega od ustavnih na\u010Del pravne dr\u017E\
  ave. Obseg pravic, dolo\u010Den z zakonom, se z zakonom tako lahko zmanj\u0161a\
  \ z u\u010Dinkom za naprej.\xAB Menimo torej, da s spremembo ZPIZ-2 ne prihaja do\
  \ retroaktivnega posega v pridobljene pravice. Nenazadnje posamezniki z vklju\u010D\
  itvijo v sistem obveznega pokojninskega in invalidskega zavarovanja sistem niso\
  \ pridobili pravice, temve\u010D zgolj zavarovalno dobo/pokojninsko dobo, ki je\
  \ eden od pogojev za pridobitev pravice do starostne pokojnine. Ker posamezniki\
  \ tako niso pridobili pravice do pokojnine, z dolo\u010Danjem novih upokojitvenih\
  \ pogojev za naprej, \u0161e posebej ob upo\u0161tevanju dolo\u010Deni prehodnih\
  \ obdobij ter dolo\u010Db o varstvu pri\u010Dakovanih pravic, ni pri\u0161lo do\
  \ posega v njihove pravice, \u0161e posebej ne za nazaj.\nKot je v svoji odlo\u010D\
  bo \u0161t. U-I-29/96-39 \u017Ee ugotovilo Ustavno sodi\u0161\u010De, je \xBBzakonodajalec\
  \ torej poobla\u0161\u010Den, da dolo\u010Di pogoje in obseg pravic, ki gredo zavarovancem\
  \ iz obveznega pokojninskega zavarovanja, pri \u010Demer mora ureditev zagotavljati\
  \ posamezniku socialno varnost in njegovo enakost pred zakonom, ob upo\u0161tevanju\
  \ temeljnega na\u010Dela o Sloveniji kot pravni in socialni dr\u017Eavi (2. \u010D\
  len Ustave). Na\u010Delo enakosti pred zakonom pomeni predvsem zahtevo po nearbitrarni\
  \ uporabi prava do pravnih subjektov, zavezuje pa tudi zakonodajalca k zagotavljanju\
  \ enakosti subjektov pri zakonodajnem normiranju. Ne prepre\u010Duje, da bi zakonodajalec\
  \ razli\u010Dno urejal pravna razmerja, ampak ga obvezuje, da mora enaka razmerja\
  \ urejati enako ter razli\u010Dna razli\u010Dno. Pri tem mora v okviru namena zakona\
  \ oziroma njegove posamezne norme izbrati ustrezna sredstva, sorazmerna neenakosti\
  \ med posameznimi subjekti.\xAB Zakonodajalec je tako v okviru svojega pooblastila\
  \ in dol\u017Enosti prilagajanju prava dejanskim dru\u017Ebenim razmeram, reformiral\
  \ pokojninski sistem na na\u010Din, da je na novo postavil pogoje za upokojitev,\
  \ pri \u010Demer je ugodneje uredil upokojitev posameznikov z dolgim delovnim sta\u017E\
  em, saj je le-tem omogo\u010Dil, da se upokojijo ob ni\u017Eji starosti, ne da se\
  \ jim iz tega razloga zni\u017Eala pokojnina.\nPoudariti je \u0161e treba, da je\
  \ zakonodajalec v skladu s prehodnimi dolo\u010Dbami upo\u0161teval tudi varstvo\
  \ pri\u010Dakovanih pravic, in sicer na na\u010Din, da se lahko vsakdo, ki je po\
  \ zakonodaji, ki je veljala do uveljavitve ZPIZ-2, izpolnil pogoje za pridobitev\
  \ pravice do starostne pokojnine, upokoji po prehodno veljavni zakonodaji, ne glede\
  \ na to, kdaj poda zahtevo za starostno upokojitev. Ravno tako je omogo\u010Dil\
  \ nekaterim drugim kategorijam zavarovancev, da se upokojijo po stari zakonodaji,\
  \ in sicer ob upo\u0161tevanju njihovega specifi\u010Dnega socialnega stanja (varstvo\
  \ brezposelnih, delovnih invalidov, prejemnikov poklicne pokojnine). Za preostale\
  \ zavarovance, ki \u0161e niso izpolnjevali pogojev za pridobitev starostne pravice\
  \ in jih tako ne moremo uvrstiti med tiste, ki imajo \xBB\u017Ee pridobljeno pravico\xAB\
  , pa izpostavljamo, da je bila pri oblikovanju ZPIZ-2 upo\u0161tevana tudi praksa\
  \ Ustavnega sodi\u0161\u010Da RS, ki je \u017Ee v svoji odlo\u010Dbi \u0161t. U-I-159/94\
  \ z dne 15. 6. 1995 (Uradni list RS, \u0161t. 65/95) navedlo, da pokojninski sistem\
  \ ne prenese hitrih radikalnih sprememb, s \u010Dimer je bilo dolo\u010Deno, da\
  \ se spremembe pokojninskega zavarovanja lahko sprejmejo le za naprej in z dalj\u0161\
  im prehodnim obdobjem.\nReforma pokojninskega sistema je tako upo\u0161tevala ustavna\
  \ na\u010Dela po postopnem spreminjanju pogojev, kot tudi na\u010Dela po spreminjanju\
  \ pogojev zgolj za naprej oziroma po prepovedi retroaktivne veljavnosti zakona.\
  \ Predpisala je varovane kategorije, ki se lahko upokojijo po starih predpisih ter\
  \ prehodna obdobja, v kateri se posamezniki, ki so bili tik pred upokojitvijo, lahko\
  \ upokojijo po milej\u0161ih pogojih, kot pa bodo veljali po poteku teh obdobij.\
  \ Glede na zapisano menimo, da spreminjanje pokojninske zakonodaje oziroma poslab\u0161\
  evanje pogojev za upokojitev za naprej ne pomeni posega v ustavne pravice posameznikov,\
  \ temve\u010D je zakonodajalec s tem le sledil svojemu pooblastilu in dol\u017E\
  nosti spreminjanja prava glede na spremenjene dru\u017Ebene okoli\u0161\u010Dine,\
  \ zaradi \u010Desar tudi menimo, da spremembe predmetne zakonodaje na predlagan\
  \ na\u010Din, niso smiselne. Nenazadnje je pravi\u010Dno, da se bremena starajo\u010D\
  ega prebivalstva prerazporedijo na vse generacije ter da mora vsak posameznik nositi\
  \ svoj del tega bremena, kar se odra\u017Ea tudi na pokojninskem podro\u010Dju.\n\
