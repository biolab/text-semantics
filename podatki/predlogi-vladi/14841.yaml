response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nMinistrstvo si v skladu s svojimi pristojnostmi, nalogami in poslanstvom\
  \ stalno prizadeva, da najprej naslavlja in obravnava socialne probleme prebivalstva\
  \ Republike Slovenije in si po drugi strani prizadeva, da bi bile vse oblike socialne\
  \ pomo\u010Di dr\u017Eave \u010Dim bolj u\u010Dinkovite in bi dosegle svoj namen.\_\
  \nTemeljno prizadevanje ministrstva je vse upravi\u010Dene osebe, ki se znajdejo\
  \ v socialni stiski (tudi, ko je potrebno s pomo\u010Djo socialnih transferjev),\
  \ usposobiti oziroma opolnomo\u010Diti, s ciljem, da se \u010Dim bolj in \u010D\
  im prej ponovno, kjer je to le mogo\u010De, postavijo na svoje noge in same prevzamejo\
  \ odgovornost in aktivno vlogo pri razre\u0161evanju svoje socialne situacije.\_\
  \nMinistrstvo spremlja in vrednoti u\u010Dinke socialnih politik ter si s pripravo\
  \ zakonodaje in podzakonskih aktov in predpisov s podro\u010Dij svojih pristojnosti\
  \ prizadeva odpraviti \u010Dim ve\u010D anomalij, ki se poka\u017Eejo v sistemu\
  \ dodeljevanja vseh oblik socialne pomo\u010Di.\_\nV zvezi z izkori\u0161\u010D\
  anjem socialne zakonodaje ministrstvo odgovarja, da bo tveganje za izkori\u0161\u010D\
  anje pravic iz javnih sredstev, med katere sodi tudi denarna socialna pomo\u010D\
  , vedno obstajalo, saj ljudje vedno i\u0161\u010Dejo pravne praznine in pomanjkljivosti\
  \ \xBBsistema\xAB.\nMo\u017Enosti neupravi\u010Denega prejemanja pravic iz javnih\
  \ sredstev so se sicer zmanj\u0161ale zaradi pridobivanja podatkov o osebah ter\
  \ njihovem premo\u017Eenju in dohodkih iz okoli 50 razli\u010Dnih uradnih evidenc\
  \ oziroma 28 upravljavcev zbirk podatkov preko informacijskega sistema centrov za\
  \ socialno delo (v nadaljnjem besedilu: CSD) tako pri uveljavljanju pravice iz javnih\
  \ sredstev na podlagi vloge stranke kot pri ugotavljanju obstoja okoli\u0161\u010D\
  in, ki so stranki v \u0161kodo oziroma v korist Republike Slovenije med upravi\u010D\
  enostjo do pravice iz javnih sredstev.\_\nMinistrstvo je dol\u017Eno izvajati nadzor\
  \ nad porabo javnih sredstev, zato je sprejelo \u0161tevilne ukrepe, ki zagotavljajo\
  \ upravi\u010Deno prejemanje pravic iz javnih sredstev, kot npr. vzpostavitev avtomatiziranega\
  \ spremljanja sprememb dolo\u010Denih okoli\u0161\u010Din, ki so bile podlaga za\
  \ dodelitev pravice (smrt osebe, izpis iz evidence brezposelnih oseb itd.).\nMinistrstvo\
  \ opozarja \u0161e, da so tudi stranke dol\u017Ene sporo\u010Dati spremembe okoli\u0161\
  \u010Din, ki vplivajo na pravice iz javnih sredstev. \u010Ce je stranka la\u017E\
  no prikazovala podatke ali jih je zamol\u010Dala lahko CSD v 3 letih po prenehanju\
  \ pravice po uradni dol\u017Enosti za\u010Dne postopek in ugotovi prenehanje upravi\u010D\
  enosti do pravice, dolo\u010Di drugo vi\u0161ino ali drugo obdobje prejemanja pravice\
  \ in oseba 3 mesece od dokon\u010Dnosti te odlo\u010Dbe ne more uveljaviti te pravice.\
  \ Poleg tega mora oseba sredstva, ki jih je neupravi\u010Deno prejela, vrniti.\n\
  Ugotavlja pa se pomanjkanje predvsem uradnih evidenc oziroma neuradnih evidenc oziroma\
  \ ne povezljivosti z uradnimi evidencami o dohodkih in premo\u017Eenju, ki jih vodijo\
  \ druge dr\u017Eave. Za primere pridobivanja podatkov, ko uradne evidence o podatkih,\
  \ ki so potrebni za ugotavljanje materialnega polo\u017Eaja posameznika, ne obstajajo\
  \ oziroma v primeru pridobivanja izkazovanja dohodkov iz tujine, je pridobitev teh\
  \ podatkov odvisna od izjave stranke, podano pod kazensko in materialno odgovornostjo,\
  \ z namenom, da se lahko stranki, \u010De se kasneje ugotovi, da je podatke prikazovala\
  \ la\u017Eno ali jih je zamol\u010Dala, to pravico za nazaj odvzame.\nV zvezi z\
  \ nizkimi pokojninami ministrstvo odgovarja, da se bo za odpravo rev\u0161\u010D\
  ine med upokojenci zavzemalo za dvig pokojnin, prioritetno najni\u017Ejih. Poleg\
  \ tega bo z namenom zmanj\u0161anja \u0161tevila oseb, ki tvegajo socialno izklju\u010D\
  enost in rev\u0161\u010Dino med drugim posebno pozornost namenilo tudi pripravi\
  \ ukrepov za prepre\u010Devanje tveganja rev\u0161\u010Dine in socialne izklju\u010D\
  enosti starej\u0161ih ter ukrepov za posodobitev in pove\u010Danje odzivnosti sistema\
  \ socialnega varstva.\nV skladu z navedenim Vlada Republike Slovenije predlog podpira.\_"
