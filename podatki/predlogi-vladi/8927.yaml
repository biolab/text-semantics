response: "Odziv Ministrstva za zdravje\nRaz\u0161irjeni strokovni kolegij za urologijo\
  \ (RSK) se ne strinja z uvedbo osebnega urologa po vzoru osebnega ginekologa, ker\
  \ bolezenska stanja, ki jih obravnavata obe specialnosti niso primerljiva po pojavnosti\
  \ in starostni strukturi obolelih. Tako pri \u017Eenskah osebni ginekolog obravnava\
  \ mlaj\u0161e \u017Eenske pri predpisu kontracepcije, \u017Eenske v rodnem obdobju\
  \ pri zanositvi in porodu, starej\u0161e \u017Eenske pa ob nastopu menopavze in\
  \ ob pojavi malignih in benignih obolenj. Redni pregledi zdravih mo\u0161kih pri\
  \ urologu  niso potrebni. Obdobni preventivni pregledi celotne populacije mo\u0161\
  kih po dolo\u010Deni starosti pomenijo presejanje raka prostate, ki po smernicah\
  \ Evropskega zdru\u017Eenja urologov za enkrat ni utemeljeno in ga ne priporo\u010D\
  ajo, s \u010Dimer se strinja tudi RSK za urologijo.\nRSK za urologijo ob tem ugotavlja,\
  \ da so standardi zdravljenja urolo\u0161kih bolezni jasno postavljeni v smernicah\
  \ Evropskega zdru\u017Eenja urologov, katerih uporabo je RSK za urologijo priporo\u010D\
  il na svoji prvi seji v februarju 2018. RSK ugotavlja, da urolo\u0161ke ustanove\
  \ v Sloveniji te smernice poznajo in v okviru svojih zmo\u017Enosti tudi izvajajo.\n\
  \ "
