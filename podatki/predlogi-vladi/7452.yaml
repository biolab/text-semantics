response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZahvaljujemo se za izra\u017Eeno mnenje in hkrati v zvezi predlogom pojasnjujemo,\
  \ da avtor predlaga novo ureditev sobodajalcev, za katere predlaga, da lahko opravljajo\
  \ to dejavnost zgolj v primeru, da se vklju\u010Dijo v obvezno pokojninsko in invalidsko\
  \ zavarovanje.\nPojasnjujem, da so navedbe predlagatelja, da sobodajalci ne pla\u010D\
  ujejo nobenih prispevkov ter niso pokojninsko in invalidsko zavarovani neto\u010D\
  ni. Vsi sobodajalci so namre\u010D dol\u017Eni pla\u010Devati prispevke za socialno\
  \ varnost, vendar pa nekateri med njimi lahko pla\u010Dujejo zgolj prispevke za\
  \ posebne primere zavarovanja. Sobodajalce je namre\u010D potrebno lo\u010Devati\
  \ glede na obseg njihovega poslovanja, saj je od tega odvisen njihov status in posledi\u010D\
  no tudi na\u010Din vklju\u010Ditve v obvezno pokojninsko in invalidsko zavarovanje.\
  \ V vsakem primeru pa so sobodajalci dol\u017Eni pla\u010Dati prispevke za pokojninsko\
  \ in invalidsko zavarovanje, vendar pa je obseg le-teh odvisen od obsega dejavnosti,\
  \ ki ga opravljajo.\n13. \u010Dlen Zakon o pokojninskem in invalidskem zavarovanju\
  \ (Uradni list RS, \u0161t. 96/12, 39/13, 99/13 - ZSVarPre-C, 101/13 - ZIPRS1415,\
  \ 44/14 - ORZPlZ206, 85/14 - ZUJF-B, 95/14 ZUJF-C, 90/15 - ZIUPTD, 102/15 in 40/17)\
  \ ZPIZ-2 dolo\u010Da, da se obvezno zavarujejo fizi\u010Dne osebe, ki izpolnjujejo\
  \ pogoje za zavarovanje po tem zakonu. \u010Ce oseba hkrati izpolnjuje pogoje za\
  \ vklju\u010Ditev v obvezno zavarovanje po ve\u010D zavarovalnih podlagah, dolo\u010D\
  enih vtem zakonu, se obvezno zavaruje po tisti zavarovalni podlagi, ki je v tem\
  \ zakonu navedena pred drugimi. 14. \u010Dlen ureja dol\u017Enost vklju\u010Ditve\
  \ v zavarovanje delavcev v delovnem razmerju, 15. \u010Dlen dol\u017Enost samozaposlenih\
  \ oseb, 16. \u010Dlen dol\u017Enost kmetov, 20. \u010Dlen pa ureja vklju\u010Ditev\
  \ v obvezno zavarovanje za posebne primere.\n14. \u010Dlen Zakona o gostinstvu dolo\u010D\
  a, kdo je sobodajalec in dolo\u010Da, da so sobodajalci po tem zakonu fizi\u010D\
  ne osebe, samostojni podjetniki posamezniki, dru\u0161tva ali pravne osebe, ki nudijo\
  \ gostom nastanitev z zajtrkom ali brez, v lastnem ali v najetem stanovanju ali\
  \ po\u010Ditni\u0161ki hi\u0161i, s soglasjem pristojnega organa samoupravne lokalne\
  \ skupnosti pa lahko, ne glede na dolo\u010Dbo drugega odstavka 5. \u010Dlena tega\
  \ zakona, tudi v drugih prostorih. Fizi\u010Dna oseba je lahko sobodajalec, \u010D\
  e opravlja dejavnost le ob\u010Dasno (skupno ne ve\u010D kot pet mesecev v koledarskem\
  \ letu), gostom nudi do 15 le\u017Ei\u0161\u010D in je vpisana v Poslovni register\
  \ Slovenije.\nTudi v primeru sobodajalcev je njihova vklju\u010Ditev v zavarovanje\
  \ torej odvisna od pravnega razmerja na podlagi katerega opravljajo delo. Sobodajalci,\
  \ ki opravljajo delo v okviru samostojne dejavnosti, se v obvezno pokojninsko in\
  \ invalidsko zavarovanje vklju\u010Dijo na podlagi 15. \u010Dlena ZPIZ-2 kot samozaposlene\
  \ osebe in so dol\u017Eni iz naslova opravljanja te dejavnost pla\u010Devati vse\
  \ predpisane prispevke za pokojninsko in invalidsko zavarovanje na enak na\u010D\
  in kot drugi posamezniki, razen \u010De so na podlagi prednostnega vrstnega reda\
  \ vklju\u010Deni v zavarovanje na podlagi delovnega razmerja. V slednjem primeru\
  \ iz naslova opravljanja dejavnosti pla\u010Dujejo zgolj pav\u0161alne prispevke.\n\
  V koliko opravljajo to dejavnost opravljajo dru\u0161tva ali druge pravne osebe,\
  \ se v okviru Ie-teh pod enakimi pogoji kot v drugih dejavnostih v obvezno pokojninsko\
  \ in invalidsko zavarovanje vklju\u010Dijo osebe, ki v njihovem okviru opravljajo\
  \ delo na podlagi pogodbe o zaposlitvi, kot dru\u017Ebeniki, itd.\nIzjema pa so\
  \ v okviru pokojninskega in invalidskega zavarovanja sobodajalci, ki opravljajo\
  \ to dejavnost kot fizi\u010Dne osebe zgolj ob\u010Dasno, najve\u010D 5 mesecev\
  \ letno in v skladu z zakonom o gostinstvu, tako niso osebe, ki bi se bile dol\u017E\
  ne obvezno vklju\u010Diti v obvezno pokojninsko in invalidsko zavarovanje na podlagi\
  \ 15. \u010Dlena ZPIZ-2 (samozaposlene osebe). Te osebe so se dol\u017Ene zavarovati\
  \ zgolj za posebne primere zavarovanja po 20. \u010Dlenu ZPIZ-2 (t.i. pav\u0161\
  al), in sicer za primer nastopa invalidnosti in smrti, ki je posledica po\u0161\
  kodbe pri delu. Posebni primeri zavarovanja so predpisani tudi za druga dela in\
  \ dejavnosti, na podlagi katerih oseba ni vklju\u010Dena v obvezno zavarovanje (posameznike\
  \ na prostovoljni praksi, dijake in \u0161tudente pri prakti\u010Dnem pouku, pa\
  \ tudi za posameznike, ki sodelujejo pri organiziranih delovnih akcijah, re\u0161\
  evalnih akcijah ali pri za\u0161\u010Diti in re\u0161evanju v primerih naravnih\
  \ nesre\u010D, pa tudi za gasilce, gorske re\u0161evalce, itd).\nProblematika se\
  \ je \u017Eelela tekom zakonodajnega postopka sprejema ZPIZ-2 spremeniti, vendar\
  \ pa je bil predlog zakona v 20. \u010Dlenu amandmiran na zgoraj opisan na\u010D\
  in, torej da se sobodajalci, ki to dejavnost opravljajo zgolj ob\u010Dasno kot fizi\u010D\
  ne osebe, dol\u017Eni vklju\u010Diti v pokojninsko in invalidsko zavarovanje zgolj\
  \ za posebne primere. Zakonodajalec je kot razloge za tako ureditev navedel upo\u0161\
  tevanje posebnosti oseb, ki opravljajo dejavnost sobodajalcev in dejavnost doma\u010D\
  e in umetnostne obrti. Te osebe se zaradi narave in obsega dejavnosti \u017Ee predhodno\
  \ dejansko nikoli niso zavarovale po predhodno veljavni zakonodaji, temve\u010D\
  \ so vedno pla\u010Devali pav\u0161alne prispevke, pri \u010Demer se jim je dolo\u010D\
  ila tudi posebna ugodnost, da za celotno leto zavarovanja pla\u010Dajo prispevke,\
  \ ki ustrezajo vi\u0161ini 5-mese\u010Dnega pav\u0161alnega prispevka, ki ga lahko\
  \ pla\u010Dujejo mese\u010Dno po dvanajstinah ali pa v enkratnem letnem znesku.\
  \ Zato je v tretjem odstavku dodana nova osma alineja, v kateri se njihov status\
  \ ohranja.\nIzpostavljamo \u0161e, da so se v zadnjem \u010Dasu, kar je bilo obse\u017E\
  no izpostavljeno \u017Ee ve\u010Dkrat tudi preko medijev, pojavile te\u017Enje po\
  \ manj\u0161i obremenitvi sobodajalcev, torej v smeri ukinitve obveznosti pla\u010D\
  ila oziroma zni\u017Eanja tudi prispevkov za posebne primere zavarovanja (20. \u010D\
  len ZPIZ-2) za to kategorijo sobodajalcev, ki dejavnost opravljajo zgolj ob\u010D\
  asno kot fizi\u010Dne osebe, \u010Demur MDDSZ ni bilo naklonjeno.\nGlede na razli\u010D\
  ne predloge po spremembi ureditve (ukinitev zavarovanja oziroma pla\u010Dilo ni\u017E\
  jih prispevkov; vklju\u010Ditev v zavarovanje sobodajalcev za polni obseg) ugotavljamo,\
  \ da bo potrebno ob morebitni reformi pokojninskega sistema posebno pozornost podati\
  \ tudi temu podro\u010Dju, pri \u010Demer bo treba narediti ustrezne analize ter\
  \ iskati razloge za ohranitev trenutne ureditve oziroma za njeno spremembo. Vsekakor\
  \ bo potrebno tudi v prihodnje morebitno odstopanje ureditve sobodajalcev v primerjavi\
  \ z drugimi posamezniki, ki opravljajo dejavnost, utemeljiti s tehtnimi argumenti,\
  \ ki tako odstopanje utemeljujejo oziroma poiskati tiste razloge, zaradi katerih\
  \ bi bilo smiselno to podro\u010Dje urediti enako kot so urejena druga podro\u010D\
  ja opravljanja dejavnosti. Vsekakor je za\u010Dasnost oziroma omejen obseg dela\
  \ teh sobodajalcev (najve\u010D 5 mesecev na leto) razlog, ki govori v smer druga\u010D\
  ne ureditve te kategorije zavarovancev tudi z vidika pokojninskega in invalidskega\
  \ zavarovanja, vendar pa na drugi strani obstajajo tudi razlogi, zaradi katerih\
  \ bi bilo morebiti smiselno poenotenje vseh posameznikov, ki opravljajo dejavnost.\n\
  Izpostavili pa bi radi \u0161e te\u017Enje, ki se pojavljajo tako v javnosti kot\
  \ tudi v Beli knjigi o pokojninah, po vzpostavitvi na\u010Dela \xBBvsako delo \u0161\
  teje\xAB v polnem obsegu ter po poenotenju zavarovalnih podlag in zavarovalnih osnov,\
  \ kjer bi morebiti ve\u010Dji poudarek pri zavarovanju veljalo podati dejanski skupni\
  \ vi\u0161ini prejemka posameznika in ne toliko podlagam, na katerih je posameznik\
  \ ta prejemek prejel.\nVsekakor bo potrebno pri prihodnjih spremembah pokojninskega\
  \ sistema ravnati preudarno ter vzpostaviti sistem, ki bo \u010Dim bolj pravi\u010D\
  en z vidika vseh generacij, ob ohranjanju temeljnih na\u010Del socialnega zavarovanja\
  \ ter ob \u0161irokem dru\u017Ebenem konsenzu, ki bo vzpostavil tudi ve\u010Dje\
  \ zaupanje zavarovancev v sam sistem pokojninskega in invalidskega zavarovanja.\n\
