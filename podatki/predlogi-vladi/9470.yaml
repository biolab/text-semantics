response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nTemeljna obveznost brezposelne osebe je obveznost aktivnega iskanja zaposlitve,\
  \ kot je dolo\u010Deno z 11. \u010Dlenom Zakona o urejanju trga dela (v nadaljevanju:\
  \ ZUTD), in sicer gre za obveznosti:\n rednega spremljanja objav prostih delovnih\
  \ mest in pravo\u010Dasnega prijavljanja nanje v skladu z zaposlitvenimi cilji v\
  \ zaposlitvenem na\u010Drtu, ustreznega odzivanja na napotnice zavoda in drugih\
  \ izvajalcev ukrepov po tem zakonu, udele\u017Eevanja zaposlitvenih razgovorov na\
  \ vabilo delodajalca, zavoda ali drugih izvajalcev ukrepov, dogovora z zavodom za\
  \ nov termin obiska oziroma svetovalnega razgovora najkasneje v roku 15 dni po poteku\
  \ datuma zadnje dogovorjene aktivnosti in uresni\u010Devanja vseh drugih aktivnosti\
  \ v zaposlitvenem na\u010Drtu. \nEna od storitev za trg dela je tudi posredovanje\
  \ zaposlitve, ki obsega aktivnosti iskanja ustrezne ali primerne zaposlitve iskalcu\
  \ zaposlitve in napotitev iskalca zaposlitve k delodajalcu ter aktivnosti iskanja\
  \ ustreznega ali primernega delavca za delodajalca. Svetovalec zaposlitve na zavodu\
  \ svetuje brezposelnim osebam z namenom, da si le-te \u010Dim hitreje poi\u0161\u010D\
  ejo zaposlitev. Skupaj z brezposelno osebo definirata zaposlitvene cilje in oblikujeta\
  \ zaposlitveni na\u010Drt, ki vsebuje aktivnosti za dosego zaposlitvenih ciljev.\
  \ Pri dolo\u010Danju zaposlitvenih ciljev se poleg ustrezne in primerne zaposlitve\
  \ upo\u0161tevajo \u0161e delovne izku\u0161anje, dodatna znanja in mo\u017Enosti\
  \ osebe na trgu dela, zato je pri pripravi zaposlitvenega na\u010Drta klju\u010D\
  no, da se pri postavljanju zaposlitvenih ciljev v najve\u010Dji mo\u017Eni meri\
  \ upo\u0161teva \u017Eelje posameznika in da zaposlitveni cilji sovpadajo z njegovimi\
  \ kariernimi cilji in interesi. Zaposlitveni na\u010Drt se nato spremlja in dopolnjuje\
  \ na vsaki obravnavi s svetovalcem zaposlitve.\nZUTD v zvezi z napotovanjem brezposelnih\
  \ oseb v zaposlitev in njihovimi obveznostmi iz naslova aktivnega iskanja zaposlitve\
  \ dolo\u010Da, katera zaposlitev se po tem zakonu \u0161teje za ustrezno (12. \u010D\
  len ZUTD) in katera za primerno zaposlitev (13. \u010Dlen ZUTD). Ustrezna in primerna\
  \ zaposlitev se v skladu z 41. \u010Dlenom Pravilnika o prijavi in odjavi iz evidenc,\
  \ zaposlitvenem na\u010Drtu, pravi... opredelita v zaposlitvenem na\u010Drtu. V\
  \ skladu z dolo\u010Dbami ZUTD lahko zavod napoti brezposelno osebo samo na ustrezno\
  \ ter primerno zaposlitev.\nNadalje Pravilnik o na\u010Dinu sporo\u010Danja podatkov\
  \ o prostem delovnem mestu ali vr... dolo\u010Da namen, vsebino in na\u010Din sporo\u010D\
  anja podatkov o prostem delovnem mestu ali vrsti dela zavodu, na\u010Din javne objave\
  \ prostega delovnega mesta pri zavodu in postopek posredovanja zaposlitve.\nV kolikor\
  \ delodajalec \u017Eeli, da mu zavod posreduje kandidate za zaposlitev, zavodu sporo\u010D\
  i podatke o prostem delovnem mestu. To stori z izpolnitvijo obrazca \xBBPDM-1: Sporo\u010D\
  ilo o prostem delovnem mestu\u201C, ki ga zavodu posreduje osebno, po po\u0161ti\
  \ ali z uporabo e-storitev (\xBBPortal za delodajalce\xAB) in v katerem navede podatke\
  \ o delodajalcu ter opredeli podatke o prostem delovnem mestu in o pogojih za opravljanje\
  \ dela, rok za prijavo in na\u010Din prijave kandidatov (sporo\u010Dilo lahko vsebuje\
  \ tudi opredelitev na\u010Dina posredovanja kandidatov za zaposlitev in dodatne\
  \ podatke o prostem delovnem mestu ter druge podatke, povezane s postopkom posredovanja\
  \ zaposlitve). Na podlagi evidentiranega sporo\u010Dila o prostem delovnem mestu\
  \ za namen javne objave ali posredovanja zaposlitve lahko delodajalec tri mesece\
  \ po prejemu sporo\u010Dila s strani zavoda slednjemu naro\u010Di ponovitev javne\
  \ objave ali posredovanja zaposlitve.\nZavod ob prejemu sporo\u010Dila o prostem\
  \ delovnem mestu, v katerem delodajalec naro\u010Di sodelovanje pri posredovanju\
  \ kandidatov za zaposlitev, najprej ugotovi, ali so v evidenci brezposelnih oseb\
  \ ali v drugih evidencah iz 122. \u010Dlena ZUTD vpisane osebe, za katere bi zaposlitev\
  \ na tem delovnem mestu predstavljala ustrezno ali primerno zaposlitev, nato pa:\n\
  \ prosto delovno mesto ponudi brezposelnim osebam ali iskalcem zaposlitve, ki ustrezajo\
  \ pogojem prostega delovnega mesta, preveri usposobljenost in pripravljenost oseb\
  \ iz prej\u0161nje alineje za opravljanje dela na prostem delovnem mestu, izvede\
  \ napotitev dogovorjenega \u0161tevila najustreznej\u0161ih kandidatov na na\u010D\
  in, dogovorjen z delodajalcem. \nZavod najkasneje naslednji dan po izteku roka za\
  \ prijavo na prosto delovno mesto delodajalcu posreduje podatke o osebnih imenih,\
  \ telefonskih \u0161tevilkah ali elektronskih naslovih napotenih kandidatov ter\
  \ ga zaprosi za povratno informacijo glede izida posredovanja. Zaradi pove\u010D\
  anja uspe\u0161nosti posredovanja lahko zavod uporabi razli\u010Dne metode izbora\
  \ kandidatov in sodelovanja z delodajalcem.\nZavod lahko posredovanje zaposlitve\
  \ kandidatu za zaposlitev tudi zavrne, in sicer iz istih razlogov kot so dolo\u010D\
  eni za zavrnitev javne objave prostega delovnega mesta (t.j. \u010De javna objava\
  \ ni v skladu s predpisi o urejanju trga dela, delovnih razmerjih ali prepre\u010D\
  evanju dela in zaposlovanja na \u010Drno ali \u010De se ugotovi obstoj okoli\u0161\
  \u010Din, iz katerih izhaja, da ni namenjena zaposlitvi pri delodajalcu, ki jo je\
  \ predlagal - \u010Detrti odstavek 5. \u010Dlena pravilnika) in o zavrnitvi pisno\
  \ obvesti delodajalca.\nKo zavod brezposelni osebi posreduje obvestilo o prostem\
  \ delovnem mestu, se od brezposelne osebe pri\u010Dakuje, da se nanj odzove. V primeru,\
  \ \u010De oseba prejme napotnico na prosto delovno mesto, pa se je nanjo dol\u017E\
  na odzvati. \u010Ce se oseba ne odzove in za to ne izka\u017Ee opravi\u010Dljivega\
  \ razloga, ostane ob prvi kr\u0161itvi obveznosti iz naslova aktivnega iskanja zaposlitve\
  \ sicer vpisana v evidenci brezposelnih oseb, zni\u017Ea pa se ji morebitno denarno\
  \ nadomestilo (za 30 % zadnjega izpla\u010Danega zneska). Druga kr\u0161itev navedenih\
  \ obveznosti pa ima za posledico prenehanje vodenja osebe v evidenci brezposelnih\
  \ oseb in tudi prenehanje pravice do denarnega nadomestila za primer brezposelnosti,\
  \ ki predstavlja pravico iz obveznega oziroma prostovoljnega zavarovanja za primer\
  \ brezposelnosti (ZUTD dolo\u010Da trajanje in vi\u0161ino denarnega nadomestila;\
  \ zavarovancu pravica do denarnega nadomestila preneha iz razlogov iz 65. \u010D\
  lena ZUTD, razlogi za prenehanje vodenja v evidenci brezposelnih oseb pa so dolo\u010D\
  eni v 129. \u010Dlenu ZUTD).\nAnaliza predloga in razlogi za njegovo (ne)primernost\
  \ Ministrstvo je preverilo navedbe predlagatelja o \u0161tevilu brezposelnih medicinskih\
  \ sester in v ta namen s strani zavoda pridobilo nekaj statisti\u010Dnih podatkov,\
  \ in sicer podatke o \u0161tevilu medicinskih sester s srednjo izobrazbo in tiste\
  \ z visoko izobrazbo, saj je pomembno, da se zaradi svojevrstnih razmer v zdravstveni\
  \ negi te podatke obravnava lo\u010Deno glede na izobrazbo. Iz pridobljenih podatkov\
  \ je razvidno, da \u0161tevilo brezposelnih medicinskih sester (srednjih in diplomiranih)\
  \ pada. Konec oktobra 2018 je bilo v evidenci brezposelnih oseb vpisanih 816 medicinskih\
  \ sester s srednjo izobrazbo in 89 diplomiranih, skupaj torej 905, kar je 21,7 %\
  \ manj kot konec decembra 2016.\nPodatki tudi ka\u017Eejo, da se medicinske sestre\
  \ iz evidence brezposelnih oseb odjavljajo zlasti zaradi zaposlitve. V desetih mesecih\
  \ leto\u0161njega leta se je zaposlilo 973 srednjih medicinskih sester in 135 diplomiranih\
  \ (skupaj 1.108), v letu 2017 pa 1.253 srednjih in 202 diplomiranih (skupaj 1.455).\n\
  Razlogov za obstoje\u010De \u0161tevilo brezposelnih medicinskih sester je ve\u010D\
  \ in so kompleksnej\u0161i. Med brezposelnimi medicinskimi sestrami je skoraj 34\
  \ % dolgotrajno brezposelnih , 17,2 % jih je starej\u0161ih od 50 let in skoraj\
  \ 8 % invalidov . Velik del jih je med brezposelnimi prijavljenih prvi\u010D in\
  \ bodo  v storitev posredovanja zaposlitve vklju\u010Dene v \u010Dim kraj\u0161\
  em \u010Dasu.\nDelodajalci s podro\u010Dja zdravstva sicer redno sodelujejo z zavodom,\
  \ saj jim le-ta med drugim zagotavlja javno objavo prostih delovnih mest in ob upo\u0161\
  tevanju zahtev za zasedbo delovnih mest tudi posredovanje ustreznih/primernih kandidatov.\
  \ Ob tem zavod glede oseb, ki i\u0161\u010Dejo zaposlitev kot strokovni sodelavci\
  \ ali strokovnjaki za zdravstveno in babi\u0161ko nego, ob preverjanju interesa\
  \ za zaposlitev v slovenskih bolni\u0161nicah in domovih starej\u0161ih ob\u010D\
  anov pogosto ugotavlja, da so tam \u017Ee bili zaposleni ali pa so pri delodajalcu\
  \ \u017Ee bili na razgovoru, vendar niso bili izbrani za zaposlitev. Po drugi strani\
  \ lahko zavod v skladu s citirano ureditvijo v veljavnih predpisih napotuje brezposelne\
  \ osebe k delodajalcem samo ob izpolnjenih kriterijih za ustrezno ali vsaj primerno\
  \ zaposlitev, upo\u0161tevati pa mora tudi zaposlitvene cilje brezposelne osebe.\n\
  Iz navedenega torej izhaja, da dodatne aktivnosti v zvezi z napotovanjem brezposelnih\
  \ medicinskih sester k delodajalcem niso potrebne. Vse zgoraj na\u0161tete aktivnosti\
  \ posredovanja zaposlitve se v skladu s sprejeto zakonodajo redno izvajajo v praksi,\
  \ prav tako pa zavod posameznike v primeru neizpolnjevanja obveznosti, prevzetih\
  \ z vpisom v evidenco brezposelnih oseb, tudi ustrezno sankcionira.  V skladu z\
  \ navedenim predlog ocenjujemo za nepotrebnega."
