response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nV Republiki\
  \ Sloveniji je zagotavljanje obveznega in kakovostnega izobra\u017Eevanja ustavna\
  \ kategorija, otroci skladno z Ustavo Republike Slovenije u\u017Eivajo posebno varstvo\
  \ in skrb, raziskave in razvoj pa ustvarjajo predpogoje za povezovanje in sodelovanje\
  \ v mednarodnem okolju. Sistem vzgoje in izobra\u017Eevanja predstavlja prostor\
  \ javnega dobrega in prilo\u017Enosti za otroke in mlade z razlic\u030Cnimi izhodis\u030C\
  c\u030Ci in potrebami ter spodbuja enake moz\u030Cnosti z zagotavljanjem kakovostnega\
  \ osnovnega znanja in kompetenc ter strokovne podpore.\nEnake izobra\u017Eevalne\
  \ mo\u017Enosti ob zagotavljanju kakovostne splo\u0161ne izobrazbe v vseh izobra\u017E\
  evalnih obdobjih predstavljajo enega temeljnih mehanizmov javne \u0161ole, s katerimi\
  \ Republika Slovenija zagotavlja pravi\u010Dnost pri doseganju dru\u017Ebenih polo\u017E\
  ajev. Na temeljnem na\u010Delu enakih mo\u017Enosti za \u0161olsko uspe\u0161nost\
  \ se upo\u0161teva razlike med otroki in njihova pravica do izbire in druga\u010D\
  nosti. Na\u010Dela \u0161iroke dostopnosti, zagotavljanja vklju\u010Denosti, kakovosti\
  \ in pravi\u010Dnosti so vgrajena v vse povezane zakonske akte.\nSlovenske \u0161\
  ole zasledujejo cilje po zmanjs\u030Cevanju ekonomskih, socialnih in kulturnih razlik\
  \ v izhodis\u030Cc\u030Cnih toc\u030Ckah, spodbujanju nadarjenosti skozi individualizacijo,\
  \ diferenciacijo in personalizacijo ter zagotavljanju varnega in spodbudnega u\u010D\
  nega okolja, kjer je prepovedana neenaka obravnava, ki temelji na spolu, socialnem\
  \ in kulturnem poreklu.\nV Republiki Sloveniji je dele\u017E deklic in de\u010D\
  kov v osnovnih in srednjih \u0161olah skoraj izena\u010Den. V \u0161olskem letu\
  \ 2019/2020 je bil dele\u017E deklic med osnovno\u0161olsko populacijo 48,6 odstotkov.\
  \ Dekleta prevladujejo na podro\u010Dju splo\u0161nega srednje\u0161olskega izobra\u017E\
  evanja (61,6 odstotkov), manj jih je vklju\u010Denih v srednje tehni\u0161ko in\
  \ drugo strokovno izobra\u017Eevanje (46,1 odstotkov dijakinj) ter v srednje poklicno\
  \ (30,3 odstotkov) in ni\u017Eje poklicno (27 odstotkov) izobra\u017Eevanje. V srednje\u0161\
  olskem izobra\u017Eevanju je spolna neuravnote\u017Eenost najbolj prisotna na podro\u010D\
  ju IKT (4,8 odstotkov dijakinj) ter tehnike, proizvodne tehnologije in gradbeni\u0161\
  tva (11,24 odstotkov dijakinj), kjer prevladujejo dijaki. Po drugi strani dijakinje\
  \ prevladujejo na podro\u010Dju izobra\u017Eevanja u\u010Diteljev in u\u010Diteljic\
  \ (89,99 odstotkov) ter zdravstva in sociale (75,9 odstotkov).\nMed vklju\u010D\
  enimi v terciarno izobra\u017Eevanje prevladujejo \u017Eenske. V \u0161tudijskem\
  \ letu 2019/2020 je bil dele\u017E \u017Eensk 57,3 odstotkov in je v primerjavi\
  \ s \u0161tudijskim letom 2015/2016 ostal skoraj nespremenjen. Kljub temu, da je\
  \ izobra\u017Eevanje podro\u010Dje, kjer \u017Eenske prevladujejo, in sta v Sloveniji\
  \ oba spola ob diplomi in doktoratu \u0161tevil\u010Dno pribli\u017Eno izena\u010D\
  ena, se dele\u017E \u017Eensk v napredovanju kariere do redne profesure in vodstvenih\
  \ pozicij v znanstvenih in visoko\u0161olskih institucijah bistveno zmanj\u0161\
  a. Tak\u0161en \u0161karjasti diagram velja tako za Slovenijo kot za celotno Evropo.\n\
  Ministrstvo za izobra\u017Eevanje, znanost in \u0161port ob pomo\u010Di strokovnega\
  \ telesa, Komisije za enake mo\u017Enosti na podro\u010Dju znanosti, posve\u010D\
  a posebno pozornost (pre)nizkemu dele\u017Eu \u017Eensk na vi\u0161jih stopnjah\
  \ znanstvene kariere, kot tudi njihovemu (pre)majhnemu vplivu pri odlo\u010Danju\
  \ v znanosti.\nProblematika neenakosti na podro\u010Dju znanosti je \u0161ir\u0161\
  a in usmerjena k bolj uravnote\u017Eeni zastopanosti z razli\u010Dnih vidikov, ne\
  \ le z vidika spola. Le z vklju\u010Dujo\u010Do znanostjo lahko zagotovimo, da se\
  \ talent in intelektualni potenciali ne bodo izgubljali in se bodo usmerili v pridobivanje\
  \ in \u0161irjenje novega znanja za kakovostnej\u0161e \u017Eivljenje vseh. Pomemben\
  \ premik se je v zadnjih letih zgodil na podro\u010Dju doktorskega izobra\u017E\
  evanja, kjer so mo\u0161ki in \u017Eenske skoraj enako zastopani. Trendi ka\u017E\
  ejo, da bo dele\u017E \u017Eensk tudi na tej stopnji v naslednjih letih presegel\
  \ dele\u017E mo\u0161kih. A ostajajo pomembne razlike v znanstvenih disciplinah.\n\
  Ustvarjati je potrebno okolje in pogoje, da se bodo \u017Eenske lahko pogosteje\
  \ prepoznale v naravoslovnih in tehni\u010Dnih usmeritvah in mo\u0161ki na podro\u010D\
  je sociale in izobra\u017Eevanja. Le tako bo lahko dru\u017Eba polno izkoristila\
  \ talente in intelektualni potencial. Z namenom spodbujanja \u017Eensk za vpis v\
  \ netradicionalne izobra\u017Eevalne smeri potekajo nekatere dejavnosti in projekti.\
  \ V okviru projekta In\u017Eenirji in in\u017Eenirke bomo!, pri katerem kot partnerji\
  \ sodelujejo razli\u010Dne organizacije in podjetja, od leta 2018 poteka izbor In\u017E\
  enirke leta, s katerim se promovira in spodbuja \u017Eenske za STEM poklice. Leta\
  \ 2020 je za\u017Eivela tudi aplikacija KAMbi, ki mladim pomaga in jih spodbuja,\
  \ da o STEM razmi\u0161ljajo kot svoji izbiri \u0161tudija in poklica.\nIzvajajo\
  \ se aktivnosti za krepitev kariernih centrov, ki delujejo na visoko\u0161olskih\
  \ zavodih. Ti poleg kariernega svetovanja vklju\u010Duje ozave\u0161\u010Danje in\
  \ senzibilizacijo strokovnih delavk in delavcev ter \u0161tudentk in \u0161tudentov\
  \ o pomembnosti enake obravnave vseh, ne glede na spol ali katerokoli drugo osebno\
  \ okoli\u0161\u010Dino.\nMinistrstvo za izobra\u017Eevanje, znanost in \u0161port\
  \ je v obdobju od 2021\u20132024 za razvojna podro\u010Dja nacionalnega pomena med\
  \ drugim dolo\u010Dilo promocijo \u0161tudija in pove\u010Danje vpisa na podro\u010D\
  ju STE(A)M ter razvoj re\u0161itev za vklju\u010Devanje netradicionalnih skupin\
  \ kandidatov in kandidatk v visoko\u0161olski \u0161tudij.\nPomen in vklju\u010D\
  evanje enakosti spolov v vse raziskave in inovacije je poudarjen v Ljubljanski deklaraciji\
  \ za enakost spolov v Evropskem raziskovalnem pr..., ki jo je podprlo 37 dr\u017E\
  av. Gre za dose\u017Eek slovenskega predsedovanja Svetu EU. \xBBPodatki v raziskavi\
  \ She Figures so pokazali, da je samo 33,4 odstotka \u017Eensk zaposlenih na podro\u010D\
  ju raziskav, samo 22 odstotkov jih je na visokih polo\u017Eajih na podro\u010Dju\
  \ visokega \u0161olstva in 24 odstotkov jih je med visoko\u0161olskimi profesorji,\xAB\
  \ je poudarila ministrica prof. dr. Kustec na konferenci julija 2021 in izpostavila:\
  \ \xBBZato smo v sodelovanju s triom, Nem\u010Dijo in Portugalsko, pripravili Ljubljansko\
  \ deklaracijo, s katero \u017Eelimo okrepiti podporo za sistemske spremembe za zmanj\u0161\
  anje vrzeli neenakosti med spoloma.\xAB.\nSlovensko predsedstvo Svetu EU je prav\
  \ tako uskladilo izjavo ministrov za izobra\u017Eevanje o pravici afganistanskih\
  \ \u017Eensk in deklet do izobra\u017Eevanja (Joint statement by education ministers\
  \ on the rights of Afghan women t...), ki se odziva na kr\u0161itve osnovnih \u010D\
  lovekovih pravic in omejitve pravice do izobra\u017Eevanja afganistanskih \u017E\
  ensk in deklet.\nIz vsega zapisanega sledi, da razvijanje zavesti o enakosti spolov,\
  \ spo\u0161tovanje druga\u010Dnosti in sodelovanje z drugimi ter razvijanje enakih\
  \ mo\u017Enosti obeh spolov predstavlja enega poglavitnih ciljev vzgoje in izobra\u017E\
  evanja v Republiki Sloveniji."
