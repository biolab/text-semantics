response: "Odziv Ministrstva za kmetijstvo in okolje\nPri vzpodbujanju ljudi, da bi\
  \ se odlo\u010Dali za pridelavo hrane oz. za kmetovanje je potrebno pojasniti, da\
  \ je gospodarsko okolje za kmetovanje dolo\u010Deno z ukrepi kmetijske politike\
  \ v naj\u0161ir\u0161em smislu, Slovenija kot \u010Dlanica EU uspe\u0161no uveljavlja\
  \ vse ukrepe skupne kmetijske politike, hkrati pa tudi ukrepe, ki so v pristojnosti\
  \ dr\u017Eave \u010Dlanice.   Strinjamo se s predlogom, da se bolj na\u010Drtno\
  \ pristopi k vzpodbujanju in osve\u0161\u010Danju mladih \u017Ee v osnovnih \u0161\
  olah o pomenu kmetijstva in pridelave hrane in da se ustvarijo ustrezni pogoji (\u0161\
  olski vrtovi) in izvajajo ustrezne vsebine v procesu izobra\u017Eevanja. Nosilec\
  \ te aktivnosti bi moralo biti ministrstvo pristojno za \u0161olstvo, sodelovalo\
  \ pa bi lahko tudi ministrstvo pristojno za kmetijstvo. Predlog objave zemlji\u0161\
  \u010D, ki so neobdelana, zara\u0161\u010Dena oz. neizkori\u0161\u010Dena kot idejo\
  \ podpiramo s tem, da menimo, da bi bilo smiselno predlog raz\u0161iriti v smeri\
  \ vzpostavitve informacijske to\u010Dke na enem (lahko tudi ve\u010D) mestih v dr\u017E\
  avi, kjer bi bilo mogo\u010De dobiti informacije tudi o kmetijah oz zemlji\u0161\
  \u010Dih, ki so naprodaj ali v ponudbi za najem. Nosilec izvedbe tega projekta bi\
  \ lahko bil Sklad kmetijskih zemlji\u0161\u010D in gozdov Republike Slovenije. Postopki\
  \ prodaje oz. zakupa kmetijskih zemlji\u0161\u010D so  urejeni z zakonom o kmetijskih\
  \ zemlji\u0161\u010Dih, cene zemlji\u0161\u010D pa so predmet ponudbe in povpra\u0161\
  evanja, torej se uravnavajo na trgu. Enako velja tudi za cene semen oz. reprodukcijskega\
  \ materiala.  "
