response: "Odziv Ministrstva za infrastrukturo\nZakon o voznikih (Uradni list RS,\
  \ \u0161t. 85/16 in 67/17; v nadaljnjem besedilu: ZVoz-1) ima uzakonjena dva na\u010D\
  ina pridobitve vozni\u0161kega dovoljenja za vo\u017Enjo motornega vozila A2 kategorije,\
  \ in sicer:\na) Direktno pridobivanje vozni\u0161kega dovoljenja za vo\u017Enjo\
  \ motornega vozila A2 kategorije\nSkladno z dolo\u010Dbo prvega odstavka 60. \u010D\
  lena ZVoz se vozni\u0161ko dovoljenje, za vo\u017Enjo motornega vozila A2 kategorije,\
  \ izda osebi, ki izpolnjuje naslednje pogoje:\n je telesno in du\u0161evno zmo\u017E\
  na voziti vozilo, kar doka\u017Ee z veljavnim zdravni\u0161kim spri\u010Devalom,\
  \ je dopolnila starost 18 let, je uspe\u0161no opravila vozni\u0161ki izpit za vo\u017E\
  njo motornega vozila kategorije A2, ji ni odvzeto ali za\u010Dasno odvzeto vozni\u0161\
  ko dovoljenje, se ji ne izvr\u0161uje stranska sankcija prepovedi vo\u017Enje motornega\
  \ vozila dolo\u010Dene vrste ali kategorije, ji ni prepovedana izdaja vozni\u0161\
  kega dovoljenja v zvezi z varnostnim ukrepom odvzema vozni\u0161kega dovoljenja,\
  \ dokler taka prepoved traja, je zahtevi prilo\u017Eila ustrezno fotografijo v fizi\u010D\
  ni ali digitalni obliki; za izdajo vozni\u0161kega dovoljenja se lahko uporabi tudi\
  \ fotografija v digitalni obliki, ki se hrani v evidenci izdanega drugega uradnega\
  \ identifikacijskega dokumenta in ka\u017Ee pravo podobo osebe. \n \nb) Postopno\
  \ pridobivanje vozni\u0161kega dovoljenja za vo\u017Enjo motornega vozila A2 kategorije\n\
  Skladno z dolo\u010Dbo tretjega odstavka 60. \u010Dlena ZVoz-1 se vozni\u0161ko\
  \ dovoljenje za vo\u017Enjo motornega vozila A2 kategorije sme izdati osebi, ki\
  \ poleg pogojev iz prvega odstavka 60. \u010Dlena ZVoz-1 izpolnjuje tudi naslednja\
  \ pogoja:\n je opravila prakti\u010Dni del vozni\u0161kega izpita za vo\u017Enjo\
  \ motornega vozila kategorije A2, ima najmanj dve leti veljavno vozni\u0161ko dovoljenje\
  \ za vo\u017Enjo motornih vozil kategorije A1. \nNavedene dolo\u010Dbe so bil v\
  \ pravni red Republike Slovenije prenesene z implementacijo Direktive 2006/126/ES\
  \ z dne 20. decembra 2006 o vozni\u0161kih dovoljenjih (prenovitev), ki pri dolo\u010D\
  itvi pogojev za izdajo vozni\u0161kega dovoljenja za vo\u017Enjo motornega vozila\
  \ kategorije A2 ne dolo\u010Da izjem. To posledi\u010Dno pomeni, da je ureditev\
  \ v vseh dr\u017Eavah \u010Dlanicah Evropske unije enaka in je ni mogo\u010De urediti\
  \ druga\u010De.\n "
