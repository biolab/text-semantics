response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\n\nUvodoma bi v zvezi z primerjavo vi\u0161ine pokojnin po stari in novi zakonodaji\
  \ \u017Eeleli poudariti, da je pravica do pokojnine pravica iz socialnega zavarovanja\
  \ in da pokojninsko in invalidsko zavarovanje v RS temelji na zavarovalni\u0161\
  kem principu, kar pomeni, da izhaja iz minulega dela in temelji na prispevkih, pla\u010D\
  anih v \u010Dasu aktivne dobe zavarovanca ter da mora obstajati sorazmernost med\
  \ vpla\u010Danimi prispevki in prejemki iz sistema. Pravice iz pokojninskega in\
  \ invalidskega zavarovanja so na\u010Deloma odvisne od dol\u017Eine trajanja zavarovalne\
  \ dobe in od vi\u0161ine pla\u010D oziroma zavarovalnih osnov, od katerih je zavarovanec\
  \ pla\u010Deval prispevke. Vi\u0161ina vpla\u010Danih prispevkov je odvisna od vi\u0161\
  ine osnove, kar pomeni, da mora oseba z vi\u0161jo osnovo pla\u010Dati tudi vi\u0161\
  je prispevke. Iz navedenega torej izhaja, da so ni\u017Eje pokojnine posledica ni\u017E\
  jih predhodnih zavarovalnih osnov, od katerih so bili pla\u010Dani prispevki ter\
  \ kraj\u0161e dopolnjene pokojninske dobe. Pokojnina v starosti nadome\u0161\u010D\
  a dohodek, od katerega so bili pla\u010Dani prispevki, zaradi \u010Desar ne more\
  \ biti vi\u0161ja od samega dohodka. Na vi\u0161ino pokojnine vpliva tudi na\u010D\
  in upokojevanja, pri \u010Demer je pomembno, ali se posameznik upokoji starostno\
  \ ali pred\u010Dasno (z malusi).\n\nMedtem ko se po ZPIZ-2 pokojninska osnova, od\
  \ katere se odmeri starostna in invalidska pokojnina, praviloma dolo\u010Di na podlagi\
  \ mese\u010Dnega povpre\u010Dja prejetih pla\u010D oziroma zavarovalnih osnov, od\
  \ katerih so bili obra\u010Dunani prispevki, v katerihkoli zaporednih 24 letih zavarovanja\
  \ po 1.1.1970, ki so za zavarovanca najugodnej\u0161a, pa se je po ZPIZ-1 pokojninska\
  \ osnova, od katere se je odmerila starostna in invalidska pokojnina, praviloma\
  \ dolo\u010Dila na podlagi mese\u010Dnega povpre\u010Dja prejetih pla\u010D oziroma\
  \ zavarovalnih osnov, od katerih so bili obra\u010Dunani prispevki, v katerihkoli\
  \ zaporednih 18 letih zavarovanja po 1.1.1970, ki so bila za zavarovanca najugodnej\u0161\
  a. Na ta na\u010Din ZPIZ-2 v primerjavi z ZPIZ-1 resda zagotavlja ve\u010Djo odvisnost\
  \ pravic glede na pla\u010Dane prispevke, vendar pa je potrebno poudariti, da podalj\u0161\
  evanje obdobja za odmero pokojnine po ZPIZ-2 ne vpliva na bistveno zni\u017Eanje\
  \ le-te, saj je novi zakon ukinil usklajevanje na novo odmerjenih pokojnin z obstoje\u010D\
  imi pokojninami, ki je prej bistveno zni\u017Eevalo pokojnine novih upokojencev\
  \ ob odmeri. Izhajajo\u010D iz navedenega menimo, da medsebojna primerjava razli\u010D\
  nih pokojnin ni ustrezna, saj gre pri sistemu obveznega pokojninskega zavarovanja\
  \ za sistem na podlagi zavarovanja, v katerem mora biti do dolo\u010Dene mere spo\u0161\
  tovana tudi vi\u0161ina prispevka posameznika med aktivno dobo.\n\nOb tem pa je\
  \ potrebno dodati, da sistem pokojninskega zavarovanja vendarle ni \u010Disti \xBB\
  zavarovalni\u0161ki\xAB sistem, temve\u010D gre za sistem, ki temelji tudi na na\u010D\
  elih vzajemnosti in solidarnosti. To sta na\u010Deli, ki posameznikom, ki so sicer\
  \ 40 let vpla\u010Devali v sistem, vendar pa so imeli v svojem aktivnem obdobju\
  \ zelo nizke pla\u010De, zaradi \u010Desar s svojimi vpla\u010Dili ne bi dosegli\
  \ niti minimalne pokojnine, omogo\u010Da, da se upokojijo z dostojno pokojnino,\
  \ ki pri teh posameznikih nastopa v funkciji socialnega korektiva. Zaradi na\u010D\
  ela solidarnosti ali redistribucije se tem zavarovancem torej zagotavljajo vi\u0161\
  je pravice, kot bi jim \u0161le glede na pla\u010Dane prispevke. Za razliko, ki\
  \ jo te osebe prejmejo med pokojnino, ki bi ustrezala njihovim prispevkom in pokojnino,\
  \ ki jo garantira obvezni (javni) pokojninski sistem, je potrebno zagotoviti finan\u010D\
  na sredstva, ki pa gredo deloma v \u0161kodo posameznikom, ki so 40 let pla\u010D\
  evali prispevke in presegajo najvi\u0161jo pokojninsko osnovo, deloma pa v breme\
  \ dr\u017Eave. Osebe z vi\u0161jimi dohodki tako v skladu s solidarnostnim na\u010D\
  elom zagotavljajo sredstva za osebe z ni\u017Ejimi dogodki tekom aktivne dobe, kar\
  \ prispeva k vi\u0161ji socialni varnosti upokojencev. \n\nV zvezi s konkretnim\
  \ predlogom, da bi se \u201Cstarim\u201D upokojencem prera\u010Dunale (zni\u017E\
  ale) pokojnine, saj naj bi bile te vi\u0161je od pokojnin novih upokojencev, pa\
  \ pojasnjujemo, da posamezniki pridobijo pravico do starostne pokojnine v skladu\
  \ z vsakokrat veljavno zakonodajo, na podlagi pravnomo\u010Dne odlo\u010Dbe. <link\
  \ http: pisrs.si pis.web external-link-new-window internal link in current>Zakon\
  \ o splo\u0161nem upravnem postopku /ZUP/ v zadevah, v katerih je \u017Ee bilo pravnomo\u010D\
  no odlo\u010Deno, prepoveduje ponovno odlo\u010Danje v rednem postopku. Pravni u\u010D\
  inek pravnomo\u010Dnosti je v tem, da izdane odlo\u010Dbe ni ve\u010D mogo\u010D\
  e odpraviti, razveljaviti ali spremeniti z novo odlo\u010Dbo, s katero bi se nadomestila\
  \ prej\u0161nja odlo\u010Dba. Na tak\u0161en na\u010Din pravnomo\u010Dnost zagotavlja\
  \ nespremenljivost razmerij ter izvr\u0161itev tega, kar je odlo\u010Deno, saj prepre\u010D\
  uje ponavljanje postopka ter ponovno odlo\u010Danje v isti zadevi, v kateri gre\
  \ za isto stvar, iste subjekte in iste pravne posledice (ne glede na to, ali je\
  \ bila z odlo\u010Dbo zadeva pravilno re\u0161ena). Namen pravnomo\u010Dnosti je\
  \ torej v zahtevi po stabilnosti in trdnosti upravne odlo\u010Dbe, izklju\u010D\
  itvi negotovosti glede pravic in obveznosti ter v predvidljivosti in pravni varnosti\
  \ na splo\u0161no. \n\nIz navedenega tako izhaja, da bi v primeru, kot ga navaja\
  \ predlagatelj (prera\u010Dun vi\u0161ine pokojnine \u017Ee upokojenih posameznikov\
  \ v skladu s spremenjeno zakonodajo), \u0161lo za ponovno odlo\u010Danje v isti\
  \ zadevi, ki pa ga zakonodaja v interesu pravnega reda ter ekonomske in socialne\
  \ varnosti posameznika ne dovoljuje. \n\nNa koncu naj \u0161e dodamo, da je trenutno\
  \ v obravnavi v Dr\u017Eavnem zboru RS predlog Zakona o spremembah in dopolnitvah\
  \ Zakona o pokojninskem in invalidskem zavarovanju, katerega cilj je med drugim\
  \ tudi ta, da se z dvigom odmernih odstotkov zagotovi primernej\u0161i dohodek za\
  \ varno starost ter da se posledi\u010Dno izbolj\u0161a socialni polo\u017Eaj upravi\u010D\
  encev iz pokojninskega in invalidskega zavarovanja. V okviru predlaganih sprememb\
  \ ZPIZ-2 je tako samo za nove upokojence predviden dvig in izena\u010Ditev odmernega\
  \ odstotka na 63,5% za oba spola ter dolo\u010Ditev odmernega odstotka v vi\u0161\
  ini 29,5 % za zavarovance obeh spolov, ki dopolnijo 15 let zavarovalne dobe. Predlagano\
  \ zvi\u0161anje odmernega odstotka na 63,5 % naj bi prineslo 10,1 % zvi\u0161anje\
  \ starostne pokojnine za mo\u0161ke ter 5,4 % zvi\u0161anje za \u017Eenske. Dolo\u010D\
  itev vi\u0161jega odmernega odstotka bo pozitivno vplivala tudi na odmero najni\u017E\
  je starostne pokojnine, pa tudi na odmero vdovskih, dru\u017Einskih in invalidskih\
  \ pokojnin ter nadomestil iz invalidskega zavarovanja.\n\nPrejemnikom pokojnin in\
  \ nadomestil iz invalidskega zavarovanja se v letu 2019 socialni polo\u017Eaj izbolj\u0161\
  uje tudi z dvema uskladitvama pokojnin, in sicer z redno uskladitvijo (2,7 % v februarju),\
  \ skladno s sistemskim zakonom, ter z izredno uskladitvijo v decembru v vi\u0161\
  ini 1,5 %. "
