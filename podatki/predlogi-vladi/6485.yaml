response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nAnaliza veljavne ureditve podro\u010Dja:\nNa podlagi Zakona o urejanju trga\
  \ dela je Ministrstvo za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti\
  \ (v nadaljevanju: ministrstvo) v letu 2011 izvedlo javni razpis in v za\u010Detku\
  \ leta 2012 podelilo koncesije za opravljanje storitev za trg dela, in sicer storitve\
  \ vse\u017Eivljenjske karierne orientacije. Podeljenih je bilo 13 koncesij po posameznih\
  \ obmo\u010Dnih slu\u017Ebah Zavoda RS za zaposlovanje na podro\u010Dju celotne\
  \ Slovenije in sicer za obdobje treh let (od 2012 do 2014). Konec leta 2014 je ministrstvo\
  \ na podlagi odlo\u010Dbe koncesije podalj\u0161alo \u0161e za eno leto, to je za\
  \ obdobje od 1. 1. 2015 do 31. 12. 2015.\nStoritev vse\u017Eivljenjske karierne\
  \ orientacije po navedenem javnem razpisu obsega izvedbo treh razli\u010Dnih tipov\
  \ delavnic, in sicer delavnice tipa B (Kariera po petdesetem), tipa C (U\u010Dinkovit\
  \ nastop na trgu dela) in tipa D (Svetovalnica). Namen delavnic je pridobivanje\
  \ ve\u0161\u010Din za spoznavanje posameznikovih interesov in kompetenc, mo\u017E\
  nosti v okolju ter u\u010Denje odlo\u010Danja in uresni\u010Devanja zaposlitvenih\
  \ in kariernih ciljev. Delavnice se med seboj razlikujejo tako po vsebini kot tudi\
  \ po \u010Dasu trajanja, skladno s tem pa so namenjene razli\u010Dnih ciljnih skupinam\
  \ brezposelnih oseb. Delavnica  tipa B je namenjena brezposelnim osebam, starej\u0161\
  im od 50 let in traja tri dni. Delavnica tipa C je namenjena neposredno zaposljivim\
  \ osebam, pri katerih ni bilo zaznati ve\u010Djih ovir pri iskanju zaposlitve, trajanje\
  \ delavnice je \u0161est dni. Najobse\u017Enej\u0161a je delavnica tipa D, ki traja\
  \ pribli\u017Eno dva meseca in je namenjena predvsem dolgotrajno brezposelnim osebam\
  \ ter tistim, ki potrebujejo dodatne aktivnosti pri ponovnem vklju\u010Devanju na\
  \ trg dela.\nZ izbranimi koncesionarji ministrstvo za vsako leto izvajanja posebej\
  \ sklene pogodbo o financiranju opravljanja storitev za trg dela, s katero natan\u010D\
  no opredeli obseg delavnic in vi\u0161ino sredstev, namenjenih pla\u010Dilu le-teh.\n\
  \ Analiza predloga in razlogi za njegovo (ne)primernost:\nBrezposelne osebe se po\
  \ izgubi slu\u017Ebe nemalokrat soo\u010Dajo z razli\u010Dnimi stiskami. Vklju\u010D\
  enost v razli\u010Dne aktivnosti, tudi delavnice, jim pomaga ne le pri la\u017E\
  jemu vklju\u010Devanju na trg dela, pa\u010D pa tudi pri premagovanju teh stisk,\
  \ pri ve\u010Danju njihove samopodobe in ne nazadnje, vklju\u010Denost jim pomaga,\
  \ da ostanejo v stiku s trgom dela. Z njihovo morebitno ukinitvijo ali zmanj\u0161\
  anjem obsega bi bila brezposelnim odvzeta dragocena pomo\u010D pri njihovi ponovni\
  \ aktivaciji na trgu dela.\nTudi odzivi udele\u017Eencev ka\u017Eejo, da so le-ti\
  \ z delavnicami in njihovo vsebino zadovoljni. Na delavnicah pridobivajo dragocena\
  \ nova znanja o vklju\u010Devanju na trg dela, poleg tega pa obiskovanje delavnic\
  \ za marsikoga izmed vklju\u010Denih predstavlja pomembno motivacijo za ponovno\
  \ aktivacijo iskanja zaposlitve. S pomo\u010Djo podajanja teh informacij je bilo\
  \ v letu 2014 zaposlenih okoli 23 % vklju\u010Denih v delavnice, medtem ko se je\
  \ od vseh oseb, ki so delavnice obiskovale v letu 2013, zaposlilo kar okoli 38 %\
  \ vklju\u010Denih.\nV letu 2014 je ministrstvo za izvedbo delavnic namenilo nekaj\
  \ ve\u010D kot 1,6 mio EUR. Koncesionarji so skupaj izvedli 1115 delavnic od na\u010D\
  rtovanih 1145, kar predstavlja 97 % realizacijo, vanje pa je bilo vklju\u010Denih\
  \ 16.967 brezposelnih oseb. Podobno visoka realizacija ter tudi sredstva namenjena\
  \ zanjo, je bila v letih 2012 in 2013, medtem ko za leto 2015 na\u010Drtujemo nekoliko\
  \ manj\u0161e \u0161tevilo izvedb najdalj\u0161e delavnice, to je delavnice tipa\
  \ D.\nNa ministrstvu se zavedamo, da potni stro\u0161ki, ki jih imajo udele\u017E\
  enci zaradi prevoza na delavnice, nemalokrat predstavljajo veliko finan\u010Dno\
  \ obremenitev zanje. V ta namen smo v za\u010Detku leta 2014 spremenili Pravilnik\
  \ o izvajanju ukrepov aktivne politike zaposlovanja (v nadaljevanju: pravilnik),\
  \ s \u010Dimer smo omogo\u010Dili izpla\u010Devanje potnih stro\u0161kov dvakrat\
  \ mese\u010Dno, in ne ve\u010D enkrat mese\u010Dno, kot je bilo dolo\u010Deno pred\
  \ spremembo pravilnika. S tem smo udele\u017Eencem nekoliko olaj\u0161ali dostopnost\
  \ do delavnic, sprememba pa je bila sprejeta pozitivno.\nGlede na zgoraj navedeno\
  \ menimo, da je izvajanje delavnic vse\u017Eivljenjske karierne orientacije dobrodo\u0161\
  el in dragocen ukrep pomo\u010Di dr\u017Eave pri doseganju zaposlitvenih ciljev\
  \ brezposelnih oseb. Verjamemo, da udele\u017Eba na delavnici prinese marsikatero\
  \ uporabno informacijo, ki brezposelni osebi lahko pomaga na poti do zaposlitve.\
  \ \n "
