response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nZakon o gospodarskih\
  \ dru\u017Ebah (v nadaljnjem besedilu: ZGD-1; Uradni list RS. \u0161t. 65/09 - uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 33/11, 91/11, 32/12, 57/12. 82/13 in 55/15),\
  \ ki je v pristojnosti Ministrstva za gospodarski razvoj in tehnologijo, dolo\u010D\
  a temeljna statusna korporacijska pravila ustanovitve in poslovanja gospodarskih\
  \ dru\u017Eb, samostojnih podjetnikov posameznikov, povezanih oseb, gospodarskih\
  \ interesnih zdru\u017Eenj, podru\u017Enic tujih podjetij in njihovega statusnega\
  \ preoblikovanja.\nPosebej \u017Eelimo izpostaviti re\u0161itve, ki so bile uveljavljene\
  \ s predzadnjo novelo Zakona o gospodarskih dru\u017Ebah (Uradni list RS, \u0161\
  t. 82/13; v nadaljnjem besedilu: ZGD-1H) in ukrepe v okviru zadnje novele Zakona\
  \ o gospodarskih dru\u017Ebah (Uradni list RS, \u0161t. 55/15; v nadaljnjem besedilu:\
  \ ZGD-1I). Z novelo ZGD-1H je bila vzpostavljena elektronska platforma za preverjanje\
  \ omejitev ustanavljanja gospodarskih dru\u017Eb in podjetnikov ter pridobivanje\
  \ poslovnih dele\u017Eev.\nOmejitev ustanavljanja dru\u017Ebe ali samostojnega podjetnika\
  \ in pridobivanja poslovnih dele\u017Eev velja za osebo:\nki je bila v Republiki\
  \ Sloveniji pravnomo\u010Dno obsojena na kazen zapora zaradi kaznivega dejanja zoper\
  \ gospodarstvo, zoper delovno razmerje in socialno varnost, zoper pravni promet,\
  \ zoper premo\u017Eenje, zoper okolje, prostor in naravne dobrine,\nki je javno\
  \ objavljena na seznamu nepredlagateljev obra\u010Dunov za izpla\u010Dilo pla\u010D\
  e in nadomestilo pla\u010De ali seznamu nepla\u010Dnikov na podlagi zakona, ki ureja\
  \ dav\u010Dni postopek,\nki je neposredno ali posredno z ve\u010D kot 25 odstotki\
  \ udele\u017Eena v kapitalu kapitalske dru\u017Ebe, ki je javno objavljena na seznamu\
  \ nepredlagateljev obra\u010Dunov za izpla\u010Dilo pla\u010De in nadomestilo pla\u010D\
  e ali seznamu nepla\u010Dnikov na podlagi zakona, ki ureja dav\u010Dni postopek.\n\
  Glavni namen koncepta omejitev ustanavljanja in pridobivanja poslovnih dele\u017E\
  ev je v prepre\u010Devanju ustanavljanja dru\u017Eb in samostojnih podjetnikov in\
  \ pridobivanja poslovnih dele\u017Eev s strani poslovno nepo\u0161tenih fizi\u010D\
  nih in pravnih oseb.\nHkrati se je z namenom prepre\u010Devanja zlorab vpisa poslovnega\
  \ naslova ene ali ve\u010D gospodarskih dru\u017Eb oziroma samostojnih podjetnikov\
  \ na naslovu brez dovoljenja ali vednosti lastnika objekta subjektu vpisa ob prijavi\
  \ za vpis v register z novo ureditvijo nalo\u017Eilo, da ob prijavi vpisa prilo\u017E\
  i overjeno izjavo lastnika objekta, s katero dovoljuje poslovanje samostojnega podjetnika\
  \ ali gospodarske dru\u017Ebe na tem naslovu.\nNovela ZGD-1I nadgrajuje koncept\
  \ omejitev ustanavljanja in pridobivanja poslovnih dele\u017Eev, zaostruje pogoje,\
  \ pod katerimi je mogo\u010De posegati v minimalni osnovni kapital dru\u017Ebe,\
  \ uveljavlja dodatne razloge za prenehanje dru\u017Eb, krepi sistem sankcioniranja\
  \ kr\u0161itev in nekatere druge institute.\nNovela prina\u0161a tri nove varovalke\
  \ pri ustanavljanju. Skladno z varovalko v tretjem odstavku 10.a \u010Dlena ustanovitelj\
  \ oziroma dru\u017Ebenik dru\u017Ebe z omejeno odgovornostjo ne more postati oseba,\
  \ ki je v zadnjih treh mesecih ustanovila dru\u017Ebo z omejeno odgovornostjo oziroma\
  \ pridobila dele\u017E v dru\u017Ebi z omejeno odgovornostjo, ki ni starej\u0161\
  a od treh mesecev. Omejitev ne velja, \u010De bodo dru\u017Ebe za omejeno odgovornost\
  \ izpolnjevale pogoje v zvezi z TRR, dav\u010Dnimi obveznostmi in zaposlovanjem.\n\
  Naslednja varovalka pri ustanavljanju in pridobivanju poslovnih dele\u017Eev se\
  \ ve\u017Ee na obstoj okoli\u0161\u010Din, vezanih na prekr\u0161ke v zvezi s pla\u010D\
  ilom za delo in zaposlovanjem na \u010Drno. Ustanovitelj, dru\u017Ebenik in podjetnik\
  \ ne more postati oseba, ki ji je bila v zadnjih treh letih s pravnomo\u010Dno odlo\u010D\
  bo In\u0161pektorata Republike Slovenije za delo oziroma Finan\u010Dne uprave Republike\
  \ Slovenije najmanj dvakrat izre\u010Dena globa zaradi prekr\u0161ka v zvezi s pla\u010D\
  ilom za delo oziroma prekr\u0161ka v zvezi z zaposlovanjem na \u010Drno. Omejitev\
  \ velja tri leta od pravnomo\u010Dnosti sodbe oziroma prekr\u0161ka. Z ukrepom \u017E\
  elimo omejiti zlorabe na podro\u010Dju neizpla\u010Devanja pla\u010D in zaposlovanja\
  \ na \u010Drno.\nZadnja nova varovalka je vezana na obstoj ve\u010D kot 50-odstotnega\
  \ lastni\u0161tva v kapitalu dru\u017Ebe z omejeno odgovornostjo, ki je bila izbrisana\
  \ iz sodnega registra brez likvidacije po zakonu, ki ureja finan\u010Dno poslovanje,\
  \ postopke zaradi insolventnosti in prisilnem prenehanju. Omejitev velja eno leto\
  \ od datuma izbrisa dru\u017Ebe iz sodnega registra. Z njo \u017Eelimo posredno\
  \ dose\u010Di, da bi bilo poslovodstvo bolj odgovorno pri vodenju dru\u017Eb in\
  \ posledi\u010Dno ne bi prihajalo do izbrisov dru\u017Eb po uradni dol\u017Enosti\
  \ v tolik\u0161ni meri kot do sedaj.\nZGD-li \u0161iri varovalko v zvezi z nepredlagatelji\
  \ obra\u010Dunov na podlagi zakona, ki ureja dav\u010Dni postopek. Z ZGD-1I omejitev\
  \ velja za osebe, ki so bile v zadnjih 12 mesecih objavljene na seznamu nepredlagateljev\
  \ obra\u010Dunov. Varovalka velja tudi za osebe s posrednim ali neposrednim ve\u010D\
  \ kot 25-odstotnim dele\u017Eem v kapitalu kapitalskih dru\u017Eb.\nNa Ministrstvu\
  \ za gospodarski razvoj in tehnologijo ocenjujemo, da bodo ukrepi pripomogli k zmanj\u0161\
  anju pojavnosti nepo\u0161tenih poslovnih praks pri ustanavljanju, prena\u0161anju\
  \ poslovnih dele\u017Eev, poseganju v osnovni gospodarskih dru\u017Eb, pa tudi praks,\
  \ povezanimi z izstopanjem fizi\u010Dnih oseb iz lastni\u0161tva gospodarskih dru\u017E\
  b in navzkri\u017Enim lastni\u0161kim povezovanjem gospodarskih dru\u017Eb.\nV skladu\
  \ z vsem navedenim na Ministrstvu za gospodarski razvoj in tehnologijo menimo, da\
  \ so dolo\u010Dbe veljavne zakonodaje (ZGD-1), ustrezne in jih ni treba spremeniti\
  \ ali dopolniti.\n Odziv Ministrstva za finance\nMinistrstvo za finance meni, da\
  \ bi bile z izbrisom poslovnih subjektov iz poslovnega registra zaradi nepla\u010D\
  evanja prispevkov izbrisanim subjektom dane dodatne mo\u017Enosti za zlorabe in\
  \ izogibanja na dav\u010Dnem podro\u010Dju. Izbris ne zagotavlja, da izbrisana oseba\
  \ ne bo delovala na \u010Drno. Izbris predstavlja potencialno mo\u017Enost za vi\u0161\
  jo dav\u010Dno vrzel \u2013 neizpolnjevanje dav\u010Dne obveznosti neregistriranih\
  \ dav\u010Dnih zavezancev. Tak\u0161en izbris pa bi lahko predstavljal nedopusten\
  \ poseg v svobodno gospodarsko pobudo, ki u\u017Eiva ustavno varstvo.\nPredvsem\
  \ pa bi bil predlagan ukrep v \u0161kodo zavarovancem \u2013 delavcem, saj bi lahko\
  \ pri\u0161li do situacij, ko le-ti ne bi bili dele\u017Eni pravic iz sistema socialne\
  \ varnosti. Upo\u0161tevajo\u010D 50. \u010Dlen Ustave RS (pravica do socialne varnosti)\
  \ je treba zasledovati tak\u0161ne re\u0161itve, s katerimi ne bodo prizadete ustavne\
  \ pravice zavarovancev \u2013 delavcev do socialne varnosti. Iz drugega odstavka\
  \ 50. \u010Dlena Ustave je razvidno, da so sestavni del teh \u010Dlovekovih pravic\
  \ obvezno zdravstveno, pokojninsko, invalidsko in drugo socialno zavarovanje, katere\
  \ ureja dr\u017Eava in skrbi tudi za njihovo delovanje. Tako si mora dr\u017Eava\
  \ prizadevati za vzpostavitev sistema, ki bo zagotavljal u\u010Dinkovito uveljavljanje\
  \ zavarovan\u010Devih pravic.\nMinistrstvo za finance, vklju\u010Dno s Finan\u010D\
  no upravo Republike Slovenije (v nadaljnjem besedilu: FURS), \u017Ee leta preu\u010D\
  uje mo\u017Enosti za izbolj\u0161anje pobiranja prispevkov za socialno varnost,\
  \ pripravlja predloge sprememb zakonodaje, ki bi omejili izigravanje zakonodaje\
  \ ter izbolj\u0161ali u\u010Dinkovitost pobiranja teh prispevkov. Z namenom ve\u010D\
  je u\u010Dinkovitosti pobiranja davkov in prispevkov so bili v zadnjih letih sprejeti\
  \ dolo\u010Deni ukrepi, ki jih primeroma navajamo: poenostavitev dav\u010Dnih postopkov,\
  \ raz\u0161iritev pooblastil dav\u010Dnim in\u0161pektorjem, prenova dav\u010Dnega\
  \ informacijskega sistema (e-DIS), elektronsko poslovanje dav\u010Dnih zavezancev,\
  \ sporazumi in dogovori za izvajanje elektronske izmenjave podatkov med organi (G2G),\
  \ notranje prerazporeditve in preusmerjanje kadrovskih virov v vsebinski nadzor,\
  \ vzpostavitev Projekta dav\u010Dnega in\u0161pekcijskega nadzora na podro\u010D\
  ju prispevkov za socialno varnost, katerega cilj je spodbujanje zavezancev za davek\
  \ k pravilnemu in pravo\u010Dasnemu obra\u010Dunavanju in pla\u010Devanju prispevkov\
  \ za socialno varnost, dostop fizi\u010Dne osebe (delojemalca) preko sistema eDavki\
  \ do podatkov, ki se nana\u0161ajo na obvezne prispevke za socialno varnost (s tem\
  \ se fizi\u010Dni osebi omogo\u010Di, da sproti preverja, ali njen delodajalec izpolnjuje\
  \ svoje obveznosti iz naslova obra\u010Dunanih in pla\u010Danih prispevkov za socialno\
  \ varnost). Poizvedbo glede obra\u010Dunanih in pla\u010Danih prispevkov lahko fizi\u010D\
  ne osebe, ki nimajo dostopa do eDavkov, vlo\u017Eijo tudi na papirju. FURS mese\u010D\
  no objavlja seznam delodajalcev, ki ne predlo\u017Eijo REK obrazca za izpla\u010D\
  ilo pla\u010D (20. \u010Dlen ZDavP-2). Med ukrepe za izbolj\u0161anje pobiranja\
  \ prispevkov za socialno varnost sodi tudi vklju\u010Ditev mobilnih oddelkov v postopke\
  \ nadzora ter reorganizacija povezana z zdru\u017Eitvijo Carinske in Dav\u010Dne\
  \ uprave RS v FURS.\nMinistrstvo za finance in FURS ugotavljata, da problematike\
  \ nepla\u010Devanja obveznih prispevkov za socialno varnost ni mogo\u010De prepre\u010D\
  iti zgolj z izvajanjem nalog FURS, dolo\u010Denih v predpisih iz pristojnosti Ministrstva\
  \ za finance. Obra\u010Dunavanje in pla\u010Devanje prispevkov za socialno varnost,\
  \ ter posledi\u010Dno nadzor nad obra\u010Dunavanjem in pla\u010Devanjem prispevkov,\
  \ je kompleksno in zapleteno. V nadzoru je treba najprej ugotoviti, ali so bili\
  \ dohodki izpla\u010Dani. Na kompleksnost celotnega sistema obra\u010Dunavanja,\
  \ pla\u010Devanja in nadzora prispevkov za socialno varnost pa vpliva predvsem zapleten\
  \ sistem socialnih zavarovanj, ki vsak na svojem podro\u010Dju (tako na podro\u010D\
  ju zdravstvenega kot na podro\u010Dju pokojninskega in invalidskega zavarovanja)\
  \ dolo\u010Da zavarovance, osnove in zavezance za pla\u010Dilo prispevkov za socialno\
  \ varnost. Navedena kompleksnost posledi\u010Dno povzro\u010Da ve\u010Dje administrativne\
  \ obremenitve zavezancev tako pri obra\u010Dunavanju kot pla\u010Devanju dajatev\
  \ ter poro\u010Danju o navedenih dajatvah dav\u010Dnemu organu, dav\u010Dnemu organu\
  \ pa povzro\u010Da dolgotrajnej\u0161i in bolj zahteven nadzor.\nPo mnenju Ministrstva\
  \ za finance je eden najpomembnej\u0161ih ukrepov k racionalizaciji, pove\u010D\
  anju transparentnosti in s tem tudi k u\u010Dinkovitej\u0161emu nadzoru nad obra\u010D\
  unavanjem in pla\u010Devanjem prispevkov za socialno varnost poenotenje zavarovancev,\
  \ osnov in zavezancev za pla\u010Dilo prispevkov za socialno varnost v sistemu socialnega\
  \ zavarovanja. Upo\u0161tevajo\u010D navedeno, so za re\u0161itev problema prvenstveno\
  \ potrebne spremembe na mati\u010Dnih podro\u010Djih, to je v Zakonu o pokojninskem\
  \ in invalidskem zavarovanju in Zakonu o zdravstvenem varstvu in zdravstvenem zavarovanju\
  \ (gre za podro\u010Dja, ki so v pristojnosti Ministrstva za delo, dru\u017Eino,\
  \ socialne zadeve in enake mo\u017Enosti in Ministrstva za zdravje).\nPo navedbah\
  \ Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti v zvezi\
  \ z zavarovalnimi podlagami in zavarovalnimi osnovami \u017Ee potekajo aktivnosti\
  \ za njihovo poenotenje, saj je bila na Ministrstvu za delo, dru\u017Eino, socialne\
  \ zadeve in enake mo\u017Enosti \u017Ee v letu 2014 oblikovana posebna delovna skupina\
  \ za poenotenje skupnih zavarovalnih podlag in zavarovalnih osnov za vsa socialna\
  \ zavarovanja, ki naj bi v tem okviru delno obravnavala tudi izpostavljeno problematiko.\
  \ Podrobneje pa bo ta tema obravnavana v okviru priprave bele knjige, ki je v sklepni\
  \ fazi.\n Odziv Ministrstva za pravosodje\nUvodoma menimo, da pla\u010Dani socialni\
  \ prispevki predstavljajo pomembno vrednoto tako z vidika posameznega delavca kot\
  \ tudi z vidika dru\u017Ebe oziroma stabilnosti delovanja medgeneracijskega sistema\
  \ socialnih zavarovanj. Temu ustrezno je prilagojeno tudi njeno pravno varstvo.\
  \ Pravno varstvo z zornega kota posameznega delavca je predstavilo \u017Ee Ministrstvo\
  \ za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti v odgovoru na eno\
  \ izmed predhodnih predlagateljevih pobud, ki ga je predlagatelj v tej pobudi tudi\
  \ povzel. Med drugim je delavcu na voljo mehanizem prisilne izterjave (izvr\u0161\
  be); tudi na podlagi obra\u010Duna pla\u010D kot verodostojne listine.\nPravni red\
  \ je naravnan tako, da pla\u010Dani prispevki predstavljajo pravno zavarovano dobrino\
  \ tudi z zornega kota dru\u017Ebe. V Kazenskem zakoniku (v nadaljevanju: KZ-1; Uradni\
  \ list RS, \u0161t. 50/12 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 6/16\
  \ \u2013 popr., 54/15 in 38/16) je urejena pravna podlaga za kaznivo dejanje Kr\u0161\
  itev temeljnih pravic delavcev (196. \u010Dlen KZ-1) in kaznivo dejanje Kr\u0161\
  itev pravic iz socialnega zavarovanja (202. \u010Dlen KZ-1). Na podlagi navedenega\
  \ je v KZ-1 inkriminirano kot kaznivo dejanje tako nepla\u010Devanje prispevkov\
  \ s podro\u010Dja socialne varnosti kot tudi s podro\u010Dja pokojninskega in invalidskega\
  \ zavarovanja. Druga\u010De povedano, pravni red po eni strani omogo\u010Da kazenskopravno\
  \ obravnavo in sankcioniranje storilcev, ki so \u017Ee kr\u0161ili predpise o pla\u010D\
  evanju prispevkov, po drugi strani pa odvra\u010Dalno vpliva na potencialne kr\u0161\
  itelje v okviru generalne prevencije kazenskopravnih norm.\nV 196. \u010Dlenu KZ-1\
  \ je dolo\u010Deno, da kdor zavestno ne ravna po predpisih o sklenitvi pogodbe o\
  \ zaposlitvi in o prenehanju delovnega razmerja, pla\u010Di in drugih prejemkih\
  \ iz delovnega razmerja, delovnem \u010Dasu, odmoru, po\u010Ditku, letnem dopustu\
  \ ali odsotnosti z dela, varstvu \u017Eensk, mladine in invalidov, varstvu delavcev\
  \ zaradi nose\u010Dnosti in star\u0161evstva, varstva starej\u0161ih delavcev, prepovedi\
  \ nadurnega ali no\u010Dnega dela ali pla\u010Dilu predpisanih prispevkov in tako\
  \ prikraj\u0161a delavca ali iskalca zaposlitve za pravico, ki mu pripada, ali mu\
  \ jo omeji, se kaznuje z denarno kaznijo ali zaporom do enega leta. \u010Ce ima\
  \ dejanje za posledico nezakonito prenehanje delovnega razmerja, neupravi\u010D\
  eno neizpla\u010Dilo treh zaporednih pla\u010D ali izgubo pravice, ki izvira iz\
  \ nepla\u010Danih prispevkov, se storilec kaznuje z zaporom do treh let. V 202.\
  \ \u010Dlenu KZ-1 pa je dolo\u010Deno, da kdor zavestno ne ravna po predpisih o\
  \ socialnem zavarovanju in s tem koga prikraj\u0161a za pravico, ki mu pripada,\
  \ ali mu jo omeji, se kaznuje z denarno kaznijo ali zaporom do enega leta.\nPla\u010D\
  e delavcev in socialni prispevki so dele\u017Eni posebne pravne obravnave tudi v\
  \ primerih, kadar delodajalec zaradi insolventnosti (npr. trajne nelikvidnosti)\
  \ zapadlih terjatev vsem upnikom ne more pla\u010Dati. Te polo\u017Eaje urejajo\
  \ postopki zaradi insolventnosti, ki v primeru ste\u010Dajnih postopkov rezultirajo\
  \ v likvidaciji dru\u017Ebe (prodaji premo\u017Eenja) z namenom hkratnega in sorazmernega\
  \ pla\u010Dila terjatev upnikov, torej tudi nepla\u010Danih prispevkov. V kon\u010D\
  ni posledici ste\u010Daj pomeni prenehanje gospodarskega subjekta (delodajalca)\
  \ in njegov izbris iz poslovnega oziroma sodnega registra. V zvezi s predlagateljevim\
  \ predlogom menimo, da zgolj izbris dru\u017Ebe (delodajalca) iz sodnega registra,\
  \ iz razloga ker ne pla\u010Da prispevkov delavcem, ne razre\u0161uje vpra\u0161\
  anja popla\u010Dila delavcev kot upnikov.\nPostopki zaradi insolventnosti so predlagalni\
  \ postopki in ne oficiozni, ki bi jih sodi\u0161\u010De za\u010Delo po uradni dol\u017E\
  nosti. Ureditev v Zakonu o finan\u010Dnem poslovanju, postopkih zaradi insolventnosti\
  \ in prisilnem prenehanju (v nadaljevanju ZFPPIPP; Uradni list RS, \u0161t. 13/14\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 10/15 \u2013 popr., 27/16, 31/16\
  \ \u2013 odl. US in 38/16 \u2013 odl. US) po eni strani vsebuje vzvode, ki organe\
  \ dol\u017Enika ob nastopu njegove insolventnosti sili v to, da \u010Dimprej za\u010D\
  nejo z izvajanjem ukrepov, ki so predpisani v 33. \u2013 41. \u010Dlenu ZFPPIPP.\
  \ Ena izmed obveznosti je tudi ta, da dru\u017Eba ne sme opravljati nobenih pla\u010D\
  il ali prevzemati novih obveznosti, razen tistih, ki so nujne za redno poslovanje\
  \ dru\u017Ebe (kar je tudi redno pla\u010Devanje pla\u010D \u2013 drugi odstavek\
  \ 34. \u010Dlena ZFPPIPP). \u010Ce ni izgledov, da bi bilo finan\u010Dno prestrukturiranje\
  \ dol\u017Enika v postopku prisilne poravnave uspe\u0161no, mora poslovodstvo v\
  \ treh dneh vlo\u017Eiti popoln predlog za za\u010Detek ste\u010Dajnega postopka\
  \ (glej 38. \u010Dlen ZFPPIPP). Ob izpolnjenih pogojih iz 42. in 43. \u010Dlena\
  \ ZFPPIPP so \u010Dlani poslovodstva in nadzornega sveta upnikom odgovorni za \u0161\
  kodo, ki so jo imeli, ker v ste\u010Dajnem postopku niso dosegli polnega pla\u010D\
  ila, in sicer tudi iz razlogov, ker po nastopu polo\u017Eaja insolventnosti niso\
  \ pravo\u010Dasno opravili dejanj povezanih z vlo\u017Eitvijo predloga za za\u010D\
  etek postopka prisilne poravnave ali ste\u010Daja. Od novele ZFPPIPP-C (Uradni list\
  \ RS, \u0161t. 52/10) dalje je za te primere poleg od\u0161kodninske odgovornosti\
  \ v ZFPPIPP urejena tudi odgovornost za prekr\u0161ek s predpisano globo v razponu\
  \ od 2.000 do 10.000 eurov (glej 489.a \u010Dlen ZFPPIPP).\nPo drugi strani pa veljavna\
  \ ureditev upnikom omogo\u010Da, da zoper insolventnega dol\u017Enika u\u010Dinkovito\
  \ vlo\u017Eijo predlog za za\u010Detek ste\u010Dajnega postopka. \u0160e posebej\
  \ z ozirom na polo\u017Eaj delavcev, se je z novelo ZFPPIPP B (Uradni list RS, \u0161\
  t. 59/09) v letu 2009 predpisala neizpodbojna pravna domneva insolventnosti. Po\
  \ \u010Detrtem odstavku 14. \u010Dlena ZFPPIPP je dol\u017Enik, torej delodajalec,\
  \ trajneje nelikviden in s tem insolventen, \u010De za ve\u010D kot dva meseca zamuja:\n\
  s pla\u010Dilom pla\u010D delavcem do vi\u0161ine minimalne pla\u010De ali\ns pla\u010D\
  ilom davkov in prispevkov, ki jih mora izpla\u010Devalec obra\u010Dunati ali pla\u010D\
  ati hkrati s pla\u010Dilom pla\u010D delavcem,\nin tak\u0161no stanje traja na dan\
  \ pred vlo\u017Eitvijo predloga za za\u010Detek postopka zaradi insolventnosti.\n\
  Od uveljavitve novele ZFPPIPP-E (Uradni list RS, \u0161t. 47/13) dalje (leto 2013)\
  \ so delavci tudi opro\u0161\u010Deni zalo\u017Eitve predujma za vlo\u017Eitev predloga\
  \ za za\u010Detek ste\u010Dajnega postopka nad svojim delodajalcem iz tega razloga\
  \ (\u0161esti odstavek 233. \u010Dlena ZFPPIPP). Pravna ureditev upo\u0161teva,\
  \ da norme veljajo tudi za prava manj ve\u0161\u010De ljudi. Zato je na sistemsko\
  \ skladen na\u010Din \u017Ee vse od uveljavitve ZFPPIPP (od leta 2008) omogo\u010D\
  eno, da ima za ra\u010Dun delavcev pod pogoji iz 4. to\u010Dke 231. \u010Dlena ZFPPIPP\
  \ predlagalno upravi\u010Denje za vlo\u017Eitev predloga za za\u010Detek ste\u010D\
  ajnega postopka tudi Javni jamstveni, pre\u017Eivninski in invalidski sklad Republike\
  \ Slovenije, torej tudi proti takemu delodajalcu, ki za ve\u010D kot dva meseca\
  \ zamuja s pla\u010Dilom pla\u010D do vi\u0161ine minimalnih pla\u010D ali s pla\u010D\
  ilom davkov in prispevkov, ki jih mora izpla\u010Devalec obra\u010Dunati ali pla\u010D\
  ati hkrati s pla\u010Dilom pla\u010D.\nTerjatve, ki izvirajo iz nepla\u010Danih\
  \ prispevkov, se v postopkih zaradi insolventnosti obravnavajo prednostno, kar pomeni,\
  \ da se v ste\u010Dajnem postopku pla\u010Dajo iz dol\u017Enikovega premo\u017E\
  enja pred nezavarovanimi navadnimi terjatvami, v postopku prisilne poravnave pa\
  \ prisilna poravnava nanje ne u\u010Dinkuje. Do leto\u0161njega leta so imeli tak\
  \ polo\u017Eaj le nepla\u010Dani prispevki v zadnjem letu pred za\u010Detkom ste\u010D\
  ajnega postopka, po zadnji noveli ZFPPIPP-G (Uradni list RS, \u0161. 27/16) pa so\
  \ to po drugem odstavku 21. \u010Dlena ZFPPIPP vsi nepla\u010Dani prispevki v postopkih\
  \ zaradi insolventnosti (ne le za zadnje leto in ne le v ste\u010Dajnem postopku)."
