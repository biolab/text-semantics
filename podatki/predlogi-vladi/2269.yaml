response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nNa za\u010D\
  etku bi \u017Eeleli poudariti, da sta \u017Ee po veljavni zakonodaji dolo\u010D\
  ena dva pogoja za uveljavitev starostne pokojnine, in sicer pogoj starosti ter pogoj\
  \ pokojninske dobe. V kolikor torej oseba izpolni zakonsko dolo\u010Deno pokojninsko\
  \ dobo (npr. za mo\u0161ke 40 let), mora kljub temu, da ima dovolj pokojninske dobe,\
  \ izpolniti tudi pogoj starosti (za mo\u0161ke 58 let). \u010Ce je torej nekdo pri\u010D\
  el z delom pri 15 letih, le-ta ne more pridobiti pravice do starostne pokojnine,\
  \ dokler ne dopolni tudi starosti 58 let. V tem \u010Dasu pa ima (\u010De neprekinjeno\
  \ dela) \u017Ee 43 let pokojninske dobe. \u010Ce bi upo\u0161tevali podani predlog,\
  \ da bi zavarovanci lahko uveljavili pravico do starostne pokojnine ob dopolnitvi\
  \ 20, 30 ali 35 let pokojninske dobe, bi torej raz\u0161irjali mo\u017Enost pridobitve\
  \ pravice do starostne pokojnine, kar pa je v nasprotju z osnovnim ciljem modernizacije\
  \ pokojninskega sistema \u2013 t.j. z ohranjanjem vzdr\u017Enega pokojninskega sistema,\
  \ ki bo posameznikom po upokojitvi zagotavljal primerne in zadostne prejemke ter\
  \ s tem varno starost.  Zaradi pri\u010Dakovanih demografskih gibanj, ki zaradi\
  \ trenda staranja prebivalstva napovedujejo zmanj\u0161evanje trga delovne sile,\
  \ bo sistem obveznega zavarovanja potrebno prilagoditi na na\u010Din, da se vanj\
  \ vklju\u010Di \u010Dim ve\u010D delovno sposobnega prebivalstva, po drugi strani\
  \ pa mora biti pokojninski sistem pravi\u010Den do vseh generacij, med drugim tudi\
  \ do bodo\u010Dih prejemnikov pokojnin, ki s prispevki zagotavljajo pokojnine sedanjim\
  \ upokojencem. Samo vzdr\u017Een pokojninski sistem bo namre\u010D lahko zagotovil,\
  \ da bo aktivna zaposlena generacija, ki s prispevki zagotavlja pokojnine sedanjim\
  \ upokojencem, ravno tako lahko pri\u010Dakovala, da bo generacija njenih otrok\
  \ po istem na\u010Delu pla\u010Devala za njihove pokojnine. Na podlagi podatkov\
  \ o dolgoro\u010Dni (ne)vzdr\u017Enosti izdatkov, ki bodo v prihodnjih desetletjih\
  \ potrebni za izpla\u010Dila pokojnin in zagotavljanje minimalne socialne varnosti\
  \ upokojencev, lahko tako ugotovimo, da je prav dalj\u0161e ostajanje v zaposlitvi\
  \ primarni ukrep, ki pripomore k zmanj\u0161evanju potrebnih sredstev za starostno\
  \ vezane izdatke. Eden od glavnih ciljev bi tako morala biti ohranitev oz. pove\u010D\
  anje stopnje zaposlenosti starej\u0161ih zaposlenih, nedopustno pa bi bilo \u0161\
  e naprej vztrajati pri miselnosti, ki je \u0161e do pred kratkim delovanje trga\
  \ dela in brezposelnost starej\u0161ih oseb re\u0161evala s prezgodnjim upokojevanjem.\
  \  V zvezi s predlogom, podanim v dopisu, bi \u017Eeleli opozoriti \u0161e na dejstvo,\
  \ da pokojninsko in invalidsko zavarovanje temelji na zavarovalni\u0161kih principih,\
  \ kar v osnovi pomeni, da se pravica do pokojnine in druge pravice iz naslova minulega\
  \ dela priznavajo na temelju prispevkov, vpla\u010Danih v \u010Dasu aktivne dobe\
  \ zavarovanca. Dejstvo je, da \u017Ee sedanji pokojninski sistem dolo\u010Da razli\u010D\
  ne pogoje za upokojitev po pravilu, da se oseba lahko upokoji pri ni\u017Eji starosti,\
  \ \u010De dopolni dalj\u0161o pokojninsko dobo in obratno - da se zahteva ni\u017E\
  ja pokojninska doba, \u010De oseba dopolni visoko starost. Dalj\u0161a pokojninska\
  \ doba je kriterij, ki pri posamezniku zvi\u0161uje vi\u0161ino pokojnine. Vi\u0161\
  ina starostne pokojnine je tako na\u010Deloma odvisna od vi\u0161ine pokojninske\
  \ osnove in od dopolnjene pokojninske dobe. Dol\u017Eina dopolnjene pokojninske\
  \ dobe pogojuje vi\u0161ino odstotka, ki se uporabi za odmero starostne pokojnine,\
  \ le-ta pa se razlikuje glede na spol zavarovanca. Po veljavnem sistemu se vsako\
  \ dopolnjeno leto pokojninske dobe ovrednoti v vi\u0161ini 1,5 % na osnovo 35 %\
  \ (mo\u0161ki) ali 38 % (\u017Eenske), kar za 40 let pokojninske dobe nanese pribli\u017E\
  no 80 % odmere starostne pokojnine, za npr. 27 let pokojninske dobe pa pribli\u017E\
  no 54 %, kar je seveda bistveno manj. Na podlagi navedenega je mogo\u010De ugotoviti,\
  \ da ima kraj\u0161a pokojninska doba velik vpliv na vi\u0161ino pokojnine. Predlog,\
  \ ki ga v svojem dopisu podaja predlagatelj, bi tako ru\u0161il temeljna na\u010D\
  ela, ki so inkorporirana v pokojninski sistem. Ob tem pa je potrebno dodati, da\
  \ se vsem tistim zavarovancem, ki imajo v svojem aktivnem obdobju zelo nizke pla\u010D\
  e in torej pla\u010Dujejo prispevke od najni\u017Eje osnove, zaradi na\u010Dela\
  \ solidarnosti ali redistribucije \u017Ee sedaj zagotavljajo vi\u0161je pravice,\
  \ kot bi jim \u0161le glede na pla\u010Dane prispevke. Glede na to, da avtor v svojem\
  \ predlogu meni, da bi se s pred\u010Dasno upokojitvijo prese\u017Enih delavcev,\
  \ ki \u0161e ne izpolnjujejo zahtevane starosti za upokojitev in imajo le 20, 30\
  \ ali 35 let pokojninske dobe, zmanj\u0161ala brezposelnost, ljudje pa bi posledi\u010D\
  no pridobili osnovno socialno varnost, bi \u017Eeleli opozoriti, da pravica do pokojnine\
  \ ni pravica iz naslova socialnega varstva, temve\u010D pravica iz naslova socialnega\
  \ zavarovanja. Razlika med obema je v tem, da Republika Slovenija kot socialna dr\u017E\
  ava zagotavlja osnovne pravice socialne varnosti ne glede na pla\u010Dilo prispevkov,\
  \ pri socialnem zavarovanju pa je dr\u017Eava dol\u017Ena vzpostaviti sistem tega\
  \ zavarovanja, na podlagi katerega so posamezniki upravi\u010Deni do dolo\u010D\
  enih pravic, ni pa dol\u017Ena zagotavljati teh pravic brez vpla\u010Dil prispevkov.\
  \ Gre namre\u010D za sistem socialnega zavarovanja, ki je kot tak obvezen zakonski\
  \ zavarovalni sistem. Dr\u017Eava tako po Ustavi RS ni dol\u017Ena zagotoviti sredstev\
  \ za pokojnine, temve\u010D je dol\u017Ena vzpostaviti sistem, ki bo posameznikom\
  \ zagotavljal varno starost v primeru nastopa zavarovalnega primera, kar pomeni,\
  \ da se oseba torej lahko upokoji, ko izpolni tako pogoj starosti kot pogoj zahtevane\
  \ pokojninske dobe. Glede na zapisano je torej potrebno, da vsak posamezni zavarovanec\
  \ nosi del bremena staranja prebivalstva oziroma da se bremena staranja prebivalstva\
  \ sorazmerno porazdelijo med posamezne skupine prebivalstva. V primeru, da bi se\
  \ nekdo lahko upokojil \u017Ee z 20, 30 ali 35 leti pokojninske dobe, pri tem pa\
  \ ne bi izpolnjeval pogoja starosti, bi to pomenilo, da ta skupina zavarovancev\
  \ ne bi prevzela svojega dela bremena staranja prebivalstva, zaradi \u010Desar bi\
  \ bile zaradi povi\u0161anih stro\u0161kov pokojnin posledi\u010Dno nesorazmerno\
  \ obremenjene ostale skupine prebivalstva, med katere spada predvsem aktivno prebivalstvo.\
  \ Tudi trditev, da bi se na ta na\u010Din zmanj\u0161ala brezposelnost, saj bi upokojitev\
  \ tistih, za katere ni dela, ugodno vplivala na ve\u010Dje zaposlovanje predvsem\
  \ mladih, ne vzdr\u017Ei. \u017Deleli bi poudariti, da podalj\u0161evanja delovne\
  \ aktivnosti starej\u0161ih delavcev in brezposelnosti mladih nikakor ne gre ena\u010D\
  iti. Gledano z vidika pokojninske blagajne je za finan\u010Dno vzdr\u017Enost zelo\
  \ pomembno, da \u010Dim ve\u010D mladih vstopi na trg dela, vendar je problem ta,\
  \ da na trg dela vstopa premalo nove in mlade delovne sile, ki bi s sprotnimi prispevki\
  \ lahko pla\u010Devala za pokojnine upokojencev. \u010Cetudi bi vsakega starej\u0161\
  ega delavca, ki se upokoji, nadomestil mlaj\u0161i delavec, to \u0161e vedno ne\
  \ bi zado\u0161\u010Dalo za pla\u010Devanje pokojnin, saj bi s tem ostalo nespremenjeno\
  \ \u0161tevilo delovno aktivnih, medtem ko bi \u0161tevilo upokojencev nara\u0161\
  \u010Dalo. Negativna demografska gibanja, ki napovedujejo drasti\u010Dno zni\u017E\
  anje delovno aktivnih prebivalcev, ki bodo morali financirati pokojnine vse ve\u010D\
  jega \u0161tevila upokojencev, pa poslab\u0161uje tudi sedanji trend mladih, ki\
  \ podalj\u0161ujejo \u0161tudij do 30. leta starosti, potem pa se \u0161ele zaposlijo.\
  \ \u010Ce \u017Eelimo ohraniti pokojnine na sedanji ravni oz. zaustaviti njihovo\
  \ padanje, preprosto ni dovolj, da starej\u0161ega zaposlenega ali brezposelnega\
  \ upokojimo in na njegovo mesto zaposlimo mlaj\u0161ega posameznika. V tem primeru\
  \ namre\u010D \u0161tevilo aktivnih oseb ostane isto, upokojenih pa je ve\u010D\
  . Za finan\u010Dno vzdr\u017Enost pokojninske blagajne bi bilo tako potrebno \u010D\
  im dlje obdr\u017Eati vsakega starej\u0161ega delovno sposobnega delavca, poleg\
  \ njega pa zaposliti tudi mlaj\u0161ega delavca. Domneve, ki so v zadnjem \u010D\
  asu prepogosto izpostavljene, da namre\u010D starej\u0161i \xBBod\u017Eirajo\xAB\
  \ delovna mesta mladim delavcem, so napa\u010Dne in zavajajo\u010De, saj ne bi pokrili\
  \ primanjkljaja v pokojninski blagajni niti v primeru, da bi delala oba skupaj.\
  \ \u0160tevil\u010Dno se bo namre\u010D mo\u010Dno pove\u010Dala pasivna generacija,\
  \ za katero pokojninske odhodke pla\u010Dujejo delovno aktivni.  Na koncu bi \u017E\
  eleli \u0161e opozoriti, da je povpre\u010Dna pokojninska doba vseh upokojencev\
  \ v Sloveniji decembra 2011 zna\u0161ala le 32 let in 7 mesecev in je bila s tem\
  \ dale\u010D pod zastavljeno dobo 40 let. Nizka povpre\u010Dna pokojninska doba\
  \ je na eni strani posledica prej veljavnih pogojev, po drugi strani pa tudi dejstva,\
  \ da se zavarovanci upokojujejo zaradi ugotovljene invalidnosti I. kategorije z\
  \ manj pokojninske dobe in zaradi mo\u017Enosti upokojitve z 20 leti pokojninske\
  \ dobe oziroma 15 leti zavarovalne dobe. To dejstvo povpre\u010Dno pokojninsko dobo\
  \ ob upokojitvi zni\u017Euje. Po drugi strani pa je potrebno opozoriti tudi na vedno\
  \ dalj\u0161e obdobje prejemanja pokojnine in vpliv le-tega na javno finan\u010D\
  no porabo, saj se je povpre\u010Dna doba prejemanja pokojnine od leta 2001 do 2011\
  \ pri \u017Eenskah podalj\u0161ala iz 15 let in 11 mesecev na 21 let in 8 mesecev\
  \ \u2013 torej za 5 let in 9 mesecev, nekoliko manj pa pri mo\u0161kih, in sicer\
  \ od 14 let in 1 meseca na 16 let in 4 mesece \u2013 za 2 leti in 3 mesece. \nleto\
