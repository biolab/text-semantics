response: "Odziv Ministrstva za zdravje\nPreden komentiramo va\u0161e predloge za\
  \ spremembe, naj opi\u0161emo, kako je re\u0161eno to vpra\u0161anje v trenutni\
  \ zakonodaji. V Zakonu o pridobivanju in presaditvi delov \u010Dlove\u0161kega telesa\
  \ zaradi zdravljenja (ZPPD\u010CT) iz 2015 je dolo\u010Deno, da lahko pridobimo\
  \ soglasje za darovanje po smrti v pogovoru s svojci ali najbli\u017Ejimi. \u010C\
  e je podana prej izre\u010Dena volja, je pogovor s svojci zgolj pojasnilne narave\
  \ na osnovi opredelitve za darovanje po smrti, ki je podana za \u010Dasa \u017E\
  ivljenja vsakega posameznika. \u010Ce tak\u0161na opredelitev ni podana in volja\
  \ izra\u017Eena ali ustno ali pisno, pade te\u017Ea odlo\u010Ditve na svojce. Po\
  \ zakonu iz leta 2015 imamo tudi mo\u017Enost, da se tisti, ki nasprotujejo, da\
  \ bi bili darovalci po smrti, opredelijo proti.\nPredlagate, da bi na\u010Din soglasja\
  \ lahko pridobili ravno v obratni smeri kot do sedaj, in sicer da bi z zakonom dolo\u010D\
  ili, da so vsi dr\u017Eavljani Republike Slovenije domnevno \u017Ee z rojstvom \
  \ avtomatsko darovalci, razen tistih, ki \u017Eelijo izraziti svoje nasprotovanje\
  \ in bi lahko izpolnili prijavo/odjavo, kot morajo zdaj storiti  tisti ki se \u017E\
  elijo opredeliti za darovanje. Tak\u0161en na\u010Din opredelitve je zakonsko dolo\u010D\
  en \u017Ee v ve\u010D evropskih dr\u017Eavah, s katerimi imamo podobne moralno eti\u010D\
  ne principe in kulturni okvir glede darovanja, izra\u017Eanja slovesa od umrle osebe\
  \ ,odnosa do smrti, minljivosti itd. Prav v zadnjem \u010Dasu je bila tak\u0161\
  na sprememba zakonodaje uspe\u0161no izvedena v Franciji in tudi v medijih prikazana\
  \ kot zelo pozitivna re\u0161itev. Glede na razvoj dejavnosti in \u0161iroko podporo\
  \ v javnosti menimo, da bomo sprejeli podano pobudo, da se tudi v Sloveniji pripravi\
  \  predlog za domnevno opredelitev in pri\u010Deli z aktivnostmi za spremembo zakonodaje.\n\
  Pojasnjujete ,da naj bi bili na ta na\u010Din vsi seznanjeni z voljo umrle osebe,\
  \ pa tudi obve\u0161\u010Deni star\u0161i oziroma zakoniti zastopniki ob samem rojstvu\
  \ otroka, saj predlagate, da bi za mladoletne torej mlaj\u0161e od 18 let o tem\
  \ odlo\u010Dali zakoniti skrbniki ali zastopniki. Glede tega predloga bomo upo\u0161\
  tevali mnenje pravne stroke in \u0161e naprej sledili na\u010Delu, ki v prvi vrsti\
  \ \u0161\u010Diti mladoletne osebe in tiste, ki niso sposobni samostojnega odlo\u010D\
  anja. Ti vidiki so bili zelo uspe\u0161no izpostavljeni \u017Ee v obeh zakonih iz\
  \ podro\u010Dja darovanja in pridobivanja organov in drugih delov \u010Dlove\u0161\
  kega telesa za namen zdravljenja iz leta 2000 in 2015.\nMenite, da bi bilo temo\
  \ prav bolj pribli\u017Eati slovenskemu prebivalstvu zaradi majhnega \u0161tevila\
  \ opredeljenih darovalcev in razre\u0161iti dileme v povezavi z darovanjem. In da\
  \ bi sprememba na\u010Dina opredelitve za darovanje za \u010Dasa \u017Eivljenja\
  \  re\u0161ila splo\u0161no neznanje in nezainteresiranost ljudi ter tudi nedostopnost\
  \ podatkov kako sploh postati darovalec za \u0161ir\u0161emu krogu ljudi. Prav tako\
  \ predlagate, da bi bila potrebna vsaj javna razprava ali delavnica na temo, ali\
  \ celo iniciativa s strani ljudstva ali predlog zakona s strani vlade in s tem pojasniti\
  \ razloge za nizko \u0161tevilo opredeljenih darovalcev organov po smrti. Razprava\
  \ o predlogu bi lahko re\u0161ila marsikatero \u017Eivljenje ne le v Sloveniji ampak\
  \ tudi drugod.\nSe strinjamo z vami, da je informiranje prebivalstva o tej temi\
  \ zelo pomembno, in se bomo \u0161e naprej trudili, da bomo to nalogo \u010Dimbolj\
  \ uspe\u0161no opravljali.\nDodatno \u0161e predlagate, bi bilo morda potrebno razmisliti\
  \ tudi o tem, da bi imeli darovalci prednost pri prejemu organov pred ne darovalci.\
  \ V zvezi s tem predlogom vas moramo nekoliko razo\u010Darati, saj po evropskih\
  \ principih ni dovoljen noben na\u010Din pla\u010Devanja ali priznavanja katerih\
  \ drugih oblik prednosti v zvezi z darovanjem, ker je darovanje vezano na nekomercialnost,\
  \ neprofitnost in sloni le na altruizmu in pomo\u010Di drugemu. Kadar se opredelimo\
  \ ali odlo\u010Dimo za darovanje ustvarimo razmere in pozitivno klimo za vse, ki\
  \ potrebujejo tak\u0161en na\u010Din zdravljenja in tudi zase, \u010De bi ga potrebovali.\
  \ \n "
