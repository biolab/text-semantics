response: "Odziv Ministrstva za kulturo\nRTV Slovenija je javni zavod posebnega kulturnega\
  \ in nacionalnega pomena, ki na podlagi Zakona o Radioteleviziji Slovenija (ZRTVS-1)*\
  \ opravlja javno :slu\u017Ebo na podro\u010Dju radijske in televizijske dejavnosti.\
  \ RTV Slovenija je osrednja kulturna ustanova, ki skladno z ZRTVS-1 skrbi za zagotavljanje\
  \ demokrati\u010Dnih, socialnih in kulturnih potreb dr\u017Eavljank in dr\u017E\
  avljanov Republike Slovenije, Slovenk in Slovencev po svetu, pripadnic in pripadnikov.\
  \ slovenskih narodnih manj\u0161in v Italiji, Avstriji in Mad\u017Earski, italijanske\
  \ in mad\u017Earske narodne skupnosti v Republiki Sloveniji, ter druge dejavnosti\
  \ v skladu z ZRTVS-1 ter zakonom, ki ureja podro\u010Dje medijev. RTV Slovenija\
  \ ne skrbi zgolj za obve\u0161\u010Danje in informiranje, temve\u010D ima bistveno\
  \ \u0161ir\u0161o vlogo pri uresni\u010Devanju javnega interesa na podro\u010Dju\
  \ kulture in medijev. RTV Slovenija skladno z dolo\u010Dbo 4. \u010Dlena ZRTVS-1\
  \ skrbi za ohranjanje kulturne identitete in jezika ter med drugim zagotavlja kakovostno\
  \ produkcijo igranega programa (filmi in druga avdiovizualna dela), s posebnim poudarkom\
  \ na programu, ki je namenjen otrokom, mladostnikom ter starostnikom. Posebej pomembno\
  \ nalogo pa ima RTV Slovenija tudi na podro\u010Dju izvajanja programskih vsebin,\
  \ ki so namenjene slepim in slabovidnim ter gluhim in gluhonemim v njim prilagojenih\
  \ tehnikah ter pri obravnavi z invalidi in drugimi ranljivimi dru\u017Ebenimi skupinami\
  \ povezanih vsebin (obveznosti so podrobno opredeljen v 4. \u010Dlenu ZRTVS-1).\n\
  Ustanovitelj javnega zavoda Radiotelevizija Slovenija je Republika Slovenija. Dol\u017E\
  nost ustanovitelja je zagotoviti institucionalno avtonomijo in uredni\u0161ko neodvisnost\
  \ RTV Slovenija in zagotoviti primerno financiranje za izvajanje javne slu\u017E\
  be. Glede na to, da RTV Slovenija opravlja javno slu\u017Ebo v obsegu in na na\u010D\
  in, ki je dolo\u010Den z zakonom, mora imeti zagotovljeno primerno in stabilno financiranje.\
  \ RTV prispevek, ki ga zavezanci pla\u010Dujejo neposredno RTV Sloveniji, je poleg\
  \ drugih prihodkov (komercialni prihodki ter prihodki iz dr\u017Eavnega prora\u010D\
  una ter sponzoriranja in drugih virov), ki jih ima RTV Slovenija, najpomembnej\u0161\
  i vir (predstavlja cca 60 odstotkov vseh letnih prihodkov RTV\xBB SLO), saj ji omogo\u010D\
  a ohranjanje uredni\u0161ke in organizacijske avtonomije pri izvr\u0161evanju javne\
  \ slu\u017Ebe. RTV prispevek (license fee, public broadcasting fee) je tudi najpogostej\u0161\
  a oblika financiranja javnih radiotelevizij v Evropi in tudi drugje po svetu.\n\
  Glede nujnosti in primernost financiranja RTV Slovenije z RTV prispevkom v ve\u010D\
  \ odlo\u010Dbah opozorilo tudi ustavno sodi\u0161\u010De. Ustavna dolo\u010Dba o\
  \ svobodi izra\u017Eanja iz 39. \u010Dlena namre\u010D od dr\u017Eave zahteva, da\
  \ kot ustanoviteljica RTV Slovenije med drugim zagotovi primerno financiranje javne\
  \ slu\u017Ebe RTV Slovenija. S financiranjem iz naslova RTV prispevka je RTV Sloveniji\
  \ zagotovljena dolo\u010Dena stopnja samostojnosti, ki je nujno potrebna zaradi\
  \ prepre\u010Ditve politi\u010Dnih in gospodarskih vplivov na njene programske vsebine.\
  \ V primeru, da bi obveznost pla\u010Dila RTV prispevka ukinili oziroma odlo\u010D\
  itev o tem prepustili uporabnikom, bi RTV Slovenija ostala brez zadostnih sredstev\
  \ za izvajanje javne slu\u017Ebe, s tem pa bil posledi\u010Dno mo\u010Dno prizadet\
  \ javni interes na podro\u010Dju medijev ter znatno okrnjena pravica do_ javnega\
  \ obve\u0161\u010Danja in do obve\u0161\u010Denosti. RTV Slovenija bi morala v_\
  \ tem primeru pridobiti sredstva iz drugih virov bodisi iz dr\u017Eavnega prora\u010D\
  una bodisi od ogla\u0161evalcev, vendar pa bi se tako znatno pove\u010Dala tveganja\
  \ za posege v njeno programsko neodvisnost in organizacijsko avtonomijo, kar bi\
  \ bilo po mnenju ustavnega sodi\u0161\u010Da nedopustno.\nGlede na navedeno, predlagana\
  \ ureditev, po kateri bi gledalci in poslu\u0161alci sami odlo\u010Dali, kateri\
  \ radijski ali televizijski postaji bi pla\u010Devali prispevek, ni primerna za\
  \ nadaljnjo obravnavo. Glede predloga, da bi morala obstajati mo\u017Enost, da se\
  \ RTV prispevka ne pla\u010Duje nobeni radijski ali televizijski postaji, pa ministrstvo\
  \ poudarja, da je RTV sprejemnike mogo\u010De odjaviti, in sicer pod pogoji, ki\
  \ jih dolo\u010Da! ZRTVS-1 in na na\u010Din oziroma po postopku, ki ga dolo\u010D\
  a Pravilnik o na\u010Dinu prijavljanja in odjavljanja televizijskih in radijskih\
  \ sprejemnikov, o evidenci zavezancev ter o na\u010Dinu pla\u010Devanja RTV prispevka\
  \ (Uradni list RS, \u0161t. 39/00, 19/01 in 75/04).\n "
