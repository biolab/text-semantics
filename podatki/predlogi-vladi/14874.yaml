response: "Odziv Ministrstva za javno upravo\nPrisilna sredstva po Zakonu o ob\u010D\
  inskem redarstvu (ZORed), ki jih sme uporabiti ob\u010Dinski redar, so: uporaba\
  \ telesne sile, uporaba sredstva za vklepanje in vezanje in uporaba plinskega razpr\u0161\
  ilca (prvi odstavek 10. \u010Dlena ZORed). Sredstva za vklepanje in vezanje sme\
  \ ob\u010Dinski redar uporabiti samo v naslednjih primerih: \u010De se oseba upira\
  \ zadr\u017Eanju, zaradi odvrnitve napada ali zaradi prepre\u010Ditve samopo\u0161\
  kodbe osebe. Ob\u010Dinski redar sme uporabiti telesno silo, \u010De ne more druga\u010D\
  e obvladati upiranja osebe, ki jo je treba zadr\u017Eati, odvrniti napada ali prepre\u010D\
  iti samopo\u0161kodbe. Drugi odstavek 10. \u010Dlena dolo\u010Da, da se podatki\
  \ v evidenci hranijo dve leti po datumu uporabe prisilnega sredstva. Po poteku tega\
  \ roka se podatki izbri\u0161ejo oziroma uni\u010Dijo.\_\nO uporabi prisilnih sredstev\
  \ ob\u010Dinski redar pisno poro\u010Da vodji ob\u010Dinskega redarstva oziroma\
  \ svojemu nadrejenemu ali osebi, ki jo ta pooblasti. Iz poro\u010Dil ob\u010Dinskih\
  \ in mestnih redarstev izhaja, da je bilo ravnanje ob\u010Dinskih redarjev glede\
  \ uporabe prisilnih sredstev zakonito in strokovno. Sklic komisije za oceno zakonitosti\
  \ in strokovnosti ravnanja ob\u010Dinskega redarstva, ki se jo skli\u010De, \u010D\
  e bi bila osebi pri uporabi prisilnih sredstev povzro\u010Dena telesna po\u0161\
  kodba ali smrt ali bi bilo prisilno sredstvo uporabljeno proti ve\u010D kot trem\
  \ osebam, ni bil v nobenem primeru potreben (17. \u010Dlen ZORed).\nOb\u010Dinski\
  \ redarji imajo skladno z Zakonom o ob\u010Dinskem redarstvu tudi pooblastilo za\
  \ uporabo prisilnih sredstev. Ob\u010Dinski redar sme uporabiti telesno silo in\
  \ plinski razpr\u0161ilec zgolj v primerih, ko oseba ne upo\u0161teva njegove ustne\
  \ odredbe oziroma ukaza in posku\u0161a oditi. Pri uporabi prisilnih sredstev je\
  \ ob\u010Dinski redar ves \u010Das zavezan k spo\u0161tovanju na\u010Dela sorazmernosti,\
  \ zato vedno uporabil najmilej\u0161e prisilno sredstvo, ki je primerno konkretni\
  \ situaciji.\nStatistika uporabe prisilnih sredstev, ki jo Ministrstvo za javno\
  \ upravo spremlja od leta 2017 dalje, ka\u017Ee na majhno in stabilno \u0161tevilo\
  \ primerov uporabe prisilnih sredstev ob\u010Dinskih redarjev. Pregled \u0161tevila\
  \ primerov uporabe prisilnih sredstev po letih in po statisti\u010Dnih regijah je\
  \ v Tabeli 1. Ob pregledu statistik za obdobje od leta 2017 ugotavljamo, da se uporaba\
  \ prisilnih sredstev v \u010Dasu bistveno ne spreminja in ostaja na relativno nizki\
  \ stopnji. Skupno \u0161tevilo prisilnih sredstev sicer med leti niha, vendar ne\
  \ zna\u010Dilno. Poleg tega je ve\u010Dina uporabe prisilnih sredstev vsa spremljana\
  \ leta teritorialno zamejeno v najve\u010D dve ali tri slovenske regije. \_\_\n\
  Slika se je spremenila malce v letu 2021, ko je \u0161tevilo uporabe prisilnih sredstev\
  \ upadlo na zgolj devet primerov: \u0161estkrat telesna sila, dvakrat vklepanje\
  \ ali vezanje, enkrat pa je bil uporabljen plinski pr\u0161ilec. To je manj, kot\
  \ v letu 2019, ko je bilo zabele\u017Eeno 13 primerov. V navedenem letu o \_uporabi\
  \ prisilnih sredstev poro\u010Data samo redarstvi Mestne ob\u010Dine Ljubljana in\
  \ Mestne ob\u010Dine Kranj. Tudi vrsta prisilnih sredstev, ki jih uporabljajo ob\u010D\
  inski redarji, se med leti pomembno ne spreminja. Prevladujeta uporaba telesne sile\
  \ in uporaba sredstva za vklepanje in vezanje, medtem ko je uporaba plinskega razpr\u0161\
  ilca manj izrazita. Podrobnosti so v Tabeli 2.\_\nMinistrstvo za javno upravo na\
  \ podlagi navedenih podatkov ocenjuje, da ni podlage za spremembe zakona. Posami\u010D\
  en primer morebitne zlorabe pooblastil ob\u010Dinskega redarja ne dokazuje, da gre\
  \ za neustrezno zakonodajno re\u0161itev, pa\u010D pa gre lahko bodisi za neustrezno\
  \ usposobljenost ob\u010Dinskega redarja ali njegovo napa\u010Dno presojo pri uporabi\
  \ prisilnih sredstev. Kot je iz uvodnega dela pojasnila razvidno, zakon dolo\u010D\
  a tudi jasne nadzorne mehanizme nad uporabo prisilnih sredstev, vsaka uporaba prisilnih\
  \ sredstev, ki jo uporabijo ob\u010Dinski redarji, pa je evidentirana. Morebitne\
  \ zlorabe so sankcionirane."
