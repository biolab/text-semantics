response: "Odziv Ministrstva za finance\nV 28. \u010Dlenu Zakona o socialno varstvenih\
  \ prejemkih3 (v nadaljevanju: ZSVarPre) so dolo\u010Deni krivdni razlogi, zaradi\
  \ katerih oseba ni ve\u010D upravi\u010Dena do denarne socialne pomo\u010Di. Na\
  \ podlagi \u010Detrte alineje 3. to\u010Dke drugega odstavka tega \u010Dlena ZSVarPre\
  \ je med drugim navedeno, da oseba ni ve\u010D upravi\u010Dena do socialne pomo\u010D\
  i v primeru, \u010De jo Zavod Republike Slovenije za zaposlovanje preneha voditi\
  \ v evidenci brezposelnih oseb, ker dela ali je zaposlena na \u010Drno (kot navedeno\
  \ v osmi alineji prvega odstavka 129. \u010Dlenu Zakona o urejanju trga dela, ZUTD).\
  \ Velja torej, da \u010De oseba dela ali je zaposlena na \u010Drno, izgubi pravico\
  \ do denarne socialne pomo\u010Di le v primeru, \u010De gre za osebo, ki je vpisana\
  \ v evidenco brezposelnih oseb.\nZavod RS za zaposlovanje podatke o morebitnih kr\u0161\
  itvah Zakona o prepre\u010Devanju dela in zaposlovanja na \u010Drno in s tem o razlogih\
  \ prenehanja vodenja v evidenci brezposelnih oseb oziroma evidenci oseb, vklju\u010D\
  enih v programe APZ, lahko pridobi na osnovi zahtevka (v konkretni zadevi, ki jo\
  \ obravnava v zvezi z osebo, ki je vodena v evidenci brezposelnih na podlagi 124.\
  \ \u010Dlena ZUTD), ki ga naslovi na FURS.\nV postopku ugotavljanja upravi\u010D\
  enosti do denarne socialne pomo\u010Di (pravice iz javnih sredstev - ZUTD ureja\
  \ pravico brezposelnih oseb in drugih iskalcev zaposlitev, ki so upravi\u010Deni\
  \ do nadomestila izgube pla\u010De oziroma dohodka, kar je druga\u010Dna pravica\
  \ kot pravica do denarne socialne pomo\u010Di in upravi\u010Dencev do denarne socialne\
  \ pomo\u010Di v skladu z ZSVarPre (gre za pravico iz dela, in ne za socialni transfer).),\
  \ o kateri sicer odlo\u010Dajo Centri za socialno delo na podlagi Zakona o uveljavljanju\
  \ pravic iz javnih sredstev (v nadaljevanju: ZUPJS), ti pridobivajo podatke s strani\
  \ drugi organov na podlagi 51. \u010Dlena ZUJPS in 61. \u010Dlena ZSVarPre. Naj\
  \ pojasnimo, da FURS nima dostopa do evidence prejemnikov socialne pomo\u010Di,\
  \ vendar pa avtomati\u010Dno, preko informacijskega sistema eSociala, zagotavlja\
  \ Centrom za socialno delo podatke o dohodkih skladno z zakonom, ki ureja dohodnino,\
  \ ki niso opro\u0161\u010Deni pla\u010Dila dohodnine, podatke o davku in obveznih\
  \ prispevkih za socialno varnost, ki se nana\u0161ajo na te dohodke, in podatke\
  \ o normiranih oziroma dejanskih stro\u0161kih, ki se nana\u0161ajo na te dohodke.\
  \ FURS lahko Centru za socialno delo zagotavlja tudi druge podatke, ki so potrebni\
  \ v postopku ugotavljanja upravi\u010Denosti do pravice iz javnih sredstev v konkretni\
  \ zadevi.\nNadzorni organ v skladu z ZSVarPre je Socialna in\u0161pekcija v okviru\
  \ In\u0161pektorata za delo RS, ki je pristojna za nadzor nad (57. \u010Dlen ZSVarPre):\n\
  \ zakonitostjo dodeljevanja denarne socialne pomo\u010Di in varstvenega dodatka,\
  \ strokovnostjo in kakovostjo dela, vodenjem dokumentacije in poro\u010Danjem, ustreznostjo\
  \ strokovnih postopkov, ugotovljenim dejanskim stanjem. \nIz navedenega izhaja,\
  \ da v Republiki Sloveniji \u017Ee obstaja nadzorni organ za obravnavano podro\u010D\
  je."
