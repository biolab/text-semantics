response: "Odziv Ministrstva za kulturo\nMinistrstvo za kulturo je spremljalo in spremlja\
  \ jezikovnopoliti\u010Dno stanje v Sloveniji in ugotavlja, da spremembe Zakona o\
  \ javni rabi sloven\u0161\u010Dine (ZJRS) niso predvidene.\nZakon dolo\u010Da temeljna\
  \ pravila o javni rabi sloven\u0161\u010Dine kot uradnega jezika v Republiki Sloveniji\
  \ in slovenski jezik je dolo\u010Den na razli\u010Dnih podro\u010Djih javnega \u017E\
  ivljenja (uradno delovanje, vzgoja in izobra\u017Eevanje, poslovanje s strankami,\
  \ mediji itd.), za dve podro\u010Dji pa izrecno pove, da ju ne dolo\u010Da (\u010D\
  etrti odstavek 2. \u010Dlena ZJRS): \"Ta zakon ne velja za jezik verskih obredov\
  \ in opravil in, razen izjem v tem zakonu, za jezik umetnostnih besedil.\" Zakonodajalec\
  \ je o\u010Ditno presodil, da predstavljata zelo ob\u010Dutljivi podro\u010Dji \u010D\
  lovekove svobode in da bi bila zakonska regulacija neu\u010Dinkovita ali bi lahko\
  \ imela celo nasproten u\u010Dinek.\nZJRS tudi ne predpisuje kakovosti jezika, tj.\
  \ njegove knji\u017Ene razli\u010Dice (le ena izjema je, ko se predpisuje knji\u017E\
  nojezikovni standard, in sicer v 2. odstavku 15. \u010Dlena, ki opredeljuje jezik\
  \ na deklaracijah \u017Eivil, zdravil in fitofarmacevtskih sredstev). V vseh drugih\
  \ primerih zakon regulira rabo slovenskega jezika kot takega v odnosu do tujega\
  \ jezika.\nPri sinhronizaciji risanih filmov je torej zaradi umetni\u0161ke svobode\
  \ in ustvarjalnosti ter prilagajanja tako govorcev kot govorcem v sodobnem \u010D\
  asu razumljiv in pomemben soobstoj slovenskega knji\u017Enega jezika in vseh slovenskih\
  \ nare\u010Dij."
