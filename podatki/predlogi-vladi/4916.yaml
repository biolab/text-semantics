response: "Odziv Ministrstva za finance\nJavnonaro\u010Dni\u0161ka zakonodaja dolo\u010D\
  a, da mora naro\u010Dnik praviloma postopek javnega naro\u010Danja izvesti tako,\
  \ da razpisno dokumentacijo in povabilo k oddaji ponudb objavi na portalu javnih\
  \ naro\u010Dil, \u010De gre glede na vrednost za ve\u010Dje naro\u010Dilo, pa tudi\
  \ v Uradnem listu EU. Postopek s pogajanji brez predhodne objave lahko naro\u010D\
  nik izvede izjemoma in le v primeru, da so izpolnjeni za to pogoji, ki so taksativno\
  \ na\u0161teti v zakonu.\nV primeru dodatnih dobav blaga oziroma dodatnih storitev\
  \ ali gradenj lahko naro\u010Dnik uporabi postopek s pogajanji brez predhodne objave,\
  \ \u010De:\n bi zaradi zamenjave dobavitelja in dobave dodatnega blaga z druga\u010D\
  nimi tehni\u010Dnimi lastnostmi nastalo neskladje ali nesorazmerne tehni\u010Dne\
  \ te\u017Eave med obratovanjem in vzdr\u017Eevanjem; so dodatne storitve ali gradnje\
  \ nastale zaradi nepredvidenih okoli\u0161\u010Din in jih tehni\u010Dno ali ekonomsko\
  \ ni mogo\u010De lo\u010Diti od prvotnega naro\u010Dila oziroma so nujno potrebne\
  \ za dokon\u010Danje javnega naro\u010Dila. \nPri tem zakon dolo\u010Da, da skupna\
  \ vrednost dodatnih storitev ali gradenj ne sme presegati 30 % vrednosti prvotnega\
  \ naro\u010Dila, \u010Deprav zakonodaja EU dolo\u010Da vi\u0161ji odstotek (50 %).\n\
  Z namenom zagotavljanja ve\u010Dje transparentnosti v postopkih s pogajanji brez\
  \ predhodne objave in u\u010Dinkovitega pravnega varstva zoper morebitne kr\u0161\
  itve pri oddaji javnih naro\u010Dil zakon dolo\u010Da, da morajo naro\u010Dniki\
  \ pred pravnomo\u010Dnostjo odlo\u010Ditve o oddaji naro\u010Dila v tovrstnih postopkih\
  \ na portalu javnih naro\u010Dil oziroma v Uradnem listu EU objaviti posebno obvestilo,\
  \ s katerim se zagotavlja predhodna transparentnost\xB8, neupravi\u010Deno izlo\u010D\
  eni ponudniki pa lahko vlo\u017Eijo zahtevo za varstvo svoje pravice, da sodelujejo\
  \ v postopku oddaje javnega naro\u010Dila.\nDa bi zamejili sklepanje aneksov oziroma\
  \ uvedli ve\u010D nadzora, je bilo z zadnjimi spremembami Zakona o javnem naro\u010D\
  anju (Uradni list RS, \u0161t. 12/13 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo)\
  \ uvedeno tudi obvezo soglasje nadzornega organa pred sklenitvijo dodatka k pogodbi,\
  \ \u010De se z njim spreminja predmet pogodbe, in sicer ne glede na to, ali se spreminja\
  \ obseg predmeta naro\u010Danja, cena ali vrednost pogodbe. Na ta na\u010Din se\
  \ zagotavlja ve\u010Dja transparentnost ter bolj preudarno in objektivno naro\u010D\
  anje dodatnega blaga, storitev in gradenj ob upo\u0161tevanju temeljnih na\u010D\
  el javnega naro\u010Danja.\n "
