response: "Odziv Ministrstva za javno upravo\nV okviru na\u010Dela demokrati\u010D\
  ne dr\u017Eave razlikujemo dva temeljna na\u010Dina izvr\u0161evanja ljudske suverenosti:\
  \ posredno in neposredno. Ljudstvo torej lahko uresni\u010Duje oblast tako, da samo\
  \ neposredno izvr\u0161uje vse ali nekatere njene funkcije (neposredna demokracija),\
  \ ali da voli svoje predstavnike, preko katerih bo neposredno izvr\u0161evalo oblast\
  \ (posredna demokracija oziroma politi\u010Dno predstavni\u0161tvo). Temeljni in\
  \ dale\u010D prevladujo\u010D na\u010Din normativnega in dejanskega uresni\u010D\
  evanja na\u010Dela ljudske suverenosti v sodobnih demokracijah je sistem politi\u010D\
  nega predstavni\u0161tva (predstavni\u0161ke vladavine) oziroma sistem posredne\
  \ demokracije.\nSodobna demokracija se torej udejanja predvsem kot posredna demokracija,\
  \ ki se vzpostavlja z volitvami. V ve\u010Dini sodobnih dr\u017Eav je posredna demokracija\
  \ tako ali druga\u010De kombinirana z razli\u010Dnimi oblikami neposredne demokracije,\
  \ vendar pa se glede tega ustavne ureditve med seboj zelo razlikujejo. Med oblikami\
  \ neposredne demokracije je najpomembnej\u0161i referendum, ki je oblika neposrednega\
  \ odlo\u010Danja volivcev o ustavi, zakonu ali o drugem pravnem aktu in o drugem\
  \ vpra\u0161anju, ki je pomembno za dru\u017Ebo. S pravnega vidika pomeni referendum\
  \ pravico vseh dr\u017Eavljanov, ki imajo volilno oziroma glasovalno pravico, da\
  \ s splo\u0161nim glaso\xADvanjem odlo\u010Dijo o nekem aktu zakonodajnega telesa.\
  \ Z vidika delovanja dr\u017Eavne oblasti pa pomeni referendum na\u010Din sodelovanja\
  \ ljudstva pri sprejemanju najpomembnej\u0161ih pravnih in politi\u010Dnih odlo\u010D\
  itev, ki so sicer v pristojnosti predstavni\u0161kega telesa. Referendum torej daje\
  \ dr\u017Eavljanom mo\u017Enost neposredne participacije pri izvr\u0161evanju oblasti\
  \ in omejuje zakonodajno oblast. Ob referendumu poznamo tudi manj uveljavljen institut\
  \ ljudske iniciative, ki je prav tako oblika neposredne demokracije.\nIz 3. \u010D\
  lena Ustave Republike Slovenije izhaja, da sta tako neposredna kot posredna demokracija\
  \ v Republiki Sloveniji enakovredni in komplementarni, saj je bistvo in osnova obeh\
  \ ljudska suverenost oz. oblast ljudstva. Zato ostajajo volitve in referendumi osnovni\
  \ temelj in najbolj raz\u0161irjen na\u010Din politi\u010Dne participacije, s katero\
  \ posameznik izrazi svojo voljo in uveljavlja svojo volilno pravico.\nPredlog po\
  \ na\u0161em mnenju ni primeren za nadaljnjo obravnavo."
