response: "Odziv Ministrstva za javno upravo\n1.  V Republiki Sloveniji je funkcionar\
  \ oseba, ki pridobi mandat za izvr\u0161evanje funkcije s splo\u0161nimi volitvami\
  \ (na primer poslanec, \u017Eupan), oseba, ki pridobi mandat za izvr\u0161evanje\
  \ funkcije izvr\u0161ilne (minister, dr\u017Eavni sekretar) in sodne oblasti z izvolitvijo\
  \ ali imenovanjem v Dr\u017Eavnem zboru Republike Slovenije ali predstavni\u0161\
  kem telesu lokalne skupnosti ter druge osebe, ki jih skladno z zakonom kot funkcionarje\
  \ izvolijo ali imenujejo nosilci zakonodajne, izvr\u0161ilne ali sodne oblasti.\
  \ Praviloma posamezna podro\u010Dja oziroma izvr\u0161evanje posameznih funkcij\
  \ urejajo podro\u010Dni zakoni, tako na primer zakon o poslancih, zakon o vladi,\
  \ zakon o Ra\u010Dunskem sodi\u0161\u010Du, zakon o sodni\u0161ki slu\u017Ebi.\n\
  Enako kot za vse dr\u017Eavljane velja tudi za funkcionarje osnovna temeljna \u010D\
  lovekova pravica, zapisana v 27. \u010Dlenu Ustave Republike Slovenije, in sicer,\
  \ da kdor je obdol\u017Een kaznivega dejanja, velja za nedol\u017Enega, dokler njegova\
  \ krivda ni ugotovljena s pravnomo\u010Dno sodbo.\nVeljavna ureditev \u017Ee sedaj\
  \ ureja oblike odgovornosti funkcionarjev, kot na primer:\n postopek ugotavljanja\
  \ odgovornosti predsednika republike pred Ustavnim sodi\u0161\u010Dem. Ustavno sodi\u0161\
  \u010De lahko v postopku ugotovi utemeljenost obto\u017Ebe in v tem primeru tudi\
  \ odlo\u010Di, da predsedniku republike preneha funkcija. Predsednik republike je\
  \ za kr\u0161itev ustave ali huj\u0161e kr\u0161itve zakona pri opravljanju funkcije\
  \ odgovoren pred Ustavnim sodi\u0161\u010Dem, pred rednim sodi\u0161\u010Dem pa\
  \ je predsednik republike odgovoren tudi ob morebitni kr\u0161itvi ustave in zakonov\
  \ zunaj svoje funkcije. V kazenskem postopku se predsednik republike ne more sklicevati\
  \ na imuniteto, ker mu jo ustava ne priznava; postopek ugotavljanja odgovornosti\
  \ predsednika vlade in ministrov pred Ustavnim sodi\u0161\u010Dem. Ustavno sodi\u0161\
  \u010De obravnava obto\u017Ebo tako, kot je dolo\u010Deno za obto\u017Ebo predsednika\
  \ republike; postopek interpelacije o delu vlade ali posameznega ministra. Namen\
  \ interpelacije je v tem, da se za\u010Dne razprava o politi\u010Dni odgovornosti\
  \ vlade kot celote ali posameznega ministra ter glasuje o njihovi odgovornosti.\
  \ Pri tem se glasovanje lahko kon\u010Da tudi z izrekom nezaupnice oziroma s prenehanjem\
  \ funkcije; nezaupnica vladi; ugotavljanje individualne kazenske odgovornosti v\
  \ kazenskem postopku (upo\u0161tevaje ustavno dolo\u010Deno imuniteto pri funkcionarjih,\
  \ ki imuniteto imajo); ugotavljanje individualne materialne od\u0161kodninske odgovornosti\
  \ funkcionarja. Na podlagi 26. \u010Dlena ustave ima namre\u010D vsakdo pravico\
  \ do povra\u010Dila \u0161kode, ki mu jo v zvezi z opravljanjem slu\u017Ebe ali\
  \ kak\u0161ne druge dejavnosti dr\u017Eavnega organa, organa lokalne skupnosti ali\
  \ nosilca javnih pooblastil s svojim protipravnim ravnanjem stori oseba ali organ,\
  \ ki tako slu\u017Ebo ali dejavnost opravlja. O\u0161kodovanec ima pravico, da v\
  \ skladu z zakonom zahteva povra\u010Dilo tudi neposredno od tistega, ki mu je \u0161\
  kodo povzro\u010Dil. \nGlede osebne od\u0161kodninske odgovornosti pojasnjujemo,\
  \ da pravo sicer pri zasebnih subjektih razlikuje med \u0161kodo, ki jo povzro\u010D\
  i fizi\u010Dna oseba kot delavec in \u0161kodo, ki jo povzro\u010Di fizi\u010Dna\
  \ oseba kot \u010Dlan organa pravne osebe. V zvezi z odgovornostjo fizi\u010Dnih\
  \ oseb, ki so \u010Dlani organov pravne osebe je sicer zavzelo stali\u0161\u010D\
  e tudi Vrhovno sodi\u0161\u010De Republike Slovenije v sodbi II Ips 111/2009.\n\
  V zvezi s predlogom do\u017Eivljenjske prepovedi opravljanja javnih funkcij za koruptivne\
  \ politike Ministrstvo za javno upravo pojasnjuje, da v slovenski kazenski zakonodaji\
  \ (Kazenski zakonik, Uradni list RS, \u0161t. 50/12 - uradno pre\u010Di\u0161\u010D\
  eno besedilo; v nadaljevanju KZ-1) koruptivna ravnanja lahko pomenijo storitev ve\u010D\
  \ kaznivih dejanj (t.i. korupcijska kazniva dejanja), ki jih najdemo v razli\u010D\
  nih poglavjih KZ-1. Tako kazniva dejanja z elementi korupcije najdemo v  17. poglavju\
  \ KZ-1 z naslovom \"Kazniva dejanja zoper volilno pravico in volitve\": kaznivo\
  \ dejanje kr\u0161itev proste odlo\u010Ditve volilcev (151. \u010Dlen KZ-1) in kaznivo\
  \ dejanje sprejemanje podkupnine pri volitvah (157. \u010Dlen KZ-1). Pogosteje pa\
  \ se koruptivna ravnanja pojavljajo na gospodarskem podro\u010Dju, zato KZ-1 v 24.\
  \ poglavju z naslovom \"Kazniva dejanja zoper gospodarstvo\" dolo\u010Da dve kaznivi\
  \ dejanji, in sicer: kaznivo dejanje nedovoljeno sprejemanje daril (241.\u010Dlen\
  \ KZ-1) in kaznivo dejanje nedovoljeno dajanje daril (242. \u010Dlen KZ-1). Ker\
  \ pa je v predlogu 6325-357 portala predlagam.vladi.si izpostavljena korupcija v\
  \ povezavi z zlorabo polo\u017Eaja, pa je posebej treba izpostaviti 26. poglavje\
  \ KZ-1 z naslovom \"Kazniva dejanja zoper uradno dol\u017Enost, javna pooblastila\
  \ in javna sredstva\", ki poleg kaznivih dejanj jemanje podkupnine (261. \u010D\
  len KZ-1), dajanje podkupnin (262. \u010Dlen KZ-1), sprejemanje daril za nezakonito\
  \ posredovanje (263. \u010Dlen KZ-1) in dajanje daril za nezakonito posredovanje\
  \ (264. \u010Dlen KZ-1) z namenom zagotoviti u\u010Dinkovito kazenskopravno varstvo\
  \ prora\u010Dunskih in drugih javnofinan\u010Dnih sredstev, ureja med drugim tudi\
  \ kaznivo dejanje o\u0161kodovanja javnih sredstev (257.a \u010Dlen KZ-1).\nPravne\
  \ posledice obsodbe se sicer smejo predpisati samo z zakonom in nastanejo po samem\
  \ zakonu, s katerim so predpisane (tretji odstavek 78. \u010Dlena KZ-1), kar pomeni,\
  \ da je sodi\u0161\u010De z gotovostjo ugotovilo, da je oseba storila kaznivo dejanje,\
  \ zaradi \u010Desar obsojenca zadanejo pravne posledice, ki so v prepovedi pridobitve\
  \ posameznih pravic (drugi odstavek 79. \u010Dlen KZ-1) in sicer:\nprepoved opravljanja\
  \ posameznih javnih funkcij ali pooblastil uradne osebe;\nprepoved pridobitve posameznega\
  \ poklica ali sklenitve pogodbe o zaposlitvi;\n prepoved pridobitve posameznih dovoljenj\
  \ ali odobritev, ki jih dajejo dr\u017Eavni organi s svojo odlo\u010Dbo.\nNa tem\
  \ mestu pojasnjujemo tudi, da je v zakonodajni postopek vlo\u017Een paket sprememb\
  \ sistemske zakonodaje, katerih vsebina se nana\u0161a na dopolnitev pogojev za\
  \ imenovanje in na dopolnitev pogojev za prenehanje mandata funkcionarjem (vlo\u017E\
  eni so predlogi za spremembo in dopolnitev Zakona o Dr\u017Eavnem svetu, Zakona\
  \ o volitvah predsednika republike, Zakona o volitvah v dr\u017Eavni zbor, Zakona\
  \ o lokalnih volitvah, Zakona o lokalni samoupravi, Zakona o poslancih in Zakona\
  \ o Vladi Republike Slovenije). Predloge sprememb zakonov, ki se nana\u0161ajo na\
  \ podro\u010Dje omejitev kandidiranja oziroma imenovanja in prenehanje funkcij Vlada\
  \ Republike Slovenije podpira in meni, da je spremembe potrebno urediti enotno sistemsko\
  \ in z upo\u0161tevanjem ustavnih omejitev ter z enako obravnavo primerljivih funkcij\
  \ ter z vidika na\u010Dela enakosti.  Vlada meni tudi, da bi bilo treba v sklopu\
  \ predlaganih sprememb hkrati urediti tudi, kdo ne sme biti izvoljen za poslanca.\
  \ Posebno pozornost je potrebno nameniti enotni obravnavi na eni strani voljenih\
  \ funkcionarjev in s tem povezanim poseganjem v volilno pravico in na drugi strani\
  \ imenovanih funkcionarjev tako na dr\u017Eavni kot tudi na lokalni ravni. Predvsem\
  \ bi bilo treba natan\u010Dneje prou\u010Diti in utemeljiti zasledovanje ustavnega\
  \ na\u010Dela sorazmernosti, ki ga je treba dosledno spo\u0161tovati pri omejitvi\
  \ pasivne volilne pravice, predvsem, ali je nujno, da ureditev zajema obsodbo na\
  \ kazen zapora za vsa kazniva dejanja, ne glede na vrsto kaznivega dejanja, ne glede\
  \ na to, kako se kaznivo dejanje preganja, ne glede na obliko krivde in na trajanje\
  \ kazni ter ne glede na dejstvo, ali je bila kazen \u017Ee izvr\u0161ena (obsodba\
  \ pa \u0161e ne izbrisana) ali se \u0161e izvr\u0161uje itd.\n 2.  Dodatno Ministrstvo\
  \ za javno upravo pojasnjuje \u0161e, da zakonodaja eksplicitno ne definira politi\u010D\
  ne odgovornosti, kot tudi ne objektivne odgovornosti funkcionarjev, vendar pa je\
  \ glede na mo\u017Ene sankcije v zvezi z nezakonitim, nepravilnim, neu\u010Dinkovitim\
  \ ali drugim krivdnim delom funkcionarjev mo\u017Eno ugotoviti, da praksa priznava\
  \ objektivno odgovornost kot del politi\u010Dne odgovornosti. Za razliko od formalnih\
  \ procesnih predpostavk za ugotavljanje politi\u010Dne objektivne odgovornosti (na\
  \ primer kolektivna in individualna odgovornost vlade oziroma posameznega funkcionarja),\
  \ ki so \u017Ee dolo\u010Dene v ustavi in zakonih, so vsebinske predpostavke za\
  \ uveljavljanje politi\u010Dne odgovornosti stvar presoje v konkretnih politi\u010D\
  nih ravnanjih in dogodkih. Politi\u010Dne sankcije se ob tem izrazijo v specifi\u010D\
  nih politi\u010Dnih oblikah npr. kot javna kritika, pritiski na funkcionarja, da\
  \ odstopi, neizvolitev, neimenovanje na drugo funkcijo, razre\u0161itev. Nekatere\
  \ politi\u010Dne sankcije so tako opredeljene \u017Ee v ustavi ter zakonodaji, nekatere\
  \ pa so prepu\u0161\u010Dene posameznemu funkcionarju ali kandidatu za funkcionarja\
  \ v okviru ustavno dopustnih kriterijev.\nNa spletni strani Ministrstva za javno\
  \ upravo je dostopen Kodeks ravnanja javnih uslu\u017Ebencev (Uradni list RS, \u0161\
  t. 8/01), v zvezi s katerim je vlada ob obravnavi sprejela dolo\u010Dene sklepe,\
  \ ki so prav tako objavljeni v Uradnem listu, in s katerimi se je med drugim zavezala,\
  \ da bo kodeks smiselno uporabljala tudi za ministre in druge funkcionarje.\nNadalje\
  \ pojasnjujemo, da je v okviru Programa ukrepov Vlade Republike Slovenije za prepre\u010D\
  evanje, odkrivanje in pregon korupcije (v nadaljevanju: Program ukrepov) dolo\u010D\
  eno, da je treba moralna in eti\u010Dna na\u010Dela funkcionarjev zapisati v eti\u010D\
  ni kodeks, hkrati pa vzpostaviti u\u010Dinkovite mehanizme za ustrezno sankcioniranje.\
  \ Zato je vlada podprla sprejetje eti\u010Dnih kodeksov za poslance in za funkcionarje\
  \ vlade in ministrstev, ki morajo kot izvoljeni ali imenovani predstavniki dosegati\
  \ visoka moralna in eti\u010Dna na\u010Dela ter ves \u010Das ravnati v skladu z\
  \ njimi in biti s svojo integriteto predstavljati zgled vsem dr\u017Eavljanom.\n\
  Nenazadnje pa je voljeni funkcionar pri opravljanju funkcije \u010Dasovno vezan\
  \ na mandat, po poteku mandata pa se na novih volitvah ponovno odlo\u010Da o primernosti\
  \ kandidata za opravljanje funkcije. Razen z zakonom predpisanih postopkov ugotavljanja\
  \ odgovornosti torej njihovo odgovornost ugotavljajo in ocenjujejo tudi volivci\
  \ na volitvah. \n \n "
