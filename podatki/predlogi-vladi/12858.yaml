response: "\_\nOdziv Ministrstva za finance\nV zvezi s prejeto pobudo pojasnjujemo,\
  \ da aktivnosti, ki bi jih po predlogu opravljala finan\u010Dna policija, v okviru\
  \ svojih nalog \u017Ee izvajajo razli\u010Dni dr\u017Eavni organi, zlasti Finan\u010D\
  na uprava Republike Slovenije (v nadaljnjem besedilu: FURS), pa tudi Urad za prepre\u010D\
  evanje pranja denarja, Policija, Dr\u017Eavno to\u017Eilstvo, Agencija za trg vrednostnih\
  \ papirjev itd.\nEna izmed temeljnih nalog FURS je opravljanje finan\u010Dnega nadzora.\
  \ Finan\u010Dni nadzor je izvajanje splo\u0161nih in posameznih ukrepov finan\u010D\
  ne uprave zaradi nadzora nad zakonitostjo, pravilnostjo in pravo\u010Dasnostjo izvajanja\
  \ predpisov, za nadzor nad izvajanjem katerih je pristojna finan\u010Dna uprava[1].\
  \ Na podlagi finan\u010Dnega nadzora FURS opravlja tudi naloge prekr\u0161kovnega\
  \ organa, v okviru katerih obravnava prekr\u0161ke z dav\u010Dnega, carinskega ter\
  \ drugih podro\u010Dij, kjer je s predpisi, ki ta urejajo, opredeljen kot prekr\u0161\
  kovni organ. V primerih zaznave znakov kaznivega dejanja pa je FURS dol\u017Ean\
  \ te informacije posredovati na dr\u017Eavno to\u017Eilstvo v obliki kazenske ovadbe.\n\
  V okvir nalog in pooblastil FURS v skladu z Zakonom o finan\u010Dni upravi[2] sodi\
  \ tudi sledenje denarnim tokovom in ugotavljanju razli\u010Dnih malverzacij, kar\
  \ naj bi po predlogu opravljala finan\u010Dna policija.\nPomemben element v boju\
  \ proti dav\u010Dnim utajam in dav\u010Dnemu izogibanju je sodelovanje med dav\u010D\
  nimi upravami pri izmenjavi podatkov s podro\u010Dja obdav\u010Devanja in pri mednarodni\
  \ izterjavi. V okviru mednarodnih organizacij (zlasti OECD) so bili sprejeti razli\u010D\
  ni ukrepi, ki omogo\u010Dajo ve\u010Djo preglednost in transparentnost na podro\u010D\
  ju obdav\u010Devanja. Zlasti avtomati\u010Dna izmenjava podatkov med dav\u010Dnimi\
  \ organi je v zadnjem desetletju, tako v EU, kot tudi na globalni ravni, dosegla\
  \ velik preboj kar se ti\u010De obsega izmenjanih podatkov in \u0161tevila vklju\u010D\
  enih dr\u017Eav v izmenjavi.\nFURS pridobljene podatke obravnava v skladu s pristojnostmi\
  \ in v postopkih nadzora obravnava tiste transakcije, za katere je na podlagi analize\
  \ zaznan sum nepravilnosti na dav\u010Dnem podro\u010Dju. Podatki o prilivih oziroma\
  \ odlivih lahko vsebujejo povsem obi\u010Dajne poslovne transakcije, kot tudi tiste,\
  \ ki predstavljajo tveganje tako z dav\u010Dnega vidika kot tudi drugega podro\u010D\
  ja (na primer kot posledica kaznivih dejanj).\nGlede pla\u010Dilnih transakcij v\
  \ tujino pojasnjujemo, da opravljanje pla\u010Dilnih storitev ureja Zakon o pla\u010D\
  ilnih storitvah, storitvah izdajanja elektronskega denarja in pla\u010Dilnih sistemih[3],\
  \ ki podrobneje ureja pogoje za opravljanje pla\u010Dilnih storitev v Sloveniji,\
  \ ter pravice in obveznosti uporabnikov in ponudnikov pla\u010Dilnih storitev v\
  \ zvezi z opravljanjem pla\u010Dilnih storitev.\nKot \u017Ee pojasnjeno, je FURS\
  \ v okviru svojih pristojnosti zadol\u017Een za nadzor nad izvajanjem predpisov\
  \ na razli\u010Dnih podro\u010Djih. Tako je v skladu z Zakonom o prepre\u010Devanju\
  \ pranja denarja in financiranja terorizma[4] kot eden izmed nadzornih organov pristojen\
  \ tudi za nadzor nad izvajanjem zakonodaje na tem podro\u010Dju. Tako FURS z Uradom\
  \ za prepre\u010Devanje pranja denarja in drugimi organi, pristojnimi za prepre\u010D\
  evanje in odkrivanje pranja denarja in financiranja terorizma, sodeluje in usklajuje\
  \ izvajanje politik in aktivnosti boja proti pranju denarja in financiranju terorizma.\n\
  Urad tudi predlo\u017Ei FURS podatke, ki jih ta potrebuje za namene izvajanja nalog\
  \ iz njene pristojnosti, in sicer za finan\u010Dni nadzor,\_finan\u010Dna preiskavo,\
  \ nadzor nad prirejanjem iger na sre\u010Do, nadzor nad prijavo vnosa in iznosa\
  \ gotovine na obmo\u010Dje Evropske unije ali z obmo\u010Dja le-te in\_za\_izvajanje\
  \ nalog s podro\u010Dja carin na podlagi predpisov Evropske unije, ki urejajo medsebojno\
  \ pravno pomo\u010D med upravnimi organi dr\u017Eav \u010Dlanic. FURS mora enkrat\
  \ na leto urad obvestiti o svojih ugotovitvah, do katerih je pri\u0161el na podlagi\
  \ prejetih podatkov, in drugih ukrepih, ki jih je sprejel na tej podlagi.\nNenazadnje\
  \ naj omenimo \u0161e, da FURS na podlagi 160. \u010Dlena Zakona o kazenskem postopku[5]\
  \ lahko sodeluje tudi pri odkrivanju in pregonu zahtevnej\u0161ih kaznivih dejanj,\
  \ kjer so potrebna visoko strokovna in specializirana znanja s podro\u010Dja finan\u010D\
  nih malverzacij.\_Dr\u017Eavni to\u017Eilec pri izvr\u0161evanju svojih pooblastil\
  \ namre\u010D lahko usmerja tudi delo pristojnih dr\u017Eavnih organov in institucij\
  \ s podro\u010Dij davkov, carin, finan\u010Dnega poslovanja, vrednostnih papirjev,\
  \ varstva konkurence, prepre\u010Devanja pranja denarja, prepre\u010Devanja korupcije,\
  \ prepovedanih drog in in\u0161pekcijskega nadzora, in sicer z obveznimi navodili,\
  \ strokovnimi mnenji in predlogi za zbiranje obvestil ter izvedbo drugih ukrepov,\
  \ za katere so pristojni, z namenom, da se odkrijeta kaznivo dejanje in storilec\
  \ oziroma da se zberejo podatki, potrebni za njegovo odlo\u010Ditev o kazenskem\
  \ pregonu.\nV posameznih zadevah zahtevnih kaznivih dejanj, zlasti s podro\u010D\
  ij gospodarstva, korupcije in organiziranega kriminala, ki so predmet predkazenskega\
  \ postopka in ki terjajo dalj \u010Dasa trajajo\u010De, usmerjeno delovanje ve\u010D\
  \ organov in institucij, lahko vodja pristojnega dr\u017Eavnega to\u017Eilstva s\
  \ predstojniki posameznih organov in institucij ustanovi specializirano preiskovalno\
  \ skupino.\nSklepno tako pojasnjujemo, da v veljavni zakonodaji obstajajo re\u0161\
  itve in podlage za ukrepanje zoper nepravilnosti, povezane s finan\u010Dnimi malverzacijami.\
  \ Sodelovanje dr\u017Eavnih organov in institucij v boju proti najhuj\u0161im dav\u010D\
  nim in gospodarskim oblikam kriminala torej \u017Ee obstaja, tako se specializirana\
  \ in poglobljena znanja s podro\u010Dja odkrivanja in prepre\u010Devanja tovrstnih\
  \ dejavnosti \u017Ee izkori\u0161\u010Dajo. S tak\u0161nim sodelovanjem je omogo\u010D\
  eno celovito delovanje in koordinacija med razli\u010Dnimi organi.\nUstanovitev\
  \ novega organa za opravljanje nalog, ki jih obstoje\u010De institucije \u017Ee\
  \ izvajajo, po na\u0161em mnenju tako ni smiselna, saj ocenjujemo, da je veljavna\
  \ ureditev, ki \u017Ee omogo\u010Da medsebojno koordinacijo med institucijami, katerih\
  \ delovno podro\u010Dje je gospodarska kriminaliteta, zadostna.\n\_\n\n[1] Finan\u010D\
  ni nadzor obsega\_\u0161tevilna podro\u010Dja po\_predpisih, za nadzor nad katerimi\
  \ je pristojen FURS (npr. dohodnina, davek na motorna vozila, oddajanje v najem,\
  \ dedi\u0161\u010Dine in darila, tro\u0161arine, carine, delo in zaposlovanje na\
  \ \u010Drno, igre na sre\u010Do). Finan\u010Dni nadzor se opravi na podlagi objektivnih\
  \ kriterijev v skladu z na\u010Delom\_enakomernega nadziranja vseh zavezancev, prednostno\
  \ pri tistih (zlasti poslovnih subjektih), kjer so tveganja nepravilnega izpolnjevanja\
  \ dav\u010Dnih obveznosti ve\u010Dja.\_Poseben poudarek je dan podro\u010Djem, kjer\
  \ prihaja do kr\u0161itev pravic delavcev in podro\u010Djem, kjer je ve\u010Dji\
  \ obseg sive ekonomije. Objektivni kriteriji so pripravljeni na podlagi analize\
  \ tveganja. Del nadzora pa poteka po metodi naklju\u010Dnega izbora (Letno poro\u010D\
  ilo Finan\u010Dne uprave Republike Slovenije za leto 2019, str. 100).\n[2] Ur. l.\
  \ RS, \u0161t. 25/14.\n[3] Ur. l. RS, \u0161t. 7/18, 9/18 \u2013 popr. in 102/20).\n\
  [4] Ur. l. RS, \u0161t. 68/16, 81/19, 91/20 in 2/21 \u2013 popr.\n[5] Ur. L. RS,\
  \ \u0161t. \u0161t. 32/12 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 47/13,\
  \ 87/14, 8/16 \u2013 odl. US, 64/16 \u2013 odl. US, 65/16 \u2013 odl. US, 66/17\
  \ \u2013 ORZKP153,154, 22/19, 55/20 \u2013 odl. US, 89/20 \u2013 odl. US, 191/20\
  \ \u2013 odl. US in 200/20)."
