response: "Odziv Ministrstva za okolje in prostor\nSe\u017Eiganje odpadne plastike\
  \ v ustreznih se\u017Eigalnicah ni okoljsko sporno, kadar se pridobljena toplota\
  \ uporablja za proizvodnjo elektrike ali ogrevanje (postopek predelave odpadkov\
  \ R1), so izvedeni ustrezni ukrepi za prepre\u010Devanje emisij v zrak, in je urejeno\
  \ odlaganje pri tem nastalega pepela. Sporno je lahko zgolj se\u017Eiganje v tehnolo\u0161\
  ko zastarelih se\u017Eigalnicah brez izrabe energije (postopek odstranjevanja odpadkov\
  \ D10) ali sose\u017Eig v neustreznih industrijskih napravah ter preveliko usmerjanje\
  \ odpadne plastike v navedene postopke, pri \u010Demer se mora upo\u0161tevati prednostni\
  \ vrstni red ravnanja z odpadki in dosega ciljev recikliranja, v te procese pa usmerjati\
  \ zgolj nereciklabilno plastiko.\nV Sloveniji v skladu z Uredbo o odlagali\u0161\
  \u010Dih odpadkov ni dovoljeno odlaganje plasti\u010Dnih odpadkov, ker imajo previsoko\
  \ kurilno vrednost, zato argument o odlagali\u0161\u010Dih, polnih plastike, ne\
  \ dr\u017Ei. V izogib odlaganju plasti\u010Dnih odpadkov je obvezna mehanska biolo\u0161\
  ka obdelava me\u0161anih komunalnih odpadkov pred samim odlaganjem oz. se\u017E\
  iganjem obdelanih nereciklabilnih, gorljivih preostankov komunalnih odpadkov.\n\u010C\
  e bi se za predlagan postopek izgradnje cest kot surovina uporabljala odpadna embala\u017E\
  a, bi bilo najprej treba izvesti postopke sortiranja (v predlogu omenjeno kot razvr\u0161\
  \u010Danje) lo\u010Deno zbrane odpadne embala\u017Ee, kajti pri proizvodnji embala\u017E\
  e se uporabljajo razli\u010Dni polimeri z razli\u010Dnimi lastnostmi teh materialov.\n\
  V pobudi se ne predlaga vnovi\u010Dna uporaba plastike, ampak je opisan postopek\
  \ predelave odpadne plastike (morebitno dodatno razvr\u0161\u010Danje, pranje, su\u0161\
  enje, drobljenje in me\u0161anje z bitumni). To se \u017Ee omogo\u010Da. Zakonodaja\
  \ ne opredeljuje dovoljenih in prepovedanih postopkov predelave odpadne plastike,\
  \ ampak se vsak postopek predelave odpadkov preverja v postopku izdaje okoljevarstvenega\
  \ dovoljenja za predelavo odpadkov. Iz zapisanega gre sklepati, da naj bi se produkt\
  \ predelave teh odpadkov tr\u017Eil kot proizvod, zato bi bilo treba odlo\u010D\
  ati tudi o prenehanju statusa odpadkov, pred prvim dajanjem na trg pa bi moral biti\
  \ produkt predelave (asfalt) registriran (REACH uredba). Predelani odpadki bi \u0161\
  teli za odpadke, dokler ne bi bili dani na trg (torej v \u010Dasu skladi\u0161\u010D\
  enja do prodaje) in samo, \u010De bi bili tudi dejansko uporabljeni za namen, za\
  \ katerega so bili proizvedeni.\nDruga mo\u017Enost je, da proizvedeni asfalt ohrani\
  \ status odpadka in se ga uporablja v skladu s predpisi o odpadkih. Torej bi tudi\
  \ uporaba asfalta \u0161tela za postopek predelave odpadkov.\nTretja mo\u017Enost\
  \ je, da se izvede postopek predelave odpadkov R12 (razvr\u0161\u010Danje, pranje,\
  \ su\u0161enje in drobljenje) in se v okviru tega postopka odlo\u010Da tudi o prenehanju\
  \ statusa odpadkov (vsak primer posebej). Pred dajanjem na trg je treba tako pridobljeni\
  \ polimer registrirati (REACH uredba). Predelani odpadki bi \u0161teli za odpadke,\
  \ dokler ne bi bili dani na trg (torej v \u010Dasu skladi\u0161\u010Denja do prodaje)\
  \ in samo, \u010De bi bili tudi dejansko uporabljeni za namen, za katerega so bili\
  \ proizvedeni (za proizvodnjo asfalta). V tem primeru proizvajalec asfalta ne bi\
  \ potreboval okoljevarstvenega dovoljenja za predelavo odpadkov."
