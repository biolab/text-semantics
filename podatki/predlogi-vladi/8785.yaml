  \ centralno, preko sistema e-pla\u010Dila UJP,  portal eUprava pa na organ za re\u0161\
  evanje ob oddani vlogi posreduje tudi podatek, da je vloga pla\u010Dana. V primeru,\
  \ ko bi se kreiral UPN, to ne bi bilo mogo\u010De in bi bilo potrebno v zalednem\
  \ sistemu, ki obdeluje prejeto vlogo, urediti uparjanje vloge in pla\u010Dila. Ker\
  \ so sistemi, ki obdelujejo vloge iz portala eUprava zelo razli\u010Dni, bi bilo\
  \ to potrebno realizirati v vseh teh sistemih, kar pa zahteva \u010Dasovne, finan\u010D\
  ne in kadrovske vire. Zato v tem trenutku to ni mogo\u010De, je pa pobuda dobrodo\u0161\
  la in bo v prihodnje ta tematika sigurno stvar podrobne analize glede mo\u017Enosti\
  \ realizacije.\n Odziv Uprave RS za javna pla\u010Dila\nSistem spletnih pla\u010D\
