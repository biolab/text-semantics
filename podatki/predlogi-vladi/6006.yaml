  \ podpira razli\u010Dne projekte, izobra\u017Eevanja, te\u010Daje, poletne \u0161\
  ole, digitalizacijo jezikovnih priro\u010Dnikov in drugo.\nNa raven pismenosti vplivajo\
  \ zelo razli\u010Dni in kompleksni dejavniki: od u\u010Dnih na\u010Drtov, gradiv,\
