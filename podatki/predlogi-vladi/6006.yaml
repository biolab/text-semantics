response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nRazvijanje\
  \ sporazumevalne zmo\u017Enosti je temeljni cilj pouka sloven\u0161\u010Dine v osnovno\u0161\
  olskem izobra\u017Eevanju. U\u010Denci tako \u017Ee v prvem vzgojno-izobra\u017E\
  evalnem obdobju spoznavajo, nadgrajujejo in utrjujejo poimenovalno, skladenjsko,\
  \ pravore\u010Dno, pravopisno, slogovno in metajezikovno zmo\u017Enost, seveda v\
  \ prvih razredih najprej na ravni rabe v govorjenem in \u0161ele nato zapisanem\
  \ besedilu, postopoma pa se iz rabe gradi urejeno jezikovno sistemsko znanje kot\
  \ izhodi\u0161\u010De za rabo jezika v osebnem in poklicnem \u017Eivljenju.\n Rabi\
  \ dvojine kot \u017Elahtne posebnosti sloven\u0161\u010Dine se v vseh letih izobra\u017E\
  evanja namenja kontinuirana pozornost tako pri jezikovnem kot knji\u017Eevnem pouku.\
  \ Standardi znanja v u\u010Dnem na\u010Drtu tako dolo\u010Dajo, da imajo u\u010D\
  enci ob zaklju\u010Dku osnovno\u0161olskega izobra\u017Eevanja razvito jezikovno\
  \ in slogovno zmo\u017Enost, hkrati pa poznajo in upo\u0161tevajo okoli\u0161\u010D\
  ine rabe knji\u017Enega zbornega in knji\u017Enega pogovornega jezika. Obe razli\u010D\
  ici knji\u017Enega jezika negujeta in ohranjata rabo dvojine.\nPouk sloven\u0161\
  \u010Dine ni edini ali glavni krivec za opu\u0161\u010Danje dvojine oz. malomarno\
  \ rabo (tudi drugih) jezikovnih zakonitosti v razli\u010Dnih govornih polo\u017E\
  ajih. Ker je sloven\u0161\u010Dina u\u010Dni jezik, se u\u010Denci jezikovne rabe\
  \ u\u010Dijo tudi pri drugih predmetih, najmo\u010Dnej\u0161i pa je vpliv medijev,\
  \ predvsem televizije, pa tudi razli\u010Dnih elektronskih medijev in vrstni\u0161\
  kega ter dru\u017Einskega okolja. Najve\u010D lahko naredimo na podro\u010Dju javne\
  \ rabe sloven\u0161\u010Dine, a \u0161ele pod pogojem, da se bo spremenila \u0161\
  ir\u0161a dru\u017Ebena zavest o pomenu sloven\u0161\u010Dine in ohranjanju njenih\
  \ posebnosti.\n \nOdziv Ministrstva za kulturo\nNavedeni primeri rabe dvojine (dva\
  \ stanovanja, dva kolesa, midve greve) so res neknji\u017Eni. Najbr\u017E ste jih\
  \ sli\u0161ali v neformalnih govornih polo\u017Eajih, saj so te oblike del pogovornih\
  \ in/ali nare\u010Dnih zvrsti sloven\u0161\u010Dine, kjer so norme druga\u010Dne\
  \ kot v knji\u017Enem jeziku. U\u010Denci v izobra\u017Eevalnem procesu glede na\
  \ veljavne u\u010Dne na\u010Drte sistemati\u010Dno uzave\u0161\u010Dajo razliko\
  \ med knji\u017Enim jezikom in drugimi zvrstmi sloven\u0161\u010Dine.\nKljub temu\
  \ se zavedamo, da nekateri govorci kljub vpetosti v \u0161olski sistem te\u017E\
  je razvijejo tak\u0161no jezikovno zmo\u017Enost, da bi se lahko javno sporazumevali\
  \ pravopisno in slovni\u010Dno neopore\u010Dno. Zaradi tega si ves \u010Das prizadevamo\
  \ za izbolj\u0161avo tako sistema kot zunajinstitucionalnih dejavnosti, ki pripomorejo\
  \ k dvigu ravni pismenosti.\nZa dvig ravni pismenosti in za ve\u010Djo zmo\u017E\
  nost izbiranja ustreznih jezikovnih sredstev glede na okoli\u0161\u010Dine sporazumevanja\
  \ so predvsem na podro\u010Dju izobra\u017Eevanja predvideni razli\u010Dni ukrepi.\
  \ Na Ministrstvu za kulturo smo v sodelovanju s strokovnjaki in \u0161ir\u0161o\
  \ javnostjo pripravili Resolucijo o nacionalnem programu za jezikovno politiko 2014\u2013\
  2018 (v dr\u017Eavnem zboru sprejeta julija 2013), na njeni podlagi pa nastajata\
  \ akcijska na\u010Drta za jezikovno izobra\u017Eevanje in za jezikovno opremljenost.\
  \ Najve\u010D pozornosti v vseh dokumentih je namenjeno prav ukrepom na podro\u010D\
  ju jezikovnega izobra\u017Eevanja in opremljenosti govorcev s sodobnimi jezikovnimi\
  \ priro\u010Dniki (slovarji, slovnice, pravopis) in orodji (spletna in mobilna jezikovna\
  \ orodja). Predvideni so \u0161e ukrepi za dodatno jezikovno izobra\u017Eevanje\
  \ javnih uslu\u017Ebencev in ozave\u0161\u010Danje o dru\u017Ebeni vlogi slovenskega\
  \ jezika ter u\u010Dinkoviti ukrepi, ki bodo govorcem, tudi tistim, ki nastopajo\
  \ na najbolj odgovornih javnih polo\u017Eajih, omogo\u010Dili dostop do ustreznega\
  \ jezikovnega znanja. Obenem lahko kakovost jezika razvijamo tudi s promocijskimi\
  \ dejavnostmi. V okviru slednjih Ministrstvo za kulturo vsako leto objavi javni\
  \ razpis za (so)financiranje projektov, ki so namenjeni predstavljanju, uveljavljanju\
