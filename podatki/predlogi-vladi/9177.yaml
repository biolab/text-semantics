response: "Odziv Ministrstva za okolje in prostor\nPodro\u010Dje davkov je v pristojnosti\
  \ Ministrstva za finance. Za embala\u017Eo iz predloga dr\u017Eavljana se \u017E\
  e pla\u010Duje okoljska dajatev, ki pa je prihodek prora\u010Duna (nedeljivost prora\u010D\
  una).\nSlovenija si sicer zelo prizadeva za zmanj\u0161anje uporabe plasti\u010D\
  nih nosilnih vre\u010Dk. Ministrstvo za okolje in prostor MOP) je povzelo naslednje\
  \ aktivnosti:\n dolo\u010Den je nacionalni cilj zmanj\u0161anja potro\u0161nje lahkih\
  \ plasti\u010Dnih nosilnih vre\u010Dk (to  so tiste z debelino stene 49 mikronov\
  \ ali manj): do konca leta 2019 njihova letna potro\u0161nja ne sme prese\u010D\
  i 90 kos/osebo in do konca leta 2025 ne sme prese\u010Di 40 kos/osebo; s 1. 1. 2018\
  \ je uvedena evidenca vseh proizvajalcev in pridobiteljev/uvoznikov plasti\u010D\
  nih nosilnih vre\u010Dk (vodi Finan\u010Dna uprava RS - FURS); s 1.1.2018 je uvedeno\
  \ \u010Detrtletno poro\u010Danje proizvajalcev in pridobiteljev plasti\u010Dnih\
  \ nosilnih vre\u010Dk o \u0161tevilu vre\u010Dk, danih v promet (poro\u010Dajo FURS-u);\
  \ s 1. 1. 2018 je za proizvajalce in pridobitelje plasti\u010Dnih nosilnih vre\u010D\
  k ukinjen prag 15.000 kg embala\u017Ee/letno v promet, pod katerim ni treba pla\u010D\
  evati stro\u0161kov ravnanja z odpadno embala\u017Eo. To pomeni, da vsi proizvajalci\
  \ in pridobitelji/uvozniki plasti\u010Dnih nosilnih vre\u010Dk pla\u010Dujejo stro\u0161\
  ke ravnanja z odpadno embala\u017Eo (pla\u010Dujejo embala\u017Enino eni od \u0161\
  estih dru\u017Eb za ravnanje z odpadno embala\u017Eo); s 1. 1. 2018 je za proizvajalce\
  \ in pridobitelje plasti\u010Dnih nosilnih vre\u010Dk ukinjen prag 15.000 kg embala\u017E\
  e/letno v promet, pod katerim ni treba pla\u010Devati okoljske dajatve. To pomeni,\
  \ da vsi proizvajalci in pridobitelji/uvozniki plasti\u010Dnih nosilnih vre\u010D\
  k pla\u010Dujejo okoljsko dajatev; od 1. 1. 2019 dalje plasti\u010Dne nosilne vre\u010D\
  ke ne bodo smele biti potro\u0161nikom na voljo brezpla\u010Dno na nobenem prodajnem\
  \ mestu. Izjema od tega pravila bo veljala samo za zelo lahke plasti\u010Dne nosilne\
  \ vre\u010Dke, tanj\u0161e od 15 mikronov (debelina stene vre\u010Dke 14 mikronov\
  \ ali manj), kadar bodo potro\u0161nikom na voljo za sve\u017Ea nepredpakirana \u017E\
  ivila. S tem se prispeva k manj\u0161i koli\u010Dini zavr\u017Eene hrane. Vsak prodajalec\
  \ sam se bo lahko odlo\u010Dal o tem, ali bo to izjemo uveljavljal ali ne: od 1.\
  \ 1. 2018 dalje morajo prodajalci voditi evidenco o zelo lahkih plasti\u010Dnih\
  \ nosilnih vre\u010Dkah (torej o tistih z debelino stene 14 mikronov ali manj),\
  \ ki jih njihov proizvajalec ozna\u010Di kot primerne za stik z \u017Eivili, \u010D\
  e jih potro\u0161nikom ponuja kot nosilne vre\u010Dke za predpakirana \u017Eivila\
  \ ali ne\u017Eivilske izdelke. Podatek o \u0161tevilu prodanih takih vre\u010Dk\
  \ bodo morali enkrat letno poro\u010Dati ministrstvu (prvi\u010D do 31. 3. 2019\
  \ za leto 2018). \u010Ce so take vre\u010Dke potro\u0161nikom na voljo za nepredpakirana\
  \ sve\u017Ea \u017Eivila, prodajalci nimajo obveznosti vodenja evidence in poro\u010D\
  anja; ozave\u0161\u010Devalne aktivnosti *. Na spletni strani pa so na voljo podatki\
  \ o akcijah, izvedenih v letih 2016 in 2017. \nMinistrtsvo na\u010Drtuje \u0161\
  e naslednje aktivnosti:\n na\u010Drtuje se priprava gradiv za u\u010Ditelje z vsebinami\
  \ o prepre\u010Devanju odpadkov, s poudarkom na zmanj\u0161anju potro\u0161nje plasti\u010D\
  nih nosilnih vre\u010Dk, ki bodo na voljo na  spletni strani (predvidoma \u017E\
  e za \u0161olsko leto 2018/19); po koncu poro\u010Devalskega obdobja za leto 2018\
  \ (v drugi polovici leta 2019) ovrednotenje rezultatov doseganja prvega cilja zmanj\u0161\
  anja potro\u0161nje plasti\u010Dnih nosilnih vre\u010Dk: \u010De cilji ne bodo dose\u017E\
  eni, bo MOP pristopil k pripravi strokovnih podlag za uveljavitev dodatnih ukrepov\
  \ (npr. dvig okoljske dajatve, dolo\u010Ditev minimalne cene, prepoved brezpla\u010D\
  nih zelo lahkih plasti\u010Dnih nosilnih vre\u010Dk, ki so namenjene za sve\u017E\
  a nepredpakirana \u017Eivila ipd.) \nPri vseh ukrepih za zmanj\u0161anje potro\u0161\
  nje dolo\u010Denih izdelkov je treba pozornost nameniti temu, da se dejansko zni\u017E\
  a potro\u0161nja takih izdelkov (da se npr. ena in ista vre\u010Dka ve\u010Dkrat\
  \ uporabi) in ne, da se izdelki iz dolo\u010Denega materiala enostavno zamenjajo\
  \ z izdelki iz drugega materiala (npr. zamenjava plasti\u010Dnih nosilnih vre\u010D\
  k z nosilnimi vre\u010Dkami za enkratno uporabo iz drugih materialov), potro\u0161\
  nja teh izdelkov, gledano v celoti, pa se ne zmanj\u0161a ali pa se celo pove\u010D\
  a, ker so izdelki iz teh drugih materialov manj trajni od izdelkov, katerih potro\u0161\
  nja se \u017Eeli zmanj\u0161ati.\nPogosto ne pomislimo, da se za izdelavo kateregakoli\
  \ izdelka porabljajo naravni viri, in da ima vsak izdelek, ne glede na to, iz katerega\
  \ materiala je izdelan, svoj vpliv na okolje, zato je treba pri na\u010Drtovanju\
  \ ukrepov za zmanj\u0161anje potro\u0161nje dolo\u010Dene skupine izdelkov upo\u0161\
  tevati njihov celotni \u017Eivljenjski krog  in vplive na okolje takih izdelkov\
  \ v vseh fazah (na\u010Drtovanje, proizvodnja, transport, potro\u0161nja, odpadki),\
  \ v primerjavi z alternativami, ki obstajajo v danem trenutku na trgu.\n * V zadnjih\
  \ letih se pogosto sre\u010Dujemo z zahtevami, predlogi in pobudami,  za prepoved\
  \ oz. stroge omejitve dajanja v promet dolo\u010Denih izdelkov, s \u010Dimer naj\
  \ bi re\u0161ili probleme, povezane  s smetenjem okolja. Prepoved dajanja izdelkov\
  \ na trg je z vidika varstva okolja eden zadnjih ukrepov za prepre\u010Devanje in\
  \ zmanj\u0161evanje obremenjevanja okolja. Vsaka prepoved dajanja dolo\u010Denih\
  \ proizvodov na trg ima za posledico preusmeritev potro\u0161nikov na druge proizvode,\
  \ ki so v trenutku prepovedi na voljo na trgu. Zato je pomembno, da se pred uveljavitvijo\
  \ take prepovedi na\u010Drtujejo in izvedejo tudi drugi ukrepi, kot je npr. ozave\u0161\
  \u010Danje potro\u0161nikov. Prepoved naj bi temeljila na analizi celotnega \u017E\
  ivljenjskega kroga, s katero se preu\u010Dijo vplivi, ki jih imajo na okolje snovi\
  \ in materiali, ki se uporabljajo za proizvodnjo izdelkov, za katere se na\u010D\
  rtuje prepoved, in alternativnih proizvodov, ki so na trgu ali bi se na trgu lahko\
  \ pojavili kot zamenjava za prepovedane izdelke. Pri tem je treba upo\u0161tevati\
  \ vse faze posameznega proizvoda, od faze njegovega na\u010Drtovanja, proizvodnje,\
  \ distribucije, potro\u0161nje in uporabe, vklju\u010Dno z njegovo trajnostjo in\
  \ mo\u017Enostjo ponovne uporabe, do faze, ko ta proizvod postane odpadek, in mo\u017E\
  nostmi za njegovo recikliranje ali druge postopke predelave. Dr\u017Eava pa lahko\
  \ spodbuja proizvajalce k uporabi okoljsko bolj sprejemljivih materialov tudi z\
  \ drugimi ukrepi, npr. z uvedbo ustreznih ekonomskih instrumentov, izjemnega pomena\
  \ pa je tudi ozave\u0161\u010Danje potro\u0161nikov.\nTak ekonomski instrument predstavlja\
  \ okoljska dajatev, ki jo embalerji in pridobitelji embaliranega blaga ter proizvajalci\
  \ in pridobitelji servisne embala\u017Ee (embala\u017Ea, ki se napolni na prodajnem\
  \ mestu) pla\u010Dujejo ob prvem dajanju embala\u017Ee v promet. Osnova za obra\u010D\
  unavanje okoljske dajatve je enota obremenitve okolja zaradi nastajanja odpadne\
  \ embala\u017Ee na kilogram embala\u017Ee. Enota obremenitve za embala\u017Eo iz\
  \ biolo\u0161ko razgradljivih materialov je desetkrat ni\u017Eja od enote obremenitve\
  \ za embala\u017Eo iz materialov, ki niso biolo\u0161ko razgradljivi, in tritiso\u010D\
  krat ni\u017Eja od enote obremenitve za embala\u017Eo iz PVC. Z novelo Uredbe o\
  \ okoljski dajatvi za onesna\u017Eevanje okolja zaradi nastajanja odpadne embala\u017E\
  e, ki je bila sprejeta konec leta 2017, je bil  za proizvajalce in pridobitelje\
  \ plasti\u010Dnih nosilnih vre\u010Dk z leto\u0161njim letom ukinjen prag 15 t embala\u017E\
  e, dane letno  v promet, pod katerim so bili opro\u0161\u010Deni pla\u010Dila okoljske\
  \ dajatve.\nMinistrstvo za okolje in prostor v sodelovanju z Ministrstvom za izobra\u017E\
  evanje, znanost in \u0161port , Zavodom RS za \u0161olstvo, trgovci, nevladnimi\
  \ organizacijami in dru\u0161tvi ter dvema zbornicama pripravlja kampanjo o \u0161\
  kodljivem vplivu lahkih plasti\u010Dnih nosilnih vre\u010Dk na okolje. Kampanja\
  \ bo potekala v \u0161olskem letu 2018/2019. Cilji kampanje so pove\u010Dati prepoznavnost\
  \ problema in posledic onesna\u017Eevanja in obremenjevanja okolja z lahkimi plasti\u010D\
  nimi nosilnimi vre\u010Dkami, spodbuditi trajno zmanj\u0161anje potro\u0161nje lahkih\
  \ plasti\u010Dnih nosilnih vre\u010Dk, ter dose\u010Di okoljski cilj glede zmanj\u0161\
  anja potro\u0161nje lahkih plasti\u010Dnih nosilnih vre\u010Dk. S tem \u017Eelimo\
  \ opozoriti na velik pomen prepre\u010Devanja odpadkov, kar vklju\u010Duje tudi\
  \ ukrepe za zmanj\u0161anje koli\u010Din odpadkov (ponovna uporaba izdelkov in podalj\u0161\
  anje njihove \u017Eivljenjske dobe), ter za zmanj\u0161anje \u0161kodljivih vplivov\
  \ nastalih odpadkov na okolje in zdravje ljudi. Kampanja bo namenjena \u0161ir\u0161\
  i javnosti, s poudarkom na izobra\u017Eevanju otrok. Na Radiu 1 smo imeli med marcem\
  \ in majem kratke ozave\u0161\u010Devalne \"spote\" - zmanj\u0161ajmo uporabo plasti\u010D\
  nih vre\u010Dk.\nV tem \u010Dasu na ravni dr\u017Eave ni bil sprejet noben drug\
  \ nov ukrep kar se ti\u010De omejevanja plastike. Menimo, da ukrepi za prepoved\
  \ ali omejevanje dajanja dolo\u010Denih proizvodov samo na slovenski trg, zaradi\
  \ majhnosti, geografske lege in dobrih prometnih povezav s sosednjimi dr\u017Eavami,\
  \ ne bi bili u\u010Dinkoviti, zato se  vedno zavzemamo za ukrepe, usklajene na nivoju\
  \ EU. Prepovedi, ki veljajo v eni sami dr\u017Eavi, so manj u\u010Dinkovite kot\
  \ prepovedi, sprejete na nivoju EU, saj je dajanje izdelkov na trg urejeno na podlagi\
  \ pravil o notranjem trgu in s tem povezanim prostim pretokom blaga, ter na podlagi\
  \ pravil glede prepre\u010Devanja trgovinskih ovir ter izkrivljanja in omejevanja\
  \ konkurence.\nEvropska Komisija je januarja letos objavila prvo vseevropsko strategijo\
  \ za plastiko, ki je hkrati tudi del prehoda na bolj kro\u017Eno gospodarstvo. Strategija\
  \ se osredoto\u010Da na varovanje okolja pred onesna\u017Eevanjem s plastiko ter\
  \ hkrati spodbujanje rasti in inovacij, pri \u010Demer bo izzive preoblikovala v\
  \ pozitivne ukrepe za prihodnost Evrope. Preoblikovanje na\u010Dina zasnove, proizvodnje,\
  \ uporabe in recikla\u017Ee proizvodov v EU ima velik poslovni potencial in s prevzemom\
  \ vodilnega polo\u017Eaja pri tem prehodu se bo ustvarilo nove prilo\u017Enosti\
  \ za nalo\u017Ebe in delovna mesta. Po novih na\u010Drtih bo do leta 2030 vso plasti\u010D\
  no embala\u017Eo na trgu EU mogo\u010De reciklirati, potro\u0161nja plastike za\
  \ enkratno uporabo bo manj\u0161a, namerna uporaba mikroplastike pa bo omejena.\
  \ Na podlagi te strategije je Evropska komisija konec maja sprejela predlog direktive\
  \ o zmanj\u0161anju vpliva nekaterih plasti\u010Dnih proizvodov za enkratno uporabo\
  \ na okolje. Predlog prina\u0161a nova EU pravila za deset izdelkov za enkratno\
  \ uporabo iz plastike, ki jih najpogosteje najdemo na evropskih pla\u017Eah in morjih,\
  \ ter za izgubljeno in odvr\u017Eeno ribolovno orodje, kar skupaj predstavlja kar\
  \ 70% vseh predmetov, ki so najpogosteje med odpadki v morju. Na pla\u017Eah najpogosteje\
  \ najdejo plasti\u010Dni odpadki oz. odpadki, ki vsebujejo plastiko:, ki izvirajo\
  \ od posod za \u017Eivila, lon\u010Dkov za pija\u010Do, vatiranih pal\u010Dk, jedilnega\
  \ pribora, kro\u017Enikov, me\u0161alnih pal\u010Dk, slamic, pal\u010Dk za balone\
  \ in balonov, zavitkov in ovojev, vsebnikov za pija\u010De, njihovih pokrov\u010D\
  kov in zama\u0161kov (plastenke za pija\u010De), filtrov za toba\u010Dne izdelke,\
  \ higienskih izdelkov(vla\u017Eilni rob\u010Dki, higienski vlo\u017Eki), lahkih\
  \ plasti\u010Dnih nosilnih vre\u010Dk in ribolovnega orodja, zato se predlagani\
  \ ukrepi nana\u0161ajo zlasti na tovrstne proizvode. Ribolovno orodje je vklju\u010D\
  eno v predlog direktive kljub temu, da ne gre za plastiko za enkratno uporabo, vendar\
  \ ta oprema vklju\u010Duje veliko elementov iz take plastike. Ukrepi, ki jih Komisija\
  \ predlaga se nana\u0161ajo na zmanj\u0161anje potro\u0161nje, omejitev dajanja\
  \ na trg (samo za proizvode za katere \u017Ee obstajajo alternative), zasnovo in\
  \ ozna\u010Devanje proizvodov, raz\u0161irjeno odgovornost proizvajalcev, lo\u010D\
  eno zbiranje odpadkov in ozave\u0161\u010Danje potro\u0161nikov. Poleg tega se predlaga\
  \ \u0161e 90% cilj za lo\u010Deno zbiranje plastenk do leta 2025.  Ve\u010D informacij\
  \ je na voljo na spletni strani Evropske komisije (http://ec.europa.eu/environment/waste/plastic_waste.htm).\
  \ Kot re\u010Deno, se Slovenija glede prepovedi dajanja na trg dolo\u010Denih proizvodov\
  \ bolj kot za aktivnosti na nivoju posamezne dr\u017Eave \u010Dlanice zavzema za\
  \ prepovedi na nivoju celotne EU, zato vedno podpiramo tovrstne aktivnosti in ukrepe.\n\
  Velja pa na tem mestu tudi omeniti, da ponudba vedno sledi povpra\u0161evanju. Okoljsko\
  \ ozave\u0161\u010Deni potro\u0161niki predstavljamo pomembne dele\u017Enike tako\
  \ pri izbiri izdelkov in njihove embala\u017Ee kot pri ravnanju z odpadki. Proizvajalci\
  \ se namre\u010D zelo hitro prilagodijo zahtevam potro\u0161nikov in ponujajo take\
  \ izdelke in v taki embala\u017Ei, kot jih potro\u0161niki najraje izbiramo. Ukrepi,\
  \ s katerimi se omeji (ali prepove) prodaja dolo\u010Denih izdelkov, pa ne vplivajo\
  \ na odlo\u010Ditev posameznika za lo\u010Deno zbiranje odpadkov in posledi\u010D\
  no na pove\u010Danje dele\u017Ea njihovega recikliranja in predelave. Zato menimo,\
  \ da samo z uvedbo restriktivnih ukrepov na podro\u010Dju potro\u0161nje, brez sodelovanja\
  \ okoljsko ozave\u0161\u010Denih potro\u0161nikov, ki zlasti samoiniciativno ravnajo\
  \ na trajnosten in okolju prijazen na\u010Din, ni mogo\u010De dose\u010Di cilja\
  \ prepre\u010Devanja ali zmanj\u0161evanja \u0161kodljivih vplivov nastajanja odpadkov\
  \ in ravnanja z njimi na okolje. Potro\u0161niki imamo vedno na voljo izbiro. Lahko\
  \ zavrnemo plasti\u010Dno nosilno vre\u010Dko, ki je ne potrebujemo, \u010Deprav\
  \ nam jo trgovec ponudi brezpla\u010Dno. Platneno nakupovalno vre\u010Dko ali nakupovalno\
  \ ko\u0161aro si lahko omislimo tudi brez prepovedi prodaje plasti\u010Dnih nosilnih\
  \ vre\u010Dk. Za \u017Ee predpakirano sadje in zelenjavo ne potrebujemo lo\u010D\
  evalne vre\u010Dke, \u010Deprav je (brezpla\u010Dno) na voljo. Med enakovrednimi\
  \ izdelki izberimo tistega, ki je pakiran v reciklabilno embala\u017Eo. Predvsem\
  \ pa izdelke, ki jih ve\u010D ne potrebujemo in niso primerni za ponovno uporabo,\
  \ odvrzimo v ustrezen zabojnik za odpadke ali odnesimo v zbirni center. Tako bomo\
  \ sami prispevali k manj odpadkom v okolju. Zavedajmo se, da lahko vsak posameznik\
  \ z majhnimi dejanji prispeva svoj dele\u017E k varovanju okolja. \u010Ce namre\u010D\
  \ vsak posameznik naredi majhno dejanje, skupaj za varovanje okolja naredimo veliko.\
  \ Ni nujno, da nas k temu silijo zakonsko dolo\u010Dena pravila in prepovedi.\n "
