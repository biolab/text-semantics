response: "Odziv Ministrstva za notranje zadeve\nVo\u017Enja z neprilagojeno hitrostjo\
  \ spada med najpogostej\u0161e vzroke prometnih nesre\u010D, predvsem tistih z najhuj\u0161\
  imi posledicami. Dele\u017E umrlih udele\u017Eencev v omenjenih prometnih nesre\u010D\
  ah je v letu 2018 zna\u0161al 41 odstotkov, v zadnjem pet letnem obdobju pa 38 odstotkov\
  \ vseh umrlih v prometnih nesre\u010Dah. Vo\u017Enja z neprilagojeno hitrostjo je\
  \ v ve\u010Dini primerov povezana s hitrostmi, ki so vi\u0161je od dovoljenih hitrosti\
  \ dolo\u010Denih s splo\u0161nim prometnim pravilom ali prometno signalizacijo.\n\
  Nacionalni program varnosti cestnega prometa zasleduje ambiciozne cilje glede zmanj\u0161\
  evanja \u0161tevila umrlih in hudo telesno po\u0161kodovanih v prometnih nesre\u010D\
  ah, zato je pomembno, da se povpre\u010Dne hitrosti na cestah \u010Dim bolj pribli\u017E\
  ajo dovoljenim omejitvam hitrosti. Omenjeni cilj je dosegljiv ob hkratnem preventivnem\
  \ in represivnem delovanju (izvajanju meritev hitrosti), saj ima slednje dokazljivo\
  \ pozitivne u\u010Dinke na spreminjanje voznih navad voznikov in s tem zmanj\u0161\
  evanjem povpre\u010Dnih hitrosti.\nOmejitve hitrosti, ki veljajo na posameznih kategorijah\
  \ cest (v naselju, izven naselja, na avtocestah) so strokovno podprte, zato menimo,\
  \ da sprememba zakonodaje, ki bi odpravljala kaznovanje za ni\u017Eje prekora\u010D\
  itve hitrosti, s prometno varnostnega vidika ni dopustna.\nPri obravnavanju ni\u017E\
  jih prekora\u010Ditev hitrosti imajo policisti diskrecijsko pravico, da kr\u0161\
  itelju izre\u010Dejo opozorilo. Omenjeni ukrep \u017Ee danes pokriva okoli\u0161\
  \u010Dine, ko je voznik zaloten pri prekora\u010Ditvi hitrosti, ki jo v dolo\u010D\
  enih okoli\u0161\u010Dinah lahko ocenimo kot prekr\u0161ek neznatnega pomena. Za\
  \ razliko od predlagateljevega predloga tak\u0161en na\u010Din zahteva individualno\
  \ obravnavo kr\u0161itelja, ki hkrati \u0161e vedno ohranja jasna zavedanja o dejanskih\
  \ omejitvah hitrosti.\nNadzorni organi in s tem tudi Policija pri izvajanju meritev\
  \ hitrosti sicer upo\u0161tevamo varnostne razlike kot jih dolo\u010Da Pravilnik\
  \ o meroslovnih zahtevah za merilnike hitrosti v cestnem prometu. Na ta na\u010D\
  in od merilnega rezultata od\u0161tejemo vrednost, ki je enak maksimalnemu dovoljenemu\
  \ odstopanju merilnih rezultatov, kar izni\u010Duje mo\u017Enosti, da bi bil nekdo\
  \ kaznovan za vi\u0161jo prekora\u010Ditev hitrosti, kot jo dejansko o\u010Ditamo."
