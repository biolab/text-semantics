response: "Odziv Ministrstva za pravosodje in javno upravo\nV zvezi s predlaganim\
  \ ukrepom, ki se nana\u0161a na vpra\u0161anje omejitve opravljanja dodatne pridobitne\
  \ dejavnosti za javne uslu\u017Ebence, na podlagi ustanovitve s.p. ali tudi brez,\
  \ poudarjamo, da je svoboda dela zagotovljena \u017Ee na podlagi 49. \u010Dlena\
  \ Ustave Republike Slovenije (Uradni list RS, \u0161t. 33I/1991, 42/1997, 66/2000,\
  \ 24/2003, 69/2004, 69/2004, 69/2004 in 68/2006; v nadaljnjem besedilu: Ustava),\
  \ v povezavi s 74. \u010Dlenom Ustave, ki dolo\u010Da, da je gospodarska pobuda\
  \ svobodna. Ob tem se gospodarska dejavnost ne sme izvajati v nasprotju z javno\
  \ koristjo, zato je zakonodajalec, upo\u0161tevajo\u010D ustavno ureditev, dol\u017E\
  an z normativno ureditvijo poskrbeti za jasno dolo\u010Ditev omejitev in prepovedi,\
  \ v tem primeru nedovoljenega ali omejenega opravljanja del in dejavnosti s strani\
  \ javnih uslu\u017Ebencev, v  korist javnega interesa in pravne varnosti.\nMinistrstvo\
  \ za pravosodje in javno upravo je kot pristojni resorni organ odgovorno za pripravo\
  \ sistemskega zakona za javne uslu\u017Ebence. Upo\u0161tevajo\u010D navedeno so\
  \ v 100. \u010Dlenu Zakona o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 63/07\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in 65/08; ZJU), ki velja za javne\
  \ uslu\u017Ebence v dr\u017Eavnih organih in upravah lokalne skupnosti, jasno dolo\u010D\
  ene prepovedi in omejitve glede opravljanja dodatnih dejavnosti oziroma konflikt\
  \ interesov. Ob tem so pri opravljanju dodatnih dejavnosti omejeni oziroma so jim\
  \ te prepovedane, uradniki, \u0161e stro\u017Eje pa uradniki na polo\u017Eajnih\
  \ delovnih mestih. Uradniki so namre\u010D tista kategorija javnih uslu\u017Ebencev,\
  \ ki opravljajo javne naloge.\nGlede na dikcijo dolo\u010Dbe 100. \u010Dlena ZJU,\
  \ ki v prvem odstavku opredeljuje primere in okoli\u0161\u010Dine, ob obstoju katerih\
  \ uradnik ne sme opravljati dejavnosti, v \u010Detrtem odstavku pa nadalje dolo\u010D\
  a vrste dejavnosti, pri katerih ne obstaja dol\u017Enost sporo\u010Danja in omejitev,\
  \ sicer dolo\u010Denih v tej zakonski dolo\u010Dbi, je pomembno, kak\u0161na je\
  \ narava oziroma vrsta del ali opravljanja dejavnosti, ki za to, da jih uradnik\
  \ lahko opravlja (stalno ali ob\u010Dasno) ne smejo biti v nasprotju ali vsebovati\
  \ elementov, dolo\u010Denih v 1. do 4. to\u010Dki prvega odstavka 100. \u010Dlena\
  \ ZJU, torej: - da sama dejavnost ni v nasprotju s konkuren\u010Dno prepovedjo ali\
  \ konkuren\u010Dno klavzulo po zakonu, ki ureja delovna razmerja; - da opravljanje\
  \ dejavnosti ne more vplivati na nepristransko opravljanje dela uradnika; - da uradnik\
  \ pri opravljanju dejavnosti ne more zlorabiti informacij, do katerih ima dostop\
  \ pri opravljanju nalog v slu\u017Ebi in ki niso javno dostopne in, - da opravljanje\
  \ dejavnosti ni v \u0161kodo ugledu organa.\nOpravljanje dejavnosti, ki so v nasprotju\
  \ z navedenim, uradniku predstojnik s sklepom prepove. Dol\u017Enost, ki za uradnika\
  \ izhaja iz drugega odstavka predmetne dolo\u010Dbe ZJU, torej, da pred za\u010D\
  etkom opravljanja dejavnosti to sporo\u010Di svojemu predstojniku, vsebuje subjektivni\
  \ element, torej \xBB\u010De uradnik meni\xAB, da bi dejavnost \xBBbila ali utegnila\
  \ biti v nasprotju s prvim odstavkom tega \u010Dlena\xAB. Prav tako je podoben subjektiven\
  \ element glede obveznosti obvestiti predstojnika, dolo\u010Den tudi v sedmem odstavku\
  \ 100. \u010Dlena ZJU. V skladu s tem mora uradnik obvestiti predstojnika in ravnati\
  \ v skladu z njegovimi navodili, \xBB\u010De oceni, da je nastal polo\u017Eaj, v\
  \ katerem bi njegov osebni interes lahko vplival na nepristransko in objektivno\
  \ opravljanje njegovih nalog oziroma v katerem okoli\u0161\u010Dine vzbujajo dvom\
  \ o njegovi nepristranskosti in objektivnosti\xAB. Glede na navedeno lahko predstojnik,\
  \ ki ima edini pristojnost odlo\u010Dati o morebitni prepovedi opravljanja dejavnosti\
  \ uradnika, saj gre za odlo\u010Danje o pravicah ali obveznostih, za dejstvo, da\
  \ uradnik opravlja dejavnost poleg dela in nalog, ki jih opravlja v skladu s pogodbo\
  \ o zaposlitvi, izve sam ter v skladu s tem opravljanje dejavnosti, ki je po njegovi\
  \ oceni v nasprotju s prvim odstavkom 100. \u010Dlena ZJU, uradniku prepove. Lahko\
  \ pa o tem predstojnik odlo\u010Di na podlagi sporo\u010Dila uradnika, preden ta\
  \ za\u010Dne opravljati neko dejavnost.\nV zvezi s polo\u017Eajnimi uradni\u0161\
  kimi delovnimi mesti je poleg navedenega potrebno upo\u0161tevati tudi ureditev\
  \ iz petega in \u0161estega odstavka 100. \u010Dlena ZJU.  Na podlagi dolo\u010D\
  be petega odstavka predmetnega \u010Dlena zakona je jasno, da uradniki na polo\u017E\
  aju direktorja ob\u010Dinske uprave (med drugimi) ne smejo opravljati pridobitnih\
  \ dejavnosti, razen znanstvenega, raziskovalnega, pedago\u0161kega, umetni\u0161\
  kega in publicisti\u010Dnega dela oziroma kulturne dejavnosti. Nadalje pa, kot je\
  \ to dolo\u010Deno v \u0161estem odstavku iste zakonske dolo\u010Dbe, pravne osebe,\
  \ v katerih ima uradnik na polo\u017Eaju (generalni direktor, generalni sekretar,\
  \ predstojnik organa v sestavi, predstojnik vladne slu\u017Ebe, na\u010Delnik upravne\
  \ enote ali direktor ob\u010Dinske uprave) ali njegov zakonec, sorodnik v ravni\
  \ vrsti oziroma sorodnik v stranski vrsti do tretjega kolena ve\u010D kot 20 % dele\u017E\
  , ne smejo poslovati z organom, v katerem uradnik dela. V navedenih primerih se\
  \ tak\u0161no sodelovanje lahko prepove, vendar javnemu uslu\u017Ebencu na polo\u017E\
  ajnem uradni\u0161kem delovnem mestu, pri \u010Demer pa civilna sankcija ni\u010D\
  nosti zadane tudi pravne osebe, v katerih ima javni uslu\u017Ebenec  in druge osebe,\
  \ na\u0161tete v omenjeni zakonski dolo\u010Dbi, ve\u010D kot 20 % dele\u017E.\n\
  \ Posledica kr\u0161itve citiranih dolo\u010Db, ki za uradnike urejajo prepoved\
  \ opravljanja dejavnosti in konflikt interesov, je lahko tudi prenehanje delovnega\
  \ razmerja javnega uslu\u017Ebenca. Prepovedi in omejitve opravljanja dejavnosti\
  \ ali del so dolo\u010Dene tudi v posebnih podro\u010Dnih predpisih, glede na vrsto\
  \ del in nalog, ki jih javni uslu\u017Ebenci opravljajo \u2013 na primer za javne\
  \ uslu\u017Ebence, ki opravljajo naloge in\u0161pektorjev, nadzornikov, ali ob\u010D\
  inskih redarjev, na podro\u010Dju delovanja dav\u010Dnih organov in drugih, pri\
  \ \u010Demer  ureditev za nekatere od navedenih in druge sodi v resorno pristojnost\
  \ drugih ministrstev.\nGlede na navedeno ocenjujemo, da bi zakonsko dolo\u010Dena\
  \ absolutna prepoved opravljanja dodatne dejavnosti za javne uslu\u017Ebence, ne\
  \ glede na to, ali gre pri tem za ustanovitev s.p., ali ne, neupravi\u010Deno posegla\
  \ v svobodno gospodarsko pobudo, zagotovljeno v okviru omenjene ustavne dolo\u010D\
  be, predmetno vpra\u0161anje je v veljavnih predpisih urejeno ter omogo\u010Da tudi\
  \ ustrezno ukrepanje v primeru kr\u0161itev predpisane ureditve.\n "
