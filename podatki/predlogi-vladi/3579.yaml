response: "Odziv Ministrstva za infrastrukturo in prostor\nGradnja avtoceste Dra\u017E\
  enci-mejni prehod Gru\u0161kovje je uvr\u0161\u010Dena v Resolucijo o Nacionalnem\
  \ programu izgradnje avtocest v Republiki Sloveniji. Na tej podlagi je vlada dne\
  \ 23. septembra 2010 sprejela uredbo o dr\u017Eavnem prostorskem na\u010Drtu za\
  \ odsek avtoceste Dra\u017Eenci\u2013mednarodni mejni prehod Gru\u0161kovje. S tem\
  \ je bila avtocestna trasa in ostale ureditve ume\u0161\u010Dena v prostor. V leto\u0161\
  njem letu se izdeluje PGD projektna dokumentacija, v naslednjem letu pa je predvidena\
  \ pridobitev gradbenega dovoljenja, kar pomeni, da je predvideno teko\u010De nadaljevanje\
  \ z odkupi zemlji\u0161\u010D in drugih nepremi\u010Dnin ter izdelava projektov\
  \ PZI. Na tej podlagi bomo lahko pri\u010Deli z gradnjo avtoceste na terenu, za\
  \ kar si prizadevamo zagotoviti finan\u010Dna sredstva.\nNa koncu \u017Eelimo dodati,\
  \ da je bilo na severovzhodnem delu Slovenije zgrajeno veliko odsekov in tudi kilometrov\
  \ kvalitetne avtocestne infrastrukture s spremljajo\u010Dimi ureditvami. Glede odseka\
  \ Dra\u017Eenci-Gru\u0161kovje pa ne dr\u017Ei ocena, da je to eden od najbolj obremenjenih\
  \ odsekov v Sloveniji. S prometnimi obremenitvami (PLDP) v letu 2011 med 10.000\
  \ in 11.000 vozil, na samem mejnem prehodu 8.300, se ne uvr\u0161\u010Da med prometno\
  \ najbolj obremenjene odseke. Na prometno najbolj obremenjenem avtocestnem odseku\
  \ v Ljubljani so v letu 2011 prometne obremenitve (PLDP) presegle vrednost 80.000\
  \ vozil. Je pa res, da je promet na odseku Dra\u017Eenci-Gru\u0161kovje sezonski,\
  \ kar pomeni zgostitve prometa v \u010Dasu turisti\u010Dne sezone in  praznikov.\
  \ \n "
