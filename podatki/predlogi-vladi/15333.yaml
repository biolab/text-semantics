response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi z zakonsko ureditvijo delovnega \u010Dasa uvodoma pojasnjujemo, da\
  \ Zakon o delovnih razmerjih (Uradni list RS, \u0161t. 21/13, 78/13 \u2013 popr.,\
  \ 47/15 \u2013 ZZSDT, 33/16 \u2013 PZ-F, 52/16, 15/17 \u2013 odl. US, 22/19 \u2013\
  \ ZPosS, 81/19, 203/20 \u2013 ZIUPOPDVE, 119/21 \u2013 Z\u010CmIS-A, 202/21 \u2013\
  \ odl. US, 15/22 in 54/22 \u2013 ZUP\u0160-1; v nadaljnjem besedilu: ZDR-1) ureja\
  \ polni delovni \u010Das v 143. \u010Dlenu, kjer v prvem odstavku dolo\u010Da najdalj\u0161\
  e trajanje polnega delovnega \u010Dasa 40 ur. \u010Ce polni delovni \u010Das ni\
  \ dolo\u010Den z zakonom ali kolektivno pogodbo, se v skladu s \u010Detrtim odstavkom\
  \ 143. \u010Dlena ZDR-1 \u0161teje kot polni delovni \u010Das 40 ur na teden. Tak\u0161\
  na ureditev v ZDR-1 je tudi v skladu z Direktivo 2003/88/ES o dolo\u010Denih vidikih\
  \ organizacije delovnega \u010Dasa, ki v \u010Dlenu 6 dolo\u010Da najdalj\u0161\
  i tedenski \u010Das, in sicer nalaga dr\u017Eavam \u010Dlanicam, da s svojimi ukrepi\
  \ zagotovijo, da je tedenski delovni \u010Das omejen z zakoni, podzakonskimi, upravnimi\
  \ akti ali s kolektivnimi pogodbami ali sporazumi med socialnimi partnerji, pri\
  \ \u010Demer povpre\u010Dni delovni \u010Das v posameznem sedemdnevnem obdobju vklju\u010D\
  no z nadurami ne sme presegati 48 ur.\nPolni delovni \u010Das predstavlja merilo\
  \ za dolo\u010Ditev delav\u010Devih pravic in obveznosti, zato je zelo pomembno,\
  \ v kak\u0161nem trajanju je dolo\u010Den. Ob tem naj pojasnimo, da ZDR-1 sicer\
  \ dopu\u0161\u010Da mo\u017Enost opravljanja dela s kraj\u0161im delovnim \u010D\
  asom od polnega pri delodajalcu v okviru t. i. klasi\u010Dnega kraj\u0161ega delovnega\
  \ \u010Dasa v skladu s 65. \u010Dlenom ZDR-1, kraj\u0161ega delovnega \u010Dasa\
  \ v posebnih primerih v skladu s 67. \u010Dlenom ZDR-1 ter dopolnilnega dela v skladu\
  \ s 147. \u010Dlenom ZDR-1.\nV zvezi s polnim delovnim \u010Dasom naj v nadaljevanju\
  \ pojasnimo, da ZDR-1 v drugem odstavku 143. \u010Dlena dopu\u0161\u010Da mo\u017E\
  nost, da se z zakonom oz. kolektivno pogodbo lahko dolo\u010Di kot polni delovni\
  \ \u010Das delovni \u010Das, ki je kraj\u0161i od 40 ur, vendar ne manj kot 36 ur\
  \ na teden. \u017De trenutno veljavna ureditev v ZDR-1 torej dopu\u0161\u010Da,\
  \ da se kot polni delovni \u010Das dolo\u010Di delovni \u010Das, ki je kraj\u0161\
  i od 40 ur, in sicer se lahko poleg z zakonom to dolo\u010Di s kolektivno pogodbo\
  \ katere koli ravni (tudi s podjetni\u0161ko). Ob tem naj poudarimo, da tako dolo\u010D\
  en \xBBkraj\u0161i polni delovni \u010Das\xAB (tj. polni delovni \u010Das, ki je\
  \ v skladu s 143. \u010Dlenom ZDR-1 dolo\u010Den v obsegu kraj\u0161em od 40 ur)\
  \ pomeni merilo za dolo\u010Ditev delav\u010Devih pravic in obveznosti, in sicer\
  \ imajo delavci, pri katerih je polni delovni \u010Das dolo\u010Den v obsegu manj\
  \ kot 40 ur na teden, enake pravice in obveznosti kot delavci, pri katerih je polni\
  \ delovni \u010Das dolo\u010Den v obsegu 40 ur na teden.\nNa tem mestu poudarjamo,\
  \ da je dolo\u010Ditev kraj\u0161ega delovnega \u010Dasa v skladu z drugim odstavkom\
  \ 143. \u010Dlena ZDR-1 dolo\u010Dena zgolj kot mo\u017Enost, da se pri delodajalcu\
  \ dolo\u010Di delovni \u010Das, ki je kraj\u0161i od 40 ur na teden (tj. od 36 do\
  \ 40 ur).\nGlede dol\u017Eine delovnega \u010Dasa \u0161e pripominjamo, da ZDR-1\
  \ sicer v tretjem odstavku 143. \u010Dlena ureja tudi primere, ko je kot polni delovni\
  \ \u010Das lahko dolo\u010Den tudi delovni \u010Das kraj\u0161i do 36 ur, in sicer\
  \ se lahko z zakonom ali drugim predpisom v skladu z zakonom ali kolektivno tak\u0161\
  en delovni \u010Das dolo\u010Di za mesta, pri katerih obstajajo ve\u010Dje nevarnosti\
  \ za po\u0161kodbe ali zdravstvene okvare. V tem primeru obseg polnega delovnega\
  \ \u010Dasa ni navzdol omejen.\nUpo\u0161tevaje pojasnjeno veljavno ureditev dol\u017E\
  ine oz. obsega polnega delovnega \u010Dasa ni mogo\u010De slediti predlogu, da se\
  \ kot polni delovni \u010Das z ZDR-1 uvede 32-urni delavnik. V lu\u010Di dolo\u010D\
  itve kraj\u0161ega polnega delovnega \u010Dasa pa je smiselno preu\u010Diti mo\u017E\
  nosti druga\u010Dne ureditve dolo\u010Dbe drugega odstavka 143. \u010Dlena ZDR-1,\
  \ ki dolo\u010Da, da se z zakonom ali kolektivno pogodbo dolo\u010Di kot polni delovni\
  \ \u010Das tudi delovni \u010Das, kraj\u0161i od 40 ur, vendar ne kraj\u0161i od\
  \ 36 ur, predvsem z vidika morebitne spremembe spodnje meje obsega polnega delovnega\
  \ \u010Dasa, ki je sedaj dolo\u010Dena na 36 ur na teden.\nNa koncu velja poudariti,\
  \ da je bil ZDR-1 del celovite reforme trga dela v letu 2013 in je bil sprejet kot\
  \ rezultat kompromisov med socialnimi partnerji, zato bo vpra\u0161anje morebitne\
  \ spremembe zakonske ureditve kraj\u0161ega polnega delovnega \u010Dasa predmet\
  \ razprave v prihodnjih razpravah in usklajevanjih s socialnimi partnerji."
