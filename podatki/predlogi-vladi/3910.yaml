response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nRegres za letni\
  \ dopust je denarna odmena delodajalca za oddih v \u010Dasu dopusta. Je zakonska\
  \ pravica, je pa tudi predmet urejanja v kolektivnih pogodbah. Zakon o delovnih\
  \ razmerjih (Ur. l. RS, \u0161t. 42/02, 79/06-ZZZPB-F, 46/07-Odl. US, 103/07, 45/08-ZArbit\
  \ in 83/09-Odl. US, v nadaljevanju ZDR) ve\u017Ee regres za letni dopust na pravico\
  \ do letnega dopusta. V skladu z dolo\u010Dbo 131. \u010Dlena je delodajalec dol\u017E\
  an delavcu, ki ima pravico do letnega dopusta, izpla\u010Dati regres za letni dopust\
  \ najmanj v vi\u0161ini minimalne pla\u010De. V dolo\u010Denih primerih je delavec\
  \ upravi\u010Den le do sorazmernega dela regresa. ZDR torej dolo\u010Da minimum,\
  \ kolektivne pogodbe pa lahko dolo\u010Dajo vi\u0161ji regres za letni dopust. S\
  \ predlogom novega ZDR se obravnavani \u010Dlen ne spreminja, saj menimo, da so\
  \ dolo\u010Dbe veljavnega ZDR, ki se nana\u0161ajo na pravico do regresa za letni\
  \ dopust, ustrezne.\nV zvezi s pobudami, ki se nana\u0161ajo na regres za letni\
  \ dopust za javne uslu\u017Ebence pa pojasnjujemo, da ZDR kot splo\u0161en predpis\
  \ na podro\u010Dju delovnih razmerij velja tudi za javni sektor, v kolikor poseben\
  \ zakon njihovih delovnih razmerij ne ureja druga\u010De. \nGlede upokojencev novi\
  \ Zakon o pokojninskem in invalidskem zavarovanju (ZPIZ-2) v 95. \u010Dlenu dolo\u010D\
  a, da se letni dodatek dolo\u010Di v dveh razli\u010Dnih vi\u0161inah tako, da prejmejo:\n\
  \ vi\u0161ji znesek u\u017Eivalci pokojnin, katerih pokojnina z upo\u0161tevanjem\
  \ dela vdovske pokojnine oziroma z upo\u0161tevanjem dru\u017Einske pokojnine po\
  \ drugem roditelju je v mesecu izpla\u010Dila letnega dodatka enaka ali ni\u017E\
  ja od zneska 55,63 % najni\u017Eje pokojninske osnove; ni\u017Eji znesek u\u017E\
  ivalci pokojnin, katerih pokojnina z upo\u0161tevanjem dela vdovske pokojnine oziroma\
  \ z upo\u0161tevanjem dru\u017Einske pokojnine po drugem roditelju v mesecu izpla\u010D\
  ila letnega dodatka presega znesek 55,63 % najni\u017Eje pokojninske osnove, u\u017E\
  ivalci delnih pokojnin in pokojnin iz 116. \u010Dlena tega zakona. \nZnesek letnega\
  \ dodatka se dolo\u010Di v zakonu, ki ureja izvr\u0161evanje prora\u010Duna.\n "
