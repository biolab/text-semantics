response: "Odziv Ministrstva za pravosodje\nS pojmom skupinsko uveljavljanje zahtevkov\
  \ se ozna\u010Dujejo vsi postopki mno\u017Ei\u010Dnih sporov, ki to\u017Enikom,\
  \ ki zoper enega ali ve\u010D to\u017Eencev naperijo skupinsko to\u017Ebo ali zahtevajo,\
  \ da se o zadevi odlo\u010Di v vzor\u010Dnem postopku zagotavljajo uresni\u010D\
  itev pravic, ki jih sicer individualno, zaradi ekonomskih ali drugih razlogov, ne\
  \ bi mogli uveljaviti.\nSlovenski pravni red \u017De pozna enega od modelov skupinske\
  \ to\u017Ebe, in sicer v potro\u0161ni\u0161kih sporih Zakon o varstvu potro\u0161\
  nikov (v nadaljevanju: ZVPot) ureja organizacijsko to\u017Ebo (74., 74.a in 75.\
  \ \u010Dlen ZVPot). Prav tako je oblika skupinske to\u017Ebe urejena tudi v sporih\
  \ v zvezi s kolektivnimi pogodbami (Zakon o delovnih in socialnih sodi\u0161\u010D\
  ih; v nadaljevanju: ZDSS-1). Slovenski pravni red pa pozna \u0161e en na\u010Din\
  \ re\u0161evanja mno\u017Ei\u010Dnih sporov, to je institut vzor\u010Dnega postopka,\
  \ ki je bil splo\u0161nem civilno-procesnem zakonu uveljavljen z novelo Zakona o\
  \ pravdnem postopku ZPP-D4. Pred tem je vzor\u010Dni postopek bil urejen v ZDSS-1,\
  \ in sicer v postopkih individualnih delovnih sporov.\nVzor\u010Dni postopek v svojem\
  \ bistvu ni oblika skupinske to\u017Ebe \u2014 je le procesni institut, ki sodi\u0161\
  \u010Du omogo\u010Da la\u017Eje in povezano obravnavanje velikega \u0161tevila \u017E\
  e vlo\u017Eenih zahtevkov. Vsak to\u017Enik mora vlo\u017Eiti samostojno to\u017E\
  bo, sodi\u0161\u010De na podlagi ene to\u017Ebe ali manj\u0161ega \u0161tevila izbranih\
  \ to\u017Eb izvede vzor\u010Dni postopek, preostale postopke pa prekine. U\u010D\
  inek instituta je dolo\u010Den v \u010Detrtem odstavku 279. b \u010Dlena Zakona\
  \ o pravdnem postopku (v nadaljevanju: ZPP): \xBBPo pravnomo\u010Dnosti sodbe, izdane\
  \ v vzor\u010Dnem postopku, sodi\u0161\u010De o prekinjenih postopkih, ki nimajo\
  \ bistvenih posebnosti, odlo\u010Di upo\u0161tevaje odlo\u010Ditev v vzor\u010D\
  nem primeru.\xAB, v petem odstavku pa so dolo\u010Deni \u0161e nadaljnji pogoji:\
  \ \xBBStranka, ki je imela mo\u017Enost sodelovati v vzor\u010Dnem postopku, v prekinjenih\
  \ postopkih ne more oporekati dejanskim in pravnim ugotovitvam in stali\u0161\u010D\
  em, ki jih je zavzelo sodi\u0161\u010De v vzor\u010Dnem postopku.\xAB. Vzor\u010D\
  ni postopek je obravnavan prednostno.\nZPP tako ne uzakonja skupinske to\u017Ebe\
  \ v smislu \xBBklasi\u010Dne\xAB razredne to\u017Ebe (class action, kot je poznana\
  \ v Zdru\u017Eenih dr\u017Eavah Amerike), saj temelji na germanskem konceptu pravdnega\
  \ postopka, ki je v prete\u017Eni meri poudarjeno individualisti\u010Den in namenjen\
  \ varstvu premo\u017Eenjskih in drugih civilnopravnih pravic. ZPP sicer omogo\u010D\
  a postopke z ve\u010D to\u017Eniki ali to\u017Eenci kot sosporniki (191. \u010D\
  len ZPP), vendar pa ni mogo\u010De govoriti o skupinskih to\u017Ebah kot institutu.\n\
  Primerjalno-pravno gledano so pristopi k re\u0161evanju mno\u017Ei\u010Dnih sporov\
  \ so zelo razli\u010Dni. Najbolj poznana je ameri\u0161ka ureditev razredne to\u017E\
  be, ki je dolo\u010Dena v zveznih pravilih pravdnega postopka (Federal Rules of\
  \ Civil Procedure, Rule 23). Klasi\u010Dno razredno to\u017Ebo pozna tudi pravni\
  \ red Anglije in Walesa, ki temelji na anglo-saksonskem pravnem sistemu in teoriji.\
  \ V kontinentalni Evropi je dr\u017Eav, ki bi urejale skupinsko to\u017Ebo (kot\
  \ klasi\u010Dno razredno to\u017Ebo) v splo\u0161nih zakonih zelo malo. Npr. \u0160\
  vedska je sprejela poseben splo\u0161ni (uporablja se za vsa podro\u010Dja) zakon\
  \ o skupinskih sporih (Group Proceedings Act), med tem ko Litva ureja skupinsko\
  \ to\u017Ebo v \xBBsplo\u0161nem\xAB zakonu o pravdnem postopku. Dr\u017Eave, ki\
  \ temeljijo na germanskem konceptu pravdnega postopka, npr. Avstrija, Nem\u010D\
  ija \xBBsplo\u0161ne\xAB skupinske to\u017Ebe ne poznajo. Splo\u0161na civilno-procesna\
  \ pravila vsebujejo institute kot so sosporni\u0161tvo, zdru\u017Eevanje postopkov,\
  \ konsolidacije, vzor\u010Dni postopek, ki sicer omogo\u010Dajo ve\u010Dje \u0161\
  tevilo to\u017Enikov ali to\u017Eencev, vendar pa ne predstavljajo posebnega instituta\
  \ \xBBskupinske to\u017Ebe\xAB. Ta institut je nasprotno poznan v podro\u010Dnih\
  \ zakonih, kot so potro\u0161ni\u0161ka zakonodaja, konkuren\u010Dna zakonodaja,\
  \ okoljska zakonodaja, zakonodaja, ki ureja finan\u010Dne trge, najpogosteje v obliki\
  \ organizacijskih skupinskih sporov ali javnih skupinskih sporov. Ureditev \xBB\
  splo\u0161ne\xAB skupinske to\u017Ebe, bi v teh sistemih terjala obse\u017Een poseg\
  \ v obliki ali posebnega zakona ali kar reforme civilno-procesne teorije in sistema.\n\
  Kot \u017Ee ugotovljeno, splo\u0161ni zakon, ZPP, ne uzakonja skupinske to\u017E\
  be v klasi\u010Dnem smislu. Premiki koncepta pravde so zato bolj vidni na specifi\u010D\
  nih pravnih podro\u010Djih (npr. potro\u0161ni\u0161ko in okoljsko pravo), kjer\
  \ imajo take to\u017Ebe lahko tudi specifi\u010Dne namene, npr. preventivni u\u010D\
  inki ali spreminjanje dolo\u010Denih poslovnih praks v potro\u0161ni\u0161kih zadevah.\
  \ Vendar pa se v zadnjem \u010Dasu kar nekaj dr\u017Eav odlo\u010Da urediti institut\
  \ skupinskih to\u017Eb v splo\u0161nem zakonu, bodisi s sprejetjem posebnega zakona\
  \ bodisi z umestitvijo v splo\u0161ni procesni civilni zakon. Razlog gre najverjetneje\
  \ iskati v vse hitrej\u0161em razvoju novih oblik razmerij v civilnem pravu, katerim\
  \ je la\u017Eje pravo\u010Dasno zagotoviti ustrezno pravno varstvo s krovnim civilno-procesnim\
  \ zakonom.\nZaradi navedenega je Ministrstvo za pravosodje mnenja, da se bo vpra\u0161\
  anje uvedbe instituta (splo\u0161ne) skupinske to\u017Ebe \u0161e nadalje spremljalo\
  \ in prou\u010Devalo ter se bo institut na podlagi ugotovitev analize po potrebi\
  \ ustrezno vklju\u010Dilo v eno od naslednjih novel ZPP. \n "
