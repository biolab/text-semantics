response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nZakon o praznikih\
  \ in dela prostih dnevih v Republiki Sloveniji (Ur. l. RS, \u0161t. 26/91-I, 91/05,\
  \ popr. 93/05, 112/05-UPB1, v nadaljevanju ZPDPD) v 3. \u010Dlenu dolo\u010Da, da\
  \ se dr\u017Eavni praznik ali dela prost dan, ki pride na nedeljo, ne prena\u0161\
  a na naslednji delovni dan. V skladu z zakonodajo, ki je urejala podro\u010Dje praznikov\
  \ in dela prostih dni pred letom 1991 (t.j. Zakon o praznikih Socialisti\u010Dne\
  \ federativne republike Jugoslavije \u2013 Ur. l. SFRJ, \u0161t. 6/73 in Zakon o\
  \ republi\u0161kih praznikih in dela prostih dnevih v Socialisti\u010Dni Republiki\
  \ Sloveniji \u2013Ur. l. SRS, \u0161t. 33/89), se je v primeru, da je kateri od\
  \ dvodnevnih praznikov padel na nedeljo, \u0161tel za praznik tudi prvi naslednji\
  \ delovni dan po teh dveh dneh. Prazniki, ki so se praznovali en dan, pa se v primeru,\
  \ da so padli na nedeljo, tudi po prej\u0161nji ureditvi niso prena\u0161ali na\
  \ naslednji delovni dan. Na ureditev dela prostih dni in praznikov, ki jih ZPDPD\
  \ dolo\u010Da kot dela proste dneve (ob tem naj spomnimo, da trije prazniki niso\
  \ dela prosti),  se navezujejo tudi re\u0161itve v delovni zakonodaji, ki dajejo\
  \ delavcem pravico do odsotnosti z dela na prazni\u010Dni in dela prost dan, s pravico\
  \ do nadomestila pla\u010De oziroma do posebnega vrednotenja dela, v kolikor morajo\
  \ delavci, zaradi nepretrganega delovnega oziroma proizvodnega procesa ali posebne\
  \ narave dela, delati na ta dan. Pravico do odsotnosti z dela zaradi praznovanja\
  \ opredeljuje Zakon o delovnih razmerjih (Ur. l. RS, \u0161t. 42/02 in 103/07, v\
  \ nadaljevanju ZDR) v 168. \u010Dlenu, pravica do nadomestila pla\u010De v primerih\
  \ odsotnosti z dela zaradi z zakonom dolo\u010Denih praznikov in dela prostih dni\
  \ je urejena v 137. \u010Dlenu istega zakona, pravica do dodatka za delo v posebnih\
  \ pogojih dela, ki izhajajo iz razporeditve delovnega \u010Dasa za delo na praznike\
  \ in dela proste dni po zakonu pa je opredeljena v 128. \u010Dlenu ZDR. Vi\u0161\
  ina teh dodatkov se dolo\u010Di s kolektivno pogodbo na ravni dejavnosti. Ob upo\u0161\
  tevanju navedene pravne ureditve je sicer pri\u010Dakovati pozitiven odziv in \u0161\
  iroko podporo, zlasti delavcev,  morebitni spremembi ZPDPD v smislu predloga 340,\
  \ \u0161e posebej v obdobjih, ko je tak\u0161en predlog aktualen (t.j. v koledarskem\
  \ letu, v katerem dobr\u0161en del praznikov in dela prostih dni pade na soboto\
  \ in/ali nedeljo. Vendar pa je po na\u0161i oceni primerno in potrebno izpostavljeno\
  \ problematiko obravnavati v nekoliko \u0161ir\u0161em kontekstu. V tem okviru velja\
  \ opozoriti na primerjalno pravno ureditev v dr\u017Eavah \u010Dlanicah EU, iz katere\
  \ izhaja, da se v ve\u010Dini dr\u017Eav \u010Dlanic EU prazniki, ki padejo na soboto\
  \ oz. nedeljo, ne prena\u0161ajo na naslednji delovni dan. Nadalje ne gre spregledati\
  \ dejstva, da ima obravnavani predlog za posledico pove\u010Dano \u0161tevilo dni\
  \ odsotnosti z dela zaradi praznovanja, kar pomeni dodaten izpad delovnih ur oz.\
  \ pove\u010Danje obveznosti za delodajalce in tako vpliva na zmanj\u0161ano konkuren\u010D\
  nost slovenskega gospodarstva.  Predlogi, podobni obravnavanemu, so bili predmet\
  \ razprave \u017Ee v fazi priprave veljavnega ZPDPD, prevladalo pa je stali\u0161\
  \u010De, da je prenos praznikov in dela prostih dni, ki pridejo na nedeljo, na naslednji\
  \ delovni dan, v neskladju z  namenom praznikov in dela prostih dni, ki je v praznovanju\
  \ oz. obele\u017Eevanju dogodkov, ki se zakonsko dolo\u010Dajo kot prazniki in dela\
  \ prosti dnevi, ne pa v podalj\u0161evanju pla\u010Dane odsotnosti z dela v naslednji\
  \ delovni teden, v primerih, ko praznik ali dela prost dan sovpada s (praviloma)\
  \ obi\u010Dajnim dnevom tedenskega po\u010Ditka. Ob tem \u0161e pripominjamo, da\
  \ je po\u010Ditku oz. obnovi psihofizi\u010Dnih in delovnih sposobnosti delavca\
  \ namenjen institut letnega dopusta, pri \u010Demer se v dneve letnega dopusta ne\
  \ v\u0161tevajo opravi\u010Dene odsotnosti z dela, med katere spada tudi odsotnost\
  \ z dela zaradi praznovanja. Glede na navedeno menimo, da ni utemeljenih argumentov\
  \ za spreminjanje zakona v smislu izpostavljenega predloga.  "
