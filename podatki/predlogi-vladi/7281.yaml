response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nAnaliza obstoje\u010D\
  ega stanja 1. Kaznovanje la\u017Enega in zavajajo\u010Dega ogla\u0161evanja a. Zakon\
  \ o varstvu potro\u0161nikov in Zakon o varstvu potro\u0161nikov pred nepo\u0161\
  tenimi poslovnimi praksami\nZakon o varstvu potro\u0161nikov (v nadaljnjem besedilu:\
  \ ZVPot) ureja vsebino (ne)dovoljenega ogla\u0161evanja. Ogla\u0161evanje blaga\
  \ in storitev ne sme biti nedostojno ali zavajajo\u010De. Zavajajo\u010De ogla\u0161\
  evanje, ki je namenjeno potro\u0161nikom, je zavajajo\u010De poslovna praksa v skladu\
  \ z Zakonom o varstvu potro\u0161nikov pred nepo\u0161tenimi poslovnimi praksami\
  \ (v nadaljnjem besedilu: ZVPNPP).\nZVPot tudi zahteva, da mora podjetje pri ozna\u010D\
  evanju izdelkov potro\u0161niku posredovati potrebne informacije glede zna\u010D\
  ilnosti, prodajnih pogojev, uporabe in namembnosti izdelka, prav tako pa mora biti\
  \ v vseh ogla\u0161evalskih sporo\u010Dilih, ki so del ali pa predstavljajo storitev\
  \ informacijske dru\u017Ebe, zagotovljeno tudi, da je jasno prepoznavno, da gre\
  \ za ogla\u0161evalsko sporo\u010Dilo in katero podjetje je njegov naro\u010Dnik.\
  \ Na za\u010Detku bi \u017Eeleli opozoriti na to, da ZVPNPP definira \xBBposlovne\
  \ prakse podjetij v razmerju do potro\u0161nikov\xAB kot vsa dejanja, opustitve,\
  \ ravnanja, izjave ali tr\u017Eno komuniciranje podjetij, vklju\u010Dno z ogla\u0161\
  evanjem in tr\u017Eenjem, ki so neposredno povezane s promocijo, prodajo ali dobavo\
  \ izdelka (blaga ali storitev, vklju\u010Dno z nepremi\u010Dninami, pravicami in\
  \ obveznostmi) potro\u0161nikom. Iz tega izhaja, da se (nejpo\u0161tenost ravnanja\
  \ podjetij, ki ni povezano s promocijo, prodajo ali dobavo izdelka potro\u0161nikom,\
  \ ne presoja po dolo\u010Dbah ZVPNPP.\nV nadaljevanju povzemamo obstoje\u010Do ureditev\
  \ prepovedi nepo\u0161tenih poslovnih praks. Nepo\u0161tene poslovne prakse podjetij\
  \ v razmerju do potro\u0161nikov so prepovedane pred, med in po sklenitvi posla,\
  \ ki je povezan z nakupom izdelka. Poslovna praksa je nepo\u0161tena, \u010De nasprotuje\
  \ zahtevam poklicne skrbnosti in v zvezi z izdelkom bistveno izkrivlja ali bi lahko\
  \ izkrivljala ekonomsko obna\u0161anje povpre\u010Dnega potro\u0161nika, ki ga dose\u017E\
  e ali mu je namenjena, ali povpre\u010Dnega \u010Dlana posebne ciljne skupine potro\u0161\
  nikov, \u010De je namenjena posebni ciljni skupini potro\u0161nikov. Ob tem je potrebno\
  \ poudariti, da Sodi\u0161\u010De Evropske unije v ustaljeni sodni praksi razume\
  \ povpre\u010Dnega potro\u0161nika kot obi\u010Dajno (razumno) obve\u0161\u010D\
  eno, razumno pozorno in pazljivo osebo (v dolo\u010Denem dru\u017Ebenem, jezikovnem\
  \ in kulturnem prostoru).\nZlasti so nepo\u0161tene poslovne prakse tiste, ki so\
  \ zavajajo\u010De ali agresivne. Poslovna praksa se \u0161teje za zavajajo\u010D\
  o, \u010De vsebuje napa\u010Dne informacije in je torej neresni\u010Dna. Poslovna\
  \ praska se \u0161teje za zavajajo\u010Do tudi, \u010De kakor koli, vklju\u010D\
  no s celotno predstavitvijo zavaja ali bi utegnila zavajati povpre\u010Dnega potro\u0161\
  nika, \u010Deprav je informacija to\u010Dna glede enega ali ve\u010D na\u0161tetih\
  \ elementov, ter v vsakem primeru povzro\u010Di ali bi utegnila povzro\u010Diti,\
  \ da povpre\u010Den potro\u0161nik sprejme odlo\u010Ditev o poslu, ki je sicer ne\
  \ bi sprejel. Poslovna praksa se \u0161teje za zavajajo\u010Do tudi, \u010De podjetje\
  \ v dolo\u010Denem primeru ob upo\u0161tevanju vseh zna\u010Dilnosti in okoli\u0161\
  \u010Din ter omejitev sredstva komuniciranja izpusti bistvene informacije, ki jih\
  \ glede na dejanske okoli\u0161\u010Dine povpre\u010Den potro\u0161nik potrebuje\
  \ za sprejem odlo\u010Ditve ob poznavanju vseh pomembnih dejstev, in tako povzro\u010D\
  i ali utegnila povzro\u010Diti, da povpre\u010Den potro\u0161nik sprejme odlo\u010D\
  itev o poslu, ki je sicer ne bi sprejel. Za zavajajo\u010Do opustitev se \u0161\
  teje tudi, \u010De podjetje prikriva ali nejasno, nerazumljivo, dvoumno ali ob neprimernem\
  \ \u010Dasu navede bistvene informacije ali \u010De podjetje ne opredeli komercialnega\
  \ namena poslovne prakse ali \u010De ta ni razviden iz njene vsebine.\nPo ZVPot\
  \ lahko Tr\u017Eni in\u0161pektorat RS z odlo\u010Dbo podjetju za\u010Dasno prepove\
  \ ogla\u0161evanje blaga ali storitev ali prepove objavo oglasa, \u010De ta \u0161\
  e ni bil objavljen, a je tik pred javno objavo, \u010De ugotovi, da podjetje ogla\u0161\
  uje blago ali storitve na nedovoljen na\u010Din.\nV navedenem primeru Tr\u017Eni\
  \ in\u0161pektorat RS tudi z globo od 3.000 EUR do 40.000 EUR za prekr\u0161ek kaznuje\
  \ pravno osebo, samostojnega podjetnika posameznika in posameznika, ki samostojno\
  \ opravlja dejavnost, z globo od 1.200 EUR do 4.000 EUR pa odgovorno osebo pravne\
  \ osebe ali odgovorno osebo samostojnega podjetnika posameznika, ki stori ta prekr\u0161\
  ek.\nZVPNPP pa daje pristojnost Tr\u017Enemu in\u0161pektoratu RS, da podjetju z\
  \ odlo\u010Dbo prepove uporabo nepo\u0161tene poslovne prakse, \u010De presodi,\
  \ da bi lahko povzro\u010Dila o\u0161kodovanje potro\u0161nikov ne glede na obliko\
  \ krivde podjetja, prav tako pa lahko podjetje in odgovorno osebo denarno kaznuje\
  \ za prekr\u0161ek. Poleg tega pa ZVPNPP tudi izrecno dolo\u010Da, da ta zakon ne\
  \ posega v zakon, ki ureja kazniva dejanja, zato je poslovanje (in ogla\u0161evanje)\
  \ podjetij podvr\u017Eeno tudi nadzoru dr\u017Eavnega to\u017Eilstva in sodi\u0161\
  \u010D. V njihovi pristojnosti je presoja, ali gre morebiti za kaznivo dejanje goljufije,\
  \ poslovne goljufije, preslepitve kupcev oziroma ali je mogo\u010De dejanski stan\
  \ subsumirati pod zakonske znake kak\u0161nega drugega kaznivega dejanja.  \nb.\
  \ Zakon o elektronskih komunikacijah in Zakon o elektronskem poslovanju na trgu\n\
  Ne\u017Eeleno komunikacijo ureja tudi Zakon o elektronskih komunikacijah (v nadaljnjem\
  \ besedilu: ZEKom-1). Po ZEKom-1 je uporaba samodejnih klicnih in komunikacijskih\
  \ sistemov za opravljanje klicev na naro\u010Dnikovo telefonsko \u0161tevilko brez\
  \ \u010Dlovekovega posredovanja (npr. klicni avtomati, SMS, MMS), telefaksov ali\
  \ elektronske po\u0161te za namene neposrednega tr\u017Eenja dovoljena samo na podlagi\
  \ naro\u010Dnikovega ali uporabnikovega predhodnega soglasja. Lahko pa fizi\u010D\
  na ali pravna oseba, ki od kupca svojih izdelkov ali storitev pridobi njegov elektronski\
  \ naslov za elektronsko po\u0161to, ta naslov uporablja za neposredno tr\u017Eenje\
  \ svojih podobnih izdelkov ali storitev pod pogojem, da kupcu ponuja jasno in izrecno\
  \ mo\u017Enost, da brezpla\u010Dno in enostavno zavrne tak\u0161no uporabo svojega\
  \ elektronskega naslova takrat, ko so ti podatki za stike pridobljeni in ob vsakem\
  \ sporo\u010Dilu v primeru, da kupec ni zavrnil tak\u0161ne uporabe \u017Ee na za\u010D\
  etku. Tudi uporaba druga\u010Dnih sredstev za neposredno tr\u017Eenje z uporabo\
  \ elektronskih komunikacij je dovoljena le s soglasjem naro\u010Dnika ali uporabnika,\
  \ zavrnitev soglasja pa mora biti za zadevnega naro\u010Dnika ali uporabnika brezpla\u010D\
  na.\nPosebno obveznost zagotavljanja podatkov v zvezi s komercialnimi sporo\u010D\
  ili ureja tudi Zakon o elektronskem poslovanju na trgu (v nadaljnjem besedilu: ZEPT).\
  \ Naj najprej poudarimo, da po ZEPT pomeni izraz \xBBkomercialno sporo\u010Dilo\xAB\
  \ vsako obliko sporo\u010Dila, namenjeno neposredni ali posredni promociji blaga,\
  \ storitev ali podobe podjetja, organizacije ali osebe, ki opravlja trgovsko, industrijsko\
  \ ali obrtno dejavnost ali regulirani poklic, pri \u010Demer pa podatki, ki omogo\u010D\
  ajo neposreden dostop do dejavnosti podjetja, organizacije ali osebe, predvsem ime\
  \ domene ali elektronski naslov in sporo\u010Dila v zvezi z blagom, storitvami ali\
  \ podobo podjetja, organizacije ali osebe, ki se zagotavljajo neodvisno in brez\
  \ finan\u010Dnega nadomestila, sami po sebi \u0161e niso komercialno sporo\u010D\
  ilo.\nZEPT dolo\u010Da, da ponudnik storitev lahko po\u0161ilja komercialna sporo\u010D\
  ila, ki so del storitev informacijske dru\u017Ebe, \u010De je komercialno sporo\u010D\
  ilo kot tako jasno razpoznavno, je nedvoumno navedena fizi\u010Dna ali pravna oseba,\
  \ v imenu katere je komercialno sporo\u010Dilo poslano, so jasno in nedvoumno navedeni\
  \ pogoji za sprejem posebnih ponudb, ki so povezane s popusti, premijami in darili,\
  \ ki morajo biti kot taki nedvoumno ozna\u010Deni, in so jasno in nedvoumno ter\
  \ lahko dostopno navedeni pogoji za sodelovanje v nagradnih tekmovanjih ali igrah\
  \ na sre\u010Do, ki morajo biti kot taki jasno razpoznavni. ZEKom-1 dodaja, da je\
  \ prepovedano po\u0161iljanje elektronske po\u0161te za namene neposrednega tr\u017E\
  enja v nasprotju z ZEPT tako, da se skrije ali prikrije identiteta po\u0161iljatelja,\
  \ v imenu katerega se sporo\u010Dilo po\u0161ilja, in brez veljavnega naslova, na\
  \ katerega lahko prejemnik po\u0161lje zahtevo za prenehanje po\u0161iljanja takih\
  \ sporo\u010Dil.\nPrav tako je prepovedano po\u0161iljanje elektronske po\u0161\
  te za namene neposrednega tr\u017Eenja, ki vabi prejemnike, da obi\u0161\u010Dejo\
  \ spletne strani, ki so v nasprotju z ZEPT. ZEPT pa ureja tudi odgovornost ponudnika\
  \ storitev gostiteljstva. Kadar se storitev informacijske dru\u017Ebe namre\u010D\
  \ nana\u0161a na shranjevanje podatkov, ki jih zagotovi prejemnik storitve, ponudnik\
  \ storitev ni odgovoren za podatke, ki jih je shranil na zahtevo prejemnika storitve,\
  \ ki ne deluje v okviru njegovih pooblastil ali pod njegovim nadzorom, pod pogojem,\
  \ da ponudnik storitev ne ve za protipravno dejavnost ali podatek ali da nemudoma,\
  \ ko mu je protipravnost znana, ukrepa tako, da podatke odstrani ali onemogo\u010D\
  i dostop do njih.\nZa kr\u0161itve dolo\u010Db ZEPT ima pristojnost globe izrekati\
  \ Tr\u017Eni in\u0161pektorat RS, po ZEKom-1 pa nadzor nad fizi\u010Dnimi in pravnimi\
  \ osebami, ki zagotavljajo elektronska komunikacijska omre\u017Eja oziroma storitve,\
  \ izvaja Agencija za komunikacijska omre\u017Eja in storitve Republike Slovenije\
  \ (v nadaljnjem besedilu: Agencija).\nAgencija lahko ob resnih in ponavljajo\u010D\
  ih se kr\u0161itvah podjetju z odlo\u010Dbo prepove nadaljnje zagotavljanje elektronskih\
  \ komunikacijskih omre\u017Eij ali storitev. Z globo od 1.000 do 20.000 EUR Agencija\
  \ za prekr\u0161ek kaznuje pravno osebo, ki se po zakonu, ki ureja gospodarske dru\u017E\
  be, \u0161teje za srednjo ali veliko gospodarsko dru\u017Ebo, \u010De le ta uporablja\
  \ elektronske komunikacije za neposredno tr\u017Eenje brez soglasja naro\u010Dnika,\
  \ \u010De elektronski naslov kupca uporablja za neposredno tr\u017Eenje, \u010D\
  eprav je kupec tako neposredno tr\u017Eenje odklonil, ali \u010De pri neposrednem\
  \ tr\u017Eenju z uporabo elektronskih komunikacij uporablja la\u017Eno identiteto\
  \ ali la\u017Eni naslov. \u010Ce stori tak prekr\u0161ek pravna oseba, ki se ne\
  \ \u0161teje za srednjo ali veliko gospodarsko dru\u017Ebo, samostojni podjetnik\
  \ posameznik ali posameznik, ki samostojno opravlja dejavnost, se kaznuje z globo\
  \ od 200 do 1.000 EUR, odgovorna oseba pravne osebe ali odgovorna oseba samostojnega\
  \ podjetnika posameznika pa z globo od 100 do 500 EUR.\n 2. Sporo\u010Dila, ki vodijo\
  \ do naro\u010Dnine na pla\u010Dljivo ogla\u0161evanje - sklepanje pogodbe na daljavo\n\
  Kot je \u017Ee bilo navedeno, je po ZEKom-1 uporaba samodejnih klicnih in komunikacijskih\
  \ sistemov za opravljanje klicev na naro\u010Dnikovo telefonsko \u0161tevilko brez\
  \ \u010Dlovekovega posredovanja (npr. klicni avtomati, SMS, MMS), telefaksov ali\
  \ elektronske po\u0161te za namene neposrednega tr\u017Eenja dovoljena samo na podlagi\
  \ naro\u010Dnikovega ali uporabnikovega predhodnega soglasja.\nV primeru pridobitve\
  \ naro\u010Dnikovega ali uporabnikovega predhodnega soglasja k prejemanju sporo\u010D\
  il za namene (pla\u010Dljivega) neposrednega tr\u017Eenja gre za sklepanje pogodbe\
  \ na daljavo po ZVPot, zato mora podjetje potro\u0161niku pred sklenitvijo pogodbe\
  \ v enostavnem in razumljivem jeziku zagotoviti nekatere informacije (podatke o\
  \ podjetju, glavne zna\u010Dilnosti storitev, ceno, pouk o pravici do odstopa od\
  \ pogodbe). Podjetje mora tudi zagotoviti, da potro\u0161nik v postopku oddaje naro\u010D\
  ila pri sklenitvi pogodbe na daljavo z uporabo elektronskih sredstev izrecno potrdi,\
  \ da se z oddajo naro\u010Dila strinja s pla\u010Dilom in da sprejema splo\u0161\
  ne pogoje poslovanja. \u010Ce podjetje ne spo\u0161tuje teh dolo\u010Dil, potro\u0161\
  nika pogodba ali naro\u010Dilo ne zavezuje.\nNadzor nad kr\u0161itvami navedenih\
  \ dolo\u010Db izvajata Tr\u017Eni in\u0161pektorat RS in Agencija, ki lahko v primeru\
  \ kr\u0161itve podjetje sankcionirata.  \nAnaliza predloga in razlogi za njegovo\
  \ (ne)primernost\nS predlogom 7281-49 se predlaga dodatno oziroma stro\u017Eje kaznovanje\
  \ la\u017Enega in zavajajo\u010Dega ogla\u0161evanja.\nGlede na predstavljeno obse\u017E\
  no normiranje zadevnega podro\u010Dja menimo, da dodatna regulacija ni potrebna.\
  \ V veljavni zakonodaji je namre\u010D \u017Ee zajeta prepoved zavajajo\u010Dega\
  \ ogla\u0161evanja in drugih nepo\u0161tenih poslovnih praks, prav tako pa so tudi\
  \ dolo\u010Deni organi, pristojni za nadzor, in predpisane ustrezne (kr\u0161itvi\
  \ sorazmerne) sankcije (tako globa kot tudi upravna prepoved uporabe nepo\u0161\
  tene poslovne prakse) za kr\u0161itelje (tako za samo podjetje, ki uporablja nepo\u0161\
  tene poslovne prakse, kot tudi za odgovorno osebo in ponudnika storitev informacijske\
  \ dru\u017Ebe).\nNa koncu pa bi \u017Eeleli potro\u0161nike opozoriti, da se predstavljena\
  \ ureditev nana\u0161a na nacionalno oziroma EU zakonodajo in da imajo organi pristojnost\
  \ nadzirati zgolj oglasna sporo\u010Dila in poslovne prakse podjetij iz EU, zato\
  \ dodatna previdnost v razmerjih s podjetji iz tretjih dr\u017Eav ni odve\u010D\
  .\n "
