response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi z delovno dobo, ki je upo\u0161tevna z vidika uveljavljanja pravic\
  \ iz delovnega razmerja pojasnjujemo, da Zakon o delovnih razmerjih\_(v nadaljnjem\
  \ besedilu: ZDR-1) termin delovna doba omenja (ne pa tudi definira) le v zvezi s\
  \ pravico do dodatka za delovno dobo v dolo\u010Dbi 129. \u010Dlena, pri \u010D\
  emer daje omenjena dolo\u010Dba delavcu samo pravico do dodatka za delovno dobo,\
  \ pogoje za pridobitev pravice in dolo\u010Ditev vi\u0161ine dodatka pa prepu\u0161\
  \u010Da kolektivnim pogodbam na ravni dejavnosti. V zvezi z vpra\u0161anjem, katera\
  \ obdobja zaposlitve se upo\u0161tevajo v delovno dobo je tako treba izhajati iz\
  \ ureditve v kolektivni pogodbi dejavnosti (oziroma v morebitni podjetni\u0161ki\
  \ kolektivni pogodbi), ki zavezuje(ta) delodajalca v konkretnem primeru. Enako velja\
  \ za morebitne druge pravice, ki delavcu pripadajo na podlagi kolektivne pogodbe\
  \ in so v skladu z ureditvijo v kolektivni pogodbi vezane na t. i. delovno dobo.\
  \ Ob tem naj \u0161e dodamo, da so za namene tolma\u010Denja kolektivnih pogodb\
  \ ustanovljene posebne komisije za razlago kolektivnih pogodb. \u017De sprejete\
  \ razlage kolektivnih pogodb, dane s strani komisij za razlago kolektivnih pogodb,\
  \ pa so objavljene v uradnih listih.\nUgotovimo pa lahko, da ZDR-1 ureja delovna\
  \ razmerja, ki se sklepajo s pogodbo o zaposlitvi med delavcem in delodajalcem (1.\
  \ \u010Dlen ZDR-1). Delovno razmerje je definirano kot razmerje med delavcem in\
  \ delodajalcem, v katerem se delavec prostovoljno vklju\u010Di v organiziran delovni\
  \ proces delodajalca in v njem za pla\u010Dilo, osebno in nepretrgano opravlja delo\
  \ po navodilih in pod nadzorom delodajalca (4. \u010Dlen ZDR-1). Iz navedenega izhaja,\
  \ da se termin delovna doba neposredno povezuje z obstojem delovnega razmerja.\n\
  V kolikor je imel predlagatelj v mislih, da bi se naurno delo upo\u0161tevalo pri\
  \ uveljavljanju pravic iz pokojninskega in invalidskega zavarovanja, da bi \u017E\
  eleli opozoriti, da osnovo za pla\u010Dilo prispevkov za osebe v delovnem razmerju\
  \ ureja veljavni ZPIZ-2 v 144. \u010Dlenu. ZPIZ-2 nobenega prejemka, od katerega\
  \ se pla\u010Dujejo prispevki, ne izlo\u010Da iz pokojninske osnove. To pomeni,\
  \ da se vsi prejemki (vklju\u010Dno s pla\u010Dilom za nadure) v\u0161tevajo v posameznikovo\
  \ pokojninsko osnovo, seveda pod pogojem, da so bili prispevki pla\u010Dani. S tem\
  \ se uresni\u010Duje eden od temeljnih namenov pokojninske reforme, ki je v tem,\
  \ da se vsi prejemki, od katerih so bili pla\u010Dani prispevki, v\u0161tevajo v\
  \ pokojninsko osnovo ter na ta na\u010Din odrazijo v pravicah, ki temeljijo na vpla\u010D\
  anih prispevkih.\nV zvezi s predlogom, da bi se zaradi opravljenih nadur pokojninska\
  \ doba \u0161tela v dalj\u0161em obdobju oziroma s pove\u010Danjem, pa pojasnjujemo,\
  \ da ZPIZ-2 dolo\u010Da dol\u017Enost vklju\u010Ditve v zavarovanje za polni delovni\
  \ \u010Das v primeru, ko je sklenjena pogodba o zaposlitvi za polni delovni \u010D\
  as, pri \u010Demer interpretacijo polnega delovnega \u010Dasa prepu\u0161\u010D\
  a predpisom, ki urejajo delovna razmerja. ZPIZ-2 pri priznavanju zavarovalne dobe\
  \ sledi na\u010Delu, da se v 12 mesecih lahko pridobi zgolj 12 mesecev pokojninske\
  \ dobe in ne ve\u010D, ne glede na to, da zavarovanec morebiti pla\u010Duje prispevke\
  \ iz naslova ve\u010D zavarovalni podlag (delovno razmerje, samostojna dejavnost,\
  \ itd.). 130. \u010Dlen ZPIZ-2 dolo\u010Da, da se v zavarovalno dobo \u0161teje\
  \ \u010Das, prebit v obveznem zavarovanju s polnim delovnim oziroma zavarovalnim\
  \ \u010Dasom, pri \u010Demer zavarovanje traja od za\u010Detka pravnega razmerja,\
  \ ki je podlaga zanj pa do konca le-tega. V primeru sklenjene pogodbe za polni delovni\
  \ \u010Das torej zavarovanje traja v \u010Dasu veljavno sklenjene pogodbe o zaposlitvi.\
  \ Predpisi s podro\u010Dja delovnih razmerij dolo\u010Dajo delovni \u010Das, mo\u017E\
  nost nadurnega dela ter omejitve le-tega, pri \u010Demer ne dolo\u010Dajo, da je\
  \ v primerih nadurnega dela potrebno skleniti novo pogodbo o zaposlitvi ali pa aneks\
  \ k le-tej, zato se podlaga za zavarovanje ne spremeni, nadurno delo pa se odra\u017E\
  a v okviru pla\u010Dila oziroma pri pla\u010Di posameznika, od katere so pla\u010D\
  ani tudi prispevki, posledi\u010Dno pa se tako delo upo\u0161teva pri pokojninsko\
  \ osnovi, od katere se odmeri pokojnina.\nMenimo, da v primeru nadurnega dela, ni\
  \ mogo\u010De odstopati od na\u010Dela, da se v 12 mesecih lahko pridobi zgolj 12\
  \ mesecev zavarovalne dobe ter da se ista obdobja po tem zakonu \u0161tejejo v zavarovalno\
  \ dobo le enkrat, razen v primerih, dolo\u010Denih s tem zakonom. Izjeme so dolo\u010D\
  ene zgolj \u0161e pri pri\u0161teti dobi na podlagi osebnih okoli\u0161\u010Din\
  \ ter pri\u0161tete dobe za pridobitev pravic na podlagi invalidnosti."
