response: "Odziv Ministrstva za javno upravo\nUstava Republike Slovenije (Uradni list\
  \ RS, \u0161t. 33/91-I, 42/97 \u2013 UZS68, 66/00 \u2013 UZ80, 24/03 \u2013 UZ3a,\
  \ 47, 68, 69/04 \u2013 UZ14, 69/04 \u2013 UZ43, 69/04 \u2013 UZ50, 68/06 \u2013\
  \ UZ121,140,143, 47/13 \u2013 UZ148, 47/13 \u2013 UZ90,97,99, 75/16 \u2013 UZ70a\
  \ in 92/21 \u2013 UZ62a) v tretjem \u010Dlenu dolo\u010Da, da ima v Sloveniji oblast\
  \ ljudstvo. Dr\u017Eavljanke in dr\u017Eavljani jo izvr\u0161ujejo neposredno in\
  \ z volitvami, po na\u010Delu delitve oblasti na zakonodajno, izvr\u0161ilno in\
  \ sodno.\nNosilec zakonodajne oblasti v Republiki Sloveniji je dr\u017Eavni zbor,\
  \ ki \u0161teje 90 poslancev, ki so izvoljeni na podlagi splo\u0161ne in enake volilne\
  \ pravice s tajnim glasovanjem. Dr\u017Eavni zbor ima zakonodajno funkcijo, volilno\
  \ funkcijo in nadzorno funkcijo. V okviru svoje volilne funkcije dr\u017Eavni zbor\
  \ voli predsednika vlade ter na predlog predsednika vlade imenuje in razre\u0161\
  uje ministre. Predlagani minister se mora pred imenovanjem predstaviti pristojni\
  \ komisiji dr\u017Eavnega zbora in odgovarjati na njena vpra\u0161anja. Vlada, ki\
  \ jo sestavljajo predsednik vlade in ministri, predstavlja t.i. izvr\u0161ilno oblast.\
  \ Vlada in posamezni ministri so v okviru svojih pristojnosti samostojni in odgovorni\
  \ dr\u017Eavnemu zboru.\nZakonodaja, ki ureja pravice in obveznosti funkcionarjev,[1]\
  \ posebej ne ureja izpolnjevanja pogojev posameznikov za kandidiranje na funkcijo\
  \ ministra. Na\u010Deloma imajo namre\u010D dostop do javnih funkcij vsi dr\u017E\
  avljani Republike Slovenije, kar ne dopu\u0161\u010Da predpisovanja natan\u010D\
  nej\u0161ih pogojev za zasedbo teh (politi\u010Dnih) funkcij. Izbira ministrov (vlade)\
  \ je v vseh demokrati\u010Dnih dr\u017Eavah v celoti znotraj diskrecijske pravice\
  \ mandanta, se pravi parlamenta. Od Dr\u017Eavnega zbora pa se seveda pri\u010D\
  akuje, da bo, v skladu s predpisanim postopkom, na ministrska mesta imenoval ustrezne\
  \ oziroma najbolj\u0161e kandidate, ki so po njegovi presoji na voljo.\nGlede na\
  \ navedeno pojasnjujemo, da veljavna ureditev glede imenovanja ministrov temelji\
  \ na Ustavi Republike Slovenije in bi bila zakonska dolo\u010Dba, da se \u2026 \xBB\
  ljudem, ki niso bili izvoljeni v parlament s strani ljudstva, onemogo\u010Di kandidaturo\
  \ za ministre, sekretarje in ostale visoke funkcije v dr\u017Eavi ter nasploh v\
  \ parlamentu\xAB v nasprotju z Ustavo Republike Slovenije, saj ne Ustava Republike\
  \ Slovenije in ne drugi predpisi, ki urejajo polo\u017Eaj funkcionarjev, ne pogojujejo\
  \ izvajanja aktivne ali pasivne volilne pravice in/ali kandidiranje na funkcijo\
  \ v izvr\u0161ilni veji oblasti s politi\u010Dno pripadnostjo ali s \u010Dlanstvom\
  \ v politi\u010Dni stranki oz. s predhodno izvolitvijo v parlament.\n\n[1] Zakon\
  \ o funkcionarjih v dr\u017Eavnih organih (Uradni list RS, \u0161t. 30/1990 in spremembe),\
