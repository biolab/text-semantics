response: "Odziv Ministrstva za notranje zadeve\nMinistrstvo za notranje zadeve je\
  \ \u017Ee leta 1995 pripravilo predlog Zakona o dopolnitvah Zakona o mati\u010D\
  nih knjigah (Uradni list RS, \u0161t. 28/95), ki je bil sprejet po hitrem postopku\
  \ in je za\u010Del veljati 27. 5. 1995. Z navedenimi dopolnitvami zakona je bil\
  \ dolo\u010Den poseben postopek za ugotovitev in vpis smrti v mati\u010Dno knjigo\
  \ umrlih za osebe, ki so umrle med drugo svetovno vojno ali neposredno po njej,\
  \ pa \u0161e niso bile vpisane v mati\u010Dno knjigo umrlih. Do tedaj je bilo mogo\u010D\
  e opraviti vpis smrti v mati\u010Dno knjigo umrlih za navedene osebe le na podlagi\
  \ predhodno izvedenega sodnega postopka razglasitve pogre\u0161anca za mrtvega ali\
  \ sodne ugotovitve smrti v skladu z Zakonom o nepravdnem postopku.\nZa vlo\u017E\
  itev predlogov za uvedbo postopka za ugotovitev in vpis smrti je zakon najprej dolo\u010D\
  il petletni rok, zaradi ocene, da \u0161e naprej ostaja potreba po posebni ureditvi\
  \ ugotovitve in vpisa smrti, pa je bila veljavnost teh dolo\u010Db najprej ve\u010D\
  krat podalj\u0161ana, sedaj pa ni ve\u010D omejena. Skupno \u0161tevilo vpisanih\
  \ smrti na podlagi dolo\u010Db tega zakona je bilo v prvih petih letih okoli 4.600,\
  \ sedaj pa je na podlagi tega postopka v mati\u010Dni register letno vpisanih le\
  \ \u0161e do 5 smrti.\nPoseben postopek za ureditev vpisa smrti, omogo\u010Da vpis\
  \ smrti v mati\u010Dni register za vse osebe, ki so \u017Eivljenje izgubile med\
  \ vojno ali po koncu druge svetovne vojne (predvsem za \u017Ertve mno\u017Ei\u010D\
  nih povojnih pobojev, \u017Ertve dachavskih procesov, \u017Ertve koncentracijskih\
  \ tabori\u0161\u010Din \u017Ertve usmr\u010Dene na podlagi sodb raznih sodi\u0161\
  \u010D) torej za vse osebe umrle ali pogre\u0161ane v \u010Dasu med ali po vojni\
  \ in njihova smrt \u0161e ni bila evidentirana v mati\u010Dnih evidencah, zaradi\
  \ \u010Desar njihov osebni status ni bil urejen. Svojcem umrlih je s tem dana mo\u017E\
  nost, da na enostaven in hiter na\u010Din, brez stro\u0161kov v upravnem postopku,\
  \ doka\u017Eejo smrt osebe in zahtevajo vpis smrti v mati\u010Dni register ter pridobijo\
  \ zanje izpiske o smrti (mrli\u0161ke liste), ki so podlaga za pridobitev pravic\
  \ v  drugih postopkih.\n \nOb tem pripominjamo, da je Ministrstvo za notranje zadeve\
  \ ob pripravi navedenega zakona  tako Ministrstvo za pravosodje kot tudi Arhiv Republike\
  \ Slovenije zaprosilo za pojasnilo ali kateri koli arhiv v Republiki Sloveniji morda\
  \ razpolaga s fondi oziroma podatki o pobitih neposredno ob koncu vojne, ter morebitnimi\
  \ podatki o kraju in \u010Dasu njihove smrti, vendar naj teh podatkov ne bi imeli.\n\
  Ministrstvo je upravnim enotam ob uveljavitvi zakona poslalo tudi navodilo, da same\
  \ pregledajo rojstne mati\u010Dne knjige in ostale evidence in ugotovijo, kateri\
  \ vpisi se morda \u0161e nana\u0161ajo na osebe, ki bi lahko umrle v tem obdobju\
  \ (ker se kasneje niso ve\u010D pojavile v nobeni evidenci). Mati\u010Dni uradi\
  \ so se v ta namen povezali tudi z \u017Eupnijskimi uradi. Na podlagi ugotovitev\
  \ upravnih enot je Ministrstvo za notranje zadeve v letu 2000 sestavilo sezname\
  \ pribli\u017Eno 950 oseb, ki so bili posredovani dr\u017Eavnemu to\u017Eilstvu,\
  \ s predlogom, da zanje poda predlog za ugotovitev in vpis smrti v skladu z zakonom,\
  \ kar je bilo tudi izvedeno.\nTudi  sedaj veljavni Zakon o mati\u010Dnem registru\
  \ (ZmatR - \xAC\xACUPB2; Uradni list RS \u0161t. 11/2011)  je v 14. a \u010Dlenu\
  \ obdr\u017Eal dolo\u010Dbo o Posebni ureditvi vpisa smrti v mati\u010Dni register.\
  \ Gre torej za ugotavljanje smrti v upravnem postopku, posledica tega pa je vpis\
  \ smrti v mati\u010Dni register na podlagi odlo\u010Dbe o ugotovitvi in vpisu smrti,\
  \ ki jo izda upravna enota. Predlog za uvedbo postopka se vlo\u017Ei pri pristojnem\
  \ organu, na obmo\u010Dju katerega je kraj, kjer je imela umrla oseba zadnje stalno\
  \ prebivali\u0161\u010De, \u010De tega ni mogo\u010De ugotoviti, pa pri pristojnem\
  \ organu, na obmo\u010Dju katerega je kraj rojstva umrle osebe. Predlog za uvedbo\
  \ postopka lahko vlo\u017Eijo sorodniki umrle osebe v ravni in stranski vrsti brez\
  \ omejitev, svojci po sva\u0161tvu pri \u010Demer ni potrebno, da se sorodstvo dokazuje\
  \ z listinami, prav tako ni potrebno, da bi bil predlagatelj slovenski dr\u017E\
  avljan.  Predlog lahko poda tudi dr\u017Eavni to\u017Eilec, dru\u0161tva in druge\
  \ pravne ter fizi\u010Dne osebe, ki imajo podatke, ki so potrebni za vpis smrti\
  \ oseb ter jih lahko posredujejo dr\u017Eavnemu to\u017Eilcu za potrebe vlo\u017E\
  itve predloga iz prej\u0161njega odstavka. Predlagatelj postopka  mora predlogu\
  \ predlo\u017Eiti dokaz, s katerim verjetno izka\u017Ee, da je oseba, za katero\
  \ je bil podan predlog za ugotovitev in vpis smrti v mati\u010Dni register, umrla.\
  \ \u010Ce to\u010Dnega datuma in kraja smrti ni mogo\u010De ugotoviti, se lahko\
  \ kot datum smrti vpi\u0161e samo mesec in leto smrti ali samo leto smrti, ne vpi\u0161\
  e pa se kraja smrti. Smrt  nato vpi\u0161e v mati\u010Dni register pristojni organ,\
  \ ki je izdal odlo\u010Dbo o ugotovitvi smrti. Dokazovanje  smrti v teh postopkih\
  \ je izredno poenostavljeno, saj zakon dolo\u010Da, da mora biti smrt vsaj verjetno\
  \ izkazana, dokazuje pa se lahko z vsemi dokaznimi sredstvi, ki jih dopu\u0161\u010D\
  a Zakon o splo\u0161nem upravnem postopku (listine, izjave pri\u010D, sorodnikov\
  \  ali zgolj izjava predlagatelja).\nGlede na navedeno ocenjujemo, da je ministrstvo\
  \ kot organ pristojen za podro\u010Dje evidentiranja smrti v mati\u010Dni register\
  \ (prej mati\u010Dne knjige) oziroma v uradne evidence storilo vse, da se svojcem\
  \ umrlih na enostaven na\u010Din omogo\u010Di pridobitev izpiskov o smrti (mrli\u0161\
  ke liste), ki so podlaga za pridobitev pravic v drugih postopkih (dedovanje, \u017E\
  rtve vojnega nasilja, poprava krivic..).\nOb tem \u0161e pojasnjujemo, da tako Zakon\
  \ o mati\u010Dnem registru, kot tudi prej veljavni Zakon o mati\u010Dnih knjigah\
  \ to\u010Dno dolo\u010Data podatke, ki so potrebni za vpis smrti in med temi podatki\
  \ ni podatkov o vzroku, na\u010Dinu ali okoli\u0161\u010Dinah smrti, saj ti podatki,\
  \ glede na namen vpisa smrti v uradno evidenco, niso relevantni. Klju\u010Dni namen\
  \ posebne ureditve vpisa smrti je dokon\u010Dna ureditev osebnega statusa umrlega,\
  \ z vpisom smrti v uradno evidenco in ne ugotavljanje vzroka ali na\u010Dina smrti.\n\
