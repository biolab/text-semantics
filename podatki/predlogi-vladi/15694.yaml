response: "Odziv Ministrstva za javno upravo\nV zvezi s predlogom, da se v zakonu\
  \ o javnih razpisih, s \u010Dimer je bil verjetno mi\u0161ljen veljavni Zakon o\
  \ javnem naro\u010Danju (Uradni list RS, \u0161t. 91/15, 14/18, 121/21, 10/22, 74/22\
  \ \u2013 odl. US in 100/22 \u2013 ZNUZSZS; v nadaljevanju: ZJN-3) doda dolo\u010D\
  ba, da lahko naro\u010Dnik doda tudi svojo ponudbo, ki jo najde v prosti prodaji,\
  \ najprej ugotavljamo, da predmetne situacije sodijo v fazo izvajanja posamezne\
  \ pogodbe ali okvirnega sporazuma. Kot je opisano v predlogu, gre namre\u010D za\
  \ situacije, ki naj bi se dogajale v \u010Dasu izvajanja naro\u010Dila v okviru\
  \ \u017Ee sklenjenih okvirnih sporazumov oziroma pogodb. Konkretni primeri tako\
  \ ne morejo biti predmet zakonske ureditve, temve\u010D ureditve pogodbenega razmerja\
  \ med naro\u010Dnikom in izvajalcem oziroma dobaviteljem. Nadalje pojasnjujemo,\
  \ da mora naro\u010Dnik dobavitelje blaga oziroma izvajalce storitev ali gradenj\
  \ praviloma izbirati v postopku javnega naro\u010Danja. Naro\u010Dnik, ki je zavezan\
  \ k uporabi dolo\u010Dil ZJN-3, tako ne more nabavljati blaga izven postopka javnega\
  \ naro\u010Danja, saj to pomeni kr\u0161itev temeljnih na\u010Del javnega naro\u010D\
  anja.\_\nKot je razumeti iz dopisa, je za oddajo predmetnega blaga oziroma storitev\
  \ sklenjen okvirni sporazum. V zvezi s tem pojasnjujemo, da lahko naro\u010Dnik\
  \ v skladu z 48. \u010Dlenom ZJN-3 okvirni sporazum (med drugim) sklene z ve\u010D\
  \ gospodarskimi subjekti, med katerimi, \u010De v sporazumu niso opredeljeni vsi\
  \ pogodbeni pogoji, tekom izvajanja okvirnega sporazuma za oddajo posameznih naro\u010D\
  il odpira konkurenco. Naro\u010Dniki tudi niso zavezani sklepati okvirnih sporazumov\
  \ le s tremi ponudniki. 48. \u010Dlen ZJN-3, ki ureja okvirne sporazume, namre\u010D\
  \ ne dolo\u010Da nobenih tak\u0161nih omejitev. Potrebno je tudi poudariti, da naro\u010D\
  nik okvirni sporazum, ki predstavlja vrsto pogodbe oziroma tehniko naro\u010Danja,\
  \ sklene po izvedenem postopku oddaje javnega naro\u010Dila. V \u010Dasu objave\
  \ javnega naro\u010Dila lahko ponudbo odda katerikoli zainteresiran gospodarski\
  \ subjekt, naro\u010Dnik pa ne more in ne sme vplivati na to kateri gospodarski\
  \ subjekt bo ponudbo oddal in kak\u0161no ponudbo bo oddal. Enako velja sicer tudi\
  \ za ponovna odpiranja konkurence, ki se izvajajo v okviru sklenjenih okvirnih sporazumov,\
  \ vendar pa so gospodarski subjekti, s katerimi je sklenjen okvirni sporazum, kljub\
  \ vsemu zavezani slediti pravilom, dolo\u010Denim v \u017Ee sklenjenem okvirnem\
  \ sporazumu. Naro\u010Dnik pa mora ob oddaji naro\u010Dila oziroma posameznih naro\u010D\
  il v okviru odpiranja konkurence zagotoviti, da je naro\u010Dilo oddano ponudniku,\
  \ ki je oddal dopustno ponudbo, tudi v smislu (ne)preseganja zagotovljenih sredstev\
  \ naro\u010Dnika. Povedano druga\u010De, naro\u010Dnik javno naro\u010Dilo oziroma\
  \ posamezno naro\u010Dilo odda v skladu s pogoji oziroma zahtevami naro\u010Dila\
  \ in v okviru svojih zagotovljenih sredstev za posamezno naro\u010Dilo. V primeru\
  \ nedoseganja zahtevanih parametrov s strani gospodarskega subjekta (ponudnika)\
  \ pa lahko tak\u0161no ponudbo zavrne in oddajo posameznega naro\u010Dila tudi ponovi.\n\
  V zvezi z dopustnostjo naro\u010Danja istega blaga oziroma storitev izven sklenjenega\
  \ okvirnega sporazuma pa pojasnjujemo, da ni dopustno blaga oziroma storitev, ki\
  \ so predmet okvirnega sporazuma, naro\u010Dati od gospodarskega subjekta, ki ni\
  \ stranka okvirnega sporazuma, in sicer ne glede na morebitno ugodnej\u0161o ceno\
  \ tak\u0161nega gospodarskega subjekta. To bi bilo potencialno mogo\u010De zgolj\
  \ v primeru, \u010De bi naro\u010Dnik v razpisno dokumentacijo oziroma pogodbena\
  \ dolo\u010Dila vklju\u010Dil na primer tudi obveznost zagotavljanja najni\u017E\
  jih cen, ki na trgu obstajajo v trenutku oddaje posameznega javnega naro\u010Dila,\
  \ s strani izbranih ponudnikov oziroma skleniteljev okvirnega sporazuma, oziroma\
  \ opredelil mo\u017Enost ali okoli\u0161\u010Dine, ki bi dopu\u0161\u010Dale naro\u010D\
  anje tega istega blaga pri drugem dobavitelju v primeru (pre)visokih ponujenih cen\
  \ glede na razmere na trgu s strani skleniteljev okvirnega sporazuma. Vendar pa\
  \ si mora naro\u010Dnik tovrstno mo\u017Enost in izvajanje (t.im. kritnega kupa)\
  \ pridr\u017Eati \u017Ee v osnutku pogodbe, ki predstavlja del razpisne dokumentacije,\
  \ vklju\u010Dno z dolo\u010Dbo v zvezi z obveznostjo kritja kupnine pri kritni prodaji\
  \ oziroma kritnem kupu.\nMinistrstvo za javno upravo, ki je izvajalec skupnega javnega\
  \ naro\u010Danja vlade, ima tako v ve\u010D \_krovnih okvirnih sporazumih dolo\u010D\
  eno, da v primeru, \u010De najde v trenutku povpra\u0161evanja za enak predmet naro\u010D\
  ila ekonomsko ugodnej\u0161o ponudbo na trgu, lahko naro\u010Di ta predmet na trgu.\
  \ Hkrati pa ima za te primere dolo\u010Dene tudi pogodbene kazni. Tako na primer\
  \ pri naro\u010Dilu za nakup letalskih vozovnic, ki je omenjeno tudi v predlogu,\
  \ krovni okvirni sporazum dolo\u010Da, \u010De naro\u010Dnik v posameznem povpra\u0161\
  evanju na trgu pridobi ekonomsko ugodnej\u0161o ponudbo na trgu, lahko naro\u010D\
  i vozovnico na trgu. V tem primeru je izvajalec dol\u017Ean naro\u010Dniku pla\u010D\
  ati dvojni znesek vi\u0161ine razlike od najbolj ekonomi\u010Dne cene na trgu. Od\
  \ predmeta do predmeta naro\u010Dila pa je odvisno ali je tak\u0161no dolo\u010D\
  ilo primerno vklju\u010Diti ali ne.\nPri tem velja opozoriti, da je zelo pomembno,\
  \ da se pri primerjavi predmeta naro\u010Dila dejansko primerja enak predmet naro\u010D\
  ila. Pomemben vpliv na ceno imajo namre\u010D vse zahteve naro\u010Dila. Nemogo\u010D\
  e je na primer primerjati ceno ekonomi\u010Dnega osebnega ra\u010Dunalnika, ki se\
  \ ga kupuje v sklopu skupnega javnega naro\u010Dila ter ceno ekonomi\u010Dnega osebnega\
  \ ra\u010Dunalnika na spletnih straneh. Namre\u010D, zahteve ministrstva so \u017E\
  e vsaj v delu zelenega naro\u010Danja praviloma dodatne ali vi\u0161je od tistih,\
  \ ki so upo\u0161tevane v cenah, ki so objavljene na spletnih straneh.\_\nMnenja\
  \ smo, da predlog ni primeren za nadaljnjo obravnavo, saj se nana\u0161a na izvajanje\
  \ javnih naro\u010Dil v praksi in ne na zakonodajno ureditev. Zakonodajna ureditev\
  \ v delu, na katerega se nana\u0161a predlog, pa je po na\u0161em mnenju urejena\
  \ tako, da omogo\u010Da oddajo naro\u010Dila ekonomsko najugodnej\u0161emu ponudniku."
