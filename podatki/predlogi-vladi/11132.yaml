response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPosledica pojava epidemije COVID-19 (v nadaljevanju: epidemija), ki je bila\
  \ razgla\u0161ena z Odredbo o razglasitvi epidemije nalezljive bolezni SARS-CoV-2\
  \ (COVID-19) na obmo\u010Dju Republike Slovenije, je nedvomno tudi zmanj\u0161ana\
  \ potreba po delavcih, navedeno pa pomeni tudi zmanj\u0161anje mo\u017Enosti brezposelnih\
  \ oseb za iskanje in pridobitev zaposlitve. Registrirana brezposelnost v Sloveniji\
  \ se je po izbruhu epidemije v drugi polovici marca za\u010Dela hitro pove\u010D\
  evati. Med novo prijavljenimi brezposelnimi prevladujejo osebe, ki jim je prenehala\
  \ zaposlitev za dolo\u010Den \u010Das, trajno prese\u017Eni delavci, ste\u010Dajniki\
  \ in iskalci prve zaposlitve.\nKljub manj\u0161i potrebi po delavcih (predvsem v\
  \ panogi turizma in gostinstva, predelovalni dejavnosti) pa so brezposelne osebe\
  \ \u0161e vedno zavezane k aktivnemu iskanju ustrezne oziroma primerne zaposlitve\
  \ v skladu z zaposlitvenim na\u010Drtom, ki so ga dogovorile s svojim svetovalcem,\
  \ seveda ob upo\u0161tevanju okoli\u0161\u010Din in razmer, ki obstajajo v \u010D\
  asu epidemije. V \u010Dasu epidemije, zlasti pa po prvomajskih praznikih, je po\
  \ podatkih Zavoda Republike Slovenije za zaposlovanje mogo\u010De opaziti porast\
  \ povpra\u0161evanja po delavcih predvsem v dejavnosti zdravstva in socialnega varstva,\
  \ oskrbe z elektri\u010Dno energijo, v javni upravi in na podro\u010Dju obrambe.\
  \ Prav tako je zaznati pove\u010Dan obseg dela pri prodaji preko spletnih trgovin\
  \ in pri opravljanju dostave na dom.\nZaradi posledic epidemije je bil sprejet Zakon\
  \ o interventnih ukrepih za zajezitev epidemije COVID-19 in omilitev njenih posledic\
  \ za dr\u017Eavljane in gospodarstvo (Uradni list RS, \u0161t. 49/20 in 61/20; v\
  \ nadaljevanju: ZIUZEOP), katerega glavni cilj je omiliti posledice epidemije za\
  \ dr\u017Eavljane ter gospodarstvo z ukrepi na razli\u010Dnih podro\u010Djih, tudi\
  \ na podro\u010Dju brezposelnosti.\nTako 61.a \u010Dlen ZIUZEOP za brezposelne osebe\
  \ dolo\u010Da ukrep izpla\u010Dila za\u010Dasnega denarnega nadomestila zaradi izgube\
  \ zaposlitve v \u010Dasu razglasitve epidemije. Do za\u010Dasnega denarnega nadomestila\
  \ v vi\u0161ini 513,64 EUR bruto mese\u010Dno je upravi\u010Dena vsaka brezposelna\
  \ oseba, ki ji je od 13. 3. 2020 dalje prenehala pogodba o zaposlitvi iz poslovnega\
  \ razloga ali ji je iztekla pogodba o zaposlitvi za dolo\u010Den \u010Das. Brezposelna\
  \ oseba nadomestilo lahko uveljavlja, \u010De je bila v obvezna socialna zavarovanja\
  \ iz naslova delovnega razmerja vklju\u010Dena v Republiki Sloveniji in \u010De\
  \ ne izpolnjuje pogojev za priznanje pravice do denarnega nadomestila za primer\
  \ brezposelnosti v skladu z Zakonom o urejanju trga dela (Zakon o urejanju trga\
  \ dela (Uradni list RS, \u0161t. 80/10, 40/12 \u2013 ZUJF, 21/13, 63/13, 100/13,\
  \ 32/14 \u2013 ZPDZC-1, 47/15 \u2013 ZZSDT, 55/17, 75/19 in 11/20 \u2013 odl. US;\
  \ v nadaljevanju: ZUTD). Za\u010Dasno denarno nadomestilo lahko brezposelna oseba\
  \ prejema za obdobje od prvega dne nastanka brezposelnosti dalje do izteka trajanja\
  \ za\u010Dasnih ukrepov kot to dolo\u010Da ZIUZEOP; predvidoma do 31. 5. 2020.\n\
  Za\u010Dasni ukrep, ki ga za brezposelne osebe dolo\u010Da omenjeni ZIUZEOP je tudi\
  \ napotitev brezposelne osebe na opravljanje za\u010Dasnih ali ob\u010Dasnih del\
  \ v kmetijstvu k nosilcu ali \u010Dlanu kmetijskega gospodarstva, ki je vpisan v\
  \ register kmetijskih gospodarstev (v nadaljevanju: naro\u010Dnik). V navedenem\
  \ primeru brezposelna oseba in naro\u010Dnik skleneta pogodbo o za\u010Dasnem ali\
  \ ob\u010Dasnem delu v kmetijstvu (pogodba civilnega prava) v skladu z dolo\u010D\
  bami Zakona o kmetijstvu.\nIz opisane zakonske ureditve izhaja, da se z ZIUZEOP\
  \ torej dolo\u010Da ukrep za\u010Dasnega denarnega nadomestila za osebe, katerih\
  \ brezposelnost je neposreden rezultat pojava epidemije in ne izpolnjujejo zahtevane\
  \ zavarovalne dobe za priznanje denarnega nadomestila za brezposelnost (9 mesecev\
  \ zavarovalne dobe iz naslova zavarovanja za primer brezposelnosti v zadnjih 24\
  \ mesecih) v skladu z ZUTD, medtem ko uveljavljanje posebnih denarnih prejemkov,\
  \ na primer v obliki predlaganega podalj\u0161anja \u017Ee priznanega denarnega\
  \ nadomestila za brezposelnost, za brezposelne osebe, ki so se v evidenco brezposelnih\
  \ oseb vpisale \u017Ee pred pojavom epidemije, ni dolo\u010Deno.\nVsekakor pa je\
  \ navedenim osebam ote\u017Eeno iskanje in pridobitev zaposlitve, zato bo dr\u017E\
  ava k izbolj\u0161anju mo\u017Enosti za pridobitev zaposlitve in odpravi brezposelnosti\
  \ prispevala s spodbudami v okviru ukrepov aktivne politike zaposlovanja (v nadaljevanju:\
  \ APZ), ki so na voljo in v pomo\u010D brezposelnim osebam in delodajalcem, \u0161\
  e posebej v \u010Dasu ponovnega zagona gospodarstva. V okviru programov APZ pa je\
  \ \u017Ee sedaj mogo\u010De pridobiti nepovratna sredstva za usposabljanje in zaposlovanje\
  \ brezposelnih oseb.\nIzpostavili bi \u0161e, da brezposelna oseba, ki nima ve\u010D\
  \ sredstev iz naslova nadomestila za \u010Das brezposelnosti, lahko uveljavlja pravice\
  \ na podlagi Zakona o uveljavljanju pravici iz javnih sredstev in Zakona o socialno\
  \ varstvenih prejemkih, na pristojnem centru za socialno delo. Pravice, ki jih lahko\
  \ uveljavlja samska oseba so pravica do denarne socialne pomo\u010Di, pravica do\
  \ varstvenega dodatka, pravica do izredne denarne socialne pomo\u010Di, pravica\
  \ do kritja prispevka za obvezno zdravstveno zavarovanje, pravica do kritja razlike\
  \ do polne vrednosti zdravstvenih storitev in pravica do subvencije najemnine. Kadar\
  \ ima oseba dru\u017Eino pa lahko uveljavlja pravico do otro\u0161kega dodatka,\
  \ dr\u017Eavne \u0161tipendije, subvencijo pla\u010Dila vrtca, ter subvencijo malice\
  \ in kosila za otroka. Pravica iz javnih sredstev se dodeli, kadar dohodek osebe\
  \ ne dosega meje dohodkov, ki jo za posamezno pravico iz javnih sredstev dolo\u010D\
  a zakon in kadar so izpolnjeni tudi drugi pogoji, ki jih dolo\u010Dajo predpisi,\
  \ ki urejajo posamezno pravico. Pri ugotavljanju materialnega polo\u017Eaja se upo\u0161\
  tevajo vlagatelj in njegovi dru\u017Einski \u010Dlani in\_ njihov dohodek.\nV \u010D\
  asu, ko veljajo izredni ukrepi, pa so centri za socialno delo pristopili k fleksibilni\
  \ razlagi obstoje\u010Dih zakonskih dolo\u010Db, kar pomeni, da pri ugotavljanju\
  \ pogojev za priznanje pravic iz javnih sredstev zakonske dolo\u010Dbe, predvsem\
  \ krivdne razloge (vpis v evidenco brezposelnih oseb in iskalcev zaposlitve), upo\u0161\
  tevajo \u017Eivljenjsko, razumno in primerno trenutnim razmeram. Zato se v \u010D\
  asu, ko veljajo izredni ukrepi, dejstvo, da oseba ni oziroma se \u0161e ni vpisala\
  \ v evidenco brezposelnih oseb, ne \u0161teje kot krivdni razlog pri uveljavljanju\
  \ pravic.\nMinistrstvo je podalo usmeritve tudi v postopkih priznavanja izredne\
  \ denarne socialne pomo\u010Di, ko je treba individualno ugotoviti socialno stisko.\
  \ Centri za socialno delo imajo pri odlo\u010Danju o izredni denarni socialni pomo\u010D\
  i diskrecijsko pravico, ki jo je treba pri odlo\u010Danju uporabiti preudarno, \u017E\
  ivljenjsko, predvsem pa\_ upo\u0161tevajo\u010D okoli\u0161\u010Dine in razmere,\
  \ v katerih so se posamezniki oziroma dru\u017Eine nepri\u010Dakovano zna\u0161\
  le. Navedeno pomeni, da se lahko pri odlo\u010Danju upo\u0161tevajo tudi okoli\u0161\
  \u010Dine, ki v normalnih razmerah ne predstavljajo razlogov za dodelitev izredne\
  \ denarne socialne pomo\u010Di, kadar gre za izredne okoli\u0161\u010Dine zaradi\
  \ vi\u0161je sile (COVID -19).\nKot izhaja iz zgoraj opisanega stanja na trgu dela\
  \ v dolo\u010Denih dejavnostih povpra\u0161evanja po delavni sili zaradi epidemije\
  \ prakti\u010Dno ni, medtem ko se je v nekaterih drugih dejavnostih povpra\u0161\
  evanje po delavcih pove\u010Dalo. Ocenjujemo, da predlogu podalj\u0161anja denarnega\
  \ nadomestila za brezposelnost vsem brezposelnim osebam ne glede na zaposlitvene\
  \ mo\u017Enosti ni potrebno slediti, saj je brezposelnim osebam v primeru finan\u010D\
  ne stiske na voljo uveljavljanje pravic iz javnih sredstev, medtem ko so za odpravo\
  \ brezposelnosti na voljo drugi ukrepi, s katerimi se \u017Eeli brezposelne osebe\
  \ \u010Dimprej in v \u010Dim ve\u010Dji meri vklju\u010Diti na trg dela."
