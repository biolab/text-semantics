response: "Odziv Ministrstva za pravosodje\nI. Obvezno zasli\u0161anje (domnevnega)\
  \ storilca prekr\u0161ka in zagotovitev kontradiktornosti sojenja\nPredlagatelj\
  \ predlaga, da naj se v Zakonu o prekr\u0161kih (Uradni list RS, \u0161t. 29/11\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 21/13, 111/13, 74/14 \u2013\
  \ odl. US in 92/14 \u2013 odl. US; v nadaljevanju: ZP-1) dolo\u010Di obvezno zasli\u0161\
  anje obdol\u017Eenca prekr\u0161ka pred sodi\u0161\u010Dem in kontradiktorno sojenje\
  \ pred sodi\u0161\u010Dem, to je, da se zasli\u0161i predlagane pri\u010De, ki bi\
  \ potrdile alibi in da se opravi prepoznava.\nMinistrstvo za pravosodje se s predlogom\
  \ glede zagotavljanja kontradiktornosti v postopku z zahtevo za sodno varstvo na\
  \ na\u010Delni ravni absolutno strinja, vendar ob tem pripominja, da kontradiktornosti\
  \ postopka ne gre ena\u010Diti z dokazovanjem. Kot ugotavlja \u017Ee Ustavno sodi\u0161\
  \u010De Republike Slovenije mora biti v kontradiktornem postopku vsaki stranki omogo\u010D\
  eno, da navaja dejstva, dokaze in pravna naziranja, da se opredeli do navedb nasprotne\
  \ stranke, da sodeluje v dokaznem postopku (vklju\u010Dno s postavljanjem vpra\u0161\
  anj pri\u010Dam in izvedencem), da se izjavi o rezultatih dokazovanja ter sploh\
  \ o vsem procesnem gradivu, ki lahko vpliva na odlo\u010Ditev sodi\u0161\u010Da.\
  \ Glede na procesno ureditev hitrega prekr\u0161kovnega postopka in postopka z zahtevo\
  \ za sodno varstvo, pa mora sodi\u0161\u010De v skladu s pravico do po\u0161tenega\
  \ sojenja (fair trial), ki je celovito urejena v 6. \u010Dlenu Evropske konvencije\
  \ o \u010Dlovekovih pravicah, ob upo\u0161tevanju na\u010Dela kontradiktornosti\
  \ izpeljati postopek na podlagi navedb in dokazov iz zahteve za sodno varstvo oziroma\
  \ predhodnega prekr\u0161kovnega postopka. Ob tem je seveda treba upo\u0161tevati\
  \ tudi pravilo, da mora (domnevni) storilec prekr\u0161ka v postopku pred prekr\u0161\
  kovnim organom navesti vsa dejstva in dokaze v svojo korist, ker jih sicer v postopku\
  \ ne bo ve\u010D mogel uveljavljati (drugi odstavek 55. \u010Dlena ZP-1) oziroma\
  \ mora navedeno storiti v zahtevi za sodno varstvo. Ta mora namre\u010D vsebovati\
  \ podatke in navedbe, ki so v 153. \u010Dlen ZP-1 dolo\u010Deni za prito\u017Ebo\
  \ zoper odlo\u010Dbo o prekr\u0161ku \u2013 navedbo prekr\u0161kovne odlo\u010D\
  be, proti kateri je podana, razlog za izpodbijanje, obrazlo\u017Eitev, predlog,\
  \ naj se razveljavi ali spremeni in prito\u017Enikov podpis (prvi odstavek 61. \u010D\
  lena ZP-1).\n Na problematiko zagotavljanja pravice do po\u0161tenega sojenja je\
  \ v svojem letnem poro\u010Dilu opozoril tudi Varuh \u010Dlovekovih pravic in se\
  \ zavzel za skrbno obravnavo zahtev za sodno varstvo ter sodi\u0161\u010Dem in prekr\u0161\
  kovnim organom priporo\u010Dil dosledno spo\u0161tovanje temeljnih ustavnih jamstev\
  \ po\u0161tenega sodnega postopka. Ministrstvo za pravosodje se je v preteklosti\
  \ na tovrstne pomisleke \u017Ee odzvalo in navedlo, da gre v tem delu bolj za vpra\u0161\
  anje sodne prakse kot pa za vpra\u0161anje ustreznosti dolo\u010Db ZP-1. Zaradi\
  \ zavedanja pomena sodne prakse Evropskega sodi\u0161\u010Da za \u010Dlovekove pravice\
  \ tudi glede postopkov o prekr\u0161kih, je Ministrstvo za pravosodje oziroma Center\
  \ za izobra\u017Eevanje v pravosodju v letu 2015 v program Prekr\u0161kovnopravne\
  \ \u0161ole vklju\u010Dil tudi temo\n\xBBDol\u017Enost izvedbe ustne obravnave pred\
  \ sodi\u0161\u010Dem v postopku o prekr\u0161kih\xAB, v okviru katere je bil obravnavan\
  \ postopek o prekr\u0161ku tudi z vidika zagotavljanja pravice do po\u0161tenega\
  \ sojenja v skladu s 6. \u010Dlenom Evropske konvencije o \u010Dlovekovih pravicah\
  \ in sodne prakse Evropskega sodi\u0161\u010Da za \u010Dlovekove pravice (primeri\
  \ Evropskega sodi\u0161\u010Da za \u010Dlovekove pravice: Suhadolc, Flisar, Berdajs,\
  \ Margu\u010D, Milenovi\u0107, Mavri\u010D in Petek) ter sodne prakse Vrhovnega\
  \ sodi\u0161\u010Da Republike Slovenije, ki povzema prakso Evropskega sodi\u0161\
  \u010Da za \u010Dlovekove pravice.\nGlede na navedeno menimo, da tega predloga za\
  \ dopolnitev ZP-1 ni treba dalje obravnavati.\n II. Vzpostavitev odgovornosti v\
  \ sodstvu\nPredlagatelj predlaga, naj se uredi odgovornost sodnika, ki zavestno\
  \ kr\u0161i zakon in izkrivlja pravo.\nOdgovornost sodnikov na ustavni ravni dolo\u010D\
  ena v 132. \u010Dlenu Ustave Republike Slovenije (v nadaljevanju: URS), ki ureja\
  \ prenehanje in odvzem sodni\u0161ke funkcije. Drugi odstavek 132. \u010Dlena URS\
  \ dolo\u010Da mo\u017Enost dr\u017Eavnega zbora, da na predlog sodnega sveta sodnika\
  \ razre\u0161i, \u010De je pri opravljanju sodni\u0161ke funkcije kr\u0161il ustavo\
  \ ali huje kr\u0161il zakon. Dodatno tretji odstavek istega \u010Dlena dolo\u010D\
  a obligatorno razre\u0161itev sodnika s strani dr\u017Eavnega zbora, v primeru naklepno\
  \ storjenega kaznivega dejanja z zlorabo sodne funkcije, ugotovljenega s pravnomo\u010D\
  no sodno odlo\u010Dbo. Prvi odstavek 132. \u010Dlena URS pa na splo\u0161no uredi\
  \ vse ostale mo\u017Enosti prenehanja sodni\u0161ke funkcije, s tem da dolo\u010D\
  i, da razloge za to dolo\u010Da zakon.\nOdgovornost sodnikov se lahko ugotavlja\
  \ le znotraj postavljenih omejitev instituta sodni\u0161ke imunitete, ki je urejen\
  \ v 134. \u010Dlenu URS. S tem \u010Dlenom je dolo\u010Dena imuniteta sodnikov kot\
  \ ena izmed prvin neodvisnosti sodstva oziroma sodnikov kot to izhaja iz 125. \u010D\
  lena URS. Imuniteta sodnikov predstavlja prepoved, da niti sodnika, niti sodnika\
  \ porotnika ni mo\u017Eno klicati na odgovornost za mnenje, ki ga je dal pri odlo\u010D\
  anju na sodi\u0161\u010Du, kar je dolo\u010Deno prvem odstavku omenjenega \u010D\
  lena in predstavlja t. i. materialno imuniteto. V drugem odstavku je vsebovana druga\
  \ prepoved, da namre\u010D sodnik ne sme biti priprt, prav tako pa zoper njega ne\
  \ sme biti za\u010Det kazenski postopek, \u010De v obeh primerih ni bilo dovoljenja\
  \ dr\u017Eavnega organa. Tak\u0161no dovoljenje je potrebno, \u010De je sodnik osumljen\
  \ kaznivega dejanja pri opravljanju sodni\u0161ke funkcije. Tovrstna prepoved predstavlja\
  \ t. i. procesno imuniteto. S tak\u0161no ustavno dolo\u010Dbo je zagotovljeno,\
  \ da bi zakonodajna in izvr\u0161na oblast brez omejitev nadzirali sodstvo oziroma\
  \ jo ovirali s kazenskimi postopki zoper sodnike, ko za to ne bi imeli pravne podlage.\
  \ (\u0160turm, L.: Komentar Ustave Republike Slovenije, Fakulteta za podiplomske\
  \ dr\u017Eavne in evropske \u0161tudije, 2002, stran 928.)\nOdgovornost posameznika\
  \ sodnika za svoje delo pride do izraza tudi v sklopu izdelave ocene sodni\u0161\
  ke slu\u017Ebe, kar je podrobneje urejeno v 4. oddelku II. poglavja Zakona o sodni\u0161\
  ki slu\u017Ebi (Uradni list RS, \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 91/09, 33/11, 46/13, 63/13, 69/13 \u2013 popr., 95/14 \u2013 ZUPPJS15\
  \ in 17/15; v nadaljevanju: ZSS). \u0160irok nabor kriterijev, ki se upo\u0161tevajo\
  \ pri izdelavi ocene sodni\u0161ke slu\u017Ebe je dolo\u010Den v prvem odstavku\
  \ 29. \u010Dlena ZSS. Na tej podlagi personalni svet izdela oceno sodni\u0161ke\
  \ slu\u017Ebe za vsakega sodnika na vsaka tri leta oziroma pred tem \u010Dasom na\
  \ zahtevo sodnega sveta, predsednika sodi\u0161\u010Da, predsednika sodi\u0161\u010D\
  a vi\u0161je stopnje, ministra pristojnega za pravosodje, ali sodnika samega (prvi\
  \ odstavek 31. \u010Dlena ZSS). V prvih treh letih opravljanja sodni\u0161ke slu\u017E\
  be se ocena izdela vsako leto (drugi odstavek 31. \u010Dlena ZSS). Odgovornost sodnikov\
  \ za svoje delo se tako posledi\u010Dno poka\u017Ee v oceni sodni\u0161ke slu\u017E\
  be, kjer se med drugim lahko ugotovi, da sodnik ne izpolnjuje pogojev za napredovanje\
  \ ali celo, da ne ustreza sodni\u0161ki slu\u017Ebi (prvi odstavek 32. \u010Dlena\
  \ ZSS). Na podlagi prvega odstavka 33. \u010Dlena ZSS sodniku sodni\u0161ka funkcija\
  \ preneha, \u010De iz ocene izhaja, da sodnik ne ustreza sodni\u0161ki slu\u017E\
  bi. \u010Ce iz ocene izhaja, da sodnik ne izpolnjuje pogojev za napredovanje, ne\
  \ more biti imenovan na vi\u0161je sodni\u0161ko mesto ali na polo\u017Eaj svetnika\
  \ in ne more biti uvr\u0161\u010Den v vi\u0161ji pla\u010Dni razred, dokler ni z\
  \ oceno ugotovljeno, da izpolnjuje pogoje za napredovanje (prvi odstavek 34. \u010D\
  lena ZSS). \u010Ce iz dveh zaporednih ocen, ki se izdelata vsake tri leta, izhaja,\
  \ da sodnik ne izpolnjuje pogojev za napredovanje, se mu izre\u010De zni\u017Eanje\
  \ pla\u010De do vi\u0161ine 20% za \u010Das do enega leta (drugi odstavek 34. \u010D\
  lena ZSS). Na podlagi omenjenih dolo\u010Dil lahko zaklju\u010Dimo, da odgovornost\
  \ sodnika zagotavlja tudi preko ocene sodni\u0161ke slu\u017Ebe, saj se negativne\
  \ ocene izrazijo v negativnih finan\u010Dnih sankcijah oziroma celo v prenehanju\
  \ sodni\u0161ke funkcije.\nSodniki so nenazadnje tudi disciplinsko odgovorni, \u010D\
  e z naklepom ali iz malomarnosti kr\u0161ijo sodni\u0161ke dol\u017Enosti, ki so\
  \ predpisane z zakonom in sodnim redom, ali neredno opravljajo sodni\u0161ko slu\u017E\
  bo, tako da se jim na podlagi disciplinske odgovornosti lahko izre\u010De disciplinska\
  \ sankcija. Disciplinski postopek in za\u010Dasna odstranitev iz sodni\u0161ke slu\u017E\
  be je dolo\u010Dena v VII. poglavju ZSS v dolo\u010Dbah od 80. do 100. \u010Dlena.\
  \ V 82. \u010Dlenu ZSS so dolo\u010Dene disciplinske sankcije, med katerimi je treba\
  \ izpostaviti predvsem najstro\u017Ejo: prenehanje sodni\u0161ke funkcije. Prav\
  \ tako pa ostale disciplinske sankcije (pisni opomin, ustavitev napredovanja, zni\u017E\
  anje pla\u010De, premestitev na drugo sodi\u0161\u010De) predstavljajo zadosten\
  \ nabor ustreznih ukrepov, ki vzpostavljajo zaklju\u010Den sistem sankcioniranja\
  \ sodnikov z upo\u0161tevanjem na\u010Dela sorazmernosti kr\u0161itve in sankcije.\n\
  Ustavno opredeljena odgovornost sodnikov, institut izdelave ocene sodni\u0161ke\
  \ slu\u017Ebe in disciplinska odgovornost sodnikov \u017Ee v veljavni zakonodaji\
  \ predstavljajo ustrezno mero mo\u017Enosti uveljavljanja sodni\u0161ke odgovornosti\
  \ za svoje delo, ob tem pa pripominjamo, da Kazenski zakonik (Uradni list RS, \u0161\
  t. 50/12 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 6/16 \u2013 popr., 54/15\
  \ in 38/16; v nadaljevanju: KZ-1) za (najhuj\u0161e) kr\u0161itve prava s strani\
  \ sodnikov in sodnic dolo\u010Da kaznivo dejanje protizakonitega, pristranskega\
  \ in krivi\u010Dnega sojenja \u2013 288. \u010Dlen KZ-1. Glede na navedeno predlog\
  \ za ureditev odgovornosti sodnika v predlagani smeri  ni ustrezen za nadaljnjo\
  \ obravnavo.\n "
