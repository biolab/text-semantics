response: "Odziv Ministrstva za pravosodje\nUstava Republike Slovenije v 27. \u010D\
  lenu dolo\u010Da, da je potrebno vsakogar \u0161teti za nedol\u017Enega, dokler\
  \ njegova odgovornost za kaznivo dejanje ni ugotovljena s pravnomo\u010Dno sodbo\
  \ sodi\u0161\u010Da. To pomeni tudi, da pred izdajo pravnomo\u010Dne sodbe nikogar\
  \ ni dovoljeno kaznovati z zaporno, denarno ali drugo kaznijo ali druga\u010De pose\u010D\
  i v njegove pravice zaradi kaznivega dejanja (glej tudi 79. in 80. \u010Dlen Kazenskega\
  \ zakonika, KZ-1, ki urejata pravne posledice obsodbe). 27. \u010Dlen Ustave, poznan\
  \ tudi kot domneva nedol\u017Enosti, tako prepre\u010Duje politi\u010Dne in druge\
  \ zlorabe kazenskih postopkov, saj o kazenskih obto\u017Ebah odlo\u010Dajo le sodniki,\
  \ ki so nepristranski in neodvisni od drugih vej oblasti (23. \u010Dlen Ustave),\
  \ prav tako pa je mogo\u010De obsodilno sodbo izdati le, \u010De je obstoj kaznivega\
  \ dejanja dokazan z gotovostjo (drugi odstavek 3. \u010Dlena Zakona o kazenskem\
  \ postopku, ZKP).\nIz navedenega je prav tako mogo\u010De zaklju\u010Diti, da v\
  \ pravice posameznika ni mogo\u010De pose\u010Di zgolj zato, ker je bila zoper njega\
  \ vlo\u017Eena ovadba oziroma naznanitev kaznivega dejanja. Ovadba je obvestilo,\
  \ s katerim lahko vsakdo obvesti organe odkrivanja kaznivih dejanj in pregona njihovih\
  \ storilcev (policija, dr\u017Eavno to\u017Eilstvo), o (domnevnem) obstoju kaznivega\
  \ dejanja (146. \u010Dlen ZKP). Gre torej za prvo informacijo oziroma indic policiji\
  \ in dr\u017Eavnemu to\u017Eilstvu, ki nato usmerita svoje aktivnosti\_ v preverjanje\
  \ dejstev, ki so v ovadbi navedena. Pri tem se seveda lahko izka\u017Ee, da navedena\
  \ dejstva ne dr\u017Eijo, kar vklju\u010Duje tudi primere, ko ovaditelj ovadbo poda\
  \ v slabi veri z namenom, da bi \u0161kodoval osebi, ki jo ovaja. Zgolj \u010De\
  \ policija in dr\u017Eavno to\u017Eilstvo ugotovita, da obstaja vi\u0161ja verjetnost\
  \ (utemeljen sum), da je bilo kaznivo dejanje storjeno, se zoper obdol\u017Eenca\
  \ vlo\u017Ei obto\u017Eni akt ali zahteva za kazensko preiskavo (20. \u010Dlen ZKP),\
  \ s \u010Dimer se pri\u010Dne sodni kazenski postopek, v katerem je mogo\u010De\
  \ osebo (s sodbo) spoznati za odgovorno storitve kaznivega dejanja.\nPo pravnomo\u010D\
  nosti sodbe sodi\u0161\u010Da pa v nekaterih primerih pride do omejitev socialnih\
  \ pravic obsojene osebe. Tako na primer po Zakonu o socialno varstvenih prejemkih\
  \ (ZSVarPre) oseba na prestajanju zaporne kazni ni upravi\u010Dena do denarne socialne\
  \ pomo\u010Di (10. to\u010Dka drugega odstavka 28. \u010Dlena). V zvezi s tem sicer\
  \ opozarjamo na priporo\u010Dilo \u0161t. 109 iz Letnega poro\u010Dila Varuha \u010D\
  lovekovih pravic Republike Slovenije za leto 2019, v katerem Varuh priporo\u010D\
  a, naj bodo tudi osebe v hi\u0161nem zaporu (za katere prav tako velja navedena\
  \ omejitev) ob izpolnjevanju zakonskih pogojev upravi\u010Dene do denarne socialne\
  \ pomo\u010Di za zadovoljevanje osnovnih \u017Eivljenjskih potreb. Odsotnost socialnih\
  \ transferjev namre\u010D pove\u010Duje verjetnost, da bodo te osebe kazniva dejanja\
  \ ponovno izvr\u0161ile, \u010De si z legitimnimi sredstvi ne bi mogle zagotoviti\
  \ pogojev za pre\u017Eivetje. Omejevanje socialne pomo\u010Di bi tako lahko bilo\
  \ v nasprotju z enim izmed temeljnih ciljev izrekanja kazenskih sankcij, in sicer\
  \ \xBBda se storilcu z ustrezno sankcijo omogo\u010Di dostojna vklju\u010Ditev v\
  \ skupno dru\u017Ebeno okolje\xAB (45.a \u010Dlen KZ-1). Re\u0161itev problema zlorab,\
  \ ki je izpostavljen v pobudi, tako ni v brezpogojni ukinitvi sistema socialne za\u0161\
  \u010Dite za obsojence, pa\u010D pa v poostrenem nadzoru posameznikov \u2013 tako\
  \ obsojenih kot tudi drugih \u2013 za katere obstajajo indici, da socialne transferje\
  \ zlorabljajo.\_\nV pobudi je prav tako navedeno, naj se osebam, ki kazniva dejanja\
  \ ponavljajo, izre\u010De vi\u0161ja kazen ter naj se zapornikom odredi delo za\
  \ simboli\u010Dno pla\u010Dilo. V zvezi s tem poudarjamo, da sodi\u0161\u010Da v\
  \ skladu s tretjim odstavkom 49. \u010Dlena KZ-1 ob odmeri sankcije upo\u0161tevajo\
  \ tudi predhodno kaznovanost storilca. Prisilno delo pa je v skladu z 49. \u010D\
  lenom Ustave sicer prepovedano, se pa zapornikom v okviru prestajanja kazni zapora\
  \ omogo\u010Da pla\u010Dljivo delo kot del programa za ponovno vklju\u010Devanje\
  \ v dru\u017Ebo (15. \u010Dlen Zakona o izvr\u0161evanju kazenskih sankcij, ZIKS-1).\n\
  Glede na to Ministrstvo za pravosodje ocenjuje, da predlog predlagatelja ni ustrezen\
  \ za nadaljnjo obravnavo. \_\nOdziv Ministrstva za delo, dru\u017Eino, socialne\
  \ zadeve in enake mo\u017Enosti\nPo preu\u010Ditvi predloga predlagatelja Ministrstvo\
  \ za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti posreduje odziv\
  \ z vidika resorne pristojnosti (37. \u010Dlen Zakona o dr\u017Eavni upravi, ZDU-1;\
  \ Uradni list RS, \u0161t. 113/05 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 89/07 \u2013 odl. US, 126/07 \u2013 ZUP-E, 48/09, 8/10 \u2013 ZUP-G, 8/12 \u2013\
  \ ZVRS-F, 21/12, 47/13, 12/14, 90/14 in 51/16).\nV zvezi s predlogom, ki se nana\u0161\
  a na ukinitev socialne podpore kaznjencem poudarjamo, da pogoje za upravi\u010D\
  enost do denarne socialne pomo\u010Di trenutno urejata Zakon o socialno varstvenih\
  \ prejemkih (Uradni list RS, \u0161t. 61/10, 40/11, 14/13, 99/13, 90/15, 88/16,\
  \ 31/18 in 73/18; v nadaljnjem besedilu ZSVarPre) in Zakon o uveljavljanju pravic\
  \ iz javnih sredstev (Uradni list RS, \u0161t. 62/10, 40/11, 40/12 \u2013 ZUJF,\
  \ 57/12 \u2013 ZPCP-2D, 14/13, 56/13 \u2013 Z\u0160tip-1, 99/13, 14/15 \u2013 ZUUJFO,\
  \ 57/15, 90/15, 38/16 \u2013 odl. US, 51/16 \u2013 odl. US, 88/16, 61/17 \u2013\
  \ ZUP\u0160, 75/17, \_77/18 in 47/19); v nadaljnjem besedilu ZUPJS).\nV skladu z\
  \ 2. \u010Dlenom ZSVarPre je denarna socialna pomo\u010D socialno varstveni prejemek,\
  \ namenjen tistim posameznikom, ki si materialne varnosti ne morejo zagotoviti zaradi\
  \ okoli\u0161\u010Din, na katere sami ne morejo vplivati.\nV skladu s 6. \u010D\
  lenom ZSVarPre so do denarne socialne pomo\u010Di upravi\u010Dene osebe, ki si zase\
  \ in za svoje dru\u017Einske \u010Dlane sredstev v vi\u0161ini minimalnega dohodka\
  \ ne morejo zagotoviti iz razlogov, na katere niso mogle oziroma ne morejo vplivati,\
  \ in so uveljavljale pravico do denarnih prejemkov po drugih predpisih in pravico\
  \ do oprostitev in olaj\u0161av po tem zakonu ter izpolnjujejo druge pogoje po tem\
  \ zakonu.\nDenarna socialna pomo\u010Di je torej zadnja v vrsti pomo\u010Di, ki\
  \ se samski osebi oziroma dru\u017Eini zagotovi, \u010De si sama materialne varnosti\
  \ za\u010Dasno po merilih ZSVarPre ne more zagotoviti zaradi okoli\u0161\u010Din,\
  \ na katere ne more vplivati.\nOkoli\u0161\u010Dine, na katere bi posameznik lahko\
  \ vplival (t.i. krivdni razlogi), veljavni zakon (28. \u010Dlen ZSVarPre) dolo\u010D\
  a primeroma (med njimi je dolo\u010Dena tudi okoli\u0161\u010Dina prestajanja zaporne\
  \ kazni), splo\u0161no pa dolo\u010Da, da do denarne socialne pomo\u010Di ni upravi\u010D\
  ena oseba:\n ki ne dosega minimalnega dohodka iz razlogov, na katere je mogla vplivati\
  \ oziroma lahko vpliva, ali ki brez utemeljenih razlogov zavra\u010Da, se izogiba\
  \ ali opu\u0161\u010Da aktivnosti, ki bi lahko oziroma lahko privedejo do zaposlitve\
  \ oziroma do drugega na\u010Dina izbolj\u0161anja socialnega polo\u017Eaja zanjo\
  \ ali njene dru\u017Einske \u010Dlane. \nOsebe, ki so na prestajanju zaporne kazni,\
  \ tako do denarne socialne pomo\u010Di niso upravi\u010Dene, ker ne dosegajo minimalnega\
  \ dohodka iz razlogov, na katere bi lahko vplivale. Po prestajanju zaporne kazni\
  \ pa so lahko do pomo\u010Di ponovno upravi\u010Dene, dokler ni krivda na podlagi\
  \ na novo storjenega kaznivega dejanja pravnomo\u010Dno ugotovljena. Domneva nedol\u017E\
  nosti je namre\u010D ena izmed temeljnih na\u010Del kazenskega postopka, ki je v\
  \ pravnem redu Republike Slovenije postavljen na raven ustavne pravice.\n\u010C\
  e je torej podan samo utemeljen sum storitve kaznivega dejanja, ne gre za krivdni\
  \ razlog iz 28. \u010Dlena ZSVarPre, saj krivda \u0161e ni pravnomo\u010Dno ugotovljena.\
  \ Se pa pri odlo\u010Danju o upravi\u010Denosti do denarne socialne pomo\u010Di,\
  \ \u010De se oseba nahaja v priporu praviloma upo\u0161teva, da imajo te osebe zagotovljeno\
  \ 100 % oskrbo v smislu 31. \u010Dlena ZSVarPre. Te osebe imajo namre\u010D na podlagi\
  \ Pravilnika o izvr\u0161evanju pripora (Uradni list RS, \u0161t. 36/99, 39/02,\
  \ 114/04, 127/06, 7/07, 112/07, 62/08, 16/09 in 41/17) v priporu zagotovljeno brezpla\u010D\
  no celodnevno oskrbo (tudi dietno prehrano), osnovne zdravstvene in zobozdravstvene\
  \ dejavnosti, obleko in obutev (primerno letnemu \u010Dasu) ter sredstva za vzdr\u017E\
  evanje osebne higiene (skladno s 3. to\u010Dko prvega odstavka 31. \u010Dlena ZSVarPre\
  \ je osebi pre\u017Eivetje zagotovljeno na drug na\u010Din, oziroma se skladno z\
  \ 2. to\u010Dko prvega odstavka 31. \u010Dlena ZSVarPre najmanj 30 dni nahaja v\
  \ ustanovi, v kateri ji je zagotovljena celodnevna oskrba) in posledi\u010Dno oseba\
  \ do denarne socialne pomo\u010Di ni upravi\u010Dena.\nDodajamo \u0161e stali\u0161\
  \u010De Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti\
  \ v zvezi s priporo\u010Dilom \u0161t. 109 iz Letnega poro\u010Dila Varuha \u010D\
  lovekovih pravic Republike Slovenije za leto 2019,\_ v katerem Varuh \u010Dlovekovih\
  \ pravic priporo\u010Da, naj bodo tudi osebe v hi\u0161nem zaporu (za katere prav\
  \ tako velja navedena omejitev) ob izpolnjevanju zakonskih pogojev upravi\u010D\
  ene do denarne socialne pomo\u010Di za zadovoljevanje osnovnih \u017Eivljenjskih\
  \ potreb.\n5. odstavek 86. \u010Dlena Kazenskega zakonika (Uradni list RS, \u0161\
  t. 50/12 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 6/16 \u2013 popr., 54/15,\
  \ 38/16 in 27/17) dolo\u010Da, da se lahko kazen zapora do devetih mesecev izvr\u0161\
  uje tudi s hi\u0161nim zaporom, \u010De glede na nevarnost obsojenca, mo\u017Enost\
  \ ponovitve dejanja ter osebne, dru\u017Einske in poklicne razmere obsojenca v \u010D\
  asu izvr\u0161evanja kazni ni potrebe po prestajanju kazni v zavodu ali \u010De\
  \ je zaradi bolezni, invalidnosti ali ostarelosti obsojenca kazen treba in jo je\
  \ mogo\u010De izvr\u0161evati v ustreznem javnem zavodu. Navedeno zakonsko dolo\u010D\
  ilo torej opredeljuje hi\u0161ni zapor kot zapor, ki se od prestajanja zapora v\
  \ zavodu ne razlikuje v intenziteti odvzema prostosti, temve\u010D v prostoru, kjer\
  \ se izvaja, to je v poslopju, v katerem obsojenec stalno ali za\u010Dasno prebiva\
  \ oziroma javni ustanovi za zdravljenje ali oskrbo, torej ne v zavodu za prestajanje\
  \ kazni zapora. Glede na sistemsko umestitev denarne socialne pomo\u010Di in njen\
  \ namen denarna socialna pomo\u010D ni institut, primeren za kritje sredstev za\
  \ pre\u017Eivetje osebam, ki le-teh nimajo iz razlogov, na katere so vplivale same.\
  \ Stali\u0161\u010De Ministrstva za delo, dru\u017Eino, socialne zadeve in enake\
  \ mo\u017Enosti je, da lahko obstajajo izjeme za zagotavljanje sredstev za pre\u017E\
  ivetje osebam, ki le-teh nimajo iz razlogov, na katere bi lahko vplivale, vendar\
  \ morajo te izjeme urediti podro\u010Dni zakoni (vendar ne z denarno socialno pomo\u010D\
  jo iz sistema socialnega varstva), tj. v primeru oseb v hi\u0161nem zaporu, kazenska\
  \ zakonodaja, ki je v pristojnosti Ministrstva za pravosodje. \u010Ce namre\u010D\
  \ kazenska zakonodaja omogo\u010Da prestajanje te oblike alternativne sankcije,\
  \ je skrb Ministrstva za pravosodje oziroma tistega, ki izvaja kazenske sankcije,\
  \ da tem osebam zagotovi sredstva za pre\u017Eivljanje, nikakor pa to ne more biti\
  \ skrb celotne dru\u017Ebe.\nGlede na navedeno Ministrstvo za delo, dru\u017Eino,\
  \ socialne zadeve in enake mo\u017Enosti ocenjuje, da je sistem socialnih pomo\u010D\
  i v skladu z veljavnim ZSVarPre ustrezno urejen kot zadnja varovalna mre\u017Ea\
  \ \u0161ir\u0161ega sistema socialne varnosti, ki posamezniku pomaga pri pre\u017E\
  ivetju, ko nastopijo okoli\u0161\u010Dine, na katere ne more vplivati oziroma ni\
  \ mogel vplivati, zato predlog predlagatelja ni ustrezen za nadaljnjo obravnavo."
