response: "Odziv Ministstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nTrenutna zakonodaja ne omogo\u010Da, da bi se bankam prepovedalo posegati\
  \ na ta sredstva. Kljub temu, da je denarna socialna pomo\u010D izvzeta iz izvr\u0161\
  be v skladu s 159. \u010Dlenom ZDavP-2, banke lahko pose\u017Eejo na ta sredstva,\
  \ saj imajo v splo\u0161nih pogojih poslovanja dolo\u010Deno, da lahko zaradi stro\u0161\
  kov, ki so jim nastali, pose\u017Eejo na vsa razpolo\u017Eljiva sredstva na ra\u010D\
  unu imetnika. Posledica tega je, da banke bremenijo ra\u010Dune upravi\u010Dencev\
  \ za stro\u0161ke vpogleda tj. za  stro\u0161ke prejema in obdelave sodnega sklepa\
  \ in naloga drugih dr\u017Eavnih organov ter izvr\u0161nice. Stro\u0161ki nastanejo\
  \ pri vsakem sprejemu sklepa in kadar ima oseba ve\u010D sklepov o izvr\u0161bi,\
  \ lahko posledi\u010Dno ostane tudi brez vseh sredstev, ki jih je prejela iz naslova\
  \ denarne socialne pomo\u010Di. Stro\u0161ki obdelave sklepa so med bankami razli\u010D\
  ni (npr. Unicredit bank- 25 EUR, PBS d.d.- 33 EUR).\nS strani centrov za socialno\
  \ delo in neposredno s strani strank smo bili opozorjeni, da je \u0161tevilo prejemnikov\
  \ denarne socialne pomo\u010Di, ki zaradi nastalih stro\u0161kov ostanejo brez ali\
  \ pa brez znatnega dele\u017Ea sredstev, vedno ve\u010Dje.\nNa ministrstvu \u017E\
  e nekaj mesecev i\u0161\u010Demo ustrezno in dolgoro\u010Dno re\u0161itev za ureditev\
  \ problematike prejemnikov sredstev iz naslova pravic iz javnih sredstev, ki imajo\
  \ izvr\u0161bo na svojih ra\u010Dunih. Na podlagi zbranih informacij se bomo odlo\u010D\
  ili za re\u0161itev, ki bo najprimernej\u0161a tako za uporabnike, kot tudi za ministrstvo.\
  \ To pomeni, da bo uporabnikom zagotavljala \u010Dim la\u017Ejo uporabnost in dostopnost,\
  \ hkrati pa bo re\u0161itev ekonomi\u010Dna in ne bo zahtevala ve\u010Djih prilagoditev\
  \ zakonodaje. Vsekakor pa je primarno vodilo pri iskanju re\u0161itve, najti re\u0161\
  itev \u010Dim hitreje. \n \n "
