response: "Odziv Ministrstva za delo, dru\u017Eino, socialne azdeve in enake mo\u017E\
  nosti\nPravica do zasebnosti ni univerzalno definirana, saj je dojemanje zasebnosti\
  \ izrazito subjektivno. V pravu prevladuje pristop varstva in s tem definiranje\
  \ pravice do zasebnosti prek poseganja vanjo. Pravica do varovanja zasebnosti je\
  \ osebnostna pravica, ki u\u010Dinkuje proti vsakomur. Pravico do zasebnosti varujejo\
  \ \u017Ee mednarodne norme (Mednarodni pakt o dr\u017Eavljanskih in politi\u010D\
  nih pravicah, Evropska konvencija o \u010Dlovekovih pravicah), pri nas pa pravico\
  \ do zasebnosti zagotavlja \u017Ee Ustava Republike Slovenije (35, 37 in 38. \u010D\
  len), konkretizira pa zakonodaja na razli\u010Dnih podro\u010Djih ter sodna praksa.\n\
  Pri vpra\u0161anju zasebnosti na delovnem mestu prihaja do trka lastninske pravice\
  \ delodajalca in pravice do zasebnosti zaposlenega. Zakon o delovnih razmerjih (Ur.\
  \ l. RS, \u0161t. 21/13, 78/13- popr., v nadaljevanju ZDR-1) je po na\u0161em mnenju\
  \ glede pravic delavcev v zvezi z zasebnostjo dokaj jasen. Le-ta ne opredeljuje\
  \ pravice delodajalca do posega v zasebnost delavca, temve\u010D ravno obratno.\
  \ ZDR-1 kot poseben institut v na\u0161i delovnopravni ureditvi dolo\u010Da varovanje\
  \ delav\u010Deve osebnosti in za\u0161\u010Dito delav\u010Deve zasebnosti. V skladu\
  \ s 46. \u010Dlenom ZDR-1 je delodajalec dol\u017Ean varovati in spo\u0161tovati\
  \ delav\u010Devo osebnost ter upo\u0161tevati in \u0161\u010Dititi delav\u010Devo\
  \ zasebnost. ZDR-1 \u0161e dolo\u010Da, da se lahko v delovnih razmerjih obdelujejo\
  \ samo tisti osebni podatki, ki so nujni za uresni\u010Devanje pravic in obveznosti\
  \ v delovnem razmerju.\nUgotovimo lahko, da gre pri pravici do zasebnosti v okviru\
  \ delovnega razmerja za ve\u010D pravic v zvezi z delav\u010Devo osebo in njegovimi\
  \ osebnimi razmerji. Zato je varstvo zasebnosti v delovnem razmerju zagotovljeno\
  \ tako s predpisi delovnega prava, kot tudi s splo\u0161nimi predpisi (ustavnopravne,\
  \ civilnopravne in kazenske norme). Pri tem velja poudariti, da je obseg zasebnosti\
  \ v delovnem pravu specifi\u010Den, saj je odvisen od nasprotnega interesa delodajalca.\
  \ Nedvomno ima delodajalec pravico obdelovati podatke, ki jih potrebuje za izpolnjevanje\
  \ zakonsko dolo\u010Denih obveznosti. Pomembno pri tem pa je, da to dejstvo ne pomeni,\
  \ da delodajalec ni omejen pri na\u010Dinu pridobivanja teh podatkov. Nadzor delavca\
  \ mora biti namre\u010D skladen z na\u010Delom sorazmernosti. Gre za tehtanje razli\u010D\
  nih pravic, od katerih ni nobena absolutna. Va\u017Eno je uravnote\u017Eenja teh\
  \ pravic. Bistveno je, da so vnaprej opredeljena pravila, zato se priporo\u010D\
  a oblikovanje internih aktov delodajalca v sodelovanju s sindikati, kjer se \u010D\
  im bolj natan\u010Dno in jasno postavijo pravila in se o tem seznani delavce.\n\
  Glede na to, da predlog izpostavlja, naj se dolo\u010Dijo pravice, obveznosti delodajalca\
  \ in delojemalca v zvezi z zasebno rabo elektronskih komunikacijskih sredstev, ki\
  \ so last delodajalca, bi \u017Eeleli opozoriti, da \u017Ee Ustava RS za poseg v\
  \ komunikacijsko zasebnost zahteva ustrezno zakonsko podlago in sodno odredbo (37.\
  \ \u010Dlen). Upo\u0161tevati pa je potrebno tudi Zakon o varstvu osebnih podatkov\
  \ (Ur. l. RS, \u0161t. 86/2004 in 94/2007, ZVOP-1), s katerim se dolo\u010Dajo pravice,\
  \ obveznosti, na\u010Dela in ukrepi, s katerimi se prepre\u010Dujejo nezakonitosti\
  \ in neupravi\u010Deni posegi v zasebnost in dostojanstvo posameznika pri obdelavi\
  \ osebnih podatkov. Pomembna je tudi vloga Informacijskega poobla\u0161\u010Denca,\
  \ ki opravlja in\u0161pekcijski nadzor nad izvajanjem dolo\u010Db navedenega zakona\
  \ ter spremlja stanje na tem podro\u010Dju. Opozoriti velja, da je Informacijski\
  \ poobla\u0161\u010Denec na temo zasebnosti na delovnem mestu izdelal tudi podrobne\
  \ smernice. \n \n "
