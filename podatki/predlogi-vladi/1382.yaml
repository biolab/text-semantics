response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo, ki je pristojno\
  \ za tolma\u010Denje in pripravo Zakona o referendumu in o ljudski iniciativi (Ur.\
  \ l. RS, \u0161t. 26/07 \u2013 UPB2, v nadaljevanju ZRLI), predloga ne podpira.\
  \ Pravica dr\u017Eavljanov do sodelovanja pri upravljanju javnih zadev je ustavna\
  \ pravica (44. \u010Dlen Ustave RS): \xBBVsak dr\u017Eavljan ima pravico, da v skladu\
  \ z zakonom neposredno ali po izvoljenih predstavnikih sodeluje pri upravljanju\
  \ javnih zadev.\xAB Referendum je najpomembnej\u0161a oblika neposredne demokracije\
  \ (poleg ljudske iniciative in v dolo\u010Denem smislu pravice do peticije). Volivcem\
  \ omogo\u010Da neposredno odlo\u010Danje o uveljavitvi (sprememb) ustave, zakona\
  \ ali odlo\u010Danje o drugem vpra\u0161anju, ki je pomembno za dru\u017Ebo in dr\u017E\
  avo. Menimo, da predlagani na\u010Din, ki bi to ustavno pravico omejeval, ni primeren\
  \ za doseganje namena var\u010Devanja. Ker se zavedamo, da so stro\u0161ki referenduma\
  \ visoki, je vlada v Dr\u017Eavni zbor RS poslala predlog za za\u010Detek postopka\
  \ za spremembe in dopolnitev Ustave Republike Slovenije, ki se nana\u0161ajo na\
  \ ustavno ureditev zakonodajnega referenduma; \u010De bo predlog v Dr\u017Eavnem\
  \ zboru sprejet, bo razpis referenduma lahko zahtevalo samo \u0161e 40.000 volivcev.\
  \ Po sedaj veljavni ustavni ureditvi namre\u010D lahko referendum razpi\u0161e dr\u017E\
  avni zbor na svojo pobudo, mora pa ga razpisati, \u010De to zahteva najmanj tretjina\
  \ poslancev, dr\u017Eavni svet ali 40.000 volivcev. Prikaz najpomembnej\u0161ih\
  \ podatkov vseh zakonodajnih referendumov v Sloveniji v obdobju 1994 - 2010  ka\u017E\
  e, da so od desetih zakonodajnih referendumov v tem obdobju \u0161est referendumov\
  \ zahtevali poslanci dr\u017Eavnega zbora, enega dr\u017Eavni svet in samo tri volivci\
  \ sami. Na predlagani na\u010Din bi po na\u0161em mnenju lahko prihranili precej\
  \ denarja, saj bi se izognili nekaterim zakonodajnim referendumom, ne da bi bila\
  \ kr\u0161ena ustavna pravica dr\u017Eavljanov do sodelovanja pri upravljanju javnih\
  \ zadev; volivci bi \u0161e vedno neposredno na referendumu odlo\u010Dali o ne/uveljavitvi\
  \ zakona, vendar bi samo oni odlo\u010Dali tudi o tem, kdaj naj se zakonodajni referendum\
  \ sploh razpi\u0161e. Na referendumu bi se tako odlo\u010Dalo o zakonih, ki so dovolj\
  \ \xBBsplo\u0161no pomembni\xAB, da je bilo za razpis referenduma mogo\u010De zbrati\
  \ najmanj 40.000 podpisov volivcev. Za uresni\u010Ditev predloga bi bilo treba spremeniti\
  \ Ustavo RS; ustava dolo\u010Da \u0161tevilo volivcev, ki so ZA to, da se razpi\u0161\
  e referendum, in \u010De je zahtevano \u0161tevilo dose\u017Eeno, se referendum\
  \ mora razpisati. Menimo, da institut sodelovanja dr\u017Eavljanov pri upravljanju\
  \ javnih zadev ni zdru\u017Eljiv s predlagano re\u0161itvijo. Tudi primerjalno-pravno\
  \ tak\u0161ne re\u0161itve ni nikjer zaslediti. Predlagateljem pa \u017Eelimo mimogrede\
  \ pojasniti \u0161e to, da se skladno s 16. b \u010Dlenom ZRLI sedaj lahko elektronsko\
  \ odda samo podporo zahtevi za razpis referenduma, glasovati pa (niti ZA, niti PROTI\
  \ referendumskemu vpra\u0161anju) elektronsko \u0161e ni mogo\u010De. "
