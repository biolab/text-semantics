response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o socialno varstvenih prejemkih dolo\u010Da, da je do denarne socialne\
  \ pomo\u010Di upravi\u010Den posameznik, ki si sam materialne varnosti za\u010D\
  asno po merilih tega zakona ne more zagotoviti zaradi okoli\u0161\u010Din, na katere\
  \ ne more vplivati. Okoli\u0161\u010Dine, na katere bi posameznik lahko vplival,\
  \ veljavni zakon dolo\u010Da primeroma. Namen denarne socialne pomo\u010Di je zagotavljanje\
  \ sredstev za pre\u017Eivetje v vi\u0161ini, kot jo dolo\u010Da veljavni zakon.\
  \ Denarna socialna pomo\u010D je namenjena samski osebi oziroma dru\u017Eini kot\
  \ celoti. Vi\u0161ina denarne socialne pomo\u010Di, ki naj bi prepre\u010Devala\
  \ absolutno rev\u0161\u010Dino in zagotavljala sredstva za zadovoljevanje minimalnih\
  \ potreb, ki omogo\u010Dajo pre\u017Eivetje, se dolo\u010Di tako, da se od vi\u0161\
  ine, ki zado\u0161\u010Da za pre\u017Eivetje - od minimalnega dohodka samske osebe\
  \ oziroma se\u0161tevka minimalnih dohodkov posameznih dru\u017Einskih \u010Dlanov\
  \ dru\u017Eine (t.i. cenzus) - od\u0161teje dohodek samske osebe oziroma dru\u017E\
  ine, ugotovljen na na\u010Din, ki ga dolo\u010Da zakon (lastni dohodek).\nMinimalni\
  \ dohodek samske osebe oziroma se\u0161tevek minimalnih dohodkov posameznih dru\u017E\
  inskih \u010Dlanov dru\u017Eine se po veljavnem zakonu dolo\u010Di v skladu z ekvivalen\u010D\
  no lestvico in glede na razmerje do osnovnega zneska minimalnega dohodka.\nPolna\
  \ vi\u0161ina osnovnega zneska minimalnega dohodka, ki je dolo\u010Dena v veljavnem\
  \ zakonu, tj. 288,81 evra, zaradi uveljavitve Zakona 0 dodatnih interventnih ukrepih\
  \ (Uradni list RS, \u0161t. 110/11, 40/12 - ZUJF in 43/12; v nadaljnjem besedilu:\
  \ ZDIU12) in Zakona za uravnote\u017Eenje javnih financ (Uradni list RS, \u0161\
  t. 40/12, 96/12 - ZPIZ-2, 104/12 - ZIPRS1314, 105/12, 25/13 odl. US, 46/13 - ZIPRS1314-A,\
  \ 56/13 - Z\u0160tip-1, 63/13 - ZOsn-l, 63/13 - ZJAKRS-A, 99/13 ZUPJS-C, 99/13 -\
  \ ZSVarPre-C, 101/13 - ZIPRS1415, 101/13 - ZDavNepr, 107/13 - odl. US, 85/14, 95/14,\
  \ 24/15 - odl. US, 90/15, 102/15 in 63/16 - ZDoh-2R; v nadaljnjem besedilu: ZUJF),\
  \ ki sta znesek minimalnega dohodka do 31. decembra 2014 dolo\u010Dila v vi\u0161\
  ini 260,00 evra (z mo\u017Enostjo usklajevanja po zakonu, ki ureja usklajevanje\
  \ transferjev posameznikom in gospodinjstvom v Republiki Sloveniji) je stopila v\
  \ veljavo \u0161ele 1. 1. 2016 z ugotovitvijo Vlade Republike Slovenije leta 2014,\
  \ da je gospodarska rast v letu 2015 presegla dva in pol odstotka bruto doma\u010D\
  ega proizvoda. Z Zakonom o spremembah in dopolnitvah Zakona o socialno varstvenih\
  \ prejemkih (Uradni list RS, \u0161t. 99/13; v nadaljevanju: ZSVarPre-C) je bila\
  \ namre\u010D uveljavitev oziroma za\u010Detek uporabe polne vi\u0161ine osnovnega\
  \ zneska minimalnega dohodka v vi\u0161ini 288,81 evra s prehodnimi dolo\u010Dbami\
  \ ponovno \xBBzamrznjena\xAB, in sicer za obdobje do vklju\u010Dno leta, ki sledi\
  \ letu, v katerem gospodarska rast prese\u017Ee dva odstotka bruto doma\u010Dega\
  \ proizvoda. Za omenjeno obdobje je bil dolo\u010Den osnovni znesek minimalnega\
  \ dohodka v vi\u0161ini 265,22 evra, z mo\u017Enostjo usklajevanja po zakonu, ki\
  \ ureja usklajevanje transferjev posameznikom in gospodinjstvom v Republiki Sloveniji,\
  \ saj bi se lahko druga\u010De socialni polo\u017Eaj upravi\u010Dencev do denarne\
  \ socialne pomo\u010Di realno poslab\u0161al. Vi\u0161ina osnovnega zneska minimalnega\
  \ dohodka se je v \u010Dasu od uveljavitve zneska 288,81 evra uskladila dvakrat\
  \ in trenutno zna\u0161a 297,53 evra.\nNadalje pojasnjujemo, da se denarna socialna\
  \ pomo\u010D upravi\u010Dencu, ki je trajno nezaposljiv ali trajno nezmo\u017Een\
  \ za delo ali ki je nezaposlen in starej\u0161i od 63 let za \u017Eenske in 65 let\
  \ za mo\u0161ke ter je brez premo\u017Eenja, ki se upo\u0161teva po zakonu, ki ureja\
  \ uveljavljanje pravic iz javnih sredstev, ali je v institucionalnem varstvu in\
  \ tudi njegovi dru\u017Einski \u010Dlani izpolnjujejo te pogoje, se dodeli trajna\
  \ denarna socialna pomo\u010D.\n "
