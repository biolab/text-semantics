response: "Odziv Ministrstva za zdravje\nKozmeti\u010Dni proizvodi  Direktiva Sveta\
  \ z dne 27. julija 1976 o pribli\u017Eevanju zakonodaje dr\u017Eav \u010Dlanic v\
  \ zvezi s kozmeti\u010Dnimi izdelki (76/768/EGS) (v nadaljevanju: Direktiva 76/768/EGS)\
  \ predvideva postopno odpravo preskusov na \u017Eivalih. Dolo\u010Da prepoved presku\u0161\
  anja kon\u010Dnih kozmeti\u010Dnih proizvodov in sestavin na \u017Eivalih ter na\
  \ trgu v EU prepoveduje dajanje v promet kon\u010Dnih kozmeti\u010Dnih proizvodov,\
  \ sestavin ali kombinacij sestavin, ki so bili presku\u0161eni na \u017Eivalih.\
  \ Izvajanje preskusov kon\u010Dnih kozmeti\u010Dnih proizvodov ali njihovih prototipov\
  \ na \u017Eivalih je prepovedano \u017Ee od 11. septembra 2004, medtem ko velja\
  \ prepoved presku\u0161anja sestavin ali kombinacije sestavin na \u017Eivalih od\
  \ 11. marca 2009 za vse u\u010Dinke na zdravje ljudi, z izjemo toksi\u010Dnosti\
  \ pri ponavljajo\u010Dih odmerkih, strupenostjo za razmno\u017Eevanje in toksikokinetiko.\
  \ Za slednje preskuse se bo prepoved dajanja v promet uporabljala od 11. marca 2013\
  \ dalje.  Direktiva 76/768/EGS dolo\u010Da, da proizvajalec ali odgovorna oseba\
  \ za dajanje izdelka v promet na trgu EU lahko izdelek ozna\u010Di s podatkom, da\
  \ se preskusi izdelka niso izvajali na \u017Eivalih le v primeru, da izvajalec ali\
  \ njegov dobavitelj nista izvajala ali naro\u010Dila nobenih preskusov kon\u010D\
  nega izdelka ali njegovega prototipa ali katere koli od vsebovanih sestavin na \u017E\
  ivalih ali uporabila katere koli sestavine, ki jih je kdorkoli presku\u0161al na\
  \ \u017Eivalih zaradi razvoja novih kozmeti\u010Dnih izdelkov. Zaradi navedenega\
  \ je mogo\u010De na kozmeti\u010Dnem izdelku navesti trditve, da v zvezi z njegovim\
  \ razvojem niso bili opravljeni preskusi na \u017Eivalih. Za namen uporabe trditve,\
  \ da se preskusi izdelka niso izvajali na \u017Eivalih, je Evropska Komisija v Uradnem\
  \ listu EU objavila Priporo\u010Dilo komisije z dne 7. junija 2006 o smernicah za\
  \ uporabo izjav o odsotnosti preskusov na \u017Eivalih v skladu z Direktivo Sveta\
  \ 76/768/EGS (UL EU, L 158, str. 18). V teh priporo\u010Dilih je navedeno, da uporaba\
  \ trditve \"ni presku\u0161eno na \u017Eivalih\" na kozmeti\u010Dnem izdelku ne\
  \ sme zavajati potro\u0161nika. Trditev mora potro\u0161niku realno omogo\u010D\
  ati, da se odlo\u010Da informirano. Informacija mora biti koristna za potro\u0161\
  nika. Uporaba trditev tudi ne sme povzro\u010Dati nelojalne konkurence na trgu med\
  \ proizvajalci in/ali dobavitelji, ki uporabljajo take trditve kot sredstvo za tr\u017E\
  enje.  Oseba, ki na kozmeti\u010Dnem izdelku trdi, da se v zvezi z njegovim razvojem\
  \ niso opravljali preskusi na \u017Eivalih, je odgovorna za trditev in mora biti\
  \ sposobna dokazati veljavnost trditve. Vsi ti podatki morajo biti dostopni za namen\
  \ nacionalnega nadzora, v zvezi s tem direktiva dolo\u010Da, da mora dosje s podatki\
  \ o kozmeti\u010Dnem proizvodu vsebovati tudi podatke o kakr\u0161nem koli presku\u0161\
  anju na \u017Eivalih.  Uredba REACH  Za ostale kemijske proizvode so postopki za\
  \ preizku\u0161anje lastnosti kemikalij dolo\u010Deni z Uredbo REACH. Cilj te uredbe\
  \ ni le zagotoviti visoko raven za\u0161\u010Dite zdravja ljudi in okolja, temve\u010D\
  \ pri tem tudi spodbuja uporabo alternativnih metod za ocenjevanje nevarnih lastnosti\
  \ snovi. Veliko standardnih metod uporablja vreten\u010Darje za dolo\u010Danje u\u010D\
  inkov, ki jih imajo kemikalije na zdravje ljudi in okolje. Uredba REACH podpira\
  \ uporabo alternativnih metod za ocenjevanje nevarnih lastnosti snovi in s tem pripomore\
  \ k zmanj\u0161anju \u0161tevila testiranj na \u017Eivalih. Najpomembnej\u0161i\
  \ na\u010Din za prepre\u010Devanje nepotrebnega testiranja na vreten\u010Darjih\
  \ je zahteva, o souporabi podatkov o testiranjih na vreten\u010Darjih, s \u010D\
  imer se izognejo nepotrebnim novim \u0161tudijam na \u017Eivalih in nepotrebnemu\
  \ podvajanju \u0161tudij na vreten\u010Darjih. Proizvajalci \u0161tudij in preizku\u0161\
  anj kemikalij na \u017Eivalih ne smejo izvajati na lastno pest, temve\u010D morajo\
  \ najprej zbrati in pridobiti \u017Ee obstoje\u010De rezultate, potrebo po izvedbi\
  \ dodatnih \u0161tudij pa morajo podrobno utemeljiti in upravi\u010Diti, njihovo\
  \ izvajanje pa morajo odobriti pristojni organi.  "
