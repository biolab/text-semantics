response: "Odziv Ministrstva za javno upravo\n\nV zvezi s prejetim predlogom uvodoma\
  \ opozarjamo, da je potrebno lo\u010Devati javne uslu\u017Ebence, ki sklenejo delovno\
  \ razmerje po zakonsko dolo\u010Denem postopku, in funkcionarje, ki pridobijo svojo\
  \ funkcijo z imenovanjem oziroma volitvami.\_\n\nV skladu s pravno ureditvijo Republike\
  \ Slovenije se poslanci v dr\u017Eavni zbor volijo na podlagi splo\u0161ne in enake\
  \ volilne pravice na svobodnih in neposrednih volitvah s tajnim glasovanjem. Pravico\
  \ voliti in biti voljen za poslanca ima dr\u017Eavljan Republike Slovenije, ki je\
  \ na dan glasovanja dopolnil osemnajst let starosti in ki mu ni bila odvzeta poslovna\
  \ sposobnost ali podalj\u0161ana roditeljska pravica star\u0161ev ali drugih oseb\
  \ (7. \u010Dlen <link http: www.pisrs.si pis.web external-link-new-window internal\
  \ link in current>Zakona o volitvah v dr\u017Eavni zbor).\_\n\n\u017Dupani se volijo\
  \ na podlagi splo\u0161ne in enake volilne pravice na svobodnih in neposrednih volitvah\
  \ s tajnim glasovanjem (2. \u010Dlen <link http: www.pisrs.si pis.web external-link-new-window\
  \ internal link in current>Zakona o lokalnih volitvah). Pravico voliti in biti voljen\
  \ za \u017Eupana ima vsak dr\u017Eavljan Republike Slovenije, ki je na dan glasovanja\
  \ dopolnil 18 let starosti.\n\nPravico voliti in biti izvoljen za predsednika republike\
  \ ima dr\u017Eavljan Slovenije, ki je na dan glasovanja dopolnil osemnajst let starosti\
  \ in mu ni odvzeta poslovna sposobnost (<link http: www.pisrs.si pis.web external-link-new-window\
  \ internal link in current>Zakon o volitvah predsednika republike v 2. \u010Dlenu\
  \ dolo\u010Da: \xBBPravico voliti in biti voljen za predsednika republike ima dr\u017E\
  avljan Slovenije, ki je na dan glasovanja dopolnil osemnajst let starosti in mu\
  \ ni odvzeta poslovna sposobnost.\xAB.).\_\n\nPredsednika vlade voli dr\u017Eavni\
  \ zbor z ve\u010Dino glasov vseh poslancev, ministre pa imenuje in razre\u0161uje\
  \ dr\u017Eavni zbor na predlog predsednika vlade (111. in 112. \u010Dlen <link http:\
  \ www.pisrs.si pis.web external-link-new-window internal link in current>Ustave\
  \ Republike Slovenije).\n\nGlede na navedeno je mogo\u010De ugotoviti, da slovenska\
  \ pravna ureditev glede omejevanja pasivne volilne pravice stoji na izhodi\u0161\
  \u010Du, da morata biti aktivna (pravica voliti) in pasivna volilna pravica (pravica\
  \ biti izvoljen) glede pogojev \u010Dim bolj izena\u010Deni. Pogoji za uveljavljanje\
  \ pasivne volilne pravice so, tako kot za aktivno volilno pravico, dr\u017Eavljanstvo\
  \ Slovenije, dolo\u010Dena starostna meja in poslovna sposobnost. Za uveljavljanje\
  \ pasivne volilne pravice torej niso predpisani nobeni stro\u017Eji oziroma dodatni\
  \ pogoji, kot na primer da oseba ni bila pravnomo\u010Dno obsojena zaradi kaznivega\
  \ dejanja ali da zoper njo ni vlo\u017Eena pravnomo\u010Dna obto\u017Enica. Ustavni\
  \ in zakonodajni red Republike Slovenije v zvezi s pojmom t.i. instituta neizvoljivosti\
  \ na dolo\u010Deno funkcijo, tak\u0161nih dodatnih pogojev za uveljavljanje pasivne\
  \ volilne pravice ne pozna.\n\nV zvezi s primerjavo pogojev za kandidiranje za slu\u017E\
  bo v javnem sektorju s pogoji za izvoljivost na funkcijo ponovno opozarjamo, da\
  \ ta primerjava ni ustrezna, saj za razliko od javnih uslu\u017Ebencev funkcionarji\
  \ pridobijo svojo funkcijo, ki je \u010Dasovno omejena (tj. za mandat), in z imenovanjem\
  \ oziroma volitvami v Dr\u017Eavnem zboru kot splo\u0161no predstavni\u0161kem telesu\
  \ (v primeru predsednika vlade in ministrov) ali na neposrednih in splo\u0161nih\
  \ volitvah (v primeru poslancev, predsednika dr\u017Eave, \u017Eupanov).\_\n\nIzvolitev\
  \ funkcionarjev je tako odraz izra\u017Eene ve\u010Dinske podpore (zaupanja) dr\u017E\
  avljanov na volitvah. Nenazadnje imajo v demokrati\u010Dnih ureditvah volivci mo\u017E\
  nost, da odlo\u010Dajo o tem, katera oseba je primerna, da predstavlja njihove interese\
  \ oziroma kateri bodo podelili mandat. V kolikor volivci ocenijo delo in ravnanja\
  \ kandidatov kot slabo oziroma neprimerno, imajo na volitvah mo\u017Enost, da jih\
  \ na volitvah ne izvolijo. Volja volivcev je torej tista, ki bo odlo\u010Dila, kateremu\
  \ kandidatu bo dala svoj glas ter tako prispevala k splo\u0161ni podobi Slovenije.\n\
  \nS predlogom je povezano tudi vpra\u0161anje razlogov za prenehanje funkcije funkcionarjev\
  \ (\u017Eupanov, poslancev). Razloge za prenehanje funkcije poslanca, ki so povezani\
  \ s kaznivimi dejanji, tako ureja Zakon o poslancih , ki v prvem odstavku 9. \u010D\
  lena dolo\u010Da, da poslancu preneha mandat, \u010De je s pravnomo\u010Dno sodbo\
  \ obsojen na nepogojno kazen zapora, dalj\u0161o od \u0161est mesecev. Prenehanje\
  \ mandata \u017Eupana ureja 37.a \u010Dlen <link http: www.pisrs.si pis.web external-link-new-window\
  \ internal link in current>Zakona o lokalni samoupravi, na podlagi katerega tudi\
  \ \u017Eupanu preneha mandat, \u010De je s pravnomo\u010Dno sodbo obsojen na nepogojno\
  \ kazen zapora, dalj\u0161o od \u0161est mesecev. Zakonodajalec je na ta na\u010D\
  in uredil prenehanje opravljanja funkcije, ko funkcionar \u017Ee opravlja mandat,\
  \ saj po izvolitvi funkcionarja volivci namre\u010D nimajo ve\u010D vpliva oziroma\
  \ mo\u017Enosti odlo\u010Dati o tem, katera oseba je (\u0161e) primerna za opravljanje\
  \ funkcije.\_\_\n\nGlede na vse navedeno v zvezi s prejetim predlogom menimo, da\
  \ je veljavna ureditev v Republiki Sloveniji, ki izhaja iz enakih izhodi\u0161\u010D\
  \ kot ureditev ve\u010Dine sodobnih dr\u017Eav, ustrezna, navedeni predlog pa neprimeren\
  \ za nadaljnjo obravnavo.\_"
