response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nMinistrstvo\
  \ za delo, dru\u017Eino in socialne zadeve odgovarja, da sedaj veljavni Zakon o\
  \ socialnem varstvu (Uradni list RS, \u0161t. 3/07 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 114/06 \u2013 ZUTPG, 5/07 sklep, 23/07 \u2013 popr., 41/07 \u2013\
  \ popr., 5/08 sklep, 73/08 sklep, 8/09 sklep in 53/09 sklep; v nadaljevanju ZSV)\
  \ kot tudi Zakon o socialno varstvenih prejemkih (Uradni list RS, \u0161t. 61/10;\
  \ v nadaljevanju ZSVarPre), dolo\u010Data, da do denarne socialne pomo\u010Di ni\
  \ upravi\u010Dena oseba, ki ne dosega minimalnega dohodka iz razlogov na katere\
  \ je mogla vplivati oziroma lahko vpliva, ali ki brez utemeljenih razlogov zavra\u010D\
  a, se izogiba ali opu\u0161\u010Da aktivnosti, ki bi lahko ali lahko privedejo do\
  \ zaposlitve oziroma do drugega na\u010Dina izbolj\u0161anja socialnega polo\u017E\
  aja zanjo in njene dru\u017Einske \u010Dlane.  V kolikor torej ta pogoj ni izpolnjen,\
  \ posameznik ne more biti upravi\u010Den do denarne socialne pomo\u010Di. Center\
  \ za socialno delo pa lahko po uradni dol\u017Enosti v roku 3 let po dokon\u010D\
  nosti odlo\u010Dbe pri\u010Dne postopek ugotavljanja upravi\u010Denosti do denarne\
  \ socialne pomo\u010Di, kadar ugotovi, da so nastopile okoli\u0161\u010Dine, zaradi\
  \ katerih bi bilo potrebno izdati druga\u010Dno odlo\u010Dbo o upravi\u010Denosti\
  \ do denarne socialne pomo\u010Di, ker upravi\u010Denec ni bil upravi\u010Den do\
  \ denarne socialne pomo\u010Di ali je bil upravi\u010Den v ni\u017Ejem znesku ali\
  \ za kraj\u0161e obdobje. Nadzor nad izvajanjem ZSV izvaja socialna in\u0161pekcija.\
  \ Poudarjamo tudi, da se denarna socialna pomo\u010D lahko izpla\u010Da v naravi\
  \ (boni, naro\u010Dilnice, pla\u010Dila ra\u010Dunov itd.), s \u010Dimer se lahko\
  \ prepre\u010Dijo morebitne zlorabe prejemnikov denarne socialne pomo\u010Di, ki\
  \ so alkoholiki ali narkomani in ki prejeto denarno socialno pomo\u010D ne porabijo\
  \ za pre\u017Eivetje. V skladu z navedenim menimo, da je zgoraj navedeni predlog\
  \ \u017Ee upo\u0161tevan v sedaj veljavnem ZSV in tudi v ZSVarPre.  "
