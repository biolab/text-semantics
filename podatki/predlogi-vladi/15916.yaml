response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o delovnih razmerjih[1] (v nadaljevanju: ZDR-1) kot starej\u0161e opredeljuje\
  \ tiste delavce, ki so starej\u0161i od 55 let. Pri tem je starostna meja za oba\
  \ spola enaka. Ti delavci bi zaradi starosti lahko imeli te\u017Eave v okviru zaposlitve,\
  \ zato v delovnem razmerju u\u017Eivajo posebno varstvo.\nV zvezi z delovnim \u010D\
  asom se to varstvo nana\u0161a na omejitev nadurnega in no\u010Dnega dela, saj 199.\
  \ \u010Dlen ZDR-1 dolo\u010Da, da starej\u0161emu delavcu brez delav\u010Devega\
  \ pisnega soglasja ne sme odrediti nadurnega ali no\u010Dnega dela. Prepoved nadurnega\
  \ dela zajema tudi opravljanje dodatnega dela v primeru naravne ali druge nesre\u010D\
  \ (145. \u010Dlen ZDR-1), kot tudi prepoved dela v neenakomernem oziroma prerazporejenem\
  \ delovnem \u010Dasu (osmi odstavek 148. \u010Dlena ZDR-1). Glede mo\u017Enosti\
  \ 4-dnevnega delovnega pojasnjujemo, da se delavec in delodajalec v pogodbi o zaposlitvi\
  \ dogovorita o razporeditvi delovnega \u010Dasa, kar posledi\u010Dno pomeni, da\
  \ se lahko dogovorita tudi o tak\u0161ni tedenski razporeditvi polnega delovnega\
  \ \u010Dasa.\nGlede mo\u017Enosti dela s kraj\u0161im delovnim \u010Dasom dalje\
  \ pojasnjujemo, da starej\u0161i delavec lahko sklene pogodbo o zaposlitvi oziroma\
  \ ima pravico, da za\u010Dne delati s kraj\u0161im delovnim \u010Dasom od polnega\
  \ na istem delovnem ali drugem ustreznem delovnem mestu, \u010De se delno upokoji\
  \ (198. \u010Dlen ZDR-1). Dolo\u010Dba tega \u010Dlena predstavlja izjemo od pravila,\
  \ da se lahko delovni \u010Das, ki je eden od bistvenih pogojev dela, spremeni samo\
  \ s soglasjem volj obeh strank. Po tem \u010Dlenu ima namre\u010D starej\u0161i\
  \ delavec pravico, da enostransko spremeni ta pogoj.\nDolo\u010Dba 198. \u010Dlena\
  \ starej\u0161emu delavcu tako omogo\u010Da, da:\n po polni starostni upokojitvi\
  \ sklene z delodajalcem pogodbo o zaposlitvi s kraj\u0161im delovnim \u010Dasom\
  \ in uveljavi namesto starostne ali pred\u010Dasne pokojnine pravico do delne pokojnine,\
  \ da \u0161e v delovnem razmerju uveljavi pravico do dela s kraj\u0161im delovnim\
  \ \u010Dasom po tem \u010Dlenu, sklene novo pogodbo o zaposlitvi za isto delo in\
  \ uveljavi pravico do delne pokojnine ali, \u0161e v delovnem razmerju uveljavi\
  \ pravico do dela s kraj\u0161im delovnim \u010Dasom po tem \u010Dlenu, sklene novo\
  \ pogodbo o zaposlitvi za drugo delovno mesto in uveljavi pravico do delne pokojnine.\
  \ \n\u0160e enkrat naj poudarimo, da delodajalec odlo\u010Ditve zaposlenega delavca,\
  \ da uveljavi pravico do dela s kraj\u0161im delovnim \u010Dasom in pravico do delne\
  \ pokojnine, ne more odkloniti, saj je v tem \u010Dlenu tak\u0161na mo\u017Enost\
  \ izrecno opredeljena kot pravica iz delovnega razmerja. Seveda pa ima starej\u0161\
  i delavec mo\u017Enost, da kadarkoli tekom trajanja delovnega razmerja predlaga\
  \ sklenitev nove pogodbe o zaposlitvi za kraj\u0161i delovni \u010Das na istem ali\
  \ drugem delovnem mestu, ki velja, \u010De s tak\u0161no pogodbo sogla\u0161a tudi\
  \ delodajalec.\nUpo\u0161tevaje navedeno menimo, da je zakonsko ureditev prilagajanja\
  \ delovnega \u010Dasa starej\u0161emu delavcu oziroma mo\u017Enost dela s kraj\u0161\
  im delovnim \u010Dasom ustrezna, obenem pa poudarjamo, da je nujno, da so na delovnem\
  \ mestu okrepljeni tudi drugi dejavniki, ki starej\u0161e delavce motivirajo k \u010D\
  im dalj\u0161i delovni aktivnosti (npr. karierno na\u010Drtovanje, kadrovske prakse,\
  \ namenjene starej\u0161im, mo\u017Enosti mentorstva, podporna organizacijska klima,\
  \ prilagoditev delovnih mest, vse\u017Eivljenjsko u\u010Denje). Pomembno je, da\
  \ delodajalci prilagodijo svojo politiko in prakso ter podprejo tudi potrebe starej\u0161\
  ih delavcev, saj imajo ti v razli\u010Dnih \u017Eivljenjskih obdobjih in delovnih\
  \ sektorjih razli\u010Dne potrebe ter prioritete.\n\n[1] Zakon o delovnih razmerjih\
