response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nZ vidika predpisov\
  \ o pokojninskem in invalidskem zavarovanju vam pojasnjujemo, da pri opravljanju\
  \ vsakega dela oziroma vsake dejavnosti obstaja mo\u017Enost nastanka invalidnosti,\
  \ telesne okvare in v nekaterih primerih celo smrti. Zato je nujno potrebno, da\
  \ se vsi, ki neko delo, aktivnost ali dejavnost bolj ali manj trajno opravljajo,\
  \ za te primere tudi zavarujejo (za primer po\u0161kodbe pri delu ali poklicne bolezni).\n\
  V skladu prvim odstavkom 27. \u010Dlena Zakona o pokojninskem in invalidskem zavarovanju\
  \ (Ur. list RS, \u0161t. 109/06 \u2013 UPB4, 112/2006 Odl.US: U-I-358/04-13, 114/06-ZUTPG,\
  \ 10/08-ZVarDod, 38/10 \u2013 ZUKN, 61/10 \u2013 ZSVarPre, 79/10-ZPKDPIZ in 94/10\
  \ \u2013 ZIU; v nadaljnjem besedilu: ZPIZ-1). je oseba, ki opravlja pridobitno oziroma\
  \ poklicno dejavnost in je vpisana v razvid samostojnih podjetnikov posameznikov\
  \ oziroma drug predpisan register, obvezno zavarovana za invalidnost, telesno okvaro\
  \ ali smrt, ki je posledica po\u0161kodbe pri delu ali poklicne bolezni pri opravljanju\
  \ navedene dejavnosti.  Kakor dolo\u010Da 213. \u010Dlen Zakona o pokojninskem in\
  \ invalidskem zavarovanje, se prispevek za osebe, zavarovane za posebne primere\
  \ zavarovanja iz 27. \u010Dlena tega zakona, pla\u010Da v pav\u0161alnih zneskih,\
  \ ki jih dolo\u010Di zavod.  V II. oziroma VII. to\u010Dki Sklepa o dolo\u010Ditvi\
  \ prispevkov za posebne primere zavarovanja je dolo\u010Deno, da pav\u0161alni prispevek\
  \ za pokojninsko in invalidsko zavarovanje za osebe, ki so zavarovane za invalidnost,\
  \ telesno okvaro ali smrt, ki je posledica po\u0161kodbe pri delu ali poklicne bolezni,\
  \ obra\u010Dunavajo in pla\u010Dujejo osebe, ki opravljajo pridobitno oziroma poklicno\
  \ dejavnost in so vpisane v razvid samostojnih podjetnikov posameznikov oziroma\
  \ drug predpisani register, pa niso zavarovane po 15. \u010Dlenu ZPIZ-1. Mese\u010D\
  ni znesek pav\u0161alnega prispevka od 1. aprila 2012 dalje pa je 32,14 EUR.\n V\
  \ tak\u0161nih primerih kot je opravljanje samostojne dejavnosti (poleg redne zaposlitve)\
  \ tako morajo biti t.i. pav\u0161alni prispevki tudi pla\u010Dani, saj lahko tak\u0161\
  ne aktivnosti povzro\u010Dijo tudi po\u0161kodbo, ki bi posledi\u010Dno povzro\u010D\
  ila invalidnost, telesno okvaro ali smrt. S tak\u0161no dolo\u010Dbo zakonodajalec\
  \ varuje prav osebe, ki opravljajo to sekundarno dejavnost.\nNa podlagi zgoraj navedenega,\
  \ na Ministrstvu za delo, dru\u017Eino in socialne zadeve ocenjujemo, da je zakonodaja,\
  \ ki ureja invalidsko zavarovanje oseb, ki opravljajo samostojno dejavnost, ustrezna\
  \ in primerna, saj temelji na varnosti teh oseb pri opravljanju njihovih aktivnosti,\
  \ s \u010Dimer se jim ob nastanku zavarovanega primera z izredno nizkimi pav\u0161\
  alnimi prispevki zagotavlja minimalna socialna za\u0161\u010Dita.\n "
