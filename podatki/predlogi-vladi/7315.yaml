response: "Odziv Ministrstva za okolje in prostor\nKakovost zraka je eden od ve\u010D\
  jih okoljskih problemov v Sloveniji. Obmo\u010Dij preseganj je v Sloveniji sedem\
  \ (Murska Sobota, Maribor, Celje, Kranj, Ljubljana, Novo mesto in Zasavske ob\u010D\
  ine) in so zato sprejeti odloki o na\u010Drtih kakovosti zraka.\nViri delcev Pm\
  \ 10 so razli\u010Dni,v najve\u010Dji meri pa: promet, industrija, individualna\
  \ kuri\u0161\u010Da. \u200EAnalize so pokazale, da so najve\u010Dji vir delcev individualna\
  \ kuri\u0161\u010Da, kar je  sicer poglobila tudi ekonomska kriza v zadnjih letih.\
  \ MOP je zato ukrepe prioritetno usmeril prav v individualna kuri\u0161\u010Da in\
  \ v re\u0161itev tega problema.\nPristop k zmanj\u0161evanju izpustov delcev PM10\
  \ je kompleksen in seveda ukrepi zahtevajo ustrezne finan\u010Dne vlo\u017Eke. Kar\
  \ se ti\u010De morebitne uporabe predlagane uvedbe filtrov delcev za kuri\u0161\u010D\
  a je potrebno vedeti, da mnogi ukrepi pred tem, ki so tudi zajeti v na\u010Drtih\
  \ kakovosti zraka, zelo zmanj\u0161ujejo izpuste delcev. \u010Ce bi se na koncu\
  \ tak\u0161na vgradnja filtrov delcev uvajala, bi to seveda pomenilo stro\u0161\
  ek za gospodinjstvo, pri \u010Demer se je potrebno zavedati, da vgradnja filtra\
  \ ne pomeni ve\u010Dje u\u010Dinkovitosti male kurilne naprave, obratno, za malenkost\
  \ bodo izkoristki ni\u017Eji.\nZato so smiselni vsi drugi ukrepi pred tem, zlasti\
  \ pa zamenjava zastarele kurilne naprave z novo ali s toplotno \u010Drpalko (\u010D\
  e je toplotna izolacija hi\u0161e dovolj u\u010Dinkovita).\nTorej bi na koncu izvajanja\
  \ ukrepov, \u010De bi se ob ustreznih meritvah dimnih plinov pokazalo, da vsi ostali\
  \ ukrepi niso bili u\u010Dinkoviti, bilo smiselno, da se tak\u0161en ukrep vgradnje\
  \ filtrov uvede. \n "
