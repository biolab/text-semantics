response: "Odziv Ministrstva za zdravje\nPodro\u010Dje ocenjevanja sposobnosti za\
  \ vo\u017Enjo ureja Zakon o voznikih (Uradni list RS 109/10) in Pravilnik o zdravstvenih\
  \ pogojih voznikov motornih vozil (Uradni list RS 47/11).\nNamen zdravstvenega pregleda\
  \ voznika je ugotoviti, ali je oseba telesno in du\u0161evno zmo\u017Ena za vo\u017E\
  njo motornega vozila, kar pomeni, da gre za celovito presojo zmo\u017Enosti. Zmo\u017E\
  nost za vo\u017Enjo je namre\u010D odvisna od zdravstveno stanje osebe, na katerega\
  \ pa vpliva veliko \u0161tevilo zelo razli\u010Dnih dejavnikov. Pregled vida je\
  \ le en del ocene zmo\u017Enosti za vo\u017Enjo in kot tak ne more zamenjati celostne\
  \ presoje zmo\u017Enosti osebe za vo\u017Enjo motornega vozila.\nPravilnik predpisuje,\
  \ da mora zdravstveni pregled obsegati pregled zdravstvene dokumentacije osebe,\
  \ klini\u010Dni pregled ter pregled ustreznih vidnih funkcij. Sama vsebina klini\u010D\
  nega pregleda pa ni predpisana. Dolo\u010Da tudi najvi\u0161jo ceno, ki jo izvajalec\
  \ pregleda za ta pregled lahko zara\u010Duna.\nPravilnik prina\u0161a tudi pomembno\
  \ novost. Pri osebah, ki imajo dioptrijo +/-2 in nimajo drugih oftalmolo\u0161kih\
  \ te\u017Eav in seveda tudi ne drugih zdravstvenih te\u017Eav, ne more biti izdano\
  \ zdravni\u0161ko spri\u010Devalo z omejeno veljavnostjo, zato pri njih nadaljnji\
  \ pregledi niso potrebni. Sami pa morajo poskrbeti za redne kontrole vida pri oftalmologu\
  \ in uporabo predpisanih pripomo\u010Dkov za vid. To pomeni, da manj\u0161e refrakcijske\
  \ motnje niso ve\u010D razlog za omejevanje veljavnosti zdravni\u0161kega spri\u010D\
  evala in s tem vozni\u0161kega dovoljenja. Voznike z dioptrijo ve\u010Djo kot +/-2\
  \ in manj\u0161o kot +/-5 , ki nimajo drugih oftalmolo\u0161kih te\u017Eav pa bo\
  \ za podalj\u0161anje veljavnosti vozni\u0161kega dovoljenja pregledal le specialist\
  \ medicine dela, prometa in \u0161porta najve\u010D vsakih 5 let, oziroma, \u010D\
  e bo \u0161lo za stabilno motnjo, vsakih 10 let.  "
