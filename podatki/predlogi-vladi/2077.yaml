response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje je dne 11. 10.\
  \ 2011 s strani Urada Vlade RS za komuniciranje prejelo predlog, posredovan preko\
  \ spletnega orodja predlagam.vladi.si, o spremembi ureditve \xBBvideonadzora na\
  \ delovnih mestih v tovarnah\". Problematika videonadzora v delovnih prostorih je\
  \ urejena v Zakonu o varstvu osebnih podatkov (Ur. List RS, \u0161t. 94/2007, v\
  \ nadaljevanju: ZVOP-1-UPB1), ki v 77. \u010Dlenu natan\u010Dno ureja pogoje za\
  \ izvajanje videonadzora v delovnih prostorih. Izvajanje videonadzora pride v po\u0161\
  tev kot skrajni ukrep delodajalca, saj ZVOP-1-UPB1 dolo\u010Da, da se videonadzor\
  \ znotraj delovnih prostorov lahko izvaja le v izjemnih primerih, kadar je to nujno\
  \ potrebno za varnost ljudi ali premo\u017Eenja ali za varovanje tajnih podatkov\
  \ ter poslovne skrivnosti, tega namena pa ni mo\u017Eno dose\u010Di z milej\u0161\
  imi sredstvi. Videonadzor se lahko izvaja le glede tistih delov prostorov, kjer\
  \ je potrebno varovati interese iz prej\u0161njega odstavka. Prepovedano je izvajati\
  \ videonadzor v delovnih prostorih izven delovnega mesta, zlasti v garderobah, dvigalih\
  \ in sanitarnih prostorih. Zaposleni morajo biti pred za\u010Detkom izvajanja videonadzora\
  \ po tem \u010Dlenu vnaprej pisno obve\u0161\u010Deni o njegovem izvajanju. Pred\
  \ uvedbo videonadzora v osebi javnega ali zasebnega sektorja se mora delodajalec\
  \ posvetovati z reprezentativnim sindikatom pri delodajalcu.\nPo mnenju Ministrstva\
  \ za pravosodje je ureditev v ZVOP-1-UPB1 izredno omejitveno dolo\u010Dena, in sicer\
  \ v korist zaposlenih, da se jih neutemeljeno in neprimerno ne nadzoruje v delovnih\
  \ prostorih. Na podlagi navedenega je stali\u0161\u010De Ministrstva za pravosodje,\
  \ da ni potrebna sprememba citirane zakonodaje, v kolikor pa v konkretnem primeru\
  \ po mnenju zaposlenih pride do prekora\u010Ditev ali zlorab dolo\u010Db ZVOP-1-UPB1\
  \ s strani delodajalca, se lahko v skladu z 2. \u010Dlenom Zakona o Informacijskem\
  \ poobla\u0161\u010Dencu (Ur. List RS, \u0161t. 113/2005, v nadaljevanju: ZInfP)\
  \ vlo\u017Ei prijavo Informacijskemu poobla\u0161\u010Dencu (Vo\u0161njakova 1,\
  \ p.p. 78, 1001 Ljubljana; e-naslov: gp.ip@ip-rs.si), ki je glede nadzora s tega\
  \ podro\u010Dja razvil zelo podrobno prakso.   "
