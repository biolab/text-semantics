response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo predlagatelju\
  \ uvodoma pojasnjuje, da ustanovitev pravne osebe javnega prava, torej javne agencije\
  \ in javnega sklada, ni namenjeno zaposlovanju biv\u0161ih politikov, kar utemeljujemo\
  \ z naslednjim:\nStatus, organizacijo ter naloge in dejavnosti javnih agencij na\
  \ sistemski ravni ureja Zakon o javnih agencijah (Uradni list RS, \u0161t. 52/02,\
  \ 51/04 - EZ-A in 33/11 - ZEKom-C, v nadaljevanju ZJA). Javno agencijo se ustanovi\
  \ zlasti v primeru, ko je treba upravljavsko, nadzorno ali regulatorno funkcijo\
  \ lo\u010Diti od politike resornih ministrstev ali vladnih slu\u017Eb. V skladu\
  \ z ZJA je javna agencija opredeljena  kot statusna oblika osebe javnega prava.\
  \ ZJA dolo\u010Da, da se javna agencija ustanovi za opravljanje regulatornih, razvojnih\
  \ ali strokovnih nalog v javnem interesu, \u010De zanje z zakonom ni predvidena\
  \ druga statusna oblika. Glede kriterijev za ustanovitev javne agencije ZJA vsebuje\
  \ enako dolo\u010Dbo kot ZDU. Javna agencija se torej ustanovi, \u010De je s tem\
  \ omogo\u010Deno u\u010Dinkovitej\u0161e in smotrnej\u0161e upravljanje nalog, kot\
  \ bi bilo v primeru opravljanja upravnih nalog v upravnem organu, zlasti \u010D\
  e se lahko upravljanje upravnih nalog v celoti ali prete\u017Eno financira z upravnimi\
  \ taksami oziroma pla\u010Dili uporabnikov, ali \u010De glede na naravo ali vrsto\
  \ nalog ni potreben ali primeren neposredni politi\u010Dni nadzor nad opravljanjem\
  \ nalog. Pomembno je opozoriti tudi na dolo\u010Dbo ZJA, po kateri se javna agencija\
  \ lahko ustanovi le v primeru, ko z organizacijsko obliko organa v sestavi ministrstva\
  \ ne bi bilo mogo\u010De uresni\u010Diti cilja u\u010Dinkovitej\u0161ega opravljanja\
  \ upravnih nalog v upravnem organu. Podobno tudi Zakon o javnih skladih (Uradni\
  \ list RS, \u0161t. 77/08 in 8/10 - ZSKZ-B) ureja javni sklad kot statusno obliko\
  \ pravne osebe javnega prava,  ki jo ustanovitelj ustanovi za izvajanje svoje politike\
  \ na dolo\u010Denem podro\u010Dju. Javni sklad razpolaga z namenskim premo\u017E\
  enjem, ki ga pridobi v last od ustanovitelja, s premo\u017Eenjem iz drugih virov\
  \ in opravlja posle po pooblastilu, upnikom pa za svoje obveznosti z vsem svojim\
  \ premo\u017Eenjem. Ustanovitelj ne odgovarja za obveznosti javnega sklada, \u010D\
  e drug zakon ali akt o ustanovitvi javnega sklada ne dolo\u010Da druga\u010De. \
  \ Javni sklad se ustanovi za spodbujanje razvoja na dolo\u010Denem podro\u010Dju,\
  \ izvajanje socialne, kulturne, okoljske, stanovanjske, prostorske, kmetijske, naravovarstvene,\
  \ rudarske ali drugih politik ustanovitelja, poravnavanje dolgoro\u010Dnih obveznosti\
  \ ustanovitelja, upravljanje nepremi\u010Dnin ustanovitelja, spodbujanje ustvarjalnosti\
  \ v znanosti, kulturi in izobra\u017Eevanju z dodeljevanjem nagrad, \u0161tipendij,\
  \ \u0161olnin, financiranjem projektov in drugimi oblikami spodbud, izvajanje drugih\
  \ dejavnosti, dolo\u010Denih z zakonom. Javni sklad lahko ustanovijo dr\u017Eava,\
  \ pokrajina ali ob\u010Dina.  Javni sklad v imenu dr\u017Eave ustanovi in izvaja\
  \ ustanoviteljske pravice Vlada Republike Slovenije, v imenu pokrajine ustanovi\
  \ in izvaja ustanoviteljske pravice svet pokrajine, v imenu ob\u010Dine pa ga ustanovi\
  \ in izvaja ustanoviteljske pravice ob\u010Dinski svet. Zaposlovanje tako v javnih\
  \ agencijah kot javnih skladih poteka v skladu z Zakonom o delovnih razmerjih (Uradni\
  \ list RS, \u0161t. 21/13 in 78/13 - popr., v nadaljevanju ZDR-1). ZDR-1 v 6. \u010D\
  lenu ureja prepoved diskriminacije in povra\u010Dilnih ukrepov in dolo\u010Da, da\
  \ mora delodajalec iskalcu zaposlitve pri zaposlovanju ali delavcu v \u010Dasu trajanja\
  \ delovnega razmerja in v zvezi s prenehanjem pogodbe o zaposlitvi zagotavljati\
  \ enako obravnavo ne glede na narodnost, raso ali etni\u010Dno poreklo, nacionalno\
  \ in socialno poreklo, spol, barvo ko\u017Ee, zdravstveno stanje, invalidnost, vero\
  \ ali prepri\u010Danje, starost, spolno usmerjenost, dru\u017Einsko stanje, \u010D\
  lanstvo v sindikatu, premo\u017Eenjsko stanje ali drugo osebno okoli\u0161\u010D\
  ino v skladu s tem zakonom, predpisi o uresni\u010Devanju na\u010Dela enakega obravnavanja\
  \ in predpisi o enakih mo\u017Enostih \u017Eensk in mo\u0161kih. V primeru kr\u0161\
  itve prepovedi diskriminacije je delodajalec kandidatu oziroma delavcu od\u0161\
  kodninsko odgovoren po splo\u0161nih pravilih civilnega prava.\nNadalje 25. \u010D\
  len ZDR-1 ureja objavo prostih delovnih mest in dolo\u010Da, da mora delodajalec,\
  \ ki zaposluje nove delavce, prosta delovna mesta javno objaviti, objava pa mora\
  \ vsebovati pogoje za opravljanje dela in rok za prijavo, ki ne sme biti kraj\u0161\
  i od treh delovnih dni. V \u010Detrtem odstavku istega \u010Dlena je tudi dolo\u010D\
  eno, da mora delodajalec, ki ima zaposlene delavce za dolo\u010Den \u010Das oziroma\
  \ s kraj\u0161im delovnim \u010Dasom in zaposluje na prosta delovna mesta za nedolo\u010D\
  en \u010Das oziroma s polnim delovnim \u010Dasom, o prostih delovnih mestih oziroma\
  \ o javni objavi prostih delovnih mest pravo\u010Dasno obvestiti delavce na oglasnem\
  \ mestu v poslovnih prostorih delodajalca. V skladu z navedenim mora delodajalec,\
  \ ki zaposluje nove delavce, torej javni sklad oziroma javna agencija vsako prosto\
  \ delovno mesto oziroma vrsto dela javno objaviti, razen v izjemnih primerih, ki\
  \ jih posebej dolo\u010Da zakon, s \u010Demer se uresni\u010Duje ustavna pravica\
  \ do svobode dela. Dostopnost vsakega delovnega mesta pod enakimi pogoji pomeni\
  \ zagotavljanje enakih mo\u017Enosti pri zaposlovanju in enako dostopnost do izpolnitve\
  \ pogojev, ki tako enakopravnost omo\xACgo\u010Dajo.\nNadalje Ministrstvo za javno\
  \ upravo glede zaposlovanja poslovodnih oseb pojasnjuje \u0161e, da ZJA v 21. \u010D\
  lenu ureja postopek javnega nate\u010Daja za imenovanje direktorja javne agencije.\
  \ Javni nate\u010Daj za imenovanje direktorja izvede svet javne agencije v skladu\
  \ z dolo\u010Dbami zakona, ki ureja delovna razmerja javnih uslu\u017Ebencev. Podobno\
  \ tudi Zakon o javnih skladih v 20. \u010Dlenu dolo\u010Da, da direktorja imenuje\
  \ in razre\u0161uje ustanovitelj na predlog nadzornega sveta javnega sklada, nadzorni\
  \ svet pa oblikuje predlog za imenovanje direktorja na podlagi javnega nate\u010D\
  aja.\nNe glede na navedeno pa pojasnjujemo \u0161e, da se imajo funkcionarji, ki\
  \ so opravljali dolo\u010Deno funkcijo, upo\u0161tevaje tako 37. \u010Dlen Zakona\
  \ o poslancih (Uradni list RS, \u0161t. 112/05 - uradno pre\u010Di\u0161\u010Deno\
  \ besedilo, 20/06 - ZNOJF-1, 109/08, 39/11 in 48/12) in 14. \u010Dlen Zakona o funkcionarjih\
  \ v dr\u017Eavnih organih (Uradni list RS, \u0161t. 30/90, 2I/91, 18/91, 22/91,\
  \ 4/93, 18/94 - ZRPJZ, 109/12 in 21/13, v nadaljevanju ZFDO) po prenehanju funkcije\
  \ pravico vrniti k delodajalcu, kjer so pred nastopom funkcije opravljali delo.\
  \ Iz navedenega sledi, da se imajo funkcionarji, za katere velja navedena dolo\u010D\
  ba in so bili pred nastopom funkcije zaposleni v osebi javnega prava, torej javni\
  \ agenciji ali javnem skladu, pravico vrniti k biv\u0161emu delodajalcu in nadaljevati\
  \ z opravljanjem dela.\nUpo\u0161tevaje navedena pojasnila obstoj in delovanje oseb\
  \ javnega prava temelji na namenu,  zaradi katerega so bile ustanovljene, ne glede\
  \ na navedeno pa Ministrstvo za javno upravo v okviru naslednje finan\u010Dne perspektive\
  \ na\u010Drtuje tudi strukturno, funkcionalno in kadrovsko analizo subjektov javnega\
  \ prava.\nKer je s splo\u0161nimi predpisi urejen na\u010Din zaposlovanja v osebah\
  \ javnega prava, o\u010Ditek predlagatelja, da sta obe statusni obliki, torej javne\
  \ agencije in javni skladi, namenjeni zaposlovanju biv\u0161ih politikov, ne dr\u017E\
  i. Dodatno  pojasnjujemo \u0161e, da je zaposlovanje v javnem sektorju sicer nadzorovano\
  \ in omejeno, \u0161tevilo dovoljenih zaposlitev v javnem sektorju pa se oblikuje\
  \ glede na sprejete finan\u010Dne na\u010Drte posameznega subjekta in glede na obseg\
  \ razpolo\u017Eljivih finan\u010Dnih sredstev za stro\u0161ke dela.  "
