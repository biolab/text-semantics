response: "Odziv Ministrstva za zdravje\nPojasnjujemo vam, da se v Republiki Sloveniji\
  \ trenutno bele\u017Ei pomanjkanje zdravnikov, ki ga Ministrstvo za zdravje (v nadaljnjem\
  \ besedilu: ministrstvo) re\u0161uje s pove\u010Danjem \u0161tevila razpisanih mest\
  \ specializacij. Potrebno je poudariti, da ministrstvo stremi k zaposlitvi vseh\
  \ diplomantov v sistemu zdravstvenega varstva, s tem ciljem se pripravljajo tudi\
  \ razpisi specializacij zdravnikov. Navedeno lahko podkrepimo tudi s \u0161tevil\u010D\
  nimi podatki, namre\u010D v zadnjih treh letih Podatki so za obdobje od 1. 1. 2013\
  \ do 30. 10. 2016 je \u0161tudij medicine zaklju\u010Dilo 1238 diplomantov, v istem\
  \ obdobju pa je bilo razpisanih 1337 specializacij, s \u010Dimer je bila vsem diplomantom\
  \ medicinskih fakultet v Republiki Sloveniji omogo\u010Dena pridobitev specializacije\
  \ in nadaljnje delo v Republiki Sloveniji. Glede na navedeno je predlog iz objektivnih\
  \ razlog neuresni\u010Dljiv.\nHkrati poudarjamo, da ministrstvo pripravlja tudi\
  \ ukrepe za izbolj\u0161anje polo\u017Eaja zdravnikov, ki delujejo v sistemu zdravstvenega\
  \ varstva. Eden izmed ukrepov je uvedba standardov in normativov in \"variabilni\
  \ del pla\u010De\" zdravnikov iz naslova preseganja normativa dela, kar bo po oceni\
  \ ministrstva zmanj\u0161alo obremenitve zdravnikov,  pove\u010Dalo kakovost obravnave\
  \ pacientov  ter posledi\u010Dno zmanj\u0161alo odhode mladih specialistov v tujino.\n\
