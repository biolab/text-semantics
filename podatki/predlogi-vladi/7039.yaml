response: "Odziv Ministrstva za finance\nFinan\u010Dna uprava RS (v nadaljevanju:\
  \ FURS) je z namenom zmanj\u0161evanja administrativnih bremen zavezancev \u017E\
  e pristopila k preu\u010Devanju in implementaciji drugih mo\u017Enosti oziroma na\u010D\
  inov pla\u010Devanja dajatev. V prvi fazi, ki bo realizirana v prvi polovici leta\
  \ 2016, bo zavezancem omogo\u010Deno poravnavanje dav\u010Dnih obveznosti z uporabo\
  \ sistema spletnih pla\u010Dil, ki ga upravlja Uprava Republike Slovenije za javna\
  \ pla\u010Dila (v nadaljevanju: UJP), preko spletnih bank. Zavezancu, ki vlaga obra\u010D\
  une davkov preko sistema eDavkov, bo omogo\u010Deno, da ob zaklju\u010Dku oddaje\
  \ obra\u010Duna izvede tudi pla\u010Dilo na na\u010Din, da bo v svojo spletno banko\
  \ prejel predizpolnjeno pla\u010Dilo navodilo, ki pa ga bo moral za dokon\u010D\
  no izvr\u0161itev pla\u010Dila \u0161e potrditi.\n Po uspe\u0161nem zaklju\u010D\
  ku prve faze, bo FURS pristopil k implementaciji re\u0161itve, ki bi omogo\u010D\
  ila zavezancem pla\u010Devanje vseh odprtih obveznosti glede na stanje dolga evidentiranega\
  \ na eKartici. Zavezanci bodo o vseh novostih v zvezi z na\u010Dinom pla\u010Devanja\
  \ davkov in prispevkov obve\u0161\u010Deni preko spletnih strani FURS.\n "
