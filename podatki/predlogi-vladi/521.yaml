response: "Odziv Ministrstva za javno upravo\nV zvezi s predlogom \u0161t. 521 za\
  \ spremembo zakonodaje, ki bi posamezniku omejila mo\u017Enost izvolitve na dva\
  \ mandata za funkcijo ministrskega predsednika, ministra, poslanca v Dr\u017Eavnem\
  \ zboru, dr\u017Eavnega svetnika in \u017Eupana z mo\u017Enostjo ponovnega imenovanja\
  \ za dobo 5 let, Ministrstvo za javno upravo posreduje naslednji odgovor:\nMandat\
  \ je \u010Dasovno obdobje, v katerem lahko posameznik, ki je izvoljen oziroma imenovan\
  \ na posamezno funkcijo, svojo funkcijo tudi izvr\u0161uje. \u017De Ustava Republike\
  \ Slovenije dolo\u010Da, da se dolo\u010Dene funkcije lahko opravljajo \u010Dasovno\
  \ omejeno obdobje.\nDr\u017Eavni zbor je organ zakonodajne dr\u017Eavne oblasti,\
  \ zato je predstavni\u0161ko telo dr\u017Eavljank in dr\u017Eavljanov Republike\
  \ Slovenije. Dr\u017Eavljani Republike Slovenije imamo aktivno in pasivno volilno\
  \ pravico za volitve poslancev. Dr\u017Eavljani oblikujemo predstavni\u0161ko telo\
  \ tako, da na demokrati\u010Dnih volitvah volimo svoje predstavnike v Dr\u017Eavni\
  \ zbor v skladu s splo\u0161no volilno pravico vseh dr\u017Eavljank in dr\u017E\
  avljanov.\nTako je za poslance Dr\u017Eavnega zbora v prvem odstavku 81. \u010D\
  lena Ustave RS dolo\u010Deno, da je njihova mandatna doba 4 leta in se lahko podalj\u0161\
  a oziroma skraj\u0161a le v izjemnih okoli\u0161\u010Dinah. Edini in izklju\u010D\
  ni primer izrednega podalj\u0161anja mandatne dobe Dr\u017Eavnega zbora in s tem\
  \ seveda tudi poslancev je dolo\u010Den v drugem odstavku 81. \u010Dlena. Ta dolo\u010D\
  a, da \u010De bi se mandatna doba dr\u017Eavnega zbora iztekla med vojno ali v \u010D\
  asu trajanja izrednega stanja, preneha njegov mandat \u0161est mesecev po prenehanju\
  \ vojne ali izrednega stanja, lahko pa tudi prej, \u010De sam tako sklene.  Lahko\
  \ pa Dr\u017Eavni zbor odlo\u010Di, da mu preneha mandat prej kot v \u0161estih\
  \ mesecih po prenehanju vojne ali izrednega stanja. To je tudi edini primer, ko\
  \ DZ sam (neposredno) odlo\u010Da o prenehanju svojega (sicer podalj\u0161anega)\
  \ mandata.\nNadalje za \u010Dlane Dr\u017Eavnega sveta Ustava RS v 98. \u010Dlenu\
  \ dolo\u010Da, da se \u010Dlani dr\u017Eavnega sveta volijo za dobo petih let. Nikjer\
  \ pa ni dolo\u010Dene pravne podlage za podalj\u0161anje njihovega mandata za \u0161\
  e eno mandatno obdobje. Njihov mandat se izjemoma lahko podalj\u0161a le v primeru\
  \ iztekla mandata \u010Dlanom Dr\u017Eavnega sveta med vojnim ali izrednim stanjem.\
  \ V tem primeru se na 3. \u010Dlena Zakona o Dr\u017Eavnem svetu (Uradni list RS,\
  \ \u0161t. 100/05-UPB1) mandat podalj\u0161a za \u010Das trajanja takega stanja\
  \ in \u0161e za \u0161est mesecev po prenehanju vojnega ali izrednega stanja. V\
  \ tem primeru se splo\u0161ne volitve opravijo najprej dva meseca in najkasneje\
  \ petnajst dni pred iztekom podalj\u0161ane mandatne dobe.\nGlede funkcije \u017E\
  upana, ki predstavlja in zastopa ob\u010Dino,  pa 42. \u010Dlen Zakon o lokalni\
  \ samoupravi (Uradni list RS, \u0161t. 72/93 in spremembe) dolo\u010Da, da \u017E\
  upana volijo volivci, ki imajo v ob\u010Dini stalno prebivali\u0161\u010De, na neposrednih\
  \ tajnih volitvah in da mandatna doba \u017Eupana traja 4 leta. Za za\u010Detek\
  \ in trajanje mandatne dobe \u017Eupana se smiselno uporablja dolo\u010Dba prvega\
  \ odstavka 41. \u010Dlena tega zakona. Ta \u010Dlen sicer ureja mandatno dobo \u010D\
  lanov ob\u010Dinskega sveta, dolo\u010Da pa, da se mandatna doba \u010Dlanov ob\u010D\
  inskega sveta za\u010Dne s potekom mandatne dobe prej\u0161njih \u010Dlanov sveta,\
  \ traja pa do prve seje novo izvoljenega sveta. Sicer do prve seje novo izvoljenega\
  \ ob\u010Dinskega sveta traja tudi: mandatna doba \u017Eupana, ki je izvoljen na\
  \ nadomestnih volitvah po prenehanju mandata prej\u0161njemu \u017Eupanu pred potekom\
  \ mandatne dobe, mandatna doba \u017Eupana, ki je izvoljen na pred\u010Dasnih volitvah,\
  \ \u010De je bila ob\u010Dina ustanovljena po opravljenih rednih volitvah in mandatna\
  \ doba \u017Eupana, ki je izvoljen na volitvah, ki so bile iz kak\u0161nega drugega\
  \ razloga na podlagi zakona opravljene po rednih volitvah v ob\u010Dinske svete.\n\
  Podobno kot poslanci so tudi \u017Eupani voljeni na neposrednih ob\u010Dinskih volitvah\
  \ in so lahko voljeni na to funkcijo ve\u010Dkrat.  Tako pri poslancih kot tudi\
  \ pri \u010Dlanih Dr\u017Eavnega sveta in \u017Eupanih gre za reprezentativno vlogo\
  \ organov \u2013 Dr\u017Eavni zbor predstavlja in uveljavlja voljo ljudstva, medtem\
  \ ko Dr\u017Eavni svet zastopa nosilce socialnih, gospodarskih, poklicnih in lokalnih\
  \ interesov, ki jih volijo interesne organizacije oziroma lokalne skupnosti po volilnih\
  \ telesih, ki jih sestavljajo izvoljeni predstavniki interesnih organizacij oziroma\
  \ lokalnih skupnosti.\nGlede funkcije predsednika vlade Ustava RS v 111. \u010D\
  lenu dolo\u010Da, da predsednik republike po posvetovanjih z vodji poslanskih skupin\
  \ predlo\u017Ei Dr\u017Eavnemu zboru kandidata za predsednika vlade. Predsednika\
  \ vlade voli dr\u017Eavni zbor z ve\u010Dino glasov vseh poslancev, \u010De ni s\
  \ to ustavo druga\u010De dolo\u010Deno. Mandatno obdobje predsednika vlade kot tudi\
  \ ministrov je vezano na mandat poslancev Dr\u017Eavnega zbora. Ustava RS namre\u010D\
  \ v 115. \u010Dlenu ureja prenehanje funkcije predsednika in ministrov vlade in\
  \ sicer funkcija predsednika vlade in ministrov preneha, ko se po volitvah sestane\
  \ nov dr\u017Eavni zbor, funkcija ministrov pa tudi z vsakim drugim prenehanjem\
  \ funkcije predsednika vlade ter z razre\u0161itvijo ali odstopom ministra, morajo\
  \ pa opravljati teko\u010De posle do izvolitve novega predsednika vlade oziroma\
  \ do imenovanja novih ministrov.\nPredsedniku Vlade in s tem Vladi v celoti po 11.\
  \ \u010Dlenu Zakona o Vladi (Uradni list RS, \u0161t. 24/05 \u2013 UPB in spremembe)\
  \ preneha funkcija tudi v primeru, da v treh mesecih po nastopu funkcije Vlade ne\
  \ pride do imenovanja preostalih ministrov. Predsedniku Vlade, ki je izvoljen, pa\
  \ mu po postopkih, dolo\u010Denih s Poslovnikom DZ, ne uspe dose\u010Di imenovanja\
  \ ministrov v Dr\u017Eavnem zboru, prav tako po naravi stvari preneha funkcija,\
  \ \u010Deprav ne Ustava ne zakon tega izrecno ne dolo\u010Data.\nIz navedenega torej\
  \ izhaja, da je funkcija tako predsednika vlade kot tudi ministrov, razen v primerih\
  \ pred\u010Dasnega prenehanja, posredno vezana na mandat Dr\u017Eavnega zbora.\n\
  Nasprotno z navedenimi mandati posameznih nosilcev javnih funkcij pa je v 103. \u010D\
  lenu Ustave RS za predsednika dr\u017Eave dolo\u010Den petletni mandat z mo\u017E\
  nostjo reelekcije, torej ponovne izvolitve. Namen razli\u010Dna mandatne dobe predsednika\
  \ republike in poslancev DZ je v zagotavljanju kontinuitete delovanja dr\u017Eave\
  \ in h krepitvi politi\u010Dne stabilnosti. Ustava dolo\u010Da, da je Predsednik\
  \ republike izvoljen za dobo petih let, vendar najve\u010D dvakrat zapo\xACredoma.\
  \ Ponovna izvolitev neposredno po preteku prej\u0161nje mandatne dobe torej ni dopustna.\
  \ Iz tega sledi, da ni izklju\u010Dena ponovna izvolitev, \u010De v vmesnem \u010D\
  asu opravlja funkcijo drug predsednik republike.\nV demokrati\u010Dni dr\u017Eavi\
  \ v okviru predstavni\u0161ke demokracije izvoljeni nosilci funkcij v dr\u017Eavnih\
  \ organih sprejemajo odlo\u010Ditve v imenu ljudstva. Posameznik ima pravico, da\
  \ sodeluje pri oblikovanju teh dr\u017Eavnih organov tako, da v vnaprej predpisani\
  \ obliki in na predpisan na\u010Din izra\u017Ea svojo voljo o tem, kdo naj ga zastopa\
  \ in v njegovem imenu sprejema temeljne dru\u017Ebene odlo\u010Ditve. Pravico osebe,\
  \ da lahko voli \u010Dlane predstavni\u0161kega telesa, ozna\u010Dujemo kot aktivno\
  \ volilno pravico. Njen neposreden izraz je tudi pravica predlagati kandidate za\
  \ nosilce tak\u0161nih funkcij. Posameznik ima tudi pravico, da se pod enakimi pogoji\
  \ z drugimi poteguje za to, daje izvoljen za \u010Dlana tak\u0161nega dr\u017Eavnega\
  \ organa - ima torej pasivno volilno pravico oziroma pravico kandidirati na volitvah.\
  \ Poseganje v to pravico, kot jo predlaga dr\u017Eavljan v svoji pobudi, bi lahko\
  \ bilo torej protiustavno in nedemokrati\u010Dno. Poleg tega pa je za vsak poseg\
  \ v ustavno besedilo potrebno zagotoviti druga\u010Dno ve\u010Dino kot za sprejem\
  \ ali spremembo posameznega zakona. \nNa\u010Din predlaganja kandidatov politi\u010D\
  nih strank na posamezne funkcije pa ni v domeni dr\u017Eavnih organov. Nenazadnje\
  \ je volja volivcev tista, ki bo odlo\u010Dila, kateri politi\u010Dni stranki ali\
  \ kandidatu bo poklonila svoj glas ter tako prispevala k splo\u0161ni podobi Slovenije. "
