response: "Odziv Ministrstva za notranje zadeve\npredlagatelj predlaga, da se poslanska\
  \ funkcija in s tem tudi vse ostale funkcije v raznih odborih, komisijah, v dr\u017E\
  avnemu zboru, dr\u017Eavnemu svetu, omeji na maksimalno do dva mandata, s 4-letno\
  \ prekinitvijo opravljanja vseh funkcij, povezanih z vodenjem dr\u017Eave. Predlagatelj\
  \ je namre\u010D prepri\u010Dan, da bi s tem prisilili politike k bolj\u0161emu\
  \ razumevanju problemov dr\u017Eavljanov, pristnemu stiku z volivci, bolj zdravemu\
  \ razmi\u0161ljanju in ukrepanju v smislu zdrave kme\u010Dke pameti.\nDr\u017Eavni\
  \ zbor Republike Slovenije (v nadaljevanju: dr\u017Eavni zbor) je organ zakonodajne\
  \ dr\u017Eavne oblasti, zato je predstavni\u0161ko telo dr\u017Eavljank in dr\u017E\
  avljanov Republike Slovenije. Dr\u017Eavljani Republike Slovenije imamo aktivno\
  \ in pasivno volilno pravico za volitve poslancev. Dr\u017Eavljani oblikujemo predstavni\u0161\
  ko telo tako, da na demokrati\u010Dnih volitvah volimo svoje predstavnike v dr\u017E\
  avni zbor v skladu s splo\u0161no volilno pravico vseh dr\u017Eavljank in dr\u017E\
  avljanov.\nUstavna ureditev (aktivne in pasivne) volilne pravice, ki je temeljna\
  \ politi\u010Dna \u010Dlovekova pravica, v Sloveniji izhaja iz enakih izhodi\u0161\
  \u010D kot ureditev ve\u010Dine sodobnih parlamentov.\nMandat je \u010Dasovno obdobje,\
  \ v katerem lahko posameznik, ki je izvoljen oziroma imenovan na posamezno funkcijo,\
  \ svojo funkcijo tudi izvr\u0161uje. \u017De Ustava Republike Slovenije (v nadaljevanju:\
  \ Ustava) dolo\u010Da, da se dolo\u010Dene funkcije lahko opravljajo \u010Dasovno\
  \ omejeno obdobje.\nTako je za poslance dr\u017Eavnega zbora v prvem odstavku 81.\
  \ \u010Dlena Ustave dolo\u010Deno, da je njihova mandatna doba 4 leta in se lahko\
  \ podalj\u0161a oziroma skraj\u0161a le v izjemnih okoli\u0161\u010Dinah. Edini\
  \ in izklju\u010Dni primer izrednega podalj\u0161anja mandatne dobe dr\u017Eavnega\
  \ zbora, in s tem seveda tudi poslancev, je dolo\u010Den v drugem odstavku 81. \u010D\
  lena Ustave. Ta dolo\u010Da, da \u010De bi se mandatna doba dr\u017Eavnega zbora\
  \ iztekla med vojno ali v \u010Dasu trajanja izrednega stanja, preneha njegov mandat\
  \ \u0161est mesecev po prenehanju vojne ali izrednega stanja, lahko pa tudi prej,\
  \ \u010De sam tako sklene. To je tudi edini primer, ko dr\u017Eavni zbor sam (neposredno)\
  \ odlo\u010Da o prenehanju svojega (sicer podalj\u0161anega) mandata.\nPoslanci\
  \ so sicer voljeni na neposrednih volitvah in so lahko izvoljeni na to funkcijo\
  \ ve\u010Dkrat. Njihova vloga je reprezentativna \u2013 dr\u017Eavni zbor predstavlja\
  \ in uveljavlja voljo ljudstva. V demokrati\u010Dni dr\u017Eavi v okviru predstavni\u0161\
  ke demokracije izvoljeni nosilci funkcij v dr\u017Eavnih organih sprejemajo odlo\u010D\
  itve v imenu ljudstva. Posameznik ima pravico, da sodeluje pri oblikovanju teh dr\u017E\
  avnih organov tako, da v vnaprej predpisani obliki in na predpisan na\u010Din izra\u017E\
  a svojo voljo o tem, kdo naj ga zastopa in v njegovem imenu sprejema temeljne dru\u017E\
  bene odlo\u010Ditve (aktivna volilna pravica). Posameznik ima tudi pravico, da se\
  \ pod enakimi pogoji z drugimi poteguje za to, da je izvoljen za \u010Dlana tak\u0161\
  nega dr\u017Eavnega organa (pasivna volilna pravica).\nPoseganje v pasivno volilno\
  \ pravico na na\u010Din, kot jo predlaga predlagatelj v svoji pobudi, bi bilo po\
  \ na\u0161em mnenju protiustavno, nedemokrati\u010Dno in nesprejemljivo, zato predloga\
  \ ne podpiramo. Poleg tega je za vsak poseg v ustavno besedilo potrebno zagotoviti\
  \ druga\u010Dno ve\u010Dino (dvotretjinsko ve\u010Dino glasov vseh poslancev v dr\u017E\
  avnem zboru) kot za sprejem ali spremembo posameznega zakona. Nenazadnje pa imajo\
  \ v demokrati\u010Dnih ureditvah volivci mo\u017Enost, da od \u010Dasa do \u010D\
  asa ponovno odlo\u010Dajo o tem, katera politi\u010Dna stranka in katera oseba je\
  \ primerna, da predstavlja njihove interese v parlamentu oziroma kateri bodo podelili\
  \ mandat. V kolikor volivci ocenijo preteklo delo politi\u010Dne stranke oziroma\
  \ poslancev kot slabo, jih nedvomno sankcionirajo tako, da jih na naslednjih volitvah\
  \ ne izvolijo (ve\u010D). Volja volivcev je torej tista, ki bo odlo\u010Dila, kateri\
  \ politi\u010Dni stranki ali kandidatu bo dala svoj glas ter tako prispevala k splo\u0161\
  ni podobi Slovenije.\n "
