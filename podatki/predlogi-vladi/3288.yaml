response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nPredlagatelj predlagam\
  \ spremembo Zakona o gospodarskih dru\u017Ebah (Uradni list RS, \u0161t. 65/09-UPB3,\
  \ 83/09 Odl.US: U-I-165/08-10, Up-1772/08-14, Up-379/09-8, 33/11, 91/11, 100/11\
  \ Skl.US: U-I-311/11-5, 32/12, 57/12 v nadaljnjem besedilu ZGD-1) in Zakona o finan\u010D\
  nem poslovanju, postopkih zaradi insolventnosti in prisilnem prenehanju (Uradni\
  \ list RS, \u0161t. 126/07, 40/09, 59/09, 52/10, 106/10-ORZFPPIPP21, 26/11, 47/11,\
  \ 87/11-ZPUOOD, 23/12, 48/12, Odl.US: U-I-285/10-13 v nadaljnjem besedilu: ZFPPIPP),\
  \ tako da se v ta zakon vnese za direktorje, uprave, in nadzorne svete gospodarskih\
  \ dru\u017Eb materialna in kazenska odgovornost za poslovanje v primeru ste\u010D\
  aja ali prisilne poravnave. V nadaljevanju podajamo odgovor na predlog, ki se nana\u0161\
  a na ZGD-1, saj je za ZFPPIPP resorno prisojno Ministrstvo za pravosodje in javno\
  \ upravo.\nV zvezi s predlogom pojasnjujemo, da ZGD-1, lo\u010Di osebne (dru\u017E\
  ba z neomejeno odgovornostjo in komanditna dru\u017Eba) in kapitalske dru\u017E\
  be (dru\u017Eba z omejeno odgovornostjo, delni\u0161ka dru\u017Eba in evropska delni\u0161\
  ka dru\u017Eba). Za osebne dru\u017Ebe je zna\u010Dilno, da za obveznosti dru\u017E\
  be odgovarjajo z vsem svojim premo\u017Eenjem dru\u017Ebeniki,za kapitalske dru\u017E\
  be pa je zna\u010Dilno, da za obveznosti dru\u017Ebe odgovarja z vsem svojim premo\u017E\
  enjem dru\u017Eba.\nNe glede na navedeno, pa \u017Eelimo opozoriti, na dolo\u010D\
  bo 8. \u010Dlena ZGD-1, ki pravi, da so za obveznosti dru\u017Ebe odgovorni tudi\
  \ njeni dru\u017Ebeniki, \u010De so dru\u017Ebo kot pravno osebo zlorabili za to,\
  \ da bi dosegli cilj, ki je zanje kot posameznike prepovedan, \u010De so dru\u017E\
  bo kot pravno osebo zlorabili za o\u0161kodovanje svojih ali njenih upnikov, \u010D\
  e so v nasprotju z zakonom ravnali s premo\u017Eenjem dru\u017Ebe kot pravne osebe\
  \ kot s svojim lastnim premo\u017Eenjem, ali \u010De so v svojo korist ali v korist\
  \ druge osebe zmanj\u0161ali premo\u017Eenje dru\u017Ebe, \u010Deprav so vedeli\
  \ ali bi morali vedeti, da ne bo sposobna poravnati svojih obveznosti tretjim osebam.\
  \ Spore glede navedene odgovornosti dru\u017Ebenikov sodi\u0161\u010Da obravnavajo\
  \ prednostno. Od\u0161kodninska odgovornost direktorjev, torej \u010Dlanov uprave,\
  \ pa tudi \u010Dlanov nadzornih svetov pa je urejena v posameznih dolo\u010Dbah\
  \ ZGD-1, ki jih navajamo v nadaljevanju.\nZGD-1 v prvem odstavku 263. \u010Dlena\
  \ dolo\u010Da, da mora \u010Dlan organa vodenja ali nadzora pri opravljanju svojih\
  \ nalog ravnati v dobro dru\u017Ebe s skrbnostjo vestnega in po\u0161tenega gospodarstvenika\
  \ in varovati poslovno skrivnost dru\u017Ebe. Nadalje v drugem odstavku istega \u010D\
  lena ZGD-1 dolo\u010Da, da so \u010Dlani organa vodenja ali nadzora solidarno odgovorni\
  \ dru\u017Ebi za \u0161kodo, ki je nastala kot posledica kr\u0161itve njhovih nalog,\
  \ razen \u010De doka\u017Eejo, da so po\u0161teno in vestno izpolnjevali svoje dol\u017E\
  nosti. Vendar pa nadalje v tretjem odstavku dolo\u010Da, da \u010Dlanu organa vodenja\
  \ ali nadzora ni treba povrniti \u0161kode, \u010De dejanje, s katerim je bila dru\u017E\
  bi povzro\u010Dena \u0161koda, temelji na zakonitem skup\u0161\u010Dinskem sklepu.\
  \ Od\u0161kodninska odgovornost \u010Dlena poslovodstva pa ni izklju\u010Dena, \u010D\
  eprav je nadzorni svet ali upravni odbor odobril dejanje. Dru\u017Eba se od\u0161\
  kodninskim zahtevkom lahko odre\u010De ali jih pobota \u0161ele tri leta po nastanku\
  \ zahtevka, \u010De s tem sogla\u0161a skup\u0161\u010Dina in \u010De temu pisno\
  \ ne ugovarja manj\u0161ina, ki ima skupno vsaj desetino osnovnega kapitala. \u010C\
  etrti odstavek tega \u010Dlena \u0161e dolo\u010Da, da lahko od\u0161kodninski zahtevek,\
  \ ki ga ima dru\u017Eba do \u010Dlana organa vodenja ali nadzora, uveljavljajo tudi\
  \ upniki dru\u017Ebe, \u010De jih dru\u017Eba ne more popla\u010Dati. ZGD-1 pa \u0161\
  e nadalje v 264. \u010Dlenu dolo\u010Da tudi od\u0161kodninsko odgovornost zaradi\
  \ vpliva tretjih oseb.\nTo\u017Ebo za povrnitev \u0161kode natan\u010Dneje dolo\u010D\
  a 327. \u010Dlen ZGD-1, ki dolo\u010Da da mora poslovodstvo (\u010De je tako sklenila\
  \ skup\u0161\u010Dina z navadno ve\u010Dino) vlo\u017Eiti to\u017Ebo za povrnitev\
  \ \u0161kode v zvezi z vodenjem posameznih poslov dru\u017Ebe, ki je dru\u017Ebi\
  \ nastala kot posledica kr\u0161itve dol\u017Enosti \u010Dlanov organov vodenja\
  \ ali nadzora v \u0161estih mesecih od dneva skup\u0161\u010Dine. \u010Ce je to\
  \ to\u017Ebo potrebno vlo\u017Eiti proti osebi, ki med odlo\u010Danjem skup\u0161\
  \u010Dine \u0161e vedno opravlja naloge \u010Dlana orana vodenja ali nadzora, mora\
  \ skup\u0161\u010Dina v skladu s drugim odstavkom tega \u010Dlena imenovati posebnega\
  \ zastopnika, ki zastopa dru\u017Ebo v postopkih pred sodi\u0161\u010Dem.\n\u010C\
  e je predlog za vlo\u017Eitev to\u017Ebe na skup\u0161\u010Dini ni sprejet ali \u010D\
  e skup\u0161\u010Dina ne imenuje posebnega zastopnika ali \u010De poslovodstvo ali\
  \ posebni zastopnik ne ravnata v skladu s sklepom skup\u0161\u010Dine iz prvega\
  \ odstavka 327. \u010Dlena, lahko tako to\u017Ebo v svojem imenu in za ra\u010D\
  un dru\u017Ebe na podlagi 328. \u010Dlena ZGD-1 vlo\u017Eijo delni\u010Darji, katerih\
  \ skupni dele\u017Ei zna\u0161ajo najmanj desetino osnovnega kapitala ali katerih\
  \ nominalni znesek ali pripadajo\u010Di znesek osnovnega kapitala zna\u0161a najmanj\
  \ 400.000 evrov. Delni\u010Darji, ki vlo\u017Eijo to\u017Ebo, morajo shraniti delnice\
  \ pri klirin\u0161ko depotni dru\u017Ebi, \u010De niso deponirane ali izdane v nematerialni\
  \ obliki ter ne smejo z njimi razpolagati do odlo\u010Ditve o to\u017Ebenem zahtevku,\
  \ sicer se \u0161teje, da so to\u017Ebo umaknili. Prav tako morajo dokazati, da\
  \ so bili imetniki delni vsaj tri mesece pred skup\u0161\u010Dino, ki je zavrnila\
  \ njihov predlog.\nK tem dolo\u010Dbam, bi lahko dodali \u0161e to, da ZGD-1 v 255.\
  \ \u010Dlenu dolo\u010Da, da \u010Dlan organa vodenja in nadzora ne more biti osebi,\
  \ ki:\n je bila pravnomo\u010Dno obsojena zaradi kaznivega dejanja zoper gospodarstvo,\
  \ zoper delovno razmerje in socialno varnost, zoper pravni promet, zoper premo\u017E\
  enje, zoper okolje, prostor in naravne dobrine. Ta oseba ne sme biti \u010Dlan vodenja\
  \ ali nadzora pet let od pravnomo\u010Dnosti sodbe in dve leti po prestani kazni\
  \ zapora; ji je bil izre\u010Den varnostni ukrep prepovedi opravljanja poklica,\
  \ in sicer dokler traja prepoved, ali je bila kot \u010Dlan organa vodenja ali nadzora\
  \ dru\u017Ebe, nad katerim je bil za\u010Det ste\u010Dajni postopek, pravnomo\u010D\
  no obsojena na pla\u010Dilo od\u0161kodnine upnikom v skladu z dolo\u010Dbami zakona,\
  \ ki ureja finan\u010Dno poslovanje podjetij, o od\u0161kodninski odgovornosti,\
  \ in sicer \u0161e dve leti po pravnomo\u010Dnosti sodbe. \nOd\u0161kodninsko odgovornost\
  \ \u010Dlanov poslovodstva in nadzornega sveta dru\u017Ebe do upnikov, ki v ste\u010D\
  ajnem postopku niso dosegli polnega pla\u010Dila pa ureja ZFPPIPP, ki je sicer v\
  \ pristojnosti Ministrstva za pravosodje in javno upravo.\nPoleg vsega navedenega\
  \ pa dolo\u010Dbe o obravnavani problematiki (npr. povzro\u010Ditev ste\u010Daja\
  \ z goljufijo ali nevestnim poslovanjem, ali o\u0161kodovanje upnikov, poslovno\
  \ goljufijo itd\u2026) vsebuje tudi Kazenski zakonik (Uradni list RS, \u0161t. 50/12-UPB,\
  \ v nadaljnjem besedilu: KZ-1), za katerega je ravno tako resorno pristojno Ministrstvo\
  \ za pravosodje in javno upravo.\nGlede na vse navedeno torej menimo, da zakonodaja\
  \ vsebuje precej instrumentov tako za od\u0161kodninsko kot tudi kazensko odgovornost\
  \ \u010Dlanov vodenja in nadzora. Vsekakor pa si bo Ministrstvo za gospodarski razvoj\
  \ in tehnologijo v sodelovanju z drugimi ministrstvi, \u0161e naprej prizadevalo\
  \ za izbolj\u0161anje zakonodaje na tem podro\u010Dju.\n \nOdziv Ministrstva za\
  \ pravosodje in javno upravo\nOdgovor z vidika ZFPPIPP\nPostopek prisilne poravnave\
  \ in ste\u010Daja, kot postopka zaradi insolventnosti, ureja Zakon o finan\u010D\
  nem poslovanju, postopkih zaradi insolventnosti in prisilnem prenehanju (v nadaljevanju\
  \ ZFPPIPP). ZFPPIPP v poglavju, ki ureja finan\u010Dno poslovanje pravnih oseb,\
  \ \u017Ee po veljavnih zakonskih pravilih ureja dve vrsti od\u0161kodninske odgovornosti\
  \ poslovodstva in \u010Dlanov nadzornega sveta vezano na finan\u010Dno poslovanje\
  \ pravnih oseb:\n1. v 28. in 29. \u010Dlenu je urejena njihova (poslovna) od\u0161\
  kodninska odgovornost v razmerju do dru\u017Ebe:\n poslovodstvo mora zagotoviti,\
  \ da dru\u017Eba posluje v skladu z zakonskimi pravili finan\u010Dnega poslovanja\
  \ in pravili poslovnofinan\u010Dne stroke; pri vodenju poslov dru\u017Ebe ravnati\
  \ s profesionalno skrbnostjo poslovnofinan\u010Dne stroke in si pri tem prizadevati,\
  \ da je dru\u017Eba vedno kratkoro\u010Dno in dolgoro\u010Dno pla\u010Dilno sposobna,\
  \ v nasprotnem primeru so \u010Dlani poslovodstva solidarno odgovorni dru\u017E\
  bi za \u0161kodo, ki nastane zaradi kr\u0161itve njihovih obveznosti, dolo\u010D\
  enih v 2. poglavju ZFPPIPP; \u010Dlani poslovodstva so prosti od\u0161kodninske\
  \ odgovornosti iz tretjega odstavka tega \u010Dlena, \u010De doka\u017Eejo, da so\
  \ pri izpolnjevanju svojih obveznosti ravnali s profesionalno skrbnostjo poslovnofinan\u010D\
  ne stroke in stroke upravljanja podjetij; nadzorni svet, ki je v dru\u017Ebi organ\
  \ nadzora, mora pri izvajanju svojih pristojnosti in odgovornosti za opravljanje\
  \ nadzora nad vodenjem poslov dru\u017Ebe redno preverjati ali je dru\u017Eba kratkoro\u010D\
  no in dolgoro\u010Dno pla\u010Dilno sposobna in ali poslovodstvo ravna v skladu\
  \ s pravili o finan\u010Dnem poslovanju iz 2. poglavja ZFPPIPP, sicer so \u010D\
  lani nadzornega sveta solidarno odgovorni dru\u017Ebi za \u0161kodo, ki jo je imela\
  \ zaradi kr\u0161itve teh njihovih obveznosti; \u010Dlani nadzornega sveta pa so\
  \ prosti te od\u0161kodninske odgovornosti, \u010De doka\u017Eejo, da so pri izpolnjevanju\
  \ svojih obveznosti ravnali s profesionalno skrbnostjo poslovnofinan\u010Dne stroke\
  \ in stroke upravljanja podjetij. \n2. v 42. do 44 .\u010Dlenu je urejena njihova\
  \ neposlovna od\u0161kodninska odgovornost:\n- poslovodstvo je upnikom odgovorno\
  \ za \u0161kodo, ki so jo imeli, ker v ste\u010Dajnem postopku niso dosegli polnega\
  \ pla\u010Dila, \u010De je bil nad dru\u017Ebo za\u010Det ste\u010Dajni postopek\
  \ in \u010De poslovodstvo pred za\u010Detkom ste\u010Dajnega postopka:\n     a)\
  \ ni pravo\u010Dasno opravilo dejanj iz 35. do 39. \u010Dlena tega zakona, kar pomeni,\
  \ da je kr\u0161ilo obveznosti analizirati vzroke in opraviti ustrezne ukrepe, ali\n\
  \     b) je ravnalo v nasprotju s prepovedmi, ki se nana\u0161ajo na neenako obravnavanje\
  \ upnikov (34. ZFPPIPP);\n- \u010Dlani nadzornega sveta so upnikom solidarno odgovorni\
  \ za \u0161kodo, ki so jo imeli, ker v ste\u010Dajnem postopku niso dosegli polnega\
  \ pla\u010Dila, \u010De je bil nad dru\u017Ebo za\u010Det ste\u010Dajni postopek\
  \ in \u010De obstaja eden od naslednjih pogojev:      a) \u010De je poslovodstvo\
  \ v zadnjih dveh letih pred za\u010Detkom ste\u010Dajnega postopka na podlagi poro\u010D\
  ila o ukrepih finan\u010Dnega prestrukturiranja predlagalo skup\u0161\u010Dini sprejetje\
  \ sklepa o pove\u010Danju osnovnega kapitala z vlo\u017Eki in:              - je\
  \ nadzorni svet o poro\u010Dilu o ukrepih finan\u010Dnega prestrukturiranja dal\
  \ mnenje, v katerem je presodil, da dru\u017Eba ni insolventna in pove\u010Danje\
  \ osnovnega kapitala ni potrebno, ter               - je skup\u0161\u010Dina zavrnila\
  \ sprejetje sklepa o pove\u010Danju osnovnega kapitala,\n      b) \u010De od poslovodstva\
  \ niso zahtevali poro\u010Dil po drugem in \u010Detrtem odstavku 272. \u010Dlena\
  \ ZGD-1, \u010Deprav bi jih morali zahtevati po pravilih poslovnofinan\u010Dne stroke\
  \ ali stroke upravljanja podjetij,\n       c) \u010De bi na podlagi letnega poro\u010D\
  ila ali drugih poro\u010Dil poslovodstva lahko ugotovili, \u010De bi ravnali s profesionalno\
  \ skrbnostjo poslovnofinan\u010Dne stroke in stroke upravljanja podjetij, da je\
  \ dru\u017Eba postala insolventna, pa niso z ukrepi, ki so v njihovi pristojnosti,\
  \ zagotovili, da poslovodstvo pravo\u010Dasno opravi dejanja iz 35. do 39. \u010D\
  lena ZFPPIPP, ali prepre\u010Dili dejanja v nasprotju s prepovedmi iz 34. \u010D\
  lena ZFPPIPP.\nZFPPIPP vsebuje tudi ustrezna izvedena pravila za uveljavitev zahtevkov\
  \ do osebno odgovornih dru\u017Ebenikov ste\u010Dajnega dol\u017Enika (348. - 352.\
  \ \u010Dlen ZFPPIPP), ki po pravilih ZGD-1 odgovarjajo za obveznosti dru\u017Ebe\
  \ (npr. d.n.o.).\nV ZFPPIPP je posebej urejen tudi postopek izbris pravne osebe\
  \ iz sodnega registra brez likvidacije. Ta postopek pomembno vpliva na polo\u017E\
  aj njenih dru\u017Ebenikov, \u010Dlanov poslovodstva ali organa nadzora, saj lahko\
  \ upniki tudi po izbrisu pravne osebe iz sodnega registra uveljavljajo:\n pla\u010D\
  ilo svoje terjatve do te pravne osebe od osebno odgovornih dru\u017Ebenikov ali\
  \ drugih dru\u017Ebenikov na podlagi pravil o spregledu pravne osebnosti, prav tako\
  \ pa tudi, povrnitev \u0161kode od \u010Dlanov poslovodstva ali organa nadzora izbrisane\
  \ pravne osebe. \n II.\nV zvezi s predlogom Vladi, da banke naj ne bodo prednostne\
  \ upnice pojasnjujemo naslednje. V ZFPPIPP ni uveljavljeno pravilo, ki bi dolo\u010D\
  alo, da so banke v primeru postopka zaradi insolventnosti prednostne upnice.\nZFPPIPP\
  \ v 21. \u010Dlenu dolo\u010Da, da so prednostne terjatve naslednje terjatve:\n\
  pla\u010De in nadomestila pla\u010D za zadnje tri mesece pred za\u010Detkom postopka\
  \ zaradi insolventnosti,\nod\u0161kodnine za po\u0161kodbe, ki so povezane z delom\
  \ pri dol\u017Eniku, in poklicne bolezni,\nneizpla\u010Dane odpravnine za prenehanje\
  \ delovnega razmerja pred za\u010Detkom ste\u010Dajnega postopka, ki zaposlenim\
  \ pripadajo po zakonu, ki ureja delovna razmerja, vendar najve\u010D v vi\u0161\
  ini odpravnine, dolo\u010Dene za delavca, ki mu delodajalec odpove pogodbo o zaposlitvi\
  \ iz poslovnih razlogov,\npla\u010De in nadomestila pla\u010D delavcem, katerih\
  \ delo zaradi za\u010Detka ste\u010Dajnega postopka postane nepotrebno, za obdobje\
  \ od za\u010Detka ste\u010Dajnega postopka do poteka odpovednega roka,\nodpravnine\
  \ delavcem, ki jim je upravitelj odpovedal pogodbo o zaposlitvi, ker je njihovo\
  \ delo zaradi za\u010Detka ste\u010Dajnega postopka ali med postopkom postalo nepotrebno,\n\
  davki in prispevki, ki jih mora izpla\u010Devalec obra\u010Dunati ali pla\u010D\
  ati hkrati z izpla\u010Dili iz 1., 3., 4. in 5. to\u010Dke tega odstavka.\nV ste\u010D\
  ajnem postopku so prednostne terjatve tudi nezavarovane terjatve za pla\u010Dilo\
  \ prispevkov, ki so nastale v zadnjem letu pred za\u010Detkom ste\u010Dajnega postopka.\n\
  1. to\u010Dko prvega odstavka 21. \u010Dlena ZFPPIPP je po avtenti\u010Dni razlagi\
  \ Dr\u017Eavnega zbora treba razumeti tako, da se \u0161tejejo kot prednostne terjatve\
  \ v postopku zaradi insolventnosti med pla\u010De in nadomestila pla\u010D za zadnje\
  \ tri mesece pred za\u010Detkom postopka tudi denarna povra\u010Dila (od\u0161kodnine)\
  \ namesto odpovednega roka za prenehanje delovnega razmerja, dogovorjena med delodajalcem\
  \ in delavci po zakonu, ki ureja delovna razmerja in sicer v sorazmernem delu, glede\
  \ na \u010Das od sklenitve dogovora do za\u010Detka postopka zaradi insolventnosti.\n\
  3. to\u010Dko prvega odstavka 21. \u010Dlena ZFPPIPP pa je po avtenti\u010Dni razlagi\
  \ Dr\u017Eavnega zbora treba razumeti tako, da se tudi v postopku prisilne poravnave\
  \ \u0161tejejo za prednostne terjatve neizpla\u010Dane odpravnine za prenehanje\
  \ delovnega razmerja, ki so nastale pred za\u010Detkom postopka prisilne poravnave,\
  \ in ki zaposlenim pripadajo po zakonu, ki ureja delovna razmerja, vendar najve\u010D\
  \ v vi\u0161ini odpravnine, dolo\u010Dene za delavca, ki mu delodajalec odpove pogodbo\
  \ o zaposlitvi iz poslovnih razlogov.\nPoleg prednostnih upnikov \u2013 v smislu\
  \ imetnikov prej navedenih prednostnih terjatev, ki se popla\u010Dajo iz splo\u0161\
  ne razdelitvene mase pred navadnimi upniki, pa ZFPPIPP pozna med drugim tudi lo\u010D\
  itvene upnike. Po 19. \u010Dlenu je lo\u010Ditveni upnik tisti upnik, ki v postopku\
  \ zaradi insolventnosti uveljavlja terjatev, zavarovano z lo\u010Ditveno pravico,\
  \ kar pomeni, da ima pravico do pla\u010Dila svoje terjatve iz dolo\u010Denega premo\u017E\
  enja insolventnega dol\u017Enika pred pla\u010Dilom terjatev drugih upnikov tega\
  \ dol\u017Enika iz tega premo\u017Eenja. ZFPPIPP ne omejuje te pravice na banke,\
  \ ampak ima vsak upnik, ki si je pred postopkom zaradi insolventnosti svojo terjatev\
  \ zavaroval npr. za zastavno pravico (npr. na nepremi\u010Dnini \u2013 hipoteko),\
  \ mo\u017Enost v postopku zaradi insolventnosti popla\u010Dati se iz posebnega \u2013\
  \ lo\u010Denega \u2013 premo\u017Eenja. Gre za premo\u017Eenje (npr. nepremi\u010D\
  nina), ki je bilo pred tem dano v zavarovanje zastavnemu upniku, da se v primeru\
  \ neizpolnitve zavarovane terjatve ob njeni zapadlosti popla\u010Da iz vrednosti\
  \ zastavljenega predmeta pred vsemi drugimi upniki zastavitelja.\n \n Odgovor z\
  \ vidika Kazenskega zakonika\nV predlogu portala predlagam.vladi.si \u0161t. 3288:\
  \ odgovornost direktorjev in uprav podjetij je navedeno, da naj se Zakon o gospodarskih\
  \ dru\u017Ebah  (Uradni list RS, \u0161t. 65/09 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 33/11, 91/11, 100/11 sklep US in 32/12, v nadaljevanju: ZGD-1) in\
  \ Zakon o finan\u010Dnem poslovanju, postopkih zaradi insolventnosti in prisilnem\
  \ prenehanju  (Uradni list RS, \u0161t. 126/07, 40/09, 59/09, 52/10, 106/10 - ORZFPPIPP21,\
  \ 26/11, 47/11, 87/11 - ZPUOOD, 23/12 in 48/12 odlo\u010Dba US, v nadaljevanju:\
  \ ZFPPIPP) dopolnita tako, da bodo direktorji, uprave, nadzorni sveti  gospodarskih\
  \ dru\u017Eb materialno in kazensko odgovorni za poslovanje podjetja v primeru ste\u010D\
  aja ali prisilne poravnave. Ministrstvo za pravosodje in javno upravo pri tem opozarja\
  \ na 28. \u010Dlen Ustave Republike Slovenije  (Uradni list RS, \u0161t. 33I/91,\
  \ 42/97, 66/00, 24/03, 69/04 in 68/06, v nadaljevanju: URS) ki v prvem odstavku\
  \ dolo\u010Da, da nih\u010De ne sme biti kaznovan za dejanje, za katero ni zakon\
  \ dolo\u010Dil, da je kaznivo, in ni zanj predpisal kazni, \u0161e preden je bilo\
  \ dejanje storjeno. V navedeni dolo\u010Dbi URS je dolo\u010Deno t.i. na\u010Delo\
  \ zakonitosti v kazenskem postopku; v Republiki Sloveniji (materialno)pravno kazensko\
  \ podro\u010Dje ureja Kazenski zakonik  (Uradni list RS, \u0161t. 50/12 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, v nadaljevanju: KZ-1). To pomeni, da gre za\
  \ ob\u0161iren zakon, ki celovito in sistemati\u010Dno ureja podro\u010Dje kazenskega\
  \ materialnega prava. KZ-1 ni formalno zakon nad zakoni, toda vsebinsko gledano\
  \ so v KZ-1 \u0161tevilne dolo\u010Dbe tak\u0161nega pomena in dosega, da jih kak\u0161\
  en drug zakon ne bi smel spreminjati, ker bi to lahko povzro\u010Dilo pravni kaos\
  \ ali ogrozilo pravno varnost. Glede na navedeno Ministrstvo za pravosodje in javno\
  \ upravo meni, da v ZGD-1 in ZFPPIPP ni mogo\u010De zapisati dolo\u010Db o kazenskopravni\
  \ odgovornosti za slabo poslovanje podjetij, ki gredo v ste\u010Daj ali prisilno\
  \ poravnavo, poleg tega pa KZ-1 v 24. poglavju z naslovom \xBBKazniva dejanja zoper\
  \ gospodarstvo\xAB, v 226. \u010Dlenu \u017Ee dolo\u010Da kaznivo dejanje \xBBPovzro\u010D\
  itev ste\u010Daja z goljufijo ali nevestnim poslovanjem\xAB, ki se glasi:\n \xBB\
  Povzro\u010Ditev ste\u010Daja z goljufijo ali nevestnim poslovanjem\n226. \u010D\
  len\n(1) Kdor, zato da obveznosti ne bi bile pla\u010Dane, navidezno ali dejansko\
  \ poslab\u0161a svoje premo\u017Eenjsko stanje ali premo\u017Eenjsko stanje drugega\
  \ dol\u017Enika in s tem povzro\u010Di ste\u010Daj ali kdor z enakim namenom povzro\u010D\
  i izpolnitev pogojev za izbris gospodarske dru\u017Ebe iz sodnega registra po uradni\
  \ dol\u017Enosti brez likvidacije, tako da:\n1) premo\u017Eenje ali njegov del,\
  \ ki bi sodil v ste\u010Dajno maso, navidezno proda, odsvoji brezpla\u010Dno ali\
  \ za izredno nizko ceno ali uni\u010Di;\n2) sklene la\u017Eno pogodbo o dolgu ali\
  \ prizna neresni\u010Dne terjatve;\n3) prikrije, uni\u010Di, spremeni ali tako vodi\
  \ poslovne knjige ali listine, da se iz njih ne more ugotoviti dejanskega premo\u017E\
  enjskega stanja ali pla\u010Dilne sposobnosti;\n4) na drug goljufiv na\u010Din dose\u017E\
  e, da se za\u010Dne ste\u010Dajni postopek ali postopek za izbris gospodarske dru\u017E\
  be iz sodnega registra po uradni dol\u017Enosti brez likvidacije, se kaznuje z zaporom\
  \ od \u0161estih mesecev do petih let.\n(2) Kdor ve, da sam ali kdo drug kot pla\u010D\
  nik ni zmo\u017Een pla\u010Dila, pa nesmotrno tro\u0161i sredstva, se \u010Dezmerno\
  \ zadol\u017Euje, sklepa \u0161kodljive pogodbe, neodpla\u010Dno ali navidezno ali\
  \ pod ceno prena\u0161a premo\u017Eenje na druge osebe ali na drug na\u010Din zmanj\u0161\
  uje vrednost svojega premo\u017Eenja ali premo\u017Eenja oziroma podjetja, ki ga\
  \ upravlja ali opu\u0161\u010Da pravo\u010Dasno zavarovanje ali uveljavljanje terjatev,\
  \ ali kako druga\u010De o\u010Ditno kr\u0161i svoje dol\u017Enosti pri vodenju gospodarske\
  \ dejavnosti ali finan\u010Dnem poslovanju in s tem povzro\u010Di dolgoro\u010D\
  no pla\u010Dilno nesposobnost ali prezadol\u017Eenost, pa zaradi tega pride do ste\u010D\
  aja ali izpolnitve pogojev za izbris gospodarske dru\u017Ebe po uradni dol\u017E\
  nosti brez likvidacije in do ve\u010Dje premo\u017Eenjske \u0161kode za upnike,\
  \ se kaznuje z zaporom do petih let.\n(3) \u010Ce je zaradi dejanj iz prej\u0161\
  njih odstavkov nastala velika premo\u017Eenjska \u0161koda, se storilec kaznuje\
  \ z zaporom od enega do osmih let.\xAB\n V tej obliki je bil 226. \u010Dlen KZ-1\
  \ uveden z Zakonom o spremembah in dopolnitvah Kazenskega zakonika  (Uradni list\
  \ RS, \u0161t. 91/11 - novela KZ-1B), pred uveljavitvijo novele KZ-1B pa je to podro\u010D\
  je pokrivalo kaznivo dejanje \xBBla\u017Enega ste\u010Daja\xAB, ki ga je poznal\
  \ \u017Ee Kazenski zakonik (Uradni list RS, \u0161t. 95/04 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo) iz leta 1994. Ob tem ne gre pozabiti na Zakon o odgovornosti\
  \ pravnih oseb za kazniva dejanja (Uradni list RS, \u0161t. 98/04 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo in 65/08),  na podlagi katerega lahko eventualno\
  \ za kaznivo dejanje povzro\u010Ditev ste\u010Daja z goljufijo ali nevestnim poslovanjem\
  \ oziroma kaznivo dejanje la\u017Enega ste\u010Daja odgovarja tudi pravna oseba."
