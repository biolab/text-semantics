response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZahvaljujemo se vam za izra\u017Eeno mnenje in hkrati v zvezi predlogom pojasnjujemo,\
  \ da je bila v mesecu aprilu 2016 izdana Bela knjiga o pokojninah, v kateri delovna\
  \ skupina predstavlja trenutno ureditev pokojninskega in invalidskega zavarovanja\
  \ ter izzive s katerimi se to zavarovanje in dru\u017Eba soo\u010Data, hkrati pa\
  \ je predlagala tudi mo\u017Ene na\u010Dine re\u0161evanje pokojninskega sistema.\
  \ V njej se je delovna skupina opredelila tudi do temeljnih zna\u010Dilnosti pokojninskega\
  \ in invalidskega sistema v Sloveniji ter predlagala ve\u010D mogo\u010Dih re\u0161\
  itev, s katerimi bi na eni strani dosegli dostojno vi\u0161ino pravic, ki se iz\
  \ sistema lahko pridobijo ob hkratni vzdr\u017Enosti pokojninske blagajne na drugi\
  \ strani. Uvedba socialne kapice ni eden izmed predlogov, ki bi jih delovna skupina\
  \ predlagala za vpeljavo v pokojninski sistem, vendar pa je trenutno na MDDSZ vzpostavljena\
  \ delovna skupina, ki preu\u010Duje, kateri izmed predlogov iz Bele knjige o pokojninah\
  \ so primerni ter bi bilo v zvezi z njimi mogo\u010De pridobiti soglasje socialnih\
  \ partnerjev. V okviru teh sestankov bodo obravnavane tudi zavarovalne osnove ter\
  \ vi\u0161ine pravic, pri \u010Demer pojasnjujemo, da bo delovna skupina 0 re\u0161\
  itvah, v zvezi s katerimi bo mogo\u010De sprejeti soglasje izdala poseben dokument.\
  \ Hkrati pojasnjujemo, da je pokojninski sistem, v katerega je na razli\u010Dne\
  \ na\u010Dine vklju\u010Denih ve\u010D generacij, zato je potrebno v zvezi s samimi\
  \ spremembami upo\u0161tevati tudi to dejstvo ter zasledovati \u010Dim \u0161ir\u0161\
  e soglasje pri spreminjanju te zakonodaje. Glede na zapisano poudarjamo, da bo potrebno\
  \ za kakr\u0161nokoli spreminjanje zakonodaje sprejeti \u0161irok dru\u017Ebeni\
  \ konsenz, na podlagi katerega bo mogo\u010De vzpostaviti spremembe na zakonodajnem\
  \ podro\u010Dju, ki ureja pokojninsko in invalidsko zavarovanje.\nV zvezi s predlogom\
  \ omejitve prispevkov uvodoma pojasnjujemo, da je sistem pokojninskega in invalidskega\
  \ zavarovanja zavarovalni sistem, v katerem naj bodo vi\u0161ine pravic ter same\
  \ pravice priznane v odvisnosti od pla\u010Dila prispevkov. Ob tem pa je potrebno\
  \ dodati, da sistem pokojninskega zavarovanja v RS vendarle ni \u010Cisti \xBBzavarovalni\u0161\
  ki\xAB sistem, temve\u010D gre za sistem socialnega zavarovanja, v katerega so mo\u010D\
  no vkoreninjena tudi na\u010Dela vzajemnosti, solidarnosti in redistribucije. Na\u010D\
  elo intrageneracijske solidarnosti oziroma redistribucije na\u0161 pokojninski sistem\
  \ zagotavlja z omejitvijo najvi\u0161je pokojninske osnove oz. osnove za odmero\
  \ pokojnine, kar posledi\u010Dno pomeni pri osebah z vi\u0161jimi dohodki ni\u017E\
  jo nadomestitveno stopnjo ob hkratnem dejstvu, da osnova za pla\u010Dilo prispevkov\
  \ ni omejena (izjema so zavarovalne osnove za samozaposlene, kmete in dru\u017E\
  benike, katerim se \u017Ee v veljavnem sistemu omejuje osnove, od katere se lahko\
  \ pla\u010Dajo prispevki). Sedanja ureditev je predvsem posledica dejstva, da je\
  \ v sistemu mo\u010Dno prisoten sistem solidarnosti med posamezniki oziroma redistribucije\
  \ znotraj posamezne generacije, ki je sicer zna\u010Dilen za socialne transferje,\
  \ kar pa pokojnine seveda niso. V sistemu so tako vgrajene vertikalna solidarnost\
  \ med generacijo aktivnih in upokojenih (prispevki so obvezni in proporcionalni\
  \ glede na prispevno osnovo; zavarovanci z vi\u0161jimi pla\u010Dami oziroma dohodki\
  \ pla\u010Dujejo prispevke od osnov, ki navzgor niso omejene, medtem ko se njihove\
  \ pravice omejujejo z dolo\u010Ditvijo najvi\u0161je pokojninske osnove), horizontalna\
  \ solidarnost med upokojenci (maksimalno razmerje med pokojninami za enako dolgo\
  \ dobo zavarovanja 1:4) in solidarnost med upokojenci, ki so se upokojili v razli\u010D\
  nih obdobjih.\nT.i. socialna kapica pomeni omejitev vi\u0161ine dohodka, od katerega\
  \ se \u0161e pla\u010Dujejo prispevki, s \u010Dimer se posledi\u010Dno omeji tudi\
  \ vi\u0161ina pravic, do katerih bi bil posameznik ob upokojitvi upravi\u010Den.\
  \ Slovenija ima neomejeno osnovo za pla\u010Dilo prispevkov, kar je po mnenju nekaterih\
  \ strokovnjakov razlog za prvo mesto Slovenije na lestvicah dav\u010Dnega prime\u017E\
  a in dav\u010Dnega izogibanja. Podobno ugotavlja tudi OECD, ki utemeljuje, da je\
  \ visok stro\u0161ek dela v Sloveniji predvsem posledica visokih prispevkov za socialno\
  \ varnost, medtem ko je stopnja davka za odmero dohodnine relativno nizka. Navedeno\
  \ je posledica sistemske ureditve, po kateri se v slovenskem pokojninskem sistemu,\
  \ kljub neomejeni osnovi za pla\u010Dilo socialnih prispevkov, omejuje osnova za\
  \ odmero pravic ob upokojitvi, ki jo predstavlja \u0161tirikratnik najni\u017Eje\
  \ pokojninske osnove. Po veljavni ureditvi v Sloveniji je postavljena zgornja omejitev\
  \ osnove za pla\u010Dilo prispevkov zgolj za dolo\u010Dene kategorije zavarovancev\
  \ (osebe, ki opravljajo samostojno dejavnost, dru\u017Ebeniki, ki so poslovodne\
  \ osebe, kmetje).\nArgumenti, ki nasprotujejo vpeljavi socialne kapice se nana\u0161\
  ajo predvsem na omejevanje solidarnost in redistribucija znotraj pokojninskega zavarovanja,\
  \ ki sta globoko inkorporirana v slovenski sistem in posledica \u010Desar bi lahko\
  \ bili ni\u017Eji prihodki pokojninske blagajne iz naslova pobranih prispevkov.\
  \ Torej z njeno vpeljavo bi se poseglo v sama na\u010Dela pokojninskega sistema,\
  \ zaradi \u010Desar je potrebno spremembe na tem podro\u010Dju uveljaviti po tehtnem\
  \ premisleku ter skrajno previdno.\nPo drugi strani so argumenti, ki govorijo v\
  \ prid vpeljave socialne kapice predvsem vzpostavitev transparentnej\u0161ega sistema,\
  \ saj ob ostalih elementih, ki dolo\u010Dajo na\u010Din odmere, vzpostavlja mehanizem,\
  \ ki posamezniku omogo\u010Da pregled nad vi\u0161ino pri\u010Dakovanih pravic.\
  \ Postavitev socialne kapice bi po eni strani vplivala na razbremenitev stro\u0161\
  kov dela, po drugi strani pa morebiti tudi na zni\u017Eanje dav\u010Dnega izogibanja\
  \ zavezancev. Prav tako bi v smislu vzpostavljanja sistema, kjer se v ve\u010Dji\
  \ meri upo\u0161teva povezava med vi\u0161ino vpla\u010Danih prispevkov in vi\u0161\
  ino pravic, zagotavljala, da bi bila solidarnost med zavarovanci vnaprej jasno dolo\u010D\
  ena. S tem bi se zavarovancem omogo\u010Dalo, da bi bili vnaprej seznanjeni v kolik\u0161\
  ni meri prispevajo za solidarnost v sistemu.\nNajpomembnej\u0161i element pri dolo\u010D\
  itvi socialne kapice je dolo\u010Ditev vi\u0161ine dohodka do katere bi se pla\u010D\
  evali prispevki za obvezna socialna zavarovanja. To je v prvi vrsti predmet dogovora\
  \ med socialnimi partnerji, ki mora temeljiti na opravljenih prera\u010Dunih o medsebojnem\
  \ vplivu vseh na\u0161tetih elementov odmere pokojnine, in sicer tako na vi\u0161\
  ino pokojnine posameznika s podpovpre\u010Dnim, povpre\u010Dnim in nadpovpre\u010D\
  nim zaslu\u017Ekom, kot tudi na generalno vzdr\u017Enost pokojninske blagajne. Poleg\
  \ navedenega pa bi ukrep vpeljave socialne kapice oziroma razbremenitve stro\u0161\
  kov dela zagotavljal tudi vi\u0161ji priliv v dr\u017Eavni prora\u010Dun iz naslova\
  \ dohodnine ter ni\u017Ejega dav\u010Dnega izogibanja zavezancev, z vzpostavitvijo\
  \ enakopravnej\u0161e razporeditve bremen med zavezanci.\nV zvezi s posredovanim\
  \ predlogom \u0161e pojasnjujemo, da bi predlog pomenil velik izpad finan\u010D\
  nih sredstev sistema obveznega socialnega zavarovanja in s tem ogro\u017Eenost zagotavljanja\
  \ obstoje\u010Dih pravic v enakem obsegu zavarovancem, vklju\u010Denih v sistem\
  \ zavarovanja. Ravno tako bi z njegovo uvedbo bistveno posegli v na\u010Delo solidarnosti,\
  \ in sicer v vertikalno solidarnost, torej v solidarnost med osebami z visokimi\
  \ in nizkimi dohodki. Z omejitvijo zavarovalne osnove navzgor bi mo\u010Dno posegli\
  \ tudi v sistem pobiranja prispevkov, ki ga je iz \u017Ee na podlagi veljavne zakonodaje\
  \ zaradi razdrobljenosti zavarovalnih podlag, zavarovalnih osnov ter olaj\u0161\
  av, ki so uvedene z zakonodajo iz razli\u010Dnih podro\u010Dij, te\u017Eko izvajati\
  \ in nadzorovati.\nPoleg izpostavljenega pa poudarjamo \u0161e, da bi uveljavitev\
  \ socialne kapice zahtevala nov dru\u017Ebeni dogovor z vidika vseh elementov sistema,\
  \ in s tem nov dogovor z vidika elementov solidarnosti, ki se odra\u017Ea skozi\
  \ posamezni element sistema. Z uvedbo omejitve zavarovalne osnove nastali izpad\
  \ prihodkov, bi bilo potrebno nadomestiti s spremembo enega ali kombinacijo sprememb\
  \ ve\u010Djega \u0161tevila elementov sistema.\nKot pojasnjeno uvodoma, na MDDSZ\
  \ potekajo sestanki delovne skupine, ki jo predstavljajo predstavniki socialnih\
  \ partnerjev, katere namen je, da se preu\u010Dijo predlagane re\u0161itve Bele\
  \ knjige o pokojninah ter Iocira tiste predlagane re\u0161itve, v zvezi s katerimi\
  \ je mogo\u010De dose\u010Di soglasje med socialnimi partnerji. Bela knjiga o pokojninah\
  \ sicer ne predlaga uvedbe socialne kapice, kot ene izmed mo\u017Enih re\u0161itev\
  \ pa predlaga spremembo razmerja med najni\u017Ejo in najvi\u0161jo pokojninsko\
  \ osnovo za odmero pokojnine, in sicer na 1:5, torej najvi\u0161jo pokojninsko osnovo\
  \ bi predstavljal pet kratnik najni\u017Eje.\nPredlog posredovan preko spletnega\
  \ orodja je torej na nek na\u010Din vsebovan v predlogih delovne skupine, ki je\
  \ oblikovala Belo knjigo o pokojninah, vendar ne z vidika omejevanja zavarovalne\
  \ osnove, temve\u010D s povi\u0161anjem razmerja med najni\u017Ejo in najvi\u0161\
  jo pokojninsko osnovo na 1:5, s \u010Dimer bi bile zagotovljene vi\u0161je pravice\
  \ za tiste, ki pla\u010Dujejo najvi\u0161je prispevke. O tem predlogu, pa tudi o\
  \ predlogu uvedbe socialne kapice bo tako \u0161e govora na delovni skupini, ki\
  \ je oblikovana za preu\u010Ditev ukrepov Bele knjige o pokojninah, ki bo ob koncu\
  \ delovanja sestavila dokument, ki bo vseboval re\u0161itve, o katerih je bilo mogo\u010D\
  e s socialnimi partnerji skleniti soglasje. Re\u0161itve pokojninskega sistema pa\
  \ bodo v vsakem primeru morale temeljiti na \u0161irokem dru\u017Ebenem konsenzu,\
  \ o njegovih spremembah pa bo potrebno skleniti tudi novo medgeneracijsko dru\u017E\
  beno pogodbo.\n "
