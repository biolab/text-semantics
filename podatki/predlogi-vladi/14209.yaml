response: "Odziv Ministrstva za finance\nNamen, pomen in razloge, zakaj je za vsakega\
  \ dr\u017Eavljana pomembno, da pla\u010Da davke, prispevke in druge obvezne dajatve,\
  \ nam podaja Ustava Republike Slovenije, ki v prvem odstavku 146. \u010Dlena dolo\u010D\
  a, da dr\u017Eava in lokalne skupnosti pridobivajo sredstva za uresni\u010Devanje\
  \ svojih nalog z davki in drugimi obveznimi dajatvami ter s prihodki od lastnega\
  \ premo\u017Eenja. Davki in druge obvezne dajatve so sredstvo za izvajanje ekonomske,\
  \ socialne, servisne in razvojne politike dr\u017Eave. S pla\u010Danimi davki in\
  \ drugimi obveznimi dajatvami, ki so po namenu in vi\u0161ini eno izmed temeljnih\
  \ in najpomembnej\u0161ih oblik javnofinan\u010Dnih prihodkov, pravna in socialna\
  \ dr\u017Eava pridobiva sredstva za zadovoljevanje dru\u017Ebenih potreb, ki so\
  \ v javnem interesu, \u0161e posebej pa tistih, ki so nujnega pomena.[1] Z davki\
  \ se dosegajo tudi cilji, kot so prestrukturiranje gospodarstva, zaposlovanje, razvoj\
  \ demografsko in sicer ogro\u017Eenih obmo\u010Dij ter podobno.[2]\nV letnem prora\u010D\
  unu so izkazani predvideni prihodki in drugi prejemki ter odhodki in drugi izdatki\
  \ dr\u017Eave za posamezno leto. V prora\u010Dunu, to je akt dr\u017Eave, so razvidni\
  \ cilji fiskalne politike, razvojni cilji, prednostna podro\u010Dja ter politi\u010D\
  ne in strate\u0161ke prednostne naloge dr\u017Eave. S strani Dr\u017Eavnega zbora\
  \ sprejet prora\u010Dun je objavljen v Uradnem listu Republike Slovenije, s \u010D\
  imer je vsakomur zagotovljeno, da se z njim lahko seznani.\nZ namenom krepitve dru\u017E\
  benega zavedanja o pomenu davkov ter pla\u010Devanja davkov in prispevkov za socialno\
  \ varnost ter drugih obveznih dajatev oziroma krepitve dav\u010Dne kulture, Finan\u010D\
  na uprava Republike Slovenije izvaja razli\u010Dne projekte, med njimi tudi dav\u010D\
  no opismenjevanje mladih. Zavedanje pomena pla\u010Devanja davkov vodi do ve\u010D\
  je blaginje za celotno dru\u017Ebo in je pomemben del aktivnega in odgovornega dr\u017E\
  avljanstva, za katerega si je treba tako na ravni dr\u017Eave kot na ravni vsakega\
  \ posameznika vsakodnevno in aktivno prizadevati.\n\_\n\n[1] O teh vidikih davkov\
  \ je Ustavno sodi\u0161\u010De \u017Ee ve\u010Dkrat zavzelo stali\u0161\u010De,\
  \ npr. v odlo\u010Dbi \u0161t. U-I-122/13-13.\n[2] Odlo\u010Dba Ustavnega sodi\u0161\
  \u010Da, \u0161t. U-I-zz/94-12 (Uradni list RS, \u0161t. 1/95 z dne 10. 1. 1995)."
