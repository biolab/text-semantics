response: "Skupni odziv Ministrstva za pravosodje in javno upravo, Ministrstva za\
  \ finance in Ministrstva za gospodarski razvoj in tehnologijo\n1. Predlog pod to\u010D\
  ko 2 predlaga uvedbo pav\u0161ala za male s.p., ki se ukvarjajo z dolo\u010Denimi\
  \ dejavnostmi, pri \u010Demer bi se pav\u0161al dolo\u010Dil glede panogo in na\
  \ \u0161tevilo zaposlenih \u2013 odgovor je podalo Ministrstvo za finance V izhodi\u0161\
  \u010Du pripominjamo, da je treba vsako ureditev obdav\u010Devanja, ki odstopa od\
  \ osnovnega na\u010Dina obdav\u010Devanja in ni skladna s temeljnimi na\u010Deli\
  \ obdav\u010Devanja, na katerih temelji zakon o obdav\u010Devanju, utemeljiti z\
  \ vidika cilja in namena, ki ga tak\u0161na ureditev zasleduje. Glede na razloge,\
  \ navedene v pobudi, sklepamo, da je predlog za pav\u0161alno ureditev podan z namenom\
  \ poenostavitve dav\u010Dnega poslovanja majhnih dav\u010Dnih zavezancev.  V skladu\
  \ z veljavnim ZDoh-2 se dav\u010Dna osnova dolo\u010Di kot razlika med prihodki\
  \ in odhodki, dose\u017Eenimi v zvezi z opravljanjem dejavnosti, \u010De ni z zakonom\
  \ druga\u010De dolo\u010Deno. Za ugotavljanje prihodkov in odhodkov se v na\u010D\
  elu uporabljajo predpisi o obdav\u010Ditvi dohodkov pravnih oseb. Z namenom poenostavitve\
  \ dav\u010Dnega poslovanja fizi\u010Dnih oseb, ki opravljajo dejavnost, je uvedena\
  \ mo\u017Enost obdav\u010Devanja, z upo\u0161tevanjem normiranih odhodkov, in sicer\
  \ za zavezance, ki izpolnjujejo dolo\u010Dene pogoje glede obsega poslovanja in\
  \ zaposlovanja (glejte tretji odstavek 48. \u010Dlena ZDoh-2).  Na\u010Din ugotavljanja\
  \ dav\u010Dne osnove na podlagi normiranih, ne pa dejanskih odhodkov, potrebnih\
  \ za pridobitev prihodkov, je v zakon vklju\u010Den kot izjema, posebna ureditev\
  \ z namenom administrativne poenostavitve pri ugotavljanju dav\u010Dne osnove za\
  \ zavezance z majhnim obsegom poslovanja. Ta zakonska ureditev je namenjena poenostavitvi\
  \ poslovanja in zmanj\u0161evanju fiksnih stro\u0161kov zavezancev. Glede na krizne\
  \ razmere v gospodarstvu pri Ministrstvu za finance prou\u010Dujemo mo\u017Enosti\
  \ nadgradnje obdav\u010Ditve dohodkov iz dejavnosti z uporabo normiranih odhodkov,\
  \ in sicer z namenom nadaljnje poenostavitve poslovanja majhnih dav\u010Dnih zavezancev,\
  \ kar bi ciljnim subjektom omogo\u010Dilo la\u017Eje in u\u010Dinkovitej\u0161e\
  \ poslovanje.  2. Pobuda pod to\u010Dko \u0161t. 3 - formiranje posebnega dr\u017E\
  avnega posojilnega sklada za s.p.-je z ugodnimi obrestmi \u2013 odgovor je podalo\
  \ Ministrstvo za gospodarski razvoj in tehnologijo, Direktorat za podjetni\u0161\
  tvo, konkuren\u010Dnost in tehnologijo  V zvezi s to\u010Dko 3 predloga, podajamo\
  \ informacijo, da MGRT preko Slovenskega podjetni\u0161kega sklada izvaja Javni\
  \ razpis za Garancije Sklada za ban\u010Dne kredite s subvencijo obrestne mere.\
  \ Zadnji razpis je sicer \u017Ee zaprt, vendar v mesecu aprilu predvidevamo objavo\
  \ novega razpisa.  3. Pobuda pod to\u010Dko \u0161t. 4 \u2013 natan\u010Dno naj\
  \ se prou\u010Dijo vsa birokratska bremena, ki padejo na s.p.-ja - Odgovor Ministrstva\
  \ za pravosodje in javno upravo V zvezi s podano pobuda vas naj seznanimo, da v\
  \ to smer na Ministrstvu za pravosodje in javno upravo (prej javno upravo) \u017E\
  e od leta 2005 poteka odprava administrativnih ovir, ki deluje na na\u010Din sprejetega\
  \ programa za odpravo administrativnih ovir, kjer se odpravljajo ugotovljene administrativne\
  \ ovire (zaznave poslovnih subjektov in dr\u017Eavljanov) ter v smeri priprave bolj\u0161\
  ih predpisov, skozi prepre\u010Devanje nastajanja novih administrativnih ovir pri\
  \ sprejemanju novih ali spreminjanju obstoje\u010Dih predpisov. Od leta 2008 smo\
  \ raz\u0161irili delovanje \u0161e na ugotavljanje in zni\u017Eevanje ugotovljenih\
  \ administrativnih bremen, sprva samo na delovno pravnem podro\u010Dju, od leta\
  \ 2009 smo program raz\u0161irili tudi na ostala podro\u010Dja (skupaj 14 podro\u010D\
  ij, vklju\u010Denih 71 zakonov in 3500 podzakonskih aktov). Analize so pokazale,\
  \ da je na izbranih podro\u010Djih in predpisih 1,5 mrld \u20AC administrativnih\
  \ bremen, pri \u010Demer si je Vlada Republike Slovenije zadala cilj zni\u017Eanja\
  \ administrativnih bremen za 25 %, kar pomeni, da moramo v leto\u0161njem in polovici\
  \ naslednjega leta razbremeniti predvsem poslovne subjekte in v manj\u0161em delu\
  \ tudi dr\u017Eavljane za pribli\u017Eno 367 mio \u20AC administrativnih bremen\
  \ na letni ravni.  V ta namen smo na Ministrstvu za pravosodje in javno upravo vzpostavili\
  \ spletni portal www.minus25.gov.si, predvsem s ciljem zagotavljanja celovitih informacij\
  \ o programu in namenom dodatnega zbiranja predlogov za zmanj\u0161anje administrativnih\
  \ bremen in poenostavitev postopkov smo na Ministrstvu za javno upravo vzpostavili,\
  \ zato vas vabimo, da si ga ogledate in podate morebitno pobudo za mo\u017Eno razbremenitev\
  \ ugotovljenih bremen v posameznih predpisih. Portal je torej namenjen podjetnikom\
  \ in dr\u017Eavljanom, ki bodisi v poslovnem procesu ali v vsakdanjem \u017Eivljenju\
  \ prihajajo v stik z upravnimi postopki in se sre\u010Dujejo z obveznostmi, ki jih\
  \ morajo izpolnjevati. Obveznosti si je sedaj mogo\u010De ogledati, saj so opredeljene\
  \ opisno in tudi stro\u0161kovno ovrednotene na podlagi metodologije. Hkrati je\
  \ mo\u017Eno podati tudi predlog dolo\u010Denih poenostavitev oziroma razbremenitev\
  \ na posameznem podro\u010Dju oziroma predpisu. Predlog se v nadaljevanju posreduje\
  \ pristojnemu resorju, da nanj  poda svoje stali\u0161\u010De.  Se pa z vami popolnoma\
  \ strinjamo, da je potrebno postaviti konkretne lo\u010Dnice med obveznosti, ki\
  \ jih dr\u017Eava postavlja za velike poslovne subjekte in med tistimi, ki jih nalaga\
  \ mikro in majhni poslovni populaciji. Za majhne morajo te obveznosti biti bistveno\
  \ manj\u0161e ali jih sploh oprostiti dolo\u010Denih obveznosti. Na odpravi administrativnih\
  \ ovir te usmeritve zasledujemo tudi skozi uresni\u010Devanje Akta za mala podjetja,\
  \ predvsem skozi na\u010Delo \xBBpomisli najprej na majhne\xAB, ob sprejemanju predpisov.\
  \ - Odgovor Ministrstva za gospodarski razvoj in tehnologijo, Direktorat za podjetni\u0161\
  tvo, konkuren\u010Dnost in tehnologijo  V zvezi s pobudo, ki se nana\u0161a na birokratske\
  \ ovire, ki bremenijo samostojne podjetnike pojasnjujemo, da Program za odpravo\
  \ administrativnih ovir in zmanj\u0161anje administrativnih bremen za 25 % do leta\
  \ 2012 za leto 2011 (januar - december 2011) predvideva pripravo presoje posledic\
  \ predpisov na gospodarstvo, posebej mala in srednja podjetja (MSP). Ministrstvo\
  \ za gospodarski razvoj in tehnologijo bo v okviru nove skupne zakonodajne politike\
  \ in splo\u0161ne problematike odprave normativnih ovir predvidoma v 4 korakih posku\u0161\
  alo spodbuditi ostale resorje, da pri svoji vsakodnevni normativni dejavnosti dosledno\
  \ preu\u010Dujejo in upo\u0161tevajo vplive in posledice na slovensko gospodarstvo\
  \ in njegovo konkuren\u010Dnost. Do sedaj je ministrstvo pripravilo predlog t.i.\
  \ MSP testa, usklajenega tudi z Ministrstvom za pravosodje in javno upravo. Pripravljena\
  \ so tudi navodila za izdelavo MSP testa in preu\u010Ditev mo\u017Enosti uvedbe\
  \ MSP testa v postopek sprejemanja zakonodaje. V nadaljevanju bomo MSP test uvedli\
  \ najprej na Ministrstvu za gospodarski razvoj in tehnologijo za zakonodajo, ki\
  \ se sprejema po rednem postopku. Prav tako bodo ostali resorji pri\u010Deli izvajati\
  \ MSP test za vsaj en zakon v letu 2012.    V letu 2011 je ministrstvo za\u010D\
  elo tudi s pregledom obrtnih dejavnosti/poklicev in se v zvezi s tem sestalo z Obrtno\
  \ zbornico Slovenije, Ministrstvom za delo, dru\u017Eino in socialno zadevo ter\
  \ Ministrstvom za pravosodje in javno upravo. Ugotovljeno je bilo, da ni potrebna\
  \ deregulacija obrtnih poklicev, pa\u010D pa deregulacija dejavnosti. Glavni nosilec\
  \ pregleda vseh dejavnosti je Ministrstvo za pravosodje in javno upravo, ki izvaja\
  \ projekt enotne kontaktne to\u010Dke (EKT). Projekt se bo izvedel v treh korakih:\
  \ (i) analiza predpisov in popis dejavnosti, (ii) opozorilo na sistemske nepravilnosti\
  \ v obstoje\u010Di zakonodaji in (iii) uvedba bolj\u0161e zakonodaje.   4. Pobuda\
  \ pod \u0161t. 5 - in\u0161pekcijske slu\u017Ebe \u2013 odgovor je podalo Ministrstvo\
  \ za pravosodje in javno upravo Tudi ob navajanju te\u017Eav, ki jih imajo majhni\
  \ poslovni subjekti ob kontrolah in\u0161pekcijskih slu\u017Eb, se strinjamo, da\
  \ je potrebno manj\u0161e poslovne subjekte razbremeniti \u0161tevilnih in\u0161\
  pekcijskih kontrol, saj jim predstavljajo velike te\u017Eave pri organizaciji delovnega\
  \ procesa, kakor tudi stro\u0161kovna obremenjenost manj\u0161ega poslovnega subjekta\
  \ je pri in\u0161pekcijskih nadzorih neprimerno ve\u010Dja v primerjavi z velikim.\
  \ Pri opredeljevanju kazenskih dolo\u010Db v posameznih zakonih je potrebno imeti\
  \ v oziru najmanj\u0161o poslovno populacije in njihov obstoj, glede na prekr\u0161\
  ek, ki ga storijo ter vi\u0161ino kazni. Tudi na tem podro\u010Dju je torej potrebno,\
  \ ob sprejemanju predpisov zasledovati in uresni\u010Devati Akt za mala podjetja,\
  \ predvsem skozi na\u010Delo \xBBpomisli najprej na majhne\xAB.  5. V to\u010Dki\
  \ 6 je podan predlog, ki se nana\u0161a na podro\u010Dje javnega naro\u010Danja,\
  \ ki ga ureja Zakon o javnem naro\u010Danju.  V nadaljevanju v celoti navajamo stali\u0161\
  \u010De do predloga, ki ga je pripravil Sektor za javno-zasebno partnerstvo in sistem\
  \ javnega naro\u010Danja, Direktorata za javno premo\u017Eenje, Ministrstva za finance.\
  \ Javno naro\u010Dni\u0161ka zakonodaja je bila v preteklih dveh letih (2010 in\
  \ 2011) v najve\u010Dji mo\u017Eni meri prilagojena malim in srednjim podjetjem,\
  \ in sicer prav z namenom, da se jim zagotovi la\u017Eji dostop do tega segmenta\
  \ trga. Upo\u0161tevaje navedeno se vsa javna naro\u010Dila, katerih vrednost je\
  \ enaka ali ve\u010Dja od 20.000 evrov, v primeru gradenj pa enaka ali ve\u010D\
  ja od 40.000 evrov, objavljajo na Portalu javnih naro\u010Dil. Na ta na\u010Din\
  \ so javna naro\u010Dila ni\u017Ejih vrednosti, ki so za mala in srednja podjetja\
  \ praviloma najbolj zanimiva, bolj dostopna. Poleg tega javno naro\u010Dni\u0161\
  ka zakonodaja prepoveduje prednostno obravnavanje ponudnikov, ki oddajo ponudbo\
  \ za vse sklope, s \u010Dimer se zagotavlja enakopravna obravnava ponudnikov ne\
  \ glede na to, ali je ponudnik oddal ponudbo za vse sklope javnega naro\u010Dila\
  \ ali zgolj za enega. Zakon, ki ureja javno naro\u010Danje, dolo\u010Da tudi, da\
  \ se lahko v postopku javnega naro\u010Danja uporabljajo dokazila iz predhodnih\
  \ postopkov, \u010De niso starej\u0161a od \u0161tirih mesecev, in da mora potrdila\
  \ iz uradnih evidenc pridobiti v imenu ponudnika naro\u010Dnik. V primeru naro\u010D\
  il male vrednosti pa lahko ponudniki namesto dokazil predlo\u017Eijo zgolj lastne\
  \ izjave. Na ta na\u010Din se ponudnike razbremenjuje administrativnih bremen. \
  \ Javno naro\u010Dni\u0161ka zakonodaja izrecno prepoveduje vsakr\u0161no ustvarjanje\
  \ okoli\u0161\u010Din, ki pomenijo krajevno, stvarno ali osebno diskriminacijo ponudnikov.\
  \ Pri javnem naro\u010Danju mora namre\u010D naro\u010Dnik upo\u0161tevati temeljna\
  \ na\u010Dela javnega naro\u010Danja, med katera sodi tudi na\u010Delo enakopravne\
  \ obravnave ponudnikov, dr\u017Eave \u010Dlanice Evropske unije pa morajo urediti\
  \ sistem javnega naro\u010Danja tako, da je zagotovljen prost pretok blaga in storitev\
  \ ter svoboda ustanavljanja. Na\u010Dela prostega pretoka blaga in storitev ter\
  \ svobode ustanavljanja namre\u010D izhajajo iz Pogodbe o delovanju Evropske unije.\
  \ Omejevanje ponudnikov glede na sede\u017E registracije za opravljanje dejavnosti\
  \ ali glede na dol\u017Eino transportne poti tako ni dovoljeno. Naro\u010Dnik pa\
  \ lahko vklju\u010Di zahteve, ki se nana\u0161ajo na kakovost in sve\u017Eino izdelka,\
  \ \u010De je to glede na predmet naro\u010Danje primerno, zaradi katerih bodo proizvodi\
  \ iz oddaljenih krajev posredno izklju\u010Deni iz javnih naro\u010Dil. Prepoved\
  \ omejevanja ponudnikov glede na krajevne, stvarne ali osebne okoli\u0161\u010D\
  ine posameznega ponudnika izhaja iz evropske zakonodaje (Direktiva 2004/18/ES),\
  \ zato v tem delu sprememba zakonodaje ni mogo\u010Da, neposredna uveljavitev na\u010D\
  ela lokalne oskrbe pa tudi ne.  Glede na navedeno predlog za izbolj\u0161anje dostopa\
  \ malih in srednjih podjetjih do javnih naro\u010Dil oziroma zagotavljanja lokalne\
  \ oskrbe pri javnih naro\u010Dilih iz predloga \xBBPredlagam.vladi predlog 2322:\
  \ POSPE\u0160ITEV ZAPOSLOVANJA\xAB ni primeren za nadaljnjo obravnavo. - Odgovor\
  \ Ministrstva za pravosodje in javno upravo V zvezi s problematiko javnega naro\u010D\
  anja naj poudarimo, da smo se na odpravi administrativnih ovir s predmetno tematiko\
  \ ukvarjali \u017Ee v preteklosti, saj je Vlada Republike Slovenije \u017Ee v letu\
  \ 2006 sprejela Program ukrepov za odpravo administrativnih ovir za leto 2007, med\
  \ katerimi je bil tudi ukrep, ki se je nana\u0161al na problematiko javnih naro\u010D\
  il, ki so jo podjetja izpostavljala. Ukrep je bil realiziran, zato menimo, da ni\
  \ nikakr\u0161ne potrebe, da se v postopkih javnega naro\u010Danja ne upo\u0161\
  teva dose\u017Eenih poenostavitev, \u0161e posebej v \u010Dasu, ko je nujno izbolj\u0161\
  ati konkuren\u010Dnost slovenskega gospodarstva.   Ukrep je bil poimenovan Vzpostavitev\
  \ enostavnej\u0161ega dostopa do finan\u010Dnih vzpodbud, ki so podjetjem na voljo\
  \ preko javnih razpisov razli\u010Dnih skladov in ministrstev. Pri pregledu podro\u010D\
  ja javnih naro\u010Dil se je izpostavilo, da imajo poslovni subjekti pri prijavah\
  \ dolo\u010Dene probleme. Predvsem pri dokazovanju izpolnjevanja dolo\u010Denih\
  \ pogojev iz javnega naro\u010Dila. Za prijavo na javno naro\u010Dilo je bilo potrebno\
  \ predlo\u017Eiti obse\u017Eno dokumentacijo in izpolniti tudi dodatne pogoje, ki\
  \ pogostokrat niso primerni za manj\u0161a podjetja. Glede na to, da se navedene\
  \ ovire oziroma bremena v zadnjem \u010Dasu ponovno izpostavljajo s strani poslovnih\
  \ subjektov, smo Na Ministrstvu za pravosodje in javno upravo resorje ponovno pozvali,\
  \ da pri oblikovanju zahtev za javna naro\u010Dila ne povzro\u010Dajo nepotrebnih\
  \ bremen za poslovne subjekte. Tako naj resorji javna naro\u010Dila oblikujejo na\
  \ na\u010Din, da tehtno premislijo, ali so posamezne zahteve po dokazovanju nujno\
  \ potrebne oziroma se da te pogoje ugotoviti tudi na manj obremenjujo\u010Di na\u010D\
  in (vpogledi v javne in druge uradne evidence). Za podjetja bi to predstavljalo\
  \ manj\u0161o stro\u0161kovno obremenitev, hkrati pa bodo za sredstva lahko konkurirali\
  \ vsi, tudi manj\u0161i poslovni subjekti.  \u0160e posebej smo jih opozorili, da\
  \ so problemati\u010Dni zahtevki o prilo\u017Eitvi bonitetnih poro\u010Dil, ki so\
  \ tudi stro\u0161kovno velik zalogaj, naro\u010Dniki javnih naro\u010Dil pa si te\
  \ podatke lahko samostojno pridobijo iz letnih poro\u010Dil, ki jih vodi AJPES in\
  \ so javno dostopni.   6. Pobuda pod \u0161t. 7 \u2013 pri sprejemu novih zakonov\
  \ bi morali imeti posebno delovno skupino, ki bi skrbela, da v zakone ne prihajajo\
  \ preve\u010D zapletene re\u0161itve in da normiramo v zakonih izklju\u010Dno stvari,\
  \ ki so res potrebne \u2013 odgovor je podalo Ministrstvo za pravosodje in javno\
  \ upravo Za pobudo v zvezi oblikovanja posebnih delovnih skupin, ki bi skrbele,\
  \ da ob sprejemanju novih zakonov v le-te ne bi prihajale preve\u010D zapletene\
  \ re\u0161itve, se vam zahvaljujemo. Naj poudarimo, da imamo na Ministrstvu za pravosodje\
  \ in javno upravo \u017Ee vrsto let dobro sodelovanje s predstavniki posameznih\
  \ gospodarskih zbornic oziroma posameznimi gospodarskimi zdru\u017Eenji z vidika\
  \ odprave administrativnih ovir in prepre\u010Devanjem nastajanja novih. Tovrstno\
  \ sodelovanje si \u017Eelimo v bodo\u010De \u0161e poglobiti ravno na na\u010Din\
  \ kot ste ga predlagali, saj razmi\u0161ljamo o oblikovanju posebnih delovnih skupin\
  \ na posameznih podro\u010Djih oziroma specifi\u010Dnih zakonih, kjer bi v delovno\
  \ skupino vklju\u010Dili predstavnike gospodarstva, ki nam lahko postre\u017Ee z\
  \ realnim stanjem na terenu ter mo\u017Enimi poenostavitvami, ki bi bile sprejemljive\
  \ tako za poslovni sektor kot tudi za dr\u017Eavo, hkrati bi pa z njimi dvignili\
  \ konkuren\u010Dno sposobnost slovenskega gospodarstva. 7. V to\u010Dki 8 je podan\
  \ predlog za poenostavitev postopka obdav\u010Devanja dohodkov iz dejavnosti, in\
  \ sicer tako, da se obdav\u010Dujejo po fiksni dav\u010Dni stopnji 25%, kar bi se\
  \ \u0161telo za dokon\u010Dni davek (cedularna obdav\u010Ditev) \u2013 odgovor je\
  \ podalo Ministrstvo za finance Trenutni sistem obdav\u010Devanja po veljavnem ZDoh-2\
  \ je bil sprejet v okviru dav\u010Dne reforme leta 2006 in se je za\u010Del uporabljati\
  \ 1.1.2007. Z ZDoh-2 je dolo\u010Den sistem obdav\u010Ditve dohodkov fizi\u010D\
  nih oseb, po katerem so aktivni dohodki fizi\u010Dnih oseb (med katere se v\u0161\
  tevajo dohodki iz zaposlitve, iz dejavnosti, iz osnovne kmetijske in gozdarske dejavnosti,\
  \ iz oddajanja premo\u017Eenja v najem in iz prenosa premo\u017Eenjske pravice ter\
  \ kategorija drugih dohodkov) obdav\u010Deni na letni ravni po progresivnih stopnjah\
  \ in ob upo\u0161tevanju dav\u010Dnih olaj\u0161av. Pasivni dohodki (med katere\
  \ se v\u0161tevajo dohodki iz kapitala, in sicer obresti, dividende in dobi\u010D\
  ki iz kapitala) pa se obdav\u010Dujejo z dohodnino po proporcionalni stopnji in\
  \ brez upo\u0161tevanja dav\u010Dnih olaj\u0161av. Z navedeno ureditvijo se je ohranil\
  \ dualni sistem obdav\u010Devanja dohodkov fizi\u010Dnih oseb, ki je bil uveljavljen\
  \ v letu 2006. Sprejem predloga za uvedbo cedularnega sistema obdav\u010Devanja\
  \ dohodkov iz dejavnosti fizi\u010Dnih oseb bi pomenil popolnoma nov na\u010Din\
