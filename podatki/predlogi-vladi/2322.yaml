response: "Skupni odziv Ministrstva za pravosodje in javno upravo, Ministrstva za\
  \ finance in Ministrstva za gospodarski razvoj in tehnologijo\n1. Predlog pod to\u010D\
  ko 2 predlaga uvedbo pav\u0161ala za male s.p., ki se ukvarjajo z dolo\u010Denimi\
  \ dejavnostmi, pri \u010Demer bi se pav\u0161al dolo\u010Dil glede panogo in na\
  \ \u0161tevilo zaposlenih \u2013 odgovor je podalo Ministrstvo za finance V izhodi\u0161\
  \u010Du pripominjamo, da je treba vsako ureditev obdav\u010Devanja, ki odstopa od\
  \ osnovnega na\u010Dina obdav\u010Devanja in ni skladna s temeljnimi na\u010Deli\
  \ obdav\u010Devanja, na katerih temelji zakon o obdav\u010Devanju, utemeljiti z\
  \ vidika cilja in namena, ki ga tak\u0161na ureditev zasleduje. Glede na razloge,\
  \ navedene v pobudi, sklepamo, da je predlog za pav\u0161alno ureditev podan z namenom\
  \ poenostavitve dav\u010Dnega poslovanja majhnih dav\u010Dnih zavezancev.  V skladu\
  \ z veljavnim ZDoh-2 se dav\u010Dna osnova dolo\u010Di kot razlika med prihodki\
  \ in odhodki, dose\u017Eenimi v zvezi z opravljanjem dejavnosti, \u010De ni z zakonom\
  \ druga\u010De dolo\u010Deno. Za ugotavljanje prihodkov in odhodkov se v na\u010D\
  elu uporabljajo predpisi o obdav\u010Ditvi dohodkov pravnih oseb. Z namenom poenostavitve\
  \ dav\u010Dnega poslovanja fizi\u010Dnih oseb, ki opravljajo dejavnost, je uvedena\
  \ mo\u017Enost obdav\u010Devanja, z upo\u0161tevanjem normiranih odhodkov, in sicer\
  \ za zavezance, ki izpolnjujejo dolo\u010Dene pogoje glede obsega poslovanja in\
  \ zaposlovanja (glejte tretji odstavek 48. \u010Dlena ZDoh-2).  Na\u010Din ugotavljanja\
  \ dav\u010Dne osnove na podlagi normiranih, ne pa dejanskih odhodkov, potrebnih\
  \ za pridobitev prihodkov, je v zakon vklju\u010Den kot izjema, posebna ureditev\
  \ z namenom administrativne poenostavitve pri ugotavljanju dav\u010Dne osnove za\
  \ zavezance z majhnim obsegom poslovanja. Ta zakonska ureditev je namenjena poenostavitvi\
  \ poslovanja in zmanj\u0161evanju fiksnih stro\u0161kov zavezancev. Glede na krizne\
  \ razmere v gospodarstvu pri Ministrstvu za finance prou\u010Dujemo mo\u017Enosti\
  \ nadgradnje obdav\u010Ditve dohodkov iz dejavnosti z uporabo normiranih odhodkov,\
  \ in sicer z namenom nadaljnje poenostavitve poslovanja majhnih dav\u010Dnih zavezancev,\
  \ kar bi ciljnim subjektom omogo\u010Dilo la\u017Eje in u\u010Dinkovitej\u0161e\
  \ poslovanje.  2. Pobuda pod to\u010Dko \u0161t. 3 - formiranje posebnega dr\u017E\
  avnega posojilnega sklada za s.p.-je z ugodnimi obrestmi \u2013 odgovor je podalo\
  \ Ministrstvo za gospodarski razvoj in tehnologijo, Direktorat za podjetni\u0161\
  tvo, konkuren\u010Dnost in tehnologijo  V zvezi s to\u010Dko 3 predloga, podajamo\
  \ informacijo, da MGRT preko Slovenskega podjetni\u0161kega sklada izvaja Javni\
  \ razpis za Garancije Sklada za ban\u010Dne kredite s subvencijo obrestne mere.\
  \ Zadnji razpis je sicer \u017Ee zaprt, vendar v mesecu aprilu predvidevamo objavo\
  \ novega razpisa.  3. Pobuda pod to\u010Dko \u0161t. 4 \u2013 natan\u010Dno naj\
  \ se prou\u010Dijo vsa birokratska bremena, ki padejo na s.p.-ja - Odgovor Ministrstva\
  \ za pravosodje in javno upravo V zvezi s podano pobuda vas naj seznanimo, da v\
  \ to smer na Ministrstvu za pravosodje in javno upravo (prej javno upravo) \u017E\
  e od leta 2005 poteka odprava administrativnih ovir, ki deluje na na\u010Din sprejetega\
  \ programa za odpravo administrativnih ovir, kjer se odpravljajo ugotovljene administrativne\
  \ ovire (zaznave poslovnih subjektov in dr\u017Eavljanov) ter v smeri priprave bolj\u0161\
  ih predpisov, skozi prepre\u010Devanje nastajanja novih administrativnih ovir pri\
  \ sprejemanju novih ali spreminjanju obstoje\u010Dih predpisov. Od leta 2008 smo\
  \ raz\u0161irili delovanje \u0161e na ugotavljanje in zni\u017Eevanje ugotovljenih\
  \ administrativnih bremen, sprva samo na delovno pravnem podro\u010Dju, od leta\
  \ 2009 smo program raz\u0161irili tudi na ostala podro\u010Dja (skupaj 14 podro\u010D\
  ij, vklju\u010Denih 71 zakonov in 3500 podzakonskih aktov). Analize so pokazale,\
  \ da je na izbranih podro\u010Djih in predpisih 1,5 mrld \u20AC administrativnih\
  \ bremen, pri \u010Demer si je Vlada Republike Slovenije zadala cilj zni\u017Eanja\
  \ administrativnih bremen za 25 %, kar pomeni, da moramo v leto\u0161njem in polovici\
  \ naslednjega leta razbremeniti predvsem poslovne subjekte in v manj\u0161em delu\
  \ tudi dr\u017Eavljane za pribli\u017Eno 367 mio \u20AC administrativnih bremen\
  \ na letni ravni.  V ta namen smo na Ministrstvu za pravosodje in javno upravo vzpostavili\
  \ spletni portal \nwww.minus25.gov.si\npredlog t.i. MSP testa\n 4. Pobuda pod \u0161\
  t. 5 - in\u0161pekcijske slu\u017Ebe \n 5. V to\u010Dki 6 je podan predlog, ki se\
  \ nana\u0161a na podro\u010Dje javnega naro\u010Danja, ki ga ureja Zakon o javnem\
  \ naro\u010Danju.\n 6. Pobuda pod \u0161t. 7 \u2013 pri sprejemu novih zakonov bi\
  \ morali imeti posebno delovno skupino, ki bi skrbela, da v zakone ne prihajajo\
  \ preve\u010D zapletene re\u0161itve in da normiramo v zakonih izklju\u010Dno stvari,\
  \ ki so res potrebne\n7. V to\u010Dki 8 je podan predlog za poenostavitev postopka\
  \ obdav\u010Devanja dohodkov iz dejavnosti, in sicer tako, da se obdav\u010Dujejo\
  \ po fiksni dav\u010Dni stopnji 25%, kar bi se \u0161telo za dokon\u010Dni davek\
  \ (cedularna obdav\u010Ditev)"
