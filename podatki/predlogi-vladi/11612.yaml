response: "Odziv Ministrstva za zdravje\nNa Ministrstvu za zdravje delimo mnenje predlagatelja,\
  \ da so podatki o vzrokih smrti eni najpomembnej\u0161ih podatkov o zdravstvenem\
  \ stanju prebivalstva, na podlagi katerih se lahko grobo oceni zdravstveno stanje\
  \ celotnega prebivalstva in njegovih podskupin. Bele\u017Eenje podatkov o umrlih\
  \ je zelo razvit in standardiziran sistem zbiranja podatkov, ki so na voljo za skoraj\
  \ vse evropske dr\u017Eave. Ker so zbrani in obdelani po enaki metodologiji, so\
  \ med seboj primerljivi ter slu\u017Eijo za ugotavljanje stanja, razlik in gibanja\
  \ umrljivosti prebivalstva nekega obmo\u010Dja.\nV Republiki Sloveniji zbirko podatkov\
  \ o vzrokih smrti upravlja Nacionalni in\u0161titut za javno zdravje (v nadaljnjem\
  \ besedilu: NIJZ) na podlagi Zakona o zbirkah podatkov s podro\u010Dja zdravstvenega\
  \ varstva (Uradni list RS, \u0161t. 65/00, 47/15 in 31/18). Naziv zbirke podatkov\
  \ je \xBBZdravni\u0161ko potrdilo o smrti\xAB, \u0161t. NIJZ 46.\nNIJZ kot del svojih\
  \ rednih aktivnosti izvaja analize teh podatkov, ki jih objavlja v Zdravstvenem\
  \ statisti\u010Dnem letopisu. Ve\u010D informacij je dosegljivih na spletni strani."
