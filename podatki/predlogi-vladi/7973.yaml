response: "Odziv Ministrstva za pravosodje\nV zvezi z navedenim predlogom uvodoma\
  \ pojasnjujemo, da priposestvovanje kot enega izmed mo\u017Enih na\u010Dinov pridobitve\
  \ lastninske pravice na nepremi\u010Dnini (pridobitev na podlagi zakona) ureja Stvarnopravni\
  \ zakonik (v nadaljnjem besedilu: SPZ; Uradni list RS, \u0161t. 87/02 in 91/13)\
  \ v drugem in tretjem odstavku 43. \u010Dlena, in sicer dolo\u010Da, da pridobi\
  \ dobroverni lastni\u0161ki posestnik nepremi\u010Dnine lastninsko pravico na njej\
  \ po preteku desetih let, pri \u010Demer SPZ dopu\u0161\u010Da tudi mo\u017Enost\
  \ priposestvovanja dela nepremi\u010Dnine (v primeru izvr\u0161evanja dobroverne\
  \ lastni\u0161ke posesti na delu nepremi\u010Dnine). V skladu za navedenim so predpostavke\
  \ za pridobitev lastninske pravice na nepremi\u010Dnini s priposestvovanjem dobra\
  \ vera (prepri\u010Danje priposestvovalca, da je na podlagi dolo\u010Denega pravnega\
  \ naslova upravi\u010Den do posesti), lastni\u0161ka posest (volja imeti stvar v\
  \ posesti kot lastnik) in pretek \u010Dasa (10 let).\nInstitut priposestvovanja\
  \ je mo\u010Dno povezan z institutom posesti, pri \u010Demer priposestvovanje po\
  \ eni strani varuje interese priposestvovalca (s tem, da mu po dalj\u0161em \u010D\
  asu dobrovernega izvr\u0161evanja lastninske pravice to pravico prizna), po drugi\
  \ strani pa varuje pravni promet, torej tretje osebe, ki s priposestvovalcem v prepri\u010D\
  anju, da je ta resni\u010Dni lastnik stvari, sklepajo pravne posle. (M. Juhart,\
  \ M. Tratnik, R. Vren\u010Dur: Stvarnopravni zakonik (SPZ) s komentarjem, Uradni\
  \ list Republike Slovenije, Pravna fakulteta Univerze v Ljubljani, Pravna fakulteta\
  \ Univerze v Mariboru, Ljubljana 2016, str. 284)\n\u010Ceprav na nepremi\u010Dninskem\
  \ podro\u010Dju javnost podatkov o nepremi\u010Dninah zagotavlja zemlji\u0161ka\
  \ knjiga, z vpogledom v katero se lahko vsakdo prepri\u010Da, kdo je lastnik konkretne\
  \ nepremi\u010Dnine, pa ni mogo\u010De v prav vseh primerih izklju\u010Diti dobrovernosti\
  \ priposestvovalcev in posledi\u010Dno ukiniti instituta priposestvovanja lastninske\
  \ pravice na nepremi\u010Dninah.\nTreba je namre\u010D upo\u0161tevati, da se pri\
  \ pridobitvah nepremi\u010Dnin pred uveljavitvijo SPZ na\u010Delo vpisa lastninske\
  \ pravice v zemlji\u0161ko knjigo v primerih, ko je bil vpis mo\u017Een, ni dosledno\
  \ spo\u0161tovalo, prav tako pa zaradi neurejenega stanja zemlji\u0161koknji\u017E\
  nega stanja nepremi\u010Dnin vpis v \u0161tevilnih primerih sploh ni bil mo\u017E\
  en. Sodna praksa zato tudi po uveljavitvi SPZ dopu\u0161\u010Da tako imenovano zunajknji\u017E\
  no priposestvovanje, zlasti v odlo\u010Dbah, ki se nana\u0161ajo na starej\u0161\
  a razmerja. Pri tem \u0161teje, da sta klju\u010Dnega pomena za dobrovernost ustrezen\
  \ pravni naslov, na podlagi katerega je priposestvovalec oziroma njegov posestni\
  \ prednik pridobil posest, in dejstvo, da je bila posest mirna in \xBBnemotena\xAB\
  \ s strani pravega lastnika. Prav tako je treba upo\u0161tevati, da tudi po uveljavitvi\
  \ SPZ ni treba zahtevati vpisa v zemlji\u0161ko knjigo, \u010De obstajajo posebne,\
  \ izredne okoli\u0161\u010Dine, zlasti, \u010De do vpisa ni pri\u0161lo iz razlogov,\
  \ ki niso na strani pridobitelja (npr. \u010De ni vzpostavljena eta\u017Ena lastnina\
  \ niti urejeno solastni\u0161ko razmerje, \u010De ni pri\u0161lo do parcelacije\
  \ iz razlogov na strani odsvojitelja, \u010De je ta izginil, ne da bi izstavil ustrezno\
  \ zemlji\u0161koknji\u017Eno dovolilo, ali \u010De je umrl, pa kateri od dedi\u010D\
  ev ne izstavi zemlji\u0161koknji\u017Enega dovolila, ker ni znano, kje se nahaja).\
  \ Glede na to, da se v primeru dedovanja in pridobitve lastninske pravice na podlagi\
  \ odlo\u010Dbe dr\u017Eavnega organa lastninska pravica pridobi brez vpisa v zemlji\u0161\
  ko knjigo, obstaja mo\u017Enost zunajknji\u017Enega priposestvovanja nepremi\u010D\
  nine tudi v primerih, ko bi bila pridobitev z dedovanjem ali odlo\u010Dbo sodi\u0161\
  \u010Da ali upravnega organa zaradi kateregakoli razloga neveljavna. Pri nepremi\u010D\
  ninah, ki niso vpisane v zemlji\u0161ko knjigo, pa je zunajknji\u017Eno priposestvovanje\
  \ edini na\u010Din priposestvovanja. (M. Juhart, M. Tratnik, R. Vren\u010Dur: Stvarnopravni\
  \ zakonik (SPZ) s komentarjem, Uradni list Republike Slovenije, Pravna fakulteta\
  \ Univerze v Ljubljani, Pravna fakulteta Univerze v Mariboru, Ljubljana 2016, str.\
  \ 290 \u2013 293) Glede na navedeno ocenjujemo, da je priposestvovanje lastninske\
  \ pravice na nepremi\u010Dninah v veljavni zakonodaji ustrezno urejeno, zato predlog\
  \ ni primeren za nadaljnjo obravnavo.\n "
