response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\n\nAnaliza obstoje\u010D\
  ega stanja:\nObveznost prijave in objave prostega delovnega mesta oziroma vrste\
  \ dela, kot je dolo\u010Dena v Zakonu o urejanju trga dela (Uradni list RS, \u0161\
  t. 80/10 \u2013 v nadaljnjem besedilu: ZUTD), je skladna z dolo\u010Dbo 23. \u010D\
  lena Zakona o delovnih razmerjih (Uradni list RS, \u0161t. 42/02 in 103/07 \u2013\
  \ v nadaljnjem besedilu: ZDR), po kateri mora delodajalec, ki zaposluje nove delavce,\
  \ javno objaviti prosto delovno mesto oziroma vrsto dela. Delodajalci so dol\u017E\
  ni zavodu po\u0161iljati prijave prostih delovnih mest oziroma vrst dela z dolo\u010D\
  enim rokom za prijavo in pogoji, ki jih mora izpolnjevati delavec za opravljanje\
  \ dela, razen, kadar sklepajo novo pogodbo o zaposlitvi za dolo\u010Den ali nedolo\u010D\
  en \u010Das za isto delovno mesto ali vrsto dela z \u017Ee zaposlenim delavcem ali\
  \ kadar se po ZDR in po ZUTD sklene pogodba o zaposlitvi brez javne objave. Ko zavod\
  \ prejme prijavo prostega delovnega mesta, ga javno objavi na \u017Eeljo delodajalca\
  \ (ta lahko zagotovi javno objavo na drug na\u010Din) in v tem primeru izvede vse\
  \ postopke v zvezi s posredovanjem zaposlitve.\nVsebino in na\u010Din objave prostega\
  \ delovnega mesta podrobneje ureja Pravilnik o prijavi in objavi prostega delovnega\
  \ mesta ali vrste dela, postopku posredovanja zaposlitve ter vsebini in na\u010D\
  inu sporo\u010Danja podatkov Zavodu Republike Slovenije za zaposlovanje (Uradni\
  \ list RS, \u0161t. 105/10;  v nadaljnjem besedilu: pravilnik), ki v prvem odstavku\
  \ 6. \u010Dlena dolo\u010Da, da se kot javna objava \u0161teje objava v prostorih\
  \ zavoda in na spletnih straneh zavoda. Zavod v dogovoru z delodajalcem prosta delovna\
  \ mesta ali vrste dela posreduje v objavo tudi sredstvom javnega obve\u0161\u010D\
  anja. V skladu z dolo\u010Dbami pravilnika mora zavod ob prejemu prijave prostega\
  \ delovnega mesta ali vrste dela, v kateri delodajalec opredeli, da \u017Eeli sodelovanje\
  \ pri posredovanju kandidatov za zaposlitev, ugotoviti, ali so v evidencah, ki jih\
  \ vodi zavod na podlagi dolo\u010Db ZUTD, vpisane osebe, za katere bi zaposlitev\
  \ na tem delovnem mestu ali vrsti dela predstavljala ustrezno ali primerno zaposlitev\
  \ in:\n  ponuditi prosto delovno mesto ali vrsto dela tistim osebam, ki ustrezajo\
  \ pogojem prostega delovnega mesta ali vrste dela, preveriti njihovo usposobljenost\
  \ in pripravljenost,  se z delodajalcem dogovoriti o na\u010Dinu sodelovanja ter\
  \ izvesti napotitev dogovorjenega \u0161tevila najustreznej\u0161ih kandidatov.\
  \ \nZavod ob izteku roka za prijavo na prosto delovno mesto ali vrsto dela delodajalcu\
  \ posreduje informacijo o napotenih kandidatih ter ga zaprosi za dostavo obvestila\
  \ o izidu posredovanja, lahko pa tudi sodeluje pri zaposlitvenih razgovorih.\nZavod\
  \ pa ima v skladu z dolo\u010Dbo 27. \u010Dlena ZUTD mo\u017Enost odklonitve posredovanja\
  \ kandidatov delodajalcem z negativnimi referencami, o katerih vodi evidenco v skladu\
  \ z dolo\u010Dbo pete alineje prvega odstavka 123. \u010Dlena ZUTD, vse dokler so\
  \ vpisani v evidenco delodajalcev z negativnimi referencami.\nAnaliza predloga in\
  \ razlogi za njegovo (ne)primernost:\nPosredovani predlog sicer ocenjujemo kot dobronameren,\
  \ vendar na splo\u0161no zelo te\u017Eko, na podlagi veljavne zakonodaje ali njenimi\
  \ morebitnimi spremembami na podro\u010Dju, ki ga ureja ZUTD,  pa sploh neizvedljiv.\
  \ Temeljna obveznost vsakega delodajalca, ki \u017Eeli objaviti prosto delovno mesto\
  \ ali vrsto dela, je v javni objavi slednjega, ta obveznost pa je dolo\u010Dena\
  \ v ZDR. Smisel javnega objavljanja prostih delovnih mest oziroma vrst dela in njihovo\
  \ prijavljanje zavodu je v tem, da se z mo\u017Enostjo zaposlitve oziroma opravljanja\
  \ dela seznani \u010Dim \u0161ir\u0161i krog potencialnih kandidatov za zasedbo\
  \ prostega delovnega mesta oziroma za opravljanje dolo\u010Denega dela. Problematika\
  \ objavljanja (kot jih poimenuje predlagatelj) \xBBnavidezno prostih delovnih mest\xAB\
  \ je v teh postopkih sicer nesporno prisotna, vendar pa bi jo bilo potrebno po na\u0161\
  em mnenju re\u0161evati v okviru sprememb ZDR in druge podro\u010Dne zakonodaje.\
  \ Ta predpis namre\u010D dolo\u010Da obveznost javne objave vsakega prostega delovnega\
  \ mesta oziroma vrste dela v primeru, ko delodajalec zaposluje nove delavce, ne\
  \ daje pa podlage za ustvarjanje izjem od tega pravila, kot bi bile podane tudi\
  \ v primeru, \u010De bi se od delodajalca zahtevalo, da zavodu hkrati s prijavo\
  \ prostega delovnega mesta oziroma vrste dela predlo\u017Ei tudi podatke o kandidatu,\
  \ ki si ga je \xBBneuradno\xAB \u017Ee sam izbral. Tak\u0161na zahteva do delodajalca\
  \ bi bila lahko sporna tudi z vidika predpisov, ki urejajo varstvo osebnih podatkov.\n\
  Za razumevanje zgoraj pojasnjenega je potrebno \u0161e dodatno obrazlo\u017Eiti,\
  \ da pomeni dolo\u010Dba 7. \u010Dlena ZUTD konkretizacijo dolo\u010Dbe drugega\
  \ odstavka 23. \u010Dlena ZDR, saj dolo\u010Da na\u010Din in postopek, po katerem\
  \ se izvede javna objava. Navedeno pomeni, da je v tem kontekstu kot obveznost,\
  \ ki izhaja iz sistemske ureditve podro\u010Dja zaposlovanja in zavarovanja za primer\
  \ brezposelnosti, dolo\u010Dena zgolj obveznost prijave prostega delovnega mesta\
  \ oziroma vrste dela zavodu, v okviru katere pa, kot \u017Ee omenjeno, ni mo\u017E\
  no selekcioniranje teh prijav za namene ustvarjanja izjem od obveznosti javnega\
  \ objavljanja v primerih, kot jih navaja predlagatelj.    "
