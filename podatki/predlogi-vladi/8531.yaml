response: "Odziv Ministrstva za javno upravo\nNa ministrstvu se zavzemamo za vzpostavitev\
  \ \u010Dim ve\u010D elektronskih storitev javne uprave, zato smo tudi \u017Ee ve\u010D\
  krat preu\u010Devali mo\u017Enost vzpostavitve nove elektronske storitve oddaje\
  \ podpore kandidatu za predsednika republike, poslanca dr\u017Eavnega zbora in tudi\
  \ evropskega poslanca. Ugotovili smo, da je pred vzpostavitvijo nove elektorske\
  \ storitve eUprave oz. pred digitalizacijo postopka oddaje podpore kandidatu najprej\
  \ potrebno spremeniti oz. dopolniti zakonsko podlago. Za oddajo podpore kandidatom\
  \ se za vse tri vrste kandidatov uporablja Zakona o volitvah v dr\u017Eavni zbor\
  \ (Uradni list RS, \u0161t. 109/06-UPB1, 54/07 Odl.US: U-I-7/07-22 in 23/17; v nadaljevanju\
  \ ZVDZ). ZVDZ v prvem odstavku 47. \u010Dlena dolo\u010Da, da volivec da svojo podporo\
  \ s podpisom na predpisanem obrazcu. Obrazec volivec podpi\u0161e osebno pred pristojnim\
  \ organom, ki vodi evidenco volilne pravice (na upravni enoti), ne glede na kraj\
  \ stalnega prebivali\u0161\u010Da.  Kot \u017Ee navedeno ZVDZ ne dolo\u010Da mo\u017E\
  nosti oddaje podpore kandidatom z varnim elektronskim podpisom, overjenim s kvalificirani\
  \ potrdilom. Za vzpostavitev tak\u0161ne elektronske storitve javne uprave je najprej\
  \ potrebna primerna zakonska podlaga, kjer je potrebno dolo\u010Diti pristojni organ\
  \ za sprejem elektronsko podpisanih obrazcev in potrditev takih obrazcev. Hkrati\
  \ se pri tem vzpostavlja nova elektronska evidenca osebnih podatkov (evidenca potrjenih\
  \ obrazcev) za katero pa mora biti zagotovljeno spo\u0161tovanje dolo\u010Db Zakona\
  \ o varstvu osebnih podatkov. Informacijski sistem bi moral tudi prepre\u010Diti\
  \ zlorabe, da bi volivec svojo podporo dal ve\u010D kot enkrat (drugi odstavek 46.\
  \ \u010Dlena ZVDZ). V primeru spreminjanja zakonske podlage bi se zgledovali po\
  \ tretjem odstavku 16.b \u010Dlena Zakonu o referendumu in o ljudski iniciativi\
  \ (Uradni list RS, \u0161t. 26/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo),\
  \ ki dolo\u010Da mo\u017Enost oddaje podpore zahtevi za razpis referenduma preko\
  \ enotnega dr\u017Eavnega portala eUprava z varnim elektronskim podpisom, overjenim\
  \ s kvalificiranim potrdilom.\nPostopna digitalizacija postopkov v okviru samega\
  \ volilnega postopka oz. postopka za razpis referenduma je eden od prvih korakov,\
  \ ki gre v smeri vzpostavitve e-volilnega sistema oz. internetnih volitev. Eden\
  \ od klju\u010Dnih pogojev za uvedbo e-volitev je visoko stopnjo zaupanja javnosti\
  \ v  ta sistem. Za prihodnost spletnega glasovanja je klju\u010Dnega pomena tudi\
  \ razvoj \u0161ifrirnih tehnologij in bolj\u0161ih metod zagotavljanja varnega informacijskega\
  \ okolja ter sistemska ureditev spletnega glasovanja v volilni in referendumski\
  \ zakonodaji, predhodno pa bo potrebno opraviti temeljit razmislek in podrobno posvetovanje\
  \ s strokovno in \u0161ir\u0161o javnostjo, da bi tako pri\u0161li do prepri\u010D\
  ljive in zaupanja vredne re\u0161itve.\nOpozarjamo, da je pri spremembi temeljne\
  \ volilne zakonodaje najprej potrebno dose\u010Di visoko politi\u010Dno soglasje,\
  \ za sprejem Zakona o volitvah v dr\u017Eavni zbor je namre\u010D potrebna dvotretjinska\
  \ ve\u010Dina glasov vseh poslancev. V normativnem programu dela vlade za leto 2017\
  \ sprememba ZVDZ ni predvidena.  \n "
