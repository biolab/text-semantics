response: "Odziv Ministrstva za javno upravo\nV mnenje ste nam poslali predlog, v\
  \ katerem se predlaga postopno opu\u0161\u010Danje izvajanja volitev in referendumov\
  \ v fizi\u010Dni (papirni) obliki. Namesto tega naj se s pilotskim projektom, podobno\
  \ kot v Estoniji pred leti, preide na glasovanje preko interneta s pomo\u010Djo\
  \ digitalnih certifikatov in Smart card sistema. Predlaga se \u010Dasovni prehod,\
  \ ki naj zna\u0161a 10 let, v tem \u010Dasu pa naj v \u010Dasu volitev funkcionira\
  \ \u0161e polovica obstoje\u010Dih voli\u0161\u010D za vse, ki \u017Eelijo glasovati\
  \ preko papirja.\nPosamezne pobude za elektronske volitve oziroma elektronsko glasovanje\
  \ se v dru\u017Ebi pojavljajo periodi\u010Dno v \u010Dasu, ko se bli\u017Eajo volitve.\
  \ Po drugi strani pa ve\u010Djih raziskav, s katerimi bi ugotavljali oziroma merili\
  \ podporo Slovencev glasovanju preko interneta, ni bilo. V letu 2010 je sicer bilo\
  \ mogo\u010De na dr\u017Eavnem portalu oziroma podportalu E-demokracija sodelovati\
  \ v e-anketi, katere namen je bil ugotoviti, ali bi uporaba interneta in mobilnega\
  \ telefona vplivala na udele\u017Ebo na volitvah in referendumih. Vpra\u0161anje\
  \ se je glasilo: \xBBAli bi se volitev in referendumov udele\u017Eevali bolj pogosto,\
  \ \u010De bi lahko glasovali z uporabo modernih komunikacijskih poti (spletno glasovanje,\
  \ glasovanje preko mobilnih telefonov)?\xAB. Odziv je bil zelo skromen, saj je v\
  \ anketi, ki je trajala od 2. 6. do 2. 9. 2010, sodelovalo le 40 ljudi, od katerih\
  \ jih je ve\u010Dina sicer odgovorila pritrdilno.\nMnenja v strokovni javnosti o\
  \ uvajanju sistemov e-volitev so deljena. Pri tem je treba opozoriti, da pojem e-volitve\
  \ zajema dve vrsti volitev, in sicer elektronske volitve, pri katerih volivci lahko\
  \ glasujejo s pomo\u010Djo elektronske naprave na klasi\u010Dnem voli\u0161\u010D\
  u ter internetne volitve (nekateri to vrsto e-volitev imenujejo i-volitve), kjer\
  \ volivci lahko glasujejo preko interneta (volivci obi\u0161\u010Dejo posebno volilno\
  \ spletno stran, kjer se elektronsko identificirajo in oddajo svoj glas). V Republiki\
  \ Sloveniji je bilo do sedaj opravljenih \u017Ee ve\u010D strokovnih \u0161tudij\
  \ in analiz, v katerih so avtorji le teh natan\u010Dno prou\u010Devali prednosti\
  \ in slabosti elektronskih oziroma internetnih volitev. Po mnenju zagovornikov e-volitev\
  \ bi bile le te tehnolo\u0161ka posodobitev, ki bi omogo\u010Dale la\u017Eji dostop\
  \ do pravice glasovanja. Postopek volitev bi bil poenostavljen, zato bi po njihovem\
  \ mnenju to pove\u010Dalo udele\u017Ebo na volitvah, hkrati bi bile e-volitve tudi\
  \ cenej\u0161e. Na drugi strani pa so nasprotniki e-volitev zaskrbljeni predvsem\
  \ zaradi njihovega varnostnega vidika, saj informacijska tehnologija po njihovem\
  \ mnenju ne zagotavlja ustavne pravice neposrednega in tajnega glasovanja, poleg\
  \ tega tudi onemogo\u010Da nadzor nad izvedbo volitev ter \u0161ir\u0161i javnosti\
  \ ne daje jasnega zagotovila, da objavljeni rezultat dejansko odra\u017Ea voljo\
  \ volivcev. Nasprotniki e-volitev izpostavljajo tudi razlog, da volitve morajo biti\
  \ in ostati praznik in veliki dan demokracije, medtem ko bi z e-volitvami vse skupaj\
  \ potisnili v anonimnost.\nSlovenija je e-volitve v nadzorovanem okolju \u017Ee\
  \ uvedla. Volivcem s posebnimi potrebami je namre\u010D na voli\u0161\u010Dih \u017E\
  e omogo\u010Deno glasovanje prek posebnih elektronskih naprav. Vlada Republike Slovenije\
  \ pa od leta 2003 dalje prou\u010Duje tudi mo\u017Enosti uvedbe e-volitev v nenadzorovanem\
  \ okolju, torej prek interneta. Vlada se v skladu z njenimi prizadevanji za informacijsko\
  \ dru\u017Ebo zaveda pomena e-volitev. V ta namen je naro\u010Dila izdelavo ve\u010D\
  \ \u0161tudij in analiz, kot npr. na svoji 28. redni seji, dne 3. 7. 2003, ko je\
  \ sprejela sklep: \xBBVlada Republike Slovenije je potrdila projektno zahtevo za\
  \ vzpostavitev informacijske podpore elektronskemu glasovanju na dr\u017Eavno zborskih\
  \ in drugih volitvah (projekt e-volitve), s tem da jo projektni svet dopolni z oceno\
  \ mo\u017Enosti in izvedljivosti razli\u010Dnih oblik izvedbe elektronskega glasovanja\
  \ na dr\u017Eavno zborskih volitvah 2004.\xAB. Vlada je v preteklih letih, tudi\
  \ na podlagi opravljenih \u0161tudij, pripravila ve\u010D predlogov sprememb zakonodaje,\
  \ vendar so bili vsi poskusi uvedbe e-volitev zaradi nezadostne politi\u010Dne podpore\
  \ zaenkrat neuspe\u0161ni.\nGlede na vse navedeno in glede na izku\u0161nje z internetnim\
  \ volilnim sistemom v tujini, menimo, da je najbolj primerno postopno uvajanje e-volitev\
  \ in da je vsaj na za\u010Detku na tako glasovanje potrebno gledati zgolj kot na\
  \ dodatno in ne edino mo\u017Enost glasovanja. Na Ministrstvu za javno upravo se\
  \ zavedamo kompleksnosti e-volitev, zato bomo z delom na tem projektu nadaljevali,\
  \ tudi v okviru \u0161ir\u0161e razprave, saj tak\u0161ni projekti ne morejo biti\
  \ predmet hitrih odlo\u010Ditev na podlagi tak\u0161nega predloga, kot smo ga prejeli.\
  \ Predvsem pa menimo, da je v zvezi z uvedbo e-volitev potrebno ustvariti pogoje\
  \ za zagotovitev tajnosti glasovanja. Tajnost glasovanja je namre\u010D eden temeljnih\
  \ pogojev za uresni\u010Devanje svobode volitev, ker omogo\u010Da volivcu svobodno\
  \ izbiro, saj tako nih\u010De ne more nanj izvajati pritiska, za koga naj glasuje,\
  \ niti ga ne more klicati na odgovornost  "
