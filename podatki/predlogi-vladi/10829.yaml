response: "Odziv Ministrstva za infrastrukturo\nTrenutno obveznosti izgradnje ali\
  \ delovanja polnilnic za elektri\u010Dna vozila \u0161e ni urejena s predpisi, je\
  \ pa to zahteva \" Direktive (EU) 2018/844 Evropskega parlamenta in Sveta z dne\
  \ 30. maja 2018 o spremembi Direktive 2010/31/EU o energetski u\u010Dinkovitosti\
  \ stavb in Direktive 2012/27/EU o energetski u\u010Dinkovitosti (UL L \u0161t. 156\
  \ z dne 19. 6. 2018, str. 75), ki jo moramo \u0161e v celoti prenesti v na\u0161\
  \ pravni red. S predlogom se torej na\u010Deloma strinjamo.\nMinistrstvo za Infrastrukturo\
  \ je zato pripravilo osnutek Zakona o u\u010Dinkoviti rabi energije, ki je objavljen\
  \ na spletni strani e-demokracija. Ta v 33. \u010Dlenu (polnilna mesta za elektri\u010D\
  na vozila) opredeljuje zahtevo, da je treba ob graditvi in ve\u010Djih prenovah\
  \ nestanovanjskih oziroma stanovanjskih stavb, ki imajo ve\u010D kot deset parkirnih\
  \ mest, dolo\u010Den dele\u017E parkirnih mest opremiti s polnilnicami za elektri\u010D\
  na vozila. Sprejem zakona je predviden v leto\u0161njem letu. Osnutek zakona ne\
  \ predvideva zahteve po polnilnih mestih za elektri\u010Dna kolesa v kolesarnici,\
  \ bomo pa predlog prou\u010Dili.\nMinistrstvo za Infrastrukturo nadalje pripravlja\
  \ tudi zakonodajo, ki bo podrobneje uredila podro\u010Dje trajnostne mobilnosti\
  \ in alternativnih goriv v prometu. V sklopu priprave se prou\u010Dujejo tako mehanizmi\
  \ zagotavljanja primerne mre\u017Ee polnilne infrastrukture za elektri\u010Dna vozila,\
  \ kot zagotavljanje primernega \u0161tevila parkirnih mest za osebne avtomobile\
  \ in kolesa.\nZahteve za pridobitev gradbenega in uporabnega dovoljenja ureja prostorska\
  \ in gradbena zakonodaja, ki sta v pristojnosti Ministrstva za okolje in prostor\
  \ ter prostorski akti dr\u017Eave in ob\u010Din. V sklopu pravil dr\u017Eavnega\
  \ prostorskega reda se v sodelovanju med obema ministrstvoma predvideva prenova\
  \ normativov za \u0161tevilo parkirnih mest pri novogradnjah.\nOsnutek zakonodaje\
  \ na podro\u010Dju trajnostne mobilnosti bo predvidoma pripravljen v leto\u0161\
  njem letu, na podro\u010Dju alternativnih goriv v prometu pa v letu 2021. So\u010D\
  asno bodo prenovljena tudi pravila dr\u017Eavnega prostorskega reda s podro\u010D\
  ja parkiranja."
