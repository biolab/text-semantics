response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\n \nPodro\u010D\
  je kratkoro\u010Dnega oddajanja nepremi\u010Dnin turistom je urejeno v ve\u010D\
  \ zakonih in podzakonskih aktih:\n Zakon o gostinstvu 15- ZGos, Zakon o spodbujanj\
  \ razvoja turizma - ZSRT, Pravilnik o minimalnih tehni\u010Dnih pogojih in o obsegu\
  \ storitev za Opravljanje gostinske dejavnosti, Pravilnik o kategorizaciji nastanitvenih\
  \ objektov, Zakon o dohodnini ZDoh-2, Zakon o dav\u010Dnem postopku - ZDavP-2, Zakon\
  \ o davku na dodano vrednost - ZDDV-1, Pravilnik o izvajanju zakona o davku na dodano\
  \ vrednost, Pravilnik o poslov ih knjigah in drugih dav\u010Dnih evidencah za fizi\u010D\
  ne osebe, ki opravljajo dejavnost, Zakon o gospodarskih dru\u017Ebah -ZGD-1, Zakon\
  \ o pokojninskem in invalidskem zavarovanju - ZPIZ-2, Zakon o zdravstvenem varstvu\
  \ in zdravstvenem zavarovanju -ZZVZZ, Zakon o dav\u010Dnem potrjevanju ra\u010D\
  unov - ZdavPR, Pravilnik o izvajanju Zakona o dav\u010Dnem potrjevanju ra\u010D\
  unov, Zakon o Poslovne registru Slovenije (ZPRS-1), Pravilnik o na\u010Dinu vpisa\
  \ sobodajalcev v Poslovni register Slovenije, Zakon o graditvi objektov - ZGO-1,\
  \ Stanovanjski zakon - SZ-1, Zakon o prijavi prebivali\u0161\u010Da - ZPPreb, Zakon\
  \ o star\u0161evskem varstvu in dru\u017Einskih prejemkih - ZSDP-1, Zakon o urejanju\
  \ trga dela- ZUTD. \nZakon o gostinstvu dolo\u010Da, da je sobodajalec fizi\u010D\
  na oseba, samostojni podjetnik posameznik, dru\u0161tvo ali pravna oseba, ki nudi\
  \ gostom nastanitev z zajtrkom ali brez, v lastnem ali v najetem stanovanju ali\
  \ po\u010Ditni\u0161ki hi\u0161i, s soglasjem pristojnega organa samoupravne lokalne\
  \ skupnosti pa lahko, ne glede na dolo\u010Dbo drugega odstavka 5. \u010Dlena tega\
  \ zakona, tudi v drugih prostorih. Fizi\u010Dna oseba je lahko sobodajalec, \u010D\
  e opravlja dejavnost le ob\u010Dasno (skupno ne ve\u010D kot pet mesecev v koledarskem\
  \ letu), gostom nudi do 15 le\u017Ei\u0161\u010D in je vpisana v Poslovni register\
  \ Slovenije (PRS).\nSobodajalec vlo\u017Ei prijavo za vpis v PRS pri AJPES, ki izda\
  \ sobodajalcu fizi\u010Dni osebi potrdilo o vpisu. V 8 dneh po vpisu je dol\u017E\
  an oddati obrazec M12 na Zavod za zdravstveno zavarovaje Republike Slovenije in\
  \ obvestiti Finan\u010Dni urad Republike Slovenije o na\u010Dinu vodenja poslovnih\
  \ knjig in obra\u010Dunu dav\u010Dnih obveznosti. Na tej podlagi pla\u010Duje pav\u0161\
  alne prispevke za socialna zavarovanja (v prera\u010Dunani vi\u0161ini za 5 mesecev)\
  \ cca 27 eur/mese\u010Dno (mese\u010Dni pav\u0161alni prispevek za PIZ 13,75 EUR\
  \ in mese\u010Dni pav\u0161alni prispevek za ZZ 13,85 EUR) in akontacijo dohodka\
  \ iz dejavnosti. Finan\u010Dni urad Republike Slovenije po uradni dol\u017Enosti\
  \ na podlagi podatkov iz Poslovnega registra Slovenije vpi\u0161e sobodajalca v\
  \ dav\u010Dni register kot fizi\u010Dno osebo, ki opravlja dejavnost.\nIzbris sobodajalca\
  \ iz Poslovnega registra Slovenije AJPES izvede na podlagi Prijave za vpis podatkov\
  \ o sobodajalcu, ki jo vlo\u017Ei sobodajalec ali po uradni dol\u017Enosti, \u010D\
  e prejme obvestilo pristojnega organa, da je s pravnomo\u010Dnim aktom ugotovil,\
  \ da sobodajalec ne izpolnjuje pogojev za opravljanje dejavnosti in v primeru smrti\
  \ sobodajalca.\nVsi gostinski obrati se glede na svojo ponudbo razvr\u0161\u010D\
  ajo v vrste, gostinski obrati, v katerih se gosto nudi nastanitev, pa se po vrsti\
  \ in kakovosti ponudbe razvr\u0161\u010Dajo tudi v kategorije. V kategorije se razvrstijo\
  \ tudi prostori za goste pri sobodajalcih in na kmetijah z nastanitvijo.\nZa opravljanje\
  \ dejavnosti sobodajalstva morajo biti skladno z ZGos izpolnjeni pogoji glede minimalnih\
  \ tehni\u010Dnih pogojev, opredeljenih v Pravilniku o minimalnih tehni\u010Dnih\
  \ pogojih in o minimalnem obsegu storitev za opravljanje gostinske dejavnosti.\n\
  Za opravljanje dejavnosti sobodajalstva morajo biti skladno z ZGos izpolnjeni pogoji,\
  \ ki se nana\u0161ajo na merila in na\u010Din kategorizacije nastanitvenih gostinskih\
  \ obratov, prostorov za goste pri sobodajalcih, ki so opredeljeni s Pravilnikom\
  \ o kategorizaciji nastanitvenih obratov.\nV skladu z Zakonom o spodbujanju razvoja\
  \ turizma morajo sobodajalci, ki sprejemajo turiste na preno\u010Devanje, pobirati\
  \ turisti\u010Dno takso v imenu in za ra\u010Dun ob\u010Dine hkrati s pla\u010D\
  ilom storitev za preno\u010Devanje ali najpozneje zadnji dan preno\u010Devanja.\
  \ Sobodajalci morajo pobirati in odvajati turisti\u010Dno takso za preno\u010Ditev\
  \ turista tudi v primeru, \u010De mu ne zara\u010Dunavajo pla\u010Dila storitev\
  \ za preno\u010Devanje.\nSobodajalec je dol\u017Ean voditi knjigo gostov in goste\
  \ prijaviti na policijo. Izvesti postopek kategorizacije nastanitvenega objekta\
  \ ter pobirati in odvajati turisti\u010Dno takso.\nAJPES bo s 1. 12. 2017 vzpostavil\
  \ nov sistem eTurizem za poro\u010Danje podatkov o gostih in preno\u010Ditvah (iz\
  \ knjige gostov) za namen vodenja evidence gostov, za namen spremljanja obra\u010D\
  una! in pla\u010Dila turisti\u010Dne takse ter za statisti\u010Dne namene.\nPo novem\
  \ se bodo podatki poro\u010Dali samo prek spletnega portala AJPES in ne ve\u010D\
  \ lo\u010Deno Policiji, Statisti\u010Dnemu uradu Republike Slovenije (SURS) in ob\u010D\
  inam.\nIzvajalci nastanitvene dejavnosti:\n dnevno poro\u010Dajo podatke o gostih\
  \ in preno\u010Ditvah - najpozneje v 12 urah po prihodu gosta, mese\u010Dno poro\u010D\
  ajo Statisti\u010Dne podatke - za pretekli mesec. \nAJPES bo s 1 . 12. 2 17 vzpostavil\
  \ Register nastanitvenih obratov (RNO). Pogoj za poro\u010Danje podatkov o gostih\
  \ in preno\u010Ditvah v spletno aplikacijo eTurizem oziroma spletni servis je predhodni\
  \ vpis nastanitvenega obrata v RNO.\n \nPRED ZA\u010CETKOM OPRAVLJANJA DEJAVNOSTI\
  \ SOBODAJALSTVA JE POTREBNO PRIDOBITI NASLED JA DOVOLJENJA IN IZPOLNJEVATI NASLEDNJE\
  \ POGOJE\nPri oddajanju nepremi\u010Dnine v turisti\u010Dne namene oziroma nudenju\
  \ nastanitve mora sobodajalec pridobiti oziroma imeti naslednje dokumente, povezane\
  \ z nepremi\u010Dnino, ter izpolnjevati v nadaljevanju navedene pogoje:\n Dokazilo\
  \ o lastninski ali razpolagalni pravici stanovanja ali po\u010Ditni\u0161ke hi\u0161\
  e, kjer se opravlja gostinska dejavnost (izpisek iz zemlji\u0161ke knjige ali overjeno\
  \ kupoprodajno pogodbo, s katero dokazuje lastninsko pravico, sklep o dedovanju,\
  \ darilna pogodba).     \u010Ce \u0161e ni vpisan kot lastnik v zemlji\u0161ki knjigi,\
  \ mora izkazovati pravico razpolaganja s stanovanjem ali po\u010Ditni\u0161ko hi\u0161\
  o (z najemno pogodbo, s podnajemno pogodbo);      Uporabno dovoljenje (za stanovanjske\
  \ prostore), \u010De stranka namerava opravljati gostinsko dejavnost kot sobodajalec\
  \ v: \n \nstanovanjskih prostorih, zgrajenih pred 31. 12. 1967,\nenostanovanjski\
  \ stavbi, zgrajeni na podlagi gradbenega dovoljenja (do 1 . 1. 2003) in evidentirani\
  \ v zemlji\u0161kem katastru ali\nstanovanju v eta\u017Eni lastnini, rekonstruiranem\
  \ na podlagi gradbenega dovoljenja (do 1. 1. 2003) ali na podlagi priglasitve (pred\
  \ 9. 11. 1996 uporabno dovoljenja lahko nadome\u0161\u010Da potrdilo o obstoju uporabnega\
  \ dovoljenja po samem zakonu) ali drugo dokazilo, da gre za take prostore;\n\n \
  \ Soglasja solastnikov: v primeru ve\u010Dstanovanjske hi\u0161e mora nosilec dejavnosti\
  \ pridobiti soglasja solastnikov; Stanovanjski zakon dolo\u010Da, da je treba za\
  \ primere, ko se stanovanje v celoti porablja v druge namene - torej za opravljanje\
  \ dejavnosti, pridobiti soglasje vseh eta\u017Enih lastnikov. Kadar pa \u017Eeli\
  \ lastnik stanovanja dolo\u010Dno dejavnost opravljati v stanovanju, v katerem sicer\
  \ \u017Eivi, pa opravlja to dejavnost le v delu stanovanja, velja da mora pridobiti\
  \ ve\u010D kot 75% soglasje solastnikov, vklju\u010Dujo\u010D soglasja vseh eta\u017E\
  nih lastnikov, ki kakorkoli mejijo z njegovo stanovanjsko enoto. \n\_\n Splo\u0161\
  ne pogoje, npr. po\u017Earni red, varnost in\u0161talacij; \n\_\n Posebne pogoje\
  \ za opravljanje gostinske dejavnosti, predpisane s Pravilnikom o minimalnih tehni\u010D\
  nih pogojih in o obsegu storitev za opravljanje gostinske dejavnosti (pogoji se\
  \ nana\u0161ajo na posIovne prostore, opremo in naprave, zunanje povr\u0161ine objekta\
  \ ali nastanitve in storitve , kot npr: minimalne tehni\u010Dne pogoje, pogoje glede\
  \ storitev, pogoje glede zagotavljanja varnosti \u017Eivil ter varnosti in zdravja\
  \ pri delu in Ureditev stanovanja v skladu s Pravilnikom o kategorizaciji nastanitvenih\
  \ obratov, ki dolo\u010Da minimalne vrste in povr\u0161ine nastanitvenih prostorov,\
  \ standarde opremljenosti in storitev glede na kategorijo. \n Na Ministrstvu za\
  \ gospodarski razvoj in tehnologijo menimo, da je ponudba zasebnih nastanitev v\
  \ turisti\u010Dne namene koristna, predvsem v krajih, kjer primanjkuje \xBBklasi\u010D\
  nih\xAB turisti\u010Dnih nastanitvenih kapacitet. U\u010Dinki za turizem so pozitivni,\
  \ predvsem z vidika pove\u010Danje \u0161tevila gostov in njihove potro\u0161nje.\
  \ Osnovna pomanjkljivost je predvsem v tem, da mnogi tovrstni ponudniki niso ustrezno\
  \ registrirani, nimajo prijavljene dejavnosti in ne prijavljajo svojih gostov, zaradi\
  \ \u010Desar prihaja do utaje davkov, turisti\u010Dne takse in s tem pojava nelojalne\
  \ konkurence. Prepri\u010Dani smo, da je registriranje dejavnosti sobodajalstva\
  \ precej enostavno. Pove\u010Dati je potrebno osve\u0161\u010Danje ponudnikov tovrstnih\
  \ storitev in poostriti nadzor. Kar zadeva spremembo zakonodaje, povezane z urejanjem\
  \ ponudbe stanovanj, tudi ponudbe preko spletnih portalov, si prizadevamo, da bi\
  \ bili pogoji za vse ponudnike stanovanj turistom poenostavljeni, s \u010Dimer \u017E\
  elimo vplivati na zmanj\u0161evanje razlogov, da se del te dejavnosti \u0161e vedno\
  \ opravlja na \u010Drno. Za dosego tega cilja je \u017Ee pravno vzpostavljen sistem\
  \ e-poro\u010Danja, ki bo administrativno zelo razbremenil ponudnike. Poenostavitve,\
  \ predvsem v smeri prostovoljne kategorizacije za sobodajalce, na\u010Drtujemo tudi\
  \ v okviru sprememb gostinske zakonodaje, ki jo na\u010Drtujemo v prihodnjem letu.\n\
  Vse informacije v zvezi z dejavnostjo sobodajalstva so zbrane na enem mestu, v bro\u0161\
  uri za sobodajalce - fizi\u010Dne osebe, ki je objavljena na spletnih straneh Finan\u010D\
  ne uprave RS. Bro\u0161ura je namenjena vsem fizi\u010Dnim osebam, ki se nameravajo\
  \ ukvarjati s sobodajalstvom, to je kadar to dejavnost opravljajo le ob\u010Dasno\
  \ (skupno ne ve\u010D kot pet mesecev v koledarskem letu), gostom nudijo do 15 le\u017E\
  i\u0161\u010D in so vpisane v Poslovni register Slovenije (PRS).\n "
