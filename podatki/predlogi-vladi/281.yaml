response: "Odziv Ministrstva za finance\n1) JAVNA NARO\u010CILA Zakon o javnem naro\u010D\
  anju (Uradni list RS, \u0161t. 128/06, 16/08 in 34/08; v nadaljnjem besedilu: ZJN-2)\
  \ v 16. in 36. \u010Dlenu naro\u010Dniku omogo\u010Da, da:\n naro\u010Di blago,\
  \ storitev ali gradnjo od ali preko skupnega nabavnega organa pooblasti za izvedbo\
  \ javnega naro\u010Dila drugega naro\u010Dnika po ZJN-2. \nSkupna javna naro\u010D\
  ila za dr\u017Eavne organe natan\u010Dneje ureja Uredba o izvedbi postopkov oddaje\
  \ skupnih javnih naro\u010Dil za potrebe upravnih organov (Uradni list RS, \u0161\
  t. 111/03 in 52/05), v skladu s katero je za izvedbo skupnih javnih naro\u010Dil\
  \ poobla\u0161\u010Deno Ministrstvo za javno upravo.\nSkupno javno naro\u010Danje\
  \ je primerno predvsem za tiste predmete javnega naro\u010Danja, ki so standardizirani\
  \ in splo\u0161no uporabni (npr. pisarni\u0161ki material, IT oprema, elektri\u010D\
  na energija, vozila, gorivo, mobilna telefonija, letalske karte,\u2026). Zaradi\
  \ ekonomije obsega je v okviru skupnega javnega naro\u010Danja mogo\u010De dose\u010D\
  i ugodnej\u0161e cene. Po drugi strani pa so postopki skupnega javnega naro\u010D\
  anja, zlasti zaradi:\n obse\u017Enej\u0161ih razpisnih dokumentacij, zamudnih usklajevanj\
  \ med skupnim nabavnim organom in organi, ki so vklju\u010Deni v skupno javno naro\u010D\
  anje, in zahtevkov za reviziji postopka javnega naro\u010Danja pogostokrat dalj\u0161\
  i in bolj zapleteni. \nPri izvajanju postopkov skupnih javnih naro\u010Dil je potrebno\
  \ zagotoviti dostop do tega trga tudi malim in srednjim podjetjem in sicer tako,\
  \ da ponudniki, ki ponujajo \u0161ir\u0161i asortima pri ocenjevanju ponudb nimajo\
  \ prednosti pred ponudniki, ki lahko ponudijo le en predmet iz razpisa. V skladu\
  \ z navedenim in skladno s smernicami Evropske komisije, ki dr\u017Eave \u010Dlanice\
  \ spodbujajo, da malim in srednjim podjetjem omogo\u010Dijo dostop do trga javnih\
  \ naro\u010Dil, Ministrstvo za finance ocenjuje, da je potrebno k pove\u010Danju\
  \ obsega skupnih javnih naro\u010Dil pristopiti preudarno.\n \n 2) JAVNI RAZPISI\
  \ Javno-naro\u010Dni\u0161ka zakonodaja poleg temeljnih na\u010Del in postopkov\
  \ javnega naro\u010Danja opredeljuje tudi obvezna ravnanja naro\u010Dnikov in ponudnikov.\
  \ V skladu z na\u010Delom enakopravne obravnave ponudnikov, na\u010Delom zagotavljanja\
  \  konkurence med ponudniki in drugim odstavkom 37. \u010Dlena ZJN-2 mora biti razpisna\
  \ dokumentacija pripravljena tako, da omogo\u010Da enakopraven dostop do javnega\
  \ naro\u010Dila vsem ponudnikom. V primeru kr\u0161itev teh dolo\u010Db, pa tudi\
  \ drugih dolo\u010Db zakona, je ponudnikom zagotovljeno pravno varstvo v skladu\
  \ z Zakonom o reviziji postopkov javnega naro\u010Danja (Uradni list RS, \u0161\
  t. 94/07 \u2013 uradni pre\u010Di\u0161\u010Deno besedilo). Hkrati pa je zaradi\
  \ kr\u0161itev ZJN-2 ali ZRPJN zoper naro\u010Dnika mogo\u010De za\u010Deti postopek\
  \ o prekr\u0161ku. Za spremljanje porabe  javnih sredstev sta pristojna Urad za\
  \ nadzor prora\u010Duna in Ra\u010Dunsko sodi\u0161\u010De Republike Slovenije,\
  \ ki letno na tem podro\u010Dju preu\u010Dita ve\u010Dje \u0161tevilo primerov in\
  \ zoper kr\u0161itelje predlagata sankcije. Glede na navedeno je ustanovitev novega\
  \ organa za spremljanje zakonitosti postopkov javnega naro\u010Danja potrebno pretehtati\
  \ v lu\u010Di dodane vrednosti in stro\u0161kov ustanovitve in delovanja tega organa.\
  \ Alternativna mo\u017Enost, ki se \u017Ee prou\u010Duje pa je, ve\u010Danje pooblastil\
  \ in pristojnosti obstoje\u010Dim nadzornim institucijam.\nV zvezi z va\u0161im\
  \ predlogom, da se naro\u010Dnike zave\u017Ee, da pred za\u010Detkom postopka javnega\
  \ naro\u010Danja pripravijo tr\u017Eno analizo, vam sporo\u010Damo, da 14. \u010D\
  len ZJN-2 dolo\u010Da natan\u010Dne pogoje in metodologijo za dolo\u010Danje ocenjene\
  \ vrednosti javnega naro\u010Dila, ki vklju\u010Duje primerjavo s tr\u017Enimi cenami.\n\
  \ 3) FINANCIRANJE PRORA\u010CUNSKIH UPORABNIKOV Zakon o javnih financah dolo\u010D\
  a okvir tako priprave kot izvr\u0161evanja prora\u010Duna dr\u017Eave (in lokalnih\
  \ skupnosti), upravljanja s premo\u017Eenjem dr\u017Eave, ra\u010Dunovodstva in\
  \ notranjega nadzora javnih financ ter prora\u010Dunskega in\u0161piciranja. Tako\
  \ so s temeljnim zakonom definirani koncepti upravljanja z javnimi sredstvi, zlasti\
  \ temeljna prora\u010Dunska na\u010Dela, ki so mednarodno uveljavljeni. Med temi\
  \ velja izpostaviti na\u010Dela:\n specifi\u010Dnosti (za vsako pravico porabe,\
  \ dolo\u010Deno s prora\u010Dunom, mora biti opredeljen njen namen), na\u010Delo\
  \ transparentnosti (zadeva pripravo in izvr\u0161evanje prora\u010Duna ter zaklju\u010D\
  ne ra\u010Dune in objavo teh dokumentov) ter na\u010Delo zdravega finan\u010Dnega\
  \ upravljanja (prora\u010Dunska sredstva se uporablja z upo\u0161tevanjem var\u010D\
  nosti, u\u010Dinkovitosti in uspe\u0161nosti). \nNavedena na\u010Dela so temeljno\
  \ vodilo prora\u010Dunskega poslovanja, ki jih morajo upo\u0161tevati prora\u010D\
  unski uporabniki. Ministrstvo za finance je zadol\u017Eeno za sistem prora\u010D\
  unskega na\u010Drtovanja in izvr\u0161evanja in skozi vsa pravila, navodila in usmeritve\
  \ prora\u010Dunskim uporabnikom, \u0161e podrobneje definira navedena na\u010Dela.\
  \ Vendar so posamezni prora\u010Dunski uporabniki sami odgovorni za pripravo svojih\
  \ finan\u010Dnih na\u010Drtov, tako da le-ti v okviru razpolo\u017Eljivih sredstev\
  \ prispevajo k realizaciji podro\u010Dnih in strate\u0161kih prioritet skozi notranji\
  \ proces na\u010Drtovanja projektov in programov. Ob tem je predstojnik prora\u010D\
  unskega uporabnika odgovoren za zakonitost, namenskost, u\u010Dinkovitost in gospodarnost\
  \ razpolaganja s prora\u010Dunskimi sredstvi. Tak\u0161na odgovornost je izrecno\
  \ definirana z zakonom o javnih financah.\nNavedeno pomeni tudi, da bi morali prora\u010D\
  unski uporabniki tudi selekcionirati svoje projekte, programe in ukrepe. Selekcija\
  \ je zlasti pomembna v \u010Dasu omejenih prora\u010Dunskih sredstev, ko je potrebno\
  \ fokusirati vire v doseganje strate\u0161kih prioritet dr\u017Eave ob realnem obsegu\
  \ podpornih dejavnosti javne uprave. Ministrstvo za finance ob vsakokratni pripravi\
  \ prora\u010Duna v svojih navodilih prora\u010Dunskim uporabnikom daje navodila,\
  \ ki jasno zahtevajo, da pri pripravi finan\u010Dnih na\u010Drtov svojo poraba uskladijo\
  \ z razpolo\u017Eljivimi viri ter zagotovijo na\u010Drtovane rezultate z najmanj\u0161\
  imi stro\u0161ki.\nTudi poro\u010Danje v zaklju\u010Dnem ra\u010Dunu je formalno\
  \ usmerjeno v prikaz dose\u017Eenih ciljev in rezultatov, vendar je poro\u010Danje\
  \ \u0161e vedno premalo osredoto\u010Deno na dose\u017Eene rezultate; kar ugotavlja\
  \ Ra\u010Dunsko sodi\u0161\u010De RS. Prora\u010Dunski uporabniki svojih ocen u\u010D\
  inkovitosti in uspe\u0161nosti delovanja ne utemeljujejo z vnaprej opredeljenimi\
  \ kazalniki, poro\u010Dila le izjemoma vsebujejo primerjave delovanja ali dose\u017E\
  kov s preteklimi leti. Prora\u010Dunski uporabniki malo poro\u010Dajo o tem, kateri\
  \ ukrepi (aktivnosti) za doseganje ciljev so bili izvr\u0161eni glede na na\u010D\
  rtovane in kateri ne. V ve\u010Dini primerov gre za navajanje izvedenih projektov\
  \ oziroma aktivnosti, iz \u010Desar pa ni mogo\u010De razbrati, v kolik\u0161ni\
  \ meri so ti prispevali k doseganju na\u010Drtovanih ciljev. Informacij, ki bi omogo\u010D\
  ale celovito sliko delovanja in na podlagi katerih bi bilo mogo\u010De sklepati\
  \ na delovanje glede na zastavljene cilje, je \u0161e vedno premalo. Kar pomeni,\
  \ da manjka input za odlo\u010Danje o stro\u0161kovni u\u010Dinkovitosti oz. se\
  \ te informacije \u0161e zmeraj znotraj posameznega prora\u010Dunskega uporabnika\
  \ in ne omogo\u010Dajo odlo\u010Danja na vi\u0161ji ravni. Konkretne spremembe financiranja\
  \ programov so predvsem posledica zunanjih analiz programov, ki jih izvaja Ra\u010D\
  unsko sodi\u0161\u010De skozi revizije smotrnosti poslovanja uporabnikov javnih\
  \ sredstev (v tem primeru sredstev dr\u017Eavnega prora\u010Duna).\nProra\u010D\
  unsko financiranje je mo\u010Den vzvod, ki usmerja delovanje prora\u010Dunskih uporabnikov,\
  \ vendar so dejanske spremembe v smeri racionalizacije (na podlagi rezultatov in\
  \ ne inkrementalnega planiranja ali lineranega kr\u010Denja programov) pomembno\
  \ odvisne tudi (ali predvsem) od sprememb v ostalih sistemih javne uprave (organizacije\
  \ javne uprave, sistema odlo\u010Danja, upravljanje s \u010Dlove\u0161kimi viri,\
  \ ...).   "
