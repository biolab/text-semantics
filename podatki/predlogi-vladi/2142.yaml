response: "Odziv Ministrstva za kmetijstvo in okolje\n1. Predlagam, da se ukine lokalni\
  \ monopol dr\u017Eavne gospodarske javne slu\u017Ebe na podro\u010Dju dimnikarstva.\
  \ Dr\u017Eava naj omogo\u010Di uporabnikom, da izberejo katerega koli koncesionarja,\
  \ ki ima dr\u017Eavno koncesijo, in ne zgolj lokalnega. Mislim, da bi se na ta na\u010D\
  in sledilo evropski zakonodaji. Ni namre\u010D nobene potrebe po lokalnem monopolu,\
  \ glede na naravo dimnikarske dejavnosti (podobno kot to velja za tehni\u010Dne\
  \ preglede vozil, ki jih lahko opravimo kjerkoli).\nNa podro\u010Dju dimnikarstva\
  \ ne obstaja nikakr\u0161en lokalni monopol javne slu\u017Ebe. Zaradi neurejenega\
  \ in neenotnega organiziranja izvajanja te javne slu\u017Ebe na lokalnem nivoju,\
  \ ki je bila do leta 2004 opredeljena z Zakonom o varstvu okolja \u2013 ZVO iz leta\
  \ 1993 in Zakonom o dimnikarski slu\u017Ebi \u2013 ZdimS iz leta 1974, je bila dimnikarska\
  \ slu\u017Eba prenesena iz lokalnega na dr\u017Eavni nivo, da bi dosegli zastavljene\
  \ cilje te javne slu\u017Ebe: varstva okolja, varovanja \u010Dlovekovega \u017E\
  ivljenja, zdravja in premo\u017Eenja ter u\u010Dinkovite rabe energije. To javno\
  \ slu\u017Ebi je bilo potrebno urediti na podro\u010Dju celotne Slovenije tudi zaradi\
  \ zagotavljanja ve\u010Dje u\u010Dinkovitosti varovanja \u010Dlovekovega zdravja\
  \ in po\u017Earne varnosti.\nVe\u010Dina javnih slu\u017Eb na podro\u010Dju varstva\
  \ okolja je organiziranih na koncesioniran na\u010Din, ker je to najbolj u\u010D\
  inkovit in transparenten na\u010Din izvajanja javne slu\u017Ebe. Izvajanje poteka\
  \ z najmanj administrativnimi stro\u0161ki, potrebno je manj nadzornih organov s\
  \ strani koncedenta. To pa velja tudi za dimnikarsko slu\u017Ebo, saj se koncedent\
  \ izogne \u0161tevilnim opravilom kot je izvajanje neposrednega nadzora nad uporabniki\
  \ storitev dimnikarske slu\u017Ebe in s tem anga\u017Eiranju dodatnih potrebnih\
  \ kadrov za in\u0161pekcijski nadzor in stro\u0161kov teh novih delovnih mest v\
  \ dr\u017Eavni upravi.\nPrednosti koncesioniranega izvajanja storitev dimnikarske\
  \ slu\u017Ebe: Z vidika organiziranja in izvajanja dimnikarske slu\u017Ebe je koncesioniran\
  \ na\u010Din preglednej\u0161i in bolj u\u010Dinkovit  - kar \u0161e posebej velja\
  \ glede varstva okolja in izvr\u0161evanja javnega interesa dimnikarske slu\u017E\
  be. Storitve se uporabniku ponudijo in mu jih praviloma ni potrebno naro\u010Dati,\
  \ nadzornim organom ni potrebno poro\u010Dati o stanju naprav, praviloma ni podvr\u017E\
  en nadzoru in\u0161pekcijskih slu\u017Eb, \u010De ima storitve opravljene, ipd.\
  \ Glede na to, da se storitve izvajajo organizirano in sistemati\u010Dno, so storitve\
  \ praviloma cenej\u0161e za pribli\u017Eno 30 % kot pri licen\u010Dnem ali tr\u017E\
  nem sistemu zaradi stro\u0161kov prevoza, delovanja na trgu ipd., kar ugotavljajo\
  \ tudi v drugih evropskih dr\u017Eavah.   Z vidika nadzora uporabnikov in izvajalcev\
  \ s strani dr\u017Eave je koncesioniran na\u010Din veliko bolj enostaven in cenej\u0161\
  i na\u010Din, kar pomeni tudi cenej\u0161i sistem izvajanja te javne slu\u017Ebe.\
  \ Podatki iz drugih evropskih dr\u017Eav, kjer imajo urejeno izvajanje te javne\
  \ slu\u017Ebe na koncesioniran na\u010Din, ka\u017Eejo, da je v teh dr\u017Eavah\
  \ bistveno manj zastrupitev z dimnimi plini, manj je po\u017Earov in pomanjkljivosti\
  \ na napravah, ob enem pa dosegajo bistveno bolj\u0161e rezultate z vidika varstva\
  \ okolja pri uporabi malih kurilnih naprav. Izvajalci v koncesioniranem na\u010D\
  inu izvajajo storitve v obsegu in vsebini glede na predpise in cilje te javne slu\u017E\
  be, v primeru licen\u010Dnega sistema pa bi vsebino in obseg storitev prilagajali\
  \ pri\u010Dakovanju uporabnika, posebno \u0161e, \u010De je s tem tudi ni\u017E\
  ja cena storitev. Tako bi bil poudarek predvsem na mehanskem \u010Di\u0161\u010D\
  enju naprav \u2013 dimnikov, manj pa na storitvah varovanja \u010Dlovekovega zdravja\
  \ in  varstva okolja kot perspektivi te javne slu\u017Ebe na sodobnih napravah.\
  \ V sedanjem koncesioniranem na\u010Dinu se storitve izvajajo pod enakimi pogoji\
  \ in enaki ceni vsem uporabnikom ne glede na njihovo lokacijo, status, \u010Das\
  \ izvajanja storitev ipd. Izvajalci niso odvisni od tr\u017Enih storitev s tega\
  \ podro\u010Dja, saj jih ne smejo izvajati, \u010De je to v nasprotju z interesi\
  \ in cilji dimnikarske slu\u017Ebe. Trenutno stanje kurilnih naprav je tak\u0161\
  no, da je koncesioniran na\u010Din veliko bolj primeren in u\u010Dinkovit sistem\
  \ za doseganje ciljev z dru\u017Ebenega vidika.  Podatki iz drugih evropskih dr\u017E\
  av, kjer imajo urejeno izvajanje te javne slu\u017Ebe na koncesioniran na\u010D\
  in, ka\u017Eejo, da je v teh dr\u017Eavah bistveno manj zastrupitev z dimnimi plini.\
  \ Manj je po\u017Earov in pomanjkljivosti na napravah, dosegajo pa tudi bistveno\
  \ bolj\u0161e rezultate z vidika varstva okolja z vidika uporabe malih kurilnih\
  \ naprav.\nZavedamo pa se, da ima ta sistem tudi nekaj pomanjkljivosti. Uporabniku\
  \ ne dopu\u0161\u010Da mo\u017Enosti, da si sam izbere izvajalca dimnikarskih storitev.\
  \ Zato na ministrstvu \u017Ee izdelujemo osnutke drugih konceptov, ki jih bo mogo\u010D\
  e uzakoniti po izteku trenutno veljavnih koncesij. Pogoj za uvedbo tak\u0161nega\
  \ bolj odprtega sistema pa je v vsakem primeru vzpostavitev enotnih dr\u017Eavnih\
  \ evidenc o malih kurilnih napravah in storitvah dimnikarske slu\u017Ebe. Slednje\
  \ naj bi za\u017Eivele v prihodnjem letu, ko se bodo predvidoma za\u010Denjali spreminjati\
  \ tudi predpisi.\n \n 2. Prav tako predlagam, da dr\u017Eava spremeni Zakon o graditvi\
  \ objektov, da naj postane dimnikarsko podjetje (koncesionar) soglasodajalec (\u010D\
  e je to treba). Trenutno se namre\u010D dogaja, da dr\u017Eavljani zgradimo dimnike,\
  \ kurilne in prezra\u010Devalne naprave v skladu z gradbenimi dovoljenji, pa nato\
  \ dimnikar ob prvem pregledu o\u010Dita, da te naprave niso bile zgrajene v skladu\
  \ z dolo\u010Denimi standardi (\u010Deprav bi jih moral projektant upo\u0161tevati).\
  \ Ker pri izdaji gradbenega dovoljenja zaupamo upravnim enotam, smo tako prisiljeni\
  \ odpravljati napake (\u010De sploh gre za napake) naknadno, tak\u0161no odpravljanje\
  \ napak pa je praviloma izredno drago, poleg tega pa gre za nove naprave. \u010C\
  e bi v postopku izdaje gradbenega dovoljenja bil dimnikar soglasodajalec, bi se\
  \ investitor prej lahko pripravil na njegove zahteve, postavil dimnik in ostale\
  \ naprave v skladu z njegovimi zahtevami in ne naknadno saniral nove naprave.\n\
  Zakon o graditvi objektov je v pristojnosti Ministrstva za infrastrukturo in prostor.\
  \  Dimnikar po t.i. Dimnikarski uredbi pri prvem pregledu ugotavlja morebitne pomanjkljivosti\
  \ pri kurilni napravi ali dimnih vodih, zra\u010Dnikih ali pomo\u017Enih napravah,\
  \ ki so z njo povezane, oz. druge okoli\u0161\u010Dine, zaradi katerih je zmanj\u0161\
  ano varstvo pred po\u017Earom, ali je zaradi preseganja emisij v zrak pri zgorevanju\
  \ goriv dana mo\u017Enost zastrupitve z CO, in na to opozarja uporabnika storitev\
  \ dimnikarske slu\u017Ebe oziroma investitorja.\n \n3. Dr\u017Eava naj uvede tudi\
  \ u\u010Dinkovito varstvo zoper odlo\u010Ditve dimnikarske slu\u017Ebe. Dimnikarsko\
  \ podjetje namre\u010D lahko izvede prvi pregled. \u010Ce se uporabnik z ugotovitvami\
  \ ne strinja, se prito\u017Ei dimnikarskemu podjetju, ki seveda svojih ugotovitev\
  \ ne bo spremenilo (prito\u017Eba na isti organ seveda ni smiselna). Sledil bo ponovni\
  \ pregled, v katerem bo dimnikarsko podjetje ponovilo svoje ugotovitve iz prvega\
  \ pregleda. Nato bo sledila prijava na in\u0161pektorate, \u010Deprav se kot uporabnik\
  \ \u0161e nisi mogel prito\u017Eiti zoper delo dimnikarskega podjetja. \u010Ce na\
  \ prito\u017Ebo pristojni organ ne odgovori v roku, naj se predvidi pravno varstvo\
  \ (npr. upravni spor).\nVarstvo potro\u0161nika je v \xBBDimnikarski uredbi\xAB\
  \ predvideno.\nUporabnik storitev dimnikarske slu\u017Ebe se lahko v zvezi z izvajanjem\
  \ dimnikarske slu\u017Ebe prito\u017Ei koncesionarju, \u010De meni, da je bila storitev\
  \ dimnikarske slu\u017Ebe opravljena v nasprotju z Uredbo, drugimi predpisi ali\
  \ pravili stroke.\nKoncesionar se mora na prito\u017Ebo uporabnika odzvati v 14\
  \ dneh po njenem prejemu tako, da pisno sporo\u010Di uporabniku razloge, zaradi\
  \ katerih meni, da prito\u017Eba ni utemeljena, ali odpravi  zatrjevane pomanjkljivosti\
  \ opravljene storitve, ali pisno sporo\u010Di uporabniku na\u010Din in rok, v katerem\
  \ bo te pomanjkljivosti odpravil. O prejetih prito\u017Ebah in odzivih nanje mora\
  \ koncesionar v letnem poro\u010Dilu poro\u010Dati koncedentu, pri \u010Demer mora\
  \ v poro\u010Dilo navesti podatke o posamezni prito\u017Ebi, razlogih zanjo in svojem\
  \ odzivu nanjo.\n\u010Ce uporabnik dimnikarskih storitev ni zadovoljen z odzivom\
  \ koncesionarja na svojo prito\u017Ebo ali z njegovim ravnanjem glede odprave zatrjevane\
  \ pomanjkljivosti opravljene storitve, lahko v 30 dneh od poteka roka za odziv koncesionarja\
  \ ali od prejema  odgovora koncesionarja ali od ravnanja koncesionarja glede odprave\
  \ zatrjevane pomanjkljivosti opravljene storitve vlo\u017Ei na ministrstvo zahtevo,\
  \ da koncesionarju nalo\u017Ei ustrezno ravnanje. V zahtevi ni mogo\u010De uveljavljati\
  \ denarnih ali od\u0161kodninskih zahtevkov.\nMinistrstvo po opravljenem postopku\
  \ z odlo\u010Dbo nalo\u017Ei koncesionarju, da odpravi ugotovljene pomanjkljivosti\
  \ opravljene dimnikarske storitve. \u010Ce ministrstvo v postopku ugotovi, da je\
  \ koncesionar pri opravljanju dimnikarske slu\u017Ebe ravnal v nasprotju s to uredbo\
  \ ali drugimi predpisi, ki urejajo na\u010Din izvajanja  dimnikarske slu\u017Ebe,\
  \ ali pravili stroke glede izvajanja dimnikarskih storitev, mu z odlo\u010Dbo nalo\u017E\
  i, da uskladi z njimi svoje ravnanje.\n \n4. Dr\u017Eava naj predpi\u0161e, da mora\
  \ dimnikar v prvem pregledu jasno in nedvoumno opisati o\u010Ditane pomanjkljivosti\
  \ in podati navodilo za odpravo teh pomanjkljivosti, sicer jih bo zapisal \u0161\
  ele po ponovnem pregledu, to pa mu bo omogo\u010Dalo neutemeljen zaslu\u017Eek (pla\u010D\
  ilo za ponovni pregled).\nPredpisi s podro\u010Dja izvajanja dimnikarske javne slu\u017E\
  be \u017Ee sedaj dolo\u010Dajo, da mora dimnikar jasno zapisati ugotovljene nepravilnosti\
  \ ali pomanjkljivosti ter dolo\u010Diti tako rok kot na\u010Din odprave le teh.\
  \ Tako dimnikarju ni dovoljeno novih pomanjkljivosti ugotavljati pri ponovnem pregledu.\
  \ V kolikor se to dogaja, pomeni, da dimnikar storitev ne izvaja v skladu s pravili\
  \ stroke.\n "
