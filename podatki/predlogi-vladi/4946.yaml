response: "Odziv Ministrstva za infrastrukturo\nOsebe, ki so te\u017Eje mobilne imajo\
  \ mo\u017Enost la\u017Eje mobilnosti v obliki t.i. parkirne karte, ki jo opredeljujejo\
  \ dolo\u010Dila 66., 67. in 69. \u010Dlena  Zakona o pravilih cestnega prometa (Uradni\
  \ list RS, \u0161t. 109/2010, 57/2012, 63/2013, v nadaljevanju zakon) in Pravilnik\
  \ o parkirni karti (Uradni list RS, \u0161t. 67/2011). Skladno z navedenimi predpisi\
  \ osebe, ki so zdravstveno prizadete (v okon\u010Dinah, bolezni: multiplo skleroza,\
  \ mi\u0161i\u010Dno \u017Eiv\u010Dno obolenje, du\u0161evna prizadetost, prizadetost\
  \ vida, itd..) imajo mo\u017Enost, da uporabijo parkirno karto za la\u017Ejo mobilnost.\
  \ To pomeni, da jo koristijo pri prevozu, ki ga same opravijo s za to prilagojenim\
  \ vozilom ali pa opravi prevoz druga oseba z vozilom. Kori\u0161\u010Denje pri prevozu\
  \ pomeni uporabo upravi\u010Denega parkirnega prostora za te namene. Poleg tega\
  \ je mo\u017Enost uveljavitve pomo\u010Di od  zdravstveno socialnih slu\u017Eb oskrbovancem\
  \ na domu zaradi svojih \u017Eivljenjskih potreb in pri tem te slu\u017Ebe uporabijo\
  \ za parkiranje to karto. Tovrstna oblika pomo\u010Di tem osebam omogo\u010Da la\u017E\
  jo mobilnost in s tem olaj\u0161anje vsakdanjega \u017Eivljenja od zdravstveno socialnih\
  \ slu\u017Eb. V zgoraj urejeno obliko pomo\u010Di so vklju\u010Dene osebe, ki so\
  \ stalno ali za\u010Dasno gibalno omejene in s tem mobilno okrnjene. Osebe, ki nimajo\
  \ tovrstnega upravi\u010Denja in tako niso v takem obsegu prizadete imajo druga\u010D\
  ne mo\u017Enosti mobilnosti. To jim omogo\u010Da zakon v razli\u010Dnih oblikah\
  \ prevozov kot so : javni linijski prevoz (mestni in primestni), posebni linijski\
  \ prevoz, stalni izvenlinijski prevoz, ob\u010Dasni prevoz, avtotaksi prevoz in\
  \ posebna oblika prevoza. Tako ima posameznik mo\u017Enost izbire, ki jo omogo\u010D\
  a pozitivna  zakonodaja in s tem omogo\u010Da relativno dobro mobilnost v dru\u017E\
  bi in  skladno s tem ni realne potrebe po \u0161iritvi prevoznih storitev in s tem\
  \ t.i. invalidske nalepke. \n "
