response: "Odziv Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  Radiotelevizija Slovenija je javni zavod posebnega kulturnega in nacionalnega pomena,\
  \ ki opravlja javno slu\u017Ebo na podro\u010Dju radijske in televizijske dejavnosti.\
  \ Naloga javne radiotelevizije je izpolnjevanje demokrati\u010Dnih, socialnih in\
  \ kulturnih potreb prebivalcev in prebivalk, dr\u017Eavljank in dr\u017Eavljanov,\
  \ Slovencev v zamejstvu in po svetu ter manj\u0161in po Sloveniji.\nPravni status\
  \ in financiranje zavoda sta urejena z Zakonom o Radioteleviziji Slovenija (Uradni\
  \ lst RS \u0161t. 96/2005; v nadaljevanju: ZTRVS-1), ki dolo\u010Da, da lahko RTB\
  \ Slovenija skladno z zakonom opravlja poleg javne slu\u017Ebe v omejenem obsegu\
  \ tudi tr\u017Ene dejavnosti, med katere spada tudi tr\u017Eenje ogla\u0161evalskega\
  \ \u010Dasa in tr\u017Eenje programov. Prihodki iz naslova tr\u017Enih dejavnosti\
  \ se lahko porabijo za sofinanciranje javne slu\u017Ebe ali za ohranjanje in \u0161\
  iritev tr\u017Enih dejavnosti, vendar le na podro\u010Djih, ki jih dolo\u010Da ZRTVS-1.\
  \ V praksi to pomeni, da RTV Slovenija prese\u017Eke prihodkov nad odhodki porablja\
  \ za pokrivanje izgube, ki nastane z izvajanjem javne slu\u017Ebe ter za razvoj\
  \ novih programov in storitev, ki so v javnem interesu.\nNa podro\u010Dju ogla\u0161\
  evanja (tr\u017Eenja ogla\u0161evalskega \u010Dasa) veljajo za RTV Slovenijo posebne\
  \ omejitve, katerih namen je omejitev prevelike \xBBkomercializacije\xAB programov\
  \ javne televizije. Stro\u017Eje omejitve so dolo\u010Dene v Zakonu o medijih (Uradni\
  \ list RS, \u0161t. 110/2006-UPB-1, 36/2008-ZPOmK-1, 77/2012-ZSFCJA, 90/2012 Odl.\
  \ US: U-I-95/09-14, Up-419/09-15, 57/2011-ZAvMS in 47/2012) ter Zakonu o avdiovizualnih\
  \ medijskih storitvah (Uradni list RS \u0161t. 87/2011), in sicer:\n Radiotelevizija\
  \ Slovenija ne sme prekinjati televizijskih programskih enot, kot so na primer celove\u010D\
  erni ali televizijski filmi (razen serijskih filmov, nanizank in razvedrilnih oddaj),\
  \ dnevno informativnih oddaj in oddaj, ki imajo kulturni, umetni\u0161ki, znanstveni\
  \ ali izobra\u017Eevalni zna\u010Daj, s televizijskim ogla\u0161evanjem in televizijsko\
  \ prodajo, in sicer ne glede na dol\u017Eino trajanja posamezne programske enote\
  \ iz tega \u010Dlena; Skupni obseg ogla\u0161evanja in televizijske prodaje v posameznem\
  \ televizijskem programu Radiotelevizije Slovenija ne sme prese\u010Di deset minut\
  \ (za komercialne televizije je prag postavljen vi\u0161je, in sicer na 12 minut)\
  \ v okviru vsake posamezne ure, v \u010Dasu med 18. in 23. uro ne sme prese\u010D\
  i sedmih minut v okviru vsake posamezne ure (ta omejitev ne velja za komercialne\
  \ televizijske programe); V \u010Dasu med 18. in 23. uro v posameznem televizijskem\
  \ programu Radiotelevizije Slovenija ni dovoljeno predvajanje TV prodajnih oken;\
  \ Na tretjem programu Radia Slovenija ne smejo biti predvajanje ogla\u0161evalske\
  \ vsebine. \nRTV Slovenija je torej na podro\u010Dju tr\u017Eenja ogla\u0161evalskega\
  \ \u010Dasa v druga\u010Dnem polo\u017Eaju kot komercialni radijski televizijski\
  \ programi, saj ima na tem podro\u010Dju stro\u017Eje kvantitativne ter kvalitativne\
  \ omejitve, med katerimi je najbolj pomembna dolo\u010Dba, ki Radioteleviziji Slovenija\
  \ prekinjanje programskih enot, kot so celove\u010Derni ali televizijski filmi,\
  \ dnevno informativnih oddaj in oddaj, ki imajo kulturni, umetni\u0161ki ali izobra\u017E\
  evalni zna\u0161aj, s televizijskim ogla\u0161evanjem in televizijsko prodajo. Na\
  \ ta na\u010Din je uporabnikom storitev Radiotelevizije Slovenija zagotovljen vi\u0161\
  ji nivo za\u0161\u010Dite, saj spo prav celove\u010Derni filmi, ki se predvajajo\
  \ na komercialnih televizijah, predmet intenzivnega ogla\u0161evanja in prekinjanja\
  \ z oglasnimi vlo\u017Eki.\nPrihodki iz tr\u017Ene dejavnosti predstavljajo pomemben\
  \ vir financiranja RTV Slovenija, saj v strukturi letnih prihodkov tvorijo dobro\
  \ tretjino vseh prihodkov (vsi komercialni viri, ne samo ogla\u0161evanje) ter omogo\u010D\
  ajo izvajanje in razvoj javne slu\u017Ebe. Pri tem pa je potrebno poudariti, da\
  \ lahko RTV Slovenija prihodke iz tr\u017Ene dejavnosti uporablja zgolj za izvajanje\
  \ javne slu\u017Ebe ter za razvoj novih programov in storitev, ki so v javnem interesu.\
  \ Izpad komercialnih virov financiranja bi imel za posledico drasti\u010Dno zvi\u0161\
  anje prispevka za programe RTV Slovenija ter osiroma\u0161enje njenega letnega programsko\
  \ produkcijskega na\u010Drta. Javno radiotelevizijo brez ogla\u0161evanje pozna\
  \ namre\u010D le malo dr\u017Eav v EU (Skandinavija in Zdru\u017Eeno Kraljestvo),\
  \ pri tem pa je potrebno upo\u0161tevati dejstvo, da gre v tem primeru za bistveno\
  \ ve\u010Dje trge ter tudi bistveno vi\u0161je prispevke, ki omogo\u010Dajo finan\u010D\
  no vzdr\u017Een nekomercialni koncept javne radiotelevizije.\n "
