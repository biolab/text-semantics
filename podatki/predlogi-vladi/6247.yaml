response: "Odziv Ministrstva za javno upravo\nIdeja o elektronskih volitvah v Sloveniji\
  \ ni nova. Prve bolj sistemati\u010Dno zastavljene ideje o mo\u017Enosti vpeljave\
  \ volitev po elektronski poti segajo \u017Ee v leto 2002. Informacijska tehnologija\
  \ takrat, \u017Eal, ni bila razvita na ustreznem nivoju, da bi omenjene volitve\
  \ lahko izpeljali glede na zahteve, ki jih postavljajo ustava, zakonodaja in dose\u017E\
  eni standardi klasi\u010Dnih volitev. Danes imamo razvito informacijsko tehnologijo,\
  \ ki omogo\u010Da volivcem, da volijo tudi po elektronski poti. Dokaz za to je mno\u017E\
  i\u010Dna uporaba varnega e-ban\u010Dni\u0161tva. Razviti so tudi vsi kriptografski\
  \ postopki, ki predpostavljajo, da ima volivec varen ra\u010Dunalnik, ki bo pravilno\
  \ posredoval voliv\u010Devo izbiro med postopkom in postopki za anonimizacijo volivca\
  \ (lo\u010Devanje glasu od podatkov o volivcu).\nToda informacijski vidik je zgolj\
  \ ena plat zahtevne problematike. Ob vpeljavi volitev po elektronski poti se stroka\
  \ zaveda tudi dolo\u010Denih tveganj, kot so:\n odpoved mehanizmov informacijske\
  \ varnosti; odvzem volilne pravice s strani posameznikov ali skupin glede na voliv\u010D\
  evo odlo\u010Ditev; spreminjanje izpolnjene glasovnice; uporaba dostopa drugega\
  \ volivca; prodaja glasov; dru\u017Einsko glasovanje. \nZ uporabo informacijske\
  \ opreme na voli\u0161\u010Dih ali v volilnih kioskih bi se omenjenim tveganjem\
  \ lahko izognili, vendar pri tem volivec ne bi ve\u010D volil na daljavo oziroma\
  \ od doma, s \u010Dimer bi se izgubil prvotni namen e-volitev. V nekaterih primerih\
  \ se tem tveganjem izognejo tako, da volivec kljub \u017Ee oddanemu po elektronski\
  \ poti \u0161e vedno lahko na dan glasovanja glasuje klasi\u010Dno in s tem prepre\u010D\
  i morebitno vplivanje s strani drugih oseb.\nPri tem je potrebno poudariti, da omenjeni\
  \ na\u010Din volitev nikakor ni nadomestek klasi\u010Dnih volitev in glasovalnih\
  \ naprav, pa\u010D pa njegov komplementarni del. Izku\u0161nje dr\u017Eav, kjer\
  \ so uvedli e-volitve namre\u010D ka\u017Eejo, da se v za\u010Detku na tak\u0161\
  no obliko glasovanja odlo\u010Da relativno majhno \u0161tevilo volivcev. Ne glede\
  \ na to pa tak\u0161na re\u0161itev zahteva velika za\u010Detna finan\u010Dna vlaganja\
  \ in ve\u010Dje stro\u0161ke izvedbe volilnega procesa.  Ne glede na navedeno pa\
  \ ugotavljamo, da \u0161e vedno ni ustrezne politi\u010Dne podpore za izvedbo volitev\
  \ po elektronski poti. Za uvedbo e-volitev je treba dopolniti ve\u010D predpisov,\
  \ ki bodo zagotavljali teko\u010Do in varno izvedbo volilnega procesa. Teh predpisov\
  \ zaenkrat ni v normativnem programu Vlade Republike Slovenije. Naj vas ob tej prilo\u017E\
  nosti obvestimo, da v Dr\u017Eavnem zboru Republike Slovenije vseskozi potekajo\
  \ \u017Eivahne aktivnosti glede morebitnih sprememb volilnega sistema za volitve\
  \ v dr\u017Eavni zbor. Naslednja tak\u0161na aktivnost bo javna predstavitev mnenj\
  \ glede volitev v dr\u017Eavni zbor 13.1.2015, ki jo organizira pristojno delovno\
  \ telo Dr\u017Eavnega zbora Republike Slovenije. \n "
