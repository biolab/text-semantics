response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o delovnih razmerjih (Uradni list RS, \u0161t.\_21/13,\_78/13 \u2013\
  \ popr.,\_47/15\_\u2013 ZZSDT,\_33/16\_\u2013 PZ-F,\_52/16,\_15/17\_\u2013 odl.\
  \ US,\_22/19\_\u2013 ZPosS,\_81/19,\_203/20\_\u2013 ZIUPOPDVE,\_119/21\_\u2013 Z\u010C\
  mIS-A,\_202/21\_\u2013 odl. US,\_15/22\_in\_54/22\_\u2013 ZUP\u0160-1; v nadaljnjem\
  \ besedilu: ZDR-1) dolo\u010Da in omejuje polni delovni \u010Das v 143. \u010Dlenu.\
  \ V tej dolo\u010Dbi je dolo\u010Den maksimalni polni delovni \u010Das v trajanju\
  \ 40 ur na teden, kar pomeni, da z nobenim drugim zakonom ali kolektivno pogodbo,\
  \ s katerim se sicer polni delovni \u010Das lahko dolo\u010Da, ne more biti dolo\u010D\
  en polni delovni \u010Das, ki bi bil dalj\u0161i od 40 ur na teden, prav tako pa\
  \ je dolo\u010Den minimalni polni delovni \u010Das v trajanju 36 ur. \nV drugem\
  \ odstavku 143. \u010Dlena ZDR-1 pa je dolo\u010Dena mo\u017Enost, da se v splo\u0161\
  nem zakonskem okviru med 36 in 40 ur na teden s posebnim zakonom ali s kolektivno\
  \ pogodbo dolo\u010Di polni delovni \u010Das v posamezni dejavnosti ali pri posameznem\
  \ delodajalcu. S tem je dolo\u010Dena tudi spodnja meja delovnega \u010Dasa, ki\
  \ se \u0161teje kot polni delovni \u010Das. V skladu s to dolo\u010Dbo se torej\
  \ lahko s posebnim zakonom ali kolektivno pogodbo (dejavnosti ali podjetni\u0161\
  ko) kot polni delovni \u010Das dolo\u010Di kraj\u0161i delovni \u010Das od 40 ur,\
  \ pri tem pa mora biti upo\u0161tevan zakonsko dolo\u010Deni minimum 36 ur tedensko.\n\
  V tretjem odstavku 143. \u010Dlena ZDR-1 pa je predvidena \u0161e izjema od minimuma\
  \ 36 ur pri dolo\u010Danju polnega delovnega \u010Dasa, in sicer samo za dolo\u010D\
  ena delovna mesta - tista, pri katerih obstajajo ve\u010Dje nevarnosti za po\u0161\
  kodbe ali zdravstvene okvare. Za ta delovna mesta se lahko z zakonom ali drugim\
  \ predpisom v skladu z zakonom ali kolektivno pogodbo (na katerikoli ravni) kot\
  \ polni delovni \u010Das dolo\u010Di delovni \u010Das, ki traja manj kot 36 ur na\
  \ teden.\nDalje naj v zvezi z izpostavljeno problematiko razporejanja delovnega\
  \ \u010Dasa pojasnimo, da ZDR-1 dopu\u0161\u010Da mo\u017Enosti za za\u010Dasno\
  \ prerazporeditev delovnega \u010Dasa ali neenakomerno razporeditev. Z namenom razlikovanja\
  \ navedenih oblik razporejanja delovnega \u010Dasa naj pojasnimo, da gre v primeru,\
  \ ko je prerazporeditev na\u010Drtovana vnaprej, kadar so vzroki in okoli\u0161\u010D\
  ine za razporejanje pri\u010Dakovani, za neenakomerno razporeditev. V primeru, ko\
  \ gre za izjemne, nepri\u010Dakovane okoli\u0161\u010Dine, pa se delodajalec lahko\
  \ odlo\u010Di za za\u010Dasno prerazporeditev delovnega \u010Dasa. Bistvena zna\u010D\
  ilnost tak\u0161ne (pre)razporeditve delovnega \u010Dasa je v tem, da je v dolo\u010D\
  enih \u010Dasovnih obdobjih delovni \u010Das dalj\u0161i od polnega (vendar ne sme\
  \ trajati ve\u010D kot 56 ur tedensko), v drugih obdobjih pa je delovni \u010Das\
  \ kraj\u0161i od polnega. Referen\u010Dno obdobje je torej namenjeno temu, da se\
  \ povpre\u010Dni delovni \u010Das izravna, zato mora delodajalec delovni \u010D\
  as ustrezno razporediti tekom izravnalnega obdobja. Polni delovni \u010Das se upo\u0161\
  teva kot povpre\u010Dna delovna obveznost v obdobju, ki ne sme biti dalj\u0161e\
  \ od \u0161estih mesecev oziroma od dvanajstih mesecev, \u010De je tako dolo\u010D\
  eno s kolektivno pogodbo na ravni dejavnosti (peti odstavek 158. \u010Dlena v povezavi\
  \ s sedmim odstavkom 148. \u010Dlena ZDR-1).\nPoleg tega velja izpostaviti, da mora\
  \ delodajalec tako pri neenakomerni kot tudi pri za\u010Dasni prerazporeditvi delovnega\
  \ \u010Dasa upo\u0161tevati omejitve delovnega \u010Dasa glede odmora med delom,\
  \ po\u010Ditka med dvema delovnima dnevoma (dnevni po\u010Ditek) in tedenskega po\u010D\
  itka.\nDnevni po\u010Ditek mora trajati najmanj 12 nepretrganih ur in ga je treba\
  \ delavcem zagotoviti v obdobju 24 ur, kar pomeni, da je v obdobju 24 ur tudi delovni\
  \ \u010Das omejen na 12 ur. V primerih, ko je delovni \u010Das neenakomerno razporejen\
  \ ali delodajalec med koledarskim ali poslovnim letom za\u010Dasno prerazporedi\
  \ delovni \u010Das, tako da je delovna obveznost v nekem obdobju dalj\u0161a oziroma\
  \ kraj\u0161a, zakon zahteva najmanj 11-urni neprekinjeni dnevni po\u010Ditek v\
  \ 24 urah (kar pomeni, da je v tem primeru mo\u017Een 13-urni delavnik).\nGlede\
  \ tedenskega po\u010Ditka je v 156. \u010Dlenu ZDR-1 dolo\u010Deno pravilo, da se\
  \ mora delavcu v sedemdnevnem obdobju zagotoviti pravica do po\u010Ditka, ki traja\
  \ 24 neprekinjenih ur, ki jim je potrebno pri\u0161teti \u0161e 12 oziroma 11 ur\
  \ dnevnega po\u010Ditka. Tedenski po\u010Ditek mora torej trajati 36 neprekinjenih\
  \ ur oziroma 35 neprekinjenih ur tudi v primerih, ko je delovni \u010Das neenakomerno\
  \ razporejen ali za\u010Dasno prerazporejen. Minimalno trajanje tedenskega po\u010D\
  itka se upo\u0161teva kot povpre\u010Dje v obdobju 14 zaporednih dni.\nDodatno naj\
  \ pojasnimo, da ZDR-1 dopu\u0161\u010Da ureditev dodatnih izjem od sicer\u0161nje\
  \ ureditve dnevnega in tedenskega po\u010Ditka. Izjeme se lahko v primerih iz tretjega\
  \ in \u010Detrtega odstavka 158. \u010Dlena ZDR-1 uveljavijo s posebnimi zakoni\
  \ ali kolektivnimi pogodbami na ravni dejavnosti, pri \u010Demer je treba upo\u0161\
  tevati povpre\u010Dno minimalno trajanje upravi\u010Denja v obdobju, ki ne sme biti\
  \ dalj\u0161e od \u0161estih mesecev.\nOd obravnavanega instituta neenakomerne razporeditve\
  \ oziroma za\u010Dasne prerazporeditve delovnega \u010Dasa ZDR-1 lo\u010Di institut\
  \ nadurnega dela (t. j. delo preko polnega delovnega \u010Dasa). V skladu z dolo\u010D\
  bo tretjega odstavka 144. \u010Dlena ZDR-1 lahko nadurno delo traja najve\u010D\
  \ 8 ur na teden, 20 ur na mesec in 170 ur na leto. Okvir \u010Dasovne omejitve zakon\
  \ dopolnjuje tako, da dolo\u010Da, da lahko delovni dan traja najve\u010D 10 ur.\
  \ To ureditev pa omili z dolo\u010Dbo, da se dnevna, tedenska in mese\u010Dna \u010D\
  asovna omejitev lahko upo\u0161tevajo kot povpre\u010Dne omejitve v obdobju, dolo\u010D\
  enem z zakonom ali kolektivno pogodbo, ki ne sme biti dalj\u0161e od \u0161estih\
  \ mesecev.\nV skladu s 144. \u010Dlenom ZDR-1 lahko delodajalec uvede nadurno delo\
  \ le v primerih, ki so izrecno dolo\u010Deni v zakonu. ZDR-1 nalaga delodajalcu,\
  \ da nadurno delo delavcu odredi pisno, praviloma pred za\u010Detkom dela, \u010D\
  e zaradi narave dela ali nujnosti dela to ni mogo\u010De, pa se lahko nadurno delo\
  \ odredi tudi ustno. V tem primeru se pisno odreditev vro\u010Di delavcu naknadno,\
  \ najkasneje do konca delovnega tedna. Delavcu za opravljane nadure pripada dodatek\
  \ za nadurno delo (128. \u010Dlen ZDR-1), katerega vi\u0161ina je dolo\u010Dena\
  \ v kolektivni pogodbi na ravni dejavnosti.\nNenazadnje naj dodamo, da je bil ZDR-1\
  \ s strani zakonodajalca sprejet po dogovoru s socialnimi partnerji ter da bi morebitne\
  \ spremembe in dopolnitve tega zakona zahtevale dodaten dogovor oziroma kompromis\
  \ med socialnimi partnerji."
