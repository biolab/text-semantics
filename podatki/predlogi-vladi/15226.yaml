response: "Odziv Ministrstva za infrastrukturo\nMinistrstvo za infrastrukturo (v nadaljevanju:\
  \ MZI) navedenemu predlogu nasprotuje zaradi zahtev Direktive Sveta 1999/37/ES z\
  \ dne 29. aprila 1999 o dokumentih za registracijo vozil (UL L \u0161t. 138 z dne\
  \ 1. 6. 1999, str. 57), zadnji\u010D spremenjene z Direktivo (EU) 2022/362 Evropskega\
  \ parlamenta in Sveta z dne 24. februarja 2022 o spremembi direktiv 1999/62/ES,\
  \ 1999/37/ES in (EU) 2019/520 glede zara\u010Dunavanja pristojbin vozilom za uporabo\
  \ dolo\u010Dene infrastrukture (UL L \u0161t. 69 z dne 4. 3. 2022, str. 1); povezava:\
  \ https://eur-lex.europa.eu/legal-content/SL/TXT/?uri=CELEX%3A01999L0037...\_(v\
  \ nadaljevanju: Direktiva 1999/37/ES).\nNavedena direktiva v prvem odstavku \u010D\
  lena 3 in v Prilogi I dolo\u010Da, da se za vsako registrirano vozilo izda registracijski\
  \ dokument, in sicer v eni izmed dveh oblik: kot papirni dokument ali kot pametna\
  \ kartica. Za papirno obliko so nadalje podrobno dolo\u010Dene skupne dimenzije\
  \ papirnega dokumenta, varnostne zahteve pred ponarejanjem, obvezni in neobvezni\
  \ podatki (minimalna vsebina) ter usklajene kode podatkov, za obliko pametne kartice\
  \ pa format kartice, natiske, hranjenje in za\u0161\u010Dito podatkov, verifikacijo\
  \ avtenti\u010Dnosti podatkov itd.\nNavedena direktiva tako ne omogo\u010Da, da\
  \ ne bi dr\u017Eava \u010Dlanica Evropske unije (v nadaljevanju: EU) izdala registracijskega\
  \ dokumenta, to je prometnega dovoljenja, v eni izmed predpisanih oblik.\nIz dokumenta\
  \ \xBBThe Vehicle and Driver Chain in Europe\xAB (link: www.ereg-association.eu/media/2718/2022-the-vehicle-and-driver-chain.p...,\
  \ ki ga pripravlja in na svoji spletni strani objavlja EReg (The Association of\
  \ European Vehicle and Driver Registration Authorities) je na 17. strani objavljena\
  \ tabela, iz katere je razvidno, da imajo prometno dovoljenje v obliki pametne kartice\
  \ uvedene le tri dr\u017Eave \u010Dlanice Evropske unije \_- Avstrija, Nizozemska\
  \ in Slova\u0161ka, vse ostale dr\u017Eave \u010Dlanice EU pa imajo papirni dokument.\n\
  MZI podpira digitalizacijo v \u010Dim ve\u010Dji meri in kjerkoli je to mogo\u010D\
  e izvesti, vendar dokler se EU na\u010Delno ne odlo\u010Di za prehod na digitalizacijo\
  \ pri prometnih dovoljenjih in izrecno dolo\u010Di pravila za taka prometna dovoljenja,\
  \ je Republika Slovenija dol\u017Ena Direktivo 1999/37/ES upo\u0161tevati. Prometna\
  \ dovoljenja namre\u010D niso domena vsake posamezne dr\u017Eave \u010Dlanice EU,\
  \ ampak so prav zaradi prostega pretoka znotraj EU predmet urejanja evropskega prava.\n\
  MZI sledi in spremlja aktivnosti Evropske komisije, ki vplivajo na omenjeno podro\u010D\
  je. V zvezi s tem je MZI seznanjeno, da je v za\u010Detku oktobra 2021 Evropska\
  \ komisija v okviru revizije sve\u017Enja EU o tehni\u010Dnih pregledih (tri direktive,\
  \ med katerimi je tudi Direktiva 2014/46/EU, ki spreminja Direktivo Sveta 1999/37/ES\
  \ o dokumentih za registracijo vozil) predstavila okvirne ideje sprememb direktiv\
  \ iz sve\u017Enja, med katere so dodali tudi digitalizacijo dokumentov, kar bi lahko\
  \ vodilo tudi v morebitno digitalizacijo prometnega dovoljenja za vozilo. Evropska\
  \ komisija bo preverila ideje in izvedla \u0161tudijo ocen u\u010Dinkov ter na njeni\
  \ podlagi pripravila predloge sprememb evropskih predpisov. MZI bo \u0161e naprej\
  \ sodelovalo v aktivnostih delovne skupine Evropske komisije, ki obravnava navedeno\
  \ podro\u010Dje.\nPogoje za udele\u017Ebo vozila v cestnem prometu dolo\u010Da 25.\
  \ \u010Dlen Zakona o motornih vozilih (Uradni list RS, \u0161t. 75/17 in 92/20 \u2013\
  \ ZPrCP-E), ki med navedenimi navaja tudi veljavno prometno dovoljenje. Navedeni\
  \ obveznosti sledijo globe. Prisotnost prometnega dovoljenja v\_ vozilu Policiji\
  \ in drugim nadzornim organom omogo\u010Da la\u017Eji nadzor vozila v cestnem prometu,\
  \ vsekakor pa Policija za vsako kontrolirano vozilo ne preverja podatkov o vozilu\
  \ na elektronski na\u010Din iz evidence registriranih vozil. Seveda se navedeno\
  \ nana\u0161a na slovensko Policijo, zagotovo pa tuja Policija in tuji nadzorni\
  \ organi, v namen nadzora vozila na njihovem obmo\u010Dju, nimajo neposrednega dostopa\
  \ do slovenske evidence registriranih vozil, zato je njim omogo\u010Den nadzor nad\
  \ vozilom samo preko prometnega dovoljenja.\nIz navedenega sledi, da MZI v tem trenutku\
  \ ne more spremeniti dolo\u010Db Zakona o motornih vozilih, ki se nana\u0161ajo\
  \ na prometno dovoljenje in nadzor nad vozili v cestnem prometu."
