response: "Odziv Ministrstva za infrastrukturo\nV zvezi s podanim predlogom je potrebno\
  \ uvodoma poudariti, da je obveznost pla\u010Dila cestnine opredeljena v 6. \u010D\
  lenu Zakona o cestninjenju. Opredeljeno je, da se za vsako uporabo cestninske ceste\
  \ oziroma cestninskega odseka in cestninskega cestnega objekta pla\u010Da cestnina.\
  \ Obveznost pla\u010Dila cestnine pri cestninjenju glede na dolo\u010Den \u010D\
  as uporabe cestninskih cest nastane z vstopom vozila do 3.500 kg najve\u010Dje dovoljene\
  \ mase na cestninsko cesto. Obenem je opredeljeno, da mora biti obveznost pla\u010D\
  ila cestnine dolo\u010Dena brez razlikovanja glede na dr\u017Eavljanstvo ali sede\u017E\
  \ cestninskega zavezanca, na pogostost uporabe cestninske ceste, na mesto registracije\
  \ vozila ali izhodi\u0161\u010De oziroma namembno mesto prevoza. Navedena dolo\u010D\
  ba, ki sicer izhaja iz zakonodaje EU, je opredeljena z namenom, da v okviru cestninskega\
  \ sistema ne bi prihajalo do morebitnega razlikovanja med doma\u010Dimi in tujimi\
  \ uporabniki. To bi namre\u010D pomenilo diskriminatorno obravnavo dolo\u010Denih\
  \ uporabnikov cestninskega omre\u017Eja, kar pa bi bilo v nasprotju z na\u010Delom\
  \ enakosti, kot enim izmed temeljnih civilizacijskih na\u010Del.\nObenem je potrebno\
  \ poudariti, da bi bilo v primeru morebitne uveljavitve podanega predloga prakti\u010D\
  no nemogo\u010De preverjati oziroma dokazovati upravi\u010Denost nenamerne ali naklepne\
  \ vo\u017Enje posameznega uporabnika po cestninski cesti brez e-vinjete. V okviru\
  \ sistema bi zagotovo prihajalo do namernih kr\u0161itev, poleg tega pa bi se dodatno\
  \ obremenilo izvajanje cestninskega nadzora. Vse skupaj bi zagotovo ogrozilo celoten\
  \ koncept vinjetnega sistema cestninjenja. Naj ob koncu poudarimo, da podobne prakse\
  \ ne poznajo niti v ostalih dr\u017Eavah, ki imajo v veljavi vinjetni sistem cestninjenja.\
  \ Glede na vse predhodne navedbe ocenjujemo, da podani predlog ni primeren za nadaljnjo\
  \ obravnavo."
