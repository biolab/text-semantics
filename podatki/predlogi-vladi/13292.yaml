response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPrejeli smo va\u0161 predlog, po katerem naj se v splo\u0161no kolektivno\
  \ pogodbo zopet vklju\u010Di pravica do dodatnega dneva dopusta za vsakih izpolnjenih\
  \ 5 let delovne dobe. Predlagatelj meni, da bi morala veljati pravica za vse kolektivne\
  \ pogodbe enako. V odgovoru na podani predlog pojasnjujemo, da Ministrstvo za delo,\
  \ dru\u017Eino, socialne zadeve in enake mo\u017Enosti ni pristojno dajati pravnih\
  \ nasvetov strankam v konkretnih postopkih niti podajati obvezujo\u010Dih pravnih\
  \ mnenj. Kot upravni organ podaja pojasnila v zvezi z zakonsko ureditvijo iz svoje\
  \ pristojnosti ter oblikuje neobvezujo\u010Da pravna mnenja oziroma strokovna stali\u0161\
  \u010Da. Za odlo\u010Danje v konkretnih spornih zadevah s podro\u010Dja delovnega\
  \ prava je pristojno delovno sodi\u0161\u010De v individualnih delovnih sporih.\
  \ Za strokovno pomo\u010D in in\u0161pekcijski nadzor nad izvajanjem zakona, ki\
  \ ureja delovna razmerja, je pristojen In\u0161pektorat Republike Slovenije za delo.\n\
  Uvodoma \u017Eelimo pojasniti, da pridobitev pravice do letnega dopusta in minimalno\
  \ trajanje le-tega ureja Zakon o delovnih razmerjih (v nadaljevanju: ZDR-1; Uradni\
  \ list RS, \u0161t. 21/13, 78/13 \u2013 popr., 47/15 \u2013 ZZSDT, 33/16 \u2013\
  \ PZ-F, 52/16, 15/17 \u2013 odl. US, 22/19 \u2013 ZPosS, 81/19 in 203/20 \u2013\
  \ ZIUPOPDVE). ZDR-1 v 159. \u010Dlenu dolo\u010Da, kdaj delavec pridobi pravico\
  \ do letnega dopusta, kolik\u0161no je minimalno trajanje letnega dopusta ter primere,\
  \ ko ima delavec pravico do dodatnih dni letnega dopusta.\nLetni dopust v posameznem\
  \ koledarskem letu ne sme biti kraj\u0161i kot \u0161tiri tedne, ne glede na to,\
  \ ali dela delavec polni delovni \u010Das ali kraj\u0161i delovni \u010Das od polnega.\
  \ Minimalno \u0161tevilo dni letnega dopusta delavca je odvisno od razporeditve\
  \ delovnih dni v tednu za posameznega delavca.\nZDR-1 v tretjem in \u010Detrtem\
  \ odstavku 159. \u010Dlena dolo\u010Da primere, ko delavcu \u017Ee na podlagi zakona\
  \ pripadajo dodatni dnevi letnega dopusta glede na njegove osebne in socialne okoli\u0161\
  \u010Dine. Te okoli\u0161\u010Dine so: status starej\u0161ega delavca, invalidnost\
  \ delavca, najmanj 60-odstotna telesna okvara delavca, nega in varstvo otroka, ki\
  \ potrebuje posebno nego in varstvo v skladu s predpisi, ki urejajo dru\u017Einske\
  \ prejemke in otrok, ki \u0161e ni dopolnil 15 let starosti. V prvih \u0161tirih\
  \ primerih ima delavec pravico do najmanj treh dodatnih dni letnega dopusta, v zadnjem\
  \ primeru pa najmanj do enega dodatnega dneva za vsakega otroka, ki \u0161e ni dopolnil\
  \ 15 let starosti.\nIz prvega odstavka 160. \u010Dlena ZDR-1 izhaja, da je pri odmeri\
  \ letnega dopusta treba upo\u0161tevati tudi kriterije po veljavnih kolektivnih\
  \ pogodbah, ki dolo\u010Dajo dodatne dneve letnega dopusta oziroma se dalj\u0161\
  e trajanje letnega dopusta lahko uredi v pogodbi o zaposlitvi. Pojasnjujemo, da\
  \ kolektivne pogodbe obi\u010Dajno dolo\u010Dajo pravico do dodatnih dni letnega\
  \ dopusta za dolo\u010Deno \u0161tevilo let delovne dobe.\nDodajamo, da je eno od\
  \ temeljnih pravil delovnega prava pravilo ugodnej\u0161ega urejanja pravic. ZDR-1\
  \ dolo\u010Da minimalne delovne standarde, ki se jih lahko s kolektivno pogodbo\
  \ ali s pogodbo o zaposlitvi uredi ugodneje.\nZakon o kolektivnih pogodbah (Uradni\
  \ list RS, \u0161t. 43/06 in 45/08 \u2013 ZArbit) ureja stranke, vsebino, postopek\
  \ sklenitve kolektivne pogodbe, njeno obliko, veljavnost in prenehanje, mirno re\u0161\
  evanje kolektivnih delovnih sporov ter evidenco in objavo kolektivnih pogodb. Kolektivne\
  \ pogodbe sklepajo sindikati oziroma zdru\u017Eenja sindikatov kot stranka na strani\
  \ delavcev in delodajalci oziroma zdru\u017Eenja delodajalcev kot stranka na strani\
  \ delodajalcev.\nGlede na zgoraj navedeno, se stranke kolektivnih pogodb na ravni\
  \ dejavnosti lahko dogovorijo o pravicah in obveznostih, ki izhajajo iz delovnega\
  \ razmerja; med drugimi vsebinami se lahko v kolektivnih pogodbah stranke dogovorijo\
  \ tudi o ve\u010Djem \u0161tevilu dni letnega dopusta, kot je v minimalnem trajanju\
  \ predpisano v ZDR-1.\nIzhajajo\u010D iz zgoraj navedenega, je od pogajanj strank\
  \ kolektivnih pogodb odvisno, kako se bodo dolo\u010Dene pravice in obveznosti delavcev\
  \ in delodajalcev dogovorile.\nOcenjujemo, da predlog glede na veljavno normativno\
  \ ureditev ni primeren za nadaljnjo obravnavo."
