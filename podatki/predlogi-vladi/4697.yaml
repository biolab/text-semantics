response: "Odziv Ministrstva za notranje zadeve\nUvodoma pojasnjujemo, da je, kljub\
  \ do sedaj sprejetim var\u010Devalnim ukrepom na podro\u010Dju pla\u010D in drugih\
  \ stro\u0161kov dela, morala Vlada RS ponovno pri\u010Deti s pogajanji s socialnimi\
  \ partnerji da bi se lahko realiziral prora\u010Dun za leti 2013 in 2014 in da ne\
  \ bi nastal primanjkljaj na pla\u010Dnih postavkah. Potrebni dodatni ukrepi na podro\u010D\
  ju pla\u010D in drugih stro\u0161kov dela v javnem sektorju za uravnote\u017Eenje\
  \ javnih financ v obdobju od 1. junija 2013 do 31. 12. 2014 za dosego ciljanega\
  \ zni\u017Eanja mase stro\u0161kov dela, ki so rezultat pogajanj s socialnimi partnerji\
  \ in najbolj prizadenejo funkcionarje in javne uslu\u017Ebence, ki so uvr\u0161\u010D\
  eni v vi\u0161je pla\u010Dne razrede, so:\n Linearno zni\u017Eanje vrednosti pla\u010D\
  nih razredov (-0,5%) in kompresija pla\u010Dne lestvice, kot je bila parafirana\
  \ v dogovoru s sindikati (Dogovor o dodatnih ukrepih na podro\u010Dju pla\u010D\
  \ in drugih stro\u0161kov dela v javnem sektorju za uravnote\u017Eenje javnih financ\
  \ v obdobju od 1.6.2013 do 31.12.2014 (Uradni list RS, \u0161t. 46/13)), ki pomeni\
  \ ve\u010Dje zni\u017Eanje pla\u010D javnih uslu\u017Ebencev in funkcionarjev, ki\
  \ so uvr\u0161\u010Deni v vi\u0161je pla\u010Dne razrede; Ukinitev pove\u010Danega\
  \ dodatka za delovno dobo za \u017Eenske nad 25 let delovne dobe; Zni\u017Eanje\
  \ dodatka za specializacijo, magisterij ali doktorat za 50%; Zni\u017Eanje premij\
  \ Kolektivnega dodatnega pokojninskega zavarovanja za javne uslu\u017Ebence; Premik\
  \ izpla\u010Dil \"zaostalih\" napredovanj s 1.6.2013 na 1.4.2014, \"zamrznjena\"\
  \ nova napredovanja; Zni\u017Eanje nadomestila, ki gre v breme delodajalca za \u010D\
  as odsotnosti zaradi bolezni in po\u0161kodbe izven dela na 80%; Omejeno izpla\u010D\
  ilo regresa za letni dopust; Redna delovna uspe\u0161nost se v letu 2014 ne izpla\u010D\
  uje. \nNavedeni ukrepi so za\u010Deli veljati s 01.06.2013.\nGlede izpla\u010Devanja\
  \ sejnin poslancem pojasnjujemo, da se poslancem sejnine ne izpla\u010Dujejo. Skladno\
  \ s Prilogo 3 Zakona o sistemu pla\u010D v javnem sektorju (Uradni list RS, \u0161\
  t. 108/09  -uradno pre\u010Di\u0161\u010Deno besedilo, 107/09 - odl.US, 98/09 \u2013\
  \ ZIUZGK, 13/10, 59/10, 85/10, 107/10, 35/11, 27/12- odl. - US, 40/12; ZUJF in 46/13,\
  \ v nadaljevanju: ZSPJS) so poslanci uvr\u0161\u010Deni od 55. do 62. pla\u010D\
  nega razreda, pri \u010Demer konkreten pla\u010Dni razred poslancev dolo\u010Di\
  \ pristojno delovno telo dr\u017Eavnega zbora v okviru zgoraj navedenega razpona,\
  \ in sicer glede na vodenja poslanskih skupin oziroma delovnih teles. Z uvrstitvijo\
  \ v pla\u010Dni razred se dolo\u010Di osnovna pla\u010Da funkcije poslanca. Poleg\
  \ osnovne pla\u010De pa so skladno s 23. \u010Dlenom ZSPJS poslanci upravi\u010D\
  eni tudi do dodatka za delovno dobo.\nV zvezi z vpra\u0161anjem, ki se nana\u0161\
  a na \u0161tevilo ob\u010Din sporo\u010Damo, da je v Sloveniji 212 ob\u010Din, deluje\
  \ jih 211. Povpre\u010Dno ima slovenska ob\u010Dina 9.757 prebivalcev. Najmanj\u0161\
  a je Ob\u010Dina Hodo\u0161 s 375 prebivalci, najve\u010Dja pa MO Ljubljana z 282.994\
  \ prebivalci. Glede na kvantitativni zakonski pogoj, da ima ob\u010Dina ob ustanovitvi\
  \ 5.000 prebivalcev, je sedaj v Sloveniji 109 ob\u010Din ali 51,7%, ki tega pogoja\
  \ ne izpolnjuje. Ministrstvo za notranje zadeve bo pripravilo predlog za zmanj\u0161\
  anje \u0161tevila ob\u010Din v jeseni letos. Izhodi\u0161\u010De je, da se zdru\u017E\
  ijo ob\u010Dine, ki imajo manj kot 5.000 prebivalcev s sosednjimi.\nGlede izra\u010D\
  unov, kot navajate v predlogu, smo v tedanji Slu\u017Ebi Vlade RS za lokalno samoupravo\
  \ in regionalno politiko izdelali \xBBAnalizo posledic ustanavljanja velikega \u0161\
  tevila novih ob\u010Din od uvedbe ...\xAB, ki je bila strokovna osnova za spremembo\
  \ Zakona o lokalni samoupravi v letu 2010 (Zakon o spremembah in dopolnitvah Zakona\
  \ o lokalni samoupravi \u2013 ZLS-R - Uradni list RS, \u0161t. 51/10 z dne 28. 6.\
  \ 2010).\nV nadaljevanju pojasnjujemo, da je bil v letu 2012 uveljavljen Zakon za\
  \ uravnote\u017Eenje javnih financ (Uradni list RS, \u0161t. 40/12), ki v prvem\
  \ odstavku 188. \u010Dlena dolo\u010Da, da pogodba o zaposlitvi preneha veljati\
  \ javnemu uslu\u017Ebencu, ki izpolni pogoje za pridobitev pravice do starostne\
  \ pokojnine skladno z Zakonom o pokojninskem in invalidskem zavarovanju ZPIZ-1 (Uradni\
  \ list RS, \u0161t. 106/99 in naslednji).\nV zvezi z navedenim pojasnjujemo, da\
  \ je bil predlog \u017Ee realiziran oziroma je v postopku re\u0161evanja in posebne\
  \ aktivnosti niso potrebne.\n "
