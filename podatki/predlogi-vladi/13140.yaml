response: "Odziv Ministrstva za zdravje\nDr\u017Eavni zbor je nosilec zakonodajne\
  \ oblasti v Republiki Sloveniji in zato edini organ v dr\u017Eavi, ki lahko sprejema\
  \ zakone. Zakoni se sprejemajo v zakonodajnem postopku, ki vsebuje ve\u010D faz\
  \ \u2013 od predloga zakona prek vlaganja amandmajev (sprememb in dopolnitev) do\
  \ glasovanja in razglasitve zakona oziroma do drugih vrst kon\u010Danja zakonodajnega\
  \ postopka. Dr\u017Eavni zbor sprejema zakone, ki na novo urejajo posamezna dru\u017E\
  bena podro\u010Dja, lahko pa s sprejetjem novele \u017Ee veljavnega zakona spremeni\
  \ ali dopolni ureditev z zakonom \u017Ee urejenih dru\u017Ebenih razmerij. Zakonodajni\
  \ postopek urejata Ustava Republike Slovenije in Poslovnik Dr\u017Eavnega zbora.\n\
  Poslovnik Dr\u017Eavnega zbora dolo\u010Da, da mora predlog zakona obvezno vsebovati:\
  \ naslov zakona, uvod, besedilo \u010Dlenov in obrazlo\u017Eitev.\nObrazlo\u017E\
  itev mora vsebovati:\n predlagateljevo pojasnilo vsebine in namena posameznih \u010D\
  lenov predloga zakona, posledice in medsebojne povezave re\u0161itev, ki jih vsebuje\
  \ predlog zakona. \nV rednem zakonodajnem postopku je:\n Prva obravnava je namenjena\
  \ seznanitvi s predlogom zakona, s posredovanjem predloga zakona poslancem ali na\
  \ posebno zahtevo desetih\_poslancev na splo\u0161ni razpravi na seji Dr\u017Eavnega\
  \ zbora. Druga obravnava predloga zakona vklju\u010Duje razpravo in glasovanje o\
  \ \u010Dlenih ali delih \_predloga zakona na mati\u010Dnem delovnem telesu in na\
  \ seji Dr\u017Eavnega zbora; vklju\u010Duje tudi spremembe in dopolnitve predloga\
  \ zakona z amandmaji; \nTretja obravnava je namenjena razpravi in glasovanju o predlogu\
  \ zakona v celoti;\_opravi se na seji Dr\u017Eavnega zbora."
