response: "Odziv Ministrstva za pravosodje in javno upravo\nNeposredne oblike demokracije\
  \ imajo vzor v zgodnjem obdobju delovanja anti\u010Dnih dr\u017Eav. Te oblike so\
  \ po svoji naravi  zelo specifi\u010Dne in imajo z dana\u0161njim malo skupnega.\
  \ V tistem obdobju namre\u010D pri prakticiranju neposredne demokracije ni bilo\
  \ trdnih pravil, kakr\u0161na so se uveljavila skozi stoletja sodobne zahodne civilizacije,\
  \ hkrati pa je \u0161lo za po teritoriju in \u0161tevilu prebivalcev ve\u010Dinoma\
  \ majhne mestne dr\u017Eavice, neprimerljive z dana\u0161njimi. Po zgodnjih oblikah\
  \ demokracije in prvih poskusih zloma absolutne oblasti monarhov z veliko listino\
  \ svobo\u0161\u010Din (Magna Charta Libertatum) se je od 15. stoletja dalje uveljavila\
  \  doktrina o delitvi oblasti na izvr\u0161no, zakonodajno in sodno, ki naj bi dolgoro\u010D\
  no in trajno skozi na\u010Delo zavor in ravnote\u017Eja prepre\u010Devala zlorabo\
  \ oblasti.\nSodobne oblike demokracije so predstavni\u0161ke, praviloma pa imajo\
  \ prebivalci z ustavo zagotovljene tudi instrumente neposredne demokracije. Neposredne\
  \ oblike demokracije so v sodobnih demokracijah eden od na\u010Dinov uresni\u010D\
  evanja pravice prebivalcev za sodelovanje pri upravljanju javnih zadev in hkrati\
  \ kot orodje za\u0161\u010Dite prebivalcev pred zlorabo oblasti. Zaradi narave neposrednega\
  \ odlo\u010Danja (ljudsko glasovanje, odlo\u010Danje zgolj 'za' in 'proti'), ki\
  \ se odvija v obliki referenduma, ta na\u010Din ni uporabljiv za navadno vsakodnevno\
  \ odlo\u010Danje, ki se dogaja v \u0161tevilnih dr\u017Eavnih organih. Zato se neposredna\
  \ demokracija v nobeni dr\u017Eavi ni v polnosti uveljavila. Slovenska ustava v\
  \ 44. \u010Dlenu dolo\u010Da, da prebivalci sodelujejo pri upravljanju javnih zadev\
  \ bodisi neposredno bodisi preko izvoljenih predstavnikov.  Neposredni obliki demokracije\
  \ v slovenskem pravnem redu sta referendum in ljudska iniciativa, deloma pa tudi\
  \ pravica do peticije in na lokalni ravni zbor ob\u010Danov. Referendumov imamo\
  \ ve\u010D vrst: splo\u0161nega in lokalnega, predhodnega in naknadnega ter zavezujo\u010D\
  ega (obligatornega) in fakultativnega. Posebna oblika je ustavno revizijski referendum,\
  \ kjer se odlo\u010Da o spremembah ustave.\nNeposredne oblike demokracije v Sloveniji\
  \ niso redko v uporabi. Prej nasprotno, strokovnjaki ugotavljajo, da prihaja celo\
  \ do uporabe referenduma kot orodja politi\u010Dnega boja in do referendumov, katerih\
  \ vsebina ni primerna za odlo\u010Danje na tak na\u010Din. Tudi na ob\u010Dinski\
  \ ravni imamo primerno izku\u0161njo z referendumi, najpogosteje o ob\u010Dinskih\
  \ prostorskih aktih. Tako kot v Sloveniji tudi drugod v razvitih demokracijah neposredne\
  \ oblike demokracije niso nadomestek za predstavni\u0161ko demokracijo, pa\u010D\
  \ pa njegovo dopolnilo. Zato bi uvedba splo\u0161nega sistema neposredne demokracije\
  \ v ni\u010Demer ne prispevala k \u2013 kot pravi pobudnik \u2013 ideolo\u0161kemu\
  \ poenotenju Slovenije, saj izvoljeni predstavniki oblasti zgolj odsevajo volilno\
  \ telo. Organizacijska na\u010Dela pri velikih organizacijah, kakr\u0161na je tudi\
  \ dr\u017Eava, preprosto zahtevajo oblikovanje predstavni\u0161kih organov, ki so\
  \ zadosti majhni, da se lahko sestajajo redno in s sprejemljivimi stro\u0161ki ter\
  \ hitro sprejemajo odlo\u010Ditve.  \n "
