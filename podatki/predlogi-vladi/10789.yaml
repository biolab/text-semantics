response: "Odziv Ministrstva za kulturo\nMinistrstvo za kulturo, Urad za verske skupnosti\
  \ (v nadaljnjem besedilu: MK) je dne 26. 2. 2020 od Urada Vlade Republike Slovenije\
  \ za komuniciranje prejelo elektronsko sporo\u010Dilo - Predlagam.vladi.si predlog\
  \ 10789-35: Ukinite pla\u010Devanja prispevkov \u017Eupnikom iz prora\u010Duna.\
  \ Iz vsebine navedenega sporo\u010Dila je razbrati predlog, da naj se zaradi na\u010D\
  ela enakosti pred zakonom oziroma ker dr\u017Eava vsem zaposlenim (razen brezposelnim)\
  \ ne pla\u010Duje prispevkov, in ker ima Katoli\u0161ka Cerkev v Sloveniji dovolj\
  \ premo\u017Eenja in prihodkov, ukine dr\u017Eavno pla\u010Devanje prispevkom \u017E\
  upnikom oziroma njegovo pravno podlago \u2013 posebno pravico iz 27. \u010Dlen Zakona\
  \ o verski svobodi (v nadaljnjem besedilu: ZVS).\nDolo\u010Dba 27. \u010Dlena ZVS\
  \ nalaga dr\u017Eavi dr\u017Eavno financiranje posebne pravice verskih skupnosti\
  \ \u2013 pravice do namenske dr\u017Eavne finan\u010Dne pomo\u010Di za pla\u010D\
  ilo prispevkov zavarovanca za socialno varnost uslu\u017Ebencev cerkva in drugih\
  \ verskih skupnosti, ki jo literatura praviloma razume kot neposredno dr\u017Eavno\
  \ financiranje religije/verskih skupnosti oziroma financiranje verske dejavnosti\
  \ verskih skupnosti in dosedaj \u0161e ni bila predmet ustavnosodne presoje. Iz\
  \ 123. to\u010Dke obrazlo\u017Eitve ustavnosodne odlo\u010Dbe je razvidno, da dr\u017E\
  avno financiranje posebnih pravic verskih skupnosti (med katere je zakonodajalec\
  \ umestil tudi pravico iz 27. \u010Dlena ZVS) ni v neskladju z ustavo, \u010De se\
  \ v konkretnem primeru zagotovi lo\u010Denost dr\u017Eave in verskih skupnosti (versko\
  \ nevtralnost dr\u017Eave) in enakopravno obravnavo verskih skupnosti. Kriteriji\
  \ razlikovanja med tistimi verskimi skupnostmi, ki jih lahko financira dr\u017E\
  ava in s tem lahko pridobijo dodatne ugodnosti, in tistimi, ki se za to ne morejo\
  \ potegovati, ne smejo biti nerazumni oziroma arbitrarni (spo\u0161tovati morajo\
  \ na\u010Delo enakopravnosti verskih skupnosti iz 7. \u010Dlena ustave kot posebni\
  \ izraz splo\u0161nega na\u010Dela enakosti pred zakonom iz drugega odstavka 14.\
  \ \u010Dlena ustave). Iz 124. to\u010Dke obrazlo\u017Eitve ustavnosodne odlo\u010D\
  be je razvidno, da je npr. \u0161tevilo vernikov ustrezen kriterij oziroma ustrezna\
  \ zakonodajna re\u0161itev, ki omogo\u010Da registriranim, starej\u0161im in ve\u010D\
  jim verskim skupnostim posebne pravice, ki jih prvi odstavek 41. \u010Dlena ustave\
  \ ne zahteva in ki niso v neskladju s prvim odstavkom 7. \u010Dlena ustave. \nPo\
  \ oceni MK je 1000 pripadnikov registrirane verske skupnosti na enega verskega uslu\u017E\
  benca razumen in nearbitraren kriterij za pridobitev posebne pravice, ki spo\u0161\
  tuje na\u010Delo enakopravnosti in ki ga lahko s pridobitvijo novih pripadnikov\
  \ in \u010Dlanov izpolnijo vse verske skupnosti.\nMK v zvezi s predlogom za ukinitev\
  \ posebne pravice iz 27. \u010Dlena ZVS ugotavlja, da je urejanje te posebne pravice\
  \ v polju proste presoje zakonodajalca in da aktualna koalicijska pogodba ne na\u010D\
  rtuje sprememb te pravice."
