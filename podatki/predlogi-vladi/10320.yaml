response: "Odziv Ministrstva za notranje zadeve\n\nV zvezi s predlogom uvedbe elektronske\
  \ vloge za izdajo identifikacijskega dokumenta\n\nIz predloga ni povsem jasno ali\
  \ predlagatelj izpostavlja uvedbo elektronske vloge, ki bi nadomestila obisk upravne\
  \ enote ali uvedbo identifikacijskega dokumenta, ki ne bi imel fizi\u010Dne (karti\u010D\
  ne) oblike.\n\nGlede uvedbe elektronske vloge, ki bi nadomestila obisk upravne enote\
  \ pojasnjujemo, da <link http: pisrs.si pis.web external-link-new-window internal\
  \ link in current>Zakon o osebni izkaznici v 12. \u010Dlenu dolo\u010Da, da vlogo\
  \ za izdajo osebne izkaznice vlo\u017Ei dr\u017Eavljan osebno pri organu, pristojnem\
  \ za izdajo osebne izkaznice. \n\nVlogo lahko vlo\u017Ei dr\u017Eavljan, ki je dopolnil\
  \ 18 let, in tudi dr\u017Eavljan, ki \u0161e ni star 18 let, pa je sklenil zakonsko\
  \ zvezo ali je postal roditelj in mu je z odlo\u010Dbo sodi\u0161\u010Da priznana\
  \ popolna poslovna sposobnost. Za dr\u017Eavljana, mlaj\u0161ega od 18 let, oziroma\
  \ dr\u017Eavljana, ki ni poslovno sposoben, vlo\u017Ei vlogo zakoniti zastopnik.\
  \ \n\nPoobla\u0161\u010Dena oseba organa, pristojnega za izdajo osebne izkaznice,\
  \ ob vlo\u017Eitvi vloge preveri istovetnost dr\u017Eavljana, v primerih, ko vlogo\
  \ za izdajo osebne izkaznice vlo\u017Ei zakoniti zastopnik, pa tudi istovetnost\
  \ zakonitega zastopnika. Istovetnost se lahko preveri tudi z vpogledom v uradne\
  \ evidence.\n\nEnako dolo\u010Dilo vsebuje 22. \u010Dlen <link http: pisrs.si pis.web\
  \ external-link-new-window internal link in current>Zakona o potnih listinah. \n\
  \nNadalje oba zakona v \u010Dlenih, ki opredeljujeta obliko in vsebino vloge dolo\u010D\
  ata, da sta sestavni del vloge tudi fotografija dr\u017Eavljana in njegov lastnoro\u010D\
  ni podpis, \u010De se zna in zmore podpisati. K vlogi za izdajo dokumenta mora dr\u017E\
  avljan prilo\u017Eiti fotografijo predpisane velikosti, ki ka\u017Ee njegovo pravo\
  \ podobo. Fotografija se lahko prilo\u017Ei v fizi\u010Dni ali digitalni obliki.\
  \ Fotografije v digitalni obliki se hranijo na elektronskem odlo\u017Ei\u0161\u010D\
  u fotografij za osebne dokumente 1 leto in se lahko na vlogo dr\u017Eavljana uporabijo\
  \ tudi za izdajo drugega uradnega identifikacijskega dokumenta. Za izdajo listin\
  \ se \u017Ee sedaj lahko uporabi tudi fotografija v digitalni obliki, ki se hrani\
  \ v evidenci izdanega drugega uradnega identifikacijskega dokumenta, \u010De ka\u017E\
  e pravo podobo dr\u017Eavljana. \n\nPostopek vlo\u017Eitve vloge podrobneje urejata\
  \ podzakonska akta, <link http: pisrs.si pis.web external-link-new-window internal\
  \ link in current>Pravilnik o izvr\u0161evanju zakona o osebni izkaznici in <link\
  \ http: pisrs.si pis.web external-link-new-window internal link in current>Pravilnik\
  \ o izvr\u0161evanju zakona o potnih listinah. Oba dolo\u010Data, da se vloga za\
  \ izdajo dokumenta vlo\u017Ei pri pristojnem organu, da mora vlagatelj vloge preveriti\
  \ pravilnost podatkov na vlogi ter vlogo podpisati pred uradno osebo pristojnega\
  \ organa na mesto, ki je za to predvideno na obrazcu vloge, da vlagatelj vloge s\
  \ podpisom jam\u010Di za pravilnost podatkov na vlogi. \n\n\u010Ce vlagatelj vlo\u017E\
  i vlogo zase, se podpis prenese tudi kot podatek na izdelano osebno izkaznico. \u010C\
  e je vlagatelj zakoniti zastopnik oziroma zakonita zastopnica dr\u017Eavljana, za\
  \ katerega vlaga vlogo za izdajo osebne izkaznice, se na vlogo podpi\u0161e tudi\
  \ dr\u017Eavljan, za katerega se osebna izkaznica izdaja. Podpis dr\u017Eavljana,\
  \ za katerega se osebna izkaznica izdaja, se prenese tudi kot podatek na izdelano\
  \ osebno izkaznico. Lastnoro\u010Dni podpis dr\u017Eavljana je klju\u010Dni podatek\
  \ na vlogi. \n\nPodpis vloge ni potreben samo, \u010De se dr\u017Eavljan ne zna\
  \ ali ne zmore podpisati.\n\nUradna oseba pristojnega organa mora ugotoviti istovetnost\
  \ dr\u017Eavljana in preveriti resni\u010Dnost podatkov na vlogi za izdajo dokumenta.\
  \ \u010Ce vlogo vlo\u017Ei zakoniti zastopnik, mora uradna oseba ugotoviti tudi\
  \ istovetnost zakonitega zastopnika. Ob vlo\u017Eitvi vloge mora biti navzo\u010D\
  \ tudi otrok, ki je \u017Ee dopolnil osem let, oziroma dr\u017Eavljan, ki ni poslovno\
  \ sposoben, pa zanj ni upravi\u010Denih zdravstvenih razlogov, da ob vlo\u017Eitvi\
  \ vloge pri pristojnem organu ne bi mogel biti navzo\u010D.\n\nPravilnika predpisujeta\
  \ natan\u010Dnej\u0161e kriterije za ustreznost fotografije, pri \u010Demer so kriteriji\
  \ ustreznosti fotografije za izdelavo potnega lista stro\u017Eji. Potni listi so\
  \ namre\u010D biometri\u010Dni, osebne izkaznice ne, zato se za izdelavo osebne\
  \ izkaznice lahko uporabi tudi fotografija, ki odstopa od zahtev za biometri\u010D\
  ni zajem. Tak\u0161ne fotografije (v evidenci izdanih osebnih izkaznic v preteklosti\
  \ je fotografij z odstopanji veliko), tudi niso primerne za uparjanje oseb na podlagi\
  \ njihovih biometri\u010Dnih zna\u010Dilnosti. Navedeno pomeni, da dr\u017Eavljana,\
  \ ki bi predlo\u017Eil elektronsko vlogo za izdajo osebne izkaznice, sistem za preverjanje\
  \ biometri\u010Dnih lastnosti ne bi mogel prepoznati na podlagi njegove \u017Ee\
  \ obstoje\u010De fotografije iz stare osebne izkaznice. \n\nDodatno se, (trenutno\
  \ samo ob izdaji potnega lista, po 2.8.2021 pa tudi ob vlogi za izdajo osebne izkaznice)\
  \ dr\u017Eavljanu po dopolnjenem 12 letu starosti, odvzameta dva prstna odtisa,\
  \ pri \u010Demer je potrebno izrecno paziti na ustrezno ozna\u010Dbo prsta in kvaliteto\
  \ zajetega prstnega odtisa. \n\nPravilnik prav tako dolo\u010Da, da mora dr\u017E\
  avljan ob vlogi predlo\u017Eiti v fizi\u010Dno uni\u010Denje staro osebno izkaznico\
  \ ali potni list, ki jo uradna oseba fizi\u010Dno uni\u010Di in vrne dr\u017Eavljanu,\
  \ \u010De jo ta \u017Eeli, sicer pa po\u0161lje v komisijsko uni\u010Denje.\_ \n\
  \nKlju\u010Dni elementi postopka, zaradi katerega se zahteva obvezna osebna prisotnost\
  \ posameznika so torej: \nugotavljanje istovetnosti osebe;ugotavljaje ali predlo\u017E\
  ena fotografija izkazuje pravo podobo vlagatelja;lastnoro\u010Dni podpis, ki ne\
  \ jam\u010Di zgolj pravilnosti podatkov, ampak je vsebovan tudi na izdelanem dokumentu;\
  \ odvzem prstnih odtisov inuni\u010Denje starega dokumenta, ki je lahko \u0161e\
  \ veljaven.\nKer sta potni list in osebna izkaznica pomembna dokumenta za izkazovanje\
  \ istovetnosti in dr\u017Eavljanstva, hkrati pa omogo\u010Data tudi prehod meje\
  \ in nastopanje v pranem prometu v tujini, je potrebno zagotoviti vsakr\u0161no\
  \ mo\u017Enost zlorabe, zato predlog elektronske vloge ni sprejemljiv. \n\nGlede\
  \ uvedbe identifikacijskega dokumenta, ki ne bi imel fizi\u010Dne (karti\u010Dne)\
  \ oblike pa pojasnjujemo, da sta tako potni list, kot osebna izkaznica potovalna\
  \ dokumenta, za katera velja, da morata biti po svoji obliki (in naboru podatkov)\
  \ skladna z mednarodnimi standardi na podro\u010Dju potovalnih dokumentov, v okviru\
  \ Evropske unije pa je enotnost dokumentov predpisana tudi z Uredbami. Nadomestitev\
  \ karti\u010Dne oblike obeh dokumentov zgolj v Republiki Sloveniji zato ni mogo\u010D\
  a. Oba dokumenta sicer vsebujeta podatke, ki se vodijo tudi v uradnih evidencah,\
  \ do katerih lahko dostopajo tudi organi, ki podatke potrebujejo pri izvr\u0161\
  evanju svojih nalog.\_ \_\n\nV zvezi s postavitvijo portala, ki bi omogo\u010Dal\
  \ podajanja zahtevkov za urejanje sprememb osebnega statusa ter s tem zmanj\u0161\
  al obisk upravnih enotTak\u0161en portal je \u017Ee vzpostavilo Ministrstvo za javno\
  \ upravo. Gre za <link https: e-uprava.gov.si external-link-new-window internal\
  \ link in current>portal e-uprava.\n\nNa omenjenem portalu se nahajajo tudi informacije\
  \ iz delovnega podro\u010Dja Ministrstva za notranje zadeve, ki se nana\u0161ajo\
  \ na spremembe osebnih podatkov, ki se vodijo npr. v Mati\u010Dnem registru (Mati\u010D\
  ni register je ra\u010Dunalni\u0161ko vodena baza podatkov, v katero se vpisujejo\
  \ mati\u010Dna dejstva: rojstvo, zakonska zveza in smrt ter druga dejstva, dolo\u010D\
  ena z zakonom. Mati\u010Dni register je razvid osebnih stanj dr\u017Eavljanov Republike\
  \ Slovenije in razvid rojstev, zakonskih zvez in smrti tujih dr\u017Eavljanov, ki\
  \ so nastala na obmo\u010Dju Republike Slovenije.) in v Registru stalnega prebivalstva\
  \ (Register stalnega prebivalstva je centralizirana elektronsko vodena zbirka podatkov\
  \ o stalnih in za\u010Dasnih prebivali\u0161\u010Dih, zakonskih prebivali\u0161\u010D\
  ih ter naslovih za vro\u010Danje v Republiki Sloveniji, stalnih in za\u010Dasnih\
  \ naslovih v tujini ter evidenci volilne pravice.). Poleg osnovnih informacij in\
  \ odgovorov na najpogostej\u0161a vpra\u0161anja, portal posameznikom z veljavnim\
  \ digitalnim potrdilom omogo\u010Da tudi oddajo razli\u010Dnih vlog. \n\nPrimeroma\
  \ navajamo vlogo za spremembo osebnega imena, vlogo za prijavo vseh tipov prebivali\u0161\
  \u010D, vloge za izdajo razli\u010Dnih izpiskov in potrdil itd.. Na podro\u010D\
  ju izdaje osebnih izkaznic in potnih listin, lahko dr\u017Eavljan preko portala\
  \ e-uprava uredi tudi preklic (naznanitev pogre\u0161itve, kraje ali izgube) potnega\
  \ lista in osebne izkaznice. Sistem torej \u017Ee funkcionira na na\u010Din, kot\
  \ izhaja iz podanega predloga. \n\nHkrati je za dr\u017Eavljane na portalu e-uprava\
  \ \u017Ee vzpostavljen modul Moja e-uprava, ki med drugim posameznikom s kvalificiranim\
  \ digitalnim potrdilom omogo\u010Da tudi vpogled v njegove podatke, vloge in drugo.\
  \ \n\nGlede na navedeno Ministrstvo za notranje zadeve ocenjuje, da predlog v prvem\
  \ delu ni primeren za nadaljnjo obravnavo, v drugem delu pa se nana\u0161a na \u017E\
  e obstoje\u010Do storitev. "
