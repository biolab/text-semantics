  \ primeru tretji\u010D ugotovljene omenjene goljufije pri istemu prodajalcu vozil,\
  \ pa bi se mu prepovedala prodaja vozil na ozemlju Republike Slovenije za najmanj\
  \ 5 let. V pobudi je \u0161e navedeno, da bi nadzor nad prevrtavanjem kilometrskih\
  \ \u0161tevcev na vozilih pri prodajalcih vozil izvr\u0161evali posebej usposobljene\
  \ ekipe policije in tr\u017Enih in\u0161pektorjev.\nBele\u017Eenje podatkov o stanju\
  \ kilometrskega \u0161tevca vozila se danes izvaja ob tehni\u010Dnem pregledu vozila,\
  \ zapis katerega lahko vsaka stranka preveri na spletni strani Ministrstva za javno\
  \ upravo (https://e-uprava.gov.si/javne-evidence/motorna-vozila.html). V postopku\
  \ obravnave in sprejema v Dr\u017Eavnem zboru pa je nov Zakon o motornih vozilih\
  \ (ZMV-1), predlog katerega je pripravilo Ministrstvo za infrastrukturo, in v katerem\
  \ so predlagane tudi ustrezne globe za manipulacijo kilometrskega \u0161tevca vozila\
  \ z namenom zmanj\u0161anja ali napa\u010Dnega prikaza prevo\u017Eene razdalje vozila.\n\
  Ministrstvo za infrastrukturo pa v sodelovanju z Javno agencijo RS za varnost prometa\
  \ na\u010Drtuje tudi ukrepe za dodatno bele\u017Eenje stanja kilometrskega \u0161\
  tevca vozila v postopkih pridobivanja potrdila o skladnosti za vozilo. Stanje kilometrskega\
  \ \u0161tevca bi se evidentiralo v evidenco izdanih potrdil o skladnosti in nadalje\
  \ v evidenco registriranih vozil, ministrstvo pristojno za javno upravo pa bi zagotovilo\
  \ pregled zapisov o stanju kilometrskega \u0161tevca preko navedene spletne strani.\n\
