response: "Odziv Ministrstva za javno upravo\nNajprej pojasnilo: V \u0160vici je potrebno\
  \ vsak predlog o spremembi ustave, pridru\u017Eitvi mednarodnim organizacijam in\
  \ zakonov, ki nimajo podlage v ustavi, pa naj bi veljali ve\u010D kot eno leto,\
  \ predlo\u017Eiti na referendum in ga potrditi s t. i. dvojno ve\u010Dino; za predlagane\
  \ spremembe ustave mora glasovati ve\u010Dina volilnih upravi\u010Dencev, svoj pristanek\
  \ pa mora dati tudi ve\u010Dina kantonov. V drugo kategorijo pa sodijo predlogi,\
  \ ki se od zgornjih razlikujejo glede na subjekt odlo\u010Danja na referendumu \u2013\
  \ o njih odlo\u010Da samo ljudstvo, ne zahteva pa se dvojna ve\u010Dina (ljudska\
  \ iniciativa za popolno revizijo zvezne ustave, ljudska iniciativa za delno revizijo\
  \ ustave v obliki splo\u0161ne pobude, ki je bila zavrnjena s strani zvezne skup\u0161\
  \u010Dine, in glede vpra\u0161anja, ali naj se izvede popolna revizija ustave, \u010D\
  e oba doma skup\u0161\u010Dine o tem ne sogla\u0161ata). Na teh referendumih je\
  \ predlog sprejet, \u010De zanj glasuje ve\u010Dina vseh, ki so glasovali. \u0160\
  vica pozna tudi fakultativni zakonodajni referendum, ki se razpi\u0161e na zahtevo\
  \ 50.000 volivcev ali 8 kantonov. \u0160vica ima izjemno mo\u010Dno razvito tradicijo\
  \ referendumov; od uveljavitve ustave leta 1848 so bili izvedeni za vse pomembnej\u0161\
  e zakone. Na dr\u017Eavni ravni je organizirala ve\u010D referendumov kot vse druge\
  \ dr\u017Eave sveta skupaj. \u0160vicarska neposredna demokracija je tako po ureditvi\
  \ in praksi najbli\u017Ee nekaterim predstavam o idealni demokraciji.  Sicer pa\
  \ ima \u0160vica zvezni svet, ki opravlja izvr\u0161ilno funkcijo, in dvodomno predstavni\u0161\
  ko telo (skup\u0161\u010Dino), ki opravlja zakonodajno funkcijo. Omenjene in\u0161\
  titucije opravljajo svoje naloge podobno kot v vseh primerljivih parlamentarnih\
  \ demokracijah. Relativno dobro ureditev glede referendumov poznamo tudi v Sloveniji.\
  \ V Sloveniji imajo volivci po zakonu o referendumu in o ljudski iniciativi (Ur.\
  \ l. RS, \u0161t. 26/07) mo\u017Enost glasovati na referendumu o spremembi ustave,\
  \ zakonodajnem referendumu, referendumu o mednarodnih povezavah in posvetovalnem\
  \ referendumu, pri \u010Demer imajo volivci mo\u017Enost zahtevati razpis zakonodajnega\
  \ referenduma, \u010De v podporo svoji zahtevi zberejo 40.000 podpisov. Na referendumu\
  \ se lahko presoja vsak zakon, ki ga je sprejel dr\u017Eavni zbor, pred njegovo\
  \ razglasitvijo. Pogoj je, da z odlo\u017Eitvijo uveljavitve zakona ali zaradi zavrnitve\
  \ zakona ne smejo nastati protiustavne posledice \u2013 o tem na zahtevo dr\u017E\
  avnega zbora odlo\u010Da Ustavno sodi\u0161\u010De RS. Omenjeni zakon pa ureja tudi\
  \ ljudsko iniciativo. Najmanj 30.000 volivcev lahko da predlog za za\u010Detek postopka\
  \ za spremembo ustave. V predlogu mora biti navedeno, v \u010Dem in kako naj se\
  \ ustava spremeni, ter razlogi za spremembo. Najmanj 5.000 volivcev pa lahko predlo\u017E\
  i dr\u017Eavnemu zboru predlog zakona. Predlog zakona mora vsebovati sestavine,\
  \ ki jih dolo\u010Da poslovnik dr\u017Eavnega zbora.  Javnost ima tudi \u0161iroko\
  \ mo\u017Enost sodelovanja pri sprejemanju predpisov. Dr\u017Eavni zbor je 19.11.2009\
  \ sprejel Resolucijo o normativni dejavnosti, ki dolo\u010Da smernice za sodelovanje\
  \ s strokovno javnostjo in drugimi zainteresiranimi javnostmi, dr\u017Eavno upravo\
  \ pa zavezujejo k vklju\u010Devanju javnosti v postopke odlo\u010Danja tudi \u0161\
  tevilni drugi pravni in politi\u010Dni dokumenti. Po na\u0161em mnenju je predlog\
  \ na nek na\u010Din v nasprotju sam s seboj, saj se po eni strani zavzema za konsenzualno\
  \ demokracijo, torej \u010Dim \u0161ir\u0161i dru\u017Ebeni konsenz, soglasje, dogovor,\
  \ \u010De bi se predlog upo\u0161tevalo, pa bi lahko pri\u0161lo do situacije, ko\
  \ bi 5% ljudi odlo\u010Dalo o dolo\u010Deni zadevi, ostali, ki se glasovanja ne\
  \ bi udele\u017Eili, pa pri odlo\u010Danju ne bi bili udele\u017Eeni. Menimo, da\
  \ je veljavni sistem bolj\u0161i; v parlamentarni demokraciji namre\u010D volivci,\
  \ ki jih sodelovanje v politi\u010Dnih zadevah zanima, vendar se z njimi dnevno\
  \ ne ukvarjajo, izvolijo svojega predstavnika \u2013 poslanca v dr\u017Eavnem zboru\
  \ in se zanesejo, da bo glede na program, ki ga je predstavil pred volitvami oz.\
  \ glede na preteklo delo, njihove interese zastopal v skladu z njihovimi pri\u010D\
  akovanji. Menimo, da imajo tak\u0161ni poslanci in odlo\u010Ditve, ki jih sprejemajo,\
  \ veliko legitimnost. Poslanci v dr\u017Eavnem zboru so po Ustavi RS predstavniki\
  \ vsega ljudstva in volivci njihovo delo ocenjujejo na vsakih naslednjih volitvah.\
  \ Poleg tega lahko v Republiki Sloveniji volivci neposredno sodelujejo pri oblikovanju\
  \ politik v okviru referendumov in ljudske iniciative. Predloga zato ne podpiramo. "
