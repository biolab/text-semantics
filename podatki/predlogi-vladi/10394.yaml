response: "Odziv Ministrstva za kulturo\nPrispevek je javno-pravna dajatev, ki je\
  \ predpisana z zakonom (Zakon o Radioteleviziji Slovenija - ZRTVS-1), katere namen\
  \ je zagotavljanje sredstev za izvajanje javne slu\u017Ebe na podro\u010Dju radijske\
  \ in televizijske dejavnosti. Da bi RTV Slovenija lahko izvajala svoje poslanstvo,\
  \ kot javni zavod posebnega kulturnega in nacionalnega pomen, mora imeti zagotovljeno\
  \ stabilno in od politike ter gospodarskih centov mo\u010Di neodvisno financiranje.\
  \ Prav kombinacija teh dveh finan\u010Dnih virov, tj. prispevka kot javne-pravne\
  \ dajatve in tr\u017Enih prihodkov, predstavlja uravnote\u017Eene finan\u010Dne\
  \ prihodke, ki RTV Sloveniji omogo\u010Dajo dejansko neodvisnost pri izvajanju javne\
  \ slu\u017Ebe. \_\nZavezanci za pla\u010Devanja RTV prispevka so imetniki radijskega\
  \ ali televizijskega \_sprejemnika oziroma druge naprave (prvi odstavek 31. \u010D\
  lena ZRTVS-1), ki omogo\u010Da sprejem radijskih oziroma televizijskih programov\
  \ (v nadaljnjem besedilu: sprejemnik) na obmo\u010Dju Republike Slovenije, kjer\
  \ so zagotovljeni tehni\u010Dni pogoji za sprejem vsaj enega programa RTV Slovenija.\
  \ Pojem druge naprave pa je potrebno razlagati v povezavi z 2. \u010Dlenom Pravilnika\
  \ o na\u010Dinu prijavljanja in odjavljanja televizijskih in radij... (v\_nadaljnjem\
  \ besedilu: Pravilnik), ki dolo\u010Da, da se za radijski oziroma televizijski sprejemnik\
  \ \u0161teje vsaka naprava (torej tudi ra\u010Dunalnik, prenosni ali stacionarni,\
  \ tablica ali druga prenosna naprava), s katero je mogo\u010D sprejem vsaj enega\
  \ programa Radiotelevizije Slovenija. Pravilnik v 3. \u010Dlenu nadalje dolo\u010D\
  a, da mora sprejemnik prijaviti RTV Slovenija vsakdo, ki ima sprejemnik, kjer so\
  \ zagotovljeni tehni\u010Dni pogoji za sprejem vsaj enega programa RTV Slovenija,\
  \ in sicer med drugim tudi prek internetnega omre\u017Eja (3.alineja prevega odstavka\
  \ 3. \u010Dlena Pravilnika).\_\_\nGlede drugih navedb, kot so, da naj RTV Slovenija\
  \ poi\u0161\u010De svoje vire financiranja, ali naj zmanj\u0161a obseg programa,\
  \ saj je prispevek previsok, ter navedb glede kvalitete programa in nejasne vloge\
  \ javne radiotelevizije v dru\u017Ebi, pa navajamo, da delovanje RTV Slovenija ureja\
  \ zakon, zato je na\u010Din izvajanja, obseg in financiranje javne slu\u017Ebe,\
  \ mogo\u010De uveljaviti le s spremembo zakona. S tem v zvezi pa navajamo, da je\
  \ ministrstvo za\u010Delo postopek priprave novele Zakona o Radioteleviziji Slovenija\
  \ (ZRTVS-1), s katero bo posodobilo pravni okvir za izvajanje javne slu\u017Ebe\
  \ na podro\u010Dju radijske in televizijske dejavnosti."
