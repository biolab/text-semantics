response: " <style type=\"text/css\"></style>Slu\u017Ebi Vlade RS za podnebne spremembe\
  \  \nNa Slu\u017Ebi Vlade RS za podnebne spremembe se v veliki meri strinjamo z\
  \ dejstvi glede \u017Eivinoreje, ki jih navaja zgoraj navedena pobuda. Po na\u0161\
  em poznavanju podatkov sicer na globalni ravni \u017Eivinoreja prispeva 11 % k globalnim\
  \ emisijam, kar je nekoliko manj kot promet, katerega dele\u017E globalnih emisij\
  \ toplogrednih plinov je po IPCC 13 % (IPCC). V Sloveniji kot tudi v drugih razvitej\u0161\
  ih dr\u017Eavah pa je situacija druga\u010Dna, saj promet prispeva precej ve\u010D\
  \ od kmetijstva: v Sloveniji je bil v 2008 dele\u017E emisij toplogrednih plinov\
  \ iz kmetijstva 9 %, dele\u017E emisij iz prometa pa 29 %.\nNa Slu\u017Ebi Vlade\
  \ RS za podnebne spremembe pripravljamo Podnebno strategijo in Zakon o podnebnih\
  \ spremembah, katerih cilj je, da bi onesna\u017Eevanje s toplogrednimi plini imelo\
  \ svojo ceno, to pomeni, da bi cena CO2 in drugih toplogrednih plinov bila vklju\u010D\
  ena v ceno proizvodov, pri proizvodnji katerih ti izpusti nastajajo. Tako bi onesna\u017E\
  evalec pla\u010Dal za \u0161kodo ki jo naredi okolju oz. bi se v ve\u010Dji meri\
  \ uveljavil princip okoljske politike \xBBonesna\u017Eevalec pla\u010Da\xAB. To\
  \ pomeni, da bi bilo tudi v ceni mesa upo\u0161tevano onesna\u017Eevanje s toplogrednimi\
  \ plini, ki nastaja pri \u017Eivinoreji. Predlog zakona predvideva tudi uvedbo \xBB\
  oglji\u010Dnega odtisa\xAB, s katerim bi se ozna\u010Devali proizvodi. Predlog zakona\
  \ je na voljo na spletni strani http://www.slovenija-co2.si/index.php/forum/view-postlist/forum-8-javn....\
  \ Informacije pa bodo v 14-dneh na voljo tudi na na\u0161i spletni strani, ki jo\
  \ te dni vzpostavljamo.\nV nadaljevanju je \u0161e nekaj informacij o emisijah toplogrednih\
  \ plinov iz kmetijstva v Sloveniji in o politikah za njihovo zmanj\u0161evanje.\n\
  Dele\u017E toplogrednih plinov iz kmetijstva v Sloveniji po\u010Dasi pada od 11,3\
  \ % v 2000 na 9,3 % v 2008, absolutno pa so v 2004-2007 nara\u0161\u010Dale.\nV\
  \ kmetijstvu 2/3 emisij toplogrednih plinov nastane iz \u017Eivinoreje - od tega\
  \ polovica iz fermentacije prebavil, kar je vezano na \u0161tevilo glav \u017Eivine,\
  \ in polovica iz \u017Eivinskih gnojil (ve\u010Dji del skladi\u0161\u010Denje gnojil,\
  \ ostalo zaradi gnojenja s temi gnojili). Potencial zmanj\u0161evanja emisij TGP\
  \ iz kmetijstva je predvsem segmentu ravnanja z gnojem. Zmanj\u0161evanje emisij\
  \ v prvem segmentu \u2013 iz fermentacije prebavil, pa je vezno na zmanj\u0161evanje\
  \ obsega \u017Eivinoreje. Pri tem pa je treba upo\u0161tevati, da ima Slovenija\
  \ visok dele\u017E hribovitih in travnatih povr\u0161in, ki so najprimernej\u0161\
  e ravno za \u017Eivinorejo, \u0161e posebej za eko kmetijsko pridelavo. Zmanj\u0161\
  anje \u017Eivinoreje bi sicer zni\u017Ealo emisije toplogrednih plinov iz kmetijstva\
  \ in omogo\u010Dilo dolo\u010Deno pove\u010Danje doma\u010De pridelave rastlinskih\
  \ proizvodov. Vendar na ta na\u010Din ne bi mogli izkoristiti vseh kmetijskih povr\u0161\
  in, potrebovali pa bi dodatne investicije in pove\u010Dan obseg dela na kmetijah.\
  \ Predvsem pa bi bila taka sprememba odvisna od razvoja povpra\u0161evanja po \u017E\
  ivalskih proizvodih.\nUkrepi v Operativnem programu zmanj\u0161evanja emisij iz\
  \ kmetijstva so:\n Pove\u010Danje u\u010Dinkovitosti reje doma\u010Dih \u017Eivali\
  \ Uvajanje anaerobnih digestorjev za proizvodnjo bioplina Pove\u010Danje obsega\
  \ pa\u0161ne reje goved Racionalno gnojenje kmetijskih rastlin z du\u0161ikom. \n\
  Prva dva se intenzivno izvajata:\n v letu 2007 je se raba bioplina iz kmetijstva\
  \ pove\u010Dala za 800%. Seznam bioplinarn, ki so kvalificirani proizvajalci elektri\u010D\
  ne energije in so zato upravi\u010Deni do podpor pri proizvodnji elektri\u010Dne\
  \ energije, je tem naslovu: http://www.agen-rs.si/porocila/RegisterDeklaracij.aspx#technology19.\
  \ vzpostavljen je sistem za spremljanje u\u010Dinkovitosti reje mesa in emisij pri\
  \ reji krav molznic. \nV okviru ukrepa Pove\u010Danje u\u010Dinkovitosti reje doma\u010D\
  ih \u017Eivali je bil v letu 2009 zagotovljen neprestan dostop do podatkov o emisijah\
  \ toplogrednih plinov pri prireji mleka. Mo\u017Enost za dostop do individualnih\
  \ podatkov za svojo kmetijo je imelo na dan 30.11. 2009 4.715 rejcev molznic, ki\
  \ so skupaj redili 77,4 % vseh molznic v dr\u017Eavi. Rejce v kontroli prireje mleka\
  \ so poleg tega z rednimi mese\u010Dnimi izpisi po po\u0161ti in s sumarnimi pregledi\
  \ seznanjali s podatki o prireji mleka in z nekaterimi informacijami, ki so pomembne\
  \ za zagotavljanje u\u010Dinkovite prireje mleka. Naloge je v okviru strokovnih\
  \ nalog v \u017Eivinoreji, ki jih financira MKGP, izvedel Kmetijski in\u0161titut\
  \ Slovenije.\nDo konca leto\u0161njega leta naj bi za\u010Del delovati tudi modul,\
  \ ki bo omogo\u010Dal spletno informiranje rejcev pitovnega goveda o emisijah toplogrednih\
  \ plinov na ravni posameznih \u017Eivali in primerjavo njihovih rezultatov z rezultati\
  \ drugih rejcev, t.j. s povpre\u010Djem na ravni dr\u017Eave in po posameznih pasmah\
  \ goved. V letu 2009 so se za\u010Dele priprave za vzpostavitev toka podatkov o\
  \ masi klavnih trupov in klavni kakovosti zaklanih pitancev iz slovenskih klavnic\
  \ v Centralno podatkovno zbirko GOVEDO, kjer so zbrani drugi potrebni podatki za\
  \ oceno emisij toplogrednih plinov. (OP-TGP 1).\n \nOdziv Ministrstva za gospodarstvo\n\
  Na Ministrstvu za gospodarstvo problem poznamo in smo \u017Ee ukrepali v okviru\
  \ svojih pristojnosti. Zaradi bla\u017Eitve tega problema je bil v podporno shemo\
  \ za proizvodnjo elektri\u010Dne energije iz obnovljivih virov energije vpeljan\
  \ poseben bonus za proizvajalce, ki proizvajajo elektri\u010Dno energijo iz bioplina,\
  \ ki je v ve\u010Dji meri proizveden iz gnoja in gnojevke.\n \nMinistrstvo za kmetijstvo,\
  \ gozdarstvo in prehrano\nMKGP se zahvaljuje za posredovana razmi\u0161ljanja in\
  \ pobude, ki jih predlagatelji izra\u017Eajo v predlogu 971. Ker so v predlogu nanizana\
  \ \u0161tevilna mnenja, lahko odgovorimo lahko le na konkretno vpra\u0161anje glede\
  \ ve\u010Dje podpore vegetarijanski prehrani v restavracijah in gostilnah.  Na ministrstvu\
  \ ocenjujemo, da omenjene pobude ne moremo podpreti, saj ponudbo hrane v gostilnah\
  \ in restavracijah urejuje prosti trg glede na povpra\u0161evanje potro\u0161nikov."
