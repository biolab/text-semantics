response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\n V okviru\
  \ vladnega portala Predlagam vladi, smo prejeli vpra\u0161anje in pobude na temo\
  \ spodbujanje u\u010Dencev in dijakov k splo\u0161ni in nacionalne razgledanosti\
  \ z vidika izvajanja u\u010Dnih na\u010Drtov sloven\u0161\u010Dine, zgodovine in\
  \ glasbene umetnosti.\nPripravili smo odgovor, v katerem strokovno utemeljujemo\
  \ ume\u0161\u010Denost navedenih ciljev in vsebin iz predloga dopisa v navedene\
  \ u\u010Dne na\u010Drte.\nVodje predmetnih skupin za sloven\u0161\u010Dino, zgodovino\
  \ in glasbeno umetnost pojasnjujejo, da obstoje\u010Di u\u010Dnih na\u010Drti za\
  \ sloven\u0161\u010Dino, zgodovino in glasbeno umetnost namenjajo pozornost splo\u0161\
  ni in nacionalni razgledanosti v osnovni in srednjih \u0161olah ter hkrati sogla\u0161\
  ajo, da je \u010Dasovno izvajanje vsebin iz u\u010Dnih na\u010Drtov v domeni avtonomije\
  \ u\u010Diteljev.\nNe glede na to, imamo v osnovnih in srednjih \u0161olah tudi\
  \ primere u\u010Dinkovite prakse medpredmetnega sodelovanja, kjer u\u010Ditelji\
  \ teh predmetov sodelujejo \u017Ee v fazi na\u010Drtovanja in izvajanja medpredmetne\
  \ u\u010Dne prakse, ki zagotavlja povezanost med cilji razli\u010Dnih predmetov\
  \ in u\u010Dence nagovarja celostno s poudarkom na splo\u0161ni in nacionalni razgledanosti.\n\
  Na splo\u0161no u\u010Ditelje v \u0161olah spodbujamo k \u0161e ve\u010Dji medpredmetnosti\
  \ in timskem pristopu, v katerem si u\u010Denci in dijaki razvijajo tudi splo\u0161\
  no razgledanost.\n V nadaljevanju predstavljamo strokovna pojasnila z vidika posameznih\
  \ u\u010Dnih na\u010Drtov:\n \n1. U\u010Dni na\u010Drti za sloven\u0161\u010Dino\
  \ V predmetni skupini za sloven\u0161\u010Dino ugotavljamo, da je obravnavi ljudskega\
  \ izro\u010Dila namenjena primerna pozornost v u\u010Dnih na\u010Drtih za vse stopnje\
  \ in smeri izobra\u017Eevanja. V osnovni \u0161oli se u\u010Denci tako \u017Ee v\
  \ prvem vzgojno-izobra\u017Eevalnem obdobju seznanijo z ljudskimi pesmimi in pravljicami,\
  \ u\u010Ditelji pa lahko konkretna besedila izbirajo iz \u0161irokega nabora predlaganih\
  \ besedil. V drugem vzgojno-izobra\u017Eevalnem obdobju je poudarek na ljudskem\
  \ knji\u017Eevnem besedilu in znova ljudski pravljici, v tretjem pa na ljudski baladi\
  \ in romanci ter lirskem ljudskem izro\u010Dilu.\nV gimnaziji je sistemati\u010D\
  na obravnava ljudskega slovstva vklju\u010Dena v sklop Slovensko ljudsko slovstvo,\
  \ ljudsko izro\u010Dilo pa je s svojimi motivi in temami prepoznavno v delih slovenskih\
  \ pripovednikov, pesnikov in dramatikov. Pri obravnavi omenjenih vsebin se u\u010D\
  enci in dijaki seznanijo tudi z narodnimi in ponarodelimi pesmimi z domovinsko tematiko.\n\
  Zahteva po \u010Dasovni usklajenosti obravnave zgodovinskih in literarnozgodovinskih\
  \ obdobij pri zgodovini in sloven\u0161\u010Dini ni (v celoti) uresni\u010Dljiva,\
  \ ker je notranja dinamika obravnave pri omenjenih predmetih razli\u010Dna. Pri\
  \ pouku knji\u017Eevnosti v osnovni \u0161oli prevladuje literarnorecepcijsko na\u010D\
  elo, zato besedila niso obravnavana po literarnozgodovinskih obdobjih, razen (deloma)\
  \ v 8. in 9. razredu. To velja tudi za pouk knji\u017Eevnosti v srednjem poklicnem\
  \ izobra\u017Eevanju, v srednjem strokovnem in poklicno- tehni\u0161kem izobra\u017E\
  evanju pa se literarnozgodovinsko na\u010Delo prepleta z zvrstno-tematskim. Literarnozgodovinsko\
  \ na\u010Delo prevladuje samo pri knji\u017Eevnem pouku v gimnazijah, ker pa u\u010D\
  ne vsebine in cilji v veljavnih u\u010Dnih na\u010Drtih niso razporejeni po letnikih,\
  \ je vzporedna obravnava mogo\u010Da z usklajevanjem in medpredmetnim povezovanjem\
  \ na \u0161olski ravni. (mag. Mojca Poznanovi\u010D, vodja predmetne skupine za\
  \ sloven\u0161\u010Dino)\n \n2. U\u010Dni na\u010Drti za zgodovino Strinjati se\
  \ je mogo\u010De, da sta redosled zgodovinskih in knji\u017Eevnih obdobij v na\u0161\
  i \u0161oli nekoliko neskladna. To je posledica dejstva, da se za vsak predmet tako\
  \ v osnovni kot tudi v srednji \u0161oli pripravlja u\u010Dni na\u010Drt po presoji\
  \ stroke. V preteklosti so se ob spremembah v u\u010Dnih na\u010Drtih sku\u0161\
  ala ta neskladja zmanj\u0161ati, vendar zaradi avtonomij posameznih strok to vedno\
  \ ni bilo mogo\u010De. Seveda pa so tu \u0161e mo\u017Enosti za medpredmetno sodelovanje\
  \ (u\u010Ditelj zgodovine in sloven\u0161\u010Dine na primer skupaj pripravita uro\
  \ in se usklajujeta pri vsebinah). Tovrstnih praks je po informacijah s \u0161ol\
  \ \u017Ee kar nekaj in jih podpiramo in spodbujamo.\nPosamezne znamenite Slovence\
  \ se obravnava pri razli\u010Dnih predmetih, pri zgodovini je pa\u010D poudarek\
  \ na zgodovinskih osebnostih. Prav tako lahko zatrdimo, da so vse zgodovinske prelomnice\
  \ zelo dobro zastopane v u\u010Dnih na\u010Drtih v u\u010Dbenikih in se tudi dosledno\
  \ obravnavajo pri pouku. Glede filmov, ki se nana\u0161ajo na zgodovinsko tematiko\
  \ lahko re\u010Demo, da jih u\u010Ditelji pri pouku omenjajo in spodbujajo u\u010D\
  ence k ogledu. Seveda je nujno, da se potem o vsebini filmov vodi tudi diskusija\
  \ in kolikor nam je znano se to v \u0161olah tudi v resnici dogaja.\nUgotavljamo,\
  \ da bi veljalo dolo\u010Dene pobude, ki so bile poslane vsekakor preu\u010Diti,\
  \ velika ve\u010Dina teh pa se v na\u0161ih \u0161olah \u017Ee izvaja, kar nam potrjujejo\
  \ na\u0161i u\u010Ditelji s terena. (Vojko Kunaver, vodja predmetne skupine za zgodovino)\n\
  \ \n3. U\u010Dni na\u010Drti za glasbo, glasbeno umetnost Slovenski vzgojno-izobra\u017E\
  evalni sistem daje spoznavanju slovenske ljudske in umetne glasbe velik pomen, saj\
  \ se stroka zaveda pomembnega vpliva spoznavanje le-tega na oblikovanje otrokove\
  \ nacionalne identitete in kulturne pripadnosti. Tako je v Kurikulu za vrtce (2004)\
  \ pod glasbenimi dejavnostmi (str. 41) zajeto spoznavanje ljudskih in otro\u0161\
  kih \u0161aljivk, iz\u0161tevank ter otro\u0161kih, ljudskih in umetnih pesmi. U\u010D\
  ni na\u010Drt za glasbeno umetnost v osnovni \u0161oli (2011) v splo\u0161nih in\
  \ operativnih ciljih (str. 5-11) ter standardih znanja (str. 12-14) prek celotne\
  \ vertikale predvideva spoznavanje slovenske ljudske in umetne glasbe prek dejavnosti\
  \ izvajanja, poslu\u0161anja in ustvarjanja oz. prek petja, igranja na glasbila,\
  \ plesa, izraznega giba ter drugih izrazno-komunikacijskih sredstev. Spoznavanje\
  \ slovenske ljudske in umetne glasbe v O\u0160 poteka tudi v okviru izbirnih projektov\
  \ Ansambelska igra, Glasba dela in Glasbeni projekt (2001) ter v okviru nadstandardnega\
  \ programa v podalj\u0161anem bivanju ter pevskem zboru. Na nivoju srednje \u0161\
  ole pa navedeno tematiko obravnava u\u010Dni na\u010Drt predmeta glasba v okviru\
  \ ciljev in vsebin (str. 6-10) ter dose\u017Ekov znanja (str. 11). Omenjeni u\u010D\
  ni na\u010Drti so osnova za nastanek didakti\u010Dnih pripomo\u010Dkov (u\u010D\
  beniki, delovni zvezki\u2026), ki so pod strokovnim nadzorom pristojnih in\u0161\
  titucij. Bojazen, da se v slovenskih vrtcih in \u0161olah premalo poklanja pozornosti\
  \ slovenski ljudski in umetni glasbi, je po na\u0161em mnenju tako odve\u010D. (dr.\
  \ Inge Breznik, vodja predmetne skupine za glasbeno umetnost)\nNa osnovi predstavljenih\
  \ ugotovitev povzemamo, da je predlog na temo so\u010Dasne obravnave literarno zgodovinskih\
  \ obdobij, zapisan na portalu Predlagam vladi, pri sedanji zasnovi u\u010Dnih na\u010D\
  rtov neuresni\u010Dljiv.\nVsekakor pa sprejemamo in podpiramo predlog po ve\u010D\
  jem medpredmetnem sodelovanju."
