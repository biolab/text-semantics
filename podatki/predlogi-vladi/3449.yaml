response: "Odziv Ministrstva za infrastrukturo\nPredlog je bil podan v obdobju, ko\
  \ je delitev stro\u0161kov ogrevanja urejal Pravilnik o na\u010Dinu delitve in obra\u010D\
  unu stro\u0161kov za toploto v stanovanjskih in drugih stavbah z ve\u010D posameznimi\
  \ deli (Uradni list RS, \u0161t. 7/10, 17/14 \u2013 EZ-1 in 82/15) in ki je veljal\
  \ do 3.11.2015. S Pravilnikom o na\u010Dinu delitve in obra\u010Dunu stro\u0161\
  kov za toploto v stanovanjskih in drugih stavbah z ve\u010D posameznimi deli (Ur.\
  \ l. RS, \u0161t. 82 /2015) ter Pravilnikom o spremembah in dopolnitvah Pravilnika\
  \ na\u010Dinu delitve in obra\u010Dunu stro\u0161kov za toploto v stanovanjskih\
  \ in drugih stavbah z ve\u010D posameznimi deli (Uradni list RS, \u0161t. 61/16),\
  \ se je pravilnik spremenil v smeri bolj pravi\u010Dne razporeditve stro\u0161kov\
  \ za toploto tudi v primeru pretiranega var\u010Devanja ali morebitnih zlorab.\n\
  Z dolo\u010Ditvijo minimalnega porabni\u0161kega dele\u017Ea v vi\u0161ini 40% povpre\u010D\
  ne porabe na m2 se onemogo\u010Da, da bi se nekateri stanovalci zaradi pretiranega\
  \ var\u010Devanja (ali celo zlorab merilnih naprav) v veliki meri greli na stro\u0161\
  ke sosedov. Kon\u010Dni minimalni dele\u017E stro\u0161ka za ogrevanje stanovanja\
  \ z zaprtimi radiatorji je po novem med 50% in 70% povpre\u010Dja, pred zadnjo spremembo\
  \ pravilnika, ki je za\u010Dela veljati 24.9.2016 pa je bil minimalni dele\u017E\
  \ ni\u017Eji, in sicer med 20% in 50%.\nHkrati pravilnik dolo\u010Da, da se lastniku\
  \ oziroma uporabniku, ki namerno po\u0161koduje ali odstrani delilnike, ne javi\
  \ po\u0161kodbe delilnikov, ne zagotovi popravila ali zamenjave delilnikov, izvede\
  \ nedovoljen poseg v skupni sistem za ogrevanje itd. obra\u010Duna najvi\u0161ji\
  \ porabni\u0161ki dele\u017E v vi\u0161ini 300% povpre\u010Dja.\n "
