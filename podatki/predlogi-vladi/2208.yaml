response: "Odziv Slu\u017Ebe vlade za lokalno samoupravo in regionalni razvoj\nZakon\
  \ o lokalni samoupravi ureja funkcijo \u017Eupana kot individualni ob\u010Dinski\
  \ organ, ki jo opravlja neposredno voljeni ob\u010Dinski funkcionar. Sistem volitev\
  \ je v skladu z demokrati\u010Dnimi na\u010Deli dolo\u010Den z zakonom o lokalnih\
  \ volitvah kot dvokro\u017Eni ve\u010Dinski sistem. Ta sistem zagotavlja, da \u017E\
  upana izvoli ve\u010Dina volivcev, ki so glasovali, kar krepi njegov polo\u017E\
  aj tudi v razmerju do ob\u010Dinskega sveta. Po drugi strani pa dvokro\u017Eni ve\u010D\
  inski sistem s podporo volivcev zagotavlja koalicijsko podporo strank, zastopanih\
  \ v ob\u010Dinskem svetu, \u017Eupanu. To pa je predpogoj za uspe\u0161no lokalno\
  \ samoupravo. Z dvokro\u017Enim ve\u010Dinskim sistemom volitev \u017Eupana je skladna\
  \ tudi ureditev v primeru pred\u010Dasnega prenehanja mandata \u017Eupana. V tem\
  \ primeru se na nadomestnih volitvah voli novega \u017Eupana. Ker je drugega kandidata\
  \ podprla manj\u0161ina volivcev, nima mandata za \u017Eupana in tudi prenos funkcije\
  \ nanj ni mogo\u010D.\nSeveda bi bil mo\u017Een tudi relativni volilni sistem, ki\
  \ bi zagotovil samo en krog volitev za \u017Eupana, To bi postal tisti kandidat,\
  \ ki bi dobil najvi\u0161je \u0161tevilo glasov volivcev, ki so glasovali. Tudi\
  \ v tem primeru pa bi bila ureditev, v skladu s katero bi \xBBmandat \u017Eupana\
  \ pre\u0161el\xAB na kandidata, ki je dobil relativno manj\u0161ino glasov, nedemokrati\u010D\
  na. Tak sistem novemu \u017Eupanu, ob nespremenjenem volilnem sistemu za ob\u010D\
  inski svet, ne bi zagotavljal podpore ob\u010Dinskega sveta.\nZa urejanje lokalnih\
  \ volitev so torej klju\u010Dnega pomena razmerja, ki se vzpostavijo na eni strani\
  \ med volivci in ob\u010Dinskimi organi, to je \u017Eupanom in ob\u010Dinskim svetom,\
  \ ter na drugi strani razmerja med \u017Eupanom in ob\u010Dinskim svetom.  "
