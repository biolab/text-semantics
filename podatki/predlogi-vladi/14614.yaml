response: "Odziv Ministrstva za finance\nV zvezi s prejeto pobudo pojasnjujemo, da\
  \ Zakon o izvr\u0161evanju prora\u010Dunov Republike Slovenije za leti 2022 in 2023\
  \ (Uradni list RS, \u0161t. 187/21 in 206/21 \u2013 ZDUP\u0160OP), v prvem odstavku\
  \ 32. \u010Dlena dolo\u010Da, da so, ne glede na dolo\u010Dbe drugih zakonov in\
  \ predpisov pla\u010Dilni roki neposrednih uporabnikov v breme prora\u010Duna predpisani\
  \ s tem zakonom. Za pla\u010Dilo vseh obveznosti je pla\u010Dilni rok za neposredne\
  \ uporabnike prora\u010Duna 30. dan, za posredne uporabnike prora\u010Duna pa najve\u010D\
  \ 30 dni. Pla\u010Dilni rok na 30. dan je dolo\u010Den za pla\u010Devanje obveznosti\
  \ iz dr\u017Eavnega in ob\u010Dinskih prora\u010Dunov, ne pa tudi za primere, ko\
  \ obveznost pla\u010Duje javni zavod, javna agencija ali javni sklad (v teh primerih\
  \ je pla\u010Dilni rok do 30 dni).\nRazlog za dolo\u010Ditev pla\u010Dilnega roka\
  \ 30. dan, za obveznosti v breme dr\u017Eavnega in ob\u010Dinskih prora\u010Dunov\
  \ je predvsem v dejstvu, da so postopki izpla\u010Dil predvsem iz dr\u017Eavnega\
  \ prora\u010Duna dolgotrajni, sestavljeni iz \u0161tevilnih faz notranjih finan\u010D\
  nih kontrol, v katerih so udele\u017Eene razli\u010Dne osebe in dr\u017Eavni organi\
  \ (prete\u017Eni del ra\u010Dunovodstva za vladne uporabnike vodi Ministrstvo za\
  \ finance). Hkrati morajo pla\u010Dilni roki omogo\u010Dati na\u010Drtovanje likvidnosti\
  \ prora\u010Duna, katerega cilj je gospodarno in u\u010Dinkovito zagotavljanje prostih\
  \ denarnih sredstev, potrebnih za dnevna izpla\u010Dila iz prora\u010Duna. Prora\u010D\
  unski uporabniki morajo za namen teko\u010Dega zagotavljanja likvidnosti, v mese\u010D\
  nem likvidnostnem na\u010Drtu po delovnih dnevih dolo\u010Dati obseg sredstev za\
  \ obdobje enega meseca v okviru katerega smejo pla\u010Devati obveznosti (to pa\
  \ je mogo\u010De samo, \u010De je obseg obveznosti vnaprej znan). Vse navedeno pa\
  \ ne pomeni, da sprememba zakonskih podlag, v delu, ki ureja pla\u010Dilne roke,\
  \ ni mogo\u010Da.\nOb upo\u0161tevanju 115. \u010Dlena Ustave Republike Slovenije,\
  \ na podlagi katerega je funkcija predsednika vlade in ministrov prenehala 13. maja\
  \ 2022 in ob upo\u0161tevanju, da realizacija predlagane vsebine ne sodi med izvr\u0161\
  evanje teko\u010Dih poslov, vlada ne more zavzeti stali\u0161\u010Da, s katerim\
  \ bi lahko predlog za skraj\u0161anje pla\u010Dilnega roka podprla ali zavrnila."
