response: "Odziv Ministrstva za infrastrukturo\nMinistrstvo za infrastrukturo je predlog\
  \ prou\u010Dilo in v zvezi z njim pojasnjuje, da so \u017Ee v teku aktivnosti z\
  \ namenom pove\u010Danja potni\u0161kega prometa najprej okoli ve\u010Djih mest,\
  \ nato \u0161e drugod po Sloveniji. S tem namenom S\u017D-Potni\u0161ki promet na\u010D\
  rtujejo nakup 25 novih potni\u0161kih vlakovnih kompozicij, ki bodo ob\u010Dutno\
  \ pripomogle k izbolj\u0161anju \u017Eelezni\u0161kega potni\u0161kega prometa.\
  \ Javni razpis je v zaklju\u010Dni fazi. S\u017D-Potni\u0161ki promet na\u010Drtuje\
  \ tudi uvedbo elektronskega nakupa vozovnic.\nUsklajeno izvajanje javnega potni\u0161\
  kega prometa bo realizirano z uvedbo enotnega integriranega multimodalnega javnega\
  \ potni\u0161kega prometa. Projekt enotne vozovnice, ki je \u017Ee v izvajanju za\
  \ abonentske uporabnike, bo realiziran za vse uporabnike.\nV zvezi s konkretnim\
  \ predlogom dr\u017Eavljana glede sprejema posebnega zakona, ki bi obvezoval direktorje\
  \ S\u017D k doseganju ciljev pa Ministrstvo za infrastrukturo \u017Eeli pojasniti,\
  \ da je na\u010Din upravljanja kapitalskih nalo\u017Eb dr\u017Eave, med katere sodijo\
  \ tudi Slovenske \u017Eeleznice, \u017Ee zakonsko urejen. Kapitalske nalo\u017E\
  be dr\u017Eave namre\u010D upravlja Slovenski dr\u017Eavni holding (SDH) v skladu\
  \ z Zakonom o Slovenskem dr\u017Eavnem holdingu (ZSDH-1),  zakonom, ki ureja gospodarske\
  \ dru\u017Ebe, drugimi zakoni in predpisi, akti o ustanovitvi dru\u017Eb ter v skladu\
  \ z akti upravljanja, upo\u0161tevaje statusno organizacijo dru\u017Ebe s kapitalsko\
  \ nalo\u017Ebo dr\u017Eave in dobre prakse korporativnega upravljanja.\nV skladu\
  \ z veljavno zakonodajo je SDH zadol\u017Een tudi za obravnavo uspe\u0161nosti dru\u017E\
  b in s tem v zvezi pristojen za ukrepanje ob zaostajanju za potrjenimi poslovnimi\
  \ na\u010Drti. Uprave dru\u017Eb v lasti RS so odgovorne za poslovne rezultate in\
  \ s tem za uspe\u0161nost poslovanja, nadzorni sveti pa za u\u010Dinkovit nadzor\
  \ nad poslovanjem in delom uprave. V primeru zaostajanja za na\u010Drti bo SDH zahteval,\
  \ da nadzorni svet in uprava S\u017D podata takoj\u0161njo informacijo z navedbo\
  \ razlogov ter \u017Ee sprejetimi in predvidenimi ukrepi za izbolj\u0161anje stanja.\n\
