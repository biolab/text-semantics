  \ njihovi zakoniti dedi\u010Di ter njihovi zakonci in druge fizi\u010Dne osebe v\
  \ obliki medsosedske pomo\u010Di. Ravno med temi (nepoklicnimi delavci) pa je skrb\
  \ vzbujajo\u010Da letna statistika nesre\u010D v gozdu. Vsako leto namre\u010D bele\u017E\
