  \ dru\u017Eba Slovenski dr\u017Eavni gozdovi, d. o. o.\n\nDela v gozdovih, v skladu\
  \ z Zakonom o gozdovih in Pravilnikom o minimalnih pogojih, ki jih morajo izpolnjevati\
  \ izvajalci del v gozdovih lahko opravljajo strokovno usposobljeni izvajalci.\n\n\
