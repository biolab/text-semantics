  \ za kurjavo) izvaja se\u010Dnjo oziroma spravilo lesa v gozdu drugega lastnika\
  \ (tujem gozdu), za ta dela registrirana in mora izpolnjevati predpisane pogoje\
  \ glede strokovne usposobljenosti."
