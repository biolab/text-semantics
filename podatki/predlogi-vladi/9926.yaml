  \ (v nadaljnjem besedilu: izvajalci), ki izpolnjujejo predpisane pogoje glede strokovne\
  \ usposobljenosti. Za posamezno vrsto del je potrebna raven strokovne usposobljenosti,\
  \ ki je dolo\u010Dena v pravilniku.\_\n\nIzjema od navedenega je dopu\u0161\u010D\
  ena v prvem odstavku 19. \u010Dlena Zakona o gozdovih le glede dela v lastnem gozdu.\
