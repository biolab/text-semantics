  inskega \u010Dlana ne presega 185,43 evra. Pla\u010Dila za vrtec je tako zaradi\
  \ slabega gmotnega polo\u017Eaja letos upravi\u010Denih 3200 otrok, kar predstavlja\
  \ 4 odstotke vrt\u010Devske populacije.\n\nIzvajanje pred\u0161olske vzgoje je po\
  \ zakonu ena izmed izvirnih pristojnosti ob\u010Din, saj gre za javno slu\u017E\
  bo lokalnega pomena. Zakon pred\u0161olsko vzgojo definira kot javno slu\u017Ebo,\
  \ ki jo mora zagotoviti ob\u010Dina na svojem obmo\u010Dju. Za zagotavljanje javne\
  \ slu\u017Ebe pred\u0161olske vzgoje zakon dolo\u010Da, da ob\u010Dina ustanavlja\
  \ javne vrtce, ki jih v prete\u017Eni meri tudi financira.\n\nPri pla\u010Dilu vrtca\
  \ se v polni meri upo\u0161teva gmotni polo\u017Eaj dru\u017Eine. Star\u0161i, ki\
  \ imajo otroke vklju\u010Dene v javni vrtec, pla\u010Dajo to v skladu z dohodkovnim\
  \ razredom, ki jim je dolo\u010Den z odlo\u010Dbo Centra za socialno delo. Vi\u0161\
  ina pla\u010Dila za vrtec se dolo\u010Di v skladu z lestvico, ki star\u0161e razvr\u0161\
  \u010Da v devet dohodkovnih razredov. Star\u0161i z najni\u017Ejimi dohodki so pla\u010D\
  ila vrtca opro\u0161\u010Deni, tisti z najvi\u0161jimi dohodki pa pla\u010Dajo 77\
  \ odstotkov cene programa. Ceno programa vrtca dolo\u010Di ob\u010Dina.\n\nStar\u0161\
  i, ki imajo v vrtec hkrati vklju\u010Dena dva ali ve\u010D otrok, pla\u010Dajo za\
  \ mlaj\u0161ega otroka 30 odstotkov pla\u010Dila, ki jim je dolo\u010Den z odlo\u010D\
  bo Centra za socialno delo, za vsakega nadaljnjega mlaj\u0161ega otroka pa so pla\u010D\
  ila opro\u0161\u010Deni.\n\nOsnovno\u0161olsko izobra\u017Eevanje je obvezno in\
  \ se financira iz javnih sredstev, dolo\u010Da Ustava RS. Dr\u017Eava in lokalne\
  \ skupnosti v ta namen zagotavljajo izdatna sredstva.\n\nMinistrstvo za izobra\u017E\
  evanje, znanost in \u0161port zagotavlja sredstva za pla\u010De zaposlenih v izobra\u017E\
  evanju ter sredstva za kritje materialnih stro\u0161kov v skladu s standardi in\
