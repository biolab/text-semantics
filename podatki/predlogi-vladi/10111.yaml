response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\n\n\_\n\
  Prejeli smo va\u0161 predlog za ukinitev pla\u010Dila vrtca za vse dr\u017Eavljanke\
  \ in dr\u017Eavljane. V zvezi s tem naj pojasnimo, da so pla\u010Dila za vrtec opro\u0161\
