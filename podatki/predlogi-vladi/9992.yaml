response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\n\nUvodoma pojasnjujemo, da posredovanje za\u010Dasnih in ob\u010Dasnih del\
  \ dijakom in \u0161tudentom (t.i. \u0161tudentsko delo) dolo\u010Da <link http:\
  \ www.pisrs.si pis.web external-link-new-window internal link in current>Zakon o\
  \ zaposlovanju in zavarovanju za primer brezposelnosti.Pla\u010Dilo po opravljenem\
  \ \u0161tudentskem delu se izvr\u0161i tako, da se od zneska na napotnici pla\u010D\
  ajo prispevki dijaka oz. \u0161tudenta za pokojninsko in invalidsko zavarovanje.\
  \ Na znesek na napotnici, pa delodajalci pla\u010Dajo prispevek za pokojninsko in\
  \ invalidsko zavarovanje, prispevek za zdravstveno zavarovanje, prispevek za po\u0161\
  kodbe pri delu in poklicne bolezni, koncesijsko dajatev in dodatno koncesijsko dejavnost.\
  \ Prispevke in dajatve obra\u010Duna in odvede posrednik za\u010Dasnega in ob\u010D\
  asnega dela dijakov in \u0161tudentov.\u0160tudentskim servisom se tudi prizna del\
  \ koncesijske dajatve, in sicer za stro\u0161ke, kakor so:\nstro\u0161ki materiala\
  \ in storitev,stro\u0161ki dela,amortizacija.\nNavedeno je potrebno razumeti tako,\
  \ da se priznan znesek lahko porabi za navedene stro\u0161ke, kateri koncesionarju\
  \ v povezavi s posredovanjem za\u010Dasnega in ob\u010Dasnega dela tudi nastanejo.\
  \ Glede na navedeno \u0161tudentski servisi od dijakov in \u0161tudentov ne prejemajo\
  \ provizij. Dodatno pojasnjujemo, da \u0161tudentski servisi zaposlujejo strokovne\
  \ osebe, ki izpolnjujejo predpisane pogoje in so strokovno usposobljene za opravljanje\
  \ dejavnosti ter pri opravljanju dejavnosti posredovanja za\u010Dasnih in ob\u010D\
  asnih del ne gre zgolj za administrativno izdajo napotnice, temve\u010D za celovit\
  \ proces izvajanja dejavnosti (sprejem in posredovanje za\u010Dasnih del, svetovanje,\
  \ podpora, izvajanje pla\u010Dila itn.).Prav tako \u0161tudentski servisi razpolagajo\
  \ z informacijskimi sistemi, ki so jih razvili skozi leta opravljanja dejavnosti\
  \ posredovanja za\u010Dasnih in ob\u010Dasnih del dijakom in \u0161tudentom, in\
  \ tako zavzamejo celotno populacijo dijakov in \u0161tudentov, ki \u017Eelijo opravljati\
  \ za\u010Dasno in ob\u010Dasno delo.V zvezi z izdajanjem vrednotnice za osebno dopolnilno\
  \ delo pa pojasnjujemo, da so namen vrednotnice za osebno dopolnilno delo, postopek\
  \ pridobitve vrednotnice za osebno dopolnilno delo in informacijski sistem, namenjen\
  \ pridobitvi vrednotnice za osebno dopolnilno delo, druga\u010Dni od sistema posredovanja\
  \ dela \u0161tudentom. Upravne enote pri pridobitvi vrednotnice za osebno dopolnilno\
  \ delo opravljajo le administrativno pomo\u010D dr\u017Eavljanom, ki sami nimajo\
  \ tehni\u010Dne mo\u017Enosti ali znanja uporabe informacijskih orodij za izvedbo\
  \ postopka, saj je storitev vsem upravi\u010Dencem osebnega dopolnilnega dela primarno\
  \ omogo\u010Dena neposredno, brez pomo\u010Di upravne enote, in to preko portala\
  \ e-Uprava.Upo\u0161tevaje navedeno ocenjujemo, da sistem za\u010Dasnih in ob\u010D\
  asnih del dijakov in \u0161tudentov glede na ureditev u\u010Dinkovito deluje in\
  \ v razmerju do sistema, ki je uveljavljen pri pridobitvi vrednotnice za osebno\
  \ dopolnilno delo ter pomeni zgolj administrativno pomo\u010D, ni smiselne navezave\
  \ ter le-ta ne predstavlja ustrezne re\u0161itve."
