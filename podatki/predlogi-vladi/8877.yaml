response: "Odziv Ministrstva za zdravje\nOdgovor strokovne direktorice Zavoda RS za\
  \ transfuzijsko medicino Polonce Mali, dr. med., spec.\nPobude za zapis podatka\
  \ o krvni skupini na kartico zdravstvenega zavarovanja smo \u017Ee ve\u010Dkrat\
  \ prejeli.  Na\u0161e stali\u0161\u010De je slede\u010De - krvna skupina na kartici\
  \ zdravstvenega zavarovanja prakti\u010Dne vrednosti za zavarovanca in njegovo zdravstveno\
  \ obravnavo nima. Za  zdravljenje s krvjo je potrebno vedno opraviti  t.i. predtransfuzijske\
  \ preiskave, ki vklju\u010Dujejo  dolo\u010Ditev krvne skupine pacienta in pripravo\
  \ ustreznih krvnih komponent (Pravilnik o transfuzijskih preiskavah in postopkih\
  \ ob transfuziji, Uradni list RS, \u0161t. 9/07). S predtransfuzijskimi preiskavami\
  \ zagotavljamo ustreznost krvi in prepre\u010Dujemo ne\u017Eelene u\u010Dinke transfuzije\
  \ krvi. V urgentnih primerih (npr. oskrba ponesre\u010Denca) transfuzija krvi nikoli\
  \ ne poteka na kraju nesre\u010De ampak v zdravstvenih ustanovah (bolni\u0161nice),\
  \ kjer pred tem izvedejo zgoraj opisane postopke. Transfundiranje krvi napa\u010D\
  ne krvne skupine je lahko za prejemnika usodno, zato je pravilna  identifikacije\
  \ bolnika, ki potrebuje kri, eden od najpomembnej\u0161ih ukrepov za prepre\u010D\
  evanje ne\u017Eelenih u\u010Dinkov transfuzij. Krvna skupina na zdravstveni kartici\
  \ je z vidika transfuzijske doktrine nezanesljiv podatek (mo\u017Enosti zamenjave\
  \ identitete in lastnikov dokumentov).\n "
