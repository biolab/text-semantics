  \ sankcij, saj je dele\u017E neveljavnih glasov v dr\u017Eavah z obvezno udele\u017E\
  bo na volitvah, kjer sankcije izvajajo, ve\u010Dji, kot v primeru dr\u017Eav, kjer\
  \ sankcij ni.\nInstitut obvezne volilne udele\u017Ebe sodi v podro\u010Dje volilnega\
  \ sistema, ki predstavlja temelj vsake demokracije in ima zelo velik politi\u010D\
