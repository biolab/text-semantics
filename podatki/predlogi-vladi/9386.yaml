response: "Ministrstvo za javno upravo\nVolitve so politi\u010Dni postopek, med katerim\
  \ volivci oddajo svoj glas, kar predstavlja njihovo pravico do udele\u017Ebe v politi\u010D\
  nem dogajanju ter tako prenesejo svoje pravice na drugo osebo - politika, ki se\
  \ s tem ukvarja poklicno. Namen volitev je torej, da ljudje izberejo svoje predstavnike.\n\
  V zvezi s predlogom, da bi bila udele\u017Eba na volitvah obvezna menimo, da bi\
  \ le-to sicer pripomoglo k doseganju ve\u010Dje udele\u017Ebe, je pa vpra\u0161\
  anje ali bi prispevalo k ve\u010Dji demokrati\u010Dnosti. Udele\u017Eba na volitvah\
  \ je predvsem pravica, zato se upravi\u010Deno postavlja vpra\u0161anje, ali je\
  \ to lahko tudi dol\u017Enost. Namre\u010D tudi v dr\u017Eavah, kjer je udele\u017E\
  ba obvezna (npr. Belgija), sankcij proti tistim, ki ne pridejo na volitve, dostikrat\
  \ sploh ne izvajajo (npr. finan\u010Dne kazni). V skladu z navedenim, stroka meni,\
  \ da bi bilo smiselno volilno udele\u017Ebo spodbujati na druga\u010Dne na\u010D\
  ine in sicer s promocijo in poudarjanjem pomena volitev, pri \u010Demer bi ljudi\
  \ naj k udele\u017Ebi nagovarjale ugledne osebnosti.\nDr\u017Eave, ki imajo uzakonjeno\
  \ obvezno udele\u017Ebo na volitvah, so redkost. Volitve so po mnenju ustavnih pravnikov\
  \ pravica in za pravico je zna\u010Dilno, da jo lahko njen imetnik uveljavi ali\
  \ pa ne. Tisti, ki ne gredo volit, odlo\u010Ditev prepustijo tistim, ki gredo. Legitimnost\
  \ volitev se v primeru, ko pride na volitve manj kot polovica volilnih upravi\u010D\
  encev, za\u010Dne manj\u0161ati, a tudi take volitve so legalne. Nasprotniki instituta\
  \ obvezne volilne udele\u017Ebe menijo, da je nizka volilna udele\u017Eba legitimen\
  \ pokazatelj nezadovoljstva in nekak\u0161en opozorilni znak politi\u010Dni opciji,\
  \ kar ni nepomembno. Iz tega vidika obvezna volilna udele\u017Eba zmanj\u0161uje\
  \ mo\u017Enost tak\u0161ne legitimne poti izkazovanja nezadovoljstva dr\u017Eavljanov.\
