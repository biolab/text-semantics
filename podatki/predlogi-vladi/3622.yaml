response: "Odziv Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  Ministrstvo, pristojno za izobra\u017Eevanje, se je \u017Ee pred leti lotilo re\u0161\
  evanja problematike prete\u017Ekih \u0161olskih torbic. Projekt, s katerim pripomoremo\
  \ k la\u017Ejim torbam in s tem k razbremenitvi otrok, se imenuje \"u\u010Dbeniki\
  \ za na klop\". Ministrstvo tako financira nakup u\u010Dbenikov, atlasov in ostalih\
  \ gradiv, ki jih u\u010Denci uporabljajo v \u0161oli.\nPoleg tega smo se te problematike\
  \ lotili tudi sistemsko. Pravilnik o potrjevanju u\u010Dbenikov pravi, da morajo\
  \ biti u\u010Dbeniki primerni razvojni stopnji otrok, pri tem pa tudi izrecno zahteva,\
  \ da mora u\u010Dbenik, da ga pristojni strokovni svet potrdi kot ustreznega, prispevati\
  \ k zni\u017Eanju te\u017Ee \u0161olskih torbic. Zato obse\u017Enej\u0161a gradiva\
  \ v zadnjem obdobju izhajajo v dveh ali ve\u010D delih.\nHkrati smo v obdobju uvajanja\
  \ e-gradiv v vzgojno-izobra\u017Eevalni proces in v prihodnosti lahko pri\u010D\
  akujemo, da se bo ob vse ve\u010Dji uporabi e-gradiv zmanj\u0161evala tudi te\u017E\
  a \u0161olske torbe, saj bodo nekatera gradiva v klasi\u010Dni papirnati obliki\
  \ zamenjala elektronska.\nZelo pomembno pa je tudi, da otroci upo\u0161tevajo navodila\
  \ u\u010Diteljev, ki u\u010Dence seznanijo s tem, katera u\u010Dna gradiva bodo\
  \ potrebovali naslednjo u\u010Dno uro in pripravijo torbe tako, da so v njih le\
  \ stvari, ki jih resni\u010Dno potrebujejo,  za vsak dan posebej. Star\u0161i pa\
  \ morajo to kontrolirati. Ob upo\u0161tevanju vseh na\u0161tetih ukrepov, torbe\
  \ ne bodo prete\u017Eke.\n "
