response: "Odziv Ministrstva za javno upravo\nDokon\u010Dnost in pravnomo\u010Dnost\
  \ ozna\u010Dujeta dejstvo, da upravnega akta ni ve\u010D dovoljeno izpodbijati v\
  \ rednem upravnem postopku (dokon\u010Dnost) ali rednem sodnem postopku (pravnomo\u010D\
  nost). Njun nastanek je treba ugotavljati za vsak upravni akt posebej. Postopek\
  \ je preprost in hiter, kadar zoper upravni akt ni vlo\u017Eena prito\u017Eba, saj\
  \ organ na podlagi dokumentov in podatkov v upravnem spisu ugotovi, ali in kdaj\
  \ je nastopila dokon\u010Dnost in pravnomo\u010Dnost. V primeru vlo\u017Eenih pravnih\
  \ sredstev ali zahtev za sodno varstvo, je treba preveriti pri instan\u010Dnih organih\
  \ in sodi\u0161\u010Dih, ali je vlo\u017Eeno pravno sredstvo in ali je postopek\
  \ z njim \u017Ee zaklju\u010Den. Na  dokon\u010Dnost in pravnomo\u010Dnost upravnih\
  \ aktov vplivajo \u0161e izredna pravna sredstva in posebna pravna sredstva po podro\u010D\
  nih zakonih, zato je pred izdajo potrdila treba preveriti \u0161e omenjene relevantne\
  \ okoli\u0161\u010Dine.\nMorebitna vzpostavitev predlagane uradne evidence dokon\u010D\
  nih in pravomo\u010Dnih upravnih aktov bi pomenila, da bi morali organi omenjena\
  \ u\u010Dinka ugotavljati v vseh upravnih zadevah,  kar bi predstavljalo dodatno\
  \ administrativno, kadrovsko, tehni\u010Dno in organizacijsko obremenitev, ki bi\
  \ bila nesorazmerna glede na u\u010Dinke, ki bi jih z njo dosegali. Treba je upo\u0161\
  tevati, da se v Republiki Sloveniji v koledarskem letu izda tudi deset milijonov\
  \ upravnih aktov. Ob tem pa ni zanemarljivo, da je vpra\u0161ljivo, ali bi s tako\
  \ evidenco zadostili vsakokratni takoj\u0161nji ugotovitvi dokon\u010Dnosti in pravnomo\u010D\
  nosti, saj se u\u010Dinki lahko spreminjajo, zato se ob izdaji potrdila ne bi mogli\
  \ izogniti nujni preveritvi, ali je bilo uporabljeno izredno pravno sredstvo oziroma\
  \ ali je vplivalo na upravni akt.\nVzpostavitev evidence dokon\u010Dnih in pravnomo\u010D\
  nih upravnih aktov bi terjala vzpostavitev evidence upravnih aktov. Ne glede na\
  \ to, ali bi bila to centralna evidenca, ali evidenca vsakega organa posebej, bi\
  \ bilo z vidika namena obdelave in za\u0161\u010Dite osebnih podatkov na enem mestu\
  \ to lahko sporno.\nIdeji o vzpostavitvi evidence nismo naklonjeni, sploh \u010D\
  e upo\u0161tevamo izhodi\u0161\u010De vpra\u0161anja, da je pobudnik potrdilo prejel\
  \ v roku treh dni po vlo\u017Eitvi zahteve. Omenjeni odziv upravnega organa ocenjujemo\
  \ kot povsem sprejemljiv. Ob tem je treba opozoriti na neto\u010Dnost navedbe, da\
  \ se je za izdajo potrdila treba oglasiti pri organu, izpolniti obrazec in potrdilo\
  \ osebno prevzeti. Pobudnik bi namre\u010D vlogo lahko vlo\u017Eil tudi po elektronski\
  \ poti ali redni po\u0161ti, \u010De pa se je odlo\u010Dil obiskati upravni organ\
  \ bi mu ob jasno izra\u017Eeni zahtevi uradna oseba sama izpolnila vlogo, ki bi\
  \ jo le potrdil s podpisom. Tudi potrdilo bi se dostavilo po elektronski poti ali\
  \ po po\u0161ti, \u010De vlo\u017Enik nima varnega elektronskega predala.   \n "
