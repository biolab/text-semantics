response: "Odziv Ministrstva za okolje in prostor\nZakon o varstvu okolja (ZVO-1)\
  \ in na njegovi podlagi sprejeta Uredba o oskrbi s pitno vodo, ki sta v pristojnosti\
  \ Ministrstva za okolje in prostor (MOP), eksplicitno ne urejata prekinitve oskrbe\
  \ s pitno vodo v primeru nepla\u010Dila teh storitev.\nOskrba s pitno vodo je v\
  \ skladu z ZVO-1 obvezna ob\u010Dinska gospodarska javna slu\u017Eba varstva okolja.\
  \ Ob\u010Dine navedeno javno slu\u017Ebo samostojno urejajo s svojimi predpisi na\
  \ na\u010Din, ki ne sme biti v nasprotju s predpisi, ki za izvajanje te javne slu\u017E\
  be veljajo na dr\u017Eavni ravni.\nV pristojnost ob\u010Din spada tudi dolo\u010D\
  anje podrobnej\u0161ih pogojev prekinitve ali omejitve oskrbe s pitno vodo. Ker\
  \ med obveznost ob\u010Din spada tudi trajno in nemoteno zagotavljanje oskrbe s\
  \ pitno vodo MOP meni, da podani predlog sprememb predpisov ni primeren, saj bi\
  \ s tak\u0161nim urejanjem lahko ogrozili zagotavljanje oskrbe s pitno vodo.\nPri\
  \ tem je treba opozoriti na Odlo\u010Dbo Ustavnega sodi\u0161\u010Da RS (\u0161\
  t. Up-156/98 z dne 11. 2. 1999), ki med drugim navaja, da je prekinitev dobave vode\
  \ sredstvo, s katerim je varovana izterjava ra\u010Duna za dobavljeno, a ne pla\u010D\
  ano vodo. Glede na to, da za dobavitelja vode velja kontrahirna dol\u017Enost, to\
  \ sredstvo slu\u017Ei uravnote\u017Eenju polo\u017Eaja pogodbenih strank. Dobavitelju\
  \ vode je s pomo\u010Djo tega sredstva tudi zagotovljen sorazmerno reden dotok sredstev,\
  \ potrebnih za opravljanje dejavnosti. Hkrati je olaj\u0161ana izpolnitev obveznosti\
  \ dr\u017Eave oziroma lokalne skupnosti, da trajno in nemoteno zagotavlja oskrbo\
  \ z vodo kot javno dobrino (drugi odstavek 1. \u010Dlena Zakona o gospodarskih javnih\
  \ slu\u017Ebah, Uradni list RS, \u0161t. 32/93 - ZGJS, in 1. to\u010Dka prvega odstavka\
  \ 26. \u010Dlena Zakona o varstvu okolja, Uradni list RS, \u0161t. 32/93; ZVO).\
  \ \u010Ce bi znaten del oseb, ki jim je zagotovljena oskrba s pitno vodo, tako nastalega\
  \ dolga ne pla\u010Deval redno, bi to lahko onemogo\u010Dilo nemoteno delovanje\
  \ javne slu\u017Ebe. Vodenje postopkov prisilne sodne izterjave pomeni namre\u010D\
  \ zamudo v pla\u010Dilu in nepredvidljivost dotoka dohodkov.\nZagotovitev nemotene\
  \ oskrbe s pitno vodo, \u010Demur slu\u017Ei prekinitev dobave vode, je ustavno\
  \ dopusten cilj. Ukrep, uporabljen v obravnavanem primeru za dosego tega cilja,\
  \ je primeren. Zaradi drasti\u010Dnosti posledic je mogo\u010De pri\u010Dakovati,\
  \ da bo dolg poravnan. V vsakem primeru pa ne bo nara\u0161\u010Dal. Ukrepu tudi\
  \ ni mogo\u010De oporekati nujnosti, se pravi, da bi ga bilo mogo\u010De nadomestiti\
  \ z enako u\u010Dinkovitim, a bla\u017Ejim sredstvom.\n "
