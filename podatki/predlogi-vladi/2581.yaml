  \ in ne nujno dejansko nadarjenih, ki bi z izjemnimi dose\u017Eki izkazovali dodano\
  \ vrednost pridobljenega znanja oziroma potencialov nadarjenosti, je praksa uvajanja\
  \ Koncepta: odkrivanje in delo z nadarjenimi v osnovni \u0161oli pokazala, da je\
  \ bilo z obstoje\u010Dim Zakonom o \u0161tipendiranju integriranje koncepta v delo\
  \ osnovnih \u0161ol smiselno in vzpodbudno.  Zaradi potreb \u0161tipendiranja so\
  \ omenjeni koncept dela s potencialno nadarjenimi otroki vsaj osnovne \u0161ole\
  \ hitreje integrirale v svoje redno delo in na ta na\u010Din za\u010Dele sistemati\u010D\
  no nadgrajevati delo s to posebno in izredno ob\u010Dutljivo kategorijo otrok in\
  \ mladostnikov. \u017Dal se je pokazalo tudi, da zakonu ni uspelo vzpodbuditi tesnej\u0161\
  ih povezav z gospodarstvom oziroma izkoristiti potencial nadarjenih na znanstveno-raziskovalnem\
  \ podro\u010Dju ter tudi finan\u010Dno opravi\u010Diti finan\u010Dni vlo\u017Eek\
  \ v razvojni potencial na\u0161e dru\u017Ebe in tako prese\u010Di osnovno pomanjkljivost\
  \ Zoisovega \u0161tipendiranja v 90-ih letih.  Prav zato se je oktobra 2011 za\u010D\
  ela sestajati medresorska delovna skupina, v kateri sodeluje tudi strokovna javnost,\
  \ s ciljem oblikovanja novega predloga sistema vzpodbujanja in nagrajevanja dijakov\
