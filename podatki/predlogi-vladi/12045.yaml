response: "Odziv Ministrstva za pravosodje\nPo preu\u010Ditvi predloga predlagatelja\
  \ Ministrstvo za pravosodje v nadaljevanju posreduje odziv z vidika resorne pristojnosti\
  \ za kaznovalno pravo (37. \u010Dlen Zakona o dr\u017Eavni upravi; v nadaljevanju:\
  \ ZDU-1; Uradni list RS, \u0161t. 113/05 \u2013 uradno pre\u010Di\u0161\u010Deno\
  \ besedilo, 89/07 \u2013 odl. US, 126/07 \u2013 ZUP-E, 48/09, 8/10 \u2013 ZUP-G,\
  \ 8/12 \u2013 ZVRS-F, 21/12, 47/13, 12/14, 90/14 in 51/16), in sicer glede predloga,\
  \ ki se nana\u0161a na (obvezno) napotitev na opravljanje dela v splo\u0161no korist.\n\
  Uvodoma pojasnjujemo, da je skladno s \u010Detrtim odstavkom 49. \u010Dlena Ustave\
  \ Republike Slovenije (v nadaljevanju: Ustava; Uradni list RS, \u0161t. 33/91-I,\
  \ 42/97, 66/00, 24/03, 69/04, 68/06, 47/13 in 75/16) prisilno delo prepovedano.\
  \ Delo v splo\u0161no korist kot oblika nadomestitve pla\u010Dila izre\u010Dene\
  \ globe in stro\u0161kov postopka dolo\u010Da 19.a \u010Dlen\_ Zakona o prekr\u0161\
  kih (v nadaljevanju: ZP-1; Uradni list RS, \u0161t. 29/11 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 21/13, 111/13, 74/14 \u2013 odl. US, 92/14 \u2013 odl.\
  \ US, 32/16, 15/17 \u2013 odl. US in 73/19 \u2013 odl. US) \u2013 storilec, ki zaradi\
  \ svojega premo\u017Eenjskega stanja oziroma zmo\u017Enosti za pla\u010Dilo ne more\
  \ pla\u010Dati globe in stro\u0161kov postopka v vi\u0161ini najmanj 300 eurov,\
  \ lahko najpozneje do poteka roka za pla\u010Dilo predlaga, da se pla\u010Dilo globe\
  \ in stro\u0161kov postopka nadomesti z delom v splo\u0161no korist. Skladno z drugim\
  \ odstavkom 19.a \u010Dlena ZP-1 sodi\u0161\u010De odobri nadomestitev pla\u010D\
  ila globe in stro\u0161kov postopka z delom v splo\u0161no korist predlagatelju,\
  \ ki bi bil upravi\u010Den do redne brezpla\u010Dne pravne pomo\u010Di po materialnem\
  \ kriteriju iz zakona, ki ureja brezpla\u010Dno pravno pomo\u010D.\n13. \u010Dlen\
  \ Zakona o brezpla\u010Dni pravni pomo\u010Di (v nadaljevanju: ZBPP; Uradni list\
  \ RS, \u0161t. 96/04 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 23/08, 15/14\
  \ \u2013 odl. US in 19/1) dolo\u010Da pravilo, da je socialno stanje predlagatelja\
  \ nadomestitve globe in stro\u0161kov postopka z delom v splo\u0161no korist oziroma\
  \ socialno stanje njegove dru\u017Eine zaradi pla\u010Dila globe in stro\u0161kov\
  \ prekr\u0161kovnega postopka ogro\u017Eeno, \u010De mese\u010Dni dohodek predlagatelja\
  \ (lastni dohodek) oziroma mese\u010Dni povpre\u010Dni dohodek na \u010Dlana dru\u017E\
  ine (lastni dohodek dru\u017Eine) ne presega vi\u0161ine dveh osnovnih zneskov minimalnega\
  \ dohodka, dolo\u010Denega z zakonom, ki ureja socialnovarstvene prejemke.\nS prakti\u010D\
  nega vidika predmetni kriterij pomeni, da je nadomestitev globe in stro\u0161kov\
  \ postopka mo\u017Ena pri storilcih, katerih mese\u010Dni dohodek (lastni dohodek)\
  \ oziroma mese\u010Dni povpre\u010Dni dohodek na \u010Dlana dru\u017Eine (lastni\
  \ dohodek dru\u017Eine) ne presega pribl. 804 evre mese\u010Dno. Kriterij iz 13.\
  \ \u010Dlena ZBPP je dolo\u010Den iz razloga, saj sta oba instituta \u2013 brezpla\u010D\
  na pravna pomo\u010D in delo v splo\u0161no korist \u2013 namenjena socialno \u0161\
  ibkej\u0161im osebam, zato tudi ni razlikovanja med prosilci za brezpla\u010Dno\
  \ pravno pomo\u010D in predlagatelji nadomestitve pla\u010Dila globe in stro\u0161\
  kov postopka z delom v splo\u0161no korist; pri obeh vrstah prosilcev se tako preverja\
  \ celotno premo\u017Eenjsko stanje dru\u017Eine (\u010De jo storilec prekr\u0161\
  ka ima) in ne morda samo premo\u017Eenjsko stanje storilca prekr\u0161ka. Glede\
  \ na navedeno delo v splo\u0161no korist iz ZP-1 ni omejeno le na prejemnike denarne\
  \ socialne pomo\u010Di, ampak vse osebe, katerih lastni dohodek ali dohodek dru\u017E\
  ine ne presega cenzusa iz 13. \u010Dlena ZBPP.\nDelo v splo\u0161no korist pa z\
  \ vidika kazenskega prava pomeni tudi institut nadomestne izvr\u0161itve kazni zapora\
  \ \u2013 kazen zapora do dveh let, razen za kaznivo dejanje zoper spolno nedotakljivost,\
  \ se lahko izvr\u0161i tudi tako, da obsojenec namesto kazni zapora opravi v obdobju\
  \ najve\u010D dveh let od izvr\u0161ljivosti sodbe delo v splo\u0161no korist (osmi\
  \ odstavek 86. \u010Dlena Kazenskega zakonika; v nadaljevanju: KZ-1; Uradni list\
  \ RS, \u0161t. 50/12 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 6/16 \u2013\
  \ popr., 54/15, 38/16, 27/17, 3/20 in 91/20).\nIzvr\u0161evanje dela v splo\u0161\
  no korist za polnoletne storilce prekr\u0161kov in kaznivih dejanj ureja Zakon o\
  \ probaciji (v nadaljevanju: ZPro; Uradni list RS, \u0161t. 27/17). Samoupravne\
  \ lokalne skupnosti so dol\u017Ene zagotavljati delo v splo\u0161no korist v okviru\
  \ nalog iz svojih pristojnosti in zagotavljati izvajalce sankcij za njegovo izvr\u0161\
  evanje. Izvajalec, kjer oseba opravlja delo v splo\u0161no korist, pa je lahko vsaka\
  \ pravna oseba v Republiki Sloveniji, ki opravlja humanitarne ali komunalne dejavnosti,\
  \ dejavnosti s podro\u010Dja varstva narave ali druge dejavnosti v javnem interesu,\
  \ \u010De teh dejavnosti ne izvaja izklju\u010Dno zaradi pridobivanja dobi\u010D\
  ka \u2013 tretji in \u010Detrti odstavek 23. \u010Dlena ZPro. Izvr\u0161evanje dela\
  \ v splo\u0161no korist pripravi, vodi in nadzoruje pristojna probacijska enota\
  \ (drugi odstavek 23. \u010Dlena ZPro), ki izbere ustrezno izvajalsko organizacijo,\
  \ izbor le-te pa ni vezan na vrsto kr\u0161itve zaradi katere se opravlja delo v\
  \ splo\u0161no korist.\nGlede na to, da prisilno delo v Republiki Sloveniji ni dovoljeno,\
  \ da ZP-1 ureja delo v splo\u0161no korist kot obliko nadomestitve pla\u010Dila\
  \ globe in stro\u0161kov postopka, da KZ-1 dolo\u010Da delo v splo\u0161no korist\
  \ kot obliko nadomestitve kazni zapora do dveh let, ne glede na socialni status\
  \ osebe, \u0161tejemo, da predlog predlagatelja ni ustrezen za nadaljnjo obravnavo.\
  \ \_\nOdziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o socialno varstvenih prejemkih (Uradni list RS, \u0161t. 61/10, 40/11,\
  \ 14/13, 99/13, 90/15 in 88/16; v nadaljevanju), ki ureja pravico do denarne socialne\
  \ pomo\u010Di in varstvenega dodatka, omogo\u010Da zmanj\u0161anje oziroma zavrnitev\
  \ dodelitve denarne socialne pomo\u010Di oziroma varstvenega dodatka le zaradi vi\u0161\
  ine lastnih dohodkov in premo\u017Eenja osebe oziroma zaradi dejstva, da oseba minimalnega\
  \ dohodka ne dosega iz razlogov na katere je lahko vplivala.\nS tem v zvezi pojasnjujemo,\
  \ da veljavna ureditev na tem podro\u010Dju izhaja iz ustavnega na\u010Dela socialne\
  \ dr\u017Eave (2. \u010Dlen Ustave RS) ter iz pravice do osebnega dostojanstva in\
  \ varnosti (34. \u010Dlen Ustave RS). Na tej podlagi ter upo\u0161tevajo\u010D sodno\
  \ prakso Ustavnega sodi\u0161\u010Da Republike Slovenije, za namen uveljavitve denarne\
  \ terjatve (na primer znesek za popravilo povzro\u010Dene \u0161kode) ni dovoljeno\
  \ pose\u010Di v stvari ali pravice, ki so nujne za zadovoljitev osnovnih \u017E\
  ivljenjskih potreb dol\u017Enika in oseb, ki jih je po zakonu dol\u017Ean pre\u017E\
  ivljati.\nZa namen zagotovitve spo\u0161tovanja obeh ustavnih na\u010Del, so ustrezne\
  \ re\u0161itve vsebovane tudi v drugih predpisih. Skladno z dolo\u010Dbo 101. \u010D\
  lena Zakona o izvr\u0161bi in zavarovanju (Uradni list RS, \u0161t.\_3/07\_\u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo,\_93/07,\_37/08\_\u2013 ZST-1,\_45/08\_\
  \u2013 ZArbit,\_28/09,\_51/10,\_26/11,\_17/13\_\u2013 odl. US,\_45/14\_\u2013 odl.\
  \ US,\_53/14,\_58/14\_\u2013 odl. US,\_54/15,\_76/15\_\u2013 odl. US,\_11/18,\_\
  53/19\_\u2013 odl. US,\_66/19\_\u2013 ZDavP-2M in\_23/20\_\u2013 SPZ-B), so iz izvr\u0161\
  be izvzeti prejemki iz naslova denarne socialne pomo\u010Di in varstvenega dodatka.\
  \ Tudi v primeru oseb, ki prejemajo dohodek iz delovnega razmerja, sta ustavni na\u010D\
  eli spo\u0161tovani na na\u010Din, da dolo\u010Dba 102. \u010Dlena Zakona o izvr\u0161\
  bi in zavarovanju zagotavlja, da je za denarne terjatve (na primer znesek za popravilo\
  \ povzro\u010Dene \u0161kode) z izvr\u0161bo mogo\u010De se\u010Di le do dveh tretjin\
  \ prejemkov, vendar tako, da dol\u017Eniku ostane najmanj znesek v vi\u0161ini 76\u2005\
  % minimalne pla\u010De, \u010De dol\u017Enik pre\u017Eivlja dru\u017Einskega \u010D\
  lana ali drugo osebo, ki jo mora pre\u017Eivljati po zakonu, pa tudi znesek v vi\u0161\
  ini prejemka, dolo\u010Denega za osebo, ki jo pre\u017Eivlja dol\u017Enik, po merilih,\
  \ ki jih\_dolo\u010Da zakon, ki ureja socialno varstvene prejemke, za dodelitev\
  \ denarne socialne pomo\u010Di.\nGlede na to, da zakonske re\u0161itve, ki prepre\u010D\
  ujejo poseg v denarno socialno pomo\u010D oziroma varstveni dodatek za namen popla\u010D\
  ila denarnih terjatev, temeljijo na ustavnih na\u010Delih, ocenjujemo, da predlog\
  \ ni primeren za nadaljnjo obravnavo."
