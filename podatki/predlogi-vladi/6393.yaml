response: "Odziv Ministrstva za javno upravo\nV okviru \u0161ir\u0161ega javnega sektorja\
  \ (javne agencije, javni zavodi, javni gospodarski zavodi in javni skladi) se postopki\
  \ zaposlovanja izvajajo v skladu z Zakonom o delovnih razmerjih (Uradni list RS,\
  \ \u0161t. 21/13 in 78/13 - popr.), ki instituta preme\u0161\u010Danja v okviru\
  \ istega delodajalca ne pozna.\nPravila zaposlovanja javnih uslu\u017Ebencev v dr\u017E\
  avnih organih in upravah lokalnih skupnosti ureja Zakon o javnih uslu\u017Ebencih\
  \ (Uradni list RS, \u0161t. 63/07 - uradno pre\u010Di\u0161\u010Deno besedilo, 65/08,\
  \ 69/08 - ZTFI-A, 69/08 - ZZavar-E in 40/12 \u2013 ZUJF, v nadaljevanju ZJU). V\
  \ 56. \u010Dlenu je dolo\u010Deno, da o novih zaposlitvah odlo\u010Da predstojnik.\
  \ Odlo\u010Ditev o zaposlitvi sprejme v primeru trajnega ali za\u010Dasnega pove\u010D\
  anja obsega dela, ki ga ni mogo\u010De opravljati z obstoje\u010Dim \u0161tevilom\
  \ javnih uslu\u017Ebencev, pri \u010Demer so nove zaposlitve odvisne tudi od razpolo\u017E\
  ljivih finan\u010Dnih sredstev in od predvidenih in prostih delovnih mest v sistemizaciji,\
  \ nove zaposlitve pa morajo biti predvidene tudi v kadrovskem na\u010Drtu organa.\n\
  Postopek pred novo zaposlitvijo je deloma urejen \u017Ee v ZJU, natan\u010Dneje\
  \ pa ga ureja Uredba o  postopku za zasedbo delovnega mesta v organih dr\u017Eavne\
  \ uprave in v pravosodnih organih (Uradni list RS, \u0161t. 39/06 in 104/10). V\
  \ skladu za navedenima predpisoma pred sprejetjem odlo\u010Ditve o novi zaposlitvi\
  \ predstojnik najprej preveri, ali je mogo\u010De prosto delovno mesto zasesti s\
  \ premestitvijo javnega uslu\u017Ebenca iz istega organa, \u010De prostega delovnega\
  \ mesta ni mogo\u010De zasesti na ta na\u010Din pa se lahko izvede interni nate\u010D\
  aj v organih dr\u017Eavne uprave ali tudi v drugih dr\u017Eavnih organih in upravah\
  \ lokalnih skupnosti, pod pogojem, da se dr\u017Eavni organi in lokalne skupnosti\
  \ tako dogovorijo. Za u\u010Dinkovito delovanje notranjega trga delovne sile se\
  \ je na spletni strani Ministrstva za javno upravo oblikoval interni trg dela. Postopek\
  \ za novo zaposlitev uradnika se izvaja kot javni nate\u010Daj, postopek za novo\
  \ zaposlitev na strokovno-tehni\u010Dnem delovnem mestu pa po postopku, dolo\u010D\
  enem s predpisi, ki urejajo delovna razmerja, in kolektivno pogodbo.\nJavni nate\u010D\
  aj pomeni izpeljavo na\u010Dela enakopravne dostopnosti delovnega mesta za uradnike\
  \ v dr\u017Eavnih organih in upravah lokalnih skupnosti. Je mehanizem, ki zagotavlja\
  \ na eni strani objektivnej\u0161o izbiro uradnikov in na drugi strani omogo\u010D\
  a neizbranim kandidatom prito\u017Ebo in sodno varstvo. Bistvo javnega nate\u010D\
  aja je konkuriranje med tistimi, ki izpolnjujejo nate\u010Dajne pogoje. Konkurenca\
  \ je izpeljana z izbirnim postopkom, v katerem se izbere kandidat po vnaprej dolo\u010D\
  enih merilih. V njem se preizkusi usposobljenost kandidatov, ki na podlagi predlo\u017E\
  enih dokazil izpolnjujejo nate\u010Dajne pogoje, za opravljanje nalog na uradni\u0161\
  kem delovnem mestu. Javni nate\u010Daj daje mo\u017Enost vsakomur, da pod enakimi\
  \ pogoji konkurira, izbere pa se kandidat, ki se je v izbirnem postopku izkazal\
  \ kot najprimernej\u0161i za delovno mesto.\nVlada Republike Slovenije je dne 9.7.2009\
  \ s sklepom \u0161t. 10002- 4/2009/20 (to\u010Dka 4), za organe dr\u017Eavne uprave\
  \ sicer res dolo\u010Dila, da morajo pred novo zaposlitvijo obvezno izvesti interni\
  \ nate\u010Daj ali interno objavo prostega delovnega mesta. Vendar opozarjamo, da\
  \ je omenjeni sklep prenehal veljati s sklepom, ki ga je Vlade Republike Slovenije\
  \ sprejela na 54. redni seji dne 10.4.2014, pod to\u010Dko II/12.9. S prenehanjem\
  \ veljavnosti omenjenega sklepa postopek internega nate\u010Daja pred novo zaposlitvijo\
  \ ni ve\u010D obvezen, upo\u0161tevaje 57. \u010Dlen ZJU pa se predstojnik \u0161\
  e vedno lahko odlo\u010Di za izvedbo internega nate\u010Daja.\nV zvezi z zaposlovanjem\
  \ v javni upravi sicer opozarjamo tudi na dolo\u010Dbe Zakona za uravnote\u017E\
  enje javnih financ (Uradni list RS, \u0161t. 40/12, 96/12 - ZPIZ-2, 104/12 - ZIPRS1314,\
  \ 105/12, 8/13, 25/13, 46/13 - ZIPRS1314-A, 47/13 - ZOPRZUJF, 56/13 - Z\u0160tip-1,\
  \ 63/13 - ZOsn-I in 63/13 - ZJAKRS-A) in Zakona o izvr\u0161evanju prora\u010Dunov\
  \ Republike Slovenije za leti 2014 in 2015 (Uradni list RS, \u0161t. 101/13, 9/14\
  \ - ZRTVS-1A, 25/14 - ZSDH-1, 38/14, 84/14, 95/14 - ZUJF-C in 95/14), ki oba vsebujeta\
  \ dolo\u010Dbe v zvezi s politiko in omejevanjem zaposlovanja.\nMinistrstvo za javno\
  \ upravo meni, da je trenutno veljavna ureditev glede zaposlovanja v javni upravi\
  \ ustrezna. Na podlagi zgornjih pojasnil je jasno, da v okviru zaposlovanja v javni\
  \ upravi ne gre zgolj za prerazporejanje \u017Ee zaposlenih, temve\u010D je v okviru\
  \ predpisanih postopkov zagotovljena enakopravna dostopnost delovnih mest.\n "
