  ivljenjski ritem \u017Eivali ali s sevanjem proti nebu po nepotrebnem porablja elektri\u010D\
  no energijo.\nMote\u010Di dejavnik svetlobnega onesna\u017Eevanja je za cestno razsvetljavo\
  \ ter za ostale vrste umetnih virov svetlobe omejen v Uredbi na ve\u010D na\u010D\
  inov. V 17. \u010Dlenu Uredbe je podana omejitev osvetljevanja varovanih prostorov,\
  \ t.j. prostorov v stanovanjskih stavbah in stavbah, v katerih se opravljajo vzgojno-varstvene,\
  \ izobra\u017Eevalne, zdravstvene, hotelirsko namestitvene ali podobne dejavnosti,\
  \ ki so namenjeni prete\u017Eno po\u010Ditku ali okrevanju in v katerih se ljudje\
  \ zadr\u017Eujejo pogosto ali dalj\u0161i \u010Das. Na ta na\u010Din se prvenstveno\
  \ omejuje mote\u010Da zunanja svetlobna onesna\u017Eenost na prostore, kjer \u010D\
  lovek v no\u010Dnem \u010Dasu opravlja dejavnost ali po\u010Diva.\nVpliv pretiranega\
  \ svetlobnega onesna\u017Eevanja na okolico je v osnovi omejen v 4. \u010Dlenu Uredbe\
  \ s prepovedjo uporabe svetilk, katerih dele\u017E svetlobnega toka seva navzgor\
  \ (t.j. preko vodoravnice, ki jo omejuje ohi\u0161je svetila). Na ta na\u010Din\
  \ se omejuje mote\u010Da svetlobna onesna\u017Eenost, ki bi predvsem motila ptice\
  \ selivke, ki ve\u010Dinoma potujejo pono\u010Di.\nNadalje so v 5. \u010Dlenu Uredbe\
