response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nPodjetnik je v\
  \ skladu s \u0161estim odstavkom 3. \u010Dlena Zakona o gospodarskih dru\u017Ebah\
  \ (Uradni list RS, \u0161t. Uradni list RS, \u0161t. 65/09 - uradno pre\u010Di\u0161\
  \u010Deno besedilo, 33/11, 91/11, 32/12, 57/12, 44/13 odl. US, 82/13, 55/15 in 15/17;\
  \ v nadaljevanju: ZGD-1) fizi\u010Dna oseba, ki na trgu samostojno opravlja pridobitno\
  \ dejavnost v okviru organiziranega podjetja. Dejavnost lahko za\u010Dne opravljati,\
  \ ko je vpisan v poslovni register. Z izbrisom iz poslovnega registra podjetnik\
  \ preneha opravljati dejavnost.\nVpis podjetnika v poslovni register, sprememba\
  \ podatkov o podjetniku v poslovnem registru in izbris podjetnika iz poslovnega\
  \ registra poteka enostavno, hitro in brez stro\u0161kov. Podjetnik izvede postopek\
  \ vpisa, spremembe ali izbrisa bodisi sam z uporabo kvalificiranega potrdila za\
  \ elektronski podpis, izdanega tudi za namen avtentikacije, preko informacijskega\
  \ sistema za podporo poslovnim subjektom, bodisi na eni izmed \u0161tevilnih krajevno\
  \ razporejenih fizi\u010Dnih to\u010Dk za podporo poslovnim subjektom (po novem\
  \ SPOT, Slovenske poslovne to\u010Dke). SPOT, Slovenske poslovne to\u010Dke, podjetniku\
  \ nudijo informacije v zvezi z vpisom, spremembo ali izbrisom enote poslovnega registra\
  \ iz poslovnega registra in pomo\u010D pri izpolnjevanju obrazcev. Preko informacijskega\
  \ sistema za podporo poslovnim subjektom lahko podjetnik odda vloge tudi v drugih,\
  \ neregistrskih postopkih.\nSamostojni podjetnik posameznik je ena izmed pravnoorganizacijskih\
  \ oblik, ki jih poznamo v Republiki Sloveniji. Druge pravnoorganizacijske oblike\
  \ so npr. gospodarske dru\u017Ebe (npr. dru\u017Ebe z omejeno odgovornostjo, dru\u017E\
  be z neomejeno odgovornostjo, delni\u0161ke dru\u017Ebe), gospodarska interesna\
  \ zdru\u017Eenja, dru\u0161tva, zadruge, gospodarske zbornice idr. Nobena od navedenih\
  \ pravnoorganizacijskih oblik ne pozna statusa zamrznitve oziroma mirovanja.\nS\
  \ statusom zamrznitve podjetnika se odpirajo nekatera pomembna vpra\u0161anja, kot\
  \ je npr. vpra\u0161anje pogojev za pridobitev statusa, postopka pridobitve statusa,\
  \ dovoljene dol\u017Eine statusa, kot tudi vpra\u0161anje letnega poro\u010Danja\
  \ AJPES, dav\u010Dne obravnave, kori\u0161\u010Denja pravic iz socialne varnosti,\
  \ nadzora nadzornih organov, nadgradnje informacijskih sistemov AJPES, Ministrstva\
  \ za javno upravo, Finan\u010Dne uprave Republike Slovenije in drugih organov, ki\
  \ dnevno prevzemajo podatke o podjetnikih iz poslovnega registra in z nadgradnjo\
  \ povezanih stro\u0161kov.\nTreba bi bilo dolo\u010Diti posledice statusa za podjetnike,\
  \ t.i. popoldanske samostojne podjetnike posameznike, podjetnike z zaposlenimi ipd.\
  \ na razli\u010Dnih podro\u010Djih, pri \u010Demer se s statusno pravnega vidika\
  \ (namen in cilji ZGD-1) ne najde vsebinskih razlogov za uvedbo tega statusa in\
  \ s tem vsebinske opredelitve tega statusa, ki je klju\u010Dna za ustrezno obravnavo\
  \ tudi na drugih dru\u017Ebenih podro\u010Djih oziroma vsebinsko razlikovanje med\
  \ fizi\u010Dno osebo s statusom podjetnika z zamrznjenim statusom podjetnika in\
  \ fizi\u010Dno osebo brez tovrstnega statusa. Ob tem je treba poudariti, da je neprimerno\
  \ uvajati posebni status zgolj z namenom vplivanja na ureditve in vsebine, ki niso\
  \ predmet ZGD-1. Predlog je s strani predlagatelja namre\u010D utemeljen z namenom\
  \ vplivati na dav\u010Dno obravnavo oziroma obravnavo z vidika prispevkov za socialno\
  \ varnost. Dodatno bi morali posamezniki v situacijah, ki jih opisuje predlagatelj,\
  \ preu\u010Diti primernost statusa posameznika, in sicer v smislu ali ne gre morebiti\
  \ za opravljanje dela v razmerjih, ki imajo elemente delovnega razmerja.\nPoleg\
  \ navedenega bi bilo za izvedbo predloga treba pose\u010Di v ve\u010D zakonov in\
  \ podzakonskih aktov.\nPoleg zgoraj navedenih vsebinskih vpra\u0161anj se pojavlja\
  \ tudi vpra\u0161anje prednosti, ki bi jih izvedba predloga prinesla podjetnikom.\
  \ Pridobitev statusa bi bila tako kot sedaj povezana z izvedbo postopka priprave\
  \ in oddaje ustrezne vloge na ustreznem obrazcu, postopkom odlo\u010Danja, odlo\u010D\
  itvijo AJPES, vpisom novega statusa v poslovni register in objavo na spletni strani\
  \ AJPES. So\u010Dasno s spremembo statusa bi bilo treba urediti tudi druge vidike\
  \ poslovanja (dav\u010Dni vidiki, spremembe v sistemu socialnega zavarovanja, spremembe\
  \ v drugih registrih).\nV skladu z navedenim Ministrstvo za gospodarski razvoj in\
  \ tehnologijo predloga ne podpira.\n "
