response: "Odziv Ministrstva za okolje in prostor\nPredpisi s podro\u010Dja urejanja\
  \ prostora razmejujejo pristojnosti dr\u017Eave in ob\u010Dine. V skladu z 21. \u010D\
  lenom Zakona o lokalni samoupravi[1] so na\u010Drtovanje prostorskega razvoja ter\
  \ naloge na podro\u010Dju posegov v prostor in graditve objektov, zadeve javnega\
  \ pomena, kar pomeni, da jih ob\u010Dine opravljajo samostojno, pri tem pa so vezane\
  \ na veljavno zakonodajo.\nVpra\u0161anje postavljanja objektov za ogla\u0161evanje\
  \ naslavljajo zakoni s podro\u010Dja urejanja prostora (ZUreP-3[2]), s podro\u010D\
  ja graditve (GZ-1[3]), s podro\u010Dja kmetijskih zemlji\u0161\u010D (ZKZ[4]) in\
  \ s podro\u010Dja cest (ZCes[5]).\nV Zakonu o urejanju prostora (Uradni list RS,\
  \ \u0161t. 199/21; ZUreP-3), ki ga je pripravilo Ministrstvo za okolje in prostor,\
  \ sprejel pa DZ RS decembra 2021 je z dolo\u010Dbo 35. \u010Dlena prepovedano postavljanje\
  \ trajnih ali za\u010Dasnih objektov, naprav ali predmetov za ogla\u0161evanje izven\
  \ poselitvenih obmo\u010Dij ne glede na to, kaj v zvezi s tem dolo\u010Dajo prostorski\
  \ izvedbeni akti. Urejanje ogla\u0161evanje v mestih in naseljih (poselitvena obmo\u010D\
  ja) pa ostaja v pristojnosti ob\u010Din in je povezano s sprejemanjem odlo\u010D\
  itev o urejenosti mesta ali naselja na lokalni ravni.\nMinistrstvo za okolje in\
  \ prostor je v sodelovanju s Skupnostjo ob\u010Din Slovenije, ki je vzpostavila\
  \ delovno skupino precej\u0161njega \u0161tevila ob\u010Din, pripravilo vzor\u010D\
  ni primeri Odloka o urejenosti naselij in krajine, ki je pravo mesto za ureditev\
  \ pravil v zvezi z ogla\u0161evanjem na lokalni ravni. Med Priporo\u010Dili je predstavljen\
  \ testni primer Odloka o urejenosti naselij in krajine Ob\u010Dine Sol\u010Dava\
  \ za podro\u010Dje ograj, oglasnih posegov in pomo\u017Enih objektov.\nPriporo\u010D\
  ila so dostopna na https://www.gov.si/assets/ministrstva/MOP/Dokumenti/Prostorski-red/odl...\n\
  Ob\u010Dine imajo mo\u017Enost, da znotraj naselja kreirajo svoja pravila glede\
  \ ogla\u0161evanja, ter hkrati izvajajo nadzor ter ukrepajo v primerih, ko gre za\
  \ odstopanje od predpisanih pravil.\nDo 31. 12. 2023 je dovoljeno postavljati objekte\
  \ za ogla\u0161evanje v skladu s pravili, ki so dolo\u010Dena v ob\u010Dinskih prostorskih\
  \ izvedbenih aktih (ob\u010Dinski prostorski na\u010Drt - OPN, ob\u010Dinski podrobni\
  \ prostorji na\u010Drt - OPPN). Veliko veljavnih OPN \u017Ee prepoveduje postavitev\
  \ objektov za ogla\u0161evanje izven naselij.\nGlede obstoje\u010Dih ter ume\u0161\
  \u010Danja novih objektov za ogla\u0161evanje v prostor tam, kjer je za to pristojna\
  \ ob\u010Dina, pa Ministrstvo za okolje in prostor pojasnjuje:\n objekti za ogla\u0161\
  evanje, ki so bili postavljeni pred za\u010Detkom uporabe 35. \u010Dlena ZureP-3,\
  \ na podlagi in v skladu s tedaj veljavnimi prostorskimi izvedbenimi akti (z gradbenim\
  \ dovoljenjem ali kot enostavni objekti), bodo v prostoru ostali, ter tako pridobljeno\
  \ pravico lahko uporabljali \u0161e naprej. Njihova odstranitev z zakonom ni zahtevana\
  \ ali predpisana. v prehodnih dolo\u010Dbah je urejen zamik za\u010Detka uporabe\
  \ tega \u010Dlena (na 1. 1.. 2024). To je \u010Das, v katerem bodo ob\u010Dine dolo\u010D\
  bo 35. \u010Dlena zakona lahko prenesle v svoje prostorske akte in bo prepoved ogla\u0161\
  evanja zunaj poselitvenih obmo\u010Dij urejena tudi v ob\u010Dinskih prostorskih\
  \ aktih. Zamik uporabe te dolo\u010Dbe zakona je tudi razumen \u010Das, v katerem\
  \ se bodo lahko prilagodila civilnopravna razmerja. \nPodobno, kot so pomembna pravila\
  \ za ume\u0161\u010Danje, je pomemben tudi nadzor. Gradbeni zakon (v nadaljnjem\
  \ besedilu: GZ-1) dolo\u010Da, da je za nadzor nad objekti za ogla\u0161evanje,\
  \ ki so enostavni ali nezahtevni objekti, pristojna ob\u010Dinska in\u0161pekcija;\
  \ , ZUreP-3 pa, da je ob\u010Dinska in\u0161pekcija pristojna tudi za nadzor nad\
  \ negradbenimi posegi v prostor.\nMinistrstvo za okolje in prostor meni, da so \u017E\
  e vzpostavljene zakonske podlage za ume\u0161\u010Danje, nadzor in odstranitev objektov\
  \ za ogla\u0161evanje. \_\nOdziv Ministrstva za infrastrukturo\nNa Ministrstvu za\
  \ infrastrukturo (v nadaljevanju Ministrstvo) se zavedamo problematike v zvezi z\
  \ ogla\u0161evanjem v javnem prostoru, katerega sestavni del so tudi ceste in javna\
  \ cestna infrastruktura, in se strinjamo, da ima lahko velika koli\u010Dina oglasnih\
  \ panojev oziroma njihovo postavljanje ob javnih cestah ali njihovi neposredni bli\u017E\
  ini, negativen vpliv tako z vidika prometne varnosti kot tudi z vidika poseganja\
  \ v naravni prostor.\nPri tovrstnem ogla\u0161evanju gre sicer za \u0161ir\u0161\
  o problematiko, ki poleg zakonodaje s podro\u010Dja cestne infrastrukture zadeva\
  \ tudi zakonodajo z drugih podro\u010Dij kot so urejanje prostora, gradnje objektov,\
  \ kmetijstva, kulture in \u0161ir\u0161e. V okviru resorne pristojnosti Ministrstva\
  \ tako urejamo to podro\u010Dje v delu, ki se nana\u0161a ogla\u0161evanje ob javnih\
  \ cestah, ki imajo status dr\u017Eavnih cest, urejanje podro\u010Dja ogla\u0161\
  evanja ob ob\u010Dinskih cestah pa je prepu\u0161\u010Deno posameznim samoupravnim\
  \ lokalnim skupnostim \u2013 ob\u010Dinam.\nNormativno ureditev ogla\u0161evanja\
  \ ob dr\u017Eavnih cestah vsebuje Zakon o cestah (Uradni list RS, \u0161t. 132/22\
  \ in 140/22 \u2013 ZSDH-1A), ki v 89. \u010Dlenu dolo\u010Da posebne pogoje za postavljanje\
  \ in uporabo objektov ogla\u0161evanja, in sicer tako znotraj kot tudi zunaj naselja.\
  \ Pomembno vlogo pri tem ima varovalni pas dr\u017Eavne ceste, ki pomeni pas omejene\
  \ rabe prostora. To pomeni, da so kakr\u0161nekoli gradnje, rekonstrukcije objektov\
  \ ali druge aktivnosti na zemlji\u0161\u010Dih v tem prostoru omejene in dovoljene\
  \ le s soglasjem upravljavca dr\u017Eavne ceste, t.j. Direkcije RS za infrastrukturo.\n\
  Strinjamo se, da imajo ogla\u0161evalska podjetja v sedanjem \u010Dasu, ko je potrebno\
  \ upo\u0161tevati tudi vse prej kot nezanemarljivo vlogo dru\u017Ebenih omre\u017E\
  ij, zelo \u0161irok nabor sredstev za ogla\u0161evanje in tako zelo veliko mo\u017E\
  nosti za ogla\u0161evanje blaga in storitev. Dejstvo pa je, da ljudje relativno\
  \ veliko \u010Dasa pre\u017Eivimo v osebnih avtomobilih in drugih prevoznih sredstvih,\
  \ zato ogla\u0161evanje ob dr\u017Eavnih cestah kljub urejenosti v podro\u010Dni\
  \ zakonodaji \u0161e naprej ostaja ena od pomembnej\u0161ih mo\u017Enosti ogla\u0161\
  evanja ogla\u0161evalskih podjetij.\_\nOgla\u0161evalska podjetja so ve\u010Dinoma\
  \ tudi dobro seznanjena s podro\u010Dno zakonodajo, zato se pri ogla\u0161evanju\
  \ ob dr\u017Eavnih cestah praviloma odlo\u010Dijo za postavitev objektov ogla\u0161\
  evanja na zemlji\u0161\u010Dih zunaj varovalnih pasov dr\u017Eavnih cest, s \u010D\
  imer se izognejo ne le presoji dopustnosti postavitve s strani upravljavca, pa\u010D\
  \ pa tudi pristojnemu in\u0161pekcijskemu nadzoru. Navedeno pa \u0161e ne pomeni,\
  \ da se lahko zunaj varovalnih pasov postavlja karkoli in kjerkoli, saj navedeno\
  \ velja glede ureditve s podro\u010Dja cest in cestne infrastrukture, vpra\u0161\
  anje postavljanja objektov za ogla\u0161evanje pa naslavljajo tudi drugi predpisi,\
  \ in sicer s podro\u010Dja urejanja prostora, graditve in kmetijskih zemlji\u0161\
  \u010D. V tej zvezi naj omenimo dolo\u010Dbo 35. \u010Dlena Zakona o urejanju prostora\
  \ (Uradni list RS, \u0161t. 199/21), ki prepoveduje postavljanje trajnih ali za\u010D\
  asnih objektov, naprav ali predmetov za ogla\u0161evanje izven poselitvenih obmo\u010D\
  ij ne glede na to, kaj v zvezi s tem dolo\u010Dajo prostorski izvedbeni akti.\n\
  Na Ministrstvu omenjeno problematiko vsekakor spremljamo in ostajamo tudi v bodo\u010D\
  e pozorni glede morebitnih odstopanj od veljavne ureditve. Upo\u0161tevaje inovativnost\
  \ pristopov in na\u010Dinov ogla\u0161evanja ogla\u0161evalskih podjetij se bomo\
  \ \u0161e naprej tudi trudili, da bo podro\u010Dje ogla\u0161evanja ob dr\u017E\
  avnih cestah tudi v bodo\u010De regulirano na na\u010Din, da se v kar najve\u010D\
  ji meri zagotovi varnost vsem udele\u017Eencem cestnega prometa.\n\_\n\n[1] Zakon\
  \ o lokalni samoupravi (Uradni list RS, \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 76/08, 79/09, 51/10, 40/12 \u2013 ZUJF, 14/15 \u2013 ZUUJFO,\
  \ 11/18 \u2013 ZSPDSLS-1, 30/18, 61/20 \u2013 ZIUZEOP-A in 80/20 \u2013 ZIUOOPE;\
  \ v nadaljnjem besedilu: ZLS);\n[2] Zakon o urejanju prostora (Uradni list RS, \u0161\
  t. 199/21; v nadaljnjem besedilu: ZUreP-3);\n[3] Gradbeni zakon (Uradni list RS,\
  \ \u0161t. 199/21 in 105/22 \u2013 ZZN\u0160PP; v nadaljnjem besedilu: GZ-1);\n\
  [4] Zakon o kmetijskih zemlji\u0161\u010Dih (Uradni list RS, \u0161t. 71/11 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 58/12, 27/16, 27/17 \u2013 ZKme-1D,\
  \ 79/17 in 44/22: nadaljnjem besedilu: ZKZ);\n[5] Zakon o cestah (Uradni list RS,\
  \ \u0161t. 132/22 in 140/22 \u2013 ZSDH-1A, nadaljnjem besedilu: ZCes-2);"
