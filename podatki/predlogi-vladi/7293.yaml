response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\n\nOsnovna funkcija pokojninskih sistemov je zagotavljanje finan\u010Dne varnosti\
  \ v starosti ali invalidnosti, ko si posameznik ni ve\u010D sposoben s svojim delom\
  \ zagotavljati sredstev za pre\u017Eivetje. Pokojninsko zavarovanje je poleg zdravstvenega\
  \ zavarovanja najpomembnej\u0161e podro\u010Dje sistema socialne varnosti. \u017D\
  e sam pojem pokojninsko in invalidsko zavarovanja pove, da gre za pravice, ki izhajajo\
  \ iz zavarovanja in so rezultat vpla\u010Devanja prispevkov v to obliko zavarovanja.\
  \ Tako na primer zavarovanec lahko uveljavi pravico do starostne pokojnine ob dolo\u010D\
  eni zakonski starosti zgolj v primeru, \u010De je dopolnil 15 let zavarovalne dobe.\
  \ Pravice iz obveznega zavarovanja so neodtujljive osebne pravice, ki jih ni mogo\u010D\
  e prenesti na drugega, omejiti in ne podedovati. S predlagano spremembo Zakona o\
  \ pokojninskem in invalidskem zavarovanju bi posegli v temelje sistema pokojninskega\
  \ zavarovanja, pri \u010Demer pa ima dr\u017Eava za preganjanje storilcev kaznivih\
  \ dejanj na voljo druge mehanizme, s katerimi lahko legitimno dose\u017Ee predlagane\
  \ cilje. Tako ima na voljo ne samo kazenski postopek zoper storilca kaznivega dejanja\
  \ in obsodilno sodbo, pa\u010D pa tudi civilni postopek zoper tak\u0161nega storilca,\
  \ ki si je s kaznivim dejanjem pridobil protipravno premo\u017Eenjsko korist - v\
  \ tak\u0161nem primeru mora povrniti tudi vso na tak na\u010Din pridobljeno materialno\
  \ korist, hkrati pa ima dr\u017Eava na voljo tudi od\u0161kodninski postopek v primeru,\
  \ da je s storitvijo kaznivega dejanja bila povzro\u010Dena tudi \u0161koda.\n\n\
  Glede na pojasnjeno pobude iz navedenih razlogov ne podpiramo.\n\n  Odziv Ministrstva\
  \ za pravosodje\n\nDo predloga \u0161t. 7293-54 se je z dopisom \u0161t. 1031-46/2016/2\
  \ z dne 28. 2. 2016 \u017Ee opredelilo Ministrstvo za delo, dru\u017Eino, socialne\
  \ zadeve in enake mo\u017Enosti, ki predloga z vidika pravic o pokojninskem in invalidskem\
  \ zavarovanju ni podprlo. Predmetnega predloga z vidika kaznovalnega prava ne podpira\
  \ niti Ministrstvo za pravosodje in ob tem pojasnjuje, da Kazenski zakonik1 (v nadaljevanju:\
  \ KZ-1; Uradni list RS, \u0161t. 50/12 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 6/16 \u2013 popr., 54/15 in 38/16) v 7. poglavju (74. do 77.c \u010Dlen KZ-1)\
  \ dolo\u010Da odvzem premo\u017Eenjske koristi, pridobljene s kaznivim dejanjem,\
  \ katere ratio je, da nih\u010De ne more obdr\u017Eati premo\u017Eenjske koristi,\
  \ ki je bila pridobljena s kaznivim dejanjem ali zaradi njega. Premo\u017Eenjska\
  \ korist, ki je bila pridobljena s kaznivim dejanjem ali zaradi njega, se torej\
  \ odvzame, ko je izpodbit eden od najvi\u0161je profiliranih vidikov vladavine prava\
  \ in ravni pravne kulture \u2013 domneva nedol\u017Enosti, ki jo dolo\u010Da 27.\
  \ \u010Dlen Ustave Republike Slovenije (v nadaljevanju: URS; Uradni list RS, \u0161\
  t. 33/91-I, 42/97, 66/00, 24/03, 69/04, 68/06 in 47/13).\n\nOb tem dodatno pripominjamo,\
  \ da slovenski pravni red omogo\u010Da odvzem premo\u017Eenja nezakonitega izvora\
  \ na ve\u010D pravnih podlagah, in sicer na podlagi:\n\n1. Zakona o odvzemu premo\u017E\
  enja nezakonitega izvora  (v nadaljevanju: ZOPNI; Uradni list RS, \u0161t. 91/11\
  \ in 25/14) Definicijo premo\u017Eenje nezakonitega izvora dolo\u010Da 5. \u010D\
  len ZOPNI, ki se glasi:\nPremo\u017Eenje je nezakonitega izvora, \u010De ni dokazano,\
  \ da je bilo pridobljeno iz zakonitih dohodkov oziroma na zakonit na\u010Din.\n\
  Domneva se, da premo\u017Eenje ni bilo pridobljeno iz zakonitih dohodkov oziroma\
  \ na zakonit na\u010Din, \u010De je podano o\u010Ditno nesorazmerje med njegovim\
  \ obsegom in dohodki, zmanj\u0161animi za davke in prispevke, ki jih je oseba, zoper\
  \ katero te\u010De postopek po tem zakonu, pla\u010Dala v obdobju, v katerem je\
  \ bilo premo\u017Eenje pridobljeno.\nPri ugotavljanju nesorazmernosti se upo\u0161\
  teva vrednost vsega premo\u017Eenja, ki ga ima oseba iz prej\u0161njega odstavka\
  \ v lasti, posesti, ga uporablja, u\u017Eiva, z njim razpolaga ali je razpolagala\
  \ oziroma ga je prenesla na povezane osebe ali je bilo pome\u0161ano z njihovim\
  \ premo\u017Eenjem ali je pre\u0161lo na njene pravne naslednike.\nZOPNI med drugim\
  \ dolo\u010Da tudi pogoje za za\u010Detek postopka odvzema, eden od teh pa je (1.\
  \ to\u010Dka prvega odstavka 10. \u010Dlena ZOPNI), da se v predkazenskem ali kazenskem\
  \ postopku ugotovi, da so podani ali so bili podani razlogi za sum, da je osumljenec,\
  \ obdol\u017Eenec ali zapustnik storil katalo\u0161ko kaznivo dejanje, med temi\
  \ taksativno na\u0161tetimi kaznivimi dejanji pa sta dolo\u010Deni tudi kaznivi\
  \ dejanji jemanja podkupnine (261. \u010Dlen KZ-1) in sprejemanja koristi za nezakonito\
  \ posredovanje (263. \u010Dlen KZ-1).\n\n  2. Zakona o kazenskem postopku  (v nadaljevanju:\
  \ ZKP; Uradni list RS, \u0161t. 32/12 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 47/13, 87/14 in 8/16 \u2013 odl. US) 38. poglavje ZKP med drugim dolo\u010Da tudi\
  \ postopek za odvzem premo\u017Eenjske koristi, podkupnin ter denarja ali premo\u017E\
  enja nezakonitega izvora, ob tem pa posebej izpostavljamo 498.a \u010Dlen ZKP, ki\
  \ dolo\u010Da:\nRazen v primerih, ko se kazenski postopek kon\u010Da s sodbo, s\
  \ katero se obdol\u017Eenec spozna za krivega, se denar ali premo\u017Eenje nezakonitega\
  \ izvora iz 245. \u010Dlena kazenskega zakonika in protipravno dana ali sprejeta\
  \ podkupnina iz 151., 157., 241., 242., 261., 262., 263. in 264. \u010Dlena kazenskega\
  \ zakonika, vzamejo tudi:          1) \u010De so dokazani tisti zakonski znaki kaznivega\
  \ dejanja iz 245. \u010Dlena kazenskega zakonika, ki ka\u017Eejo na to, da denar\
  \ ali premo\u017Eenje iz navedenega \u010Dlena izvira iz kaznivih dejanj, oziroma\
  \          2) \u010De so dokazani tisti zakonski znaki kaznivih dejanj iz 151.,\
  \ 157., 241., 242., 261., 262., 263. in 264. \u010Dlena kazenskega zakonika, ki\
  \ ka\u017Eejo na to, da je bila dana ali sprejeta nagrada, darilo, podkupnina ali\
  \ kak\u0161na druga premo\u017Eenjska korist. \nPoseben sklep o tem izda senat (\u0161\
  esti odstavek 25. \u010Dlena) na obrazlo\u017Een predlog dr\u017Eavnega to\u017E\
  ilca; pred tem pa mora preiskovalni sodnik na zahtevo senata zbrati podatke in raziskati\
  \ vse okoli\u0161\u010Dine, ki so pomembne za ugotovitev nezakonitega izvora denarja\
  \ ali premo\u017Eenja oziroma protipravno dane ali sprejete podkupnine.\nOverjen\
  \ prepis sklepa iz prej\u0161njega odstavka se vro\u010Di lastniku odvzetega denarja\
  \ ali premo\u017Eenja oziroma podkupnine, \u010De je ta znan. \u010Ce lastnik ni\
  \ znan, se sklep pritrdi na sodno desko in se po preteku osmih dni \u0161teje, da\
  \ je bila opravljena vro\u010Ditev tudi neznanemu lastniku. \nZoper sklep iz drugega\
  \ odstavka tega \u010Dlena ima lastnik odvzetega denarja ali premo\u017Eenja oziroma\
  \ podkupnine pravico do prito\u017Ebe, \u010De meni, da za odvzem ni zakonske podlage.\n\
  3. 68.a \u010Dlena Zakona o dav\u010Dnem postopku5 (v nadaljevanju: ZDavP-2; ZDavP-2;\
  \ Ur.l. RS, \u0161t. 13/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 32/12,\
  \ 94/12, 101/13 \u2013 ZDavNepr, 111/13, 25/14 \u2013 ZFU, 40/14 \u2013 ZIN-B, 90/14\
  \ in 91/15)\nPoleg primerov iz 68. \u010Dlena tega zakona lahko dav\u010Dni organ\
  \ ugotovi predmet obdav\u010Ditve s cenitvijo tudi, \u010De dav\u010Dni organ ugotovi,\
  \ da:          - dav\u010Dni zavezanec \u2013 fizi\u010Dna oseba razpolaga s sredstvi\
  \ za privatno potro\u0161njo, vklju\u010Dno s premo\u017Eenjem, ki znatno presegajo\
  \ dohodke, ki jih je dav\u010Dni zavezanec napovedal,          - je dav\u010Dni\
  \ organ na druga\u010Den na\u010Din seznanjen s podatki o sredstvih, s katerimi\
  \ razpolaga dav\u010Dni zavezanec \u2013 fizi\u010Dna oseba, tro\u0161enjem dav\u010D\
  nega zavezanca \u2013 fizi\u010Dne osebe ali s podatki o pridobljenem premo\u017E\
  enju dav\u010Dnega zavezanca \u2013 fizi\u010Dne osebe.\nV primerih iz prej\u0161\
  njega odstavka se davek odmeri od dav\u010Dne osnove, ki je enaka ugotovljeni razliki\
  \ med vrednostjo premo\u017Eenja, zmanj\u0161ano za obveznosti iz naslova pridobivanja\
  \ premo\u017Eenja, sredstev oziroma porabo sredstev in dohodki, od katerih je bil\
  \ odmerjen ali obra\u010Dunan davek, oziroma dohodki, od katerih se davki ne pla\u010D\
  ajo.\nPostopek po tem \u010Dlenu se uvede za eno ali ve\u010D koledarskih let v\
  \ obdobju zadnjih desetih let pred letom, v katerem je bil ta postopek uveden.\n\
  Od dav\u010Dne osnove, ugotovljene po drugem odstavku tega \u010Dlena, se izra\u010D\
  una in pla\u010Da davek po 70% stopnji, ki se \u0161teje za dokon\u010Den davek.\n\
  Dav\u010Dna osnova, dolo\u010Dena v drugem odstavku tega \u010Dlena, se zni\u017E\
  a, \u010De zavezanec \u2013 fizi\u010Dna oseba doka\u017Ee, da je ni\u017Eja.\n\
  Ne glede na dolo\u010Dbe zakonov o obdav\u010Denju se pri ugotavljanju dav\u010D\
  ne osnove od dohodka iz dejavnosti ali dobi\u010Dka iz kapitala za dav\u010Dna leta\
  \ po obdobjih, za katera se je odmeril davek po tem \u010Dlenu, dav\u010Dna osnova\
  \ ne more zmanj\u0161evati zaradi uveljavljanja nepokritih dav\u010Dnih izgub ali\
  \ neizkori\u0161\u010Denih delov negativne razlike med vrednostjo kapitala ob odsvojitvi\
  \ in vrednostjo kapitala ob pridobitvi (izguba), ugotovljenih v obdobjih, za katera\
  \ se je odmeril davek po tem \u010Dlenu.\nGlede na izku\u0161nje iz polpretekle\
  \ zgodovine ocenjujemo, da bi sprejetje predloga nesorazmerno raz\u0161irilo pravne\
  \ posledice obsodbe, ki jih sicer dolo\u010Dajo 78. do 80. \u010Dlen KZ-1, kar je\
  \ za kazensko (kaznovalno) pravo kot sredstvo ultima ratio, nedopustno, ob tem pa\
  \ menimo, da pravni red Republike Slovenije na zgoraj opisane na\u010Dine v zadostni\
  \ meri omogo\u010Da odvzem premo\u017Eenjske koristi, ki je oziroma bi lahko nastala\
  \ s kriminalno dejavnostjo. Na ta na\u010Din je \u017Ee po veljavnih predpisih dose\u017E\
  en namen, ki ga zasleduje dani predlog.  "
