response: "Odziv Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  Po Zakonu o visokem \u0161olstvu (68. \u010Dlen) imajo \u0161tudenti avtonomno pravico\
  \ do oblikovanja skupnosti \u0161tudentov; njen na\u010Din uresni\u010Devanja se\
  \ dolo\u010Di z zakonom. Sprejet je bil tako Zakon o skupnosti \u0161tudentov (Uradni\
  \ list RS, \u0161t. 38/94), ki \u0160tudentsko organizacijo Slovenije statusno opredeljuje,\
  \ dolo\u010Da njene dejavnosti in na\u010Din financiranja. Zakon za uravnote\u017E\
  enje javnih financ (Uradni list RS, \u0161t. 32/12) pa je v 130. \u010Dlenu dolo\u010D\
  il: (2) Ne glede na dolo\u010Dbe sedmega, osmega in desetega odstavka 6. \u010D\
  lena Zakona o zaposlovanju in zavarovanju za primer brezposelnosti:  a) organizacije\
  \ iz prej\u0161njega odstavka do 31. decembra 2012 namenijo:  \u2013 63 odstotkov\
  \ obra\u010Dunanih sredstev iz koncesijske dajatve v prora\u010Dunski sklad ministrstva,\
  \  \u2013 17,4 odstotka obra\u010Dunanih sredstev iz koncesijske dajatve za delovanje\
  \ \u0160tudentske organizacije Slovenije, organizaciji pa se priznajo stro\u0161\
  ki v vi\u0161ini 19,6 odstotka obra\u010Dunanih sredstev iz koncesijske dajatve;\
  \  b) organizacije iz prej\u0161njega odstavka od 1. januarja 2013 namenijo:  \u2013\
  \ 67 odstotkov obra\u010Dunanih sredstev iz koncesijske dajatve v prora\u010Dunski\
  \ sklad ministrstva,  \u2013 16,5 odstotka obra\u010Dunanih sredstev iz koncesijske\
  \ dajatve za delovanje \u0160tudentske organizacije Slovenije, organizaciji pa se\
  \ priznajo stro\u0161ki v vi\u0161ini 16,5 odstotka obra\u010Dunanih sredstev iz\
  \ koncesijske dajatve.  Navedeno pomeni, da je dr\u017Eava pri var\u010Devalnih\
  \ ukrepih upo\u0161tevala tudi na\u010Din in naravo financiranja \u0160tudentske\
  \ organizacije Slovenije. Pohvalno sicer je, da so se \u0160tudentski sveti univerz\
  \ povezali in ustanovili Nacionalno koordinacijo. Vendar pa je to \u0161e vseeno\
  \ (le) koordinacija univerz, ki ne zajema celotnega visokega \u0161olstva oz. vseh\
  \ \u0161tudentov, se pravi tudi tistih, ki \u0161tudirajo na samostojnih visoko\u0161\
  olskih zavodih. Menimo, da je ustrezno in pravi\u010Dno, da na ravni Slovenije obstaja\
  \ tudi organ, ki povezuje vse slovenske \u0161tudente. Glede va\u0161ega mnenja\
  \ o organizaciji ob\u0161tudijskih dejavnosti in razdeljevanju \u0161tudentskih\
  \ bonov pa vam odgovarjamo, da je prvo v pristojnosti posamezne univerze, drugo\
  \ pa mora imeti podlago v zakonodaji ministrstva za delo.  "
