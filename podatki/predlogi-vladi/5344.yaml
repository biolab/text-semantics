response: "Odziv Ministrstva za finance\nUradna valuta RS je definirana v Zakonu o\
  \ uvedbi eura (Uradni list RS, \u0161t. 114/06), ki dolo\u010Da, da se v Republiki\
  \ Sloveniji kot zakonito pla\u010Dilno sredstvo uporabljajo bankovci in kovanci,\
  \ ki se glasijo na evro. Zakon o deviznem poslovanju (Uradni list RS, \u0161t. 16/08,\
  \ 85/09 in 109/12) kot tujo gotovino za opravljanje nakupov in prodaj, ki se \u0161\
  tejejo kot opravljanje menjalni\u0161kih poslov, opredeljuje bankovce in kovance\
  \ v tuji valuti, ki jih je izdala centralna banka ali dr\u017Eava. Za razliko od\
  \ njih Bitcoine ne izdajajo centralne banke ali dr\u017Eave, temve\u010D se pridobivajo\
  \ decentralizirano na podlagi t. im. rudarjenja.\nVirtualne valute so nastale z\
  \ namenom pla\u010Devanja v virtualnem okolju, vendar so se postopno za\u010Dele\
  \ pojavljati tudi virtualne valute, ki se v omejenem obsegu uporabljajo tudi za\
  \ nakupe izven virtualnega okolja, med katere sodi tudi Bitcoin. To ne pomeni, da\
  \ so Bitcoini nadomestek za bankovce in kovance posamezne obstoje\u010De valute,\
  \ ampak so to enote virtualne valute, s katerimi je mogo\u010De kupovati posamezne\
  \ dobrine in storitve, pod pogojem, da ponudnik blaga in storitev sprejema Bitcoine\
  \ kot pla\u010Dilno sredstvo. Prodajna mesta se tako lahko odlo\u010Dijo, da za\
  \ pla\u010Dilo poleg bankovcev in kovancev evra sprejmejo tudi druga pla\u010Dilna\
  \ sredstva, bodisi regulirana (pla\u010Dilni element, elektronski denar,\u2026),\
  \ bodisi neregulirana (naturalna menjava, virtualne valute,\u2026).\nVirtualna valuta\
  \ Bitcoin je podvr\u017Eena \u0161tevilnim tveganjem, in sicer so njeni uporabniki\
  \ izpostavljeni kreditnim, likvidnostnim, operativnim in pravnim tveganjem. Shema\
  \ virtualne valute Bitcoin je nestabilna, saj ji primanjkuje zaupanja, pravne gotovosti\
  \ in odpornosti na kiberneti\u010Dne napade, zato se morajo uporabniki, preden za\u010D\
  nejo uporabljati virtualno valuto Bitcoin, seznaniti z vsemi tveganji, ki jih njena\
  \ uporaba prina\u0161a.\nV zvezi s tveganji pri poslovanju z virtualno valuto Bitcoin\
  \ je Evropski ban\u010Dni organ izdal opozorilo, ki je povzeto tudi na spletni strani\
  \ Banke Slovenije.\nGlede na navedeno Ministrstvo za finance ocenjuje, da predlog,\
  \ da postane Bitcoin uradno tuja valuta, ni primeren za nadaljnjo obravnavo.\n "
