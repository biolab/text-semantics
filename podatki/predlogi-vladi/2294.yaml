response: " Odziv Ministrstva za pravosodje in javno upravo\nVolitve so v sodobnem\
  \ pojmovanju demokracije eden najpomembnej\u0161ih izrazov ljudske suverenosti in\
  \ nujni pogoj za demokrati\u010Dno oblikovanje najpomembnej\u0161ih dr\u017Eavnih\
  \ organov, zlasti predstavni\u0161kega telesa. Najpomembnej\u0161a oblika neposredne\
  \ demokracije je referendum, ki se je v praksi potrdil kot zelo pomemben institut\
  \ v sklopu neposrednega izvr\u0161evanja ljudske oblasti, ki zagotavlja mo\u017E\
  nost in pravico dr\u017Eavljanom, da se o posameznem vpra\u0161anju oziroma zakonu\
  \ opredelijo tudi sami. Volitve oziroma referendum (v nadaljevanju: volitve) so\
  \ izredno zapleten postopek, v katerem so razli\u010Dne faze med seboj \u010Dasovno\
  \ in organizacijsko lo\u010Dene. Volitve so mno\u017Ei\u010Dno dejanje in s tem\
  \ izredno zahteven organizacijski, tehni\u010Dni in tudi finan\u010Dni podvig. So\
  \ namre\u010D dejanje, ki od vseh politi\u010Dnih in sploh dru\u017Ebenih aktivnosti,\
  \ k sodelovanju v najkraj\u0161em \u010Dasu pritegne najve\u010Dje \u0161tevilo\
  \ dr\u017Eavljanov. Tehni\u010Dno izvedbo volitev omogo\u010Da organizacija volitev.\
  \ Gre za izredno pomemben element volilnega sistema, saj slaba in neu\u010Dinkovita\
  \ organizacija ne omogo\u010Da ustreznega uresni\u010Devanja volilne pravice in\
  \ lahko poraja dvom v zakonitost volitev. Poglavitno vlogo pri organizaciji volitev\
  \ imajo volilni organi (volilne komisije in volilni odbori).\nNeposredno na voli\u0161\
  \u010Dih volitve vodijo volilni odbori, na katere se predlog (ki je sicer v tem\
  \ delu nekonsistenten, saj najprej predlaga prostovoljno sodelovanje v volilnih\
  \ odborih, nato pa meni, da bi to morala postati obveznost vsakega dr\u017Eavljana),\
  \ nana\u0161a. Volilni odbori skrbijo za pripravo voli\u0161\u010D, za pravilnost\
  \ glasovanja, za to, da je omogo\u010Dena svoboda in tajnost glasovanja, skrbijo\
  \ za red in mir na voli\u0161\u010Du, ugotavljajo volilno pravico volivcev po volilnem\
  \ imeniku, ugotavljajo izid volitev na voli\u0161\u010Du idr. Za \u010Dlane volilnih\
  \ odborov razumljivo velja, da ne morejo kandidirati na volitvah, ki jih vodijo.\n\
  Funkcija v volilnem organu je \u010Dastna. Za opravljanje te funkcije \u010Dlani\
  \ volilnih organov ne prejemajo pla\u010Dila za delo. V skladu z zakonom imajo \u010D\
  lani volilnih organov zaradi dela v volilnem organu le pravico do ustreznega enkratnega\
  \ nadomestila. Vi\u0161ino nadomestil oziroma povra\u010Dil stro\u0161kov \u010D\
  lanov volilnih organov, tajnikov in drugih oseb, ki opravljajo dol\u017Enosti pri\
  \ volitvah, dolo\u010Di Dr\u017Eavna volilna komisija v soglasju z ministrstvom,\
  \ pristojnim za finance. Navedena ureditev je primerljiva z ureditvami drugih evropskih\
  \ dr\u017Eav. Nadalje je potrebno omeniti, da so sicer \u010Dlani volilnih odborov\
  \ uradne osebe pod neposredno kazensko odgovornostjo, kar dolo\u010Da Kazenski zakonik\
  \ v svojem sedemnajstem poglavju \xBBKazniva dejanja zoper volilno pravico in volitve\xAB\
  \ (npr. Kr\u0161itev volilne pravice, Ponareditev volilnih izidov, ...).\nMinistrstvo\
  \ za pravosodje in javno upravo, ki je med drugim pristojno za pripravo in tolma\u010D\
  enje Zakona o volitvah v dr\u017Eavni zbor, Zakona o volitvah predsednika republike\
  \ in Zakona o referendumu in o ljudski iniciativi, podpira predloge, ki stremijo\
  \ k zmanj\u0161anju stro\u0161kov volitev in referendumov. Strinjamo se, da je stro\u0161\
  ke treba \u010Dim bolj racionalizirati, vendar ne na predlagani na\u010Din, da se\
  \ pravica do enkratnega nadomestila zamenja s pravico do obrokov hrane. Menimo,\
  \ da obravnavani predlog bistveno ne pripomore k zmanj\u0161anju stro\u0161kov volitev\
  \ in ga ne podpiramo.\nOb tem dodajamo, da se vsi dr\u017Eavni organi, ki imajo\
  \ pristojnosti na podro\u010Dju izvedbe volitev, zavedajo trenutnega finan\u010D\
  nega stanja dr\u017Eavnega prora\u010Duna. Za namene var\u010Devanja je zato Dr\u017E\
  avna volilna komisija \u017Ee skr\u010Dila sredstva za izvedbo zadnjega referenduma\
  \ o dru\u017Einskem zakoniku. Zni\u017Eala je nadomestila \u010Dlanom okrajnih volilnih\
  \ komisij, komisij volilnih enot, tajnikom ter drugim, ki so opravljali dol\u017E\
  nosti v zvezi z referendumom (informatiki in ra\u010Dunovodje). Zni\u017Eali so\
  \ tudi nadomestilo, ki pripada predsedniku in namestniku predsednika Dr\u017Eavne\
  \ volilne komisije ter njenim \u010Dlanom. Na ta na\u010Din je bilo privar\u010D\
  evanih skoraj 100.000 evrov.  "
