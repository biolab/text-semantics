response: "Odziv Ministrstva za kmetijstvo in okolje\nPo ceniku, objavljenem v Uradnem\
  \ listu RS, \u0161t. 57/2010, lahko dimnikar za meritve emisij dimnih plinov na\
  \ kurilni napravi na teko\u010Da ali plinasta goriva z medijem za prenos toplote,\
  \ zara\u010Duna 14 \u20AC, za storitev v kompletu (letni pregled in meritev emisij\
  \ dimnih plinov) 26 \u20AC, za storitev mehani\u010Dnega \u010Di\u0161\u010Denja,\
  \ letnega preglede in meritev skupaj pa 37 \u20AC. Za kurilno napravo na plinasto\
  \ gorivo - kurilna naprava z atmosferskim gorilnikom - pa storitev v kompletu (letni\
  \ pregled in meritev emisij dimnih plinov) stane 23 \u20AC. Vse cene so naveden\
  \ brez ddv.\nCene za te storitve niso obra\u010Dunane po \u010Dasu, ki ga dimnikar\
  \ porabi zanje, ampak je cena dolo\u010Dena v ceniku dimnikarskih storitev in velja\
  \ po vsej dr\u017Eavi. Za primere, ko cena dimnikarske storitve ni dolo\u010Dena\
  \ v ceniku, se cena storitve dimnikarske slu\u017Ebe dolo\u010Di po porabljenem\
  \ \u010Dasu in nastalih materialnih stro\u0161kih. Cena ure dimnikarske slu\u017E\
  be brez davka na dodano vrednost je 25,20 evra.\nDimnikar je strokovnjak na podro\u010D\
  ju opravljanja dimnikarske storitve pregledovanja in \u010Di\u0161\u010Denja kurilnih\
  \ naprav ter dimnih vodov. On lahko strokovno oceni, katere storitve je pri posamezni\
  \ kurilni napravi potrebno izvesti, da bo zagotovljeno varstvo okolja, u\u010Dinkovita\
  \ raba energije, varstvo \u010Dlovekovega zdravja in varstvo pred po\u017Earom.\
  \ Zaradi doseganja teh \u0161tirih ciljev se namre\u010D izvajajo storitve dimnikarske\
  \ slu\u017Ebe.\n "
