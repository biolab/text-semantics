response: "Odziv Ministrstva za finance\nUredba o dav\u010Dni obravnavi povra\u010D\
  il stro\u0161kov in drugih dohodkov iz delovnega razmerja (Uradni list RS, \u0161\
  t. 140/06, 76/08, 63/17, 71/18, 104/21 in 114/21; v nadaljnjem besedilu: uredba)\
  \ je izdana na podlagi 3., 4., 7. in 8. to\u010Dke prvega odstavka 44. \u010Dlena\
  \ Zakona o dohodnini\_ (Uradni list RS, \u0161t. 13/11 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 9/12 \u2013 odl. US, 24/12, 30/12, 40/12 \u2013 ZUJF, 75/12,\
  \ 94/12, 52/13 \u2013 odl. US, 96/13, 29/14 \u2013 odl. US, 50/14, 23/15, 55/15,\
  \ 63/16, 69/17, 21/19, 28/19, 66/19 in 39/22; v nadaljnjem besedilu: ZDoh-2) in\
  \ \u010Detrte alineje tretjega odstavka 3. \u010Dlena Zakona o posebnem davku na\
  \ dolo\u010Dene prejemke (Uradni list RS, \u0161t. 72/93, 22/94, 45/95 in 12/96).\
  \ Z navedenimi dolo\u010Dbami je vladi dano pooblastilo za dolo\u010Ditev pogojev\
  \ in vi\u0161in, do katerih se dolo\u010Dena povra\u010Dila stro\u0161kov v zvezi\
  \ z delom in dolo\u010Deni drugi dohodki iz delovnega razmerja ne v\u0161tevajo\
  \ v dav\u010Dno osnovo. Z drugim odstavkom 44. \u010Dlena ZDoh-2 pa je vladi dan\
  \ zakonski okvir glede dolo\u010Danja vi\u0161in povra\u010Dil stro\u0161kov. Pri\
  \ dolo\u010Danju vi\u0161in povra\u010Dil stro\u0161kov v zvezi z delom in dohodkov,\
  \ ki jih v skladu s 3., 4., 7. in 8. to\u010Dko prvega odstavka 44. \u010Dlena ZDoh-2\
  \ dolo\u010Di vlada, se kot podlago upo\u0161teva raven posameznih navedenih pravic\
  \ delojemalcev, dolo\u010Dena z zakoni in s kolektivnimi pogodbami na ravni dr\u017E\
  ave. \u010Ce delodajalec izpla\u010Duje navedena povra\u010Dila stro\u0161kov v\
  \ zvezi z delom in dohodke, ki so vi\u0161ji od zneskov, ki jih za navedena povra\u010D\
  ila in dohodke dolo\u010Di vlada, se znesek posameznega povra\u010Dila oziroma dohodka\
  \ v delu, ki presega znesek, dolo\u010Den s strani vlade, v\u0161teva v dav\u010D\
  no osnovo dohodka iz delovnega razmerja.\nPo zakonskem pooblastilu iz drugega odstavka\
  \ 44. \u010Dlena ZDoh-2 mora torej vlada pri dolo\u010Danju vi\u0161in v uredbi\
  \ kot podlago upo\u0161tevati raven posameznih pravic delojemalcev, ki je dolo\u010D\
  ena z zakoni in s kolektivnimi pogodbami na ravni dr\u017Eave. Za spremembo vi\u0161\
  in neobdav\u010Denega dela povra\u010Dil stro\u0161kov in drugih dohodkov iz delovnega\
  \ razmerja je torej relevantna sprememba ravni oziroma vi\u0161ine ravni pravic\
  \ do povra\u010Dila stro\u0161kov iz delovnega razmerja in drugih dohodkov iz delovnega\
  \ razmerja, ki se ne v\u0161tevajo v dav\u010Dno osnovo. Po zakonu je torej podana\
  \ podlaga za usklajevanje obravnavanih zneskov z rastjo pravice delavcev po zakonih\
  \ oziroma kolektivnih pogodbah na ravni dr\u017Eave.\nV skladu z 2. \u010Dlenom\
  \ uredbe se povra\u010Dilo stro\u0161kov za prehrano med delom ne v\u0161teva v\
  \ dav\u010Dno osnovo dohodka iz delovnega razmerja za vsak dan, ko je delojemalec\
  \ na delu prisoten \u0161tiri ure ali ve\u010D, do vi\u0161ine 6,12 evra. \u010C\
  e je delojemalec na delu prisoten deset ur ali ve\u010D, se za ta dan, poleg povra\u010D\
  ila stro\u0161kov za prehrano med delom do vi\u0161ine 6,12 evra, v dav\u010Dno\
  \ osnovo dohodka iz delovnega razmerja ne v\u0161teva povra\u010Dilo stro\u0161\
  kov za prehrano med delom, do vi\u0161ine 0,76 evra za vsako dopolnjeno uro prisotnosti\
  \ na delu po osmih urah prisotnosti na delu.\nPravica delojemalcev do povra\u010D\
  ila stro\u0161kov za prehrano med delom je s kolektivnimi pogodbami na ravni dr\u017E\
  ave dolo\u010Dena razli\u010Dno. Po pregledu vseh 34 kolektivnih pogodb, veljavnih\
  \ na ravni dr\u017Eave, pravica do povra\u010Dila stro\u0161kov za prehrano med\
  \ delom v nobeni kolektivni ni dolo\u010Dena vi\u0161je od neobdav\u010Denega zneska\
  \ po uredbi, pri \u010Demer ima 10 kolektivnih pogodb dolo\u010Deno pravico z vezavo\
  \ na znesek po uredbi.\nUpo\u0161tevaje zakonsko pooblastilo in pregled ravni pravice\
  \ po kolektivnih pogodbah na ravni dr\u017Eave ugotavljamo, da v zadnjem obdobju\
  \ (npr. zaradi dviga cen hrane) \u0161e ni pri\u0161lo do splo\u0161nega dviga ravni\
  \ pravice do povra\u010Dila stro\u0161kov za prehrano med delom, ki je dolo\u010D\
  ena z zakoni in kolektivnimi pogodbami na ravni dr\u017Eave, kar bi upo\u0161tevaje\
  \ zakonsko pooblastilo, dajalo podlago vladi za dvig zneska povra\u010Dil stro\u0161\
  kov za prehrano med delom, do katerega se ti ne v\u0161tevajo v dav\u010Dno osnovo.\
  \ Kot navedeno se vi\u0161ine povra\u010Dil stro\u0161kov in drugih dohodkov iz\
  \ delovnega razmerja, do katerih se ti ne v\u0161tevajo v dav\u010Dno osnovo, po\
  \ zakonu usklajujejo z rastjo pravic do navedenih dohodkov po zakonih in kolektivnih\
  \ pogodbah na ravni dr\u017Eave, ne pa z inflacijo oziroma rastjo cen, na \u010D\
  emer temelji obravnavani predlog."
