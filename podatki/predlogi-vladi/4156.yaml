response: "Odziv Ministrstva za pravosodje in javno upravo\nOd\u0161kodninsko odgovornost\
  \ ste\u010Dajnega upravitelja, ki je bil razre\u0161en iz ste\u010Dajnega postopka\
  \ s sklepom sodi\u0161\u010Da da VRNE SREDSTVA V STE\u010CAJNO MASO, KI JIH JE PREJEL\
  \ KOT NAGRADO ZA ''DELO\". \nOd\u0161kodninska odgovornost upravitelja na eni strani\
  \ in upraviteljeva nagrada za njegovo delo sta glede njunih zna\u010Dilnosti dva\
  \ popolnoma razli\u010Dna pravna instituta in ju zato ne gre zamenjevati. Oba pravna\
  \ instituta sta \u017Ee urejena v veljavnem Zakonu o finan\u010Dnem poslovanju,\
  \ postopkih zaradi insolventnosti in prisilnem prenehanju (v nadaljevanju: ZFPPIPP).\
  \ Od\u0161kodninska odgovornost upravitelja oziroma  njegova odgovornost za \u0161\
  kodo upnikom, ki jim jo povzro\u010Di s kr\u0161itvijo  svojih obveznosti, je urejena\
  \ v 102. \u010Dlenu ZFPPIPP. Upraviteljeva nagrada kot pla\u010Dilo za njegovo delo\
  \ je urejena v 103. in 104. \u010Dlenu ZFPPIPP. Upravitelj po tretjem odstavku 104.\
  \ \u010Dlena ZFPPIPP nima pravice do nagrade, \u010De je razre\u0161en zaradi kr\u0161\
  itve svojih obveznosti.\n Od\u0161kodninsko odgovornost razpravljajo\u010De sodnice\
  \ ali sodnika v ste\u010Dajnem postopku zaradi POTRDITVE PROTIPRAVNIH DEJANJ STE\u010C\
  AJNEGA UPRAVITELJA v sklepih sodi\u0161\u010Da (prepre\u010Ditev korupcije in odvzem\
  \ imunitete ). \nPredlog je v nasprotju 134. \u010Dlenom Ustave RS (glejte tudi\
  \ sklep II Cp 3736/2007 Vi\u0161jega sodi\u0161\u010Da v Ljubljani ter tudi: dr.\
  \ Deisinger Mitja, komentar 134. \u010Dlena Ustave Republike Slovenije, v: Komentar\
  \ Ustave Republike Slovenije \u2013 Dopolnitev A, ur.: prof. dr. \u0160turm Lovro,\
  \ Fakulteta za dr\u017Eavne in evropske \u0161tudije, Ljubljana, 2011, str. 1300-1301),\
  \ ki zagotavlja sodni\u0161ko imuniteto. Sodni\u0161ko imuniteto ureja Ustava Republike\
  \ Slovenije 134. \u010Dlenu. V prvem odstavku dolo\u010Da, da nikogar, ki sodeluje\
  \ pri sojenju, ni mogo\u010De klicati na odgovornost za mnenje, ki ga je dal pri\
  \ odlo\u010Danju v sodi\u0161\u010Du. V drugem odstavku pa je dolo\u010Deno, da\
  \ sodnik ne sme biti priprt, niti ne sme biti brez dovoljenja dr\u017Eavnega zbora\
  \ zoper njega za\u010Det kazenski postopek, \u010De je osumljen kaznivega dejanja\
  \ pri opravljanju sodni\u0161ke funkcije. Imuniteto razvr\u0161\u010Damo na materialno\
  \ in procesno, absolutno in relativno, poklicno in nepoklicno. Sodni\u0161ka imuniteta\
  \ je poklicne narave. Z njo se varuje pravna varnost in neodvisnost sodnikov pri\
  \ opravljanju njihove funkcije, zlasti pred mo\u017Enimi arbitrarnimi postopki izvr\u0161\
  ilnih organov, pa tudi pred neutemeljenim preganjanjem s strani posameznikov. S\
  \ sodni\u0161ko imuniteto se zagotavlja svobodno in nepristransko odlo\u010Danje\
  \ sodnikov. Sodni\u0161ka imuniteta je materialna (prvi odstavek 134. \u010Dlena\
  \ Ustave Republike Slovenije) in procesna (drugi odstavek 134. \u010Dlena Ustave\
  \ Republike Slovenije). Po prvem odstavku je absolutno izklju\u010Dena odgovornost\
  \ nosilca sodni\u0161ke funkcije za mnenje, ki ga je dal pri odlo\u010Danju na sodi\u0161\
  \u010Du - to pa ni le kon\u010Dna odlo\u010Ditev temve\u010D celota procesnih in\
  \ materialnopravnih odlo\u010Ditev, ki je pripeljala do kon\u010Dnega rezultata\
  \ v posami\u010Dnem sodnem postopku. Materialna imuniteta torej izklju\u010Duje\
  \ neposredno od\u0161kodninsko odgovornost sodnikov in pomeni absolutno oviro za\
  \ za\u010Detek pravdnega postopka.\nV skladu s 25. \u010Dlenom Ustave Republike\
  \ Slovenije je med drugim tudi proti odlo\u010Ditvam sodi\u0161\u010D, vsakomur\
  \ zagotovljena pravica do prito\u017Ebe. Kar zadeva pravico do od\u0161kodnine za\
  \ povzro\u010Deno \u0161kodo zaradi kr\u0161itve pravice do sojenja brez nepotrebnega\
  \ odla\u0161anja pa je izpla\u010Dilo denarne od\u0161kodnine po na\u010Delu objektivne\
  \ (!) odgovornosti dr\u017Eave urejeno v okviru \xBBpravi\u010Dnega zado\u0161\u010D\
  enja\xAB po 15. \u010Dlenu v zvezi s 16. \u010Dlenom Zakona o varstvu pravice do\
  \ sojenja brez nepotrebnega odla\u0161anja (v nadaljevanju: ZVPSBNO).\n Vklju\u010D\
  itev v novo zakonodajo mo\u017Enost, da SODI\u0160\u010CE, KI VODI STE\u010CAJNI\
  \ POSTOPEK, OD\u0160KODNINSKO KAZNUJE STE\u010CAJNEGA UPRAVITELJA ZA NESPO\u0160\
  TOVANJE STE\u010CAJNEGA ZAKONA IN O\u0160KODOVANJA UPNIKOV V POSTOPKU in ne, da\
  \ je po sedaj veljavnem zakonu od\u0161kodninski zahtevek za o\u0161kodovanje upnika\
  \ NOV POSTOPEK PRED DRUGIM (pristojnim) sodi\u0161\u010Dem (netransparentnost in\
  \ zavla\u010Devanje postopka ). \nPrimarno je treba opozoriti, da predlog pravno\
  \ nedosledno ena\u010Di od\u0161kodninsko odgovornost s kaznovanjem \u2013 ta pravna\
  \ nedoslednost pa se pojavlja tudi pri nekaterih predlogih na drugih mestih.\nOd\u0161\
  kodninska odgovornost je odraz t.im civilne sankcije in ne kazenskega sankcioniranja.\
  \ Skupna zna\u010Dilnost civilnih sankcij, po katerih se te razlikujejo od kazenskopravnih\
  \ sankcij (sankcij za kazniva dejanja in prekr\u0161ke), je, da vedno posegajo samo\
  \ v premo\u017Eenje kr\u0161itelja, in ne v njegovo osebnost (kot pri zaporni kazni).\
  \ Za civilne sankcije je tudi zna\u010Dilno, da so dolo\u010Dene v korist drugega\
  \ udele\u017Eenca obligacijskega razmerja (v tem primeru upnikov), ki v razmerju\
  \ do odgovorne osebe (upravitelja) pridobi pravico (pravno mo\u017Enost) zahtevati\
  \ vedenje in ravnanje, ki je vsebina civilne sankcije. Namen od\u0161kodninske odgovornosti\
  \ ni kaznovanje odgovorne osebe (upravitelja), temve\u010D vzpostavitev prvotnega\
  \ stanja; \u010De je nastala \u0161koda, je namen od\u0161kodninske odgovornosti,\
  \ povrnitev \u0161kode o\u0161kodovancu (upnikom).\nPredlog, da bi isti sodnik,\
  \ ki vodi postopek zaradi insolventnosti, odlo\u010Dal tudi v pravdnih postopkih\
  \ o zadevah od\u0161kodninske odgovornosti upravitelja za \u0161kodo upnikom, ki\
  \ jim jo povzro\u010Di s kr\u0161itvijo svojih obveznosti, ni primeren:\n saj morajo\
  \ upniki svoje upravi\u010Denje do povra\u010Dila \u0161kode zahtevati sami oziroma\
  \ z drugimi besedami: namesto njih je ne more zahtevati oziroma je s sankcioniranjem\
  \ upravitelja uveljavljati sodnik, ki vodi postopek zaradi insolventnosti, on ni\
  \ stranka sodnega postopka; ker bi upravitelju lahko bilo v primerih, ko bi \u017E\
  e sodnik, ki vodi postopek zaradi insolventnosti, zaznal upraviteljeve kr\u0161\
  itve, v nasprotju z Ustavo Republike Slovenije onemogo\u010Deno, da o ugotavljanju\
  \ njegove od\u0161kodninske odgovornosti sodi neodvisno in nepristransko sodi\u0161\
  \u010De (glejte prvi odstavek 23. \u010Dlena Ustave Republike Slovenije), ker bi\
  \ zavlekel \u010Das vodenja postopka zaradi insolventnosti, kar mora biti primarni\
  \ interes stranke postopka zaradi inasolventnosti. \n Da sodi\u0161\u010De izvaja\
  \ nadzor nad ste\u010Dajnimi upravitelji in je tudi od\u0161kodninsko odgovorno\
  \ upnikom za nepravilnosti sodnika v ste\u010Dajnem postopku. \nGlejte odgovor k\
  \ drugemu predlogu.\n Da ob prito\u017Ebi upnika v ste\u010Dajnem postopku odlo\u010D\
  a ste\u010Dajni senat treh sodnikov in dva zunanja (lahko tudi \u0161tudentje 4\
  \ letnika prava - pridobivanje izku\u0161enj) neodvisna \u010Dlana senata. Odlo\u010D\
  itev se re\u0161i v 15 dneh, ste\u010Dajnega upravitelja pa se pozove, da se v roku\
  \ treh delovnih dni izjasni o vlo\u017Eeni prito\u017Ebi na njegovo delo. \u010C\
  e se ne, je priznal krivdo in sodi\u0161\u010De - senat postopa po kazenskem (od\u0161\
  kodninskem postopku). \nV postopku zaradi insolventnosti je \u017Ee po veljavnem\
  \ \u010Detrtem odstavku 128. \u010Dlena ZFPPIPP za odlo\u010Danje o prito\u017E\
  bi proti sklepu predpisano senatno sojenje. O prito\u017Ebi odlo\u010Da senat treh\
  \ sodnikov Vi\u0161jega sodi\u0161\u010Da v Ljubljani (glej tudi \u010Detrti odstavek\
  \ 52. \u010Dlena ZFPPIPP). \u017De po veljavnem 125. \u010Dlenu ZFPPIPP mora vi\u0161\
  je sodi\u0161\u010De o prito\u017Ebi proti sklepu odlo\u010Diti hitro, in sicer\
  \ v prito\u017Ebi proti sklepu o za\u010Detku postopka zaradi insolventnosti v 15\
  \ dneh, o drugi prito\u017Ebi pa v enem mesecu.Izvr\u0161evanje sodne oblasti oziroma\
  \ odlo\u010Danje (sojenje) o pravicah in dol\u017Enostih ter o obto\u017Ebah posameznikov\
  \ je po drugem odstavku 23. \u010Dlena Ustave Republike Slovenije zaupano sodnikom\
  \ (in ne sme biti zaupano npr. \u0161tudentom prava).\n Odlo\u010Danje o nadzorstveni\
  \ prito\u017Ebi se prepusti vi\u0161jemu sodi\u0161\u010Du (ne okro\u017Enemu, kjer\
  \ so vsi ''doma\u010Di'') v roku 15 dni od zahteve. \nPredlog glede sprememb ZVPSBNO,\
  \ da naj odlo\u010Dajo o nadzorstvenih prito\u017Ebah vi\u0161ja sodi\u0161\u010D\
  a, ni sprejemljiv. Predsedniki okro\u017Enih sodi\u0161\u010D so \"popolni\" predsedniki\
  \ sodi\u0161\u010D, imenovani za vodenje sodne uprave, so pristojni za odlo\u010D\
  anje, imajo sodno oblast in so za njeno izvr\u0161evanje tudi odgovorni. In ni mo\u017E\
  no \u0161teti, da so sodi\u0161\u010Da druge stopnje bolj\u0161a za odlo\u010Danje\
  \ na prvi stopnji, konec koncev odlo\u010Dajo o prito\u017Ebah glede neugoditev\
  \ rokovnih predlogov, torej odlo\u010Dajo na drugi stopnji. Ne samo okro\u017Ena\
  \ sodi\u0161\u010Da, tudi okrajna sodi\u0161\u010Da so sodi\u0161\u010Da prve stopnje,\
  \ vi\u0161ja sodi\u0161\u010Da pa so sodi\u0161\u010Da druge stopnje. Odlo\u010D\
  anje o nadzorstveni prito\u017Ebi tako, da bi zadeva \u0161la na drugo stopnjo \u017E\
  e pri sami nadzorstveni prito\u017Ebi, pa \u010Deprav je \"izvirna sodna zadeva\"\
  \ obravnavana na prvi sodni stopnji, bi bilo tudi neekonomi\u010Dno, pomenilo bi,\
  \ da spis potuje s pristojnega sodi\u0161\u010Da na drugo sodi\u0161\u010De, ali\
  \ pa da mora predsednik vi\u0161jega sodi\u0161\u010Da komunicirati posebej s sodnikom\
  \ sodi\u0161\u010Da prve stopnje in tako po mo\u017Enosti \u0161e omogo\u010Di kontaminacijo\
  \ naknadnega (drugega) sodnega odlo\u010Danja o izvrini sodni zadevi (ko se bo odlo\u010D\
  alo o prito\u017Ebi kot o rednem pravnem sredstvu glede sodb prve stopnje). Tovrstne\
  \ presoje o kontaminaciji sodnikov na splo\u0161no (tudi predsedniki sodi\u0161\u010D\
  \ so sodniki) so \u017Ee znane iz sodne presoje Ustavnega sodi\u0161\u010Da Republike\
  \ Slovenije.\n Odlo\u010Danje o rokovnem predlogu se dodeli vrhovnemu sodi\u0161\
  \u010Du in ne vi\u0161jemu kakor je doslej v roku 15 dni od zahteve. \nGlejte odgovor\
  \ k prej\u0161njemu predlogu. Pri tem pa \u0161e opozarjamo, da bi bila potrebna\
  \ \u0161e dodatna neprimerna in neekonomi\u010Dna ureditev v primeru, \u010De je\
  \ rokovni predlog vlo\u017Een na Vrhovno sodi\u0161\u010De RS, ali naj potem po\
  \ tem vzorcu o rokovnih predlogih glede zavla\u010Devanja sodnih postopkov na Vrhovnem\
  \ sodi\u0161\u010Du Republike Slovenije odlo\u010Da Ustavno sodi\u0161\u010De Republike\
  \ Slovenije, pa \u010Deprav je prizadevanje Republike Slovenije \u017Ee vsaj od\
  \ leta 2007, da se Ustavnega sodi\u0161\u010Da Republike Slovenije ve\u010D ne obremenjuje\
  \ z dodatnimi pristojnostmi. In v nekaterih sicer zelo redkih zadevah tudi Vrhovno\
  \ sodi\u0161\u010De Republike Slovenije odlo\u010Da samo tako na prvi kot na drugi\
  \ stopnji (npr. volilni spori po 12. \u010Dlenu Zakona o upravnem sporu). S tega\
  \ vidika je dokaj jasno, da je treba spo\u0161tovati posebno specifiko oziroma vlogo\
  \ Vrhovnega sodi\u0161\u010Da Republike Slovenije.\n Mo\u017Enost odvzema imunitete\
  \ razpravljajo\u010Demu sodniku ob uvedbi nadzorstvene prito\u017Ebe, ki jo dolo\u010D\
  i ste\u010Dajni senat ( 3+2 neodvisna \u010Dlana). \nPredlog je nejasen. \u010D\
  e pa morda pomeni, da naj bi \u017Ee sama uvedba postopka obravnavanja nadzorstvene\
  \ prito\u017Ebe pomenila, da se ste\u010Dajnemu sodniku odvzame imuniteta, to predstavlja\
  \ o\u010Ditni protiustavni avtomatizem. Kajti konec koncev, nadzorstvena prito\u017E\
  ba ni nujno vedno uperjena zoper nedelovanje konkretnega sodnika, lahko je uperjena\
  \ zoper nedelovanje sodi\u0161\u010Da (odsotnosti sodnikov in zadevo prevzame nov\
  \ sodnik/sodnica), ali celo nedelovanje zakonodajalca. In ni jasno, kaj naj bi predlagani\
  \ avtomatizem zasledoval, kateri cilj naj bi se dosegel. In iz navedenega izhaja,\
  \ da niti ne gre za odlo\u010Ditev o utemeljenosti nadzorstvene prito\u017Ebe, ampak\
  \ za \u010Disto diskrecijo predlaganega druga\u010Dnega senata, ki niti ni v celoti\
  \ sodni senat, ta diskrecija pa je \u017Ee sama po sebi tudi v nasprotju z na\u010D\
  elom pravne dr\u017Eave iz 2. \u010Dlena Ustave Republike Slovenije. Glejte delno\
  \ tudi odgovor k drugemu predlogu.\n Da ima ste\u010Dajni upravitelj minimalno dve\
  \ leti izku\u0161enj na podro\u010Dju ste\u010Dajev kot ''pripravnik'' pred izdajo\
  \ dovoljenja za samostojno opravljanje funkcije ste\u010Dajnega upravitelja na predlog\
  \ ministra za pravosodje in javno upravo. \nUpravitelj mora za pridobitev dovoljenja\
  \ opraviti zahteven strokovni izpit (glej drugi odstavek 108. \u010Dlena ZFPPIPP).\
  \ To pomeni, da dovoljenje za opravljanje funkcije upravitelja lahko pridobi samo\
  \ oseba, ki ima ustrezno strokovno znanje in izku\u0161nje za opravljanje te funkcije,\
  \ in da je vsak, ki tako dovoljenje ima, ustrezno usposobljen za opravljanje teh\
  \ nalog. \u010Ce po presoji sodi\u0161\u010Da posamezni upravitelj ni zadosti usposobljen\
  \ oziroma svojih nalog ne opravlja vestno in skrbno, mora sodi\u0161\u010De upravitelja\
  \ razre\u0161iti in zahtevati, da se mu odvzame dovoljenje za opravljanje te funkcije\
  \ (glej 118. in 119. \u010Dlen ZFPPIPP). Z novelo ZFPPIPP-C je bila ureditev dopolnjena\
  \ tudi tako, da po \u010Detrtem odstavku 116. \u010Dlena ZFPPIPP v ste\u010Dajnem\
  \ postopku nad gospodarsko dru\u017Ebo, ki je po 55. \u010Dlenu Zakona o gospodarskih\
  \ dru\u017Ebah velika dru\u017Eba, lahko imenovana samo oseba, ki je pred imenovanjem\
  \ najmanj dve leti opravljala naloge in pristojnosti upravitelja. \n "
