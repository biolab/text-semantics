response: "Odziv Policije\nMNZ in Policija kot organ ministrstva v sestavi, v Tacnu,\
  \ na Rocenski ulici 56, razpolagata s kompleksom poslovno \u2013 nastanitvenih povr\u0161\
  in. Kompleks sestavljajo naslednji objekti: upravna stavba - me\u0161\u010Danska\
  \ vila, \u0161olski objekt, dom 1, 2 in 3, objekt telovadnice s streli\u0161\u010D\
  em, travnato in asfaltno igri\u0161\u010De ter odprto streli\u0161\u010De, objekt\
  \ recepcije \u2013 sprejemnice, kuhinja in podzemni objekt.\nV na\u0161tetih objektih\
  \ se izvajajo dejavnosti Policijske akademije, Oddelka kriminalisti\u010Dne policije\
  \ Policijske uprave Ljubljana, Slu\u017Ebe Urada za logistiko MNZ, Slu\u017Ebe za\
  \ prevajanje in lektoriranje ter informacijsko-knji\u017Eni\u010Dna dejavnost MNZ.\n\
  V okviru Policijske akademije deluje Vi\u0161ja policijska \u0161ola, ki je vpisana\
  \ v razvid vi\u0161jih \u0161ol kot edina izobra\u017Eevalna in\u0161titucija, ki\
  \ izobra\u017Euje za poklic policist. Izvedba \u0161tudija je odvisna od kapacitet,\
  \ ki jih ponuja policijska akademija. Rednim \u0161tudentom je poleg \u0161olskih\
  \ prostorov potrebno zagotoviti \u0161portne povr\u0161ine in streli\u0161\u010D\
  e (v smislu pridobivanja poklicnih kompetenc) in mo\u017Enost bivanja v domovih\
  \ (v smislu doseganja socializacijskih ciljev programa). Mednarodne izmenjave \u0161\
  tudentov in zaposlenih terjajo od vseh dele\u017Enikov, da zagotavljamo primerne\
  \ prostore, tako za bivanje kot delo.\nPrav tako omenjene objekte policija potrebuje\
  \ za razli\u010Dna usposabljanja in izpopolnjevanja policistov, ki vsakodnevno prihajajo\
  \ v policijsko akademijo z namenom utrjevanja in pridobivanja novih poklicnih ve\u0161\
  \u010Din.\nNa Vi\u0161ji policijski \u0161oli redno poteka izobra\u017Eevanje, trenutno\
  \ sta v procesu dve generaciji \u0161tudentov, ki koristijo tudi nastanitvene kapacitete.\
  \ Glede na to, da se trenutno izobra\u017Eujejo le izredni \u0161tudenti, so potrebe\
  \ po nastanitvenih kapacitetah manj\u0161e, kar pa ne pomeni, da nastanitvenih kapacitet\
  \ ne potrebujemo. Kadrovanje in izobra\u017Eevanje v policij je proces, ki ima svoja\
  \ nihanja, na \u017Ealost smo sedaj v fazi, ko ni potreb po zaposlovanju novega\
  \ kadra, kar pa ne pomeni, da ta potreba ne bo nastopila \u017Ee jutri in takrat\
  \ bomo te kapacitete nujno potrebovali.\nNastanitvene kapacitete pa niso namenjene\
  \ samo kadru, ki je v izobra\u017Eevalnih procesih in procesih izpopolnjevanja in\
  \ usposabljanja ampak tudi operativnim potrebam nastanitve dolo\u010Denega \u0161\
  tevila policistov (operativne naloge).\nZa potrebe izobra\u017Eevanj, usposabljanj\
  \ in izpopolnjevanj se proste prostorske kapacitete (u\u010Dilnice, predavalnice)\
  \ oddajajo tudi drugim organizacijskim enotam javne uprave tako, da se povpre\u010D\
  no tedensko zvrsti tudi do 800 udele\u017Eencev v razli\u010Dnih programih izobra\u017E\
  evanj, usposabljanj in izpopolnjevanj.\nGlede uporabe \u0161portnega parka za potrebe\
  \ lokalne skupnosti in razli\u010Dnih lokalnih dru\u0161tev v preteklosti ni bilo\
  \ te\u017Eav. \u0160portna dru\u0161tva, otroci in odrasli iz okolice v prostih\
  \ terminih (najve\u010D v popoldanskem \u010Dasu) redno uporabljajo vsa igri\u0161\
  \u010Da vklju\u010Dno z atletsko stezo, od njih se zahteva minimalni standard ravnanja\
  \ v smislu dobrega gospodarja.\nV smislu racionalizacije in v skladu s Temeljnim\
  \ razvojnim programom do leta 2020, je v zadnjem \u010Dasu pri\u0161lo do sprememb\
  \ in zmanj\u0161anja potreb po uporabi posameznih prostorov za Policijsko akademijo,\
  \ zato proste prostorske kapacitete uporabljajo tudi druge enote Policije, dodatno\
  \ pa bomo v prihodnje del prostorov v akademiji namenili za re\u0161evanje prostorske\
  \ stiske in optimalnej\u0161ega delovanja \u0161e nekaterih enot Policije.\nNa obmo\u010D\
  ju Policijske akademije je v juliju 2014 za\u010Del poslovati tudi Oddelek za prehrano\
  \ (zdru\u017Eitev kuhinje v Tacnu in na Kotnikovi). Osnovna naloga oddelka je zagotavljanje\
  \ prehrane policijskim enotam, ki opravljajo naloge ob rednih in izrednih dogodkih\
  \ in tudi oskrba policijskih enot na terenu. Hkrati pa se v tem oddelku izvajajo\
  \ tudi dolo\u010Dene naloge za oddelke za prehrano po policijskih upravah in na\
  \ lokaciji PD Bohinj. Oddelek za prehrano s sede\u017Eem v Tacnu praviloma oskrbuje\
  \ tudi vse protokolarne zadeve Ministrstva za notranje zadeve in Policije in skrbi\
  \ za prehrano gostov iz tujine, ki se v okviru MNZ in Policije udele\u017Eujejo\
  \ raznih usposabljanj, sre\u010Danj, bilateralnih pogovorov itd. Permanentno se\
  \ zagotavlja prehrana za zaposlene, \u0161tudente in udele\u017Eence razli\u010D\
  nih usposabljanj in izobra\u017Eevanj.\nGlede na vse navedeno menimo, da so navedene\
  \ pav\u0161alne ocene glede nesmiselnosti obstoja vitalnega u\u010Dnega in oskrbovalnega\
  \ dela policije sicer dobrodo\u0161le iz vidika, da se ponovno pojasnijo aktivnosti\
  \ policije, ki se izvajajo na tem obmo\u010Dju in hkrati poudarimo, da se zavedamo,\
