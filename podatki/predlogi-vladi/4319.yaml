response: "Odziv Ministrstva za kmetijstvo in okolje\nV tem konkretnem primeru v Celju\
  \ ne gre za uvedbo davka ampak za uvedbo lo\u010Denega oblikovanja cene za odvajanje\
  \ in \u010Di\u0161\u010Denje padavinske odpadne vode s streh, ki se odvaja v javno\
  \ kanalizacijo.\nOdvajanje in \u010Di\u0161\u010Denje padavinske odpadne vode s\
  \ streh, ki se odvaja v javno kanalizacijo je obvezna storitev obvezne ob\u010D\
  inske gospodarske javne slu\u017Ebe odvajanja in \u010Di\u0161\u010Denja komunalne\
  \ in padavinske odpadne vode v skladu z Zakonom o varstvu okolja (Uradni list RS,\
  \ \u0161t. 39/2006 - uradno pre\u010Di\u0161\u010Deno besedilo, 49/2006 - ZMetD,\
  \ 66/2006 - odl.US, 33/2007 - ZPNa\u010Drt, 57/2008 - ZFO - 1A, 70/2008, 108/2009,\
  \ 48/2012, 57/2012) in Uredbo o odvajanju in \u010Di\u0161\u010Denju komunalne in\
  \ padavinske odpadne vode (Uradni list \u0161t. 88/2011, 8/2012). Da je odvajanje\
  \ in \u010Di\u0161\u010Denje padavinske odpadne vode s streh, ki se odvaja v javno\
  \ kanalizacijo, obvezna storitev javne slu\u017Ebe, je bilo pred navedeno uredbo\
  \ predpisano tudi v veljavnih podzakonskih predpisih, ki so urejali to javno slu\u017E\
  bo.\nV primeru, da se padavinska odpadna voda s streh odvaja v javno kanalizacijo,\
  \ nastajajo zaradi tega \u017Ee pri samem opravljanju javne slu\u017Ebe dolo\u010D\
  eni stro\u0161ki, saj se storitve odvajanja in \u010Di\u0161\u010Denja te padavinske\
  \ odpadne vode dejansko izvajajo. Pri tem pa nastajajo tudi posebni stro\u0161ki,\
  \ ki so vezani izklju\u010Dno na odvajanje in \u010Di\u0161\u010Denje padavinske\
  \ odpadne vode, na primer v primerih, da je dolo\u010Deno obmo\u010Dje opremljeno\
  \ z javno kanalizacijo za odvajanje izklju\u010Dno padavinske odpadne vode, ali\
  \ v primerih, \u010De je dolo\u010Deno obmo\u010Dje opremljeno z javno kanalizacijo\
  \ za odvajanje me\u0161anice komunalne in padavinske odpadne vode, ko imajo ob\u010D\
  ine in upravljavci javne kanalizacije predpisane obveznosti s tega naslova, kot\
  \ je na primer izvedba tehni\u010Dnih ukrepov za zadr\u017Eevanje \u010Distilnega\
  \ vala v napravah za zadr\u017Eevanje in mehansko \u010Di\u0161\u010Denje ter za\
  \ odvajanje in \u010Di\u0161\u010Denje zadr\u017Eanega \u010Distilnega vala v komunalni\
  \ ali skupni \u010Distilni napravi po kon\u010Danih padavinah.\nPred sprejemom Pravilnika\
  \ o metodologiji za oblikovanje cen storitev obveznih ob\u010Dinskih gospodarskih\
  \ javnih slu\u017Eb varstva okolja (Uradni list RS \u0161t. 63/2009), bi morali\
  \ biti navedeni stro\u0161ki vklju\u010Deni v enotno ceno odvajanja in \u010Di\u0161\
  \u010Denja komunalne in padavinske odpadne vode. V nasprotnem primeru cena storitev\
  \ ni vklju\u010Devala nastalih stro\u0161kov in se jih je pokrivalo na druge na\u010D\
  ine (pokrivanje izgub izvajalca javne slu\u017Ebe s strani ob\u010Din, odpisi amortizacije\
  \ in podobno). Z navedenim predpisom (problematiko na enak na\u010Din ureja tudi\
  \ trenutno veljavna Uredba o metodologiji za oblikovanje cen storitev obveznih ob\u010D\
  inskih gospodarskih javnih slu\u017Eb varstva okolja) je bilo uvedeno lo\u010Deno\
  \ oblikovanje cene za storitev odvajanja in \u010Di\u0161\u010Denja padavinske odpadne\
  \ vode s streh, predvsem zaradi uveljavljanja na\u010Dela \xBBpovzro\u010Ditelj\
  \ pla\u010Da\xAB. To pomeni, da stro\u0161ke izvedbe te storitve pla\u010Dajo tisti\
  \ uporabniki, ki storitev dejansko uporabljajo, torej tisti uporabniki, ki padavinsko\
  \ odpadno vodo s streh odvajajo v javno kanalizacijo. Prav tako je tak na\u010D\
  in obra\u010Dunavanja namenjen vzpodbujanju ukrepov, ki zmanj\u0161ujejo odvajanje\
  \ padavinske odpadne vode s streh v javno kanalizacijo, kjer je to mo\u017Eno in\
  \ upravi\u010Deno. Na obmo\u010Djih poselitve, ki morajo biti opremljena z javno\
  \ kanalizacijo, je izvedba ukrepov za zmanj\u0161evanje koli\u010Din padavinske\
  \ odpadne vode, ki se odvaja v javno kanalizacijo tudi predpisana z Uredbo o odvajanju\
  \ in \u010Di\u0161\u010Denju komunalne in padavinske odpadne vode. Pri tem je treba\
  \ tudi opozoriti, da v primeru oblikovanja cene za odvajanja in \u010Di\u0161\u010D\
  enja padavinske odpadne vode s streh, stro\u0161kov teh storitev ni dopustno hkrati\
  \ vklju\u010Devati tudi v druge storitve javne slu\u017Ebe.\nGlede na navedeno smo\
  \ mnenja, da je normativna ureditev ustrezna, nadzor nad upravi\u010Denostjo vklju\u010D\
  evanja stro\u0161kov v cene posameznih storitev obvezne ob\u010Dinske gospodarske\
  \ javne slu\u017Ebe odvajanja in \u010Di\u0161\u010Denja komunalne in padavinske\
  \ odpadne vode, pa je v skladu z veljavnimi predpisi v pristojnosti ob\u010Din,\
  \ ki cene storitev obveznih ob\u010Dinskih gospodarskih javnih slu\u017Eb tudi potrjujejo.\n\
