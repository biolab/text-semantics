response: "Odziv Ministrstva za kulturo\nVezava vi\u0161ine pla\u010Dila RTV-prispevka\
  \ na dohodnino predstavlja enega izmed mo\u017Enih na\u010Dinov obra\u010Dunavanja\
  \ in pla\u010Devanja RTV prispevka \u2013 med drugim jo je leta 2013 uvedla Finska\
  \ \u2013 vendar pa na Ministrstvu za kulturo v tem trenutku ne razmi\u0161ljamo\
  \ o spremembi podlage za pla\u010Dilo RTV-prispevka, ki temelji na imetni\u0161\
  tvu radijskega ali televizijskega sprejemnika.\nPri obveznosti pla\u010Dila RTV-prispevka\
  \ na eni strani in pla\u010Dilu storitev distribucije radijskih in televizijskih\
  \ programov na drugi pa ne gre za dvojno pla\u010Devanje iste storitve. Gre za razli\u010D\
  ni obveznosti oz. storitvi, ki izhajata iz razli\u010Dnih pravnih temeljev. Obveznost\
  \ pla\u010Dila RTV-prispevka je predpisana z zakonom in predstavlja posebno javnopravno\
  \ dajatev, potrebno za zagotovitev zadostnih finan\u010Dnih sredstev za financiranje\
  \ javne slu\u017Ebe RTV Slovenija na podro\u010Dju radijske in televizijske dejavnosti,\
  \ z namenom zagotavljanja demokrati\u010Dnih, socialnih in kulturnih potreb dr\u017E\
  avljanov Republike Slovenije in Slovencev po svetu, pripadnikov slovenskih narodnih\
  \ manj\u0161in v Italiji, Avstriji in na Mad\u017Earskem, italijanske in mad\u017E\
  arske narodne skupnosti v Republiki Sloveniji, ter druge dejavnosti v skladu z Zakonom\
  \ o Radioteleviziji Slovenija in Zakonom o medijih. V skladu z zakonom so programi\
  \ RTV Slovenija prosto dostopni prek prizemeljskega omre\u017Eja oz. multipleksa\
  \ in za njihovo spremljanje ni potrebno nobeno dodatno pla\u010Dilo. Pla\u010Dilo\
  \ storitev distribucije radijskih in televizijskih programov pa predstavlja pla\u010D\
  ilo za dodaten na\u010Din distribucije (npr. prek kabla, IP TV, satelita), za katerega\
  \ se uporabnik prostovoljno, s pogodbo dogovori s ponudnikom tak\u0161ne storitve,\
  \ npr. kabelskim ali IP TV operaterjem.   \n "
