response: "Odziv Ministrstva za \u0161olstvo in \u0161port\nVelikost prostorov v osnovni\
  \ \u0161oli je v zakonodaji dolo\u010Dena v Normativih za graditev in opremo osnovnih\
  \ \u0161ol v SR Sloveniji (dodatek Uradnemu listu SRS, \u0161t. 21, Ljubljana 1968,\
  \ v nadaljevanju Normativi 1968), v poglavju C. \u0160olska stavba, to\u010Dka 2.\
  \ \u0160olski prostori, kjer je npr. od strani 11 do 14 dolo\u010Deno, da v mati\u010D\
  nih in specialnih u\u010Dilnicah pripada vsakemu u\u010Dencu najmanj 1,7 m2 povr\u0161\
  ine u\u010Dilnice, oziroma najmanj 5 m3 prostornine. Podobno so definirane velikosti\
  \ in volumni tudi drugih \u0161olskih prostorov, v izhodi\u0161\u010Du pa so vsi\
  \ podatki vezani na normativ o \u0161tevilu u\u010Dencev na oddelek, ki ga dolo\u010D\
  a \u0161olsko ministrstvo in je bil v \u010Dasu nastanka navedenega normativa vi\u0161\
  ji kot danes, to je 36 u\u010Dencev na oddelek.\nIz navedenih Normativov 1968 sledi,\
  \ da zna\u0161a minimalna povr\u0161ina mati\u010Dne oz. specialne u\u010Dilnice\
  \ za poln oddelek (1,7 m2 x 36 u\u010Dencev) = 61,20 m2, oziroma minimalna prostornina\
  \ (5 m3 x 36 u\u010Dencev) = 180 m3, kar obenem pomeni minimalno svetlo vi\u0161\
  ino u\u010Dilnic (180 m3 / 36 u\u010Dencev) = 3,00 m.\nNavodila za graditev osnovnih\
  \ \u0161ol v Republiki Sloveniji so interno delovno gradivo Ministrstva za \u0161\
  olstvo in \u0161port, nastalo ob razpisu leta 1999 (v nadaljevanju Navodila 1999),\
  \ ki je vklju\u010Deno v razpisna gradiva, na podlagi katerih se preverja projekte,\
  \ ki so izbrani na razpisih za sofinanciranje investicij v osnovno \u0161olstvo.\
  \ Osnovne dimenzije u\u010Dilnice se v Navodilih 1999 glede na Normative 1968 niso\
  \ bistveno spreminjale za razliko od normativa o \u0161tevilu u\u010Dencev na oddelek,\
  \ ki je danes 28 u\u010Dencev na oddelek.\nPosledi\u010Dno so se pri istih dimenzijah\
  \ u\u010Dilnice prostorski pogoji bistveno spremenili in sicer pripada po Navodilih\
  \ 1999 na u\u010Denca (60 m2 : 28 u\u010Dencev) = 2,14 m2/u\u010Denca povr\u0161\
  ine v mati\u010Dni u\u010Dilnici, ter ob isti prostornini u\u010Dilnice (180 m3\
  \ / 28 u\u010Dencev) = 6,43 m3 prostornine u\u010Dilnice na u\u010Denca, kar pomeni,\
  \ da sta se tako povr\u0161ina kot prostornina na u\u010Denca pove\u010Dala za ve\u010D\
  \ kot 25% glede na Normative 1968.\nV primerih, ko lokalna skupnost kot ustanovitelj\
  \ osnovne \u0161ole ne zagotovi ustreznih prostorskih pogojev za izvajanje dejavnosti\
  \ osnovnega \u0161olstva, je potemtakem mogo\u010De kot pravno podlago za morebitne\
  \ sankcije uporabiti minimum, ki je dolo\u010Den v Normativih za graditev in opremo\
  \ osnovnih \u0161ol v SR Sloveniji (dodatek Uradnemu listu SRS, \u0161t. 21, Ljubljana\
  \ 1968), medtem ko so podatki o prostorskih pogojih, navedeni v Navodilih za graditev\
  \ osnovnih \u0161ol v Republiki Sloveniji, zaenkrat \u0161e smernice, ki se jim\
  \ velja pribli\u017Eati na sistemskem nivoju.\n \n \n Podro\u010Dje graditve osnovnih\
  \ \u0161ol sodi sicer krovno pod zakonodajo o graditvi objektov, o urejanju prostora\
  \ in o prostorskem na\u010Drtovanju, v okviru katerih bi bilo potrebno v bodo\u010D\
  e na sistemski ravni gotovo posvetiti ve\u010Djo pozornost kot doslej.  "
