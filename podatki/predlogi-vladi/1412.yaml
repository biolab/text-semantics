response: "Odziv Ministrstva za pravosodje\nV zvezi s predlogom, ki ste nam ga posredovali\
  \ z zgoraj navedenim dopisom, smo analizirali in prou\u010Dili dolo\u010Dbe Zakona\
  \ o finan\u010Dnem poslovanju, postopkih zaradi insolventnosti in prisilnem prenehanju\
  \ , ki se nana\u0161ajo na postopek prisilne poravnave. Postopek prisilne poravnave\
  \ se vodi z namenom, da se insolventnemu dol\u017Eniku omogo\u010Di finan\u010D\
  no prestrukturiranje, na podlagi katerega postane dolgoro\u010Dno in kratkoro\u010D\
  no pla\u010Dilno sposoben in hkrati z namenom, da se upnikom zagotovijo ugodnej\u0161\
  i pogoji pla\u010Dila njihovih terjatev, kot \u010De bi bil nad dol\u017Enikom za\u010D\
  et ste\u010Dajni postopek .  Zaradi presoje pogojev (predpostavk) za vodenje postopka\
  \ prisilne poravnave mora na\u010Drt finan\u010Dnega prestrukturiranja poleg predloga\
  \ prisilne poravnave vsebovati \u0161e (145. \u010Dlen ZFPPIPP):\n opis dejstev\
  \ in okoli\u0161\u010Din, iz katerih izhaja, da je dol\u017Enik insolventen, opis\
  \ drugih ukrepov finan\u010Dnega prestrukturiranja, oceno dele\u017Ea pla\u010D\
  ila nezavarovanih terjatev upnikov in rokov za njihovo pla\u010Dilo, \u010De bi\
  \ bil nad njim za\u010Det ste\u010Dajni postopek, in opis dejstev in okoli\u0161\
  \u010Din, iz katerih izhaja, da bo dol\u017Enik sposoben izpolniti vse svoje obveznosti\
  \  v skladu s predlagano prisilno poravnavo. \nNa\u010Drt finan\u010Dnega prestrukturiranja\
  \ mora pregledati poobla\u0161\u010Deni ocenjevalec vrednosti podjetja in o pregledu\
  \ pripraviti poro\u010Dilo. V poro\u010Dilu da mnenje o pogojih za vodenje postopka\
  \ prisilne poravnave tako, da navede:\n ali je dol\u017Enik insolventen, ali bo\
  \ izvedba na\u010Drta finan\u010Dnega prestrukturiranja omogo\u010Dila tako finan\u010D\
  no prestrukturiranje dol\u017Enika, da bo postal kratkoro\u010Dno in dolgoro\u010D\
  no pla\u010Dilno sposoben, in ali bodo upnikom s potrditvijo prisilne poravnave,\
  \ ki jo predlaga dol\u017Enik, zagotovljeni ugodnej\u0161i pogoji pla\u010Dila njihovih\
  \ terjatev, kot \u010De bi bil nad dol\u017Enikom za\u010Det ste\u010Dajni postopek.\
  \ \nPo ureditvi v ZFPPIPP mora dol\u017Enik dokazati vse tri navedene predpostavke\
  \ za vodenje postopka prisilne poravnave. To stori tako, da predlo\u017Ei poro\u010D\
  ilo poobla\u0161\u010Denega ocenjevalca s pritrdilnim mnenjem. Poobla\u0161\u010D\
  eni ocenjevalec da pritrdilno mnenje k na\u010Drtu finan\u010Dnega prestrukturiranja,\
  \ \u010De:\n1. presodi, da je dol\u017Enik insolventen, in 2. s stopnjo verjetnosti,\
  \ ki presega 50 odstotkov, oceni (da bo na\u010Drt finan\u010Dne reorganizacije\
  \ omogo\u010Dil uresni\u010Ditev zadanih ciljev):\n da bo izvedba na\u010Drta finan\u010D\
  nega prestrukturiranja omogo\u010Dila tako finan\u010Dno prestrukturiranje dol\u017E\
  nika, da bo postal kratkoro\u010Dno in dolgoro\u010Dno pla\u010Dilno sposoben, in\
  \ da bodo upnikom s potrditvijo prisilne poravnave, ki jo predlaga dol\u017Enik,\
  \ zagotovljeni ugodnej\u0161i pogoji pla\u010Dila njihovih terjatev, kot \u010D\
  e bi bil nad dol\u017Enikom za\u010Det ste\u010Dajni postopek. \nNa koncu so upniki\
  \ tisti, ki se ob odlo\u010Danju o glasovanju za prisilno poravnavo odlo\u010Dajo:\n\
  \ o sprejemu na\u010Drta finan\u010Dnega prestrukturiranja, oziroma \u010De na\u010D\
  rt ni dele\u017Een 60% podpore upnikov, ki glasujejo, o ste\u010Daju dol\u017Enika.\
  \ \nObve\u0161\u010Damo vas tudi, da je Vlada RS na svoji seji dne 10. 3. 2011 sprejela\
  \ predlog novele ZFPPIPP-D, ki med drugim ureja obvezni pogoj minimalnega popla\u010D\
  ila upnikov, v vi\u0161ini najmanj 50% v obdobju najve\u010D \u0161tirih let. Po\
  \ predlogu novele bo torej moral dol\u017Enik v prisilni poravnavi upnikom ponuditi\
  \ najmanj 50% pla\u010Dilo terjatev v obdobju, ki ne bo smelo biti dalj\u0161e od\
  \ 4 let. Podobno ureditev je Slovenija v 90ih letih \u017Ee imela in sicer jo je\
  \ urejal  Zakon o prisilni poravnavi, ste\u010Daju in likvidaciji.    Omenjeni pogoj,\
  \ ki ga dol\u017Enik mora izpolnjevati za za\u010Detek prisilne poravnave, velja\
  \ tudi za vse tiste predloge prisilnih poravnav, ki bodo vlo\u017Eeni do uveljavitve\
  \ zakona - \u010De sodi\u0161\u010De o teh \u0161e ni odlo\u010Dilo. Sodi\u0161\u010D\
  a bodo v tak\u0161nih primerih morala zahtevati dopolnitev vlo\u017Eenih predlogov;\
  \ \u010De jih dol\u017Eniki ne bodo izpolnili, sledi ste\u010Daj.  Tako se v predlogu\
  \ novele ZFPPIPP-D ohranja institut prisilne poravnave z namenom ohranitve zdravih\
  \ jeder podjetij. S tem bomo pod dolo\u010Denimi pogoji omogo\u010Dili pre\u017E\
  ivetje podjetju, ki se znajde v stanju insolventnosti, medtem ko bomo po drugi strani\
  \ prepre\u010Dili oz. omejili mo\u017Enosti za \u0161pekulativno poslovanje podjetij\
  \ z namenom izigravanja upnikov. V primerih uspe\u0161nega prestrukturiranja podjetja\
  \ se namre\u010D poznajo pozitivni u\u010Dinki nadaljevanja poslovanja tako na gospodarskem\
  \ kot tudi na socialnem podro\u010Dju, saj se na ta na\u010Din ohranijo delovna\
  \ mesta.   Glede na vse navedeno menimo, da je zakonska mo\u017Enost prisilne poravnave\
  \ potrebna, zaradi zagotovitve dodatnega varstva upnikov pa jo je potrebno dopolniti\
  \ na na\u010Din, kot je to predlagano s predlogom novele ZFPPIPP-D, tj. z dolo\u010D\
  itvijo minimalnega popla\u010Dila nezavarovanih navadnih upnikov in maksimalnega\
  \ obdobja popla\u010Dila. Predlagana ureditev torej dodatno omejuje mo\u017Enost\
  \ prisilne poravnave, kar je v skladu z va\u0161im predlogom v tem delu.\n "
