response: "Odziv Ministrstva za kulturo\nMinistrstvo v zvezi s predmetnim navaja,\
  \ da dejavnost medijev v Republiki Sloveniji, skladno z dolo\u010Dili 6. \u010D\
  lena Zakona o medijih (Zakon o medijih (Uradni list RS, \u0161t. 110/06 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 36/08 \u2013 ZPOmK-1, 77/10 \u2013 ZSFCJA,\
  \ 90/10 \u2013 odl. US, 87/11 \u2013 ZAvMS, 47/12, 47/15 \u2013 ZZSDT, 22/16, 39/16,\
  \ 45/19 \u2013 odl. US, 67/19 \u2013 odl. US in 82/21: v nadaljnjem besedilu: ZMed)\
  \ temelji na svobodi izra\u017Eanja, nedotakljivosti in varstvu \u010Dlovekove osebnosti\
  \ in dostojanstva, na svobodnem pretoku informacij in odprtosti medijev za razli\u010D\
  na mnenja, prepri\u010Danja in za raznolike vsebine, na avtonomnosti urednikov,\
  \ novinarjev in drugih avtorjev pri ustvarjanju programskih vsebin v skladu s programskimi\
  \ zasnovami in profesionalnimi kodeksi, ter na osebni odgovornosti novinarjev oziroma\
  \ drugih avtorjev prispevkov in urednikov za posledice njihovega dela.\nZMed v 5.\
  \ oddelku (23. do 25. \u010Dlen) z naslovom \xBBObvezne programske vsebine\xAB,\
  \ ki jih morajo objaviti izdajatelji medijev na vidnem mestu, dolo\u010Da naslednje,\
  \ in sicer:\n ime oziroma firmo in sede\u017E oziroma stalno prebivali\u0161\u010D\
  e izdajatelja; ime in priimek odgovornega urednika oziroma odgovornih urednikov\
  \ ter imena in priimke urednikov posameznih programskih sklopov, kadar je to v skladu\
  \ z notranjo organizacijo uredni\u0161tva; ime oziroma firmo in sede\u017E tiskarne\
  \ ter datum natisa ali ponatisa in \u0161tevilo tiskanih izvodov, kadar gre za tiskani\
  \ medij; datum produkcije (mesec in leto), kadar gre za radijski in televizijski\
  \ program. \t\_ \n24. \u010Dlen ZMed pa dolo\u010Da naslednje:\nIzdajatelj mora\
  \ na ustreznih mestih vsakega posameznega nosilca programskih vsebin zagotoviti\
  \ dosledno objavo naslednjih podatkov:\n imena avtorjev objavljenih prispevkov,\
  \ razen \u010De posamezen avtor dolo\u010Di druga\u010De; imena oziroma firme imetnikov\
  \ materialnih avtorskih pravic glede objavljenih programskih vsebin, razen v tiskanih\
  \ medijih in radijskih programih; ime pravne ali fizi\u010Dne osebe, ki hrani uporabljeni\
  \ predmet kulturne dedi\u0161\u010Dine ali arhivalijo oziroma ustrezno reprodukcijo;\
  \ ime medija, po katerem je prevzet programski prispevek ali izsek iz programskega\
  \ prispevka, razen \u010De je z medsebojno pogodbo dolo\u010Deno druga\u010De. \n\
  Zakon o avdiovizualnih medijskih storitvah (Uradni list RS, \u0161t. 87/11, 84/15\
  \ in 204/21: v nadaljnjem besedilu: ZMed), ki kot poseben zakon dolo\u010Da pravice,\
  \ obveznosti in odgovornosti pravnih ter fizi\u010Dnih oseb, ki opravljajo dejavnost\
  \ ponujanja avdiovizualnih medijskih storitev in storitev platform za izmenjavo\
  \ videov (televizija, video na zahtevo in platforme za raz\u0161irjanje video posnetkov,\
  \ ki jih nalagajo uporabniki), pa v 7. \u010Dlenu glede objave obveznih podatkov\
  \ dolo\u010Da naslednje:\nZ namenom natan\u010Dne seznanitve gledalcev oziroma uporabnikov\
  \ avdiovizualnih medijskih storitev, kdo je odgovoren za vsebino avdiovizualnih\
  \ medijskih storitev, mora ponudnik avdiovizualne medijske storitve na svoji spletni\
  \ strani omogo\u010Diti enostaven, neposreden in stalen dostop do naslednjih podatkov\
  \ (v nadaljnjem besedilu: impresum):\n firma in sede\u017E ponudnika, elektronski\
  \ naslov ali naslov spletne strani ponudnika, ki uporabniku omogo\u010Da hitro navezovanje\
  \ stika s ponudnikom, osebno ime odgovornega urednika oziroma odgovornih urednikov\
  \ in osebna imena urednikov posameznih programskih sklopov, kadar je to v skladu\
  \ z notranjo organizacijo uredni\u0161tva, osebno ime oziroma firmo fizi\u010Dne\
  \ ali pravne osebe, ki ima najmanj petodstotni dele\u017E kapitala ali najmanj petodstotni\
  \ dele\u017E upravljavskih ali glasovalnih pravic v premo\u017Eenju ponudnika, naziv,\
  \ sede\u017E, elektronski naslov in naslov spletne strani organa, pristojnega za\
  \ nadzor nad dolo\u010Dbami tega zakona. \n(2) V primerih, ko vsebuje avdiovizualna\
  \ medijska storitev kazalo ali razvid po katalogu programske vsebine, morata ta\
  \ vsebovati tudi navedbo, kje se nahaja impresum.\n(3) Identifikacija avdiovizualne\
  \ medijske storitve, kakor je dolo\u010Dena v dovoljenju za izvajanje televizijske\
  \ dejavnosti oziroma v evidenci ponudnikov avdiovizualnih medijskih storitev na\
  \ zahtevo, mora izhajati iz imena avdiovizualne medijske storitve in omogo\u010D\
  ati prepoznavanje in nedvoumno razlikovanje med posameznimi avdiovizualnimi storitvami.\n\
  (4) Izdajatelj televizijskega programa mora zagotoviti stalno objavo identifikacije\
  \ na vidnem mestu v svojem programu. Dolo\u010Dba tega odstavka smiselno velja za\
  \ avdiovizualno medijsko storitev na zahtevo.\n(5) Izdajatelj televizijskega programa\
  \ mora na ustreznih mestih vsake posamezne programske vsebine zagotoviti objavo\
  \ naslednjih podatkov:\n osebno ime avtorja objavljenega prispevka, razen \u010D\
  e posamezen avtor dolo\u010Di druga\u010De; osebno ime producenta programske vsebine\
  \ in njegovo razmerje do naro\u010Dnika; dr\u017Eava izvora avdiovizualnega dela\
  \ oziroma podatek o tem, da je delo nastalo v neodvisni produkciji; datum produkcije\
  \ (mesec in leto); osebno ime oziroma firma imetnika materialne avtorske pravice\
  \ glede objavljene programske vsebine v primeru avdiovizualne medijske storitve;\
  \ osebno ime oziroma firma fizi\u010Dne ali pravne osebe, ki hrani uporabljeni predmet\
  \ kulturne dedi\u0161\u010Dine ali arhivalijo oziroma ustrezno reprodukcijo; ime\
  \ medija ali avdiovizualne medijske storitve, po katerem je prevzeta programska\
  \ vsebina ali njen izsek, razen \u010De je z medsebojno pogodbo dolo\u010Deno druga\u010D\
  e. \nGlede na navedeno menimo, da predmetno vpra\u0161anje ustrezno urejeno v veljavni\
  \ zakonodaji, zato predlog ni primeren za nadaljnjo obravnavo."
