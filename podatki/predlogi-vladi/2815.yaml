response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nMinistrstvo za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti\
  \ (v nadaljevanju: ministrstvo) pojasnjuje, da je zdaj\u0161nja ureditev denarne\
  \ socialne pomo\u010Di (v nadaljnjem besedilu: DSP) \_dolo\u010Dena z Zakonom o\
  \ socialno varstvenih prejemkih (Uradni list RS, \u0161t. 61/10, 40/11, 14/13, 99/13,\
  \ 90/15, 88/16, 31/18 in 73/18; v nadaljnjem besedilu: ZSVarPre) in z Zakonom o\
  \ uveljavljanju pravic iz javnih sredstev (Uradni list RS, \u0161t. 62/10, 40/11,\
  \ 40/12 \u2013 ZUJF, 57/12 \u2013 ZPCP-2D, 14/13, 56/13 \u2013 Z\u0160tip-1, 99/13,\
  \ 14/15 \u2013 ZUUJFO, 57/15, 90/15, 38/16 \u2013 odl. US, 51/16 \u2013 odl. US,\
  \ 88/16, 61/17 \u2013 ZUP\u0160, 75/17, 77/18 in 47/19).\nZSVarPre dolo\u010Da,\
  \ da mora vsakdo po svojih sposobnostih zagotavljati dostojno pre\u017Eivetje sebe\
  \ in svojih dru\u017Einskih \u010Dlanov. Kdor si ne more pre\u017Eivetja zagotoviti\
  \ sam z delom, s pravicami iz dela ali zavarovanja, z dohodki iz premo\u017Eenja\
  \ in drugih virov oziroma z nadomestili ali prejemki po drugih predpisih ali s pomo\u010D\
  jo tistih, ki ga morajo pre\u017Eivljati, ima pravico do DSP v vi\u0161ini in pod\
  \ pogoji, dolo\u010Denimi s tem zakonom in ZUPJS. Vi\u0161ina DSP, ki naj bi prepre\u010D\
  evala absolutno rev\u0161\u010Dino in zagotavljala sredstva za zadovoljevanje minimalnih\
  \ potreb, ki omogo\u010Dajo pre\u017Eivetje, se dolo\u010Di tako, da se od vi\u0161\
  ine, ki zado\u0161\u010Da za pre\u017Eivetje \u2013 od minimalnega dohodka samske\
  \ osebe oziroma se\u0161tevka minimalnih dohodkov posameznih dru\u017Einskih \u010D\
  lanov dru\u017Eine (t.i. cenzus) \u2013 od\u0161teje dohodek samske osebe oziroma\
  \ dru\u017Eine, ugotovljen na na\u010Din, ki ga dolo\u010Da zakon (lastni dohodek).\
  \ Minimalni dohodek samske osebe oziroma se\u0161tevek minimalnih dohodkov posameznih\
  \ dru\u017Einskih \u010Dlanov dru\u017Eine se po veljavnem zakonu dolo\u010Di v\
  \ skladu z ekvivalen\u010Dno lestvico in glede na razmerje do osnovnega zneska minimalnega\
  \ dohodka in trenutno zna\u0161a 402,18 eur. V dolo\u010Denih primerih pa se lahko\
  \ DSP izpla\u010Da tudi v funkcionalni obliki, kar pomeni izdajo naro\u010Dilnic\
  \ za konkretno blago in podobno, ob predhodni obrazlo\u017Eitvi oziroma utemeljitvi\
  \ odlo\u010Ditve v konkretni odlo\u010Dbi. Utemeljeni primeri izpla\u010Devanja\
  \ v funkcionalni obliki obstajajo, kadar obstaja velika verjetnost, da posameznik\
  \ oziroma dru\u017Eina denarnega prejemka ne bo namenila za namen pre\u017Eivetja\
  \ in bo zato ogro\u017Eena socialno ekonomska varnost posameznika oziroma dru\u017E\
  ine oziroma otroka, kot npr. alkoholizem in druge oblike zasvojenosti in podobno.\
  \ Tako se funkcionalna oblika izpla\u010Dila DSP lahko uporabi za kritje stro\u0161\
  kov, ki so vezani na pre\u017Eivljanje (npr. za nakup hrane, pla\u010Dilo polo\u017E\
  nic \u2013 elektrika, ogrevanje, ipd.).\nDo DSP je tako upravi\u010Den posameznik,\
  \ ki sam materialne varnosti po merilih tega zakona za\u010Dasno ne more zagotoviti\
  \ zaradi okoli\u0161\u010Din, na katere ne more vplivati. Okoli\u0161\u010Dine,\
  \ na katere bi posameznik lahko vplival, veljavni zakon dolo\u010Da s primeri. Tako\
  \ ZSVarPre glede na razli\u010Dne \u017Eivljenjske primere navaja krivdne razloge,\
  \ zaradi katerih oseba ne pridobi DSP ali se ji ta odvzame. Temeljno vodilo pri\
  \ dolo\u010Ditvi razlogov izhaja iz namena DSP, tj. zagotoviti sredstva za pre\u017E\
  ivetje, s katerimi oseba krije minimalne \u017Eivljenjske stro\u0161ke. DSP je torej\
  \ prejemek, ki posamezniku oziroma dru\u017Eini zagotovi sredstva za osnovno pre\u017E\
  ivetje v \u010Dasu, ko zaradi razlogov, ki niso na strani posameznika, sredstev\
  \ za pre\u017Eivetje nima. DSP je tako po svoji naravi namenjena za pre\u017Eivetje,\
  \ in ne za \u017Eivetje. Na drugi strani pa ves \u010Das obstaja obveznost posameznika\
  \ oziroma odraslega upravi\u010Denca do DSP v dru\u017Eini, da je pripravljen delati\
  \ oziroma izbolj\u0161ati svoj socialni polo\u017Eaj. Tako je v \u010Dasu prejemanja\
  \ DSP dol\u017Ean sprejeti vsako zaposlitev, ki mu jo ponudi oziroma na katero ga\
  \ napoti zavod RS za zaposlovanje. Nadalje ZSVarPre dolo\u010Da, da do DSP ni upravi\u010D\
  ena oseba, ki ne dosega minimalnega dohodka iz razlogov, na katere je mogla vplivati\
  \ oziroma lahko vpliva, ali ki brez utemeljenih razlogov zavra\u010Da, se izogiba\
  \ ali opu\u0161\u010Da aktivnosti, ki bi lahko oziroma lahko privedejo do zaposlitve\
  \ oziroma do drugega na\u010Dina izbolj\u0161anja socialnega polo\u017Eaja zanjo\
  \ ali njene dru\u017Einske \u010Dlane. Za razloge se med drugim \u0161tejejo tudi\
  \ razlogi, zaradi katerih je pristojni organ za zaposlovanje osebo prenehal voditi\
  \ v evidenci brezposelnih oseb, in sicer \u010De odkloni vklju\u010Ditev v ukrep\
  \ aktivne politike zaposlovanja ali kr\u0161i obveznosti, sprejete s pogodbo o vklju\u010D\
  itvi v ukrep aktivne politike zaposlovanja, odkloni ustrezno ali primerno zaposlitev\
  \ ali si pri pogovoru za zaposlitev ne prizadeva za njeno pridobitev. Tako upravi\u010D\
  enec do DSP, ki odkloni ali prekine ponujeno zaposlitev, izgubi pravico do DSP.\n\
  Ministrstvo tako zaklju\u010Duje, da DSP ni univerzalna pravica, ki bi pripadala\
  \ osebi, ker ni zaposlena in nima stalnega dohodka, temve\u010D se okoli\u0161\u010D\
  ine preverjajo tako, da se\_\_pravica prizna za dolo\u010Den \u010Das treh mesecev\
  \ ali \u0161estih mesecev. Sistem socialnega varstva zagotavlja temeljno za\u0161\
  \u010Dito v obliki individualiziranih pomo\u010Di za premagovanje osebnih stisk\
  \ in ekonomskih te\u017Eav. Posameznik in dru\u017Eina morata iz\u010Drpati vse\
  \ mo\u017Enosti zagotavljanja pre\u017Eivetja z lastnimi mo\u010Dmi, preden sta\
  \ lahko upravi\u010Dena do socialne pomo\u010Di dr\u017Eave, ki pa se lahko izpla\u010D\
  a tudi v funkcionalni obliki, kot je pojasnjeno \u017Ee zgoraj."
