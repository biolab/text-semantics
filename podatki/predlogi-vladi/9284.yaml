response: "Odziv Ministrstva za zdravje\nPrepoved kajenja v vseh zaprtih javnih in\
  \ delovnih prostorih, ki jo dolo\u010Da Zakon o omejevanju uporabe toba\u010Dnih\
  \ in povezanih izdelkov (UL RS, \u0161t. 9/17 in 29/17, v nadaljnjem besedilu: ZOUTPI)\
  \ je bila sprejeta v skladu z 8. \u010Dlenom Okvirne konvencije Svetovne zdravstvene\
  \ organizacije za nadzor nad tobakom (v nadaljnjem besedilu: FCTC), katere pogodbenica\
  \ je Slovenija \u017Ee od leta 2005. V 8. \u010Dlenu FCTC je navedeno, da naj vsaka\
  \ pogodbenica poskrbi za za\u0161\u010Dito pred izpostavljenostjo toba\u010Dnemu\
  \ dimu v zaprtih delovnih prostorih, javnih prevoznih sredstvih, zaprtih javnih\
  \ prostorih in po potrebi v drugih javnih prostorih.\nV skladu z 2. odstavkom 39.\
  \ \u010Dlena ZOUTPI je kajenje oziroma uporaba tobaka, toba\u010Dnih izdelkov in\
  \ povezanih izdelkov, razen tobaka za \u017Eve\u010Denje in tobaka za njuhanje,\
  \ prepovedana tudi v prostorih, ki se po tem zakonu ne \u0161tejejo za zaprte prostore,\
  \ \u010De so del pripadajo\u010Dih funkcionalnih zemlji\u0161\u010D objektov, v\
  \ katerih se opravlja dejavnost vzgoje ali izobra\u017Eevanja.\nKajenja v ve\u010D\
  stanovanjskih objektih ZOUTPI ne ureja, saj bi bil nadzor nad\_ tak\u0161no prepovedjo\
  \ v praksi zelo te\u017Eko izvedljiv. Od pristojnih in\u0161pektorjev bi se zahtevalo\
  \ nadziranje zasebnih stanovanj, v katera pa je vstop mogo\u010D le na podlagi odlo\u010D\
  be sodi\u0161\u010Da, saj so le ta skladno z Ustavo RS nedotakljiva. Zato ocenjujemo,\
  \ da ta del predloga ni primeren za nadaljnjo obravnavo. Prepoved kajenja v zasebnih\
  \ ve\u010Dstanovanjskih objektih lahko lastniki stanovanj uredijo v okviru hi\u0161\
  nega reda in na ta na\u010Din dolo\u010Dijo pravila, ki bodo veljala za posamezno\
  \ stavbo.\_\_\_\nV pripravi za sprejem na Vladi RS je predlog Strategije za zmanj\u0161\
  evanje posledic rabe tobaka ZA SLOVENIJO BREZ TOBAKA 2021-2030, ki med priporo\u010D\
  enimi ukrepi do leta 2030 vklju\u010Duje tudi pove\u010Danje \u0161tevila okolij\
  \ brez toba\u010Dnega dima (npr. dodatne omejitve kajenja na \u0161portnih povr\u0161\
  inah, parkih, zabavi\u0161\u010Dnih parkih, otro\u0161kih igri\u0161\u010Dih, pla\u017E\
  ah,\_ pred vhodi v javne prostore, na vrtovih lokalov oziroma na odprtih delih lokalov,\
  \ na postajali\u0161\u010Dih avtobusov, taksijev, ipd).\nMenimo, da so predlogi,\
  \ ki se nana\u0161ajo na dodatno omejitev kajenja zunaj, na prostem, primerni za\
  \ nadaljnjo obravnavo v obdobju do leta 2030, vendar je pri tem potrebno pridobiti\
  \ tudi \u0161ir\u0161i dru\u017Ebeni konsenz. Sledili bomo morebitnim dopolnitvam\
  \ FCTC, zakonodaji EU in najnovej\u0161im znanstvenim dokazom."
