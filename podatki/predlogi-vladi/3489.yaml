response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nZakon o zakonski\
  \ zvezi in dru\u017Einskih razmerjih (Uradni list RS, \u0161t. 69/04 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo 1, 101/07 \u2013  Odl. US, 122/07 \u2013  Odl.\
  \ US; v nadaljevanju ZZZDR) med drugim ureja razmerja med star\u0161i in otroki,\
  \ ki nastanejo z rojstvom otrok, in sicer navedeno razmerje izhaja iz roditeljske\
  \ pravice. Star\u0161i imajo v okviru roditeljske pravice dol\u017Enost in pravice\
  \ skrbeti za otroka (varstvo, vzgoja in pre\u017Eivljanje), ga zastopati ter skrbeti\
  \ za njegovo premo\u017Eenje. Roditeljska pravica preneha z otrokovo polnoletnostjo\
  \ ali prej, \u010De pred polnoletnostjo otrok sklene zakonsko zvezo. Ravno tako\
  \ preneha, \u010De otrok pred polnoletnostjo pridobi popolno sposobno sposobnost\
  \ na podlagi sodne odlo\u010Dbe. S prenehanjem roditeljske pravice prenehajo tudi\
  \ vse zgoraj navedene pravice in dol\u017Enosti star\u0161ev, razen dol\u017Enost\
  \ pre\u017Eivljanja.  ZZZDR v tretjem delu zakona, v poglavju 9. Dol\u017Enost pre\u017E\
  ivljanja dolo\u010Da vzajemno dol\u017Enost pre\u017Eivljanja med star\u0161i in\
  \ otroci. Star\u0161i so dol\u017Eni pre\u017Eivljati svojega otroka do polnoletnosti,\
  \ tako da v skladu s svojimi sposobnostmi in zmo\u017Enostmi zagotovijo \u017Eivljenjske\
  \ razmere, potrebne za otrokov razvoj. Ravno tako so dol\u017Eni otroka pre\u017E\
  ivljati po dose\u017Eeni polnoletnosti, \u010De se otrok \u0161ola, vendar najve\u010D\
  \ do dopolnjenega 26. leta starosti. Poleg dol\u017Enosti pre\u017Eivljanja s strani\
  \ star\u0161ev,  ZZZDR nadalje v 124. \u010Dlenu dolo\u010Da, da je polnoletni otrok\
  \ dol\u017Ean po svojih zmo\u017Enostih pre\u017Eivljati svoje star\u0161e, \u010D\
  e ti nimajo dovolj sredstev za \u017Eivljenje in si jih ne morejo pridobiti. Polnoletni\
  \ otrok ni dol\u017Ean pre\u017Eivljati tistega od star\u0161ev, ki iz neopravi\u010D\
  enih razlogov ni izpolnjeval obveznosti do njega.  ZZZDR ne dolo\u010Da mo\u017E\
  nosti star\u0161ev, da se odpovedo svoji roditeljski pravici, pa\u010D pa se jim\
  \ ta lahko z odlo\u010Dbo sodi\u0161\u010Da odvzame, \u010De ti hudo zanemarjajo\
  \ svoje dol\u017Enosti do otroka. Roditeljska pravica se star\u0161em lahko vrne,\
  \ \u010De je prenehal razlog, zaradi katerega mu je bila odvzeta. Ravno tako ZZZDR\
  \ ne dolo\u010Da, da se otrok lahko odpove svojim star\u0161em. Pravno formalno\
  \ razmerje med star\u0161i in otroci torej ni mogo\u010De prekiniti, saj po prenehanju\
  \ roditeljske pravice posebno pravno zavezujo\u010De razmerje med star\u0161i in\
  \ otroci niti ne obstaja ve\u010D, razen vzajemne dol\u017Enosti pre\u017Eivljanja\
  \ ob zakonsko izpolnjenih pogojih in zakonito dedovanje. ZZZDR v 124. \u010Dlenu\
  \ dolo\u010Da, da otrok ni dol\u017Ean pre\u017Eivljati svojih star\u0161ev, \u010D\
  e ti iz neopravi\u010Denih razlogov niso izpolnjevali pre\u017Eivninske obveznosti\
  \ do njega. Poleg tega je v skladu z dolo\u010Dbami Zakona o dedovanju dolo\u010D\
  eno zakonito dedovanje, pri \u010Demer lahko pa tako star\u0161i kot otroci v skladu\
  \ s svojo voljo uredijo razpolaganje s svojim premo\u017Eenjem za primer smrti.\
  \   \nOdziv Ministrstva za pravosodje in javno upravo\nZakon o dedovanju ureja dve\
  \ mo\u017Enosti odpovedi dedovanju po prednikih. Za \u010Dasa \u017Eivljenja prednika\
  \ se izjemoma lahko potomec, ki sme samostojno razpolagati s svojimi pravicami,\
  \ s sporazumu s prednikom odpove dedi\u0161\u010Dini, ki bi mu \u0161la po prednikovi\
  \ smrti (137. \u010Dlen Zakona o dedovanju). Taka odpoved velja tudi za potomce\
  \ tistega, ki se je odpovedal, \u010De ni s sporazumom o odpovedi ali s poznej\u0161\
  im sporazumom dolo\u010Deno kaj drugega. Druga mo\u017Enost pa je, da se dedi\u010D\
  \ dedi\u0161\u010Dini odpove z izjavo, ki jo poda sodi\u0161\u010Du do konca zapu\u0161\
  \u010Dinske obravnave, torej \u017Ee po smrti prednika, ko je pokojnikova zapu\u0161\
  \u010Dina \u017Ee pre\u0161la na njegove dedi\u010De. Tudi taka odpoved velja za\
  \ potomce tistega, ki se je odpovedal, \u010De ni izrecno izjavil, da se odpoveduje\
  \ v svojem imenu. Odpoved ne more biti delna in ne pogojna ter se ne more preklicati.\
  \  Pokojnikovi sorojenci dedujejo za svojim bratom ali sestro v primeru, \u010D\
  e je eden od zapustnikovih star\u0161ev umrl pred zapustnikom. Dedujejo del zapu\u0161\
  \u010Dine, ki bi \u0161el zapustnikovemu star\u0161u, \u010De bi ta pre\u017Eivel\
  \ zapustnika. V primeru zakonitega dedovanja se dedi\u010Di namre\u010D dolo\u010D\
  ijo v skladu z zakonsko dolo\u010Denimi dednimi redi. Dedi\u010Di bli\u017Enjega\
  \ dednega reda izklju\u010Dujejo od dedovanja osebe bolj oddaljenega dednega reda.\
  \ V prvem dednem redu so pokojnikovi otroci in njegov zakonec, ki dedujejo pred\
  \ vsemi. \u010Ce pa je eden od zapustnikovih star\u0161ev umrl pred zapustnikom,\
  \ dedujejo del zapu\u0161\u010Dine, ki bi mu \u0161el, \u010De bi pre\u017Eivel\
  \ zapustnika, najprej njegovi otroci, torej zapustnikovi bratje in sestre. Pokojnikovi\
  \ sorojenci so torej uvr\u0161\u010Deni v drug dedni red. V tem primeru dedovanja\
  \ po bratu ali sestri se lahko njegov sorojenec odpove dedi\u0161\u010Dini z izjavo\
  \ v zapu\u0161\u010Dinskem postopku (133. \u010Dlen Zakona o dedovanju). Na podlagi\
  \ zgoraj navedenega ocenjujemo, da veljavna zakonodaja \u017Ee zadovoljivo ureja\
  \ mo\u017Enost odpovedi dedovanju.  "
