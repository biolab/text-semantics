response: "Odziv Ministrstva za javno upravo\nDodatek za specializacijo po kon\u010D\
  anem univerzitetnem izobra\u017Eevanju (prej\u0161nja v ZSPJS; v nadaljevanju specializacija),\
  \ znanstveni magisterij ali doktorat je opredeljen v 37. \u010Dlenu Kolektivne pogodba\
  \ za javni sektor (v nadaljnjem besedilu: KPJS). Omenjeni dodatek pripada javnim\
  \ uslu\u017Ebencem v primeru, da izobrazba, pridobljena s specializacijo, znanstvenim\
  \ magisterijem ali doktoratom, v veljavnem aktu o sistemizaciji delovnih mest ni\
  \ opredeljena kot pogoj za zasedbo dolo\u010Denega delovnega mesta ali za pridobitev\
  \ naziva, \u010De je specializacija, magisterij oziroma doktorat pridobljen na poklicnem\
  \ podro\u010Dju, za katerega je javni uslu\u017Ebenec sklenil delovno razmerje oziroma\
  \ opravlja delo. Dodatek je dolo\u010Den v nominalnem znesku, in sicer vi\u0161\
  ina dodatka za specializacijo zna\u0161a 23,27 \u20AC bruto, za znanstveni magisterij\
  \ 36,21 \u20AC bruto in za doktorat 59,47 \u20AC bruto. Dodatki se usklajujejo na\
  \ enak na\u010Din kot osnovne pla\u010De in se med seboj izklju\u010Dujejo. Dolo\u010D\
  eno je tudi, da javnemu uslu\u017Ebencu v primeru, da ima ve\u010D naslovov iste\
  \ stopnje, pripada samo en dodatek.\nKomisija za razlago KPJS je sprejela dve razlagi\
  \ 37. \u010Dlena KPJS (Uradni list RS, \u0161t. 16/09 in Uradni list RS, \u0161\
  t. 45/14), na podlagi katerih se \u0161teje, da je specializacija, znanstveni magisterij\
  \ ali doktorat pridobljen na poklicnem podro\u010Dju, za katerega je javni uslu\u017E\
  benec sklenil pogodbo o zaposlitvi ali opravlja delo, \u010De je pridobljena iz\
  \ smeri strokovne izobrazbe, ki se zahteva za opravljanje dela ali iz druge smeri\
  \ strokovne izobrazbe, ki je po presoji delodajalca povezana z vsebino dela, ki\
  \ ga opravlja javni uslu\u017Ebenec. Javnemu uslu\u017Ebencu pripada, ob izpolnjevanju\
  \ drugih pogojev, dodatek za znanstveni magisterij oziroma za doktorat ne glede\
  \ na predhodno pridobljeno izobrazbo, razen, \u010De z magisterijem ali doktoratom\
  \ nadomesti manjkajo\u010Do stopnjo izobrazbe, dolo\u010Deno z aktom o sistemizaciji.\
  \ Dodatek za specializacijo pripada javnemu uslu\u017Ebencu le, \u010De je specializacija\
  \ opravljena po kon\u010Danem univerzitetnem izobra\u017Eevanju. Dodatki za specializacijo,\
  \ znanstveni magisterij in doktorat se med seboj izklju\u010Dujejo. V primeru, da\
  \ ima javni uslu\u017Ebenec ve\u010D naslovov razli\u010Dnih stopenj, mu pripada\
  \ dodatek, ki je zanj ugodnej\u0161i. Dodatek za specializacijo, znanstveni magisterij\
  \ ali doktorat ne pripada javnemu uslu\u017Ebencu v primeru, da ima javni uslu\u017E\
  benec \u0161e enega ali ve\u010D naslovov iste stopnje, kot je zahtevano v aktu\
  \ o sistemizaciji za zasedbo delovnega mesta.\nIzhajajo\u010D iz navedenega poudarjamo,\
  \ da javnim uslu\u017Ebencem pravica do dodatka za specializacijo, znanstveni magisterij\
  \ in doktorat ni avtomati\u010Dno priznana, za pridobitev omenjenega dodatka morajo\
  \ biti izpolnjeni zgoraj navedeni pogoji, upravi\u010Denost do dodatka pa se ugotavlja\
  \ v vsakem konkretnem primeru posebej. Delodajalec v vsakem konkretnem primeru presodi\
  \ ali je s specializacijo, znanstvenim magisterijem in doktoratom pridobljena smer\
  \ strokovne izobrazbe povezana z vsebino dela, ki ga opravlja javni uslu\u017Ebenec\
  \ (razlaga komisije).\nUpo\u0161tevaje zgoraj navedeno, ter dejstvo, da je v letu\
  \ 2019 prioritetno treba realizirati zaveze iz dogovora o pla\u010Dah in drugih\
  \ stro\u0161kih dela v javnem sektorju ter sklenjenih stavkovnih sporazumov, ki\
  \ so jih dne 3. 12. 2018 podpisali Vlada Republike Slovenije in reprezentativni\
  \ sindikati javnega sektorja, menimo, da predlog ni primeren za nadaljnjo obravnavo."
