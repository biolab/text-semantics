response: "Odziv ministrstva za javno upravo\nNadzor nad zlorabami pravice do zadr\u017E\
  anosti z dela do 30 delovnih dni zaradi bolezni ali po\u0161kodbe oziroma preverjanje\
  \ dolo\u010Denih okoli\u0161\u010Din in dejstev, ki ka\u017Eejo na morebitno zlorabo\
  \ glede odsotnosti javnega uslu\u017Ebenca zaradi bolezni, ureja 33.a \u010Dlen\
  \ Zakona o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 63/07-UPB3, 65/08,\
  \ 69/08-ZTFI-A, 69/08-ZZavar-E, 74/09 Odl.US: U-I-136/07-13 in 40/2012-ZUJF, v nadaljevanju:\
  \ ZJU), ki za zaposlene v organih dr\u017Eavne uprave in drugih dr\u017Eavnih organih\
  \ ter v upravah lokalnih skupnosti dolo\u010Da:\n  \xBB(1) Predstojnik lahko v primeru,\
  \ ko razpolaga z informacijo, na podlagi katere so podani razlogi za sum, da javni\
  \ uslu\u017Ebenec zlorablja pravico do zadr\u017Eanosti z dela do 30 delovnih dni\
  \ zaradi bolezni ali po\u0161kodbe, ali pravico do povra\u010Dila stro\u0161kov\
  \ prevoza na delo in z dela, pooblasti enega ali ve\u010D javnih uslu\u017Ebencev\
  \ za ugotovitev dejanskega stanja.\n(2) Poobla\u0161\u010Deni javni uslu\u017Ebenec\
  \ lahko zbira informacije iz prej\u0161njega odstavka od javnih uslu\u017Ebencev,\
  \ zaposlenih v organu, in od tretjih oseb. O posameznih dejanjih v okviru ugotavljanja\
  \ dejanskega stanja poobla\u0161\u010Deni javni uslu\u017Ebenec sestavi zapisnik.\
  \ Po kon\u010Danem postopku ugotavljanja dejanskega stanja se javnega uslu\u017E\
  benca seznani z ugotovitvami postopka in se mu omogo\u010Di vpogled v zapisnik.\n\
  (3) Predstojnik lahko, \u010De oceni, da je to smotrnej\u0161a re\u0161itev, za\
  \ izvedbo nadzora nad zlorabami iz prvega odstavka tega \u010Dlena ne glede na dolo\u010D\
  bo drugega odstavka 13. \u010Dlena Zakona o detektivski dejavnosti (Uradni list\
  \ RS, \u0161t. 113/05 - uradno pre\u010Di\u0161\u010Deno besedilo) sklene pisno\
  \ pogodbo in pooblasti pravno ali fizi\u010Dno osebo v skladu z zakonom, ki ureja\
  \ detektivsko dejavnost.\n(4) Pred pri\u010Detkom izvajanja nadzora mora predstojnik\
  \ javnega uslu\u017Ebenca najprej opozoriti, da obstajajo razlogi za sum o zlorabi,\
  \ ter mu omogo\u010Diti, da se o tem izjasni.\xAB.\n  Citirani \u010Dlen uvodoma\
  \ dolo\u010Da, da lahko predstojnik v primeru, ko razpolaga z informacijo, na podlagi\
  \ katere so podani razlogi za sum, da javni uslu\u017Ebenec zlorablja pravico do\
  \ zadr\u017Eanosti z dela do 30 delovnih dni zaradi bolezni ali po\u0161kodbe, pooblasti\
  \ enega ali ve\u010D javnih uslu\u017Ebencev za ugotovitev dejanskega stanja. Iz\
  \ navedenega torej izhaja, da je za ukrepanje skladno s tem \u010Dlenom potrebna\
  \ informacija, na podlagi katere so podani razlogi za sum, da javni uslu\u017Ebenec\
  \ zlorablja pravico do zadr\u017Eanosti z dela do 30 delovnih dni zaradi bolezni\
  \ ali po\u0161kodbe. Informacije, ki lahko vplivajo na odlo\u010Ditev predstojnika\
  \ za izvajanje nadzora po tej dolo\u010Dbi, morajo biti tak\u0161ne, da lahko vzbudijo\
  \ sum o zlorabi omenjenih pravic .\nSkladno s \u010Detrtim odstavkom 33.a \u010D\
  lena mora predstojnik pred pri\u010Detkom izvajanja nadzora javnega uslu\u017Ebenca\
  \ najprej opozoriti, da obstajajo razlogi za sum o zlorabi, ter mu omogo\u010Diti,\
  \ da se o tem izjasni. Zakon sicer ne zahteva posebne obli\u010Dnosti, vendar pa\
  \ je glede na morebitne posledice dejansko ugotovljene zlorabe pravic primerno,\
  \ da se javnega uslu\u017Ebenca pisno opozori na sum, v primeru ustnega zagovora\
  \ pa da se o poteku izjasnitve pi\u0161e zapisnik.\nUpo\u0161tevaje navedene zakonske\
  \ dolo\u010Dbe in tudi dejstvo, da pri preverjanju okoli\u0161\u010Din in informacij\
  \ lahko pride tudi do posega v zasebnost javnega uslu\u017Ebenca, je torej potrebno\
  \ pred pri\u010Detkom izvajanja nadzora javnega uslu\u017Ebenca najprej opozoriti,\
  \ da obstajajo razlogi za sum o zlorabi, ter mu omogo\u010Diti, da se o tem izjasni.\
  \ \u0160ele po tem, ko je javnemu uslu\u017Ebencu dana mo\u017Enost, da se izjavi,\
  \ lahko predstojnik enega ali ve\u010D javnih uslu\u017Ebencev oziroma, \u010De\
  \ presodi, da je to smotrnej\u0161a re\u0161itev, fizi\u010Dno ali pravno osebo,\
