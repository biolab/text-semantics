  \ v zvezi z domnevno zlorabo teh pravic (drugi in tretji odstavek 33.a \u010Dlena\
  \ ZJU). Po kon\u010Danem postopku nadzora je treba javnega uslu\u017Ebenca seznaniti\
  \ z ugotovitvami tak\u0161nega postopka (drugi odstavek 33.a \u010Dlena ZJU).\n\
