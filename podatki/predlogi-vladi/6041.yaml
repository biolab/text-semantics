response: "Odziv Ministrstva za pravosodje\nUreditev v Kazenskem zakoniku\nMinistrstvo\
  \ za pravosodje pojasnjuje, da je v Kazenskem zakoniku (v nadaljevanju: KZ-1) dolo\u010D\
  ena pravna podlaga za odvzem premo\u017Eenjske koristi, pridobljene s kaznivim dejanjem,\
  \ in sicer v celotnem sedmem poglavju (74. do 77.c \u010Dlen KZ-1). V 74. \u010D\
  lenu je uzakonjeno temeljno na\u010Delo kazenskega prava, ki dolo\u010Da, da nih\u010D\
  e ne more obdr\u017Eati premo\u017Eenjske koristi, ki je bila pridobljena s kaznivim\
  \ dejanjem ali zaradi njega. Korist iz prej\u0161njega stavka se odvzame s sodno\
  \ odlo\u010Dbo, s katero je bilo ob pogojih, dolo\u010Denih v tem zakoniku, ugotovljeno\
  \ kaznivo dejanje.\nV nadaljevanju je dolo\u010Den \u0161e na\u010Din odvzema protipravno\
  \ pridobljene premo\u017Eenjske koristi, in sicer se storilcu kaznivega dejanja\
  \ primarno odvzame denar, dragocenosti in vsaka druga premo\u017Eenjska korist,\
  \ ki je bila pridobljena s kaznivim dejanjem ali zaradi njega, \u010De pa mu jih\
  \ ni mogo\u010De odvzeti, se mu odvzame premo\u017Eenje, ki ustreza premo\u017E\
  enjski koristi (prvi odstavek 75. \u010Dlena KZ-1). \u010Ce storilcu ali drugemu\
  \ prejemniku koristi ni mogo\u010De odvzeti premo\u017Eenjske koristi ali premo\u017E\
  enja, ki ustreza premo\u017Eenjski koristi, se mu nalo\u017Ei, da mora pla\u010D\
  ati denarni znesek, ki ustreza tej premo\u017Eenjski koristi (drugi odstavek 75.\
  \ \u010Dlena KZ-1).\nPoleg tega je v tretjem in \u010Detrtem odstavku 75. \u010D\
  lena KZ-1 dolo\u010Deno \u0161e, da se premo\u017Eenjska korist, pridobljena s kaznivim\
  \ dejanjem ali zaradi njega, lahko odvzame tudi tistim, na katere je bila prenesena\
  \ brezpla\u010Dno ali za pla\u010Dilo, ki ne ustreza dejanski vrednosti, \u010D\
  e so vedeli ali bi bili mogli vedeti, da je bila pridobljena s kaznivim dejanjem\
  \ ali zaradi njega. \u010Ce je bila premo\u017Eenjska korist, pridobljena s kaznivim\
  \ dejanjem ali zaradi njega, prenesena na bli\u017Enje sorodnike storilca kaznivega\
  \ dejanja (razmerja iz 224. \u010Dlena KZ-1), ali \u010De je bilo zaradi onemogo\u010D\
  anja odvzema premo\u017Eenjske koristi (iz prvega odstavku 75. \u010Dlena KZ-1)\
  \ na te osebe preneseno kak\u0161no drugo njegovo premo\u017Eenje, se jim odvzame,\
  \ razen \u010De doka\u017Eejo, da so zanj pla\u010Dali dejansko vrednost.\nPrav\
  \ tako je v KZ-1 urejena pravna podlaga za odvzem premo\u017Eenjske koristi pravni\
  \ osebi, odvzem premo\u017Eenja zaradi kaznivih dejanj, storjenih v hudodelski zdru\u017E\
  bi ter odvzem premo\u017Eenja, pridobljenega v zvezi s kaznivim dejanjem.\n Ureditev\
  \ v Zakonu o kazenskem postopku\nV Zakonu o kazenskem postopku (v nadaljevanju:\
  \ ZKP) je v \u010Dlenih od 499 do 501 urejen tudi postopek za odvzem premo\u017E\
  enjske koristi, podkupnin ter denarja ali premo\u017Eenja nezakonitega izvora (tretji\
  \ del ZKP - Posebni postopki, 28. poglavje). V 499. \u010Dlenu ZKP je dolo\u010D\
  eno, da se premo\u017Eenjska korist, ki je bila dose\u017Eena s kaznivim dejanjem\
  \ ali zaradi njega, ugotavlja v kazenskem postopku po uradni dol\u017Enosti. Sodi\u0161\
  \u010De in drugi organi, pred katerimi te\u010De kazenski postopek, morajo med postopkom\
  \ zbirati dokaze in raziskovati okoli\u0161\u010Dine, ki so pomembne za ugotovitev\
  \ premo\u017Eenjske koristi. \u010Ce uveljavlja o\u0161kodovanec premo\u017Eenjskopravni\
  \ zahtevek, naj se mu vrnejo stvari, ki so bile pridobljene s kaznivim dejanjem,\
  \ oziroma znesek, ki ustreza njihovi vrednosti, se ugotavlja premo\u017Eenjska korist\
  \ samo v tistem delu, ki ni zajet s premo\u017Eenjskopravnim zahtevkom.\n Ureditev\
  \ odvzema premo\u017Eenja nezakonitega izvora\nMinistrstvo za pravosodje na tem\
  \ mestu \u0161e dodaja, da je od leta 2011 v veljavi tudi Zakon o odvzemu premo\u017E\
  enja nezakonitega izvora (v nadaljevanju: ZOPNI), ki daje pravno podlago za t.i.\
  \ civilni odvzem premo\u017Eenja nezakonitega izvora. Ker po KZ-1 v kazenskem postopku\
  \ ni mogo\u010De odvzeti vsega premo\u017Eenja, v zvezi s katerim obstaja sum, da\
  \ je nezakonito (saj se ob obsodbi za dolo\u010Deno kaznivo dejanje lahko odvzame\
  \ le tista premo\u017Eenjska korist, ki je bila pridobljena s tem kaznivim dejanjem\
  \ ali zaradi njega), je v 5. \u010Dlenu ZOPNI dolo\u010Deno, da je premo\u017Eenje\
  \ nezakonitega izvora, \u010De ni dokazano, da je bilo pridobljeno iz zakonitih\
  \ dohodkov oziroma na zakonit na\u010Din. Domneva se, da premo\u017Eenje ni bilo\
  \ pridobljeno iz zakonitih dohodkov oziroma na zakonit na\u010Din, \u010De je podano\
  \ o\u010Ditno nesorazmerje med njegovim obsegom in dohodki, zmanj\u0161animi za\
  \ davke in prispevke, ki jih je oseba, zoper katero te\u010De postopek po tem zakonu,\
  \ pla\u010Dala v obdobju, v katerem je bilo premo\u017Eenje pridobljeno. Postopek\
  \ odvzema se za\u010Dne s finan\u010Dno preiskavo, ki se izvede v skladu z ZOPNI,\
  \ \u010De se v predkazenskem ali kazenskem postopku izka\u017Eejo razlogi za sum,\
  \ da posamezne osebe razpolagajo s premo\u017Eenjem nezakonitega izvora in njegova\
  \ skupna vrednost presega 50.000 eurov. Glavna zna\u010Dilnost postopka po ZOPNI\
  \ je torej v dejstvu, da je za civilni odvzem postavljen ni\u017Eji dokazni standard,\
  \ in sicer ni potrebna obsodba v kazenskem postopku, ampak je dovolj, da so podani\
  \ za\u010Detni razlogi za sum, da je bilo storjeno katalo\u0161ko kaznivo dejanje.\n\
  Glede na vse zgoraj navedeno, Ministrstvo za pravosodje meni, da je odvzem protipravno\
  \ pridobljene koristi in premo\u017Eenja nezakonitega izvora ustrezno pravno urejen\
  \ in daje ustrezno pravno podlago za izvedbo ustreznih postopkov tako v kazenskem\
  \ kot tudi v civilnem postopku.\n Pojem in ureditev kazenskih sankcij\nTemeljno\
  \ na\u010Delo v sistemu kazenskih sankcij v slovenskem kazenskem pravu je na\u010D\
  elo zakonitosti. Za kaznivo dejanje je torej mogo\u010De izre\u010Di samo tisto\
  \ kazen, ki je bila predpisana pri posameznem kaznivem dejanju, \u0161e preden je\
  \ bilo storjeno. Drugo na\u010Delo pa je na\u010Delo sorazmernosti, ki je vsebovano\
  \ v institutu individualizacije kazenskih sankcij posamezniku in dolo\u010Da, da\
  \ mora biti kazen sorazmerna s te\u017Eo kaznivega dejanja in storil\u010Devo krivdo.\
  \ Navedeno izhaja tudi iz temeljnega na\u010Dela Ustave RS, ki v 2. \u010Dlenu dolo\u010D\
  a, da je Republika Slovenija pravna dr\u017Eava. Splo\u0161na zahteva pravne dr\u017E\
  ave pa je, da je dopustna samo tak\u0161na sankcija, ki je v sorazmerju s te\u017E\
  o kr\u0161itve. Iz navedenega izhaja, da dr\u017Eava ne sme dolo\u010Dati nesorazmerno\
  \ dolgih kazniv za posamezna kazniva dejanja, saj se s tem posega v \u010Dlovekove\
  \ pravice posameznika (npr. pravico do svobode gibanja). Naloga dr\u017Eave kot\
  \ skupnosti je, da najde pravo ravnote\u017Eje med temeljnim namenom kazenskih sankcij,\
  \ ki je v zagotovitvi varstva pred kaznivimi dejanji, in pravicami posameznika.\
  \ Na podlagi navedenega Ministrstvo za pravosodje \u0161e dodaja, da so predpisane\
  \ zaporne kazni za kazniva dejanja s podro\u010Dja gospodarstva (t.i. gospodarskega\
  \ kriminala) mednarodno popolnoma primerljive in v skladu z vsem mednarodnimi pravnimi\
  \ akti, ki zavezujejo Republiko Slovenijo.   Ministrstvo za pravosodje zaklju\u010D\
  uje, da bo \u0161e naprej aktivno spremljalo izvajanje zgoraj opisanih dolo\u010D\
  b ZKP in KZ-1 v praksi. Prav tako bo Ministrstvo za pravosodje v lu\u010Di prihodnjih\
  \ sprememb kazensko-procesne zakonodaje \u0161e naprej analiziralo vse predloge,\
  \ ki bi \u0161e dodatno pove\u010Dali u\u010Dinkovitost izvedbe kazenskega postopka,\
  \ vendar ob spo\u0161tovanju vseh ustavno zagotovljenih pravic obdol\u017Eencev\
  \ in upo\u0161tevanju kazensko-pravnih standardov. \n "
