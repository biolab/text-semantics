response: "Odziv Ministrstva za infrastrukturo\nPrihodki iz naslova cestninjenja osebnih\
  \ in tovornih vozil slu\u017Eijo servisiranju v preteklosti najetih posojil za izgradnjo\
  \ slovenskega avtocestnega omre\u017Eja kot tudi njegovemu upravljanju in vzdr\u017E\
  evanju ter posodabljanju z namenom zagotavljanja uporabnikom \u010Dim vi\u0161jega\
  \ nivoja uslug in standarda prometne varnosti. V tem pogledu je nujno zagotavljati\
  \ finan\u010Dno vzdr\u017Enost dru\u017Ebe DARS, d. d. Pri tem ne smemo pozabiti,\
  \ da je za ve\u010Dino v preteklosti najetih posojil porok dr\u017Eava, kar pomeni,\
  \ da bi bilo potrebno v primeru nezmo\u017Enosti odpla\u010Devanja anuitet s strani\
  \ dru\u017Ebe DARS, d. d., zagotoviti potrebna sredstva iz integralnega prora\u010D\
  una, v katerega prispevamo vsi davkopla\u010Devalci. Tovrstna dodatna obremenitev\
  \ dr\u017Eavnega prora\u010Duna in posledi\u010Dno na\u0161ih dr\u017Eavljanov bi\
  \ bila nepravi\u010Dna, saj je med na\u0161imi dr\u017Eavljani veliko takih, ki\
  \ nikoli ne uporabljajo slovenskega cestninskega omre\u017Eja.\nZato smo v letu\
  \ 2013 iskali ukrepe na podro\u010Dju cenovne politike cestninjenja osebnih in tovornih\
  \ vozil kot tudi na podro\u010Dju racionalizacije poslovanja dru\u017Ebe DARS, d.\
  \ d., in na ta na\u010Din sku\u0161ali zagotoviti dru\u017Ebi DARS, d. d., zadostna\
  \ finan\u010Dna sredstva, ki bodo dru\u017Ebo po finan\u010Dnih kazalnikih pribli\u017E\
  ala primerljivim podjetjem v regiji, hkrati pa ji s tem zagotovila zadostna finan\u010D\
  na sredstva za teko\u010De servisiranje dolga. Pri tem smo v ve\u010Dji meri obremenili\
  \ tovorni promet, saj povzro\u010Da bistveno ve\u010Djo \u0161kodo na cestni infrastrukturi,\
  \  v manj\u0161i meri pa promet osebnih vozil. Naj pri tem poudarimo, da smo s 1.\
  \ 10. 2013 za cestninski razred R4, v katerega spadajo tovorna vozila z ve\u010D\
  \ kot tremi osmi, podra\u017Eili prej veljavno cestnino za 50 odstotkov, medtem,\
  \ ko smo za cestninski razred R3, v katerega spadajo tovorna vozila do treh osi,\
  \ podra\u017Eili prej veljavno cestnino za 30 odstotkov.\nGlede na to, da morajo\
  \ del bremena nositi tudi uporabniki osebnih vozil, smo s 1. 12. 2013 podra\u017E\
  ili letne vinjete za osebna vozila iz prej\u0161njih 95 \u20AC na sedanjih 110 \u20AC\
  , hkrati pa uvedli tudi nov vinjetni cestninski razred (2B), v katerega se uvr\u0161\
  \u010Dajo vozila, katerih vi\u0161ina nad prvo osjo presega 1,30 m. Pri tem poudarjamo,\
  \ da tak\u0161na klasifikacija vozil ni nobena novost. Pri nas se je tak\u0161na\
  \ klasifikacija uporabljala \u017Ee od leta 1972 do 1. 7. 2008 (do uvedbe vinjet),\
  \ kar pomeni, da je uporabljeni kriterij dodobra uveljavljen oziroma prepoznaven.\
  \ Slovenija se je pri uvedbi novega vinjetnega cestninskega razreda zgledovala tudi\
  \ po pravni ureditvi v drugih dr\u017Eavah \u010Dlanicah EU  (npr. Italija, Francija,\
  \ Portugalska, \u0160panija in Hrva\u0161ka).\nV cestninski razred 2B se uvr\u0161\
  \u010Dajo zlasti t.i. kombinirana vozila, ki se v prete\u017Eni meri uporabljajo\
  \ za opravljanje gospodarske dejavnosti s ciljem prevoza tovora. Ker je cestnina\
  \ utemeljena na pla\u010Dilu odmene za uporabo cestninske ceste, je prav, da tudi\
  \ ta kategorija vozil prispeva svoj sorazmerni dele\u017E k povra\u010Dilu \u0161\
  kode, ki jo povzro\u010Da na cestni infrastrukturi. Ker so  bila s sprejeto klasifikacijo\
  \ v cestninski razred 2B uvr\u0161\u010Dena tudi t.i. kombinirana vozila, ki se\
  \ uporabljajo za prevoz oseb, je Ministrstvo za infrastrukturo v sodelovanju z dru\u017E\
  bo DARS, d. d., Rde\u010Dim kri\u017Eem Slovenije in civilnimi iniciativami, ki\
  \ zastopajo velike dru\u017Eine in invalide, na\u0161lo re\u0161itev, na podlagi\
  \ katere se velikim dru\u017Einam in osebam s statusom invalida pod to\u010Dno dolo\u010D\
  enimi pogoji zagotavlja pomo\u010D pri nakupu letne vinjete 2B v vi\u0161ini 110\
  \ \u20AC. Namen dodelitve finan\u010Dne pomo\u010Di omenjenima kategorijama prebivalstva\
  \ je v prepre\u010Ditvi dodatne finan\u010Dne obremenitve njihovih prora\u010Dunov\
  \ zaradi potrebe po nakupu letne vinjete za vozila cestninskega razreda 2B po ceni\
  \ 220 eurov. S prejeto finan\u010Dno pomo\u010Djo so velike dru\u017Eine in invalidi,\
  \ ki za svoje osebne potrebe nujno potrebujejo vozilo, ki se uvr\u0161\u010Da v\
  \ cestninski razred 2B, izena\u010Deni z drugimi uporabniki, ki za svoje potrebe\
  \ uporabljajo \xBBklasi\u010Dna\xAB osebna vozila, za katera zna\u0161a cena letne\
  \ vinjete 110 eurov.\nKot je razvidno iz navedenega, je finan\u010Dna pomo\u010D\
  \ pri nakupu vinjete 2B s ciljem izena\u010Ditve z imetniki vozil cestninskega razreda\
  \ 2A utemeljena na razlogu nujnosti za zadovoljevanje njihovih osebnih potreb. \n\
  \ "
