response: "Odziv Ministrstva za finance\nV predlogu predlagatelj opozarja na negospodarno\
  \ ravnanje dr\u017Eave v vlogi lastnika v nekaterih podjetjih, bankah in zavarovalnicah\
  \ kot tudi na problematiko njihovih dokapitalizacij z davkopla\u010Devalskim denarjem\
  \ in upo\u0161tevaje navedeno predlaga, da se tak\u0161ne gospodarske dru\u017E\
  be privatizacijo. Po mnenju predlagatelja bi zasebni vlagatelji s svojim premo\u017E\
  enjem ravnali bolj odgovorno in gospodarno.\nVlada Republike Slovenije (v nadaljevanju:\
  \ Vlada) meni, da je predlog dober. Osnovo za izbolj\u0161anje upravljanja s kapitalskimi\
  \ nalo\u017Ebami Republike Slovenije vidi v Zakonu o Slovenskem dr\u017Eavnem holdingu\
  \ (Uradni list RS, \u0161t. 105/12 in 39/13; v nadaljevanju: ZSDH). Namen zakona\
  \ je vzpostaviti koncentrirano upravljanje nalo\u017Eb s ciljem doseganja stabilnega\
  \ lastni\u0161tva in trajnostnega maksimiranja donosnosti in vrednosti teh nalo\u017E\
  b. Upravljanje premo\u017Eenja bo temeljilo na dolgoro\u010Dnej\u0161i strategiji,\
  \ v kateri bodo jasno opredeljeni cilji dr\u017Eave glede upravljanja z njenim premo\u017E\
  enjem v srednjero\u010Dnem obdobju, kar bo pozitivno vplivalo tudi na potencialne\
  \ zasebne vlagatelje. Poleg tega pa bo zaradi enovitega upravljanja mogo\u010De\
  \ tudi la\u017Eje spremljati doseganje zastavljenih ciljev.\nKorak k izbolj\u0161\
  anju upravljanja podjetij v dr\u017Eavni lasti pa predstavljajo, kakor izhaja tudi\
  \ iz posredovanega predloga, tudi predvideni postopki privatizacije. Vlada je na\
  \ seji dne 16. 5. 2013 \u017Ee sprejela prvi nabor podjetij za privatizacijo, na\
  \ ta nabor pa bo soglasje podal tudi Dr\u017Eavni zbor Republike Slovenije. V prehodnem\
  \ obdobju, do uveljavitve klasifikacije (razvrstitve nalo\u017Eb v nalo\u017Ebene\
  \ segmente in opredelitve ciljnih dele\u017Eev v kapitalskih nalo\u017Ebah ter metod\
  \ prodaje), namre\u010D Vlada skladno z desetim in dvanajstim odstavkom 38. \u010D\
  lena ZSDH Dr\u017Eavnemu zboru predlaga v soglasje sklep o odtujitvi posameznih\
  \ nalo\u017Eb, ki so v lasti Republike Slovenije in z njimi upravlja Slovenska od\u0161\
  kodninska dru\u017Eba d.d. (v nadaljevanju: SOD) kot tudi sklep o odtujitvi posameznih\
  \ nalo\u017Eb dru\u017Ebe SOD, Kapitalske dru\u017Ebe d.d., Modre zavarovalnice\
  \ d.d., DSU, dru\u017Ebe za svetovanje in upravljanje d.o.o. in Posebne dru\u017E\
  be za podjetni\u0161ko svetovanje, d.d. Na Vladi sprejeti sklep vklju\u010Duje seznam\
  \ 15ih nalo\u017Eb in se nana\u0161a tako na nalo\u017Ebe, pri katerih so se postopki\
  \ prodaje \u017Ee za\u010Deli, kot tudi tiste, pri katerih se morajo ti postopki\
  \ \u0161ele za\u010Deti.\nZgoraj navedeni seznam nalo\u017Eb predstavlja prvi korak\
  \ v postopku predvidene privatizacije. Nadaljnja privatizacija bo izpeljana na podlagi\
  \ ZSDH in na njegovi podlagi sprejete Strategije upravljanja nalo\u017Eb.\n "
