response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo je pristojno\
  \ za sistemsko urejanje volilne in referendumske zakonodaje. V nadaljevanju navajamo\
  \ odgovor z vidika veljavne zakonodaje in opredelitev do predloga.\n\_\nGlede navedbe,\
  \ da je dosedanja vlada prepovedala referendume pojasnjujemo, da to ne dr\u017E\
  i, in \_da 40.000 volivcev po sprejemu zakona v dr\u017Eavnem zboru \u0161e vedno\
  \ lahko zahteva razpis zakonodajnega referenduma. \u010Ce dr\u017Eavni zbor sprejme\
  \ sklep o nedopustnosti razpisa referenduma sklicujo\u010D se na izjeme iz drugega\
  \ odstavka 90. \u010Dlena Ustave RS, imajo volivci vedno mo\u017Enost, da uveljavljajo\
  \ sodno varstvo pred Ustavnim sodi\u0161\u010Dem RS. Drugi odstavek 90. \u010Dlena\
  \ Ustave RS dolo\u010Da \u0161tiri zakonodajna podro\u010Dja oziroma zakone, o katerih\
  \ referendum ni dopusten. To so (1) zakoni o nujnih ukrepih za zagotovitev obrambe\
  \ dr\u017Eave, varnosti ali odprave posledic naravnih nesre\u010D, (2) zakoni o\
  \ davkih, carinah in drugih obveznih dajatvah ter o zakonu, ki se sprejema za izvr\u0161\
  evanje dr\u017Eavnega prora\u010Duna, (3) zakoni o ratifikaciji mednarodnih pogodb\
  \ in (4) zakoni, ki odpravljajo protiustavnost na podro\u010Dju \u010Dlovekovih\
  \ pravic in temeljnih svobo\u0161\u010Din ali drugo protiustavnost.\nGlede predloga,\
  \ da bi moralo vseh cca.1,5 milijona odraslih ljudi sodelovati pri odlo\u010Ditvah\
  \ vseh pomembnih zadev pojasnjujemo, da se v sodobnih demokrati\u010Dnih ureditvah,\
  \ ki so v glavnem predstavni\u0161ke demokracije, neposredna demokracija izvaja\
  \ prek referenduma in ljudske iniciative, ki sta v na\u0161i ureditvi zelo pomembna\
  \ in se predvsem referendum (zakonodajni ali posvetovalni) najpogosteje uveljavlja\
  \ pri pomembnih odlo\u010Ditvah dr\u017Eave. Neposredna demokracija se izvaja tudi\
  \ prek peticij oz. pobud dr\u017Eavljanov in pa tudi prek sodelovanja javnosti pri\
  \ sprejemanju predpisov. Neposredno odlo\u010Danje o pomembnih zadevah skupnosti\
  \ v obliki referendumov, pobud in javnih posvetovanj poteka tudi na lokalni ravni.\n\
  Predlog, da se takoj uredi mo\u017Enost sodelovanje vseh dr\u017Eavljanov prek ra\u010D\
  unalnika, je zelo splo\u0161en. Predvidevamo, da je bil namen predlagatelja, da\
  \ se pri institutih neposredne demokracije (referendum, zakonska iniciativa in nenazadnje\
  \ tudi volitev), volivcem omogo\u010Di glasovanje oz. dajanje podpor prek interneta.\
  \ V zvezi s tem pojasnjujemo, da se na ministrstvu zavzemamo za vzpostavitev \u010D\
  im ve\u010D elektronskih storitev javne uprave in tudi za njihovo \u010Dim ve\u010D\
  jo uporabo. V okviru postopka za razpis referenduma obstaja mo\u017Enost spletne\
  \ oddaje podpore zahtevi za razpis referenduma prek eUprave in z varnim elektronskim\
  \ podpisom. Prav tako je mo\u017Ena spletna oddaja podpore pobudi volivcem za vlo\u017E\
  itev predloga za za\u010Detek postopka za spremembo ustave oziroma predloga zakona\
  \ (ljudska iniciativa). Dodatno je ob vsakih volitvah na Portalu eUprava na voljo\
  \ elektronski obrazec \xBBE-obvestila volivcev\xAB na podlagi katerega je volivcem\
  \ poenostavljeno obve\u0161\u010Danje volilnih organov, da \u017Eelijo glasovati\
  \ na volitvah na drug na\u010Din (gre za t.i. posebne oblike glasovanja: na diplomatsko\
  \ konzularnem predstavni\u0161tvu Republike Slovenije ali po po\u0161ti v tujini,\
  \ izven okraja stalnega prebivali\u0161\u010Da, po po\u0161ti v Sloveniji, na domu\
  \ itd.). Z uporabo tovrstnih storitev se postopoma gradi tudi zaupanje dr\u017E\
  avljanov v elektronske storitve in posledi\u010Dno tudi v internetne volitve. Tudi\
  \ v enem izmed zaklju\u010Dkov zadnje evropske konference volilnih organov pri Bene\u0161\
  ki komisiji (12. in 13. ... je navedeno, da sistemi e-glasovanja, ki so varni, zanesljivi,\
  \ u\u010Dinkoviti, tehni\u010Dno stabilni (robustni), odprti za neodvisno preverjanje\
  \ in lahko dostopni volivcem, vzpostavljajo zaupanje javnosti, kar pa je predpogoj\
  \ za e- volitve.\_\nMenimo, da bo za prihodnost spletnega glasovanja klju\u010D\
  nega pomena razvoj \u0161ifrirnih tehnologij in bolj\u0161ih metod zagotavljanja\
  \ varnega informacijskega okolja ter sistemska ureditev spletnega glasovanja v volilni\
  \ in referendumski zakonodaji. Predhodno pa bo potrebno opraviti temeljit razmislek\
  \ in podrobno posvetovanje s strokovno in \u0161ir\u0161o javnostjo, da bi tako\
  \ pri\u0161li do prepri\u010Dljive in zaupanja vredne re\u0161itve. Stroka s podro\u010D\
  ja informacijske varnosti je enotna, da trenutna tehnologija \u0161e ni zrela za\
  \ to, da bi lahko na varen na\u010Din izvedli internetne volitve oz. Internetno\
  \ glasovanje na referendumu (Odbor za notranje zadeve, javno upravo in lokalno samoupravo\
  \ Dr\u017Eavnega... (61. nujna seja) z dne 5. 12. 2017).\_ Naj pri tem dodajamo,\
  \ da je poleg zagotovitve varnega informacijskega okolja predhodno potrebno spremeniti\
  \ tudi Zakon o volitvah v dr\u017Eavni zbor (ZVDZ) in Zakon o volilni in referendumski\
  \ iniciativi (ZRLI), za kar pa je potrebno \u0161iroko dru\u017Ebeno in politi\u010D\
  no soglasje. Za sprejem teh dveh zakonov se namre\u010D zahtevana dvotretjinska\
  \ ve\u010Dina glasov vseh (ZVDZ) oz. navzo\u010Dih (ZRLI) poslancev.\nGlede na zgoraj\
  \ podana pojasnila ocenjujemo, da predlog ni primeren za nadaljnjo obravnavo."
