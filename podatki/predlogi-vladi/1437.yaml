response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nV Sloveniji splo\u0161\
  no ozna\u010Devanje predpakiranih \u017Eivil ureja Pravilnik o splo\u0161nem ozna\u010D\
  evanju predpakiranih \u017Eivil (Uradni list RS, \u0161t. 50/2004, 58/2004 \u2013\
  \ popr., 43/2005, 64/2005 \u2013 popr., 83/2005, 115/2005, 118/2007 in 45/2008 ZKme-1),\
  \ ki povzema Direktivo 200/13/ES Evropskega parlamenta in Sveta z dne 20. marca\
  \ 2000 o pribli\u017Eevanju zakonov dr\u017Eav \u010Dlanic v zvezi z ozna\u010D\
  evanjem, predstavitvijo in ogla\u0161evanjem \u017Eivil. Pravilnik v 3. \u010Dlenu\
  \ (na\u010Din ozna\u010Devanja) dolo\u010Da, da \xBBmorajo biti ozna\u010Dbe na\
  \ \u017Eivilu v slovenskem jeziku, na opaznem mestu embala\u017Ee, tako da so zlahka\
  \ vidne, razumljive, nedvoumne, jasno \u010Ditljive in neizbrisne ter ne smejo biti\
  \ skrite, nejasne ali prekinjene z drugim besednim ali slikovnim gradivom\xAB, ne\
  \ predpisuje pa minimalne velikosti \u010Drk. Neustrezna velikost \u010Drk, ki onemogo\u010D\
  a branje \u017Eelenih informacij, je eden glavnih vzrokov za nezadovoljstvo potro\u0161\
  nikov v zvezi z ozna\u010Dbami na \u017Eivilih. V postopku sprejemanja na ravni\
  \ EU je nova, posodobljena zakonodaja na podro\u010Dju ozna\u010Devanja \u017Eivil.\
  \ Predlog Uredbe Evropskega parlamenta in Sveta o zagotavljanju informacij o \u017E\
  ivilih potro\u0161nikom med drugimi novostmi uvaja predpisano minimalno velikost\
  \ \u010Drk (srednji \u010Drkovni pas = 1,2 mm ali ve\u010D) za seznam obveznih podatkov.\n\
  Na Ministrstvu za kmetijstvo, gozdarstvo in prehrano pri\u010Dakujemo, da bodo novosti,\
  \ predvidene v predlogu Uredbe o zagotavljanju informacij o \u017Eivilih potro\u0161\
  nikom, izbolj\u0161ale kakovost ozna\u010Db ter omogo\u010Dile potro\u0161nikom,\
  \ da prepoznajo in ustrezno uporabijo \u017Eivilo.\n \nOdziv Ministrstva za gospodarstvo\n\
  V zvezi s predlogom pojasnjujemo, da je velikost \u0161tevilk pri ozna\u010Devanju\
  \ cen izledkov dolo\u010Dena v Pravilniku o na\u010Dinu ozna\u010Devanja cen blaga\
  \ in storitev (Uradni list Republike Slovenije \u0161t. 63/99, 27/01 in 65/03),\
  \ ki dolo\u010Da na\u010Din ozna\u010Devanja prodajnih cen in cen za enoto izdelkov,\
  \ ki jih podjetja ponujajo potro\u0161nikom. Skladno s tem pravilnikom se \u0161\
  teje, da sta prodajna cena in cena za enoto izdelka ozna\u010Deni \u010Ditljivo,\
  \ \u010De je velikost \u0161tevilk najmanj 3mm. Pri ozna\u010Devanju cen v obliki\
  \ cenika sta prodajna cena in cena za enoto izdelka ozna\u010Deni \u010Ditljivo,\
  \ \u010De je velikost \u0161tevilk najmanj 5mm. Pri ozna\u010Devanju cen na polici,\
  \ kjer je izdelek name\u0161\u010Den, je prodajna cena ozna\u010Dena \u010Ditljivo,\
  \ \u010De je velikost \u0161tevilk najmanj 4mm, cena za enoto izdelka pa, \u010D\
  e je velikost \u0161tevilk najmanj 2mm.  Glede deklaracij, to je pisnih podatkov\
  \ o izdelku, ki morajo biti navedeni na embala\u017Ei izdelka ali na samem izdelku,\
  \ ni predpisa, ki bi enotno dolo\u010Dal velikost \u010Drk tovrstnih podatkov. Te\u017E\
  ava je tudi raznovrstnost izdelkov na trgu, ki so poleg tega, da za njih obstajajo\
  \ razli\u010Dne zahteve glede (obsega) informacij za potro\u0161nike, tudi razli\u010D\
  nih velikosti in  razli\u010Dnih embala\u017Eah. Enotno predpisana velikost \u010D\
  rk zato ne bi bila primerna za vse izdelke enako, ne bi pa \u017Eeleli, da bi tak\u0161\
  en predpis privedel do opu\u0161\u010Danja nekaterih informacij, ki so koristne\
  \ za potro\u0161nika. Menimo, da je alternativni predlog predlagatelja precej bolj\
  \ primeren in tudi dobrodo\u0161el \u2013 verjamemo, da bi ga z veseljem podprli\
  \ \u0161tevilni potro\u0161niki. Upamo pa tudi, predstavniki trgovcev. Navedeni\
  \ predlog bomo zato posredovali Trgovinski zbornici Sloveniji. Ta bi lahko, po na\u0161\
  em mnenju, tovrstne predloge in izbolj\u0161ave, prijaznej\u0161e do potro\u0161\
  nika, vklju\u010Dila v svoja pravila oziroma priporo\u010Dila svojim \u010Dlanom. "
