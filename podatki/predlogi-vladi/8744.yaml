response: "Odziv Ministrstva za pravosodje\nPostopek osebnega ste\u010Daja se vodi\
  \ z namenom, da bi vsi upniki iz premo\u017Eenja ste\u010Dajnega dol\u017Enika prejeli\
  \ pla\u010Dilo svojih navadnih terjatev do ste\u010Dajnega dol\u017Enika hkrati\
  \ in v enakih dele\u017Eih (prvi odstavek 382. \u010Dlena Zakona o finan\u010Dnem\
  \ poslovanju, postopkih zaradi insolventnosti in prisilnem prenehanju; v nadaljevanju\
  \ ZFPIPP; Uradni list RS, \u0161t. 13/14 \u2013 uradno pre\u010Di\u0161\u010Deno\
  \ besedilo, 10/15 \u2013 popr., 27/16, 31/16 \u2013 odl. US, 38/16 \u2013 odl. US\
  \ in 63/16 \u2013 ZD-C). Namen odpusta obveznosti pa je po\u0161tenemu in vestnemu\
  \ ste\u010Dajnemu dol\u017Eniku omogo\u010Diti, da preneha tisti del njegovih obveznosti,\
  \ ki jih ni zmo\u017Een izpolniti iz premo\u017Eenja, ki ga ima ob za\u010Detku\
  \ postopka osebnega ste\u010Daja ali ki ga lahko pridobi med postopkom osebnega\
  \ ste\u010Daja do poteka preizkusnega obdobja (prvi odstavek 399. \u010Dlena ZFPPIPP).\
  \ Odpust obveznosti se izvede znotraj osebnega ste\u010Daja (prvi odstavek 398.\
  \ \u010Dlena ZFPPIPP). Po uspe\u0161no odobrenem odpustu obveznosti (s pravnomo\u010D\
  nostjo sklepa o odpustu obveznosti) preneha upnikova pravica sodno uveljavljati\
  \ pla\u010Dilo terjatve, za katero po 408. \u010Dlenu tega zakona u\u010Dinkuje\
  \ odpust obveznosti, v delu, v katerem ta do pravnomo\u010Dnosti sklepa ni bila\
  \ pla\u010Dana. Pravica zahtevati odpust obveznosti dol\u017Eniku omogo\u010Da (daje\
  \ pravno mo\u017Enost), da dose\u017Ee prenehanje dela svojih obveznosti (terjatev\
  \ z zornega kota upnikov), torej da dose\u017Ee spremembo obligacijskega razmerja,\
  \ katerega vsebina so te dol\u017Enikove obveznosti oziroma terjatve do dol\u017E\
  nika. To pomeni, da je vrednostna usmeritev, ki jo vsebuje na\u010Delo vestnosti\
  \ in po\u0161tenja, ki velja v obligacijskem pravu (5. \u010Dlen Obligacijskega\
  \ zakonika; Uradni list RS, \u0161t. 97/07 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo in 64/16 \u2013 odl. US) , pomembna tudi za opredelitev namena pravice\
  \ do odpusta obveznosti, ki jo ste\u010Dajni dol\u017Enik uveljavlja s predlogom\
  \ za odpust obveznosti.\nPo zadnjih zakonodajnih spremembah iz leta 2016 je po noveli\
  \ ZFPPIPP-G, izhajajo\u010D prav iz na\u010Dela vestnosti in po\u0161tenja izrecno\
  \ najprej opredeljen namen tega pravnega instituta (gl. zgoraj) ter v obliki generalne\
  \ klavzule opredeljena zloraba pravice do odpusta obveznosti (tretji odstavek 399.\
  \ \u010Dlena ZFPPIPP). Zloraba pravice pomeni izvr\u0161evanje upravi\u010Denja\
  \ (pravice) prek tiste meje, ki v kakovostno enakem obsegu tudi drugemu dopu\u0161\
  \u010Da, da uresni\u010Duje pravico, ki mu pripada (Marijan Pav\u010Dnik v Juhart,\
  \ Plav\u0161ak: Obligacijski zakonik s komentarjem, 1. knjiga, GV Zalo\u017Eba,\
  \ Ljubljana 2003, stran 104). Pri medsebojno odvisnih pravicah je v primeru njihove\
  \ vsebinske odprtosti nosilec pravico dol\u017Ean izvr\u0161evati tako, da njegovo\
  \ ravnanje ne presega meje, ki v kvalitativno enakem obsegu tudi drugemu dopu\u0161\
  \u010Da aktivirati njemu pripadajo\u010Do pravico (Marijan Pav\u010Dnik v Teorija\
  \ prava, Prispevek k razumevanju prava, Cankarjeva zalo\u017Eba, Ljubljana 1997,\
  \ str. 133). Ker vseh mo\u017Enih pojavnih oblik ravnanj, ki bi lahko pomenila zlorabo\
  \ pravice do odpusta obveznosti, ni mogo\u010De taksativno predpisati, je ta po\
  \ noveli ZFPPIPP G nomotehni\u010Dno opredeljena z generalno klavzulo, po kateri\
  \ odpust obveznosti ni dovoljen, \u010De iz ravnanj ste\u010Dajnega dol\u017Enika\
  \ v zadnjih petih letih pred uvedbo postopka osebnega ste\u010Daja ali glede na\
  \ njegov premo\u017Eenjski polo\u017Eaj izhaja, da bi bil odpust obveznosti temu\
  \ ste\u010Dajnemu dol\u017Eniku v nasprotju z namenom odpusta obveznosti.\nNadalje\
  \ so v \u010Detrtem odstavku 399. \u010Dlena ZFPPIPP zaradi la\u017Ejega dokazovanja\
  \ obstoja ovire proti odpustu obveznosti, ki jo upnik uveljavlja z ugovorom proti\
  \ odpustu obveznosti, dolo\u010Deni najbolj zna\u010Dilni polo\u017Eaji zlorabe\
  \ pravice do odpusta obveznosti, ki so nomotehni\u010Dno opredeljeni v obliki izpodbojnih\
  \ pravnih domnev. Med drugim predlog za odpust obveznosti pomeni zlorabo pravice\
  \ do odpusta obveznosti, \u010De je ste\u010Dajni dol\u017Enik v zadnjih petih letih\
  \ pred uvedbo postopka osebnega ste\u010Daja prevzemal obveznosti, ki so nesorazmerne\
  \ z njegovim premo\u017Eenjskim polo\u017Eajem, ali \u010De je razpolagal s svojim\
  \ premo\u017Eenjem neodpla\u010Dno ali za neznatno pla\u010Dilo.\nPo eni strani\
  \ prej navedena izpodbojna pravna domneva po svoji vsebini sovpada v okvir zlorabe\
  \ pravice do odpusta obveznosti oziroma v okvir izven na\u010Dela vestnosti in po\u0161\
  tenja, po katerem bi morala pogodbene stranke ravnati pri sklepanju pogodbe, pri\
  \ uveljavljanju pravic, ki jih stranka pridobi s sklenitvijo pogodbe, in pri izpolnjevanju\
  \ obveznosti, ki jih stranka prevzame s sklenitvijo pogodbe. Po drugi strani pa\
  \ po na\u0161em mnenju obstoj pravnomo\u010Dne sodbe, ki dol\u017Eniku nalo\u017E\
  i upniku izpolnitev denarne terjatve, sam po sebi, \u0161e ne izkazuje domneve,\
  \ da je dol\u017Enik \u017Eelel pravico do odpusta obveznosti zlorabiti. Pravnomo\u010D\
  na sodba, ki dol\u017Eniku zgolj nalo\u017Ei pla\u010Dilo terjatve upniku, je lahko\
  \ popolnoma vrednostno nevtralna do dol\u017Enikovih preteklih ravnanj v razmerju\
  \ do upnika. Lahko je le rezultat spora med dol\u017Enikom in upnikom glede obstoja\
  \ ali izpolnitve dolo\u010Denega obligacijskega pravnega posla (npr. nestrinjanje\
  \ zaradi napak volje pri sklepanju pogodbe ali pa zaradi stvarnih napak pri izpolnitvi\
  \ pogodbe).\nMenimo, da predlog sam po sebi ni primeren za nadaljnjo obravnavo,\
  \ lahko pa se obstoj pravnomo\u010Dne sodbe na pla\u010Dilo denarne terjatve upo\u0161\
  teva kot obstoj posameznega dejstva (npr. na resni\u010Den obstoj pogodbenega razmerja)\
  \ pri sklicevanju na katero od drugih izpodbojnih pravnih domnev ob vlo\u017Eitvi\
  \ ugovora proti odpustu obveznosti s strani upnika; kar pa bi bilo v posameznem\
  \ konkretnem primeru mo\u017Eno \u017Ee po veljanjih pravnih pravilih.\n "
