response: "Odziv Ministrstva za finance\nZakonodaja na podro\u010Dju DDV temelji in\
  \ je usklajena z EU zakonodajo, natan\u010Dneje z Direktivo Sveta  2006/112/ES \
  \ z dne 28. novembra 2006 o skupnem sistemu davka  na dodano vrednost (UL L \u0161\
  t. 347 z dne 11. 12. 2006, str. 1, s spremembami).\nV Zakonu o davku na dodano vrednost\
  \ (Uradni list RS,  \u0161t. 13/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 18/11, 78/11, 38/12, 83/12, 86/14 in 90/15; v nadaljnjem besedilu: ZDDV-1) je\
  \ tako v 94. \u010Dlenu omogo\u010Dena posebna ureditev za male dav\u010Dne zavezance,\
  \ ki jim omogo\u010Da oprostitev obra\u010Dunavanja DDV do praga obdav\u010Dljivega\
  \ prometa v vi\u0161ini 50.000 evrov. Namen te ureditve je, da se z izklju\u010D\
  itvijo dolo\u010Denih zavezancev iz obveznosti obra\u010Dunavanja in pla\u010Devanja\
  \ DDV zmanj\u0161a stro\u0161ke izvajanja DDV zakonodaje na strani dav\u010Dnega\
  \ zavezanca kot tudi administrativne stro\u0161ke dav\u010Dnega organa.\nPoleg uporabe\
  \ posebne ureditve, ki omogo\u010Da, da so transakcije malih dav\u010Dnih zavezancev\
  \ opro\u0161\u010Dene pla\u010Dila DDV, pa ZDDV-1 v 44. \u010Dlenu dolo\u010Da vrsto\
  \ \"drugih opro\u0161\u010Denih dejavnosti\", od katerih se DDV ne obra\u010Dunava.\
  \ Gre za oprostitve, dolo\u010Dene neodvisno od praga dav\u010Dnega zavezanca iz\
  \ 94. \u010Dlena ZDDV-1. Glede na naravo teh oprostitev, le-te pomenijo, da dav\u010D\
  ni zavezanci, ki opravljajo opro\u0161\u010Dene dejavnosti, od svojih dobav ne obra\u010D\
  unavajo davka, hkrati pa tudi nimajo pravice do odbitka vstopnega davka, ki jim\
  \ ga zara\u010Dunajo dobavitelji. V 1. in 4. to\u010Dki prvega odstavka 44. \u010D\
  lena ZDDV-1 so tako dolo\u010Dene oprostitve pla\u010Dila DDV tudi za zavarovalne\
  \ in finan\u010Dne transakcije.\n\u010Ceprav zaradi oprostitve pla\u010Dila DDV\
  \ dav\u010Dni zavezanci, ki opravljajo finan\u010Dne storitve oziroma zavarovalne\
  \ storitve, nimajo pravice uveljavljati odbitek DDV-ja v zvezi s stro\u0161ki, ki\
  \ jih imajo pri opravljanju teh storitev, pa to vseeno pomeni, da dodana vrednost,\
  \ ki jo ustvari finan\u010Dni sektor, ostaja neobdav\u010Dena z DDV.\nNamen Zakona\
  \ o davku na finan\u010Dne storitve (Uradni list RS, \u0161t. 94/12, 90/14; v nadaljnjem\
  \ besedilu: ZDFS) je bil tako z davkom na finan\u010Dne storitve obdav\u010Diti\
  \ tiste finan\u010Dne storitve, ki so po ZDDV-1 opro\u0161\u010Dene DDV ter storitve\
  \ zavarovalnih posrednikov in zastopnikov, ki so po ZDDV-1 prav tako opro\u0161\u010D\
  ene DDV, hkrati pa niso obremenjene z davkom na zavarovalne posle.\nZ uvedbo davka\
  \ na finan\u010Dne storitve se je ureditev na podro\u010Dju obdav\u010Devanja finan\u010D\
  nih storitev tako pribli\u017Eala ureditvi na podro\u010Dju obdav\u010Devanja zavarovalnih\
  \ poslov, ki so \u017Ee obremenjeni z 8,5% davkom od prometa zavarovalnih poslov.\
  \ V ZDFS je zato dolo\u010Dena \u0161iroka dav\u010Dna osnova, da se zajeme \u0161\
  irok krog finan\u010Dnih storitev, s tem pa je v obdav\u010Ditev zajet tudi \u0161\
  irok krog zavezancev, kar zagotavlja enakomernej\u0161o in pravi\u010Dnej\u0161\
  o porazdelitev dav\u010Dnega bremena med vsemi ponudniki finan\u010Dnih storitev,\
  \ ki delujejo na trgu. Dav\u010Dno osnovo za DFS predstavlja nadomestilo (provizija),\
  \ ki jo je dav\u010Dni zavezanec prejel kot pla\u010Dilo v zvezi z opravljeno finan\u010D\
  no storitvijo.\nPri pripravi ZDFS so se posku\u0161ale poiskati re\u0161itve, ki\
  \ bi bile administrativno \u010Dim manj obremenjujo\u010De za finan\u010Dne institucije,\
  \ pa tudi za dav\u010Dni organ. V ZDFS je zato \u017Ee predvidena administrativna\
  \ poenostavitev, po kateri se davek ne obra\u010Dunava od vsake transakcije posebej,\
  \ ampak se lahko obra\u010Duna skupno od skupnega zneska prejetih provizij v koledarskem\
  \ mesecu.\nDDV se pla\u010Duje od opravljene dobave kateregakoli blaga in storitev,\
  \ razen tistih, ki so iz obdav\u010Ditve izvzeti, in sicer od vrednosti, ki jo posamezni\
  \ subjekt doda v prodajni verigi, torej v vsaki fazi proizvodno-prodajne verige,\
  \ pri \u010Demer se v dolo\u010Denem \u010Dasovnem obdobju DDV obra\u010Duna tako,\
  \ da se od davka, ki ga je dav\u010Dni zavezanec zara\u010Dunal ob prodajah blaga\
  \ in storitev, od\u0161teje davek, ki ga je pla\u010Dal ob nabavah blaga in storitev,\
  \ obveznost pa se prena\u0161a vse do kon\u010Dnega potro\u0161nika, ki v zadnji\
  \ fazi nosi celotno breme davka. DDV se zara\u010Duna in izka\u017Ee na ra\u010D\
  unu.\nDFS se pla\u010Duje in obra\u010Dunava od opravljenih finan\u010Dnih storitev.\
  \ ZDFS ne vsebuje dolo\u010Db o izkazovanju DFS na ra\u010Dunu, kot je to dolo\u010D\
  eno z ZDDV-1. DFS tako ni potrebno zara\u010Dunati  in izkazati na ra\u010Dunu,\
  \ temve\u010D ga dav\u010Dni zavezanec obra\u010Duna in prika\u017Ee v svojem knjigovodstvu.\
  \ Praviloma dav\u010Dni zavezanec DFS obra\u010Duna od vseh provizij, ki jih dobi\
  \ pla\u010Dane za opravljene finan\u010Dne storitve v dav\u010Dnem obdobju ter obra\u010D\
  una in pla\u010Da DFS.\nV primeru dolo\u010Ditve posebne ureditve za zavezance,\
  \ ki opravljajo finan\u010Dne storitve, in sicer s postavitvijo praga 50.000 evrov\
  \ letnega prometa, do katerega se DFS ne bi obra\u010Dunaval, bi ostal del dodane\
  \ vrednosti, ki jo ustvari finan\u010Dni sektor, ponovno neobdav\u010Den. Taka re\u0161\
  itev  slabi namen in cilj ZDFS, to je zagotoviti enakomernej\u0161o obdav\u010D\
  itev finan\u010Dnega sektorja v primerjavi z drugimi gospodarskimi sektorji, ki\
  \ so \u017Ee zdaj obremenjeni s posrednimi davki. Vpeljava re\u0161itve, ki jo predpisuje\
  \ DDV zakonodaja v ZDFS ni primerna tudi iz razloga, da gre za zavezance, ki niso\
  \ v enakem polo\u017Eaju z zavezanci po DDV zakonodaji tako z vidika dolo\u010D\
  anja predmeta obdav\u010Ditve kot tudi samega na\u010Dina obra\u010Duna in pla\u010D\
  ila davka.\nNadalje, Ministrstvo za finance pri pripravi ukrepov na dav\u010Dnem\
  \ podro\u010Dju sledi cilju z ukrepi krepiti konkuren\u010Dnost poslovnega okolja,\
  \ s \u010Dimer se na eni strani vpliva na vzdr\u017Eno gospodarsko rast in pove\u010D\
  anje globalne konkuren\u010Dnosti Slovenije, na drugi strani pa zagotavlja javnofinan\u010D\
  no konsolidacijo, da bo postopno dose\u017Eeno strukturno uravnote\u017Eenje javnih\
  \ financ. Ukrep, ki bi dolo\u010Dal oprostitev pla\u010Dila DFS, ne sledi zagotovitvi\
  \ u\u010Dinkovitega dav\u010Dnega sistema s \u010Dim bolj primerno strukturo dajatev\
  \ in omejeno uporabo dav\u010Dnih olaj\u0161av (potro\u0161kov) saj, tudi po ugotovitvah\
  \ Organizacije za gospodarsko sodelovanje in razvoj (OECD), dav\u010Dni potro\u0161\
  ki zmanj\u0161ujejo u\u010Dinkovitost dav\u010Dnega sistema, njegovo uspe\u0161\
  nost, po\u0161tenost in enostavnost.\nNa podlagi navedenega, predloga ne moremo\
  \ podpreti.\n "
