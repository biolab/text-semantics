response: "Odziv Ministrstva za pravosodje\nUvodoma pojasnjujemo, da smo bili na tukaj\u0161\
  njem ministrstvu \u017Ee seznanjeni z ravnanji odvetnikov, ki dr\u017Eavljanom Republike\
  \ Slovenije mno\u017Ei\u010Dno po\u0161iljajo domnevne \"predloge izvensodne poravnave\"\
  \ glede nepla\u010Danih parkirnin na Hrva\u0161kem, v katerih odvetni\u0161ki stro\u0161\
  ki predstavljajo sorazmerno velik del zneska. Glede navedene problematike smo \u017E\
  e julija 2014 podali neobvezno pravno mnenje, ki ga lahko poda Ministrstvo za pravosodje\
  \ kot upravni organ, medtem ko zakone v konkretnih primerih obvezujo\u010De razlaga\
  \ sodi\u0161\u010De.  Upravi\u010Denost do pridobitve osebnih podatkov se v vsakem\
  \ konkretnem primeru presoja z vidika dolo\u010Db 10. \u010Dlena Zakona o odvetni\u0161\
  tvu (Uradni list RS, \u0161t. 18/93, 24/96 - Odl. US, 24/01, 111/05 - Odl. US, 54/08,\
  \ 35/09 in 97/14, v nadaljevanju: ZOdv), ki dolo\u010Da pravila glede posredovanja\
  \ osebnih podatkov odvetnikom in odvetni\u0161kim dru\u017Ebam. Prvi odstavek 10.\
  \ \u010Dlena ZOdv vsebuje splo\u0161no pravilo, po katerem so dr\u017Eavni organi,\
  \ organi samoupravnih lokalnih skupnosti ter nosilci javnih pooblastil dol\u017E\
  ni brez privolitve posameznika, na katerega se osebni podatki nana\u0161ajo, brezpla\u010D\
  no dati odvetniku podatke, ki jih potrebuje pri opravljanju odvetni\u0161kega poklica\
  \ v posami\u010Dni zadevi in to v roku 15 dni od dneva, ko prejmejo pisno zahtevo\
  \ odvetnika. Navedena dol\u017Enost organov oziroma pravica odvetnikov velja ne\
  \ glede na dolo\u010Dbe drugih zakonov, ki dolo\u010Dajo posredovanje osebnih podatkov\
  \ upravljavcem osebnih podatkov in uporabnikom osebnih podatkov. V drugem odstavku\
  \ istega \u010Dlena pa je dolo\u010Dena omejitev, v skladu s katero odvetnik nima\
  \ pravice iz prej\u0161njega odstavka, \u010De gre za osebne podatke, ki so na podlagi\
  \ posebnih zakonskih dolo\u010Db dostopni le poobla\u0161\u010Denim organom.\nUpo\u0161\
  tevaje navedeno je odvetnik upravi\u010Den do brezpla\u010Dne pridobitve osebnih\
  \ podatkov od dr\u017Eavnih organov, organov samoupravnih lokalnih skupnosti in\
  \ nosilcev javnih pooblastil glede na 10. \u010Dlen ZOdv le pod naslednjimi pogoji:\n\
  \ da predlo\u017Ei pooblastilo v konkretni posami\u010Dni zadevi, da navede oziroma\
  \ izka\u017Ee, da so zahtevani podatki dejansko potrebni in primerni za opravljanje\
  \ odvetni\u0161kega poklica v posami\u010Dni zadevi, in da ne gre za osebne podatke,\
  \ ki so na podlagi posebnih zakonskih dolo\u010Db dostopni le poobla\u0161\u010D\
  enim organom. \nLe v kolikor odvetnik v konkretnem primeru izka\u017Ee, da so zgoraj\
  \ navedeni zakonski pogoji kumulativno izpolnjeni, je upravi\u010Den do brezpla\u010D\
  ne pridobitve zahtevanih osebnih podatkov. Ne dr\u017Ei torej, da 10. \u010Dlen\
  \ ZOdv ne dolo\u010Da nikakr\u0161nih pogojev za pridobitev osebnih podatkov, kot\
  \ navaja dr\u017Eavljan v svoji pobudi.\nGlede pla\u010Dila odvetni\u0161kih stro\u0161\
  kov v povezavi z navedbami pobudnika glede nezakonitih finan\u010Dnih koristi odvetnikov\
  \ v tovrstnih zadevah, pojasnjujemo naslednje. Odvetni\u0161ke tarife v Republiki\
  \ Sloveniji so dolo\u010Dene v Zakonu o odvetni\u0161ki tarifi (ZOdvT, Uradni list\
  \ RS, \u0161t. 67/08, 35/09 - ZOdv-C in 97/14 - ZOdv-D), ki se trenutno \u0161e\
  \ uporablja do uveljavitve nove Odvetni\u0161ke tarife. Tretji odstavek 2. \u010D\
  lena ZodvT dolo\u010Da, da mora stro\u0161ke odvetni\u0161ke storitve pla\u010D\
  ati stranka oziroma naro\u010Dnik storitve. Glede pla\u010Dila stro\u0161kov opomina\
  \ se je v sodni praksi izoblikovalo stali\u0161\u010De, da opominski stro\u0161\
  ki odvetnika niso stro\u0161ki, ki bi bili potrebni za izvr\u0161bo, ker bi upnik\
  \ lahko predlog za izvr\u0161bo vlo\u017Eil brez opomina. Opomin ni procesna predpostavka\
  \ za vlo\u017Eitev predloga za izvr\u0161bo, zato kljub dejstvu, da je ta stro\u0161\
  ek upniku nastal, v izvr\u0161bi ni sodno priznan.\nV 2. delu Tarife ZodvT so dolo\u010D\
  ene odvetni\u0161ke nagrade za izvensodne storitve. Tarifna \u0161tevilka 2200 dolo\u010D\
  a nagrado za posel (koli\u010Dnik v razponu med 0,5 do 2,5), tarifna \u0161tevilka\
  \ 2202 pa dolo\u010Da korekcijo oziroma zni\u017Eano nagrado (koli\u010Dnik 0,3),\
  \ ki se uporabi, kadar je pooblastilo omejeno na eno ali ve\u010D enostavnih pisanj\
  \ v isti zadevi. Opomba k tarifni \u0161tevilki 2202 definira enostavno pisanje.\
  \ Nagrade po tej tarifni \u0161tevilki bodo nastale v primerih, \u010De je pooblastilo\
  \ omejeno na pisanje, ki ne vsebuje te\u017Ejih pravnih vpra\u0161anj ali nima obse\u017E\
  nih vsebinskih razlag. Natan\u010Dneje mora ta dva pojma opredeliti praksa, te\u017E\
  ko pa si je predstavljati, da sestava opomina vsebuje te\u017Eja pravna vpra\u0161\
  anja ali obse\u017Ene vsebinske razlage. \u010Ce konkretiziramo napisano, koli\u010D\
  nik 1 pri vrednosti predmeta do 300 EUR predstavlja 17 EUR, koli\u010Dnik 0,3 pri\
  \ isti vrednosti spornega predmeta pa posledi\u010Dno pomeni 5 EUR.\nZ namenom zagotavljanja\
  \ vestnega, po\u0161tenega in skrbnega ravnanja odvetnikov je v ZOdv vklju\u010D\
  eno obse\u017Eno poglavje o disciplinski odgovornosti odvetnikov, odvetni\u0161\
  kih pripravnikov in odvetni\u0161kih kandidatov (VII. poglavje ZOdv), kjer so natan\u010D\
  no dolo\u010Dene naloge disciplinskih organov, ki v disciplinskih postopkih odlo\u010D\
  ajo o kr\u0161itvah dol\u017Enosti pri opravljanju odvetni\u0161kega poklica. V\
  \ disciplinskih postopkih proti odvetnikom in odvetni\u0161kim kandidatom se kot\
  \ disciplinski ukrepi izrekajo: opomin, ukor, denarna kazen in odvzem pravice opravljati\
  \ odvetni\u0161ki poklic oziroma delo v odvetni\u0161ki pisarni.\nStranka, ki meni\
  \ da je odvetnik pri svojem delu kr\u0161il svoje dol\u017Enosti, se lahko obrne\
  \ na disciplinskega to\u017Eilca, ki deluje pri Odvetni\u0161ki zbornici Slovenije.\
  \ Ta pa zoper odvetnika lahko zahteva uvedbo disciplinskega postopka v konkretnem\
  \ primeru. Z Odvetni\u0161ke zbornice Slovenije so nas obvestili, da sta trenutno\
  \ v teku dva disciplinska postopka zoper odvetnike v zadevah izterjave nepla\u010D\
  anih stro\u0161kov parkiranja na Hrva\u0161kem.\nV zvezi z vsem navedenim je Ministrstvo\
  \ za pravosodje Odvetni\u0161ki zbornici Slovenije predlagalo, da omenjeno problematiko\
  \ obravnava tudi eti\u010Dna komisija zbornice ter poda svoje stali\u0161\u010D\
  e. Ker gre za o\u010Ditno mno\u017Ei\u010Dno poslovanje odvetnikov, ki po mnenju\
  \ ministrstva ni skladno s Kodeksom odvetni\u0161ke poklicne etike, smo poleg morebitnih\
  \ disciplinskih postopkov predlagali tudi ustrezna preventivna ravnanja zbornice.\n\
  Zaklju\u010Dno pripominjamo, da se Ministrstvo za pravosodje do konkretnega ravnanja\
  \ udele\u017Eencev disciplinskih in eti\u010Dnih postopkov pri Odvetni\u0161ki zbornici\
  \ Slovenije ne more opredeljevati, saj za to ni pristojno.       \n \n "
