response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nV Zakonu o za\u0161\
  \u010Diti \u017Eivali je v 31. \u010Dlenu dana mo\u017Enost, da se lahko v zaveti\u0161\
  \u010Du usmrti zapu\u0161\u010Dena \u017Eival, ki jo po 30 dneh od namestitve v\
  \ zaveti\u0161\u010De ni bilo mo\u017Eno oddati. Vendar pa je usmrtitev odlo\u010D\
  itev zaveti\u0161\u010Da, ki v ve\u010Dini primerov temelji na mo\u017Enosti financiranja\
  \ bivanja \u017Eivali v zaveti\u0161\u010Du in prostorskih kapacitet. V Sloveniji\
  \ imamo kar nekaj zaveti\u0161\u010D, v katerih se \u017Eivali po 30 dneh bivanja\
  \ ne usmrti sistemati\u010Dno, temve\u010D se jih posku\u0161a obdr\u017Eati v zaveti\u0161\
  \u010Du do njihove oddaje novemu skrbniku.\nZagotovitev zaveti\u0161\u010Da je lokalna\
  \ zadeva javnega pomena, ki se izvr\u0161uje kot javna slu\u017Eba. Imetnik zaveti\u0161\
  \u010Da je lahko ob\u010Dina oziroma vsaka fizi\u010Dna ali pravna oseba, ki izpolnjuje\
  \ predpisane pogoje. S tem je povezano tudi financiranje oskrbe \u017Eivali v zaveti\u0161\
  \u010Du. Vsekakor bi za zakonsko odreditev neomejenega bivanja \u017Eivali v zaveti\u0161\
  \u010Dih moral biti hkrati dolo\u010Den vir financiranja takega ukrepa (poseben\
  \ davek ali kako druga\u010De).\nGlede tega, da imajo vsa \u017Eiva bitja pravico\
  \ do \u017Eivljenja pa je potrebno povedati, da zakon o za\u0161\u010Diti \u017E\
  ivali govori samo o vreten\u010Darjih (razen \u010Dloveka) in da je posebno poglavje\
  \ namenjeno za\u0161\u010Diti \u017Eivali pri zakolu. Zakon v svojih dolo\u010D\
  bah sledi na\u010Delu, da morajo biti vsi postopki z \u017Eivalmi, tudi zakol ali\
  \ usmrtitev, izvedeni na na\u010Din, da se \u017Eivalim ne povzro\u010Da nepotrebnega\
  \ trpljenja.\nZadnja sprememba Zakona o za\u0161\u010Diti \u017Eivali je bila narejena\
  \ leta 2013 tako, da nova sprememba v kratkem ni predvidena.\n "
