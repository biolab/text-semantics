response: "Odziv Ministrstva za pravosodje\nPojasnjujemo, da Kazenski zakonik (v nadaljevanju\
  \ KZ-1; Uradni list RS, \u0161t. 50/12 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 54/15 in 38/16) v 341. \u010Dlenu \u017Ee dolo\u010Da kaznivo dejanje mu\u010D\
  enja \u017Eivali. Navedena dolo\u010Dba je bila tudi deloma spremenjena in dopolnjena\
  \ v leto\u0161njem letu, hkrati so bile tudi predpisane kazni dolo\u010Dene stro\u017E\
  je (Novela KZ-1D; Uradni list RS, \u0161t. 38/16).\nV skladu s prvim odstavkom 341.\
  \ \u010Dlena KZ-1 se z denarno kaznijo ali zaporom do enega leta kaznuje tisti,\
  \ ki surovo ravna z \u017Eivaljo ali ji po nepotrebnem povzro\u010Da trpljenje.\
  \ Menimo, da zastrupljanje \u017Eivali lahko sodi vsaj v zakonski znak \xBBnepotrebnega\
  \ povzro\u010Danja trpljenja\xAB. \u010Ce je navedeno dejanje storjeno zoper ve\u010D\
  \ \u017Eivali, ali \u010De je \u017Eival trajno pohabljena ali na krut na\u010D\
  in celo pogine, se storilec kaznuje z zaporom do treh let. Z novelo KZ-1D sta bila\
  \ dodana tudi nova drugi in \u010Detrti odstavek 341. \u010Dlena KZ-1, s katerima\
  \ je dolo\u010Dena kaznivost tistih, ki se ukvarjajo z organizacijo borb \u017E\
  ivali ali stav v zvezi z borbo \u017Eivali ali se ukvarjajo z vzrejo in vzgojo \u017E\
  ivali z namenom uporabe za borbo \u017Eivali. Storilec takega dejanja se kaznuje\
  \ z zaporom do dveh let in denarno kaznijo, \u010De pa je zaradi takega dejanja\
  \ \u017Eival trajno hudo pohabljena ali pogine, se storilec kaznuje z zaporom do\
  \ treh let in denarno kaznijo.\nGlede na navedeno menimo, da predlagana dopolnitev\
  \ ni potrebna.\nDodatno pojasnjujemo, da pravila ustreznega ravnanja in za\u0161\
  \u010Dite \u017Eivali dolo\u010Da Zakon o za\u0161\u010Diti \u017Eivali (v nadaljevanju\
  \ ZZZiv; Uradni list RS, \u0161t. 38/13 \u2013 UPB), ki za prepovedana ravnanja,\
  \ ki ne izpolnjujejo znakov kaznivega dejanja oziroma stopnje ogro\u017Eanja, ki\
  \ je potrebna po 341. \u010Dlenu KZ-1, dolo\u010Da prekr\u0161ke, ki se kaznujejo\
  \ z ustreznimi globami.\n "
