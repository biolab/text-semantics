response: "Odziv Ministrstva za javno upravo\nZIN v 24. \u010Dlenu dolo\u010Da, da\
  \ mora in\u0161pektor obravnavati prijave, prito\u017Ebe, sporo\u010Dila in druge\
  \ vloge v zadevah iz svoje pristojnosti in vlagatelje na njihovo zahtevo obvestiti\
  \ o svojih ukrepih. V postopku in\u0161pektorja ima polo\u017Eaj stranke v postopku\
  \ zavezanec, medtem, ko prijavitelj polo\u017Eaja stranke nima. Prijava obi\u010D\
  ajno vsebuje vse argumente, s katero prijavitelj utemeljuje morebitno kr\u0161itev\
  \ predpisov. Prijava se obi\u010Dajno tudi podpi\u0161e s \u010Demer prijavitelj\
  \ neformalno izka\u017Ee verodostojnost navedb v njej.\nPrijavitelj sicer ni stranka\
  \ v postopku, vendar pa ima v skladu s 43. \u010Dlenom Zakona o splo\u0161nem upravnem\
  \ postopku (Uradni list RS, \u0161t. 24/06 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 105/06 \u2013 ZUS-1, 126/07, 65/08, 8/10 in 82/13, v nadaljevanju\
  \ ZUP) pravico vstopiti v postopek kot stranski udele\u017Eenec. Za vstop v postopek\
  \ je potrebno izkazati ustrezno upravi\u010Denje sodelovati v postopku zaradi varstva\
  \ lastnih interesov, torej procesno legitimacijo, ki jo pa dobi oseba z zatrjevanjem\
  \ stvarne legitimacije. Stvarna legitimacija pa pomeni dolo\u010Deno zvezo oziroma\
  \ razmerje posameznika do konkretne upravne zadeve, po kateri mu pripadajo dolo\u010D\
  ene pravice, obveznosti ali pravne koristi o katerih se odlo\u010Da v upravnem postopku.\
  \ Stvarne legitimacije ne daje formalni predpis, temve\u010D materialni predpis,\
  \ ki dolo\u010Da kdo ima dolo\u010Deno pravico oziroma obveznost oziroma pravno\
  \ korist. Tako lahko prijavitelj v in\u0161pekcijski zadevi ob upo\u0161tevanju\
  \ zatrjevanja dolo\u010Dene pravice, obveznosti ali pravne koristi v zvezi z zadevo,\
  \ vstopi v in\u0161pekcijski postopek kot stranski udele\u017Eenec in sicer tedaj,\
  \ \u010De je in\u0161pektor zoper kr\u0161itelja uvedel in\u0161pekcijski postopek,\
  \ prijavitelj pa izka\u017Ee, da bi lahko in\u0161pektorjeva odlo\u010Ditev vplivala\
  \ na njegov pravni polo\u017Eaj. V tem primeru bo prijavitelj kot stranski udele\u017E\
  enec v postopkovno enakem polo\u017Eaju kot zavezanec, s pravico navajati v in\u0161\
  pekcijskem postopku dejstva, ki so za odlo\u010Ditev pomembne.\nPredlagatelj nadalje\
  \ navaja obvezno vodenje in\u0161pekcijskega zapisnika tako, da bi prijavitelj \
  \ v njem imel mo\u017Enost predstaviti svoje argumente.  V zvezi  s tem pojasnjujemo,\
  \ da se v postopku in\u0161pekcijskega nadzora vodi zapisnik o in\u0161pekcijskem\
  \ pregledu. Zapisnik se upo\u0161tevaje 75. \u010Dlen ZUP vodi o ustni obravnavi,\
  \ o ustnih izjavah strank ali drugih oseb in o drugih pomembnej\u0161ih dejanjih\
  \ v postopku. V kolikor ima torej prijavitelj polo\u017Eaj stranskega udele\u017E\
  enca v postopku in\u0161pekcijskega nadzora, in sodeluje v in\u0161pekcijskem pregledu,\
  \ mora njegove ustne izjave in\u0161pektor vklju\u010Diti v zapisnik.\nUpo\u0161\
  tevaje navedeno Ministrstvo za javno upravo meni, da je sodelovanje strank v postopkih\
  \ in\u0161pekcijskega nadzora \u017Ee ustrezno urejeno in da sprememba predpisa\
  \ ni potrebna.\nNadalje pa Ministrstvo za javno upravo ugotavlja, da na podlagi\
  \ navedb v predlogu \u0161t. 6460-43 ne more komentirati konkretnega ravnanja in\u0161\
  pektorja oz. njegovega neprimernega odnosa do prijavitelja. Pojasnjujemo pa, da\
  \ so vsi javni uslu\u017Ebenci, torej tudi in\u0161pektorji na podlagi 10. \u010D\
  lena Zakona o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 63/07 - uradno pre\u010D\
  i\u0161\u010Deno besedilo, 65/08, 69/08 - ZTFI-A, 69/08 - ZZavar-E in 40/12 - ZUJF)\
  \ zavezani k \u010Dastnemu ravnanju. Na\u010Delo \u010Dastnega ravnanja je izvedeno\
  \ iz standarda vzornega obna\u0161anja, ki dviguje ugled javne uprave in javnih\
  \ uslu\u017Ebencev v njej. Na\u010Delo zapoveduje objektivno, spo\u0161tljivo in\
  \ nepodkupljivo opravljanje delovnih opravil, brez predsodkov in brez zlorabe mo\u010D\
  i. Posebej je poudarjena obveza \u010Dastnega ravnanja, v mejah etike obna\u0161\
  anja javnih uslu\u017Ebencev in spo\u0161tovanja \u010Dlovekovega dostojanstva.\
  \ To na\u010Delo zagotavlja uporabnikom, da bodo dele\u017Eni tudi spo\u0161tljivega\
  \ obravnavanja. Na\u010Delo je izpeljano tudi v Kodeksu etike javnih uslu\u017E\
  bencev v dr\u017Eavnih organih in upravah lokalnih skupnosti, ki ga je sprejel Uradni\u0161\
  ki svet 11. 4. 2011. Ta med drugim dolo\u010Da, da javni uslu\u017Ebenci ravnamo\
  \ po\u0161teno, s svojim s svojim delom in ravnanjem skrbimo za na\u0161 ugled in\
  \ delujemo spo\u0161tljivo, zaupanja vredno in \u010Dastno. Upo\u0161tevaje dejstvo,\
  \ da je temeljna obveznost javnega uslu\u017Ebenca izpolnjevanje pogodbenih in drugih\
  \ obveznosti iz delovnega razmerja, kamor sodi tudi spo\u0161tovanje temeljnih uslu\u017E\
  benskih na\u010Del, je kr\u0161itev teh dolo\u010Db  razlog za ukrepanje predstojnika,\
  \ ki ima tako na podlagi ZJU v primeru neprimernega, nevestnega ali nezakonitega\
  \ dela javnega uslu\u017Ebenca ve\u010D mo\u017Enosti in sicer:\n ZJU dolo\u010D\
  a, da je za \u0161kodo, ki jo na delu ali v zvezi z delom protipravno povzro\u010D\
  i javni uslu\u017Ebenec tretji osebi, nasproti tej osebi od\u0161kodninsko odgovoren\
  \ delodajalec ki, \u010De je \u0161kodo izpla\u010Dal, lahko uveljavlja regresni\
  \ zahtevek za popla\u010Dilo celotne izpla\u010Dane od\u0161kodnine. Tretja oseba\
  \ sicer lahko kot o\u0161kodovanec zahteva povra\u010Dilo \u0161kode tudi od tistega,\
  \ ki ji je protipravno povzro\u010Dil \u0161kodo, \u010De je bila \u0161koda povzro\u010D\
  ena naklepno. Za izpla\u010Dano od\u0161kodnino za \u0161kodo, ki jo je javni uslu\u017E\
  benec na delu ali v zvezi z delom naklepno ali iz hude malomarnosti povzro\u010D\
  il tretji osebi, uveljavlja delodajalec, ki je \u0161kodo izpla\u010Dal, regresni\
  \ zahtevek za popla\u010Dilo celotne izpla\u010Dane od\u0161kodnine; do sklenitve\
  \ kolektivne pogodbe na ravni dejavnosti se \u0161e vedno uporabljajo dolo\u010D\
  be Zakona o javnih uslu\u017Ebencih o disciplinski odgovornosti (XVII. poglavje),\
  \ kjer je kot la\u017Eja oziroma te\u017Eja disciplinska kr\u0161itev navedeno med\
  \ drugim nedostojno vedenje do strank, nezakonito in nenamensko razpolaganje z javnimi\
  \ sredstvi, kr\u0161itev na\u010Dela nepristranskosti in politi\u010Dne nevtralnosti\
  \ in podobno. Disciplinska ukrepa za la\u017Eje disciplinske kr\u0161itve sta opomin\
  \ in denarna kazen, za te\u017Eje disciplinske kr\u0161itve pa denarna kazen, odvzem\
  \ polo\u017Eaja oziroma razre\u0161itev s polo\u017Eaja, razre\u0161itev naziva\
  \ in imenovanje v eno stopnjo ni\u017Eji naziv; razli\u010Dne oblike zlorabe uradnega\
  \ polo\u017Eaja ali uradnih pravic so v Kazenskem zakoniku (Uradni list RS, \u0161\
  t. 50/12 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo; v nadaljevanju KZ-1)\
  \ \u017Ee ustrezno urejena. Kazniva dejanja zoper uradno dol\u017Enost, javna pooblastila\
  \ in javna sredstva so zdru\u017Eena v 26. poglavju, pri \u010Demer glede na predlog\
  \ na portalu predlagam.vladi.si posebej izpostavljamo: zloraba uradnega polo\u017E\
  aja ali uradnih pravic (257. \u010Dlen), o\u0161kodovanje javnih sredstev (257.a\
  \ \u010Dlen), nevestno delo v slu\u017Ebi (258. \u010Dlen) in sprejemanje koristi\
  \ za nezakonito posredovanje (263. \u010Dlen). \nUpo\u0161tevaje navedeno zato predlagatelju\
  \ predlagamo, da o neprimernem delu in\u0161pektorja obvesti predstojnika in\u0161\
  pektorata, ki bo zoper konkretnega in\u0161pektorja ustrezno ukrepal v primeru ugotovljenih\
  \ nepravilnosti. \n \n "
