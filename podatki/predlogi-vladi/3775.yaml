response: "Odziv Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  MIZK\u0160 (prej MK in M\u0160\u0160) si skladno z Nacionalnim programom za kulturo\
  \ (2004-2007, 2008-2011 ter tudi 2013-2016) \u017Ee od leta 2006 naprej prizadeva\
  \ omogo\u010Diti ve\u010Djo dostopnost kulturno-umetnostne ponudbe za otroke in\
  \ mladino, tako v okviru vzgojno-izobra\u017Eevalnega sistema kot tudi izven (prosto\u010D\
  asne dejavnosti otrok in mladih). Leta 2009 so bile na Zavodu RS za \u0161olstvo\
  \ pripravljene tudi Nacionalne smernice za kulturno-umetnostno vzgojo v vzgoji in\
  \ izobra\u017Eevanju, ki vidik dostopnosti prav tako posebej izpostavljajo.\nPri\
  \ razvoju podro\u010Dja kulturno-umetnostne vzgoje izhajamo iz dognanj, da so izku\u0161\
  nje otrok in mladih s kakovostno kulturno-umetnostno vzgojo klju\u010Dne za njihov\
  \ celostni razvoj, zato jim je pomembno omogo\u010Diti spoznavanje razli\u010Dnih\
  \ podro\u010Dij umetnosti in s tem razli\u010Dnih na\u010Dinov izra\u017Eanja in\
  \ komuniciranja. Za kakovostne projekte kulturno-umetnostne vzgoje in programe je\
  \ treba skrbeti na vseh podro\u010Djih kulture in za razli\u010Dne ciljne skupine\
  \ ter zagotoviti vzgojo in izobra\u017Eevanje o umetnosti, z umetnostjo in skozi\
  \ umetnost. Kulturno-umetnostna vzgoja kot temeljna pravica posameznika mora biti\
  \ del vse\u017Eivljenjskega u\u010Denja, zato je treba vsem, zlasti pa otrokom in\
  \ mladini, zagotoviti kakovostno in na\u010Drtno kulturno-umetnostno vzgojo, ki\
  \ omogo\u010Da spoznavanje razli\u010Dnih podro\u010Dij umetnosti, razvijanje kriti\u010D\
  nega odnosa do njih, spoznavanje kulture in kulturne dedi\u0161\u010Dine lastnega\
  \ naroda ter drugih kultur - spodbujanje medkulturnega dialoga. Pri tem je treba\
  \ upo\u0161tevati oba vidika, t.j. vidik sprejemanja kulture (mladi kot bralci,\
  \ gledalci, udele\u017Eenci, obiskovalci \u2026 kulturnih dogodkov) ter ustvarjalni\
  \ vidik \u2013 mladi kot ustvarjalci ali soustvarjalci in aktivni udele\u017Eenci\
  \ kulturnih dejavnosti.\nKulturno-umetnostna vzgoja vklju\u010Duje in povezuje:\n\
  \ bralno kulturo, film, avdiovizualno kulturo in medije, glasbena in baletna umetnost,\
  \ novi mediji (intermedijska umetnost), likovno umetnost (slikarstvo, kiparstvo,\
  \ fotografija, arhitektura, oblikovanje \u2026), uprizoritveno umetnost (gledali\u0161\
  \u010De, lutke, sodobni ples \u2026), kulturno dedi\u0161\u010Dino (materialna in\
  \ nematerialna, premi\u010Dna in nepremi\u010Dna, arhivi \u2026). \nMIZK\u0160 ter\
  \ lokalne skupnosti (ob\u010Dine in mestne ob\u010Dine) sofinanciramo kakovostne\
  \ programe in projekte kulturnih ustanov po vsej Sloveniji. Tako so gledali\u0161\
  ke, lutkovne, plesne, filmske predstave, koncerti, razstave ter \u0161tevilne kulturno-umetnostne\
  \ dejavnosti (sre\u010Danja z umetniki, delavnice \u2026) dostopne otrokom in mladim\
  \ po znatno zni\u017Eanih cenah. \u0160tevilne kulturne ustanove po vsej Sloveniji\
  \ \u017Ee vrsto let ponujajo kakovostne brezpla\u010Dne dejavnosti za otroke in\
  \ mladino, mnogi dogodki so s pomo\u010Djo nacionalnih ali lokalnih sredstev, nekateri\
  \ tudi s pomo\u010Djo sponzorskih oz. donatorskih sredstev brezpla\u010Dni, ali\
  \ pa dostopni po simboli\u010Dni ceni.\nOd leta 2009 naprej MIZK\u0160 (prej MK\
  \ in M\u0160\u0160) organizira v Cankarjevem domu nacionalno prireditev Kulturni\
  \ bazar, kjer se v enem dnevu predstavi skoraj 300 kulturnih ustanov iz vse Slovenije.\
  \ Eden od pomembnih ciljev Kulturnega bazarja je od samega za\u010Detka prav informiranje\
  \ strokovnih delavcev v vzgoji in izobra\u017Eevanju, pa tudi \u0161ir\u0161e javnosti\
  \ (star\u0161i, skrbniki \u2026) o kakovostnih kulturnih dogodkih in njihovi dostopnosti.\
  \ V Katalogu ponudbe kulturno-umetnostne vzgoje Kulturni bazar \u2013 vsako leto\
  \ katalog prejmejo vsi vzgojno-izobra\u017Eevalni zavodi po vsej Sloveniji, dostopen\
  \ pa je tudi na www.kulturnibazar.si, so dogodki, ki jih kulturne ustanove po vsej\
  \ Sloveniji izvajajo brezpla\u010Dno, posebej ozna\u010Deni.\nZa \u0161tevilne vzgojno-izobra\u017E\
  evalne zavode, zlasti tiste iz bolj oddaljenih krajev, predstavlja veliko oviro\
  \ prevoz otrok in mladih do kulturnih ustanov. Prav zato so \u0161tevilne kulturne\
  \ ustanove v zadnjih letih posebej okrepile tudi svojo ponudbo gostovanj, bodisi\
  \ v vzgojno-izobra\u017Eevalnem zavodu, ali pa v kulturnem domu, ki je v bli\u017E\
  ini vzgojno-izobra\u017Eevalnega zavoda. Tudi to ponudbo najdete v prej omenjenem\
  \ Katalogu Kulturnega bazarja.\nMIZK\u0160 si prizadeva vsem otrokom in mladim omogo\u010D\
  iti tudi ogled ve\u010Djih vrhunskih umetni\u0161kih dogodkov: gledali\u0161kih\
  \ predstav, opernih in baletnih predstav, koncertov v njihovih mati\u010Dnih ustanovah\
  \ (koncertnih in gledali\u0161kih dvoranah), saj je pomembno, da otroci in mladi\
  \ do\u017Eivijo vrhunsko umetnost v prostorih, ki so temu namenjeni. Ti dogodki\
  \ so za organizirane obiske vrtcev in \u0161ol, marsikje tudi za dru\u017Eine, s\
  \ pomo\u010Djo subvencij (marsikje pa tudi sponzorjev) dostopni po zni\u017Eanih\
  \ cenah. Dodatna zni\u017Eanja cen za tovrstne dogodke s strani kulturnih ustanov\
  \ niso mogo\u010Da, saj bi bila ogro\u017Eena kakovostna izvedba dogodkov. Za dodatna\
  \ zni\u017Eanja cen, zlasti \u010De gre za otroke in mlade iz socialno ogro\u017E\
  enih dru\u017Ein, je treba poskrbeti z ustrezno socialno-ekonomsko politiko. Za\
  \ te otroke niso ovira le kulturni dogodki, temve\u010D tudi druge dejavnosti, ki\
  \ jih izvaja vzgojno-izobra\u017Eevalni zavod in jih je treba pla\u010Devati (na\
  \ primer v okviru \u0161portnih dejavnosti na \u0161oli ne morejo privo\u0161\u010D\
  iti smu\u010Danja ipd). V prihodnje bi bilo treba v vzgojno-izobra\u017Eevalnem\
  \ sistemu zagotoviti vrtcem in \u0161olam iz oddaljenih krajev dodatna sredstva\
  \ za prevoze otrok in mladih, nikakor pa ne moremo pri\u010Dakovati od kulturnih\
  \ ustanov, da bodo prevzele ta stro\u0161ek.\nMarsikatere ob\u010Dine z dodatnimi\
  \ ukrepi poskrbijo za dostopnost ponudbe kulturno-umetnostne vzgoje za otroke in\
  \ mladino v svoji ob\u010Dini, tako v okviru vzgojno-izobra\u017Eevalnega procesa\
  \ kot v prostem \u010Dasu otrok in mladih. Pomembno je zavedanje, da ukvarjanje\
  \ otrok in mladih s kulturo v prostem \u010Dasu (popoldanski \u010Das, po\u010D\
  itnice \u2026) omogo\u010Da kakovostno in kreativno pre\u017Eivljanje prostega \u010D\
  asa, omogo\u010Da razvoj razli\u010Dnih sposobnosti in spretnosti, med njimi pomembno\
  \ tudi socialno vklju\u010Denost, kar lahko pomembno prispeva k preventivi na podro\u010D\
  ju odvisnosti, nasilja \n "
