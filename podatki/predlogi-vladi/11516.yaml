response: "Odziv Ministrstva za infrastrukturo\nDejstvo je, da je Koro\u0161ka s slabo\
  \ dostopnostjo prometno najbolj izolirana regija Slovenije, kar dodatno stopnjuje\
  \ negativne dru\u017Ebeno gospodarske posledice kot odraz lokacijske perifernosti\
  \ obmo\u010Dja v primerjavi z ostalimi obmo\u010Dji. Opazen je nadpovpre\u010Den\
  \ primanjkljaj delovnih mest, ki se na eni strani odra\u017Ea kot pove\u010Dana\
  \ stopnja brezposelnosti, na drugi strani pa v ve\u010Dji dnevni migraciji zaposlenih,\
  \ in kar je \u0161e poseben problem, tudi v odseljevanju. Pri slednjem gre predvsem\
  \ za mlade, usposobljene kadre, ki po dokon\u010Danju \u0161tudija praviloma ostanejo\
  \ v mestih, kjer so se izobra\u017Eevali.\_\nIz zaklju\u010Dkov strate\u0161kih\
  \ dokumentov s podro\u010Dja prometa in prometne infrastrukture, ki temeljijo na\
  \ strokovnih raziskavah izhaja, da je v prihodnjem kratkoro\u010Dnem obdobju potrebno\
  \ zagotoviti izgradnjo manjkajo\u010De prometne infrastrukture, ki je predpogoj\
  \ za u\u010Dinkovito implementacijo ostalih razvojnih ukrepov. Spodbujanje trajnostnega\
  \ prometa in odprava ozkih grl na prometni infrastrukturi je eden od predpogojev\
  \ za normalno delovanje bivalnega in poslovnega okolja.\nZ namenom krepitve regionalnih\
  \ razvojnih potencialov in ohranjanja delovnih mest se s projektom 3. razvojne osi\
  \ zagotavlja bolj\u0161a dostopnost do obstoje\u010Dega daljinskega cestnega omre\u017E\
  ja in izbolj\u0161uje dostopnost prebivalstva, s ciljem hitrej\u0161ega razvoja\
  \ gospodarstva v razvojno zapostavljenih regijah. Projekt ima velik pomen za razvoj\
  \ posameznih regij, tako z demografskega, kot tudi gospodarskega in okoljskega vidika\
  \ in\_ predstavlja investicijo v prometno infrastrukturo, ki je ekonomsko in tehni\u010D\
  no zahtevna ter dolgotrajna.\nProjekt 3. razvojne osi, na severnem kot tudi ju\u017E\
  nem delu, poteka v okviru na\u010Drtovanih \u010Dasovnic tako gradnje, pripravljalnih\
  \ del kakor tudi\_ prostorskega ume\u0161\u010Danja. Gradnja se sukcesivno pri\u010D\
  enja na odseku od Velenja do Slovenj Gradca, na odseku od \u0160entruperta do Velenja\
  \ poteka faza projektiranja in spremljajo\u010De raziskave, na odseku od Slovenj\
  \ Gradca do Dravograda se zaklju\u010Duje oblikovanje predloga poteka dokon\u010D\
  ne trase, na odseku od Oti\u0161kega vrha do Prevalj pa se v okviru \u0161tudija\
  \ variant pripravlja predlog najustreznej\u0161e variantne re\u0161itve.\nNa\u010D\
  rtovanje tako obse\u017Enih infrastrukturnih projektov je v javnem interesu, zato\
  \ predvsem sledi njemu in skupnim koristim, pri \u010Demer se pri na\u010Drtovanju\
  \ presojajo tudi zasebni interesi, ki pa javnemu ne smejo \u0161kodovati. Zavedamo\
  \ se, da so vedno mo\u017Eni alternativni predlogi ter da z izbranimi re\u0161itvami\
  \ nikoli niso zadovoljni vsi dele\u017Eniki. Objekti dr\u017Eavne infrastrukture\
  \ so praviloma veliki posegi v prostor, ki na eni stani prina\u0161ajo koristi \u0161\
  iroki javnosti, na drugi strani pa so lahko do posameznika ali o\u017Eje dru\u017E\
  bene skupnosti tudi manj ugodni. Dvomi posameznikov ali o\u017Ejih skupin o tem,\
  \ kako bo prometnica podpirala koncept regionalnega razvoja, kako bo vplivala na\
  \ mentalno podobo naselij, ali\_ razvojni moment nove prometnice odtehta potrebno\
  \ zasedbo kmetijskih zemlji\u0161\u010D oziroma ali bi bila trasa, ki bi zasedla\
  \ manj kmetijskih zemlji\u0161\u010D \u0161e vedno razvojno in prometno u\u010D\
  inkovita, so upravi\u010Deni in legitimni. \u017Dal pa v\u010Dasih njihova neutemeljenost\
  \ zavla\u010Duje sprejetje dokon\u010Dne odlo\u010Ditve, kar pove\u010Duje investicijsko\
  \ vrednost projekta in upo\u010Dasnjuje njegovo izvedbo.\_\nProjekt 3. razvojne\
  \ osi je pripravljen s ciljem najbolj u\u010Dinkovite izvedbe, ki je in bo upo\u0161\
  tevala vse klju\u010Dne dele\u017Enike, tako prebivalstvo, kmetijstvo, gospodarstvo\
  \ in seveda vidik najbolj stro\u0161kovno in finan\u010Dno optimalne izvedbe projekta.\
  \ Vsekakor je to ena izmed prioritetnih dr\u017Eavnih investicij na katerih naj\
  \ bi temeljila post-pandemijska strategija dr\u017Eave."
