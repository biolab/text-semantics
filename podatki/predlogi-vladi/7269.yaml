response: "Odziv Ministrstva za okolje in prostor\nIzguba pooblastil za projektiranje\
  \ gradbenim tehnikom ni bila posledica veljavnega Zakona o graditvi objektov, temve\u010D\
  \ se je zgodila \u017Ee mnogo prej. Slednje je namre\u010D uzakonila novela Zakona\
  \ o graditvi objektov iz leta 1996, kateri je sledila odlo\u010Dba Ustavnega sodi\u0161\
  \u010Da RS. Ustavno sodi\u0161\u010De RS je v odlo\u010Dbi iz leta 2000 odlo\u010D\
  ilo, da je bila omenjena novela protiustavna, ker omenjenim \"izbrisanim\" gradbenim\
  \ tehnikom ni omogo\u010Dila prehodnega obdobja, v katerem bi lahko izpolnili manjkajo\u010D\
  e pogoje in pridobili status poobla\u0161\u010Denega projektanta. Kot posledica\
  \ odlo\u010Dbe Ustavnega sodi\u0161\u010Da je bila sprejeta novela Zakona o graditvi\
  \ objektov v letu 2000, s katero je bilo tak\u0161no prehodno obdobje skladno z\
  \ odlo\u010Dbo Ustavnega sodi\u0161\u010Da omogo\u010Deno in je bilo dolo\u010D\
  no petletno prehodno obdobje, v katerem so gradbeni tehniki lahko izpolnili manjkajo\u010D\
  e pogoje in se vpisali v imenik pri pristojni poklicni zbornici. Petletni rok za\
  \ vpis v imenik oziroma za izpolnitev pogojev je potekel \u017Ee v letu 2005, torej\
  \ \u017Ee pred desetimi leti. Po tem roku vpisovanje gradbenih tehnikov v imenik\
  \ odgovornih projektantov ni bil ve\u010D mogo\u010D.\nGlede na zgoraj navedeno\
  \ gre v predmetnem primeru za situacijo, ki jo je Ustavno sodi\u0161\u010De RS \u017E\
  e potrdilo kot ustavno, pod pogojem, da novela zakona (ki je bila sprejeta leta\
  \ 2000) omogo\u010Di ustrezno dolgo prehodno obdobje za prilagoditev novim zahtevam.\
  \ Na ta na\u010Din so bili v imenik pristojnih poklicnih zbornic na svojo zahtevo\
  \ vpisani tudi gradbeni tehniki, ki \u0161e danes povsem zakonito opravljajo naloge\
  \ odgovornih projektantov.\nPoudarjamo, da je podro\u010Dje projektiranja zelo pomembno\
  \ z vidika varovanja javnega interesa, saj delo projektantov neposredno vpliva na\
  \ zdravje in \u017Eivljenje ljudi. Zato je zakonodaja na tem podro\u010Dju \u017E\
  e v preteklosti (ZGO po letu 1996), in bo tudi v bodo\u010De, za posameznike, ki\
  \ lahko zakonito opravljajo tovrstne naloge, uzakonjala stro\u017Eje pogoje v smislu\
  \ izobrazbe in drugih strokovnih kompetenc (izku\u0161nje in strokovni izpit) kot\
  \ za druge poklice, ki zato niso nujno predmet regulacije ali pa so pogoji njihove\
  \ regulacije bistveno milej\u0161i.\n "
