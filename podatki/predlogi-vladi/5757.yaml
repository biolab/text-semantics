response: "Odziv Ministrstva za notranje zadeve\nGrb, zastava in himna Slovenije so\
  \ dr\u017Eavni simboli, dolo\u010Deni v Ustavi Republike Slovenije. Slovenski grb,\
  \ zastavo in himno so uvedli \u017Ee amandmaji k ustavi leta 1989 in 1991, nova\
  \ ustava pa je njihovo vsebino vklju\u010Dila v 6. \u010Dlen. Iz obstoje\u010Dih\
  \ dr\u017Eavnih simbolov, ki temeljijo na zgodovinskih dejstvih, naj bi bilo razvidno,\
  \ da je nosilec dr\u017Eavnosti Republike Slovenije slovenski narod.\nGrb, zastavo\
  \ in himno Slovenije ter slovensko narodno zastavo ureja Zakon o grbu, zastavi in\
  \ himni Republike Slovenije ter o slovenski narodni zastavi (Uradni list RS, \u0161\
  t. 67/94 in 14/99-odlo\u010Dba US, v nadaljnjem besedilu: ZGZH), za katerega pripravo\
  \ in tolma\u010Denje je pristojno Ministrstvo za notranje zadeve Republike Slovenije.\
  \ Dr\u017Eavni simboli (grb, zastava in himna Slovenije) ozna\u010Dujejo pripadnost\
  \ Republiki Sloveniji in se smejo uporabljati le v obliki ter na na\u010Din, ki\
  \ je dolo\u010Den z ZGZH (2. \u010Dlen Zakona o grbu, zastavi in himni Republike\
  \ Slovenije ter o slovenski narodni zastavi (Uradni list RS, \u0161t. 67/94 in 14/99-odlo\u010D\
  ba US)). ZGZH dolo\u010Da primere uporabe grba, zastave in himne. Slovensko himno\
  \ dolo\u010Da tretji odstavek 6. \u010Dlena Ustave Republike Slovenije, ki se glasi:\
  \ \xBBHimna Slovenije je Zdravljica\xAB. Ustava za himno dolo\u010Da zgolj Zdravljico,\
  \ saj se je do sprejetja Ustave slovenska himna \u017Ee na splo\u0161no uveljavila.\
  \ Himna Republike Slovenije se je namre\u010D kot tak\u0161na ustavnopravno in dejansko\
  \ splo\u0161no uveljavila \u017Ee po sprejetju amandmaja XII k Ustavi Socialisti\u010D\
  ne Republike Slovenije z dne 27. 9. 1989 (Uradni list SRS, \u0161t. 32/89).\n20.\
  \ \u010Dlen ZGZH dolo\u010Da, da se himna izvaja v skladu s tem zakonom, sve\u010D\
  ano in usklajeno z obi\u010Daji, s katerimi navzo\u010Di pozdravljajo himno. Himna\
  \ se izvaja z glasbili, s petjem, ali z glasbili in s petjem. Tretji odstavek 20.\
  \ \u010Dlena ZGZH dolo\u010Da, da himne ni dovoljeno izvajati z namenom tr\u017E\
  nega ogla\u0161evanja oziroma zaznamovanja storitev, 24. \u010Dlen istega zakona\
  \ pa dolo\u010Da, da se himna izvaja ob izkazovanju obi\u010Dajne po\u010Dastitve\
  \ v skladu z obi\u010Daji.\nPredlagatelj je \u017Ee sam pravilno ugotovil, da himne\
  \ ne napovedujemo in tudi ne ploskamo po njej. Tako ravnanje nam dolo\u010Da protokol,\
  \ ki ga je nedvomno potrebno spo\u0161tovati in upo\u0161tevati, ZGZH pa se do samega\
  \ ploskanja po izvajanju slovenske himne ne opredeljuje.  \n "
