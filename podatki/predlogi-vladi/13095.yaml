response: "Odziv Ministrstva za finance\nSkladno z Zakonom o davku na dedi\u0161\u010D\
  ine in darila (Uradni list RS, \u0161t. 117/06 in 36/16 \u2013 odl. US; v nadaljnjem\
  \ besedilu: ZDDD) je osnova za davek vrednost podedovanega ali v dar prejetega premo\u017E\
  enja v \u010Dasu nastanka dav\u010Dne obveznosti po odbitku dolgov, stro\u0161kov\
  \ in bremen, ki odpadejo na premo\u017Eenje, od katerega se pla\u010Duje ta davek.\
  \ Pri dolo\u010Danju vrednosti dav\u010Dni organ za vse vrste premo\u017Eenja sledi\
  \ na\u010Delu, da se ga oceni po njegovi tr\u017Eni vrednosti. Za premi\u010Dno\
  \ premo\u017Eenje to tretji odstavek ZDDD jasno dolo\u010Da. Za nepremi\u010Dno\
  \ premo\u017Eenje pa tako na\u010Delo izhaja tako iz zahteve po enakopravni obravnavi\
  \ vseh vrst premo\u017Eenja, posredno pa ga je mogo\u010De povzeti na podlagi sicer\
  \ \u017Ee konzumirane prehodne dolo\u010Dbe 23. \u010Dlena, ki pravi, da je do vzpostavitve\
  \ podatkov o posplo\u0161eni tr\u017Eni vrednosti nepremi\u010Dnin po predpisih\
  \ o mno\u017Ei\u010Dnem vrednotenju nepremi\u010Dnin, dav\u010Dna osnova vrednost\
  \ nepremi\u010Dnine, ki bi se dala dose\u010Di v prostem prometu v \u010Dasu nastanka\
  \ dav\u010Dne obveznosti in je ugotovljena v odmernem postopku, pa tudi s smiselno\
  \ razlago veljavnega 19. \u010Dlena ZDDD, ki dolo\u010Da, da ima zavezanec v roku\
  \ za prito\u017Ebo pravico zahtevati, da se namesto posplo\u0161ene tr\u017Ene vrednosti\
  \ nepremi\u010Dnin kot dav\u010Dna osnova upo\u0161teva ocenjena posami\u010Dna\
  \ tr\u017Ena vrednost nepremi\u010Dnine.\nNavedeni dolo\u010Dbi 19. in 23. \u010D\
  lena ZDDD se sicer navezujeta na dolo\u010Dbo drugega odstavka 5. \u010Dlena ZDDD,\
  \ ki jo je Ustavno sodi\u0161\u010De Republike Slovenije z odlo\u010Dbo U-I-190/15-10\
  \ \_z dne \_5. 5. 2016 razveljavilo, saj se je navezovala na posplo\u0161eno tr\u017E\
  no vrednost iz sistema mno\u017Ei\u010Dnega vrednotenja nepremi\u010Dnin, za katero\
  \ je ustavno sodi\u0161\u010De ob razveljavitvi Zakona o davku na nepremi\u010D\
  nine presodilo, da je neustavno, v kolikor se uporablja za dav\u010Dne namene. Ta\
  \ dolo\u010Dba je dolo\u010Dala, da se v postopku odmere davka na dedi\u0161\u010D\
  ine in darila za dolo\u010Ditev vrednosti nepremi\u010Dnin upo\u0161teva 80% posplo\u0161\
  ene tr\u017Ene vrednosti, ugotovljene po predpisih o mno\u017Ei\u010Dnem vrednotenju.\n\
  Od razveljavitve navedene dolo\u010Dbe dalje dav\u010Dni organ, s ciljem zasledovanja\
  \ osnovnega na\u010Dela navezave dav\u010Dne osnove na tr\u017Eno vrednost nepremi\u010D\
  nin, na podlagi smiselne uporabe 23. \u010Dlena ZDDD ter na podlagi ve\u010D splo\u0161\
  nih dolo\u010Db Zakona o dav\u010Dnem postopku (Uradni list RS, \u0161t. 13/11 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 32/12, 94/12, 101/13 \u2013 ZDavNepr,\
  \ 111/13, 22/14 \u2013 odl. US, 25/14 \u2013 ZFU, 40/14 \u2013 ZIN-B, 90/14, 91/15,\
  \ 63/16, 69/17, 13/18 \u2013 ZJF-H, 36/19, 66/19, 145/20 \u2013 odl. US in 203/20\
  \ \u2013 ZIUPOPDVE; v nadaljnjem besedilu: ZDavP-2), ki dajejo dav\u010Dnemu organu\
  \ pravico preverjanja in dolo\u010Danja dav\u010Dne osnove, kadar ta ni pravilno\
  \ dolo\u010Dena, lahko v odmernem postopku sam dolo\u010Di dav\u010Dno osnovo v\
  \ znesku, za katerega oceni, da izkazuje tr\u017Eno vrednost nepremi\u010Dnine.\
  \ \_\nFURS pri vrednotenju nepremi\u010Dnin za dav\u010Dne namene lahko uporablja\
  \ vse vire podatkov o trgu nepremi\u010Dnin, ki so ji na voljo. \u0160e vedno lahko\
  \ vpogleda v podatke iz mno\u017Ei\u010Dnega vrednotenja nepremi\u010Dnin, torej\
  \ lahko preveri primernost v dav\u010Dnem postopku predlo\u017Eene vrednosti tudi\
  \ s primerjavo le te s posplo\u0161eno vrednostjo. Lahko vpogleda v evidenco trga\
  \ nepremi\u010Dnin, v kateri se vodijo aktualne tr\u017Ene cene nepremi\u010Dnin\
  \ za celotno dr\u017Eavo oziroma preveri podatke iz odlo\u010Db o odmeri davka na\
  \ promet nepremi\u010Dnin za primerljive nepremi\u010Dnine. Lahko preveri tudi ponudbene\
  \ cene, kot jih izkazujejo razli\u010Dni javni portali, itd. Pri tem mora dav\u010D\
  ni organ upo\u0161tevati vse relevantne okoli\u0161\u010Dine konkretnega posla.\n\
  Na tej podlagi lahko dav\u010Dni organ preveri primernost vrednosti nepremi\u010D\
  nine, predlo\u017Eene oziroma navedene v konkretnem postopku dedovanja ali podaritve,\
  \ in to vrednost, v kolikor presodi na podlagi razpolo\u017Eljivih podatkov, da\
  \ ta ne izkazuje tr\u017Ene vrednosti nepremi\u010Dnine, dolo\u010Di tudi druga\u010D\
  e.\nSeveda pa ima dav\u010Dni zavezanec v roku za prito\u017Ebo pravico zahtevati,\
  \ da se namesto tako ocenjene vrednosti nepremi\u010Dnin kot dav\u010Dna osnova\
  \ upo\u0161teva ocenjena posami\u010Dna tr\u017Ena vrednost nepremi\u010Dnine, ki\
  \ jo mora izkazati s predlo\u017Eitvijo ustreznih dokazil, najprimerneje s posami\u010D\
  no cenitvijo, ki jo opravi usposobljeni cenilec.\nVendar predlo\u017Eena cenitev\
  \ predstavlja v konkretnem postopku zgolj \u0161e eno dodatno informacijo za dav\u010D\
  ni organ. V kolikor ta oceni, da podana cenitev v konkretnem primeru ne odra\u017E\
  a realne tr\u017Ene vrednosti nepremi\u010Dnine, lahko sam ponovno preveri svojo\
  \ oceno vrednosti, lahko pa se odlo\u010Di in v ta namen tudi sam anga\u017Eira\
  \ strokovnjaka, torej cenilca vrednosti nepremi\u010Dnin. Vsekakor pa morata obe\
  \ strani svojo cenitev utemeljiti z dokazili.\nDav\u010Dni zavezanec ima torej \u017E\
  e v postopku dolo\u010Danja dav\u010Dne osnove pravico ugovarjati oceni dav\u010D\
  nega organa in tako sodelovati v postopku oblikovanja primerne dav\u010Dne osnove.\
  \ V kolikor pri tem po njegovem mnenju ni uspe\u0161en, mu zakonodaja omogo\u010D\
  a tudi pravna sredstva, od prito\u017Ebe na drugostopenjski organ, pa vse do vlo\u017E\
  itve to\u017Ebe na upravno sodi\u0161\u010De.\nMenimo torej, da o\u010Ditek o tem,\
  \ da dav\u010Dni organ dav\u010Dno osnovo dolo\u010Da na podlagi nami\u0161ljenih\
  \ cenitev, ni primeren, saj tako dav\u010Dni organ kot dav\u010Dnega zavezanca zavezujejo\
  \ pravila za objektivno ocenitev tr\u017Ene vrednosti nepremi\u010Dnin, kar tudi\
  \ zagotavlja enakopravno in pravi\u010Dno obdav\u010Ditev primerljivih nepremi\u010D\
  nin. Poleg tega zakonodaja tudi dav\u010Dnemu zavezancu podeljuje ustrezna pooblastila\
  \ za zavarovanje njegovih koristi. Cilj obdav\u010Ditve namre\u010D je, da dav\u010D\
  ni zavezanec pla\u010Da le toliko davka, kolikor ga je glede na navedena izhodi\u0161\
  \u010Da dol\u017Ean pla\u010Dati.\nDodatno \u017Eelimo tudi izpostaviti, da dav\u010D\
  ni predpisi zagotavljajo varovanje polo\u017Eaja dav\u010Dnih zavezancev fizi\u010D\
  nih oseb tudi skozi in\u0161trument, ki prepre\u010Duje, da bi jih pla\u010Dilo\
  \ davka prekomerno obremenilo. In sicer ZDavP-2 v 101. \u010Dlenu dolo\u010Da, da\
  \ lahko dav\u010Dni organ na podlagi vloge zavezanca dovoli odpis, delni odpis in\
  \ odlog pla\u010Dila davka za \u010Das do dveh let oziroma dovoli pla\u010Dilo davka\
  \ v najve\u010D 24 mese\u010Dnih obrokih v obdobju 24 mesecev, \u010De bi se s pla\u010D\
  ilom dav\u010Dne obveznosti lahko ogrozilo pre\u017Eivljanje dav\u010Dnega zavezanca\
  \ in njegovih dru\u017Einskih \u010Dlanov.\nGlede na navedeno se predloga, naj se\
  \ uredil in\u0161trument, po katerem bi lahko zavezanci zahtevali, da FURS odkupi\
  \ nepremi\u010Dnine po vrednosti, ki jo je dolo\u010Dil, ne podpira."
