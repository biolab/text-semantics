response: "Odziv Ministrstva za notranje zadeve\nDr\u017Eavljanstvo Republike Slovenije\
  \ ureja zakon (tako 12. \u010Dlen Ustave Republike Slovenije). Zakon o dr\u017E\
  avljanstvu Republike Slovenije (Uradni list Republike Slovenije, \u0161t. 24/07\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo 2, v nadaljevanju ZDRS), ki je\
  \ stopil v veljavo dne 25. 6. 1991, je uzakonil tudi izrecno dolo\u010Dilo o znanju\
  \ slovenskega jezika, ki je do\u017Eivelo \u0161tevilne spremembe.\nPrvotno je bilo\
  \ zahtevano pogovorno znanje slovenskega jezika v tak\u0161ni meri, da se je tujec,ki\
  \ je uveljavljal pravico do slovenskega dr\u017Eavljanstva, lahko sporazumeval z\
  \ okoljem. Obvezni preizkus znanja slovenskega jezika je moral tujec opraviti pred\
  \ strokovno komisijo, ki jo je imenovala Vlada Republike Slovenije, komisija je\
  \ tudi dolo\u010Dila kriterije za pisni in ustni preizkus znanja slovenskega jezika.\n\
  S spremembo zakona, ki je stopila v veljavo 25. 3. 1994 se je pove\u010Dala zahtevana\
  \ stopnja znanja slovenskega jezika. Tujec, ki je \u017Eelel pridobiti slovensko\
  \ dr\u017Eavljanstvo je moral z obveznim preizkusom pred strokovno komisijo dokazati,\
  \ da aktivno obvlada slovenski jezik v pisni in ustni obliki.\nZahtevana raven znanja\
  \ slovenskega jezika je bila ponovno spremenjena s spremembo zakona ki je stopila\
  \ v veljavo 29.11.2002,  in sicer se zahteva obvladanje slovenskega jezika za potrebe\
  \ vsakdanjega sporazumevanja kar tujec doka\u017Ee s spri\u010Devalom o uspe\u0161\
  no opravljenem izpitu iz znanja sloven\u0161\u010Dine na osnovni ravni.\nIzpit iz\
  \ sloven\u0161\u010Dine na osnovni ravni se pripravlja in izvaja v Izpitnem centru\
  \ Centra za sloven\u0161\u010Dino kot drugi/tuji jezik Filozofske fakultete v Ljubljani,\
  \ ki ga je Vlada Republike Slovenije dolo\u010Dila za opravljanje preizkusa znanja\
  \ slovenskega jezika.\nS spremembo zakona v letu 2002 so se dolo\u010Dili tudi kriteriji\
  \ za tiste skupine oseb, ki iz objektivnih razlogov preizkusa ne morejo opravljati\
  \ (npr. zaradi okvar zdravja) ter izjeme za tiste osebe, ki slovenski jezik dejansko\
  \ aktivno obvladajo, ker so se ga nau\u010Dile v okviru rednega izobra\u017Eevanja\
  \ (tujci, ki so zaklju\u010Dili osnovno ali srednjo \u0161olo v Republiki Sloveniji,\
  \ tujci, ki so v Republiki Sloveniji pridobili izobrazbo na VI. ali VII. stopnji\
  \ oziroma kon\u010Dali visoko\u0161olski ali univerzitetni \u0161tudij po 25. 6.\
  \ 1991).\n "
