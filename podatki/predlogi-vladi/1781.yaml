response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nNa podlagi Pravilnika\
  \ o ukrepih za ugotavljanje, prepre\u010Devanje \u0161irjenja in zatiranje stekline\
  \ morajo imetniki psov zagotoviti cepljenje psov proti steklini, ko le ti dopolnijo\
  \ tri mesece starosti. Ponovna cepljenja je potrebno opraviti v rokih, ki jih dolo\u010D\
  ijo proizvajalci cepiv, vendar od zadnjega cepljenja ne sme prete\u010Di ve\u010D\
  \ kot 12 mesecev. Ob vakcinaciji veterinarji opozorijo na odpravo notranjih zajedavcev,\
  \ med katerimi so tudi taki, ki prehajajo iz \u017Eivali na ljudi. Cepljenje se\
  \ izvaja zaradi preventive pred steklino, ki je \u0161e vedno neozdravljiva tako\
  \ pri \u017Eivalih, kot pri ljudeh. Slovenija ni dr\u017Eava prosta stekline, ampak\
  \ je njeno ozemlje v celoti razgla\u0161eno za oku\u017Eeno s steklino. Steklina\
  \ se redno pojavlja tudi v sosednjih dr\u017Eavah zlasti Hrva\u0161ki in Italiji.\
  \ Zahodne dr\u017Eave \u010Dlanice so steklino izkoreninile, bolezen se pojavlja\
  \ le v dr\u017Eavah \u010Dlanicah na vzhodih mejah Unije.  Pred letom 1995 se je\
  \ steklina v Sloveniji mno\u017Ei\u010Dno pojavljala tako pri doma\u010Dih kot pri\
  \ divjih \u017Eivalih in sicer ve\u010D kot tiso\u010D primerov letno. Pojav stekline\
  \ v Sloveniji  smo uspe\u0161no zajezili  z izvajanjem vakcinacije lisic, ki predstavljajo\
  \ rezervoar virusa stekline. V ta namen namre\u010D od leta 1995  vsako leto dvakrat\
  \ - spomladi in jeseni - s pomo\u010Djo letal  polo\u017Eimo vabe, ki vsebujejo\
  \ cepivo proti steklini na celotnem ozemlju Slovenije. Prav tako preiskujemo uplenjene\
  \ lisice ter ugotavljamo njihovo imunost na virus stekline, saj je prenos bolezni\
  \ na doma\u010De \u017Eivali  najpogostej\u0161i prav preko ugriza stekle lisice.\
  \ S tak\u0161nim delom smo pojav stekline zmanj\u0161ali iz preko tiso\u010D primerov\
  \ na leto na le 16 primerov v letu 2010. Zadnji primer pri psu je bil leta 2008,\
  \ v letu 2009 in 2010 pa sta bila ugotovljena primera stekline tudi pri govedu.\
  \ Ve\u010Dina primerov v zadnjih letih je bilo v delu dr\u017Eave, ki meji na Hrva\u0161\
  ko, saj ta sosednja dr\u017Eava ne izvaja letalske vakcinacije lisic. V letu 2011\
  \ je treba cepiti proti steklini tudi govedo, drobnico in kopitarje, ki se pasejo\
  \ oziroma \u017Eenejo \u017Eivino na pa\u0161o na obmo\u010Dje z izrazitim tveganje\
  \ za steklino (obmo\u010Dja, kjer se je bolezen posebej pogosto ugotovila). Ne glede\
  \ na to, da Republika Slovenija vsako leto namenja velika sredstva za boj proti\
  \ steklini, se bolezen \u0161e vedno pojavlja. Zaradi te pojavnosti so v veljavi\
  \ strogi ukrepi tako za ljudi kot za \u017Eivali. Predpisano je, da je potrebno\
  \ vedno, ko pes ali drug kopenski sesalec ugrizne \u010Dloveka, izklju\u010Diti\
  \ steklino. V ta namen so v zdravstvenem sistemu organizirane posebne antirabi\u010D\
  ne ambulatne, ki poskrbijo za preventivno oskrbo po\u0161kodovanih ljudi, dokler\
  \ veterinar pri psu ne izklju\u010Di obolevnosti s steklino. V veliko primerih pa\
  \ antirabi\u010Dne ambulante nadaljujejo zdravljenje ljudi z vakcinacijo proti steklini,\
  \ kar predstavlja znaten stro\u0161ek za zdravstveno blagajno. V primeru, ko necepljene\
  \ \u017Eivali pridejo v stik s steklo \u017Eivaljo, jih je potrebno usmrtiti. \u010C\
  e pa se samo sumi, da so \u017Eivali  pri\u0161le v stik s steklo \u017Eivaljo,\
  \ jih je potrebno imeti pod trimese\u010Dno veterinarsko kontrolo. Dokazano cepljenim\
  \ \u017Eivalim, ki so pri\u0161le v stik s steklo \u017Eivaljo, se mora dolo\u010D\
  iti za\u0161\u010Ditni titer protiteles; \u010De je titer manj\u0161i od 0,5 internacionalnih\
  \ enot, je treba \u017Eival revakcinirati in opraviti trimese\u010Dno veterinarsko\
  \ kontrolo. Veterinarska uprava RS je \u017Ee pred leti uvedla Register psov, s\
  \ katerim je omogo\u010Deno spremljanje vakcinacije psov. Ta register je v letu\
  \ 2007 pri\u010Dela nadgrajevati z osebnimi podatki o lastnikih psov. V letu 2011\
  \ je register psov neposredno povezan z registrom prebivalcev Slovenije, kar omogo\u010D\
  a visoko stopnjo to\u010Dnosti podatkov. V prvi vrsti zaradi za\u0161\u010Dite prebivalstva\
  \ na VURS do sedaj ocenjujemo, da dokler se ne bo spremenila epizootiolo\u0161ka\
  \ situacija ne le v Sloveniji, ampak v \u0161ir\u0161i regiji glede pojavnosti stekline\
  \ (ker divje \u017Eivali prosto prehajajo dr\u017Eavno mejo), je potrebno nadaljevati\
  \ s cepljenjem pri psih v sedaj predpisanih intervalih.  VURS je pa v letu 2011\
  \ \u017Ee pri\u010Del izvajati kontrolo imunosti na steklino pri psih, in sicer\
  \ na vzorcih krvi, odvzetih ob drugem cepljenju. Na ta na\u010Din bomo dobili realne\
  \ podatke o stanju imunosti psov, podatki pa bodo slu\u017Eili za eventualno spremembo\
  \ intervala vakcinacije psov. Ta sprememba bo \u0161e posebej aktualna, \u010De\
  \ bo sosednja Hrva\u0161ka pri\u010Dela z vakcinacijo lisic proti steklini. Sicer\
  \ pa se je minister mag. Dejan \u017Didan tudi seznanil s pomisleki glede vsakoletnega\
  \ cepljenja psov proti steklini. V zvezi s tem je \u017Ee naro\u010Dil Veterinarski\
  \ upravi RS, da to zadevo strokovno preu\u010Di. Na podlagi strokovnih izhodi\u0161\
  \u010D bo minister sprejel ustrezne re\u0161itve, predvidoma do konca leto\u0161\
  njega leta. "
