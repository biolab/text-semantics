  \ predlaga, da se 6. \u010Dlen dopolni tako, da bo iz njega nedvomno izhajalo, da\
  \ se nadomestilo pla\u010De za \u010Das zadr\u017Eanosti od dela za prvih 90 dni,\
  \ ki se krije iz obveznega zdravstvenega zavarovanja, zni\u017Ea za 10 odstotnih\
