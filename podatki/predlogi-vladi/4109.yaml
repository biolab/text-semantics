response: "Odziv Ministrstva za kmetijstvo in okolje\nPrvi pogoj za pridobivanje subvencij\
  \ je, da ima kmet oz. nosilec kmetijskega gospodarstva, ki opravlja kmetijsko dejavnost,\
  \ povr\u0161ine kmetijskega gospodarstva vpisane v register kmetijskih gospodarstev\
  \ (RKG). \u010Ce \u017Eeli prejeti subvencije, mora vsako leto vlo\u017Eiti zbirno\
  \ vlogo, pri tem pa mora spo\u0161tovati vse predpisane zahteve na podlagi nacionalne\
  \ zakonodaje (Uredba o neposrednih pla\u010Dilih v kmetijstvu (Uradni list RS, \u0161\
  t. 113/2009, 62/2010, 4/2011, 81/2011, 98/2011, 80/2012), Uredba o izvedbi ukrepov\
  \ kmetijske politike za leto 2012 (Uradni list RS, \u0161t. 100/2011) in Uredba\
  \ o predpisanih zahtevah ravnanja ter dobrih kmetijskih in okoljskih pogojih pri\
  \ kmetovanju (Uradni list RS, \u0161t. 98/2011)).\nKmet mora povr\u0161ine, za katere\
  \ prejme subvencije, obdelovati oz. na njih kmetovati v skladu z dobrimi kmetijskimi\
  \ in okoljskimi pogoji, minimalni prag za izpla\u010Dilo subvencij pa je 0,3 ha.\
  \ Agencija RS za kmetijske trge in razvoj pode\u017Eelja izvaja kontrole izpolnjevanja\
  \ vseh predpisanih zahtev.\nStatus kmeta ni neposredno povezan s pridobivanjem kmetijskih\
  \ subvencij. Posamezniku slu\u017Ei na primer pri nakupu kmetijskih zemlji\u0161\
  \u010D, gradnji objektov, oprostitvi dajatev, uvozu kmetijske mehanizacije, odobritvi\
  \ kreditov.\n "
