response: "Odziv Ministrstva za izobra\u017Eevanje, znanost, \u0161port in kulturo\n\
  Povsem se strinjamo z dejstvom, da so omre\u017Eja elektronskih komunikacij izredno\
  \ pomemben stimulator nadaljnjega razvoja. Tudi v Evropski digitalni agendi so predlagani\
  \ ukrepi, ki so nujno potrebni, da Evropa stopi na pot pametne, trajnostne in vklju\u010D\
  ujo\u010De rasti.  Eden od klju\u010Dnih ukrepov je tudi \xBBhitri in ultra hitri\
  \ dostop do interneta\xAB. Gospodarstvo prihodnosti bo gospodarstvo znanja, ki bo\
  \ temeljilo na mre\u017Eah z internetom v sredi\u0161\u010Du. Evropa potrebuje \u0161\
  iroko dostopen hiter in ultrahiter dostop do interneta po konkuren\u010Dnih cenah.\
  \ Tudi Strategija Evropa 2020 je poudarila pomen uvedbe \u0161irokopasovnih povezav\
  \ za spodbujanje dru\u017Ebene vklju\u010Denosti in konkuren\u010Dnosti v EU.\n\
  Podatki o investiranju v sektorju elektronskih komunikacij v Republiki Sloveniji\
  \ pa ka\u017Eejo na stalno zmanj\u0161evanje v zadnjih letih; investiranje se je\
  \ v letu 2011 v primerjavi z letom 2009 zmanj\u0161alo za 35,5 %. Podatek je \u0161\
  e dodatno zaskrbljujo\u010D, ker je v tem obdobju potekalo najintenzivnej\u0161\
  e javno sofinanciranje gradnje odprtih \u0161irokopasovnih omre\u017Eij, kar ka\u017E\
  e na dejanski zastoj zasebnega investiranja v sektor elektronskih komunikacij.\n\
  Za namen sofinanciranja gradnje odprtih \u0161irokopasovnih omre\u017Eij na podro\u010D\
  ju t.i. belih lis si je Slovenija v finan\u010Dni perspektivi 2007 \u2013 2013 zagotovila\
  \ 82 mio \u20AC finan\u010Dnih sredstev iz Evropskega sklada za regionalni razvoj.\
  \ Na tej podlagi sta bila na Ministrstvu za visoko \u0161olstvo, znanost in tehnologijo\
  \ ter Ministrstvu za gospodarstvo (tedaj pristojni ministrstvi za elektronske komunikacije)\
  \ izvedena dva javna razpisa za sofinanciranje gradnje odprtih \u0161irokopasovnih\
  \ omre\u017Eij v lokalnih skupnostih. Izbrani prijavitelji so z javnimi sredstvi\
  \ in \u0161e dodatno z zasebnim vlo\u017Ekom v vi\u0161ini 39,2 mio \u20AC izvedli\
  \ prijavljene projekte (pove\u010Dini gre za opti\u010Dne priklju\u010Dke) in zagotovili\
  \ pokritje belih lis, to je podro\u010Dij, kjer operaterji nimajo komercialnega\
  \ interesa, v 43 ob\u010Dinah z odprtim \u0161irokopasovnim omre\u017Ejem.\nPoleg\
  \ Ministrstva za infrastrukturo in prostor je tudi Ministrstvo za kmetijstvo in\
  \ okolje v okviru Programa razvoja pode\u017Eelja 2007 \u2013 2013 z javnim razpisom\
  \ za Ukrep 321 Osnovne storitve za gospodarstvo in prebivalstvo pode\u017Eelja pridobilo\
  \ 4,3 mio EUR nepovratnih sredstev za nalo\u017Ebe v \u0161irokopasovna omre\u017E\
  ja elektronskih komunikacij na pode\u017Eelju. Nepovratna sredstva so bila dodeljena\
  \ 4 vlagateljem (lokalnim skupnostim) v Pomurski regiji za obmo\u010Dja kjer so\
  \ t.i. bele lise.\nTudi v naslednji finan\u010Dni perspektivi si prizadevamo za\
  \ pridobitev sredstev Evropskega sklada za regionalni razvoj za sofinanciranje gradnje\
  \ odprtih \u0161irokopasovnih omre\u017Eij na belih lisah. Po sprejemu uredbe Evropskega\
  \ parlamenta in Sveta o vzpostavitvi instrumenta za povezovanje Evrope pa bo mogo\u010D\
  e sofinanciranje gradnje infrastrukture tudi z inovativnimi finan\u010Dnimi instrumenti.\
  \ Sicer drugega sistemskega vira za gradnjo omre\u017Eij nimamo.\nZato smo \u017E\
  e v preteklosti posvetili veliko pozornost vpra\u0161anjem zakonodajnih re\u0161\
  itev, ki so povezana z gradnjo omre\u017Eij, kot npr. uporaba obstoje\u010De infrastrukture,\
  \ preglednost in koordinacija gradbenih del in drugo, kar lahko bistveno olaj\u0161\
  a nalo\u017Ebe v \u0161irokopasovno infrastrukturo in pripomore k zmanj\u0161evanju\
  \ stro\u0161kov razvoja komunikacijske infrastrukture visokih hitrosti. V zakonu\
  \ o elektronskih komunikacijah, ki je veljal do 15.1.2013 je bila vrsta dolo\u010D\
  b, ki so olaj\u0161evale investiranje. V novem zakonu o elektronskih komunikacijah,\
  \ ki velja od 15.1.2013 dalje, pa nalo\u017Ebe v omre\u017Eja naslednje generacije\
  \ \u0161e dodatno spodbujamo. Posodobljene so tudi dolo\u010Dbe, ki urejajo souporabo\
  \ komunikacijskih objektov elektronskih komunikacijskih omre\u017Eij in pripadajo\u010D\
  e infrastrukture. Poleg izbolj\u0161anja konkuren\u010Dnosti operaterjev in njihovih\
  \ storitev, bo to pripomoglo k zni\u017Eanju skupnih investicijskih stro\u0161kov\
  \ za operaterje pri uvajanju omre\u017Eij naslednje generacije in zagon novih investicij.\n\
  Kar zadeva sektorskega regulatorja, ki ima prek tr\u017Enih analiz in ustreznih\
  \ regulatornih ukrepov klju\u010Dno vlogo pri zagotavljanju konkurence, je Agencija\
  \ za po\u0161to in elektronske komunikacije v skladu z dolo\u010Dbami Zakona o elektronskih\
  \ komunikacijah v postopku dolo\u010Ditve operaterja s pomembno tr\u017Eno mo\u010D\
  jo na podlagi odlo\u010Db, izdanih leta 2011 ugotovila, da je dru\u017Eba Telekom\
  \ Slovenije, d.d. na upo\u0161tevnih trgih \xBBDostop do omre\u017Ene infrastrukture\
  \ na fiksni lokaciji\xAB in \xBB\u0160irokopasovni dostop\xAB operater s pomembno\
  \ tr\u017Eno mo\u010Djo in se mu kot takemu med drugim nalo\u017Ei tudi obveznost\
  \ dopustitve operaterskega dostopa do dolo\u010Denih omre\u017Enih zmogljivosti\
  \ in njihove uporabe; podrobnosti so razvidne na spletni strani.  \n "
