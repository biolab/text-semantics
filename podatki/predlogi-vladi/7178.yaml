response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nDelovni \u010Das je eden izmed bistvenih institutov delovnega prava, pomemben\
  \ tako z vidika interesov delodajalcev kot tudi z vidika interesov zaposlenih. Z\
  \ vidika interesov delodajalcev se delovni \u010Das in njegovo razporejanje obravnavata\
  \ kot ekonomska kategorija, saj zakonski okviri urejanja tega instituta oziroma\
  \ dopu\u0161\u010Dene fleksibilnosti dolo\u010Dajo mo\u017Enost organiziranja delovnega\
  \ procesa ustrezno poslovnim zahtevam, zmo\u017Enostim tehnologije ali zahtevam\
  \ po zagotavljanju storitev. Z vidika zaposlenih je pomemben predvsem varstveni\
  \ vidik urejanja tega instituta, saj predpisani okviri omejevanja dol\u017Eine delovnega\
  \ \u010Dasa, zagotavljanja odmorov, po\u010Ditka in dopu\u0161\u010Dene fleksibilnosti\
  \ razporejanja delovnega \u010Dasa varujejo zdravje in psihofizi\u010Dne sposobnosti\
  \ zaposlenih.\nPomembna elementa pri pravnem urejanju delovnega \u010Dasa sta tako\
  \ dol\u017Eina delovnega \u010Dasa, kot njegova razporeditev oziroma oblike delovnega\
  \ \u010Dasa. Pri opredeljevanju dol\u017Eine delovnega \u010Dasa, \u0161e bolj pa\
  \ pri urejanju razporeditve delovnega \u010Dasa, je zakonodajalec razpet med vse\
  \ bolj poudarjeno zahtevo delodajalcev po fleksibilnej\u0161i organizaciji delovnega\
  \ \u010Dasa na eni ter zahtevo po varovanju delovnopravnega polo\u017Eaja delavcev\
  \ in potrebo po usklajevanju njihovega poklicnega in dru\u017Einskega \u017Eivljenja\
  \ na drugi strani. Pri tem je treba upo\u0161tevati tudi dejstvo, da je od dolo\u010D\
  itve dol\u017Eine delovnega \u010Dasa in njegovih oblik odvisna pla\u010Da delavca\
  \ oziroma vi\u0161ina stro\u0161kov, ki bremenijo delodajalca.\nZakon o delovnih\
  \ razmerjih (Uradni list RS, \u0161t. 21/13, 78/13-popr. in 47/15-ZZSDT, v nadaljevanju\
  \ ZDR-1) v 143. \u010Dlenu dolo\u010Da maksimalni polni delovni \u010Das v trajanju\
  \ 40 ur na teden, prav tako pa je dolo\u010Den minimalni delovni \u010Das, ki je\
  \ lahko opredeljen kot polni, in sicer v trajanju 36 ur. 2 zakonom ali kolektivno\
  \ pogodbo se torej kot polni delovni \u010Das lahko dolo\u010Di delovni \u010Das\
  \ v trajanju od 36 do 40 ur na teden. Za primer, da noben zakon ali kolektivna pogodba\
  \ ne dolo\u010Dita polnega delovnega \u010Dasa, \u017Ee zakon dolo\u010Da, da je\
  \ polni delovni \u010Das 40 ur. Izjema od postavljenega minimuma za polni delovni\
  \ \u010Das je predvidena le v primeru delovnih mest, pri katerih obstajajo ve\u010D\
  je nevarnosti za po\u0161kodbe ali zdravstvene okvare, saj se lahko za tak\u0161\
  na delovna mesta z zakonom, drugim predpisom na podlagi zakona ali s kolektivno\
  \ pogodbo dolo\u010Di polni delovni \u010Das, kraj\u0161i od 36 ur na teden.\nIz\
  \ navedenega \u010Dlena izhajajo\u010Da ureditev polnega delovnega \u010Dasa je\
  \ v skladu z Direktivo 2008/33 Evropskega parlamenta in Sveta z dne 4. novembra\
  \ 2003 o dolo\u010Denih vidikih organizacije delovnega \u010Dasa in Evropsko socialno\
  \ listino (spremenjena; MESL). Direktiva dolo\u010Da, da mora biti polni delovni\
  \ \u010Das omejen z zakonom, drugim predpisom ali kolektivno pogodbo, povpre\u010D\
  en delovni \u010Das v posameznem sedemdnevnem obdobju, vklju\u010Dno z nadurami,\
  \ pa ne sme presegati 48 ur. Dolo\u010Dba, po kateri se lahko z zakonom ali kolektivno\
  \ pogodbo dolo\u010Di kraj\u0161i polni delovni \u010Das od 40 ur tedensko, vendar\
  \ ne manj kot 36 ur tedensko, pa upo\u0161teva MESL, ki zavezuje dr\u017Eave \u010D\
  lanice, da dolo\u010Dijo razumno trajanje dnevnega in tedenskega delovnega \u010D\
  asa, pri \u010Demer naj bi se delovni teden postopno skraj\u0161eval do ravni, ki\
  \ jo dopu\u0161\u010Dajo pove\u010Danje storilnosti in drugi pomembni dejavniki.\
  \ Tudi zakonska mo\u017Enost skraj\u0161anja delovnega \u010Dasa po 36 ur tedensko\
  \ na posebno nevarnih delovnih mestih pomeni konkretizacijo obveznosti, ki izhaja\
  \ iz MESL - \u010De tveganj, zna\u010Dilnih za nezdrave ali nevarne poklice, ni\
  \ mogo\u010De odpraviti ali dovolj zmanj\u0161ati, je treba delavcem, ki opravljajo\
  \ tak poklic, skraj\u0161ati delovni \u010Das (ali zagotoviti dodatni pla\u010D\
  ani dopust).\nGlede ureditve dela na domu pojasnjujemo, da se v skladu z 68. \u010D\
  lenom ZDR-1 kot delo na domu \u0161teje delo, ki ga delavec opravlja na svojem domu\
  \ ali v prostorih po svoji izbiri, ki so izven delovnih prostorov delodajalca, pa\
  \ tudi delo na daljavo, ki ga delavec opravlja z uporabo informacijske tehnologije.\
  \ Nadalje se s pogodbo o zaposlitvi delodajalec in delavec lahko dogovorita, da\
  \ bo delavec na domu opravljal delo, ki sodi v dejavnost delodajalca ali ki je potrebno\
  \ za opravljanje dejavnosti delodajalca za celotno trajanje ali le del delovnega\
  \ \u010Dasa delavca.\nPo drugem odstavku 69. \u010Dlena ZDR-1 delavec in delodajalec\
  \ s pogodbo o zaposlitvi uredita pravice, obveznosti in pogoje, ki so odvisni od\
  \ narave dela na domu. Ob tem poudarjamo, da ima na podlagi prvega odstavka 69.\
  \ \u010Dlena ZDR-1 delavec, ki dela na domu, enake pravice kot delavec, ki dela\
  \ v delovnih prostorih delodajalca, vklju\u010Dno s pravico do sodelovanja pri upravljanju\
  \ in sindikalnega organiziranja. Poleg teh pravic ima delavec, ki dela na domu,\
  \ tudi pravico do nadomestila za uporabo svojih sredstev pri delu na domu. Vi\u0161\
  ino nadomestila dolo\u010Dita delavec in delodajalec s pogodbo o zaposlitvi.\nPred\
  \ nastopom dela delavca na domu mora delodajalec v skladu s \u010Detrtim odstavkom\
  \ 68. \u010Dlena ZDR-1 o nameravanem organiziranju dela na domu obvestiti in\u0161\
  pektorat za delo. Na podlagi 71. \u010Dlena ZDR-1 bo in\u0161pektor za delo delodajalcu\
  \ prepovedal organiziranje ali opravljanje dela na domu, \u010De je delo na domu\
  \ \u0161kodljivo oziroma \u010De obstaja nevarnost, da postane \u0161kodljivo za\
  \ delavce, ki delajo na domu, ali za \u017Eivljenjsko in delovno okolje, kjer se\
  \ delo opravlja, ter v primerih, ko gre za dela, katerih opravljanje na domu prepoveduje\
  \ bodisi zakon ali drug predpis. Treba je tudi pojasniti, da je ves \u010Das trajanja\
  \ dela na domu delodajalec dol\u017Ean zagotavljati varne pogoje za delo (drugi\
  \ odstavek 70. \u010Dlena ZDR-1).\nNa koncu je treba poudariti, da so od potreb\
  \ delovnega procesa vsakega delodajalca odvisne dejanske mo\u017Enosti za uvedbo\
  \ kraj\u0161ega delovnega \u010Dasa in dela na domu, v vsakem konkretnem primeru\
  \ pa lahko delodajalec nato uporabi mo\u017Enosti, ki jih delovnopravna zakonodaja\
  \ \u017Ee omogo\u010Da.\nOdziv Ministrstva za javno upravo\nOdlo\u010Ditev o delu\
  \ na domu praviloma sprejema delodajalec oziroma predstojnik upo\u0161tevaje vrsto\
  \ in naravo dejavnosti ter potrebe delovnega procesa in zagotavljanje storitev za\
  \ uporabnike. Upo\u0161tevaje navedeno Ministrstvo za javno upravo ne more odlo\u010D\
  ati o tem, ali bo dolo\u010Den predstojnik sklenil pogodbo o zaposlitvi za delo\
  \ na domu, prav tako tega ne more predlagati, saj je treba, kot \u017Ee re\u010D\
  eno, upo\u0161tevati naravo dejavnosti in mo\u017Enosti opravljanja dela na domu.\
  \ Glede na naravo upravnih storitev in pristojnosti posameznih organov dr\u017E\
  avne uprave bi bilo prav tako te\u017Eko dolo\u010Dati kvote, zato je lahko presoja\
  \ o obsegu opravljanja dela na domu v pristojnosti predstojnikov.  \n "
