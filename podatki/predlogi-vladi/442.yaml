response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nZ evropsko uredbo\
  \ (998/2003) o zahtevah v zvezi z zdravstvenim varstvom \u017Eivali, ki se uporabljajo\
  \ za netrgovske premike hi\u0161nih \u017Eivali in o spremembi Direktive Sveta 92/65/EGS\
  \ (Uradni list RS, \u0161t. 146/2003, str. 1) so \u017Ee dolo\u010Dena pravila \
  \ za premike med dr\u017Eavami \u010Dlanicami EU ali iz tretjih dr\u017Eav vrst\
  \ hi\u0161nih \u017Eivali.\nV pravilniku o veterinarskih pogojih, ki morajo biti\
  \ izpolnjeni za nekomercialne premike hi\u0161nih \u017Eivali, in o modelu potnega\
  \ lista, ki mora spremljati te \u017Eivali (Uradni list RS, \u0161t. 25/2008, 55/2008,\
  \ 3/2009) je dodatno dolo\u010Deno, da pravila, ki se nana\u0161ajo na nekomercialne\
  \ premike hi\u0161nih \u017Eivali med dr\u017Eavami \u010Dlanicami, veljajo tudi\
  \ za nekomercialne premike hi\u0161nih \u017Eivali na ozemlju Republike Slovenije.\n\
  Dolo\u010Den nadstandard je tudi dolo\u010Dilo, da je uvoz, trgovanje in promet\
  \ s psi, ma\u010Dkami in belimi dihurji dovoljen, \u010De so \u017Eivali starej\u0161\
  e od 3 mesecev in cepljene proti steklini (Pravilnik o veterinarskih pogojih za\
  \ promet in trgovanje na teritoriju EU in uvoz iz tretjih dr\u017Eav \u017Eivali,\
  \ \u017Eivalskega semena, jaj\u010Dnih celic in zarodkov, za katere pogoji niso\
  \ dolo\u010Deni v drugih veterinarskih predpisih, ter za promet in trgovanje z \u017E\
  ivalmi doma\u010Dih vrst, ki se gojijo v \u017Eivalskih vrtovih Uradni list RS,\
  \ \u0161t. 115/2006, 25/2008).\nV Zakonu o veterinarskih merilih skladnosti (Uradni\
  \ list RS, \u0161t. 93/2005) je dolo\u010Dena dodatna obveza lastnika \u017Eivali\
  \ (11. \u010Dlen): Lastnik psa mora v sedmih dneh od pridobitve prijaviti psa veterinarski\
  \ organizaciji, ki to vnese v centralni register psov, ki se vodi pri Veterinarski\
  \ upravi RS. Mladi\u010Da mora prijaviti najkasneje do dopolnjenega tretjega meseca\
  \ njegove starosti. Prijaviti je treba tudi pogin, odtujitev, pobeg ter vsako drugo\
  \ spremembo v zvezi s psom.\nOmejitve nakupa \u017Eivali samo na slovenske vzreditelje\
  \ bi bila diskriminatorna do vzrediteljev v drugih dr\u017Eavah \u010Dlanicah in\
  \ tretjih dr\u017Eavah in bi pomenila omejevanje prostega pretoka blaga. Prav tako\
  \ bi pomenila omejitev nakupa \u017Ee odraslega psa od nevzreditelja.\nZ zakonom\
  \ pa je mo\u017Eno prepovedati prodajo dolo\u010Dene vrste hi\u0161nih \u017Eivali\
  \ (psi, ma\u010Dke,...), in sicer tistih \u017Eivali, ki jih lastniki sami ne vzrejajo.\
  \ Pri tem je potrebno izvzeti posami\u010Dno prodajo odrasle \u017Eivali in prodajo\
  \ \u017Eivali iz zaveti\u0161\u010D. Pobudo bomo sku\u0161ali upo\u0161tevati pri\
  \ spremembi zakona o veterinarskih merilih skladnosti, ki je predvidena v tem letu."
