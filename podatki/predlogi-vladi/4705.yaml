response: "Odziv Ministrstva za kulturo\nZ vidika pristojnosti nadzora dela Zakona\
  \ o javni rabi sloven\u0161\u010Dine (kot je opredeljen v 29. \u010Dlenu) menimo,\
  \ da za tovrsten nadzor in ukrepanje v smislu popravljanja sloven\u0161\u010Dine\
  \ v javni rabi ni pravne podlage. V \u010Dlenih, katerih izvajanje nadzira In\u0161\
  pektorat Republike Slovenije za kulturo in medije, se zahteva raba sloven\u0161\u010D\
  ine kot take v razli\u010Dnih situacijah, pri \u010Demer se Zakon o javni rabi sloven\u0161\
  \u010Dine ne spu\u0161\u010Da v opredelitev pravilne rabe, kadar se uporablja pogovorni\
  \ ali knji\u017Eni jezik (in pravilnost slednjega) kot je navedeno v prijavi in\
  \ tako tudi ne regulira kakovosti sloven\u0161\u010Dine (npr. tujke), temve\u010D\
  \ njen status. Zakon dolo\u010Da status in rabo sloven\u0161\u010Dine predvsem v\
  \ odnosu do drugih jezikov. To pomeni, da ne zapoveduje kakovosti jezika \u2013\
  \ torej dobre oziroma pravilne sloven\u0161\u010Dine, saj je to zelo te\u017Eko\
  \ meriti, ocenjevati in posledi\u010Dno oglobiti.\nPodro\u010Dje kakovosti jezika\
  \ je zato dr\u017Eava poverila drugim in\u0161trumentom in in\u0161titucijam, zlasti\
  \ \u0161olstvu v naj\u0161ir\u0161em smislu. Kakovost jezika lahko razvijamo s spodbujevalnimi\
  \ ukrepi, kot so vzgoja in izobra\u017Eevanje ter promocija. V okviru slednje Ministrstvo\
  \ za kulturo, Slu\u017Eba za slovenski jezik, vsako leto objavi javni razpis za\
  \ (so)financiranje projektov, ki so namenjeni predstavljanju, uveljavljanju in razvoju\
  \ slovenskega jezika, s sicer skromnimi finan\u010Dnimi sredstvi pa podpiramo razne\
  \ projekte, izobra\u017Eevanje, te\u010Daje, poletne \u0161ole, digitalizacijo slovarjev\
  \ ipd.\nMinistrstvo za kulturo je pred kratkim pripravilo tudi Resolucijo o nacionalnem\
  \ programu za jezikovno politiko 2014-2018 (v Dr\u017Eavnem zboru Republike Slovenije\
  \ sprejeta 15. julija 2013), s katero dr\u017Eava dolo\u010Da politiko na podro\u010D\
  ju jezikov za naslednje petletno obdobje. V resoluciji je najve\u010D pozornosti\
  \ namenjeno prav ukrepom na podro\u010Dju jezikovnega izobra\u017Eevanja in opremljenosti\
  \ govorcev s sodobnimi jezikovnimi priro\u010Dniki in orodji. Prav tako je pripravilo\
  \ osnutek Nacionalnega programa za kulturo 2014\u20132017, strate\u0161kega dokumenta\
  \ kulturne politike, ki je trenutno v javni razpravi. Kot pomemben cilj smo vklju\u010D\
  ili tudi razvijanje jezikovne zmo\u017Enosti vseh skupin govorcev s ciljem dviga\
  \ ravni bralne pismenosti ter tako to pomembno podro\u010Dje umestili tudi v omenjeni\
  \ dokument.\n \n "
