response: "Odziv Ministrstva za infrastrukturo\nV Sloveniji praviloma sprejemamo prora\u010D\
  una za naslednji dve leti. S tem zagotavljamo nepretrgano financiranje dr\u017E\
  ave za prihodnji dve leti. Postopek za pripravo predloga sprememb prora\u010Duna\
  \ za prihodnje leto in postopek za pripravo predloga prora\u010Duna za leto, ki\
  \ sledi, potekata so\u010Dasno.\nPri pripravi finan\u010Dnih na\u010Drtov moramo\
  \ prora\u010Dunski uporabniki upo\u0161tevati naslednje:\n na\u010Drtujemo pravice\
  \ porabe v obsegu, ki omogo\u010Da izpolnitev vseh zakonskih obveznosti; na\u010D\
  rtujemo pravice porabe za vse prevzete obveznosti, ki zapadejo v pla\u010Dilo v\
  \ letu 2023 oziroma 2024; na\u010Drtujemo vi\u0161ino EU sredstev in pripadajo\u010D\
  e slovenske udele\u017Ebe za izvajanje evropske kohezijske politike za programsko\
  \ obdobje 2014\u20132020 v skladu s sprejetim Izvedbenim na\u010Drtom Operativnega\
  \ programa za izvajanje evropske kohezijske politike za programsko obdobje 2014-2020;\
  \ sredstva za izvajanje kohezijske politike za programsko obdobje 2021-2027 za Na\u010D\
  rt za okrevanje in odpornost (v nadaljevanju: NOO): \t na\u010Drtujemo sredstva\
  \ za pokrivanje davka na dodano vrednost za projekte in ukrepe vklju\u010Dene v\
  \ na\u010Drt; na\u010Drtujemo del sredstev za projekte in ukrepe iz na\u010Drta,\
  \ ki ne bodo v celoti financirani iz sredstev EU;   na\u010Drtujemo aktivnosti,\
  \ povezane z dodeljevanjem sredstev iz dr\u017Eavnega prora\u010Duna pravnim osebam,\
  \ prete\u017Eno kot povratna sredstva (posojila, ipd.); na\u010Drtujemo odhodke\
  \ v okviru integralnih in namenskih sredstev \_ ter na\u010Drtujemo pravice porabe\
  \ na ustreznem ekonomskem namenu, upo\u0161tevajo\u010D vsebino posamezne vrste\
  \ odhodka. \nPredlog za namenitev 1 mrd eur letno za obnovo in posodobitev \u017E\
  elezni\u0161ke infrastrukture mo\u010Dno presega finan\u010Dne zmo\u017Enosti Republike\
  \ Slovenije in ga prora\u010Dunsko na\u010Drtovanje zaradi sorazmernosti odhodkov\
  \ ne more upo\u0161tevati."
