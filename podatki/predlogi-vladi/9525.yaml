response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nV Sloveniji ima\
  \ sadjarstvo zelo pomembno vlogo, med drugim tudi zaradi pomena sadja pri zdravi\
  \ prehrani in velikega potenciala za nadaljnji razvoj. Pridelavi sadja je bilo v\
  \ zadnjih desetih letih v povpre\u010Dju namenjeno okoli 10 tiso\u010D hektarov\
  \ oziroma nekoliko manj kot 2 % kmetijske zemlje v rabi, k skupni vrednosti kmetijske\
  \ proizvodnje je sadje prispevalo med 3,8 in 7,5 % vrednosti.\nSadje se je v letu\
  \ 2017 pridelovalo na povr\u0161ini 4.124 ha intenzivnih nasadov ter na 6.450 ha\
  \ ekstenzivnih nasadov. Struktura sadnih vrst v intenzivnih sadovnjakih se v zadnjih\
  \ letih spreminja. \u0160e vedno mo\u010Dno prevladujejo jablane, vendar se njihov\
  \ dele\u017E v strukturi bruto povr\u0161ine po\u010Dasi zmanj\u0161uje. Skupne\
  \ povr\u0161ine intenzivnih sadovnjakov na relativno stabilni ravni, pa se na ra\u010D\
  un zmanj\u0161evanja najbolj raz\u0161irjenih sadnih vrst (jablana, hru\u0161ke\
  \ ter breskve in nektarine), pove\u010Dujejo povr\u0161ine drugih sadnih vrst, zlasti\
  \ lupinarjev in jagodi\u010Dja.\nJabolka, ki so pri nas \u0161e vedno najpomembnej\u0161\
  a sadna vrsta zavzemajo 58 % povr\u0161in sadovnjakov, vendar se je od leta 2007\
  \ njihov dele\u017E v strukturi povr\u0161in zmanj\u0161al iz 72 %. Povr\u0161ina\
  \ jablan zna\u0161a 2.265 ha (199 ha manj kot leta 2013), s tem, da se v zadnjih\
  \ letih pove\u010Duje \u0161tevilo pridelovalcev jabolk pove\u010Duje, nara\u0161\
  \u010Dajo tudi povr\u0161ine z mre\u017Eami proti to\u010Di pri jablani in sicer\
  \ je pokritih \u017Ee polovica jablanovih nasadov. Namakane povr\u0161ine jablanovih\
  \ nasadov zna\u0161ajo 300 ha, medtem ko povpre\u010Dna letna obnova povr\u0161\
  in z jablano zna\u0161a do 50 ha.\nLetina sadja je bila zaradi pomladanske pozebe\
  \ v letu 2016 in 2017 tako v ekstenzivnih kot v intenzivnih sadovnjakih najmanj\u0161\
  a po letu 1991. Pridelek jabolk in hru\u0161k naj bi bil letos zaradi ugodnih vremenskih\
  \ razmer v intenzivnih in tudi ekstenzivnih sadovnjakih zelo obilen. Sadjarji naj\
  \ bi iz intenzivnih sadovnjakov letos pospravili skoraj \u0161estkrat ve\u010D jabolk\
  \ kot lani, ko je bila letina tega sadja zelo slaba. Povpre\u010Dni hektarski pridelek\
  \ jabolk v intenzivnih sadovnjakih naj bi letos tako zna\u0161al 34,9 tone, kar\
  \ je za 43 % ve\u010D od desetletnega povpre\u010Dja. Skupaj bodo v intenzivnih\
  \ sadovnjakih nabrali 81.193 ton jabolk. Obilno naj bi obrodila tudi jabolka v ekstenzivnih\
  \ sadovnjakih, kjer jih bomo v povpre\u010Dju nabrali 67 kg na drevo ali ve\u010D\
  \ kot sedemkrat ve\u010D kot lani. Skupaj naj bi v ekstenzivnih sadovnjakih pridelali\
  \ 47.586 ton jabolk. Zaradi nadpovpre\u010Dnih pridelkov prihaja do pove\u010Danega\
  \ dele\u017Ea industrijskih jabolk in s tem nizkih odkupnih cen industrijskih jabolk.\n\
  Na ministrstvu se zavedamo neugodnih razmer v sadjarskem sektorju, zato izvajamo\
  \ \u0161tevilne ukrepe za pomo\u010D sadjarskemu sektorju.\nPoleg razli\u010Dnih\
  \ ukrepov v okviru Programa razvoja pode\u017Eelje na MKGP \u017Ee od leta 2014\
  \  izvajamo razli\u010Dne promocijske kampanje kot so \xBBBodite pozorni na lokalno\
  \ kakovost\xAB, \xBBKakovost nam je blizu\xAB in \xBBEno jabolko na dan\xAB. Izvajanje\
  \ promocije sektorja sadja pomeni mo\u010Dno podporo sektorju sadja s promocijskimi\
  \ aktivnostmi, ki vplivajo na bolj\u0161o informiranost potro\u0161nikov o pomenu\
  \ nakupa lokalnega sadja, kar potro\u0161niku zagotovi znak \"izbrana kakovost -\
  \ Slovenija\". Na MKGP se zavedamo te\u017Eke situacije v sadjarstvu zato smo v\
  \ oktobru 2018  izvedli promocijo jabolk z znakom \"izbrana kakovost - Slovenija\"\
  , ki bo trajala do konec februarja.  Ta kampanja je namenjena osve\u0161\u010Danju\
  \ mlaj\u0161ih potro\u0161nikov o pomenu u\u017Eivanja in konzumiranja lokalnih\
  \ jabolk z znakom \"izbrana kakovost - Slovenija\" s sloganim \"Nori na jabolka\
  \ izbrana kakovost\". V letu 2019 bo MKGP izvedlo generi\u010Dno promocijo sektorja\
  \ sadja in sheme \"izbrana kakovost - Slovenija\", ki bo potro\u0161nika informirala\
  \ o pomenu znaka \"izbrana kakovost - Slovenija\" in pomenu nakupa slovenskega sadja\
  \ s tem znakom. Sektor sadja se je prav tako odlo\u010Dil vstopiti v sektorsko promocijo\
  \ po Zakonu o promociji kmetijskih in \u017Eivilskih proizvodov. Dejanska sektorska\
  \ promocija sadja se bo za\u010Dela izvajati v za\u010Detku leta 2020, ko bo zbranih\
  \ dovolj sredstev za u\u010Dinkovito promocijo. Na podlagi vseh navedenih promocijskih\
  \ aktivnosti je MKGP v naslednjih treh letih postavilo celovit sistem promocije\
  \ in informiranja za sektor sadja, ki bo v svojem delu aktivno prispevalo k bolj\u0161\
  i informiranosti potro\u0161nikov, k preudarnej\u0161im nakupnim navadam, k pove\u010D\
  anju povpra\u0161evanja in ponudbe in nenazadnje bo s promocijo sadja z znakom \"\
  izbrana kakovost - Slovenija\" nedvomno prispevalo k sistemski za\u0161\u010Diti\
  \ sadjarskega sektorja. Poleg tega na MKGP promocijo lokalno pridelane hrane v javnih\
  \ zavodih - posebno v \u0161olah in vrtcih, izvajamo tudi z izvedbo vsakoletnega\
  \ projekta Tradicionalni slovenski zajtrk, kjer zajtrk vklju\u010Duje tudi sadje\
  \ (jabolko).\n S posebno okro\u017Enico je MKGP septembra 2018 javne naro\u010D\
  nike \u017Eivil pozvalo, da pri svojem javnem naro\u010Danju v okviru izjem, ki\
  \ jih omogo\u010Da Zakon o javnem naro\u010Danju po najbolj\u0161ih mo\u010Deh posku\u0161\
  ajo dose\u010Di kar najve\u010Dji dele\u017E \u017Eivil lokalnega oziroma slovenskega\
  \ porekla in da \u0161e posebej pri naro\u010Danju sadja dajo prednost doma\u010D\
  im jabolkom. \n "
