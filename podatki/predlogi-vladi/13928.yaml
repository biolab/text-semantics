response: "Odziv Ministrstva za kulturo\nMinistrstvo za kulturo (predvsem Slu\u017E\
  ba za slovenski jezik) skrbno spremlja vsa podro\u010Dja javne rabe sloven\u0161\
  \u010Dine. O morebitnih kr\u0161itvah (na primer o neprevajanju tujih jezikov v\
  \ oddajah, na prireditvah in podobno) obve\u0161\u010Damo pristojne in\u0161pektorate,\
  \ ti pa potem ukrepajo v skladu s svojimi pristojnostmi. Toda Zakon o javni rabi\
  \ sloven\u0161\u010Dine (Uradni list RS, \u0161t. 86/04 in 8/10; ZJRS) in Zakon\
  \ o medijih (Uradni list RS, \u0161t. 110/06 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 36/08 \u2013 ZPOmK-1, 77/10 \u2013 ZSFCJA, 90/10 \u2013 odl. US, 87/11\
  \ \u2013 ZAvMS, 47/12, 47/15 \u2013 ZZSDT, 22/16, 39/16, 45/19 \u2013 odl. US, 67/19\
  \ \u2013 odl. US in 82/21; ZMed) ne urejata jezikovne ustreznosti in kakovosti sloven\u0161\
  \u010Dine ter tega podro\u010Dja ne sankcionirata. ZJRS opredeljuje le status sloven\u0161\
  \u010Dine v javnosti predvsem v odnosu do tujih jezikov. ZMed pa ureja za\u0161\u010D\
  ito sloven\u0161\u010Dine s tem, da dolo\u010Da: da mora biti ime medija in njegovih\
  \ rubrik oziroma oddaj v slovenskem jeziku, razen kadar gre za medije ali njegove\
  \ rubrike oziroma oddaje, ki so slovenske licen\u010Dne razli\u010Dice tujega medija\
  \ ali rubrik oziroma oddaj z blagovnimi ali storitvenimi znamkami tega medija; da\
  \ mora izdajatelj, ki je ustanovljen oziroma registriran v Republiki Sloveniji,\
  \ raz\u0161irjati programske vsebine v slovenskem jeziku, ali pa morajo biti na\
  \ ustrezen na\u010Din prevedene v sloven\u0161\u010Dino, razen kadar so v prvi vrsti\
  \ namenjene bralcem, poslu\u0161alcem oziroma gledalcem iz druge jezikovne skupine.\_\
  \nMenimo, da lahko izbolj\u0161amo splo\u0161no jezikovno kulturo s spodbujevalnimi\
  \ ukrepi, kot sta promocija sloven\u0161\u010Dine in prenova jezikovnega izobra\u017E\
  evanja. Na podlagi javnih razpisov vsako leto sofinanciramo razli\u010Dne projekte\
  \ in programe za promocijo in razvoj slovenskega jezika in kulture, vklju\u010D\
  no z izobra\u017Eevanjem in ozave\u0161\u010Danjem. Stalno podpiramo prizadevanja\
  \ za bolj kakovostno rabo sloven\u0161\u010Dine v vseh okoljih (tudi spletnih),\
  \ zlasti v medijih, ki dosegajo veliko uporabnikov, in v knji\u017Eni verigi, pri\
  \ \u010Demer je pomembna visoka stopnja jezikovne zmo\u017Enosti in jezikovne odgovornosti.\
  \ V Resoluciji o nacionalnem programu za jezikovno politiko 2021\u20132025 je v\
  \ okviru jezikovnega izobra\u017Eevanja in jezikovne opremljenosti kot naj\u0161\
  ir\u0161ima podro\u010Djema jezikovne politike med drugim poudarjeno tudi ozave\u0161\
  \u010Danje o pomenu in vlogi rabe sloven\u0161\u010Dine na vseh podro\u010Djih javnega\
  \ \u017Eivljenja in o pomenu lektorskih storitev na vseh podro\u010Djih javnega\
  \ \u017Eivljenja (mediji, gospodarstvo, javne ustanove itn.)."
