response: "Odziv Ministrstva za infrastrukturo\nPredlog je bil podan v obdobju, ko\
  \ je delitev stro\u0161kov ogrevanja urejal Pravilnik o na\u010Dinu delitve in obra\u010D\
  unu stro\u0161kov za toploto v stanovanjskih in drugih stavbah z ve\u010D posameznimi\
  \ deli (Uradni list RS, \u0161t. 7/10, 17/14 \u2013 EZ-1 in 82/15) in ki je veljal\
  \ do 3.11.2015.\nS Pravilnikom o na\u010Dinu delitve in obra\u010Dunu stro\u0161\
  kov za toploto v stanovanjskih in drugih stavbah z ve\u010D posameznimi deli (Ur.\
  \ l. RS, \u0161t. 82 /2015) ter Pravilnikom o spremembah in dopolnitvah Pravilnika\
  \ na\u010Dinu delitve in obra\u010Dunu stro\u0161kov za toploto v stanovanjskih\
  \ in drugih stavbah z ve\u010D posameznimi deli (Uradni list RS, \u0161t. 61/16)\
  \ je pri\u0161lo tudi do sprememb glede pristojnosti odlo\u010Danja, in sicer so\
  \ za dolo\u010Ditev nekaterih parametrov za delitev in obra\u010Dun stro\u0161kov\
  \ ogrevanja, ki so bili po pravilniku 2010 \u0161e v pristojnosti lastnikov, po\
  \ novem pristojni izvajalci delitve.\nLastniki posameznih delov stavbe tako odlo\u010D\
  ijo o vrsti in tipu delilnikov, o izvajalcu delitve ter o za\u010Detku in trajanju\
  \ obra\u010Dunskega obdobja. \u010Ce lastniki ne odlo\u010Dijo o za\u010Detku in\
  \ trajanju obra\u010Dunskega obdobja, odlo\u010Di o tem izvajalec obra\u010Duna,\
  \ obra\u010Dunsko obdobje pa traja en mesec. Za postopek odlo\u010Danja lastnikov\
  \ stanovanjske stavbe se uporabljajo predpisi, ki urejajo upravljanje ve\u010Dstanovanjskih\
  \ stavb.\nIzvajalec delitve pa dolo\u010Di na\u010Din dolo\u010Danja koli\u010D\
  ine toplote za pripravo tople vode v skladu z 9. \u010Dlenom tega pravilnika, korekturne\
  \ faktorje za izena\u010Ditev vpliva lege posameznih delov v stavbi v skladu s 15.\
  \ \u010Dlenom tega pravilnika ter dele\u017E stro\u0161kov za ogrevanje oziroma\
  \ pripravo tople vode, ki se razdeli med posamezne dele stavbe na osnovi porabni\u0161\
  kih dele\u017Eev v skladu z 10. \u010Dlenom tega pravilnika.\nPravilnik se mora\
  \ uporabljati za delitev stro\u0161kov ogrevanja in priprave tople vode v stavbah\
  \ z najmanj \u0161tirimi posameznimi deli, ki imajo centralno ogrevanje oziroma\
  \ centralno pripravo sanitarne tople vode in se oskrbujejo s toploto iz skupnega\
  \ sistema ogrevanja oziroma iz sistema daljinskega ogrevanja. Uporaba pravilnika\
  \ je torej obvezna in ni stvar odlo\u010Danja lastnikov. V kolikor pa ni izpolnjenih\
  \ osnovnih pogojev za izvajanje pravilnika, to pomeni da ni pogodbenega razmerja\
  \ z izvajalcem delitve ali pa niso dolo\u010Deni korekturni faktorji, se stro\u0161\
  kov toplote ne da deliti v skladu s pravilnikom, tudi \u010De so delilniki vgrajeni.\
  \ V tem primeru se stro\u0161ke deli po splo\u0161nem na\u010Delu Stvarnopravnega\
  \ zakonika oz. po lastni\u0161kih dele\u017Eih oz. kvadraturi (115. \u010Dlen SPZ)."
