response: "Odziv Ministrstva za pravosodje in javno upravo\nV pristojnosti Ministrstva\
  \ za pravosodje in javno upravo je izvajanje izpopolnjevanja in usposabljanja v\
  \ skladu z dolo\u010Dbami Zakona o javnih uslu\u017Ebencih (Uradni list RS, \u0161\
  t. 63/07-upb3 in 65/08).  Usposabljanje in izpolnjevanje v okviru svojih pristojnosti\
  \ izvaja Upravna akademija, ki pa ne organizirana nobenih takih usposabljanj, kot\
  \ je bilo omenjeno v predlogu, ampak posku\u0161a organizirati in zagotavljati usposabljanja\
  \ in izpopolnjevanja za javne uslu\u017Ebence s \u010Dim manj\u0161imi stro\u0161\
  ki za njihove delodajalce ali zanje, dolo\u010Den del usposabljanj je na razpolago\
  \ celo brezpla\u010Dno za udele\u017Eence.\nPojasnjujemo tudi, da je odlo\u010D\
  itev o napotitvi javnega uslu\u017Ebenca na izobra\u017Eevanje, usposabljanje ali\
  \ izpopolnjevanje v drug kraj, kjer je treba zagotoviti tudi pla\u010Dilo preno\u010D\
  i\u0161\u010Da in drugih stro\u0161kov, v pristojnosti predstojnika. Predstojnik\
  \ pa mora presoditi, ali gre za tak\u0161ne vsebine, ki so nujno potrebne za opravljanje\
  \ dela in seveda tudi, ali so za tak\u0161ne namene zagotovljena sredstva v finan\u010D\
  nem na\u010Drtu.\nMinistrstvo za pravosodje in javno upravo v zvezi z navedenim\
  \ predlogom ne more predlagati nobenih posebnih ukrepov, ugotavlja pa, da ga v okviru\
  \ svojih pristojnosti z organizacijo brezpla\u010Dnih usposabljanj oziroma usposabljanj\
  \ z zelo nizkimi stro\u0161ki \u017Ee izvaja.  \n "
