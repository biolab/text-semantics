response: "Odziv Ministrstva za notranje zadeve\nKot je navedeno \u017Ee v samem predlogu,\
  \ Zakon o varstvu javnega reda in miru (Uradni list RS, \u0161t. 70/06 in 139/20;\
  \ v nadaljnjem besedilu: ZJRM-1) v 4. \u010Dlenu predpisuje pogoje za izobe\u0161\
  anje tuje zastave. Sankcijo (globe) za ravnanje v nasprotju z omenjeno zakonsko\
  \ dolo\u010Dbo pa predpisuje dolo\u010Dba 14. \u010Dlena istega zakona.\nZakon o\
  \ prekr\u0161kih ((Uradni list RS, \u0161t. 29/11 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 21/13, 111/13, 74/14 \u2013 odl. US, 92/14 \u2013 odl. US, 32/16,\
  \ 15/17 \u2013 odl. US, 73/19 \u2013 odl. US, 175/20 \u2013 ZIUOPDVE in 5/21 \u2013\
  \ odl. US; v nadaljnjem besedilu: ZP-1) v 6. \u010Dlenu dolo\u010Da, da je prekr\u0161\
  ek dejanje, ki pomeni kr\u0161itev zakona, uredbe vlade, odloka samoupravne\u201A\
  \ lokalne skupnosti, ki je kot tako dolo\u010Deno kot prekr\u0161ek in je zanj predpisana\
  \ sankcija za prekr\u0161ek. Pri tem je pomembno, da mora biti sankcija za vsak\
  \ posamezen prekr\u0161ek predpisana v aktu, ki dolo\u010Da prekr\u0161ek. Brez\
  \ predpisane sankcije pa ni prekr\u0161ka.[1]\nNadalje je v 13.a \u010Dlenu (Izklju\u010D\
  itev odgovornosti) dolo\u010Deno, da Republika Slovenija in samoupravne lokalne\
  \ skupnosti ne odgovarjajo za prekr\u0161ek, zakon pa lahko dolo\u010Di, da odgovarja\
  \ za prekr\u0161ek odgovorna oseba v dr\u017Eavnem organu ali v samoupravni lokalni\
  \ skupnosti. Izjema odgovornosti za prekr\u0161ek velja za najbolj tipi\u010Dne\
  \ pravne osebe javnega prava: dr\u017Eavo Republiko Slovenijo in samoupravne lokalne\
  \ skupnosti (ob\u010Dine). Izvzetje teh pravnih oseb iz sistema odgovornosti za\
  \ prekr\u0161ek je posledica dejstva, da velika ve\u010Dina prekr\u0161kovnih organov\
  \ deluje v okviru dr\u017Eave ali samoupravnih lokalnih skupnosti, sodi\u0161\u010D\
  a, ki odlo\u010Dajo o prekr\u0161kih, pa so kot tretja veja oblasti prav tako del\
  \ ustroja dr\u017Eave. Ureditev, po kateri bi dr\u017Eava in samoupravne lokalne\
  \ skupnosti de facto same sebe oglobile za prekr\u0161ke, ki jih izvr\u0161ijo njihovi\
  \ predstavniki, ne bi bila smiselna tudi zato, ker bi bila globa, izre\u010Dena\
  \ za prekr\u0161ek, v tem primeru praviloma hkrati odhodek in prihodek istega javnega\
  \ (dr\u017Eavnega ali ob\u010Dinskega) prora\u010Duna.[2] Nadalje je pojem odgovorne\
  \ osebe dolo\u010Den v 15. \u010Dlenu ZP-1, ki (med drugim dolo\u010Da), da je odgovorna\
  \ oseba tista oseba, ki je poobla\u0161\u010Dena opravljati delo v imenu, na ra\u010D\
  un, v korist ali s sredstvi dr\u017Eavnega organa in da je odgovorna oseba tudi\
  \ tista oseba, ki je pri subjektu iz prej\u0161njega odstavka (torej v konkretnem\
  \ primeru dr\u017Eavnemu organu) poobla\u0161\u010Dena izvajati dol\u017Eno nadzorstvo,\
  \ s katerim se lahko prepre\u010Di prekr\u0161ek.\nSankcije za prekr\u0161ek storjen\
  \ z izobe\u0161anjem tuje zastave (v nasprotju s prej omenjenim 4. \u010Dlenom ZJRM-1)\
  \ pa so predpisane v 14. \u010Dlenu (istega zakona), in sicer sankcija globe za\
  \ posameznika (fizi\u010Dno osebo) in za pravno osebo ali samostojnega podjetnika\
  \ posameznika ali posameznika, ki samostojno opravlja dejavnost ter za odgovorno\
  \ osebo pravne osebe ali podjetnika posameznika ali posameznika, ki samostojno opravlja\
  \ dejavnost.\n\u017De iz citiranih dolo\u010Db ZP-1 in ZJRM-1 je torej razvidno,\
  \ da ne gre za prekr\u0161ek, \u010De je (hipoteti\u010Dni) \xBBstorilec\xAB prekr\u0161\
  ka Republika Slovenija (v nadaljnjem besedilu: RS) ali odgovorna oseba dr\u017E\
  avnega organa. Slednja ni odgovorna, ker 14. \u010Dlen ZJRM-1 ne dolo\u010Da sankcije\
  \ za prekr\u0161ek (tudi) za odgovorno osebo v dr\u017Eavnem organu.\n\u010Ce je\
  \ (hipoteti\u010Dno) \xBBstorilec\xAB posameznik (fizi\u010Dna oseba) potem bo lahko\
  \ prekr\u0161kovni organ za\u010Del postopek po uradni dol\u017Enosti skladno s\
  \ 50. \u010Dlenom ZP-1, ki dolo\u010Da, da se postopek o prekr\u0161ku za\u010D\
  ne po uradni dol\u017Enosti, ko opravi prekr\u0161kovni organ v okviru svoje pristojnosti\
  \ v ta namen kakr\u0161nokoli dejanje (ali z vlo\u017Eitvijo pisnega predloga o\u0161\
  kodovanca, dr\u017Eavnega to\u017Eilca ali dr\u017Eavnega organa, nosilca javnih\
  \ pooblastil ali samoupravne lokalne skupnosti). Prekr\u0161kovni organ po ugotovitvi\
  \ pogojev za za\u010Detek postopka po uradni dol\u017Enosti (oziroma po prejemu\
  \ predloga iz 50. \u010Dlena) zbere dodatna obvestila in dokaze o prekr\u0161ku.\
  \ \u010Ce prekr\u0161kovni organ ugotovi, da so podani zakonski pogoji za izvedbo\
  \ postopka o prekr\u0161ku, ga mora izvesti in izdati odlo\u010Dbo o prekr\u0161\
  ku (prvi in drugi odstavke 50. \u010Dlena ZP-1). Prekr\u0161kovni organ pa lahko\
  \ tudi odlo\u010Di, da ne bo izdal odlo\u010Dbe o prekr\u0161ku oziroma vlo\u017E\
  il obdol\u017Eilnega predloga: (-) \u010De iz zbranih dejstev in dokazov izhaja,\
  \ da dejanje ni prekr\u0161ek; (-) \u010De ni dokazano, da je prekr\u0161ek storil\
  \ kr\u0161itelj; (-) \u010De je pregon zastaral, ali so podani drugi razlogi, ki\
  \ izklju\u010Dujejo pregon in (-) \u010De gre za prekr\u0161ek neznatnega pomena,\
  \ posebne okoli\u0161\u010Dine, nizka stopnja odgovornosti ali storil\u010Deve osebne\
  \ okoli\u0161\u010Dine pa ka\u017Eejo, da postopek ne bi bil smotrn (\u010Detrti\
  \ odstavek 51. \u010Dlena ZP-1).\nV povezavi z izobe\u0161anjem zastav Ukrajine\
  \ je treba izpostaviti 39. \u010Dlen Ustave RS, na podlagi katerega je vsakomur\
  \ zagotovljena svoboda izra\u017Eanja, enako dolo\u010Dilo vsebuje tudi dolo\u010D\
  ba 10. \u010Dlena Evropske konvencije o \u010Dlovekovih pravicah. Svoboda izra\u017E\
  anja pomeni svobodo misli, sprejemanja in oddajanja mnenj in idej ter je kot tak\u0161\
  na temelj za obstoj in u\u010Dinkovito izvr\u0161evanje mnogih drugih \u010Dlovekovih\
  \ pravic in svobo\u0161\u010Din ter konstitutivni element demokrati\u010Dne dru\u017E\
  be. V demokrati\u010Dnih ureditvah je svobodo izra\u017Eanja dopustno omejiti le\
  \ v primeru kolizije s kak\u0161no drugo ustavno pravico ali v primeru nasprotja\
  \ z javnim interesom (15. \u010Dlen Ustave RS) in v izrednih razmerah (16. \u010D\
  len Ustave RS). V tem kontekstu lahko izobe\u0161anje zastave pomeni tudi obliko\
  \ izra\u017Eanja.\nKaj pomeni svoboda izra\u017Eanja, do kod lahko sega in kdaj\
  \ nosilec svobode izra\u017Eanja prestopi dopustne meje, torej zlorabi svojo pravico,\
  \ sodi\u0161\u010Da (v hitrem postopku o prekr\u0161ku pa tudi prekr\u0161kovni\
  \ organi) ocenjujejo na podlagi kriterijev, ki se oblikujejo v sodni praksi (predvsem\
  \ v praksi Ustavnega sodi\u0161\u010Da RS in ES\u010CP) in so pomembna v lu\u010D\
  i konkretnih okoli\u0161\u010Din primera.\nTorej, v vsakem konkretnem primeru je\
  \ potrebno skrbno in vestno pretehtati vse okoli\u0161\u010Dine, ki so lastne le\
  \ obravnavanem primeru ter sprejeti odlo\u010Ditev ali dolo\u010Deno ravnanje izpolnjuje\
  \ vse znake prekr\u0161ka in ali je storilec zanj tudi odgovoren. Poudariti je treba,\
  \ da je prekr\u0161ek po 14. \u010Dlenu ZJRM-1 mogo\u010De storiti le naklepno,\
  \ torej z zavestjo storilca, da bo s svojim ravnanjem nasprotoval javnemu redu in\
  \ miru.\nV kolikor bi bilo ugotovljeno, da je bila zastava Ukrajine izobe\u0161\
  ena z namenom izra\u017Eanja solidarnosti z ukrajinskim narodom ali dr\u017Eavo\
  \ Ukrajino zaradi agresije Rusije, gre za na\u010Din izvr\u0161evanja ustavne pravice\
  \ svobode izra\u017Eanja, ki ga, ob upo\u0161tevanju na\u010Dela enakosti pred zakonom\
  \ iz 14. \u010Dlena Ustave RS, ni dopustno omejiti iz razlogov javnega interesa.\
  \ Posledi\u010Dno storilcu tudi ni mogo\u010De v krivdnem pogledu o\u010Ditati/dokazati\
  \ naklepnega protipravnega ravnanja, saj ni presegel dopustnega okvirja ustavne\
  \ pravice svobode izra\u017Eanja.\nNestrinjanje ali druga\u010Dno mnenje ne more\
  \ biti razlog za omejitev pravice svobode izra\u017Eanja, \u010Detudi so izra\u017E\
  ena mnenja/stali\u0161\u010Da nesprejemljiva za nasprotno stran.\_\_\nNa podlagi\
  \ zgoraj navedenih dejstev smo mnenja, da predlog ni primeren za nadaljnjo obravnavo.\n\
  \_\n\n[1] Prim. \u010Cas, P. et al. (2018). Zakon o prekr\u0161kih (ZP-1) : s komentarjem\
  \ in upo\u0161tevanimi spremembami do novele ZP-1J. Ljubljana: GV Zalo\u017Eba,\
  \ str. 59.\n[2] Id., str. 98."
