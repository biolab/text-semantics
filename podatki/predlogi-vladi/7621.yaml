response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nNa MIZ\u0160\
  \ se je sredi oktobra zaklju\u010Dila javna razprava o ureditvi polo\u017Eaja drugega\
  \ tujega jezika v osnovni \u0161oli. Ohranjanje in razvijanje jezikovne in kulturne\
  \ raznolikosti sta dve izmed temeljnih na\u010Del in zavez, na katerih sloni delovanje\
  \ tako Evropske skupnosti in Sveta Evrope kot Unesca in OZN. Tudi Vlada RS se je\
  \ zavezala k spo\u0161tovanju in upo\u0161tevanju teh na\u010Del. To je razvidno\
  \ v njenem programu delovanja na podro\u010Dju izobra\u017Eevanja.\nZaveza o znanju\
  \ ve\u010D jezikov se odra\u017Ea tudi v izobra\u017Eevalnem sistemu. Le-ta predpisuje\
  \  obvezno u\u010Denje vsaj enega tujega jezika vsem u\u010Dencem v osnovni \u0161\
  oli, poleg tega predpisuje in spodbuja u\u010Denje manj\u0161inskih jezikov na narodno\
  \ me\u0161anih podro\u010Djih, ponuja u\u010Denje drugega tujega jezika trenutno\
  \ za tiste, ki si to \u017Eelijo, u\u010Denje sloven\u0161\u010Dine kot drugega\
  \ jezika ter u\u010Denje maternih jezikov otrok priseljencev. Prav tako je posebna\
  \ skrb namenjena tudi u\u010Denju latin\u0161\u010Dine, ki prispeva k ozave\u0161\
  \u010Danju o trajnosti skupne evropske dedi\u0161\u010Dine in lahko omogo\u010D\
  i tudi uspe\u0161nej\u0161e u\u010Denje drugih jezikov.\nIzku\u0161nje pou\u010D\
  evanja ve\u010D jezikov so pokazale, da ima znanje jezikov pomembno vlogo pri razumevanju\
  \ in zavedanju pomena sloven\u0161\u010Dine kot dr\u017Eavnega, uradnega in u\u010D\
  nega jezika. Znanje ve\u010D jezikov u\u010Dencu oz. u\u010Denki omogo\u010Da razli\u010D\
  ne poglede na realnost in prispeva k ve\u010Dji medkulturni odprtosti \u0161ole\
  \ kot prostora javnega delovanja. Na\u010Drti za delovanje na podro\u010Dju jezikovnega\
  \ izobra\u017Eevanja so zapisani tudi v Resoluciji o nacionalnem programu za jezikovno\
  \ politiko 2014-2018.\nMinistrstvo za izobra\u017Eevanje, znanost in \u0161port\
  \ se zaveda pomembnosti zgodnjega in kontinuiranega pou\u010Devanja ve\u010D tujih\
  \ jezikov. Zato je v zadnjih letih naredilo pomembne korake pri zagotavljanju in\
  \ spodbujanju ve\u010Djezi\u010Dnosti v osnovni \u0161oli, da bi u\u010Dencu in\
  \ u\u010Denki omogo\u010Dili sporazumevanje v dveh tujih jezikih po kon\u010Dani\
  \ devetletki: deveto\u0161olec in deveto\u0161olka  naj bosta s prvim tujim jezikom\
  \ usposobljena za samostojna uporabnika jezika in s tem za nadaljnje izobra\u017E\
  evanje ali poklicno pot. Znanje drugega tujega jezika jima omogo\u010Da osnovno\
  \ sporazumevanje v tem jeziku, ju usposobi za u\u010Denje nadaljnjih jezikov, za\
  \ u\u010Dinkovito mobilnost ter pridobivanje medkulturnih izku\u0161enj. Poleg prakti\u010D\
  ne vrednosti znanje ve\u010D jezikov prispeva k njuni splo\u0161ni izobrazbi in\
  \ ve\u010Dji razgledanosti.\nIzobra\u017Eevalni sistem trenutno omogo\u010Da u\u010D\
  enje prvega tujega jezika od prvega razreda naprej. Pomemben korak naprej je bil\
  \ narejen tudi pri zgodnej\u0161em uvajanju drugega tujega jezika, ki se lahko kot\
  \ neobvezni izbirni predmet pou\u010Duje od 4. razreda dalje. Pred tem je kot obvezni\
  \ izbirni predmet obstajal samo od 7. razreda dalje ali kot interesna dejavnost.\
  \ Raznolikost jezikov in pestrost ponujenih oblik u\u010Denja ter s tem povezana\
  \ trenutna ureditev u\u010Denja in pou\u010Devanja tujih jezikov v osnovni \u0161\
  oli pa so tudi vir nezadovoljstva in razlog za  razmislek o bolj\u0161i sistemski\
  \ ureditvi polo\u017Eaja u\u010Denja drugega tujega jezika v O\u0160 in pri\u010D\
  ujo\u010Do javno razpravo.\nDrugi tuji jezik kot osrednji predmet razprave, ki je\
  \ bila na to temo odprta minule mesece, je zaradi zapletenosti ponujenih oblik u\u010D\
  enja in zaradi izbirne narave v praksi pokazal, da se tujih jezikov ne morejo u\u010D\
  iti vsi tisti, ki si to \u017Eelijo in zmorejo, kar je bil cilj umestitve drugega\
  \ tujega jezika v predmetnik osnovne \u0161ole.\nPozivi  dele\u017Enikov vzgojno-izobra\u017E\
  evalnega procesa, naj se opravi razmislek o obstoje\u010Di jezikovni politiki ter\
  \ preu\u010Di mo\u017Enosti za izbolj\u0161anje sistemske ureditve polo\u017Eaja\
  \ drugega tujega jezika v osnovni \u0161oli, so spodbudili ministrico za izobra\u017E\
  evanje, znanost in \u0161port dr. Majo Makovec Bren\u010Di\u010D, da je novembra\
  \ 2015 imenovala Delovno skupino za ureditev polo\u017Eaj drugega tujega jezika\
  \ v osnovni \u0161oli. V delovni skupini, ki ji predseduje dr\u017Eavna sekretarka\
  \ dr. Andreja Barle Lakota, poleg predstavnikov Ministrstva za izobra\u017Eevanje,\
  \ znanost in \u0161port in Zavoda Republike Slovenije za \u0161olstvo sodelujejo\
  \ \u0161e predstavniki Iniciative za ohranitev obveznega tujega jezika v osnovni\
  \ \u0161oli, predstavniki vseh slovenskih filozofskih in pedago\u0161kih fakultet,\
  \ Pedago\u0161kega in\u0161tituta, Sindikata vzgoje, izobra\u017Eevanja, znanosti\
  \ in kulture Slovenije, Zdru\u017Eenje ravnateljic in ravnateljev osnovnega in glasbenega\
  \ \u0161olstva in  Zveze aktivov svetov star\u0161ev Slovenije.\nPripombe, ki so\
  \ prispele na javno razpravo, je delovna skupina preu\u010Dila.\nZ vidika predlogov\
  \ re\u0161itev se je najve\u010D razpravljavcev opredelilo za ponovno uvedbo obveznega\
  \ u\u010Denja drugega tujega jezika oziroma za umestitev pouka drugega tujega jezika\
  \ v urnik obveznega dela programa, pri tem pa se predlogi razlikujejo glede za\u010D\
  etka pou\u010Devanja. Dale\u010D najve\u010D jih zagovarja obvezo za pou\u010Devanje\
  \ drugega tujega jezika v tretjem triletju.\nRazpravljavci nadalje predlagajo pospe\u0161\
  eno delovanje skupine, intenziviranje analiz sedanjih \u201Cpilotskih\u201D projektov\
  \ ter preteklih pozitivnih izku\u0161enj v Sloveniji in tujini. Obenem se zavzemajo\
  \ za \u010Dimprej\u0161njo pripravo nabora sistemskih re\u0161itev za vsa metodi\u010D\
  no-didakti\u010Dna, kadrovska, finan\u010Dna in organizacijska vpra\u0161anja. Glavno\
  \ besedo pri spremembah v \u0161olstvu pa naj imajo najbolj\u0161i praktiki, so\
  \ \u0161e predlagali.\nS kon\u010Dnimi re\u0161itvami in odlo\u010Ditvami bomo javnost\
  \ seznanili, ko bodo te pripravljene.\n "
