response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nAnaliza veljavne ureditve podro\u010Dja\nObveznost javne objave prostega\
  \ delovnega mesta oziroma vrste dela pri Zavodu RS za zaposlovanje (v nadaljevanju:\
  \ zavod), kot je dolo\u010Dena v Zakonu o urejanju trga dela (Uradni list RS, \u0161\
  t. 80/10, 40/12 \u2013 ZUJF, 21/13, 63/13, 100/13, 32/14 \u2013 ZPDZC-1, 47/15 \u2013\
  \ ZZSDT, 55/17, 75/19, 11/20 \u2013 odl. US, 189/20 \u2013 ZFRO in 54/21; v nadaljnjem\
  \ besedilu: ZUTD), je skladna z dolo\u010Dbo 25. \u010Dlena Zakona o delovnih razmerjih\
  \ (Uradni list RS, \u0161t. 21/13, 78/13 \u2013 popr., 47/15 \u2013 ZZSDT, 33/16\
  \ \u2013 PZ-F, 52/16, 15/17 \u2013 odl. US, 22/19 \u2013 ZPosS, 81/19 in 203/20\
  \ \u2013 ZIUPOPDVE; v nadaljnjem besedilu: ZDR-1), na podlagi katere mora delodajalec,\
  \ ki zaposluje nove delavce, javno objaviti prosto delovno mesto oziroma vrsto dela.\
  \ V skladu z drugim odstavkom 25. \u010Dlena ZDR-1 se za javno objavo \u0161teje\
  \ tudi objava, ki jo izvede zavod. Pravica do enake dostopnosti do vsakega delovnega\
  \ mesta pod enakimi pogoji predstavlja element ustavno varovane pravice do svobode\
  \ dela (49. \u010Dlen Ustave RS), obe ustavni dolo\u010Dili pa je mogo\u010De uresni\u010D\
  iti samo, \u010De so razpolo\u017Eljiva delovna mesta javno objavljena. Glede na\
  \ navedeno se lahko izjeme od obveznosti javne objave dolo\u010Dijo samo z zakonom\
  \ (26. \u010Dlen ZDR-1).\nV skladu s 7. \u010Dlenom ZUTD zavod na \u017Eeljo delodajalca\
  \ javno objavi prosto delovno mesto oziroma vrsto dela in izvede vse potrebne postopke\
  \ v zvezi s posredovanjem zaposlitve. Zavod ni dol\u017Ean izvesti javne objave\
  \ prostega delovnega mesta oziroma vrste dela, ki ni v skladu s tem zakonom, predpisi,\
  \ ki urejajo delovna razmerja, in predpisi, ki urejajo prepre\u010Devanje dela in\
  \ zaposlovanja na \u010Drno, ali v zvezi s katero obstajajo okoli\u0161\u010Dine,\
  \ ki ka\u017Eejo na to, da ni namenjena zaposlitvi na prosta delovna mesta pri delodajalcu,\
  \ ki jo je predlagal. Pri zavodu morajo javno objaviti vsako prosto delovno mesto\
  \ oziroma vrsto dela delodajalci iz javnega sektorja in gospodarske dru\u017Ebe\
  \ v ve\u010Dinski lasti dr\u017Eave, razen v primerih izjem od obveznosti javne\
  \ objave, kot jih dolo\u010Da 26. \u010Dlen ZDR-1.\nNamen, vsebino in na\u010Din\
  \ sporo\u010Danja podatkov o prostem delovnem mestu ali vrsti dela zavodu, na\u010D\
  in javne objave prostega delovnega mesta pri zavodu in postopek posredovanja zaposlitve\
  \ podrobneje ureja Pravilnik o na\u010Dinu sporo\u010Danja podatkov o prostem delovnem\
  \ mestu ali vrsti dela Zavodu Republike Slovenije za zaposlovanje, javni objavi\
  \ ter postopku posredovanja zaposlitve (Uradni list RS, \u0161t. 53/17; v nadaljnjem\
  \ besedilu: pravilnik), ki v 5. \u010Dlenu dolo\u010Da, da zavod zagotovi javno\
  \ objavo prostega delovnega mesta ob prejemu sporo\u010Dila, v katerem delodajalec\
  \ naro\u010Di javno objavo prostega delovnega mesta. Kot javna objava se za delodajalce\
  \ iz javnega sektorja in gospodarske dru\u017Ebe v ve\u010Dinski lasti dr\u017E\
  ave \u0161teje objava v prostorih zavoda in na spletni strani zavoda, za ostale\
  \ delodajalce pa se kot javna objava \u0161teje objava v prostorih zavoda oziroma\
  \ na spletni strani zavoda.\nObjava prostega delovnega mesta vsebuje naslednje podatke:\n\
  \ podatke o delodajalcu, podatke o delovnem mestu, podatke o pogojih za opravljanje\
  \ dela in opredelitev roka za prijavo in na\u010Dina prijave kandidatov. \n\u010C\
  e delodajalec \u017Eeli posredovanje kandidatov, lahko objava vsebuje tudi naslednje\
  \ podatke:\n opredelitev na\u010Dina posredovanja kandidatov za zaposlitev, dodatne\
  \ podatke o prostem delovnem mestu, druge podatke, povezane s postopkom posredovanja\
  \ zaposlitve. \nNa podlagi \u010Detrtega odstavka 5. \u010Dlena pravilnika lahko\
  \ zavod zavrne javno objavo prostega delovnega mesta, \u010De ta ni v skladu s predpisi\
  \ o urejanju trga dela, delovnih razmerjih ali prepre\u010Devanju dela in zaposlovanja\
  \ na \u010Drno, ali ko ugotovi obstoj okoli\u0161\u010Din, iz katerih izhaja, da\
  \ ni namenjena zaposlitvi pri delodajalcu, ki jo je predlagal, in sicer zlasti v\
  \ primerih, ko:\n1.\_\_\_\_\_ iz sporo\u010Dila o prostem delovnem mestu ali iz\
  \ pogojev za opravljanje dela izhaja:\n o\u010Ditna neenaka obravnava kandidatov\
  \ zaradi osebnih okoli\u0161\u010Din v skladu z zakonom, ki ureja delovna razmerja,\
  \ da se z javno objavo ne namerava pridobiti kandidatov za sklenitev delovnega razmerja,\
  \ ampak za opravljanje dela na podlagi podjemne ali druge pogodbe civilnega prava,\
  \ registracije samostojne dejavnosti ali druge oblike dela, ki ni delovno razmerje,\
  \ da se delo nana\u0161a na dejavnost, za katero delodajalec ni ustrezno registriran,\
  \ potreba po zaposlitvi delavca, katerega delo bi delodajalec posredoval drugemu\
  \ uporabniku, \u010Deprav ni vpisan v register delodajalcev, ki zagotavljajo delo\
  \ delavcev drugemu delodajalcu; \n2.\_\_\_\_\_ na podlagi podatkov spremljanja zaposlovanja\
  \ in postopkov posredovanja na prosta delovna mesta ugotovi, da delodajalec z objavo\
  \ prostih delovnih mest dejansko ne i\u0161\u010De delavcev, ki bi jih zaposlil,\
  \ ampak z namenom, da prijavljenim kandidatom ponudi izvedbo dolo\u010Dene storitve\
  \ ali da zbere njihove podatke z namenom njihove nadaljnje uporabe;\n3.\_\_\_\_\_\
  \ na podlagi podatkov Finan\u010Dne uprave Republike Slovenije ugotovi, da delodajalec\
  \ ne izpla\u010Duje pla\u010D in prispevkov za socialno varnost;\n4.\_\_\_\_\_ na\
  \ podlagi podatkov In\u0161pektorata Republike Slovenije za delo, prijave delavca\
  \ oziroma sodne odlo\u010Dbe ugotovi, da delodajalec ne spo\u0161tuje delovnopravne\
  \ zakonodaje, in sicer, \u010De odpu\u0161\u010Da v nasprotju s predpisi ali grobo\
  \ kr\u0161i pravice delavcev iz dela, zaradi \u010Desar ga zavod vodi v evidenci\
  \ delodajalcev z negativnimi referencami.\nZavod o zavrnitvi javne objave pisno\
  \ obvesti delodajalca.\n\_\nAnaliza predloga in razlogi za njegovo (ne)primernost\n\
  Temeljna obveznost vsakega delodajalca, ki razpolaga s prostim delovnim mestom in\
  \ \u017Eeli nanj zaposliti delavca, je v javni objavi prostega delovnega mesta ali\
  \ vrste dela, z namenom, da se z mo\u017Enostjo zaposlitve oziroma opravljanja dela\
  \ seznani \u010Dim \u0161ir\u0161i krog potencialnih kandidatov za zasedbo prostega\
  \ delovnega mesta oziroma za opravljanje dolo\u010Denega dela. Opustitev obveznosti\
  \ javne objave prostih delovnih mest je, ob upo\u0161tevanju zgoraj navedene ustavne\
  \ dolo\u010Dbe, ki dolo\u010Da eno od \u010Dlovekovih pravic in temeljnih svobo\u0161\
  \u010Din, mogo\u010Da le v izjemnih primerih, dolo\u010Denih z ZDR-1. Glede na to,\
  \ da sta prosta izbira zaposlitve in enakopraven dostop do delovnega mesta \u010D\
  lovekovi pravici, dolo\u010Deni v Ustavi RS, od uveljavljene ureditve v ZDR-1 v\
  \ zvezi z obveznostjo javne objave prostega delovnega mesta ali vrste dela torej\
  \ ni mogo\u010De odstopati.\nObveznost javne objave prostega delovnega mesta ali\
  \ vrste dela v skladu z dolo\u010Dbami ZDR-1 velja tudi za delodajalce iz javnega\
  \ sektorja, prav tako zanje veljajo izjeme od omenjene obveznosti, dolo\u010Dene\
  \ v 26. \u010Dlenu ZDR-1, vendar v primerjavi z delodajalci iz zasebnega sektorja\
  \ s to razliko, da so delodajalci iz javnega sektorja po dolo\u010Dbah ZUTD javno\
  \ objavo dol\u017Eni zagotoviti preko zavoda, medtem, ko je zasebnim delodajalcem\
  \ omogo\u010Dena samostojna odlo\u010Ditev o na\u010Dinu javne objave; zasebni delodajalec\
  \ se lahko torej sam odlo\u010Di, da javne objave prostega delovnega mesta ali vrste\
  \ dela ne bo izvedel preko zavoda, ampak na drug na\u010Din, npr. v prostorih delodajalca,\
  \ na spletni strani delodajalca ali na drug obi\u010Dajen na\u010Din. Ob tem zavod\
  \ pri javnem objavljanju prostih delovnih mest nastopa le v vlogi posrednika, obveznosti\
  \ iz tega naslova so mu nalo\u017Eene zgolj v zvezi z napotovanjem brezposelnih\
  \ oseb na objavljena prosta delovna mesta. Opisana zakonska ureditev zagotavlja\
  \ ve\u010Djo transparentnost pri objavljanju prostih delovnih mest ali vrst dela\
  \ v javnem sektorju, po drugi strani pa omogo\u010Da zagotovitev javne objave preko\
  \ zavoda zgolj tistim delodajalcem iz zasebnega sektorja, ki se za to samostojno\
  \ odlo\u010Dijo oziroma ki \u017Eelijo, da jim zavod na objavljena prosta delovna\
  \ mesta posreduje ustrezne kandidate med brezposelnimi osebami ali pri zavodu prijavljenimi\
  \ iskalci zaposlitve. Veljavna zakonska ureditev obveznosti javne objave prostega\
  \ delovnega mesta oziroma vrste dela preko zavoda pa potencialnim kandidatom za\
  \ zasedbo prostega delovnega mesta oziroma za opravljanje dolo\u010Denega dela v\
  \ ni\u010Demer ne omejuje ali zmanj\u0161uje mo\u017Enosti seznanitve s prostim\
  \ delovnim mestom ali vrsto dela.\nMinistrstvo dodatno pojasnjuje, da je bila z\
  \ Zakonom o spremembah in dopolnitvah Zakona o urejanju trga dela - ZUTD-A (Uradni\
  \ list RS, \u0161t. 21/13) opu\u0161\u010Dena ureditev, v skladu s katero so bili\
  \ vsi delodajalci zavodu dol\u017Eni prijaviti vsako prosto delovno mesto. Ob ohranitvi\
  \ obvezne javne objave prostega delovnega mesta v ZDR-1, s katero se uresni\u010D\
  uje ustavna dolo\u010Dba o enakih mo\u017Enostih dostopa do prostih delovnih mest,\
  \ se je s tem odpravila nerealna slika prostih delovnih mest v Republiki Sloveniji,\
  \ t.j. objava tistih prostih delovnih mest, za zasedbo katerih so \u0161tevilni\
  \ delodajalci iz zasebnega sektorja \u017Ee v naprej izbrali kandidata/e. V primeru\
  \ ponovne uvedbe obveznosti prijave prostega delovnega mesta oziroma vrste dela\
  \ in/ali obvezne javne objave preko zavoda za vse delodajalce (tako iz javnega kot\
  \ iz zasebnega sektorja) pa bi na trgu dela iz opisanih razlogov ponovno pri\u0161\
  lo do izkrivljenega stanja ponudbe prostih delovnih mest, kar ne bi v ni\u010Demer\
  \ prispevalo k la\u017Ejemu seznanjanju iskalcev zaposlitve s prostimi delovnimi\
  \ mesti, hkrati pa bi predstavljalo dodatne administrativne obremenitve tako zavoda\
  \ kot delodajalcev.\nVeljavno zakonsko ureditev javne objave prostega delovnega\
  \ mesta oziroma vrste dela preko zavoda v skladu z dolo\u010Dbami ZUTD ocenjujemo\
  \ kot ustrezno in primerno, zato predloga ne podpiramo."
