  \ Tako po\u010Ditni\u0161ko varstvo u\u010Dencev ne sodi niti v obvezni niti v raz\u0161\
  irjeni program osnovne \u0161ole. Glede na predpise pa osnovna \u0161ola lahko organizira\
  \ tako imenovani nadstandardni program, ki ga glede na potrebe nudi svojim u\u010D\
  encem, ali pa se za tako obliko dogovori ve\u010D osnovnih \u0161ol skupaj. S tem\
  \ programom se u\u010Dencem zagotovijo tiste dejavnosti, ki niso sestavina izobra\u017E\
  evalnega programa, oziroma se ne financirajo iz javnih sredstev.\nNadstandardni\
  \ program se financira iz sredstev lokalne skupnosti in prispevkov star\u0161ev.\
  \ Glede na predpise predlog za uvedbo nadstandardnih in drugih programov ter dejavnosti\
  \ lahko oblikuje ravnatelj, vzgojiteljski, u\u010Diteljski oziroma predavateljski\
  \ zbor in/ali svet star\u0161ev. Svet star\u0161ev k predlogu za uvedbo nadstandardnih\
  \ storitev daje soglasje, o uvedbi nadstandardnega programa pa odlo\u010Di svet\
  \ \u0161ole."
