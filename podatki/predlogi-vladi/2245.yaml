response: "Odziv Slu\u017Ebe vlade za podnebne spremembe\nOkoljsko u\u010Dinkovito\
  \ poslovanje so \u017Ee za\u010Deli uvajati nekateri dr\u017Eavni organi, ki po\
  \ kratkem preglednem obdobju ugotavljajo pozitivne u\u010Dinke. Ti se poleg zmanj\u0161\
  anja onesna\u017Eenja ka\u017Eejo tudi v obliki privar\u010Devanih sredstev, saj\
  \ v teh resorjih \u017Ee bele\u017Eijo zmanj\u0161ano porabo elektri\u010Dne energije,\
  \ papirja, kartu\u0161 in druge pisarni\u0161ke opreme. Vlada je z namenom prenesti\
  \ okoljske aktivnosti na vso dr\u017Eavno upravo \u017Ee na svoji 92. redni seji\
  \ dne 22. julija 2010 sprejela Priporo\u010Dila za ukrepe okoljsko u\u010Dinkovite\
  \ dr\u017Eavne uprave[1] ter za koordinacijo in usmerjanje uvajanja Okoljsko u\u010D\
  inkovite dr\u017Eavne uprave (OUDU) zadol\u017Eila Slu\u017Ebo Vlade Republike Slovenije\
  \ za podnebne spremembe.\nSlu\u017Eba Vlade RS za podnebne spremembe je z namenom\
  \ predstavitve programa OUDU 2. novembra 2010 organizirala delovni posvet Okoljsko\
  \ u\u010Dinkovita dr\u017Eavna uprava,[2] ki so se ga udele\u017Eili predstavniki\
  \ ministrstev, organov v sestavi ministrstev, vladnih slu\u017Eb, upravnih enot\
  \ ter drugih dr\u017Eavnih organov. Na posvetu so pridobili temeljna znanja o podnebnih\
  \ spremembah, ukrepih za zmanj\u0161evanje emisij TGP ter mo\u017Enimi ukrepi za\
  \ okoljsko u\u010Dinkovito javno upravo, kot jih je priporo\u010Dila Vlada. Predstavljeni\
  \ so bili cilji in razlogi za sprejetje teh ukrepov ter dobre prakse nekaterih dr\u017E\
  avnih organov. Predstavljeno je bilo tudi spletno energetsko knjigovodstvo kot ukrep,\
  \ ki je za upravljavce javnih stavb \u017Ee predpisan z Energetskim zakonom[3].\
  \ \nV Priporo\u010Dilih, ki jih je sprejela Vlada RS, je med drugim zapisano, da\
  \ naj bo v \u010Dasu ogrevalna sezone (od 1. novembra do 30. aprila) temperatura\
  \ v delovnih prostorih najve\u010D 21 stopinj Celzija, v \u010Dasu sezone hlajenja\
  \ prostorov (od 1. junija do 31. septembra) pa naj bo temperatura dolo\u010Dena\
  \ na najmanj 24 stopinj. V skladu s tem za udele\u017Ebo na sejah Vlade RS in njenih\
  \ delovnih teles ni priporo\u010Deno no\u0161enje suknji\u010Da in kravate. V okviru\
  \ vzdr\u017Eevalnih del pa bi bilo treba zagotoviti, da so vsi delovni prostori\
  \ opremljeni z zunanjimi (fiksnimi ali premi\u010Dnimi) sen\u010Dili, vse nove stavbe\
  \ pa bi morale biti zasnovane in zgrajene tako, da se potrebo po hlajenju delovnih\
  \ prostorov odpravi oziroma zmanj\u0161a na najmanj\u0161o mo\u017Eno mero. V Priporo\u010D\
  ilih je bilo tudi zapisano, da bo ob obravnavi prvega letnega poro\u010Dila o izvajanju\
  \ OUDU Vlada RS prou\u010Dila mo\u017Enost obvezne uvedbe okoljskega upravljanja\
  \ v celotni dr\u017Eavni upravi. Do tega zaradi padca Vlade in pred\u010Dasnih volitev\
  \ \u0161e ni pri\u0161lo, na\u010Drtuje pa se, da se bo po formiranju nove Vlade\
  \ tej predstavila ta mo\u017Enost.   \nKot ugotavlja predlog, obstaja v javnih stavbah,\
  \ kamor pri\u0161tevamo tudi stavbe ministrstev, velik potencial za u\u010Dinkovito\
  \ rabo energije. Brez ve\u010Djih investicijskih vlaganj v te objekte in ob racionalni\
  \ rabi energije ter ustrezni organiziranosti bi bilo mo\u017Eno zmanj\u0161ati porabo\
  \ energije za 10 %. Ob primerni ozave\u0161\u010Denosti uporabnikov teh objektov\
  \ pa bi lahko prihranili \u0161e nadaljnjih 5 % energije. V kolikor k temu dodamo\
  \ \u0161e ustrezne tehni\u010Dno-investicijske ukrepe, pa bi po strokovnih ocenah\
  \ potencial u\u010Dinkovite rabe energije lahko zna\u0161al tudi do 50 %. \nZakon\
  \ o spremembah in dopolnitvah Energetskega zakona (EZ-D) (Ur.l. RS, \u0161t. 22/2010),\
  \ ki ga je Dr\u017Eavni zbor sprejel marca 2010, vsebuje nov 66.c \u010Dlen. S \u010D\
  lenom 66.c EZ-D se prena\u0161a 1. odstavek 5. \u010Dlena Direktive 2006/32/ES o\
  \ u\u010Dinkovitosti rabe kon\u010Dne energije in energetskih storitvah[4], po katerem\
  \ naj bi dr\u017Eave \u010Dlanice med drugim sprejele predpise, s katerimi bi postavile\
  \ javni sektor za zgled drugim sektorjem. \u010Clen dolo\u010Da, da morajo za javne\
  \ stavbe s povr\u0161ino nad 500 m\xB2 upravljavci stavb voditi energetsko knjigovodstvo\
  \ in da zanje vlada lahko sprejme letne cilje energetske u\u010Dinkovitosti. \n\
  Na osnovi teh dolo\u010Dil Ministrstvo za gospodarstvo pripravlja Pravilnik o energetskem\
  \ knjigodstvu, ki bo dolo\u010Dal tudi obveznost glede oblikovanja programov za\
  \ u\u010Dinkovito rabo energije vklju\u010Dno z dolo\u010Ditvijo letnih ciljev.\
  \ Pravilnik bo zastavljen \u0161ir\u0161e, kot dolo\u010Da EZ-D, da bi v njem pokrili\
  \ celotno porabo energije v javnem sektorju in ne samo porabo energije v javnih\
  \ stavbah z uporabno povr\u0161ino nad 500 m2. Energetsko knjigovodstvo bo omogo\u010D\
  ilo razumevanje porabe energije v stavbi in preverjanje doseganja postavljenih ciljev.\
  \ Na podlagi energetske slike stavbe je mogo\u010De dolo\u010Diti tudi na\u010D\
  rt za energetsko sanacijo, \u010De je to potrebno. Pri izvajanju energetske sanacije\
  \ objekta se izdela prioritetno in terminsko listo ukrepov. Med ukrepe, ki jih je\
  \ mogo\u010De izvajati takoj brez velikega finan\u010Dnega vlo\u017Eka \u0161tejejo\
  \ organizacijske in ozave\u0161\u010Devalne ukrepe, ki lahko dajo izredno hitre\
  \ rezultate. \nMinistrstvo za gospodarstvo je v sodelovanju z Institutom \"Jo\u017E\
  ef Stefan\" pripravilo osnutek Drugega nacionalnega akcijskega na\u010Drta za energetsko\
  \ u\u010Dinkovitost za obdobje 2011\u20132016 (AN URE 2). AN URE 2 je pripravljen\
  \ za sprejem na Vladi, predvideva pa v skladu z osnutkom nove Direktive o energetski\
  \ u\u010Dinkovitosti do leta 2014 vzpostavitev evidence vseh stavb v lasti dr\u017E\
  avne uprave s povr\u0161ino nad 500 m2 in uvedbo energetskega knjigovodstva. Za\
  \ stavbe v ob\u010Dinski lasti bo potrebno uvesti energetsko knjigovodstvo do leta\
  \ 2015.[5]\nPredlog torej vsebuje elemente, ki so \u017Ee na\u010Drtovani in se\
  \ ponekod tudi \u017Ee izvajajo. Tu velja opozoriti na primere dobrih praks, ki\
  \ so pokazali, da so tudi ukrepi energetske prenove mogo\u010Di \u2013 eden takih\
  \ je primerov je energetska prenova ve\u010Djih stavb v Ob\u010Dini Jesenice, o\
  \ \u010Demer pi\u0161e ve\u010D na spletni strani http://www.slovenija-co2.si/index.php/dobre-prakse/energetika/energijs...\n\
