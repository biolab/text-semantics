response: "Odziv Policije\nV zvezi z slikovnim dokumentiranjem najdenih predmetov\
  \ in njihove objave na enotnem spletnem naslovu, vam sporo\u010Damo, da iz utemeljenih\
  \ razlogov ne bomo pristopili k realizaciji pobude dr\u017Eavljana.\nPo podrobnej\u0161\
  ih preveritvah je stali\u0161\u010De Policije, da bi objave fotografij najdenih\
  \ predmetov, ob objavi njihovega opisa, lahko imela ve\u010D negativnih posledic\
  \ in zlorab kot pa prednosti. Predvsem je problemati\u010Dno, da bi pri vrednej\u0161\
  ih najdenih predmetih lahko prihajalo do zlorab pridobivanja lastninskih pravic\
  \ s pomo\u010Djo detajliranih zna\u010Dilnosti in posebnosti predmetov, do katerih\
  \ bi bilo mogo\u010De priti s pove\u010Danjem objavljanjem fotografij.\nZgoraj omenjeno\
  \ po\u010Detje bi lahko imelo \u0161e veliko huj\u0161e posledice pri vra\u010D\
  anju medijev z nosilci osebnih podatkov in gradiva. Pri tem velja izpostaviti mobilne\
  \ telefone, s katerim bi \"neupravi\u010Dene osebe\" ali storilci dejanj lahko pri\u0161\
  li do osebnih podatkov, slikovnega gradiva, dostopov do raznovrstnih ra\u010Dunov\
  \ ipd.\nOmenjenih primerov, kjer bi objave fotografij bolj \u0161kodovale kot koristile\
  \ vra\u010Danju najdenih predmetov je \u0161e veliko. Zato ostajamo na mnenju, da\
  \ se na spletu objavi samo grob opis najdene stvari, brez slikovnega gradiva."
