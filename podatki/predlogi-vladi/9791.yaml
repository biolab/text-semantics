response: "Odziv Ministrstva za pravosodje\n\n\_\nV okviru navedenega predloga je\
  \ predlagana odprava omejitve iz drugega odstavka 20. \u010Dlena <link http: pisrs.si\
  \ pis.web external-link-new-window internal link in current>Zakona o pravni\u0161\
  kem dr\u017Eavnem izpitu (ZPDI), ki dolo\u010Da, da kandidatu, ki po tretjem dovoljenem\
  \ pristopu ne opravi uspe\u0161no izpita, ni dovoljen ponovni pristop. Predlagatelj\
  \ predlog utemeljuje s te\u017Eavnostjo in nepredvidljivostjo pravni\u0161kega dr\u017E\
  avnega izpita. Po njegovem mnenju je uspeh na izpitu odvisen od razli\u010Dnih dejavnikov,\
  \ med drugim od sestave komisije, saj so razlike med izpra\u0161evalci zelo velike.\
  \ Kot problemati\u010Dno izpostavlja neurejenost prito\u017Ebenega postopka zoper\
  \ oceno, ki jo je kandidat dosegel na ustnem delu izpita. Glede na to, da po veljavni\
  \ ureditvi izpit v celoti pla\u010Da vsak posameznik, predlagatelj ne vidi razlogov,\
  \ zakaj bi se z omejitvijo \u0161tevila pristopov k izpitu onemogo\u010Dalo posamezne\
  \ kandidate na njihovi karierni poti. Podrejeno predlagatelj predlaga, da se tistim,\
  \ ki so \u017Ee kadarkoli opravili pisni del pravni\u0161kega dr\u017Eavnega izpita\
  \ (kazenski in civilni del) in so bili pri tretjem pristopu na pisnem delu neuspe\u0161\
  ni, omogo\u010Di zagovor pred komisijo na ustnem delu, ki bi ocenila, ali kandidatovo\
  \ znanje zadostuje za uspe\u0161no opravljen izpit. Na koncu dodaja, da je po njegovem\
  \ mnenju sedanja ureditev v nasprotju z na\u010Delom enakega obravnavanja in na\u010D\
  elom pravne dr\u017Eave.\n\n\_\nV zvezi s predlogom najprej pojasnjujemo, kolik\u0161\
  no je \u0161tevilo in dele\u017E kandidatov, ki so v obdobju od leta 2005 do leta\
  \ 2018 zaradi omejitve \u0161tevila pristopov k pravni\u0161kemu dr\u017Eavnemu\
  \ izpitu iz drugega odstavka 20. \u010Dlena ZPDI izgubili mo\u017Enost opravljanja\
  \ tega izpita. Navedeni podatki so razvidni iz naslednje preglednice:\n  Leto \u0160\
  tevilo pristopov \u0160tevilo kandidatov, ki so bili neuspe\u0161ni tretji\u010D\
  \ Neuspe\u0161nost kandidatov\_ %   od 1.3.2005 278 1 0,36%   2006 322 2 0,62% \
  \  2007 356 1 0,28%   2008 332 1 0,30%   2009 516 1 0,19%   2010 514 3 0,58%   2011\
  \ 554 6 1,08%   2012 463 20 4,32%   2013 444 4 0,90%   2014 361 4 1,11%   2015 261\
  \ 5 1,92%   2016 226 0 0,00%   2017 243 5 2,06%   2018 244 5 2,05%   skupaj 5114\
  \ 58 1,13%  \n\_\nIz preglednice je razvidno, da je bilo v omenjenem obdobju izmed\
  \ 5114 kandidatov, ki so pristopili k izpitu, tudi tretji\u010D neuspe\u0161nih\
  \ 58 kandidatov. V dele\u017Eih to pomeni v povpre\u010Dju 1,13%, po posameznih\
  \ letih pa dele\u017E variira od 0,00% do 4,23%. To je relativno nizek dele\u017E\
  , sploh v primerjavi npr. z  uspe\u0161nostjo \u0161tudentov, ki se vpi\u0161ejo\
  \ na dolo\u010Den \u0161tudij in ga nato tudi kon\u010Dajo.\n\nZPDI ne predpisuje\
  \ prito\u017Ebenega postopka zoper oceno, ki jo je kandidat dosegel na pravni\u0161\
  kem dr\u017Eavnem izpitu. Kot se je ministrstvo do tega vpra\u0161anja \u017Ee opredelilo,\
  \ je razlog v tem, da gre pri ocenjevanju na ustnem delu pravni\u0161kega dr\u017E\
  avnega izpita za akademsko oceno najvi\u0161jih pravnih strokovnjakov in ne za upravni\
  \ postopek. Prito\u017Ebe, ki jih kljub temu na ministrstvo vlo\u017Eijo nekateri\
  \ kandidati, minister zavr\u017Ee kot nedovoljene, saj zanje ni pravne podlage,\
  \ kandidati pa imajo nato mo\u017Enost spro\u017Eiti upravni spor.\n\nDolo\u010D\
  ba drugega odstavka 20. \u010Dlena ZPDI je bila tudi \u017Ee v postopku presoje\
  \ ustavne skladnosti pred Ustavnim sodi\u0161\u010Dem. Ustavno sodi\u0161\u010D\
  e je v odlo\u010Dbi \u0161t. U-I-242/03 z dne 19. 1. 2006 zavzelo stali\u0161\u010D\
  e, da omejitev \u0161tevila dovoljenih pristopov k pravni\u0161kemu dr\u017Eavnemu\
  \ izpitu iz navedene dolo\u010Dbe ni v neskladju s pravico do svobodne izbire zaposlitve\
  \ iz drugega odstavka 49. \u010Dlena <link http: pisrs.si pis.web external-link-new-window\
  \ internal link in current>Ustave RS. Svojo odlo\u010Ditev je utemeljilo s tem,\
  \ da izpodbijana dolo\u010Dba dolo\u010Da zgolj na\u010Din izpolnitve pogoja za\
  \ opravljanje pravosodnih funkcij in pravosodnih poklicev ter drugih del, za katere\
  \ se z zakonom zahteva kot pogoj pravni\u0161ki dr\u017Eavni izpit. Pri dolo\u010D\
  itvi na\u010Dina izpolnitve nekega pogoja pa je po mnenju Ustavnega sodi\u0161\u010D\
  a bistveno, da zakonodajalec vsem kandidatom zagotovi razumne mo\u017Enosti za njegovo\
  \ izpolnitev. V obravnavanem primeru je zakonodajalec dolo\u010Dil, da so dovoljeni\
  \ trije pristopi k opravljanju izpita, pri \u010Demer je posebej uredil primere,\
  \ ko se ponovitev dela izpita ne \u0161teje za ponoven pristop, s podzakonskim predpisom\
  \ pa je dolo\u010Dil tudi pravila glede odsotnosti ali odstopa kandidata od izpita.\
  \ Na podlagi navedenega je Ustavno sodi\u0161\u010De zaklju\u010Dilo, da je zakonodajalec\
  \ vsem kandidatom zagotovil razumne mo\u017Enosti, da uspe\u0161no opravijo pravni\u0161\
  ki dr\u017Eavni izpit, zaradi \u010Desar je pobudni\u010Dina navedba, da je izpodbijana\
  \ dolo\u010Dba drugega odstavka 20. \u010Dlena ZPDI v neskladju s pravico do svobodne\
  \ izbire zaposlitve iz drugega odstavka 49. \u010Dlena Ustave, neutemeljena.\n\n\
  Ne glede na navedeno se zavedamo \u0161tevilnih pomanjkljivosti veljavne ureditve\
  \ na podro\u010Dju pravni\u0161kega dr\u017Eavnega izpita, zlasti v zvezi s samo\
  \ izvedbo izpita. Zato na na\u0161em ministrstvu poteka priprava reforme tega podro\u010D\
  ja, v okviru katere so in \u0161e bodo obravnavani tudi vidiki, izpostavljeni v\
  \ obravnavanem predlogu. Tekom dosedanjih aktivnosti so bile pripravljene <link\
  \ http: www.mp.gov.si fileadmin mp.gov.si pageuploads novice external-link-new-window\
  \ internal link in current>Prenovljene izhodi\u0161\u010Dne teze za prenovo podro\u010D\
  ja PDI, ki so objavljene na naslednji spletni strani Ministrstva za pravosodje.\n\
