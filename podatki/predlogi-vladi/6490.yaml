response: "Odziv Ministrstva za finance\nDr\u017Eava spodbuja dodatno var\u010Devanje\
  \ oziroma dodatno pokojninsko zavarovanje z namenom pridobitve pravice do dodatne\
  \ starostne (ali pred\u010Dasne) pokojnine. Tak\u0161na ureditev izhaja predvsem\
  \ iz dejstva, da bodo v prihodnosti pokojnine iz obveznega pokojninskega in invalidskega\
  \ zavarovanja (I. pokojninski steber) zaradi demografskih razlogov ni\u017Eje. Var\u010D\
  evanje za dodatno pokojnino v pokojninskih skladih je temeljni namen II. pokojninskega\
  \ stebra, ki ga je dr\u017Eava tudi natan\u010Dneje uredila in ga nadzoruje.\nUpravljavci\
  \ pokojninskih skladov dodatnega pokojninskega zavarovanja morajo za upravljanje\
  \ pokojninskih skladov pridobiti vsa potrebna dovoljenja nadzornih organov, kot\
  \ tudi imeti odobrene pokojninske na\u010Drte, kjer so natan\u010Dno definirane\
  \ vse pravice in dol\u017Enosti \u010Dlanov pokojninskih skladov ter tudi omejeni\
  \ enkratni dvigi privar\u010Devanih sredstev. Dr\u017Eava zaradi tega to obliko\
  \ var\u010Devanja za dodatno pokojnino dav\u010Dno stimulira, medtem ko druge oblike\
  \ var\u010Devanja predstavljajo III. Pokojninski steber v okviru katerega je dr\u017E\
  avna intervencija manj\u0161a, s tem pa so tudi stimulacije, ki jih za te produkte\
  \ ponuja dr\u017Eava, bolj omejene. Dr\u017Eava na finan\u010Dnem trgu tako pri\
  \ tak\u0161nih produktih prepu\u0161\u010Da nekaj ve\u010D fleksibilnosti in s tem\
  \ ve\u010Djo mo\u017Enost odlo\u010Ditev posameznikom, ki se za te produkte odlo\u010D\
  ajo, zaradi tak\u0161ne njihove narave pa jih zato tudi ne podpira z dav\u010Dnimi\
  \ olaj\u0161avami.\nOb tem bi \u017Eeleli opozoriti \u0161e na to, da drugi pravni\
  \ subjekti, ki nimajo odobrenih pokojninskih na\u010Drtov in ponujajo podobna var\u010D\
  evanja v okviru III. pokojninskega stebra, ne smejo v imenu ali firmi uporabljati\
  \ besedne zveze \xBBpokojninski sklad\xAB ali besednih zvez, ki bi zavajale v zmoto,\
  \ da gre za pokojninski sklad II. stebra.\n "
