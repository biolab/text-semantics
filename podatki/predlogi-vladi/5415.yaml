response: "Odziv Ministrstva za kmetijstvo in okolje\nTe\u017Eave, ki so v zvezi z\
  \ odvajanjem odpadnih voda iz stanovanjskih stavb na vodovarstvenih obmo\u010Djih\
  \ navedene v dopisu, po na\u0161em mnenju izhajajo iz dolo\u010Db ob\u010Dinskih\
  \ odlokov o varovanju virov pitne vode, ki so \u0161e vedno v uporabi v nekaterih\
  \ delih Slovenije. Varovanje vodnih teles, ki se uporabljajo za odvzem ali so namenjena\
  \ za javno oskrbo prebivalstva s pitno vodo in s tem povezano dolo\u010Danje vodovarstvenih\
  \ re\u017Eimov, je leta 2002 z uveljavitvijo zakona o vodah (Uradni list RS, \u0161\
  t. 67/02, 57/08, 57/12 in 100/13) pre\u0161lo iz lokalnega nivoja na dr\u017Eavni\
  \ nivo. Vendar pa je v prehodnih dolo\u010Dbah v 216. \u010Dlenu zakona tudi navedeno,\
  \ da z dnem uveljavitve zakona o vodah sicer prenehajo veljati predpisi lokalnih\
  \ skupnosti, ki so bili sprejeti na podlagi 57., 58., 60. in 66. \u010Dlena starega\
  \ zakona o vodah iz leta 1988, se pa uporabljajo do sprejetja predpisov iz 209.\
  \ in 210. \u010Dlena zakona o vodah. To pomeni, da se za obmo\u010Dja, za katera\
  \ v skladu s 74. \u010Dlenom zakona o vodah uredba Vlade RS o vodovarstvenem obmo\u010D\
  ju \u0161e ni bila sprejeta, uporabljajo ob\u010Dinski odloki o varovanju virov\
  \ pitne vode vse dotlej, dokler ne bo njihova uporaba prenehala z uveljavitvijo\
  \ vladne uredbe o vodovarstvenem obmo\u010Dju. To tudi pomeni, da ob\u010Dinskih\
  \ odlokov po uveljavitvi zakona o vodah od leta 2002 dalje ni ve\u010D mogo\u010D\
  e spreminjati in popravljati, \u010Detudi nekatere dolo\u010Dbe niso ve\u010D smiselne.\n\
  Vezano na konkreten predlog iz dopisa in sicer, da naj se zakonodaja, ki ureja komunalno\
  \ ureditev gospodinjstev na vodovarstvenih obmo\u010Djih, kjer ni urejenega kanalizacijskega\
  \ sistema, spremeni na na\u010Din, da bo mo\u017Ena uporaba \u010Distilnih naprav,\
  \ pripominjamo, da je to \u017Ee urejeno in to ne samo za komunalne odpadne vode\
  \ iz gospodinjstev, temve\u010D za vse vrste odpadnih voda. V vladnih uredbah o\
  \ vodovarstvenih obmo\u010Djih so glede odvajanja odpadnih voda narejeni sklici\
  \ na predpise, ki urejajo emisijo snovi pri odvajanju odpadnih voda. \u010Ce gre\
  \ za komunalno odpadno vodo iz gospodinjstev to pomeni, da je treba pri stanovanjskih\
  \ stavbah na vodovarstvenih obmo\u010Djih, v katerih nastaja komunalna odpadna voda,\
  \ upo\u0161tevati zahteve iz predpisa, ki ureja emisijo snovi in toplote pri odvajanju\
  \ odpadnih voda v vode in javno kanalizacijo in iz predpisa, ki ureja emisijo snovi\
  \ pri odvajanju odpadne vode iz malih komunalnih \u010Distilnih naprav, odvisno\
  \ od tega, ali je gre za obmo\u010Dje, ki je opremljeno z javno kanalizacijo oziroma\
  \ za obmo\u010Dje, kjer javne kanalizacije ni.\nKer predstavlja neurejeno odvajanje\
  \ odpadne vode na vodovarstvenih obmo\u010Djih potencialno nevarnost za onesna\u017E\
  enje virov pitne vode, so v uredbah o vodovarstvenih obmo\u010Djih, poleg zahtev\
  \ iz prej navedenih predpisov, ki urejajo emisijo snovi pri odvajanju odpadnih voda,\
  \ navedeni \u0161e posebni pogoji in omejitve. Ti pogoji in omejitve so razli\u010D\
  no strogi, kar je odvisno od tega, na katero notranje vodovarstveno obmo\u010Dje\
  \ se nana\u0161ajo. Najstro\u017Eji vodovarstveni re\u017Eim je dolo\u010Den na\
  \ najo\u017Ejih vodovarstvenih obmo\u010Djih, kjer je nevarnost onesna\u017Eenja\
  \ virov pitne vode najve\u010Dja. Praviloma so znotraj tega obmo\u010Dja gradnje\
  \ prepovedane, pri obstoje\u010Dih stavbah pa je treba morebitno onesna\u017Eevanje\
  \ virov pitne vode prepre\u010Diti v \u010Dim ve\u010Dji meri, zato so glede odvajanja\
  \ odpadnih voda za take primere dolo\u010Dene posebne izjeme.\nNe glede na navedeno\
  \ pa si na Ministrstvu za kmetijstvo in okolje prizadevamo, da bi pospe\u0161ili\
  \ pripravo in uredb o vodovarstvenih obmo\u010Djih in s tem \u010Dim prej odpravili\
  \ te\u017Eave, ki nastajajo zaradi uporabe dolo\u010Db starih ob\u010Dinskih odlokov\
  \ o varstvu virov pitne vode.\n \n "
