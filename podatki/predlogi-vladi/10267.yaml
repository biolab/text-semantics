response: "Odziv Ministrstva za pravosodje\nZ vidika resorne pristojnosti Ministrstva\
  \ za pravosodje pojasnjujemo, da zamudne obresti ureja Obligacijski zakonik (OZ),\
  \ ki v 378. \u010Dlenu dolo\u010Da, da \u010De je dol\u017Enik v zamudi z izpolnitvijo\
  \ denarne obveznosti, dolguje poleg glavnice \u0161e zamudne obresti. V drugem odstavku\
  \ pa dolo\u010Da, da obrestna mera zamudnih obresti zna\u0161a 8 % letno, \u010D\
  e poseben zakon ne dolo\u010Da druga\u010De. OZ v 379. \u010Dlenu dopu\u0161\u010D\
  a tudi mo\u017Enost, da se upnik in dol\u017Enik dogovorita, da je obrestna mera\
  \ zamudnih obresti ni\u017Eja ali vi\u0161ja od obrestne mere zamudnih obresti,\
  \ dolo\u010Dene z zakonom. Nadalje pa obrestno mero na zakonski ravni ureja tudi\
  \ Zakon o predpisani obrestni meri zamudnih obresti.\nZamudne obresti, kot so trenutno\
  \ urejene, so civilna sankcija za kr\u0161itev obveznosti izpolniti denarno obveznost\
  \ ob njeni zapadlosti, tako v primeru, ko je pravni temelj nastanka denarne obveznosti\
  \ pogodba oziroma drug pravni posel, kakor tudi v primeru neposlovnih denarnih obveznosti\
  \ (neposlovnih od\u0161kodninskih in kondikcijskih obveznosti). Za nastanek obveznosti\
  \ pla\u010Dati zamudne obresti v primeru zamude z izpolnitvijo poslovne (pogodbene)\
  \ obveznosti morata biti izpolnjeni splo\u0161ni predpostavki odgovornosti za kr\u0161\
  itev te obveznosti, in sicer:\n zamuda (kr\u0161itev pogodbene obveznosti), ki ima\
  \ znake protipravnega stanja. Dol\u017Enik (pogodbena stranka) pride v zamudo, \u010D\
  e svoje obveznosti ne izpolni do zapadlosti (Torej \u010De svoje obveznosti ne izpolni\
  \ v roku, ki je dolo\u010Den za izpolnitev oziroma v primeru, ko rok za izpolnitev\
  \ ni dolo\u010Den, pride dol\u017Enik v zamudo, ko upnik ustno ali pisno z izvensodnim\
  \ opominom ali z za\u010Detkom kak\u0161nega postopka, katerega namen je dose\u010D\
  i izpolnitev obveznosti, zahteva od njega, naj izpolni svojo obveznost. (299. \u010D\
  len OZ)) in vzrok za zamudo z izpolnitvijo (kr\u0161itev) denarne obveznosti izvira\
  \ iz sfere pogodbene stranke, ki bi morala opraviti izpolnitev obveznosti, pri \u010D\
  emer pa velja domneva, da vzrok za kr\u0161itev izvira iz sfere te stranke. \nKer\
  \ so zamudne obresti civilna sankcija za kr\u0161itev obveznosti, imajo dvojno funkcijo,\
  \ in sicer funkcijo nadomestila za uporabo denarja (v obdobju zamude) in kaznovalno\
  \ oziroma preventivno funkcijo, saj dol\u017Enika spodbujajo k pravilni (pravo\u010D\
  asni) izpolnitvi obveznosti. (Povzeto po Plav\u0161ak, Nina et al., Obligacijski\
  \ zakonik (OZ) : (splo\u0161ni del) : s komentarjem : 2. knjiga, GV Zalo\u017Eba,\
  \ 2003, str. 536 in 537)\nGlede na navedeno menimo, da zamudnih obresti ni mogo\u010D\
  e nalo\u017Eiti v pla\u010Dilo sodi\u0161\u010Du, saj sodi\u0161\u010De ni tisto,\
  \ ki bi moralo obveznost izpolniti, zato tudi ne more nositi sankcije za nepravo\u010D\
  asno pla\u010Dilo.\nGlede teka zamudnih obresti v \u010Dasu sodnih po\u010Ditnic\
  \ pojasnjujemo, da je trajanje sodnih po\u010Ditnic in tek rokov v \u010Dasu sodnih\
  \ po\u010Ditnic dolo\u010Deno v Zakonu o sodi\u0161\u010Dih (ZS), ki v prvem odstavku\
  \ 83. \u010Dlena dolo\u010Da, da sodi\u0161\u010Da opravljajo naroke in odlo\u010D\
  ajo v \u010Dasu od 15. julija do 15. avgusta (sodne po\u010Ditnice) samo v nujnih\
  \ zadevah. Nadalje pa v tretjem odstavku istega \u010Dlena dolo\u010Da, da razen\
  \ v nujnih zadevah, v \u010Dasu sodnih po\u010Ditnic procesni roki ne te\u010Dejo,\
  \ prav tako se ne vro\u010Dajo sodna pisanja. \u010Ce je bilo sodno pisanje vro\u010D\
  eno, za\u010Dnejo te\u010Di procesni roki prvi naslednji dan, ko se izte\u010Dejo\
  \ sodne po\u010Ditnice.\nGlede na\_zapisano ocenjujemo, da je podro\u010Dje zamudnih\
  \ obresti v trenutno veljavni zakonodaji, ki sodi v delovno podro\u010Dje Ministrstva\
  \ za pravosodje, ustrezno urejeno. Po na\u0161em mnenju ni tehtnega razloga, da\
  \ bi pla\u010Dilo dela obresti (tiste, ki te\u010Dejo od dneva vlo\u017Eitve to\u017E\
  be do odlo\u010Ditve) nalo\u017Eili v pla\u010Dilo sodi\u0161\u010Du. Nenazadnje\
  \ sodi\u0161\u010De tudi ni tisto, ki je povzro\u010Dilo tek zamudnih obresti. V\
  \ kolikor bi namre\u010D dol\u017Enik pravo\u010Dasno izpolnil svojo obveznost,\
  \ zamudne obresti ne bi nastale. Prav tako menimo, da je tek rokov v \u010Dasu sodnih\
  \ po\u010Ditnic v veljavni zakonodaji ustrezno urejen in da glede na namen obresti\
  \ ni utemeljen predlog, da te ne bi tekle v \u010Dasu sodnih po\u010Ditnic."
