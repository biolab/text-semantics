response: "Odziv Ministrstva za infrastrukturo in prostor\nKarakteristike ozna\u010D\
  b na vozi\u0161\u010Du in materiali iz katerih so te ozna\u010Dbe lahko izvedene\
  \ so dolo\u010Dene s Pravilnikom o prometni signalizaciji in prometni opremi na\
  \ javnih cestah (Uradni list RS \u0161t. 46/2000, s spremembami) ter evropskim standardom\
  \ SIST EN 1436. Materiali iz katerih morajo biti ozna\u010Dbe izdelane so s Pravilnikom\
  \ dolo\u010Deni le za avtoceste , hitre ceste in ceste na katerih  povpre\u010D\
  ni letni dnevni promet presega 10.000 vozil, na ostalih cestah pa morajo biti  ozna\u010D\
  be iz teh materialov izvedene le na dolo\u010Denih posebnih lokacijah (kro\u017E\
  na kri\u017Ei\u0161\u010Da, grbine), na katerih je predpisano, da so izvedene iz\
  \ materialov za debeloslojne ozna\u010Dbe. Prav izbira vrste materiala pa ima precej\u0161\
  en vpliv na trajnost in karakteristike izvedenih ozna\u010Db.\nStandard SIST EN\
  \ 1436 ne dolo\u010Da karakteristik ozna\u010Db v odvisnosti od   kategorije ceste\
  \ ali koli\u010Dine prometa na njej, ampak jih razvr\u0161\u010Da v posamezne kategorije\
  \ (razrede). Pri karakteristikah ozna\u010Db je potrebno poudariti, da je   odsevnost\
  \ (no\u010Dna vidnost) ozna\u010Db na suhem vozi\u0161\u010Du (RL) le ena od karakteristik.\
  \  Vsaj toliko kot  je pomembna odsevnost ozna\u010Db na suhem vozi\u0161\u010D\
  u, je pomembna njihova odsevnost na mokrem vozi\u0161\u010Du (RW) oz. ob de\u017E\
  ju (RR). Ker je takrat splo\u0161na vidljivost bistveno zmanj\u0161ana, toliko bolj\
  \ voznik potrebuje ozna\u010Dbe za orientacijo, kje na vozi\u0161\u010Du se nahaja.\
  \ Obi\u010Dajne ozna\u010Dbe izdelane iz materialov za tankoslojne ozna\u010Dbe\
  \ \u2013 barve (na ve\u010Dini cest so ozna\u010Dbe \u0161e vedno izvedene iz teh\
  \ materialov) v \u010Dasu de\u017Eja hitro prekrije tanka plast vode, ki prepre\u010D\
  uje njihovo odsevnost. Tudi ostale karakteristike ozna\u010Db (drsnost, svetlostni\
  \ faktor, dnevna vidnost  in kromatske koordinate) imajo dolo\u010Den vpliv na varno\
  \ odvijanje prometa.\nSkladno z omenjenim standardom so s stani upravljavcev dr\u017E\
  avnih cest v uporabi  navodila o lastnostih in kontroli kvalitete vzdol\u017Enih\
  \ in pre\u010Dnih ozna\u010Db na vozi\u0161\u010Du, kjer so dolo\u010Dene zahtevane\
  \ retroodbojne lastnosti v suhih pogojih in sicer:\n za nove ozna\u010Dbe (meritve\
  \ se izvedejo v obdobju od 3 do 14 dni po nanosu materiala in sprostitvi prometa),\
  \ kjer mora vrednost  RL dosegati \u2265 200 mcd/luxm2  (R4), za ozna\u010Dbe v\
  \ garancijski dobi (obi\u010Dajno 3 leta, na bolj obremenjenih lokacijah kot so\
  \ npr. kri\u017Ei\u0161\u010Da pa 2 leti) kjer mora vrednost  RL dosegati \u2265\
  \ 150 mcd/luxm2  (R3) in, na koncu \u017Eivljenjske dobe (ko vrednosti dose\u017E\
  ejo ta nivo je potrebno ozna\u010Dbe obnoviti) kjer vrednosti  RL ne smejo biti\
  \ manj\u0161e od 100 mcd/luxm2  (R2). \nGlede na zahtevane nivoje, ki se uporabljajo\
  \ pri vzpostavljanju in vzdr\u017Eevanju talnih ozna\u010Db na dr\u017Eavnih cestah\
  \ vrednosti koeficienta odbojne svetlosti dobr\u0161en del njihove \u017Eivljenjske\
  \ dobe dosegajo nad 150 mcd/luxm2 .\nStandard EN 1436 izbiro karakteristik talnih\
  \ ozna\u010Db na posamezni cesti prepu\u0161\u010Da posamezni dr\u017Eavi \u010D\
  lanici, da to uredi s predpisom, kar pa pri nas na nivoju dr\u017Eave \u0161e ni\
  \ urejeno. V pripravi je nov Pravilnik o prometni signalizaciji in prometni opremi,\
  \ kjer bodo vklju\u010Dene tudi zahteve glede minimalnih karakteristik talnih ozna\u010D\
  b glede na kategorijo ali prometno obremenjenost cest.\nEvropske dr\u017Eave imajo\
  \ zelo razli\u010Dne zahteve glede karakteristik talnih ozna\u010Db. Doseganje vi\u0161\
  jih vrednosti posameznih karakteristik v za\u010Detni fazi ni problemati\u010Dno,\
  \ dviganje vrednosti  posameznih karakteristik v \u017Eivljenjski dobi talnih ozna\u010D\
  b pa ima lahko velik vpliv na stro\u0161ke vzdr\u017Eevanja. Ker pa predvsem na\
  \ karakteristike v \u017Eivljenjski dobi ozna\u010Db iz debeloslojnih materialov\
  \ vpliva ve\u010Dje \u0161tevilo faktorjev, odlo\u010Ditev o minimalnih vrednostih\
  \ posameznih karakteristik ni enostavna. \n "
