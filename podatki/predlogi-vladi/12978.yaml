response: "Odziv Ministrstva za javno upravo\nUvodoma pojasnjujemo, da so obveznosti\
  \ iz delovnega razmerja javnega uslu\u017Ebenca opredeljene predvsem v dveh sistemskih\
  \ zakonih, in sicer Zakonu o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 63/07\u2013\
  UPB3, 65/08, 69/08-ZTFI-A, 69/08-ZZavar-E, 74/09 Odl.US: U-I-136/07-13, 40/12-ZUJF,\
  \ 158/20\_\u2013 ZIntPK-C in\_203/20\_\u2013 ZIUPOPDV, v nadaljevanju: ZJU), ki\
  \ ureja delovna razmerja v dr\u017Eavnih organih in upravah lokalnih skupnosti,\
  \ in Zakonu o delovnih razmerjih (Uradni list RS, \u0161t. 21/13,\_78/13 \u2013\
  \ popr.,\_47/15\_\u2013 ZZSDT,\_33/16\_\u2013 PZ-F,\_52/16,\_15/17\_\u2013 odl.\
  \ US,\_22/19\_\u2013 ZPosS,\_81/19\_in\_203/20\_\u2013 ZIUPOPDVE, v nadaljevanju:\
  \ ZDR-1), ki ureja delovna razmerja v ostalih subjektih javnega sektorja. Prav tako\
  \ je treba upo\u0161tevati, da tako v dr\u017Eavnih organih in ob\u010Dinah, kot\
  \ tudi v drugih subjektih javnega sektorja (javni zavodi, javne agencije, javni\
  \ skladi) veljajo \u0161e podro\u010Dni zakoni, ki tudi urejajo delovna razmerja\
  \ javnih uslu\u017Ebencev.\nZa javne uslu\u017Ebence veljajo dolo\u010Dene posebnosti\
  \ zaradi narave dela, ki ga opravljajo. S svojim delom javni uslu\u017Ebenci uresni\u010D\
  ujejo javni interes in za njihovo delo se porabljajo javna sredstva. Obveznosti\
  \ javnih uslu\u017Ebencev so po ZJU opredeljene tako, da je predvsem poudarjena\
  \ strokovnost, eti\u010Dnost, pravilnost in smotrnost dela javnega uslu\u017Ebenca,\
  \ pri \u010Demer izpostavljamo predvsem naslednji na\u010Deli sistema javnih uslu\u017E\
  bencev:\n na\u010Delo strokovnosti (9. \u010Dlen ZJU), v skladu s katerim javni\
  \ uslu\u017Ebenec izvr\u0161uje javne naloge strokovno, vestno in pravo\u010Dasno;\
  \ na\u010Delo odgovornosti za rezultate (13. \u010Dlen ZJU), po katerem javni uslu\u017E\
  benec odgovarja za kvalitetno, hitro in u\u010Dinkovito izvr\u0161evanje zaupanih\
  \ javnih nalog. \nTemeljna obveznost javnega uslu\u017Ebenca je opravljanje njegovega\
  \ dela, ki ga mora opravljati skladno s predpisi, kolektivno pogodbo, pogodbo o\
  \ zaposlitvi, splo\u0161nimi akti organa in kodeksom etike javnih uslu\u017Ebencev\
  \ (93. \u010Dlen ZJU).\nV zvezi s predlogom predlagatelja, po katerem naj se javne\
  \ uslu\u017Ebence, ki so nesposobni za svoje delovno mesto, premesti oziroma se\
  \ jim odpove pogodba o zaposlitvi, pojasnjujemo, da je odgovornost za zakonito in\
  \ smotrno delovanje vseh javnih uslu\u017Ebencev v na\u0161i pravni ureditvi \u017E\
  e urejena, saj so javni uslu\u017Ebenci v skladu z veljavno ureditvijo za nepravilno\
  \ delo ali nesposobnost opravljanja nalog \u017Ee sedaj lahko poklicani na odgovornost\
  \ oziroma so ustrezno sankcionirani. Zakonodaja omogo\u010Da, da se ob ugotovljenih\
  \ kr\u0161itvah pri opravljanju dela javnih uslu\u017Ebencev uveljavijo tudi sankcije,\
  \ ki jih zakonodaja daje za te primere na voljo.\nGlede disciplinske odgovornosti\
  \ se za javne uslu\u017Ebence uporabljajo dolo\u010Dbe Zakona o javnih uslu\u017E\
  bencih (Uradni list RS, \u0161t. 35/05 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo)\
  \ o disciplinski odgovornosti (XVII. Poglavje), kjer so med drugim kot disciplinska\
  \ kr\u0161itev na primer opredeljene kr\u0161itve delovnih obveznosti, dolo\u010D\
  enih s predpisi, kolektivno pogodbo in pogodbo o zaposlitvi ter splo\u0161nimi in\
  \ posami\u010Dnimi akti organa. Disciplinska odgovornost se nana\u0161a na krivdno\
  \ ravnanje javnega uslu\u017Ebenca, kot na primer malomaren odnos do dela, naklepno\
  \ neizvr\u0161evanje nalog, ipd. Disciplinska ukrepa, s katerima je mo\u017Eno v\
  \ disciplinskem postopku sankcionirati javne uslu\u017Ebence za disciplinske kr\u0161\
  itve, sta opomin in denarna kazen.\nJavni uslu\u017Ebenec lahko poleg disciplinske\
  \ odgovornosti odgovarja tudi za prekr\u0161ek in kaznivo dejanje. Vse te odgovornosti\
  \ ne izklju\u010Dujejo disciplinske odgovornosti. Kazenski zakonik (KZ-1) v \u0161\
  estindvajsetem poglavju dolo\u010Da \xBBKazniva dejanja zoper uradno dol\u017Enost,\
  \ javna pooblastila in javna sredstva\xAB, ki se nana\u0161ajo na naslednja kazniva\
  \ dejanja uradnih oseb oziroma javnih uslu\u017Ebencev: Zloraba uradnega polo\u017E\
  aja ali uradnih pravic (257. \u010Dlen); O\u0161kodovanje javnih sredstev (257.a\
  \ \u010Dlen); Nevestno delo v slu\u017Ebi (258. \u010Dlen); Ponareditev ali uni\u010D\
  enje uradne listine, knjige, spisa ali arhivskega gradiva (259. \u010Dlen); Izdaja\
  \ tajnih podatkov (260. \u010Dlen); Jemanje podkupnine (261. \u010Dlen); Dajanje\
  \ podkupnine (262. \u010Dlen); Sprejemanje koristi za nezakonito posredovanje (263.\
  \ \u010Dlen); Dajanje daril za nezakonito posredovanje (264. \u010Dlen); Kr\u0161\
  itev \u010Dlove\u0161kega dostojanstva z zlorabo uradnega polo\u017Eaja ali uradnih\
  \ pravic (266. \u010Dlen); Izsiljevanje izjave (267. \u010Dlen) in Protipravna prilastitev\
  \ stvari ob preiskavi ali izvr\u0161bi (268. \u010Dlen). Kazenska odgovornost se\
  \ ugotavlja pred kazenskim sodi\u0161\u010Dem.\n\u010Ce ima kr\u0161itev delovnih\
  \ obveznosti javnega uslu\u017Ebenca vse znake kaznivega dejanja, delodajalec lahko\
  \ javnemu uslu\u017Ebencu izredno odpove pogodbo o zaposlitvi.\nOd\u0161kodninska\
  \ odgovornost javnih uslu\u017Ebencev, zaposlenih v dr\u017Eavnih organih in upravah\
  \ samoupravnih lokalnih skupnosti je posebej urejena v ZJU (od 135. do 140. \u010D\
  lena). Za izpla\u010Dano od\u0161kodnino za \u0161kodo, ki jo je javni uslu\u017E\
  benec na delu ali v zvezi z delom naklepno ali iz hude malomarnosti povzro\u010D\
  il tretji osebi, uveljavlja delodajalec, ki je \u0161kodo izpla\u010Dal, regresni\
  \ zahtevek za popla\u010Dilo celotne izpla\u010Dane od\u0161kodnine. \u010Ce bi\
  \ \u0161kodo povzro\u010Dil in\u0161pektor, pa velja \u0161e Zakon o in\u0161pekcijskem\
  \ nadzoru. Za javne uslu\u017Ebence, ki so zaposleni v javnih agencijah, javnih\
  \ skladih, javnih zavodih in javnih gospodarskih zavodih, drugih osebah javnega\
  \ prava, \u010De so posredni uporabniki dr\u017Eavnega prora\u010Duna ali prora\u010D\
  una lokalne skupnosti, pa se uporabljajo dolo\u010Dila ZDR-1 o od\u0161kodninski\
  \ odgovornosti.\nV zvezi s prejetim predlogom posebej izpostavljamo, da v primeru\
  \ ugotovljene nesposobnosti javnega uslu\u017Ebenca za svoje delovno mesto veljavni\
  \ ZJU \u017Ee sedaj omogo\u010Da premestitev na drugo delovno mesto pri istem ali\
  \ drugem organu (prvi odstavek 149. \u010Dlena). Nadalje delodajalec javnemu uslu\u017E\
  bencu, za katerega se ugotovi, da je nesposoben za svoje delovno mesto lahko tudi\
  \ redno odpove pogodbo o zaposlitvi iz razloga nesposobnosti (160. \u010Dlen). Javni\
  \ uslu\u017Ebenec je na podlagi 159. \u010Dlena ZJU nesposoben za svoje delovno\
  \ mesto, \u010De ne dosega pri\u010Dakovanih delovnih rezultatov. \u0160teje se,\
  \ da javni uslu\u017Ebenec ne dosega pri\u010Dakovanih delovnih rezultatov, \u010D\
  e ne opravlja dela v dolo\u010Denih ali dogovorjenih rokih oziroma nalo\u017Eenega\
  \ dela ne opravlja strokovno in kakovostno.\nGlede na vse navedeno je v zvezi s\
  \ prejetim predlogom mogo\u010De ugotoviti, da veljavna delovnopravna ureditev \u017E\
  e sedaj omogo\u010Da, da se ob morebitnih ugotovljenih nepravilnostih pri izpolnjevanju\
  \ delovnih obveznosti javnih uslu\u017Ebencev ustrezno ukrepa oziroma po potrebi\
  \ uvede in izpelje ustrezen postopek ter ugotovi njihova odgovornost."
