response: "Odziv Ministrstva za okolje in prostor\nV zvezi z va\u0161o pobudo vam\
  \ pojasnjujemo, da je eden izmed ciljev Zakona o vodah (Uradni list RS, \u0161t.\
  \ 67/02, 2/04 \u2013 ZZdrI-A, 41/04 \u2013 ZVO-1, 57/08, 57/12, 100/13, 40/14, 56/15\
  \ in 65/20) tudi spodbujanje trajnostne rabe vode. Ukrepe za spodbujanje trajnostne\
  \ rabe vode se opredeli v Programu in na\u010Drtih upravljanja voda na vodnih obmo\u010D\
  jih, ki jih sprejme vlada za \u0161estletno upravljavsko obdobje. Veljavni Na\u010D\
  rt upravljanja voda velja za obdobje 2016-2021, trenutno sta v pripravi Na\u010D\
  rt upravljanja voda in Program ukrepov upravljanja voda za naslednje na\u010Drtovalsko\
  \ obdobje 2022-2027.\nUredba o oskrbi s pitno vodo (Uradni list RS, \u0161t. 88/12,\
  \ v nadaljevanju: Uredba), ki podrobneje ureja oskrbo s pitno vodo, dolo\u010Da\
  \ vrste nalog, ki se izvajajo v okviru storitev obvezne ob\u010Dinske gospodarske\
  \ javne slu\u017Ebe oskrbe s pitno vodo in nekatere pogoje za oskrbo s pitno vodo,\
  \ ki se izvaja kot javna slu\u017Eba, ter za lastno oskrbo s pitno vodo. Uredba\
  \ dolo\u010Da, da se v okviru javne slu\u017Ebe izvaja oskrba stavb in gradbenih\
  \ in\u017Eenirskih objektov s pitno vodo iz javnega vodovoda, \u010De se v njih\
  \ zadr\u017Eujejo ljudje ali se pitna voda uporablja za oskrbo \u017Eivali. Uredba\
  \ dolo\u010Da obveznost priklju\u010Ditve na javni vodovod, in sicer morata biti\
  \ stavba ali gradbeni in\u017Eenirski objekt iz prvega odstavka 3. \u010Dlena te\
  \ uredbe, ki le\u017Ei znotraj obmo\u010Dja javnega vodovoda, kjer se izvaja javna\
  \ slu\u017Eba, priklju\u010Dena na javni vodovod v skladu s predpisom ob\u010Dine,\
  \ ki ureja javno slu\u017Ebo. Priklju\u010Ditev objekta na javni vodovodni sistem\
  \ se izvede preko odjemnega mesta, ki je mesto spoja interne vodovodne napeljave\
  \ z obra\u010Dunskim vodomerom in preko katerega se izvaja odjem vode iz javnega\
  \ vodovoda.\nUredba definira kapnico, kot prestre\u017Eeno padavinsko vodo, ki je\
  \ ustrezno pripravljena in shranjena v zbiralnikih in namenjena samooskrbi objekta\
  \ s pitno vodo v skladu s predpisi, ki urejajo graditev. Lastna oskrba s pitno vodo\
  \ se, v skladu z Uredbo, lahko izvaja na obmo\u010Djih poselitve in za posamezne\
  \ stavbe ali gradbene in\u017Eenirske objekte, kjer ob\u010Dina ne zagotavlja javne\
  \ slu\u017Ebe. Uredba v 12. \u010Dlenu vsebuje tudi prepoved lastne oskrbe s pitno\
  \ vodo, in sicer v stavbi, ki le\u017Ei znotraj obmo\u010Dja javnega vodovoda, kjer\
  \ se izvaja javna slu\u017Eba, ni dovoljena lastna oskrba prebivalcev s pitno vodo.\n\
  Var\u010Dno rabo pitne vode se spodbuja skozi cenovno politiko rabe voda, za kar\
  \ uporabniki pla\u010Dujemo vodno povra\u010Dilo, ter preko cenovne politike obveznih\
  \ javnih gospodarskih slu\u017Eb oskrbe s pitno vodo in odvajanja in \u010Di\u0161\
  \u010Denja komunalne in padavinske odpadne vode. Za odvajanje komunalne odpadne\
  \ in padavinske odpadne vode se pla\u010Duje okoljska dajatev za onesna\u017Eevanje\
  \ okolja zaradi odvajanja odpadnih voda.\nObra\u010Dunska enota za storitev javne\
  \ slu\u017Ebe odvajanja in \u010Di\u0161\u010Denja komunalne odpadne vode je koli\u010D\
  ina dobavljene oz. porabljene pitne vode za komunalno in padavinsko odpadno vodo\
  \ z javnih povr\u0161in in koli\u010Dina padavin, ki pade na povr\u0161ino strehe\
  \ in za padavinsko odpadno vodo. V zakonodaji so podani ukrepi za prepre\u010Devanje\
  \ in zmanj\u0161evanje emisije snovi in toplote pri odvajanju odpadnih voda. Tako\
  \ mora padavinsko odpadno vodo, ki odteka s strehe objekta, lastnik objekta odvajati\
  \ neposredno ali posredno v vode, kadar je to tehni\u010Dno izvedljivo, razen \u010D\
  e to vodo uporabi kot dodatni vir vode za namene, pri katerih ni treba zagotoviti\
  \ kakovosti za pitno vodo, kot na primer za splakovanje strani\u0161\u010D, pranje\
  \ perila ali zalivanje. Le v primeru, da teh navedenih ukrepov ni mo\u010D zagotoviti,\
  \ se padavinska odpadna voda odvaja v javno kanalizacijo.\nTako se spodbuja lastnike\
  \ objektov, da odvodnjo padavinske vode uredijo s ponikanjem ali zadr\u017Eevanjem\
  \ in ne z odvodom v kanalizacijo. Seveda prestre\u017Eeno padavinsko vodo lahko\
  \ uporabijo za zalivanje vrtov in zelenic, pranje avtomobilov in podobno, za kar\
  \ se ne potrebuje dodatne vodovodne napeljave v objektu. Za uporabo t.i. sive vode\
  \ (tudi kapnice) v objektu je potrebna dodatna interna napeljava s protipovratnimi\
  \ ventili, tako da ne pride do me\u0161anja z vodo iz vodovoda. Enako kot kapnico\
  \ bi za splakovanje strani\u0161\u010D, pranje avtomobilov sicer lahko uporabili\
  \ tudi vodo po uporabi v gospodinjstvu, tehnolo\u0161ke re\u0161itve so \u017Ee\
  \ na voljo.\nTudi pri oblikovanju okoljskih politik na nivoju Evropske skupnosti\
  \ se spodbuja var\u010Dno rabo vode in tudi ponovno uporabo vode. Lani je bila sprejeta\
  \ Uredba (EU) 2020/741 o minimalnih zahtevah za ponovno uporabo vode. S tem EU sprejema\
  \ nove ukrepe za zmanj\u0161anje tveganja za pomanjkanje vode za namakanje kulturnih\
  \ rastlin. Z uredbo, ki je v celoti skladna z na\u010Deli kro\u017Enega gospodarstva,\
  \ se bo pove\u010Dala razpolo\u017Eljivost vode in spodbudila njena u\u010Dinkovita\
  \ poraba. Slovenija pri izpolnjevanju teh politik in pri vzpostavljanju zakonodaje\
  \ sledi na\u010Delom kro\u017Enega gospodarstva.\nDr\u017Eava dr\u017Eavljane \u017E\
  e spodbuja k var\u010Dni rabi vode iz vodovoda, tudi k uporabi kapnice. Dodatno\
  \ spodbudo k rabi kapnice predstavljajo finan\u010Dna sredstva Ekosklada, ukrep:\
  \ kredit za zbiralnik de\u017Eevnice. Ekosklad sofinancira tudi ukrepe za u\u010D\
  inkovito rabo vodnih virov, in sicer namestitev naprav za zbiranje in distribucijo\
  \ de\u017Eevnice (nakup in vgradnja zbiralnika, \u010Drpalk in filtrov; vgradnja\
  \ napeljave in regulacijske opreme) ter namestitev naprav za mehansko, kemi\u010D\
  no in biolo\u0161ko \u010Di\u0161\u010Denje pitne vode.\nVir:https://ekosklad.si/uploads/b9f9162d-c53f-42a0-801a-2f37b4c79519/EkoSk...\n\
  Podro\u010Dji oskrbe s pitno vodo in odvajanja padavinske vode s streh in utrjenih\
  \ povr\u0161in zasebnih objektov sta v predpisih ustrezno urejeni. Menimo, da sprememba\
  \ zakonodaje v tej smeri ni potrebna, saj je v Sloveniji na razpolago dovolj vode\
  \ iz vodovodnih sistemov. Dodatna zakonska obveza za izgradnjo interne vodovodne\
  \ napeljave za uporabo t.i. sive vode v objektih pa bi predstavljala dodaten stro\u0161\
  ek za investitorje."
