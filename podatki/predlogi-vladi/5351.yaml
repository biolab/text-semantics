response: "Odziv Ministrstva za infrastrukturo\nKolesarske steze in plo\u010Dniki\
  \ so prometne povr\u0161ine za katere je s predpisi o projektiranju cest pogojeno\
  \ da niso v nivoju vozi\u0161\u010Da ceste in posledi\u010Dno prihaja do \xBBvalovanja\xAB\
  \ njihove vzdol\u017Ene nivelete pri prehodu preko cestnih priklju\u010Dkov, kar\
  \ vpliva predvsem na udobnost vo\u017Enje kolesarjev. Uporabnost kolesarske povr\u0161\
  ine je predvsem odvisna od ravnosti njihove povr\u0161ine.   Navodila za projektiranje\
  \ kolesarskih povr\u0161in (DRSC, junij 2012) dolo\u010Dajo, da je v primeru, ko\
  \ kolesarska steza poteka ob cesti kjer je veliko individualnih cestnih priklju\u010D\
  kov potrebno posebej skrbno na\u010Drtovati poglobitve kolesarske steze na teh mestih.\
  \ Pri prehodu kolesarske steze preko cestni priklju\u010Dek mora biti usklajen nivo\
  \ vozi\u0161\u010Da, kolesarske steze in dvori\u0161\u010D tako, da je kolesarju\
  \  preko teh uvozov omogo\u010Dena udobna vo\u017Enja po \u010Dim bolj ravni kolesarski\
  \ stezi v celoti. Zahtevana poglobitev kolesarske steze zna\u0161a do 1/3 \u0161\
  irine kolesarske steze, tako da kolesarju poglobitve ne povzro\u010Dajo neugodnih\
  \ ob\u010Dutkov kot da bi se vozil po \xBBvalovih\xAB. V primeru izredne gostote\
  \ cestnih priklju\u010Dkov preko kolesarske steze je priporo\u010Dljivej\u0161e\
  \ kolesarjem zagotoviti samostojno povr\u0161ino v obliki kolesarskega pasu. Ministrstvo\
  \ za infrastrukturo, ki je pristojno za pripravo predpisov s podro\u010Dja cestne\
  \ infrastrukture ima v pripravi novelacijo tehni\u010Dnih smernic za kolesarske\
  \ povr\u0161ine, s katerimi bodo posodobljeni posamezni standardi na tem podro\u010D\
  ju. Med njimi se tudi predlaga, da se kolesarskemu prometu zagotovi vo\u017Enjo\
  \ po istem vi\u0161inskem nivoju brez poglobitev na uvozih. Predlagana je torej\
  \ re\u0161itev, da se klan\u010Dina cestnega priklju\u010Dka izvede v obmo\u010D\
  ju varnostne \u0161irine kolesarske steze motorna vozila pa na priklju\u010Dku uva\u017E\
  ajo in izva\u017Eajo preko grbine.   \n "
