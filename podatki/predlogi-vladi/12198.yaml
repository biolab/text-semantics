response: "Odziv Ministrstva za obrambo\nZakon o zagotavljanju sredstev za investicije\
  \ v Slovenski vojski 2021-2026, ki je v stopil v veljavo dne 12.12.2020, je Dr\u017E\
  avni zbor sprejel 19. novembra 2020. Z navedenim zakonom se zagotavlja sredstva\
  \ za uresni\u010Devanje najpomembnej\u0161ih investicij v Slovenski vojski v letih\
  \ od 2021 do 2026, ki pomenijo vzpostavljanje in zagotavljanje klju\u010Dnih voja\u0161\
  kih zmogljivosti, ki so dolo\u010Dene s splo\u0161nim dolgoro\u010Dnim programom\
  \ razvoja in opremljanja Slovenske vojske in srednjero\u010Dnimi obrambnimi programi.\n\
  Dejstvo je, da se je od gospodarske krize pred desetimi leti finan\u010Dna sredstva\
  \ za investicije v Slovenski vojski drasti\u010Dno zmanj\u0161evalo. \u0160e leta\
  \ 2010 je bilo za voja\u0161ke investicije v prora\u010Dunu dr\u017Eave namenjenih\
  \ 136,9 mio. evrov, od leta 2011 pa so sredstva upadala. Manj\u0161i dvig je opazen\
  \ po letu 2017. Letos smo (po sprejetem rebalansu prora\u010Duna) za investicije\
  \ za Slovensko vojsko namenili 48,3 mio. evrov: Za leto 2021 pa s pomo\u010Djo sprejetega\
  \ zakona na\u010Drtujemo 100 mio. evrov za najpomembnej\u0161e investicije v Slovenski\
  \ vojski. S tem se bo za\u010Dela postopno izbolj\u0161evati pripravljenost Slovenske\
  \ vojske za nacionalno obrambo, Republika Slovenija pa bo na ta na\u010Din izpolnjevala\
  \ tudi obveznosti, ki jih je prevzela s podpisom Severnoatlantske pogodbe. S tem\
  \ bomo za\u010Deli postopoma prevzemati pri\u010Dakovani sorazmerni del odgovornosti\
  \ za zagotavljanje varnosti v sistemu kolektivne obrambe.\nNapetosti v mednarodnem\
  \ varnostnem okolju se po desetletjih spet pove\u010Dujejo, tudi na ra\u010Dun hitrega\
  \ tehnolo\u0161kega napredka in globalizacijskih u\u010Dinkov. Tudi Slovenija je\
  \ lahko izpostavljena \u0161tevilnim gro\u017Enjam. Izku\u0161nje iz preteklosti,\
  \ begunska kriza leta 2015, ka\u017Eejo na potrebo po uporabi za\u0161\u010Ditnih\
  \ in obrambnih zmogljivosti v zelo kratkem \u010Dasu, kar pa se ne da zagotoviti\
  \ na hitro. V hitro spreminjajo\u010Dem se varnostnem okolju pa ostajajo obrambni\
  \ sistem in oboro\u017Eene sile temeljno zagotovilo varnosti in stabilnosti.\nUsklajena\
  \ krepitev in razvoj vseh bistvenih podsistemov dr\u017Eave (zdravstvenega, socialnega,\
  \ obrambnega, varnostnega, gospodarskega \u2026) je predpogoj za uspe\u0161en razvoj\
  \ dr\u017Eave. S sprejetima prora\u010Dunoma za leto 2021 in 2022 so zagotovljena\
  \ sredstva tudi za ostale dejavnosti \u2013 zdravstvo, gospodarstvo, socialo, skrb\
  \ za starej\u0161e. Vlaganja v modernizacijo Slovenske vojske ne bodo zato v ni\u010D\
  emer okrnila ali zmanj\u0161ala prora\u010Dunskih sredstev za navedene dejavnost,\
  \ zato predlog ni primeren za nadaljnjo obravnavo."
