response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPokojninsko in invalidsko zavarovanje temelji na zavarovalni\u0161kem principu,\
  \ kar v osnovi pomeni, da je pravica do pokojnine pravica iz pokojninskega in invalidskega\
  \ zavarovanja, ki izhaja iz minulega dela in temelji na prispevkih, pla\u010Danih\
  \ v \u010Dasu aktivne dobe zavarovanca. Pravice iz pokojninskega in invalidskega\
  \ zavarovanja so na\u010Deloma odvisne od dol\u017Eine trajanja zavarovalne dobe\
  \ in od vi\u0161ine pla\u010D oziroma zavarovalnih osnov, od katerih je zavarovanec\
  \ pla\u010Deval prispevke. Po Zakonu o pokojninskem in invalidskem zavarovanju /ZPIZ-2/\
  \ (Ur. list RS, \u0161t. 96/12 s spremembami) se pokojninska osnova, od katere se\
  \ odmeri starostna in invalidska pokojnina, praviloma dolo\u010Di na podlagi mese\u010D\
  nega povpre\u010Dja prejetih pla\u010D oziroma zavarovalnih osnov, od katerih so\
  \ bili obra\u010Dunani prispevki, v katerihkoli zaporednih 24 letih zavarovanja\
  \ po 1.1.1970, ki so za zavarovanca najugodnej\u0161a. ZPIZ-2 prina\u0161a tudi\
  \ nov na\u010Din izra\u010Dunavanja valorizacijskih koli\u010Dnikov, s katerim je\
  \ zaustavljeno nadaljnje zni\u017Eevanje vi\u0161ine pokojnin, hkrati pa je v pokojninski\
  \ sistem vpeljana ve\u010Dja pravi\u010Dnost v skladu z na\u010Delom ve\u010Dje\
  \ povezanosti vpla\u010Dil in izpla\u010Dil. Vi\u0161ina pokojnine je tako \u0161\
  e bolj odvisna od vpla\u010Danih prispevkov, v pokojninsko dobo pa se v\u0161tevajo\
  \ samo obdobja, za katera so bili pla\u010Dani prispevki.\nVi\u0161ina pokojnine\
  \ je tako odvisna od vi\u0161ine pokojninske osnove in vi\u0161ine prispevkov, ki\
  \ jih je posameznik vpla\u010Deval v sistem obveznega pokojninskega in invalidskega\
  \ zavarovanja, pa tudi od dol\u017Eine dopolnjene pokojninske dobe. Dol\u017Eina\
  \ dopolnjene pokojninske dobe pogojuje vi\u0161ino odstotka, ki se uporabi za odmero\
  \ starostne pokojnine, le-ta pa se razlikuje glede na spol zavarovanca. Vi\u0161\
  ina vpla\u010Danih prispevkov je odvisna od vi\u0161ine osnove, kar pomeni, da mora\
  \ oseba z vi\u0161jo osnovo pla\u010Dati tudi vi\u0161je prispevke. \u017Deleli\
  \ bi tudi poudariti, da pokojninsko in invalidsko zavarovanje temelji na zavarovalni\u0161\
  kem principu, kar v osnovi pomeni, da se pravica do pokojnine in druge pravice iz\
  \ naslova minulega dela priznavajo na temelju vpla\u010Danih prispevkov in minulega\
  \ dela ter da mora obstajati sorazmernost med vpla\u010Danimi prispevki in prejemki\
  \ iz sistema. Navedeni predlog, po katerem bi vi\u0161ino vseh pokojnin izena\u010D\
  ili na 800 eurov, bi tako ru\u0161il temeljna na\u010Dela, ki so inkorporirana v\
  \ pokojninskem sistemu.\nOb tem pa je potrebno dodati, da sistem pokojninskega zavarovanja\
  \ vendarle ni \u010Disti \xBBzavarovalni\u0161ki\xAB sistem, temve\u010D gre za\
  \ sistem, ki temelji tudi na na\u010Delih vzajemnosti in solidarnosti. To sta na\u010D\
  eli, ki posameznikom, ki so sicer 40 let vpla\u010Devali v sistem, vendar pa so\
  \ imeli v svojem aktivnem obdobju zelo nizke pla\u010De, zaradi \u010Desar s svojimi\
  \ vpla\u010Dili ne bi dosegli niti minimalne pokojnine, omogo\u010Da, da se upokojijo\
  \ z dostojno pokojnino, ki pri teh posameznikih nastopa v funkciji socialnega korektiva.\
  \ Zaradi na\u010Dela solidarnosti ali redistribucije se tem zavarovancem torej zagotavljajo\
  \ vi\u0161je pravice, kot bi jim \u0161le glede na pla\u010Dane prispevke. Za razliko,\
  \ ki jo te osebe prejmejo med pokojnino, ki bi ustrezala njihovim prispevkom in\
  \ pokojnino, ki jo garantira obvezni (javni) pokojninski sistem, je potrebno zagotoviti\
  \ finan\u010Dna sredstva, ki pa gredo deloma v \u0161kodo posameznikom, ki so 40\
  \ let pla\u010Devali prispevke, ki presegajo najvi\u0161jo pokojninsko osnovo, deloma\
  \ pa v breme dr\u017Eave. Ker je v slovenskem javnem pokojninskem sistemu vi\u0161\
  ina pokojnine z zakonom omejena tako navzdol kot navzgor in je najvi\u0161ja pokojnina\
  \ preko najvi\u0161je pokojninske osnove limitirana s 4-kratnikom najni\u017Eje\
  \ pokojninske osnove, se vsa finan\u010Dna sredstva, ki jih ti posamezniki s prispevki\
  \ prepla\u010Dajo, prerazporedijo znotraj sistema in z vidika posameznika nastopajo\
  \ kot dav\u010Dni odtegljaj. Ker pa ne glede na navedeno \u0161e vedno zmanjka finan\u010D\
  nih sredstev za izpla\u010Dilo vseh pravic, ki se financirajo iz javnega pokojninskega\
  \ sistema, razliko dopla\u010Da dr\u017Eava iz prora\u010Duna. Osebe z vi\u0161\
  jimi dohodki tako v skladu s solidarnostnim na\u010Delom zagotavljajo sredstva za\
  \ osebe z ni\u017Ejimi dogodki tekom aktivne dobe, kar prispeva k vi\u0161ji socialni\
  \ varnosti upokojencev. Sistem obveznega pokojninskega zavarovanja je tako tudi\
  \ solidarno naravnan, vendar pa ne gre spregledati, da gre za sistem na podlagi\
  \ zavarovanja, v katerem mora biti do dolo\u010Dene mere spo\u0161tovana tudi vi\u0161\
  ina prispevka posameznika med aktivno dobo.\n "
