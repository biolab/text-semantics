response: "Odziv Ministrstva za notranje zadeve\nGlede na razli\u010Dno pravno podlago\
  \ moramo \u017Ee na za\u010Detku lo\u010Diti na\u010Dine dostopa do informacij v\
  \ razli\u010Dnih postopkih oziroma zadevah.\nV upravnih zadevah lahko o odzivnosti\
  \ organov dr\u017Eavne uprave govorimo v smislu hitrosti vodenja upravnih postopkov\
  \ ter tudi v zagotavljanju ustreznih informacij v konkretnih upravnih postopkih.\
  \ Hitra in u\u010Dinkovita odzivnost organa se na primer ka\u017Ee v spo\u0161tovanju\
  \ dolo\u010Dbe 67. \u010Dlena Zakona o splo\u0161nem upravnem postopku (v nadaljevanju:\
  \ ZUP) po kateri mora organ, v primeru nepopolne ali nerazumljive vloge od vlo\u017E\
  nika zahtevati dopolnitev v roku 5 delovnih dni. Ta rok je sicer in\u0161trukcijske\
  \ narave in zavezuje organ, da v dolo\u010Denem \u010Dasovnem obdobju opravi dolo\u010D\
  eno procesno dejanje, vendar pa njegova neizpolnitev nima nobenih posledic za organ.\
  \ Kljub temu pa hitri odziv organa pri t.i. prvem formalnem pregledu oziroma preizkusu\
  \ vloge pomeni za stranko mo\u017Enost a\u017Eurne dopolnitve in nato za\u010Detka\
  \ konkretnega upravnega postopka. Po drugi strani pa lahko o odzivnosti organov\
  \ dr\u017Eavne uprave v upravnih zadevah govorimo tudi pri samem \u010Dasu vodenja\
  \ upravnega postopka. Skladno z 222. \u010Dlenom ZUP mora organ upravni postopek\
  \ zaklju\u010Diti in odlo\u010Diti o upravni zadevi v enem mesecu od dneva popolne\
  \ vloge, v kolikor gre za skraj\u0161ani ugotovitveni postopek, oziroma v dveh mesecih\
  \ od dneva popolne vloge, v kolikor gre za posebni ugotovitveni postopek (roki so\
  \ lahko tudi druga\u010De dolo\u010Deni s posebnimi predpisi). Rok za sprejem odlo\u010D\
  itve o upravni zadevi je prav tako in\u0161trukcijski, kar pomeni, da lahko upravni\
  \ organ sprejme odlo\u010Ditev tudi po preteku tega roka. Ne glede na to, da molk\
  \ organa ne pomeni nezakonito dejanje organa, pa kljub temu tak\u0161no enostransko\
  \ ravnanje stranki lahko \u0161kodi, hkrati pa slednje lahko pomeni disciplinsko\
  \ odgovornost uradne osebe. Neizdaja upravnega akta v predpisanem roku namre\u010D\
  \ pomeni fikcijo zavrnitve, torej kot bi bil zahtevek stranke zavrnjen (stranka\
  \ ima skladno z 255. \u010Dlenom ZUP mo\u017Enost vlo\u017Eiti prito\u017Ebo). Organ\
  \ prve stopnje v primeru molka ni dol\u017Ean stranko obve\u0161\u010Dati o prekora\u010D\
  itvi roka za izdajo upravnega akta ter o razlogih zanj, lahko pa stranka skladno\
  \ z 21. \u010Dlenom Uredbe o upravnem poslovanju (v nadaljevanju: UUP) zahteva pojasnilo\
  \ o razlogu, zaradi katerega odlo\u010Dba ni bila izdana v zakonsko dolo\u010Denem\
  \ roku (uradna oseba, ki vodi konkreten upravni postopek, pa mora stranko pisno\
  \ ali ustno obvestiti o razlogih za zamudo najkasneje v treh delovnih dneh od prejema\
  \ zahtevka). V praksi so poznani tudi primeri, v katerih podro\u010Dni predpisi\
  \ dolo\u010Dajo t.i. pozitivno fikcijo, vendar so ti redki, saj le-to velja kot\
  \ izjema in ne pravilo. V primeru nastopa molka organa res lahko govorimo o slabi\
  \ odzivnosti organov oziroma neodzivnosti, ki je v dolo\u010Denih primerih upravi\u010D\
  ena (zaradi kompleksnosti upravnega postopka, postopka dokazovanja\u2026) ali pa\
  \ celo neupravi\u010Dena in v teh primerih mo\u017Enost prito\u017Ebe stranke zaradi\
  \ molka organa pomeni za\u0161\u010Dito pravic posameznikov ter u\u010Dinkovito\
  \ varstvo njihovih pravic.\nOdzivnost organov se ka\u017Ee tudi v in\u0161pekcijskih\
  \ postopkih, kjer so in\u0161pektorji na podlagi 24. \u010Dlena Zakona o in\u0161\
  pekcijskem nadzoru (v nadaljevanju: ZIN) dol\u017Eni obravnavati prijave, prito\u017E\
  be, sporo\u010Dila in druge vloge ter vlagatelje na njihovo zahtevo obvestiti o\
  \ svojih ukrepih (status stranke v in\u0161pekcijskih postopkih pa ima samo zavezanec\
  \ in nikoli vlagatelj oziroma prijavitelj). Namen obve\u0161\u010Danja kot ga ureja\
  \ ZIN je v zagotavljanju povratne informacije prijavitelju in s tem tudi spodbujanje\
  \ posameznikov k prijavi nezakonitih dejanj, tako da bi morala bili v in\u0161pekcijskih\
  \ postopkih odzivnost vsekakor zagotovljena in dolo\u010Dbe predpisov ustrezno upo\u0161\
  tevane.\nPri t.i. neupravnih zadevah pa se odzivnost organov dr\u017Eavne uprave\
  \ ka\u017Ee na druga\u010Den na\u010Din oziroma v druga\u010Dnih situacijah. V kolikor\
  \ gre za zagotavljanje splo\u0161nih informacij skladno z 6. in 7. \u010Dlenom UUP,\
  \ jih je organ dol\u017Ean zagotoviti vsakomur, ne glede na to, ali je stranka v\
  \ upravnem ali drugem postopku pred organom, zagotoviti pa jih mora preko svetovalca\
  \ za pomo\u010D strankam oziroma preko drugih javnih uslu\u017Ebencev, v obliki\
  \ pisnih informacij (bru\u0161ure, zlo\u017Eenke\u2026) ali preko svetovnega spleta\
  \ na enotnem dr\u017Eavnem portalu e-uprava. Skladno z 18. \u010Dlena UUP pa mora\
  \ organ odgovoriti na vse dopise, ki jih prejme v fizi\u010Dni ali elektronski obliki,\
  \ razen \u010De so \u0161ikanoznega zna\u010Daja, najkasneje v 15 dneh po prejemu\
  \ le-teh, v kolikor je seveda iz dopisa razviden naslov po\u0161iljatelja. Za zahtevnej\u0161\
  e zadeve pa mora organ v tem roku, torej v 15 dneh, izdati vsaj obvestilo o nadaljnjem\
  \ ukrepanju in realnem roku za odgovor. Organ mora odgovarjati tudi na dopise v\
  \ elektronski obliki, ki so prejeti preko enotnega dr\u017Eavnega portala.\nNa podlagi\
  \ 307. in 307.f \u010Dlena ZUP pa je v primeru kr\u0161itev dolo\u010Db predpisov\
  \ in njihovo neupo\u0161tevanje mogo\u010D nadzor nad izvajanjem ZUP in drugih zakonov,\
  \ ki urejajo upravne postopke ter nadzor nad izvajanjem predpisov o upravnem poslovanju\
  \ (nadzor opravlja upravna in\u0161pekcija).\nV predlogu, posredovanem preko spletnega\
  \ orodja predlagam.vladi.si, je bilo predlagano tudi, da bi se normirala obveznost\
  \ javnih uslu\u017Ebencev k odgovarjanju na vso po\u0161to, ki je nanje naslovljena.\
  \ Slednje je \u017Ee ustrezno urejeno, in sicer v 97. \u010Dlenu UUP, ki sprva dolo\u010D\
  a kdo je poobla\u0161\u010Den za sprejem po\u0161te v organu, hkrati pa dolo\u010D\
  a obveznost javnega uslu\u017Ebenca, da se odzove na vsako prejeto elektronsko sporo\u010D\
  ilo. V kolikor je poobla\u0161\u010Den za obravnavo sporo\u010Dila, ga javni uslu\u017E\
  benec sam obravnava in pripravi ustrezen odziv, v nasprotnem primeru pa sporo\u010D\
  ilo posreduje glavni pisarni organa oziroma poobla\u0161\u010Denemu javnemu uslu\u017E\
  bencu.\nGlede na obstoje\u010Do normativno ureditev in dejstvu, da organi normam,\
  \ preko katere se ka\u017Ee njihova a\u017Eurnost in odzivnost pri delu, morajo\
  \ slediti ter odgovore oziroma informacije na vpra\u0161anja (v upravnih ali neupravnih\
  \ zadevah) podajati v dolo\u010Denem \u010Dasu, po na\u0161em mnenju spreminjaje\
  \ predpisov z \u0161e dodatnim in nepotrebnim normiranjem, ni potrebno. Res pa je,\
  \ da je hitra odzivnost organov dr\u017Eavne uprave v veliki meri odvisna od organizacije\
  \ dela in a\u017Eurnega ter strokovnega dela javnih uslu\u017Ebencev.\n \n "
