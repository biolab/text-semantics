response: "Odziv Ministrstva za javno upravo\nUvodoma pojasnjujemo, da je z Zakonom\
  \ o nevladnih organizacijah ustanovljen sklad za razvoj nevladnih organizacij, ki\
  \ je namenjen financiranju projektov in programov, izbranih na javnih razpisih.\
  \ Zakon o financiranju nevladnih organizacij ne obstaja. Javno financiranje s strani\
  \ dr\u017Eave je zakonsko regulirano, transparentno in nadzorovano. Sredstva se\
  \ nevladnim organizacijam dodeljujejo preko javnih razpisov na podlagi jasno opredeljenih\
  \ ciljev in kazalnikov, ki jih morajo dose\u010Di. Doseganje kazalnikov in napredek\
  \ na projektih spremljajo pristojna ministrstva sprotno, na na\u010Din, da nevladne\
  \ organizacije o napredku na projektih in programih poro\u010Dajo tako finan\u010D\
  no kot vsebinsko. Izvajajo se tudi analize posameznih javnih razpisov, katerih rezultati\
  \ so podlaga za pripravo nadaljnjih razpisov.\nVse nevladne organizacije so zavezane\
  \ k oddaji letnih poro\u010Dil Agenciji za javnopravne evidence in storitve (AJPES).\
  \ Na AJPES portalu so javno objavljena letna poro\u010Dila dru\u0161tev, ki vklju\u010D\
  ujejo tudi bilanco stanja in izkaz prihodkov in odhodkov. Za zasebne zavode in ustanove\
  \ je podatke mo\u017Eno pridobiti na zahtevo in proti nadomestilu.\nNa spletni strani\
  \ https://erar.si/ je na voljo aplikacija za prikaz porabe javnega denarja v Republiki\
  \ Sloveniji, ki jo je vzpostavila Komisija za prepre\u010Devanje korupcije. Prek\
  \ omenjene aplikacije je vsem dr\u017Eavljanom omogo\u010Den dostop do transparentnih\
  \ informacij o prejemnikih javnofinan\u010Dnih sredstev, tudi NVO. Za vsako nevladno\
  \ organizacijo (dru\u0161tvo, zasebni zavod ali ustanovo) je mo\u010D preveriti,\
  \ koliko javnofinan\u010Dnih sredstev je posamezna organizacija prejela od leta\
  \ 2003 do danes prek javnih razpisov in drugih mehanizmov.\_\nK dodatni transparentnosti\
  \ prispeva tudi Zakon o dostopu do informacij javnega zna\u010Daja, ki dolo\u010D\
  a, da je vsak organ dol\u017Ean na spletu objaviti dokumentacijo na podro\u010D\
  ju javnih naro\u010Dil ter javnih razpisov za dodelitev sredstev, subvencij, posojil\
  \ in drugih oblik sofinanciranj iz dr\u017Eavnega ali ob\u010Dinskih prora\u010D\
  unov. Na ta na\u010Din se pove\u010Duje transparentnost in spremljanje porabe javnih\
  \ sredstev.\_\nKakovostna civilna dru\u017Eba je eden temeljnih stebrov dru\u017E\
  be, brez katerega ni stabilnega trajnostnega razvoja. Nevladne organizacije so ravno\
  \ zaradi hitrega odzivanja na dru\u017Ebene spremembe in problematiko ter poznavanja\
  \ posameznih vsebinskih podro\u010Dij pomemben partner dr\u017Eavi pri oblikovanju\
  \ in na\u010Drtovanju javnih politik in posameznih sistemskih re\u0161itev."
