response: "Odziv Ministrstva za finance\nUkrepi proti sivi ekonomiji predstavljajo\
  \ eno od temeljnih prioritet dav\u010Dnega sistema. Zagotavljanje preglednosti in\
  \ sledljivosti finan\u010Dnih transakcij sta pomembna ukrepa proti dav\u010Dnim\
  \ utajam. Siva ekonomija je tesno povezana z neevidentiranim gotovinskim poslovanjem,\
  \ saj le-to omogo\u010Da \u0161tevilnim dav\u010Dnim zavezancem, da prikazujejo\
  \ manj\u0161i obseg poslovanja od dejanskega. Brez ustreznih evidenc, iz katerih\
  \ je mo\u010D razbrati skladnost dejanskega poslovanja s predpisi o obdav\u010D\
  enju, je preverjanje pravilnosti dav\u010Dnega obra\u010Dunavanja ote\u017Eeno.\
  \ Va\u0161 predlog za izbolj\u0161anje preglednosti pri gotovinskem poslovanju tako\
  \ v splo\u0161nem podpiramo. V preteklosti so bilo sprejeti \u0161tevilni ukrepi\
  \ za izbolj\u0161anje stanja pri evidentiranju gotovinskega poslovanja, zlasti glede\
  \ izdajanja ra\u010Dunov, pripravljajo pa se tudi novi ukrepi.\nPravila o izdajanju\
  \ ra\u010Dunov ureja Zakon o davku na dodano vrednost (ZDDV-1), ki je usklajen z\
  \ Direktivo Sveta 2006/112/ES o skupnem sistemu davka na dodano vrednost. Ra\u010D\
  un mora biti izdan vsakokrat, ko poslovni subjekt opravi dobavo blaga ali storitev\
  \ na ozemlju Republike Slovenije. Glede izdajanja ra\u010Dunov velja poenostavljena\
  \ ureditev za male dav\u010Dne zavezance, ki v obdobju zadnjih 12 mesecev niso presegli\
  \ oziroma ni verjetno, da bodo presegli znesek 50.000 evrov obdav\u010Dljivega prometa.\n\
  ZDDV-1 dolo\u010Da, da se lahko ra\u010Dun izda v papirni ali elektronski obliki.\
  \ Ra\u010Dun izdan v kateri koli obliki (elektronski ali papirni) mora zagotavljati\
  \ pristnost izvora, celovitost vsebine in \u010Ditljivost ra\u010Duna od trenutka\
  \ izdaje do konca obdobja hrambe ra\u010Duna.\nNa podro\u010Dju elektronske obdelave\
  \ podatkov je s 1. 7. 2013 za\u010Dela veljati nova dav\u010Dna zakonodaja, ki dolo\u010D\
  a, da dav\u010Dni zavezanci ne smejo imeti ali uporabljati ra\u010Dunalni\u0161\
  kih programov, ki omogo\u010Dajo kakr\u0161no koli naknadno spreminjanje podatkov\
  \ brez revizijske sledi. Enako velja tudi za proizvajalce oziroma dobavitelje programske\
  \ in strojne opreme, ki ne smejo dav\u010Dnim zavezancem omogo\u010Diti uporabe\
  \ programov ali opreme, ki omogo\u010Da naknadno spreminjanje podatkov, brez hrambe\
  \ izvornih podatkov. Za dav\u010Dne prekr\u0161ke pri elektronski obdelavi podatkov\
  \ so bile predpisane visoke globe. Ugotovljeno je bilo, da so navedene spremembe\
  \ dav\u010Dne ureditve spodbudile dav\u010Dne zavezance, da so za\u010Deli uporabljati\
  \ opremo, ki ne omogo\u010Da naknadnega spreminjanja podatkov o izdanih ra\u010D\
  unih brez revizijske sledi. Navedene spremembe dav\u010Dne zakonodaje pa niso zadevale\
  \ tistih dav\u010Dnih zavezancev, ki ra\u010Dune pi\u0161ejo ro\u010Dno. V zvezi\
  \ s tem se preu\u010Dujejo razli\u010Dne ideje za omejitev izdajanja ro\u010Dno\
  \ izpisanih ra\u010Dunov in obvezna uporaba registrskih blagajn oziroma podobne\
  \ opreme za izdajanje ra\u010Dunov v vseh primerih, ko ponudniki blaga in storitev\
  \ dobivajo pla\u010Dilo v gotovini. Pri omejevanju mo\u017Enosti ro\u010Dnega pisanja\
  \ ra\u010Dunov je treba razmisliti tudi o morebitnih izjemah. Izjem bi moralo biti\
  \ \u010Dim manj, kar bi pomenilo ve\u010Djo enotnost sistema in enakopravnost zavezancev.\
  \ Obvezna uporaba registrskih blagajn oziroma podobne opreme za izdajanje ra\u010D\
  unov v vseh primerih, ko ponudniki blaga in storitev dobivajo pla\u010Dilo v gotovini\
  \ bi pove\u010Dala preglednost poslovanja dav\u010Dnih zavezancev in ote\u017Eila\
  \ prikrivanje dejanskega prometa, ki ga dosegajo s prodajo blaga in storitev. \n\
