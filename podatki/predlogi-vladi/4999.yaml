response: "Odziv Ministrstva za finance\nNedavno je bil sprejet Zakon o davku na nepremi\u010D\
  nine, ki razveljavlja obstoje\u010De dajatve s  podro\u010Dja obdav\u010Ditve posedovanja\
  \ nepremi\u010Dnin v Sloveniji (davek od premo\u017Eenja fizi\u010Dnih oseb ter\
  \ davek na nepremi\u010Dno premo\u017Eenje ve\u010Dje vrednosti) in dajatve, ki\
  \ imajo po namenu vlogo davka na nepremi\u010Dnine oziroma dopolnjujejo obstoje\u010D\
  \ dav\u010Dni sistem (nadomestilo za uporabo stavbnega zemlji\u0161\u010Da ter pristojbina\
  \ za vzdr\u017Eevanje gozdnih cest).  Davek na nepremi\u010Dnine je usmerjen v bolj\
  \ poenoteno in pravi\u010Dnej\u0161o ureditev obdav\u010Ditve nepremi\u010Dnin,\
  \ saj na\u010Deloma obdav\u010Duje vse nepremi\u010Dnine glede na njihovo vrednost,\
  \ in dolo\u010Da zelo omejen nabor mednarodno primerljivih oprostitev tovrstnih\
  \ dajatev. Dav\u010Dne stopnje davka na nepremi\u010Dnine izhajajo iz sedanje ravni\
  \ obdav\u010Ditve posameznih vrst nepremi\u010Dnin z nadomestilom za uporabo stavbnih\
  \ zemlji\u0161\u010D, davkom od premo\u017Eenja in pristojbino za vzdr\u017Eevanje\
  \ gozdnih cest.\nZ zakonom o davku na nepremi\u010Dnine se uvaja nov koncept obdav\u010D\
  itve nepremi\u010Dnega premo\u017Eenja, po katerem se v bistvu obdav\u010Duje ekonomska\
  \ korist nepremi\u010Dnine, ki je izra\u017Eena v njeni tr\u017Eni vrednosti, zato\
  \ se kot dav\u010Dna osnova upo\u0161teva njena posplo\u0161ena tr\u017Ena vrednost,\
  \ kot zavezanec pa praviloma dolo\u010Da oseba, ki razpolaga z ekonomsko koristjo\
  \ nepremi\u010Dnine, to je njen lastnik. Zakon zasleduje na\u010Delo enakopravne\
  \ obravnave enakovrstnih nepremi\u010Dnin, ne glede na njihovo lastni\u0161tvo.\
  \ Pri dolo\u010Danju dav\u010Dnih stopenj se je zasledoval cilj zmernega pove\u010D\
  anja prihodkov za zagotovitev pribli\u017Eno enakega prihodka ob\u010Din iz tega\
  \ vira in dodatnega dav\u010Dnega prihodka za prora\u010Dun dr\u017Eave. Za stanovanjske\
  \ nepremi\u010Dnine je tako dolo\u010Dena osnovna dav\u010Dna stopnja v vi\u0161\
  ini 0,15 % za reziden\u010Dne in 0,50 % za nereziden\u010Dne stanovanjske nepremi\u010D\
  nine. Kot reziden\u010Dne so dolo\u010Dene tiste stanovanjske nepremi\u010Dnine,\
  \ od katerih ima lastnik oziroma zavezanec ekonomsko korist, da jo namre\u010D uporablja\
  \ sam ali pa jo oddaja v najem. Vse druge stanovanjske nepremi\u010Dnine se za namene\
  \ obdav\u010Ditve \u0161tejejo za nereziden\u010Dne.\nKot nekak\u0161en dodatni\
  \ socialni korektiv se je za stanovanjske nepremi\u010Dnine s posplo\u0161eno tr\u017E\
  no vrednostjo nad 500.000 evrov dolo\u010Dila dodatna dav\u010Dna stopnja, v smeri\
  \ pove\u010Danja dav\u010Dnega bremena za lastnike s stanovanjskimi nepremi\u010D\
  ninami ve\u010Dje vrednosti. Vi\u0161ja dav\u010Dna stopnja se uvaja za reziden\u010D\
  ne in nereziden\u010Dne stanovanjske nepremi\u010Dnine, katerih vrednost presega\
  \ zakonski prag - za vrednost nad tem pragom se namre\u010D dav\u010Dna stopnja\
  \ pove\u010Da za 0,25 odstotne to\u010Dke.\nZa reziden\u010Dne stanovanjske nepremi\u010D\
  nine zakon dolo\u010Da zgolj posebni olaj\u0161avi, ki omogo\u010Data zmanj\u0161\
  anje dav\u010Dnega bremena najbolj ranljivim skupinam lastnikov stanovanjskih nepremi\u010D\
  nin (zni\u017Eanje davka za 50 %  se stanovanjske nepremi\u010Dnine v lasti prejemnikov\
  \ denarne socialne pomo\u010Di ali varstvenega dodatka) in lastnikom, ki so sami\
  \ ali je njihov dru\u017Einski \u010Dlan invalid, ki za gibanje potrebuje invalidski\
  \ vozi\u010Dek (zni\u017Eanje davka za 30 %).\nGlede na zgoraj navedeno na\u010D\
  elo enakopravne obravnave enakovrstnih nepremi\u010Dnin, ne glede na njihovo lastni\u0161\
  tvo in ob dejstvu, da so v zakonu oblikovane re\u0161itve rezultat nedavno usklajenih\
  \ sprememb na tem podro\u010Dju, predlog \u0161tejemo kot neustrezen.\n "
