response: "Odziv Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  Tako imenovani 'absolvenstki sta\u017E' omogo\u010Da 70. \u010Dlen Zakona o visokem\
  \ \u0161olstvu (Uradni list RS, \u0161t. 119/06 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 59/07-Z\u0160tip, 15/08 \u2013 odl. US, 64/08, 86/09, 62/10-ZUPJS,\
  \ 34/11 \u2013 odl. US in 78/11), ki pravi, da status \u0161tudenta preneha, \u010D\
  e ta ne diplomira v 12ih mesecih po zaklju\u010Dku zadnjega semestra oziroma ne\
  \ dokon\u010Da podiplomskega \u0161tudija v ustreznem, s statutom predpisanem roku.\
  \ V teh primerih se \u0161tudentu iz upravi\u010Denih razlogov status \u0161tudenta\
  \ lahko tudi podalj\u0161a, vendar najve\u010D za eno leto.  Status \u0161tudenta\
  \ je opredeljen v 65. \u010Dlenu Zakona o visokem \u0161olstvu in je vezan na osebo,\
  \ ki se vpi\u0161e na visoko\u0161olski zavod na podlagi razpisa za vpis in se izobra\u017E\
  uje po do- ali podiplomskem \u0161tudijskem programu. Status \u0161tudenta se izkazuje\
  \ s \u0161tudentsko izkaznico. Zakon o visokem \u0161olstvu v 69. \u010Dlenu dolo\u010D\
  a, da imajo \u0161tudenti pravico do zdravstvenega varstva in drugih ugodnosti ter\
  \ pravic (na primer prehrana, prevozi, \u0161tipendiranje) v skladu s posebnimi\
  \ predpisi, \u010De niso v delovnem razmerju ali prijavljeni kot iskalci zaposlitve.\
  \ \u0160tudenti imajo tudi mo\u017Enost bivanja v \u0161tudentskih domovih in drugih\
  \ zavodih, registriranih za dejavnost \u0161tudentskih domov. Pravice \u0161tudentov,\
  \ ki se navezujejo na njihovo zdravstveno varstvo, prehrano, \u0161tipendiranje\
  \ in delo prek \u0161tudentskih servisov, podrobneje opredeljujejo pravni akti,\
  \ ki sodijo v pristojnost razli\u010Dnih ministrstev. Prva pravica je v pristojnosti\
  \ Ministrstva za zdravje, ostale tri pa v pristojnosti Ministrstva za delo, dru\u017E\
  ino in socialne zadeve. Menimo zato, da bi bilo pri spremembi zakonodaje v skladu\
  \ s predlogom potrebno sodelovanje celotne vlade. Prenova visoko\u0161olskega sistema\
  \ in s tem povezanih pravic \u0161tudentom mora namre\u010D potekati medresorsko\
  \ usklajeno.  Zakon o visokem \u0161olstvu se bo v bli\u017Enji prihodnosti res\
  \ spremenil in dopolnil, pri \u010Demer se bodo prou\u010Dile tudi dolo\u010Dbe\
  \ o statusu \u0161tudenta. Pri tem moramo opozoriti na sprejeto Resolucijo na Nacionalnem\
  \ programu visokega \u0161olstva 2011-2020 (Uradni list RS, \u0161t. 41/11); v poglavju\
  \ 2.7 o socialni razse\u017Enosti je namre\u010D zapisano: V prihodnjem desetletju\
  \ se \u017Eeli omogo\u010Diti \u0161irok dostop do terciarnega izobra\u017Eevanja\
  \ in \u0161tudij omogo\u010Diti vsem, ki imajo interes in so sposobni \u0161tudirati,\
  \ ter jim zagotoviti pogoje za uspe\u0161no dokon\u010Danje \u0161tudija. Kljub\
  \ velikemu porastu \u0161tevila \u0161tudentov in razmeroma visoki vklju\u010Denosti\
  \ generacije v terciarno izobra\u017Eevanje \u0161e ni oblikovanih mehanizmov spremljanja\
  \ \u0161tudentskega telesa ter sistemsko prepoznanih ovir k \u0161tudiju in njegovemu\
  \ zaklju\u010Dku. Podatki ka\u017Eejo, da je odstotek tistih, ki ne zaklju\u010D\
  ijo \u0161tudija, visok (35 %), \u0161e posebej ob primerjavi z nekaterimi drugimi\
  \ dr\u017Eavami Evropske unije ali OECD. V ta namen se \u017Eeli poenotiti sistem\
  \ socialnih transferjev za \u0161tudente v enotnej\u0161o obliko. Prav tako se bodo\
  \ oblikovali sistemi spremljanja \u0161tudentskega telesa in odkrivanja ovir k \u0161\
  tudiju ter sproti, na podlagi ugotovitev, sprejemali ukrepe in prilagajali sistem\
  \ socialnih transferjev. Visoko\u0161olske institucije bodo oblikovale institucionalne\
  \ prakse pri sledenju svojim \u0161tudentom. /\u2026/ Aktivna vloga posameznika\
  \ \u2013 \u0161tudenta je pomembna za osebnostni razvoj in uveljavitev v dru\u017E\
  bi. Z vklju\u010Devanjem v programe interesne dejavnosti, ki so namenjeni predvsem\
  \ \u0161tudentom in se izvajajo na univerzah oziroma drugih visoko\u0161olskih institucijah\
  \ kot dodatna dejavnost na podro\u010Djih neformalnega izobra\u017Eevanja, kulture,\
  \ umetnosti, \u0161porta in na drugih podro\u010Djih, lahko posameznik uveljavi\
  \ oziroma uresni\u010Di svoje cilje. Z aktivno vklju\u010Denostjo v tak\u0161ne\
  \ programe sistemati\u010Dno pridobiva in krepi vrednote, ki krepijo akademski duh\
  \ in posameznika uveljavljajo kot intelektualca v dru\u017Ebeni piramidi. Znanje\
  \ in izku\u0161nje, ki jih na ta na\u010Din pridobiva, pa so pomembni pri nadaljnjem\
  \ delu posameznika. Cilj je oblikovati posameznika, ki bo s svojo aktivno vlogo\
  \ pripomogel k razvoju akademskega, kulturnega in dru\u017Ebeno kriti\u010Dnega\
  \ okolja, kar bo nedvomno vplivalo na dru\u017Ebeno-ekonomski in socialni polo\u017E\
  aj celotne dru\u017Ebe.  Omogo\u010Diti se \u017Eeli \u0161tudij brez \u0161olnin,\
  \ vendar pravi\u010Dneje in v lu\u010Di vse\u017Eivljenjskega u\u010Denja. Dr\u017E\
  ava bo posamezniku pla\u010Dala stro\u0161ke \u0161tudija za prvo \u0161tudijsko\
  \ stopnjo kadar koli v \u017Eivljenju, vendar le \u0161tiri oziroma pet let v polnem\
  \ obsegu oziroma 240 ali 300 ECTS glede na dol\u017Eino trajanja \u0161tudijskega\
  \ programa, kar pomeni eno leto ve\u010D, kot bo nominalna dol\u017Eina \u0161tudija,\
  \ pri \u010Demer se bo ta dol\u017Eina ustrezno prilagodila za programe, ki izobra\u017E\
  ujejo za evropsko regulirane poklice. V primeru prilagojenega \u0161tudija bodo\
  \ stro\u0161ki \u0161tudija na leto sorazmerno ni\u017Eji, dr\u017Eava pa bo financirala\
  \ stro\u0161ke za 240 ali 300 ECTS za prvo \u0161tudijsko stopnjo (pri \xBBdelnem\
  \ \u0161tudiju\xAB torej ve\u010D kot \u0161tiri ali pet nominalnih let). Posameznik\
  \ bo lahko koristil pravico 240 ali 300 ECTS za izobra\u017Eevanje na prvi stopnji\
  \ \u0161tudija kadar koli v \u017Eivljenju, lahko bo tudi vstopal in izstopal iz\
  \ sistema. \u010Ce bo ponavljal ali se prepisal ve\u010Dkrat, tako da bo skupaj\
  \ njegovo izobra\u017Eevanja trajalo ve\u010D kot \u0161tiri oziroma pet let, bo\
  \ stro\u0161ke \u0161tudija za \u010Das nad 240 oziroma 300 ECTS kril sam, pri \u010D\
  emer omejitev ne bo veljala v izjemnih osebnih situacijah (npr. za \u0161tudente\
  \ s posebnimi potrebami, \u0161tudente star\u0161e), ki bodo obravnavane individualno\
  \ in bodo na tej podlagi dolo\u010Deni pogoji za dokon\u010Danje \u0161tudija, \u010D\
  as njegovega trajanja in \u010Das prejemanja socialnih transferjev, ki bo v teh\
  \ primerih lahko dalj\u0161i od \u0161tirih oziroma petih let. \u0160olnine v primeru\
  \ dalj\u0161ega \u0161tudija se bodo dolo\u010Dile celostno tako, da ne bodo diskriminatorne\
  \ glede na podro\u010Dje \u0161tudija. Pravico do kritja stro\u0161kov izobra\u017E\
  evanja na prvi \u0161tudijski stopnji bodo lahko koristili vsi posamezniki, ki \u0161\
  e ne bodo imeli dose\u017Eene izobrazbe na tej ravni, oziroma tisti, ki jim dr\u017E\
  ava \u0161e ni financirala \u0161tudija na tej ravni. \u0160tiri ali pet let oziroma\
  \ ustrezno obdobje za \u0161tudente reguliranih poklicev EU in \u0161tudente s posebnimi\
  \ potrebami jim bodo pripadale tudi vse druge socialne ugodnosti, torej \u0161tipendije,\
  \ subvencije za prehrano, prevoze, bivanje ipd. skladno z zakonodajo na podro\u010D\
  ju socialnih transferjev.  Na drugi stopnji \u0161tudija bo dr\u017Eava financirala\
  \ stro\u0161ke \u0161tudija posamezniku za 60 ali 120 ECTS glede na dol\u017Eino\
  \ izbranega \u0161tudijskega programa oziroma eno ali dve leti kadar koli v \u017E\
  ivljenju, vendar bo posameznik ob neuspe\u0161nem zaklju\u010Dku sredstva vrnil\
  \ dr\u017Eavi. Obdobje, v katerem bo moral posameznik zaklju\u010Diti \u0161tudij,\
  \ preden jih bo vrnil, bo pet let ve\u010D, kot je vpisal zadnje ECTS. Vi\u0161\
  ina \u0161olnine za vra\u010Danje v primeru neuspe\u0161nega zaklju\u010Dka se bo\
  \ dolo\u010Dila celostno tako, da ne bo diskriminatorna glede na podro\u010Dje \u0161\
  tudija. Socialne ugodnosti, povezane s statusom \u0161tudenta, bo lahko posameznik\
  \ na drugi \u0161tudijski stopnji koristil eno ali dve leti skladno z zakonodajo\
  \ na podro\u010Dju socialnih transferjev. Tudi te omejitve bodo prilagojene v primeru\
  \ zgoraj opisanih izjemnih osebnih situacij. Skupaj za prvo in drugo \u0161tudijsko\
  \ stopnjo bo dr\u017Eava torej krila stro\u0161ke \u0161tudija posamezniku za 360\
  \ ECTS z izjemo dalj\u0161ih programov, ki izobra\u017Eujejo za EU regulirane poklice.\
  \ '' Dodamo naj, da trajanje \u0161tudija v slovenskem prostoru res ni zadovoljivo.\
  \ Pri primerjanju slednjega na dodiplomskih \u0161tudijskih programih (treba je\
  \ upo\u0161tevati, da so to \u0161tudijski programi razli\u010Dnih dol\u017Ein)\
  \ lahko ugotovimo, da je bil 6,3 leta; na prej\u0161njih visoko\u0161olskih \u0161\
  tudijskih programih 5,9 let in na prej\u0161njih univerzitetnih \u0161tudijskih\
  \ programih 6,8 let. Javne univerze so prednostno sledile cilju pove\u010Danja u\u010D\
  inkovitosti dokon\u010Danja \u0161tudija, tako da so za\u010Dele s spodbujanjem\
  \ \u0161tudentov, ki so \u0161tudij prekinili, k dokon\u010Danju \u0161tudija. Zato\
  \ se tudi pove\u010Duje \u0161tevilo \u0161tudentov, ki so diplomirali po ve\u010D\
  \ kot 9 letih \u0161tudija. Pri\u010Dakuje se, da se bo ta trend nadaljeval vse\
  \ do \u0161tudijskega leta 2015/2016 oziroma dokler bo mogo\u010De dokon\u010Dati\
  \ prej\u0161nje \u0161tudijske programe. \u010Cas trajanja \u0161tudija na dodiplomskih\
  \ \u0161tudijskih programih od vpisa do diplomiranja se razlikuje tudi po visoko\u0161\
  olskih zavodih. Razlogi za dol\u017Eino \u0161tudija se med \u0161tudenti in zavodi\
  \ razlikujejo, odvisni pa so tako od objektivnih kot subjektivnih razlogov. Zavedati\
  \ se je treba, da \u0161tudenti od vpisa v 1. letnik do zaklju\u010Dka \u0161tudija\
  \ nimajo vsa leta status \u0161tudenta. \u010Ce namre\u010D ne izpolnijo pogoja\
  \ za vpis v vi\u0161jih letnik, \u010De ne morejo (ve\u010D) ponavljati in so izkoristili\
  \ mo\u017Enost t.i. absolventa, jim ta status ne more biti dodeljen. Poleg tega\
  \ \u0161tudenti pogosto, zaradi ugodnosti, ki jih status \u0161tudenta prina\u0161\
  a (\u0161tudentsko delo, boni za prehrano, zdravstveno zavarovanje itd.), s \u0161\
  tudijem namerno zavla\u010Dujejo (npr. ponavljajo, podalj\u0161ujejo absolventa,\
  \ ne diplomirajo v roku) in nadaljujejo \u0161tudij na vi\u0161ji stopnji. Predlog,\
  \ da bi \u0161tudijski program ali razpis o vpisu za vpis vseboval informacijo o\
  \ zaposljivosti diplomantov, je tako vsebinsko kot metodolo\u0161ko te\u017Eko uresni\u010D\
  ljiv. Podatki med leti se namre\u010D spreminjajo in so lahko zavajajo\u010Di. Stanje\
  \ trga dela \u010Dez 4 ali 5 let, ko bodo kandidati zaklju\u010Dili \u0161tudij,\
  \ namre\u010D ni predvidljivo in kakr\u0161nakoli ocena prihodnosti, pravzaprav\
  \ tudi ocena trenutnega stanja, ne moreta slu\u017Eiti \u0161tudentu za realno presojo\
  \ njegovih mo\u017Enosti zaposlitve po pridobljeni diplomi. Menimo sicer, da so\
  \ bodo\u010Di \u0161tudenti s strani svetovalnih slu\u017Eb na srednjih \u0161olah,\
  \ svojih star\u0161ev, sorodnikov in prijateljev seznanjeni s trenutnim povpra\u0161\
  evanjem delodajalcev po posameznih profilih delavcev, vendar pa jim ta informacija\
  \ ni bistvenega pomena pri odlo\u010Danju za posamezen \u0161tudij. Ugotavljamo\
  \ namre\u010D, da se ve\u010Dina kandidatov za \u0161tudij \u0161e vedno odlo\u010D\
  a na podlagi osebnih preferenc, to je zaradi npr. podro\u010Dja, predmetnika ali\
  \ lokacije \u0161tudija, ne pa zaradi perspektivnosti zaposlitve. V okviru presojanja\
  \ zaposljivosti diplomantov se moramo tudi zavedati, da je odgovornost za kakovost\
  \ visokega \u0161olstva \u0161e naprej v (primarni) pristojnosti visoko\u0161olskih\
  \ zavodov samih in je odvisna predvsem od kompetentnega raziskovalno ter pedago\u0161\
  ko odli\u010Dno usposobljenega akademskega osebja ter motiviranih in ambicioznih\
  \ \u0161tudentov. Po veljavnem Zakonu o visokem \u0161olstvu za kakovost slovenskega\
  \ visokega in vi\u0161jega \u0161olstva skrbi tudi Nacionalna agencija RS za kakovost\
  \ v visokem \u0161olstvu. Naj za zaklju\u010Dek dodamo, da mora Slovenija v skladu\
  \ z evropskimi usmeritvami pripraviti nacionalno ogrodje kvalifikacij. Pri njegovem\
  \ snovanju sodeluje ve\u010D resorjev (od dela do \u0161olstva) in delodajalci;\
  \ trenutno je v fazi oblikovanja kon\u010Dnega besedila. Del tega ogrodja naj bi\
  \ bili tudi cilji in izhodi\u0161\u010Da za oblikovanje \u0161tudijskih programov.\
  \ Delodajalci bodo tako la\u017Eje presojali kompetence diplomantov, ti pa se la\u017E\
  je odlo\u010Dali o svoji \u0161tudijski in poslovni karieri.  "
