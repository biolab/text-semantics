response: "Odziv Ministrstva za pravosodje in javno upravo\nStrinjamo se s trditvijo,\
  \ da so zgradbe in njim pripadajo\u010Di objekti, ki so zgrajeni ali kupljeni iz\
  \ javnih sredstev v javni lasti. Nepremi\u010Dnine in premi\u010Dnine v javni lasti\
  \ pa pod enakimi pogoji slu\u017Eijo zadovoljevanju potreb dr\u017Eavljanov. Vendar\
  \ te nesporne ugotovitve ne smemo razumeti dobesedno oziroma absolutno. Razli\u010D\
  ni segmenti javnega sektorja zadovoljujejo potrebe posameznih skupin ljudi oziroma\
  \ potrebe na dolo\u010Denih o\u017Ejih podro\u010Djih, na primer na podro\u010D\
  ju \u0161olstva, zdravstva, sociale, javne varnosti in podobno. Za izvr\u0161evanje\
  \ teh nalog javni sektor potrebuje tudi nepremi\u010Dno in premi\u010Dno premo\u017E\
  enje, ki pa je namenjeno uresni\u010Devanju nalog na podro\u010Dju, za katerega\
  \ je pristojna posamezna oseba javnega prava. Policijske postaje so tako na primer\
  \ namenjene zagotavljanju javne varnosti in se v druge namene ne morejo uporabljati.\
  \ Zato tudi ni mo\u017Eno sprejeti trditve, da je vse javno premo\u017Eenje dostopno\
  \ vsem dr\u017Eavljanom samo zato, ker je pridobljeno iz javnih sredstev.\nUpo\u0161\
  tevaje dana\u0161nji na\u010Din \u017Eivljenja je vsaj v nekaterih primerih zagotavljanje\
  \ dolo\u010Denega \u0161tevila parkirnih mest nujno za uresni\u010Devanje nalog\
  \ dolo\u010Dene javne ustanove. Tako kot javni uslu\u017Ebenci za opravljanje svojih\
  \ nalog potrebujejo pisarni\u0161ke in druge prostore, je vsaj v omejenem obsegu\
  \ treba zagotoviti tudi dolo\u010Deno \u0161tevilo parkirnih mest. Podrobneje ta\
  \ vidik ureja Pravilnik o zahtevah za zagotavljanje neoviranega dostopa, vstopa\
  \ in uporabe objektov v javni rabi ter v ve\u010Dstanovanjskih stavb (Uradni list\
  \ RS, \u0161t. 97/03 in 77/09), ki sodi v pristojnost Ministrstva za infrastrukturo\
  \ in prostor. Zato vam predlagamo, da ta del odgovora posredujete v dopolnitev \u0161\
  e navedenemu ministrstvu.\n \nOdziv Ministstva za infrastrukturo in prostor\nZakon\
  \ o graditvi objektov (Uradni list RS, \u0161t. 102/04-UPB1 (14/05 popr.), 92/05-ZJC-B,\
  \ 93/05-ZVMS, 111/05-odl.US, 120/06-odl.US, 126/07, 57/09-skl.US, 108/09, 61/10-ZRud-1\
  \ (62/10 popr.), 20/11-odl.US, 57/2012; v nadaljevanju ZGO-1) in njemu podrejeni\
  \ predpisi dolo\u010Dajo pogoje za gradnjo objektov, med ostalimi tudi za javne\
  \ ustanove. Predpisi s podro\u010Dja graditve predpisujejo oz. dolo\u010Dajo minimalne\
  \ standarde za izpolnjevanje bistvenih zahtev objektov, ne dolo\u010Dajo pa finan\u010D\
  nega upravljanja posameznih objektov, med katera spadajo tudi parkiri\u0161\u010D\
  a ob javnih ustanovah.\nPravilnik o zahtevah za zagotavljanje neoviranega dostopa,\
  \ vstopa in uporabe objektov v javni rabi ter ve\u010Dstanovanjskih stavb (Uradni\
  \ list RS, \u0161t. 97/03, 77/09), v 12. \u010Dlenu glede zahtev v zvezi s parkiri\u0161\
  \u010Di dolo\u010Da, da gara\u017Eni objekt, ki je po dolo\u010Dbah pravilnika uvr\u0161\
  \u010Den med objekte v javni rabi, ki morajo biti brez ovir, mora imeti 5% parkirnih\
  \ mest rezerviranih za vozila z invalidskimi vozi\u010Dki. Nadalje dolo\u010Da,\
  \ da v gara\u017Enih objektih in parkiri\u0161\u010Dih, ki pripadajo objektom, ki\
  \ morajo biti brez ovir, morajo biti parkirna mesta, rezervirana za osebe z invalidskimi\
  \ vozi\u010Dki, ozna\u010Dena po\u0161evno ali pravokotno na smer vo\u017Enje, \u0161\
  iroka morajo biti 350 cm, da je omogo\u010Deno manevriranje z invalidskim vozi\u010D\
  kom pri vstopu in izstopu iz avtomobila, njihova povr\u0161ina pa mora biti ozna\u010D\
  ena z mednarodnim znakom za dostopnost invalidom. Tak\u0161na parkirna mesta morajo\
  \ biti \u010Dim bli\u017Eje objektu, ki mu pripadajo. \u010Ce je na parkiri\u0161\
  \u010Du, ki pripada objektu, ki mora biti brez ovir, mogo\u010De zagotoviti samo\
  \ eno parkirno mesto, namenjeno vozilom oseb z invalidskimi vozi\u010Dki, mora biti\
  \ tak\u0161no parkirno mesto tik ob vhodu v objekt. \u010Ce objekt, ki mora biti\
  \ brez ovir, nima lastnega parkiri\u0161\u010Da, pa mora biti ob vhodu v objekt\
  \ zagotovljena mo\u017Enost za kratkotrajno ustavitev vozila osebe z invalidskim\
  \ vozi\u010Dkom.\nNadalje posamezni prostorski akti dolo\u010Dajo minimalne pogoje\
  \ zagotavljanja parkirnih mest pri gradnjah posameznih objektov, vendar tudi ti\
  \ ne dolo\u010Dajo njihovega re\u017Eima upravljanja in tr\u017Eenja.\nUpravljanje\
  \ s parkiri\u0161\u010Di oz. dolo\u010Danje pla\u010Dljivosti ni stvar, ki bila\
  \ v pristojnosti ZGO1 in njemu podrejenih predpisov.  \n "
