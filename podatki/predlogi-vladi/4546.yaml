response: "Odziv Ministrstva za notranje zadeve\nV zvezi s predlogom, ki se nana\u0161\
  a na razbremenitev javnih financ v povezavi z dogajanjem v javnih podjetjih sporo\u010D\
  amo, da Ministrstvo za notranje zadeve in javno upravo ni pristojno za urejanje\
  \ javnih podjetij, zato se tudi glede stanja v NLB ali na Slovenskih \u017Eeleznicah\
  \ ne more opredeljevati.\nGlede javnih zavodov pa pojasnjujemo, da so vklju\u010D\
  eni v enotni pla\u010Dni sistem javnega sektorja in da so pla\u010De direktorjev\
  \ javnih zavodov urejene z Uredbo o pla\u010Dah direktorjev v javnem sektorju (Uradni\
  \ list RS, \u0161t. 73/05, 103/05, 12/06, 36/06, 46/06, 77/06, 128/06, 37/07, 95/07,\
  \ 112/07, 104/08, 123/08, 21/09, 61/09, 91/09, 3/10, 27/10, 45/10, 62/10, 88/10,\
  \ 10/11, 45/11, 53/11, 86/11, 26/12, 41/12, 90/12,24/13). Direktorji javnih zavodov\
  \ sklepajo pogodbe o zaposlitvi in v pogodbi se v skladu z uvrstitvijo polo\u017E\
  aja direktorja v pla\u010Dni razred dolo\u010Di pla\u010Da. Za sklepanje individualnih\
  \ pogodb pa v javnem sektorju ni pravne podlage.\n \nOdziv Ministrstva za gospodarski\
  \ razvoj in tehnologijo\nNajprej bi \u017Eeleli sporo\u010Diti, da sklepanje individualnih\
  \ pogodb ureja Zakon o delovnih razmerjih (Uradni list RS, \u0161t. 21/2013, v nadaljnjem\
  \ besedilu: ZDR-1), za katerega je pristojno Ministrstvo za delo, dru\u017Eino,\
  \ socialne zadeve in enake mo\u017Enosti. ZDR-1 v 73. \u010Dlenu dolo\u010Da, da\
  \ v kolikor poslovodna oseba ali prokurist sklepa pogodbo o zaposlitvi, lahko v\
  \ pogodbi o zaposlitvi stranki, ne glede na drugi odstavek 9. \u010Dlena ZDR-1,\
  \ druga\u010De uredita pravice, obveznosti in odgovornosti iz delovnega razmerja\
  \ v zvezi:\n s pogoji in omejitvami delovnega razmerja za dolo\u010Den \u010Das,\
  \ z delovnim \u010Dasom, z zagotavljanjem odmorov in po\u010Ditkov, s pla\u010D\
  ilom za delo, z disciplinsko odgovornostjo, s prenehanjem pogodbe o zaposlitvi.\
  \ \nV zvezi z omejitvijo prejemkov poslovodnih oseb v dru\u017Ebah, ki so v ve\u010D\
  inski lasti Republike Slovenije bi \u017Eeleli omeniti Zakon o prejemkih poslovodnih\
  \ oseb v gospodarskih dru\u017Ebah v ve\u010Dinski lasti Republike Slovenije in\
  \ samoupravnih lokalnih skupnosti (Uradni list RS, \u0161t. 21/10 in 8/11, v nadaljnjem\
  \ besedilu: ZPPOGD), ki \u017Ee ureja prejemke poslovodnih oseb (predsednik/ca uprave,\
  \ \u010Dlan/ice uprave, izvr\u0161ni direktorji/ice, poslovodja/kinje, prokurist/ka)\
  \ v gospodarskih dru\u017Ebah, ki so v ve\u010Dinski lasti Republike Slovenije in\
  \ samoupravnih lokalnih skupnosti ali vseh skupaj.\nZ uveljavitvijo ZPPOGD in Uredbe\
  \ o dolo\u010Ditvi najvi\u0161jih razmerij za dolo\u010Ditev osnovnih pla\u010D\
  il ter vi\u0161ine sprejemljivih prejemkov (Uradni list \u0161t. 34/2010 in 52/2011,\
  \ v nadaljnjem besedilu: Uredba) so se uveljavila enotna pravila (najvi\u0161ja\
  \ mo\u017Ena razmerja) pri dolo\u010Danju prejemkov direktorjev (predsedniki in\
  \ \u010Dlani uprave, izvr\u0161ni direktorji, poslovodje in prokuristi) v vseh dru\u017E\
  bah, ki so neposredno ali posredno v ve\u010Dinski lasti Republike Slovenije, samoupravnih\
  \ lokalnih skupnosti ali obeh skupaj. Ta pravila morajo organi nadzora upo\u0161\
  tevati pri sklepanju pogodb o zaposlitvi, civilnopravnih pogodb in aneksov k tem\
  \ pogodbam direktorjev.\nZPPOGD v 3. \u010Dlenu v povezavi z Uredbo dolo\u010Da,\
  \ da je direktor upravi\u010Den do naslednjih prejemkov:\n Osnovnega pla\u010Dila,\
  \ ki se dolo\u010Di v razmerju s povpre\u010Dno bruto pla\u010Do, izpla\u010Dano\
  \ v dru\u017Ebah v skupini ali v dru\u017Ebi, \u010De ni skupine, v preteklem poslovnem\
  \ letu ter pomno\u017Eeno z mnogokratnikom 2, 3, 4 ali 5 (odvisno od velikosti dru\u017E\
  be in vrste dejavnosti, ki jo dru\u017Eba opravlja); Spremenljivega prejemka, ki\
  \ lahko zna\u0161a najve\u010D 30, 15 ali 10 odstotkov izpla\u010Danih osnovnih\
  \ pla\u010Dil direktorja v poslovnem letu; Odpravnine, ki se lahko dolo\u010Di v\
  \ vi\u0161ini najve\u010D \u0161estkratnega osnovnega mese\u010Dnega pla\u010Dila\
  \ direktorja. \nOrgani nadzora navedenih dru\u017Eb so v skladu z drugim odstavkom\
  \ 1. \u010Dlena ZPPOGD odgovorni za upo\u0161tevanje pravil tega zakona pri sklepanju\
  \ pogodb z direktorji ter uskladitev le-teh z dolo\u010Dili ZPPOGD.  \n "
