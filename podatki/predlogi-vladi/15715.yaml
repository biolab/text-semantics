response: "Odziv Ministrstva za zdravje\nV skladu z Direktivo EU 2020/2184 Evropskega\
  \ parlamenta in Sveta z dne 16. decembra 2020 o kakovosti vode, namenjene za prehrano\
  \ ljudi (UL L \u0161t. 435 z dne z dne 23. 12. 2020, str. 1 \u2013 62) (v nadaljnjem\
  \ besedilu: direktiva), na Ministrstvu za zdravje pripravljamo Uredbo o pitni vodi\
  \ (v nadaljnjem besedilu: uredba), ki bo v slovenski pravni red prenesla zahteve\
  \ direktive. \_Z uveljavitvijo uredbe se bo prenehal uporabljati veljavni Pravilnik\
  \ o pitni vodi (Uradni list RS, \u0161t. 19/04, 35/04, 26/06, 92/06, 25/09, 74/15\
  \ in 51/17) (v nadaljnjem besedilu: pravilnik).\nVeljavni pravilnik podro\u010D\
  je minimalnih higiensko in sanitarno tehni\u010Dnih zahtev za objekte in opremo,\
  \ ki so sestavni del vodovnih sistemov, ureja zelo skopo v 33. \u010Dlenu, in sicer\
  \ z zahtevo, da materiali in snovi, ki so v stiku s pitno vodo, ne smejo glede fizikalnih,\
  \ kemijskih ali mikrobiolo\u0161kih lastnosti vplivati na skladnost pitne vode.\
  \ Poleg tega pravilnik v 10. \u010Dlenu dolo\u010Da, da upravljavec vodovoda izvaja\
  \ notranji nadzor. Notranji nadzor mora biti vzpostavljen na osnovah HACCP sistema,\
  \ ki omogo\u010Da prepoznavanje mikrobiolo\u0161kih, kemi\u010Dnih in fizikalnih\
  \ agensov, ki lahko predstavljajo potencialno nevarnost za zdravje ljudi, izvajanje\
  \ potrebnih ukrepov ter vzpostavljanje stalnega nadzora na tistih mestih (kriti\u010D\
  nih kontrolnih to\u010Dkah) v oskrbi s pitno vodo, kjer se tveganja lahko pojavijo.\
  \ To pomeni, da mora upravljavec vodovoda za varno oskrbo s pitno vodo opredeliti\
  \ in upo\u0161tevati tudi higiensko in sanitarno tehni\u010Dne zahteve za objekte\
  \ in opremo, ki so sestavni del vodovodnih sistemov.\_ Ker je podro\u010Dje higiensko\
  \ in sanitarno tehni\u010Dnih zahtev za objekte in opremo, ki so sestavni del vodovodnih\
  \ sistemov, strokovno zelo zahtevno podro\u010Dje, je na spletnih straneh Nacionalnega\
  \ in\u0161tituta za javno zdravje objavljeno strokovno Priporo\u010Dilo o ocenjevanju\
  \ primernosti materialov in proizvodov, ki pri....\nDirektiva podro\u010Dje materialov\
  \ in proizvodov, ki prihajajo v stik s pitno vodo, ureja povsem na novo in uvaja\
  \ pravno podlago, da se bo to podro\u010Dje postopoma uredilo in harmoniziralo na\
  \ nivoju Evropske unije. V prehodnem obdobju do priprave harmonizirane evropske\
  \ zakonodaje bo uredba skladno z direktivo dolo\u010Dala splo\u0161ne zahteve za\
  \ materiale in proizvode, ki prihajajo v stik s pitno vodo. Poleg tega bo uredba\
  \ dolo\u010Dala tudi uporabo \_Priporo\u010Dil o ocenjevanju primernosti materialov\
  \ in proizvodov, ki prihajajo v stik s pitno vodo. Ta priporo\u010Dila so pripravili\
  \ strokovnjaki Nacionalnega laboratorija za zdravje, okolje in hrano, Zavoda za\
  \ gradbeni\u0161tvo in Nacionalnega in\u0161tituta za javno zdravje in so bila nazadnje\
  \ posodobljena junija 2021."
