response: "Odziv Ministrstva za okolje in prostor\n\nObrezovanje in se\u010Dnja dreves\
  \ v ob\u010Dini je v pristojnosti ob\u010Dine, ob\u010Dinskih predpisov in ob\u010D\
  inske in\u0161pekcije (Zakon o varstvu okolja dolo\u010Da urejanje javnih povr\u0161\
  in - tudi zelenih - kot eno od obveznih lokalnih gospodarskih javnih slu\u017Eb).\n\
  \nZakon o urejanju prostora, v uporabi od 1. 6. 2018, sicer uvaja nov in\u0161trument,\
  \ ki ga lahko sprejmejo ob\u010Dine, in sicer \xBBodlok o urejanju podobe naselij\
  \ in krajine\xAB, v katerem lahko ob\u010Dina dolo\u010Di tudi pogoje glede izvajanja\
  \ posegov v t.i. zelenem sistemu, so\u010Dasno pa tudi uvaja pristojnost in\u0161\
  pekcijskega nadzora nad izvajanjem odloka. Ker gre za zakonsko novost, ob\u010D\
  ine tovrstnih odlokov \u0161e nimajo, lahko pa imajo dolo\u010Dbe glede urejanja\
  \ zelenega sistema vsebovane \u017Ee v obstoje\u010Dih prostorskih aktih, vendar\
  \ pa tukaj predstavlja te\u017Eavo odsotnost nadzornih/in\u0161pekcijskih mehanizmov\
  \ na ravni ob\u010Dine, \u010De gre za izvajanje teh posegov na zasebnih povr\u0161\
  inah.\n\nDodaten (nov) zakonski mehanizem na tem podro\u010Dju pa je tudi ukrep\
  \ t.i. odreditve vzdr\u017Eevanja, kjer se ob\u010Dinam daje mo\u017Enost, da zaradi\
  \ naslavljanja te problematike lastnikom zemlji\u0161\u010D lahko odredijo izvedbo\
  \ del, s katerimi naj svojo nepremi\u010Dnino vrnejo v ustrezno stanje. To med drugim\
  \ vklju\u010Duje tudi skrb za urejenost zelenega sistema, ki je marsikje predmet\
  \ zanemarjanja ali pa nestrokovnega poseganja. Z odlokom tako lahko ob\u010Dina\
  \ med drugim dolo\u010Di tudi pogoje za izvajanje negradbenih posegov v prostor,\
  \ zlasti glede urejanja in vzdr\u017Eevanja zelenega sistema ter javnih povr\u0161\
  in. Z odlokom lahko ob\u010Dine podrobneje predpi\u0161ejo pogoje za sajenje in\
  \ vzdr\u017Eevanje dreves (na primer obrezovanje, zalivanje in varovanje v \u010D\
  asu gradbenih posegov).\n\nMinistrstvo za okolje in prostor (MOP) si tudi z drugimi\
  \ ukrepi prizadeva dvigniti zavest o pomenu zelenih (javnih in zasebnih) povr\u0161\
  in v mestih in naselij, njihovem na\u010Drtovanju in primernem upravljanju, in je\
  \ v zadnjih dveh letih, v sodelovanju z ob\u010Dinami in njihovimi zdru\u017Eenji\
  \ ter v sodelovanju z zbornico komunalnega gospodarstva, pripravilo ve\u010D posvetov\
  \ na obravnavne teme. Prav tako je MOP sofinanciral ve\u010D dogodkov, ki so obravnavali\
  \ te teme (na primer posvet \xBBmisliti Tivoli\xAB in mednarodna konferenca \xBB\
  zelena infrastruktura\xAB).\n\nMOP je pristopil k pripravi priporo\u010Dil za ozelenitev\
  \ mest in naselij, ki bodo slu\u017Eila pripravi ob\u010Dinskih prostorskih aktov.\
  \ Namen priro\u010Dnika \xBBZeleni sistem v mestih in naseljih\xAB, ki bo iz\u0161\
  el v leto\u0161njem letu, je opredelitev konkretnih usmeritev in podrobnej\u0161\
  ih pravil za urejanje zelenih povr\u0161in za posamezne vrste obmo\u010Dij urejanja\
  \ v mestih in naseljih. Priro\u010Dnik obravnava zagotavljanje zelenih povr\u0161\
  in v urbanem okolju iz razli\u010Dnih vidikov, proces na\u010Drtovanja zelenih povr\u0161\
  in, tipologijo zelenih povr\u0161in in usmeritve za zagotavljanje zelenih povr\u0161\
  in ob stavbah, ter minimalno \u0161tevilo dreves za posamezno stavbo \u2013 glede\
  \ na namembnost.\n\nPomemben vidik pa predstavljajo tudi predpisi s podro\u010D\
  ja ohranjanja narave. In\u0161pekcija za okolje in naravo, ki deluje v okviru In\u0161\
  pektorata za okolje in prostor (IRSOP) ima podlago za ukrepanje le v primerih poseka\
  \ tistih dreves v mestih, ki imajo status po Zakonu o ohranjanju narave (ZON), na\
  \ primer status drevesne naravne vrednote ali zavarovanega obmo\u010Dja. ZON prepoveduje\
  \ po\u0161kodovanje ali uni\u010Denje naravne vrednote in ravnanje v nasprotju s\
  \ predpisanimi pravili ravnanja in varstvenimi re\u017Eimi na zavarovanem obmo\u010D\
  ju. Med naravne vrednote spadajo tudi nekatera drevesa v mestnih sredi\u0161\u010D\
  ih, ki imajo status drevesne naravne vrednote, med zavarovana obmo\u010Dja, ki se\
  \ lahko nahajajo tudi v ali ob mestih\_ pa \u0161tejemo na primer naravni spomenik\
  \ ali narodni, regijski in krajinski park. \u010Ce bi posek drevesa pomenil po\u0161\
  kodovanje ali uni\u010Denje drevesne naravne vrednote ali ravnanje v nasprotju s\
  \ predpisanimi pravili ravnanja in varstvenimi re\u017Eimi na zavarovanem obmo\u010D\
  ju, imajo in\u0161pektorji za okolje, pooblastilo odrediti vzpostavitev naravnih\
  \ vrednot ali sestavin biotske raznovrstnosti v prej\u0161nje stanje, odpravo \u0161\
  kode oziroma sanacijo na stro\u0161ke povzro\u010Ditelja in v skladu s predhodno\
  \ pridobljenim strokovnim mnenjem Zavoda RS za varstvo narave. Prav tako imajo pooblastilo\
  \ odrediti prepoved izvajanja posega ali dejavnosti.\n\nPo\u0161kodovanje ali uni\u010D\
  enje naravne vrednote ureja tudi 219. \u010Dlen Kazenskega zakonika, ki dolo\u010D\
  a:\nKdor protipravno po\u0161koduje ali uni\u010Di stvar, ki je posebnega kulturnega\
  \ pomena, naravno vrednoto ali drugo zavarovano naravno bogastvo ali stvar, ki je\
  \ javna dobrina, se kaznuje z zaporom do petih let.\u010Ce je po\u0161kodovana ali\
  \ uni\u010Dena stvar kulturni spomenik ali naravna vrednota velikega ali izjemnega\
  \ pomena za Republiko Slovenijo ali \u010De je povzro\u010Dena \u0161koda velika,\
  \ se storilec kaznuje z zaporom do osmih let.\nIn\u0161pektor na podlagi 32. \u010D\
  lena Zakona o in\u0161pekcijskem nadzoru (ZIN) naznani kaznivo dejanje ali poda\
  \ kazensko ovadbo.\_"
