response: "Odziv Ministrstva za notranje zadeve\nFinanciranje politi\u010Dnih strank\
  \ ureja Zakon o politi\u010Dnih strankah (Uradni list RS, \u0161t. 100/05 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 103/07, 99/13 in 46/14) v poglavju\
  \ \"IV. Financiranje stranke\". Tako v 21. \u010Dlenu med drugim dolo\u010Da, da\
  \ stranka pridobiva sredstva iz \u010Dlanarine, prispevkov fizi\u010Dnih oseb, prihodkov\
  \ od premo\u017Eenja in prora\u010Duna ter prepoveduje vsakr\u0161no pridobivanje\
  \ sredstev stranke iz tujine. Pridobivanje sredstev stranke iz prispevkov fizi\u010D\
  nih oseb podrobneje ureja 22. \u010Dlen zakona, ki med drugim dolo\u010Da, da je\
  \ prispevek za stranko po tem zakonu poleg prispevka v denarju tudi vsako darilo\
  \ ali drug nedenarni prispevek, brezpla\u010Dna storitev za stranko, prevzem obveznosti\
  \ stranke oziroma opravljanje storitev za stranko ali prodaja blaga stranki pod\
  \ pogoji, ki stranko postavljajo v bolj ugoden polo\u017Eaj kot druge koristnike\
  \ storitev oziroma kot kupce blaga teh oseb; da prispevki posamezne fizi\u010Dne\
  \ osebe ne smejo v skupnem znesku v letu, za katero se dela letno poro\u010Dilo\
  \ stranke, presegati desetkratne povpre\u010Dne bruto mese\u010Dne pla\u010De na\
  \ delavca v Republiki Sloveniji po podatkih Statisti\u010Dnega urada Republike Slovenije\
  \ za preteklo leto ter da morajo biti v primeru, \u010De prispevki fizi\u010Dne\
  \ osebe v skupnem znesku v letu, za katero se dela letno poro\u010Dilo stranke,\
  \ presegajo vi\u0161ino povpre\u010Dne bruto mese\u010Dne pla\u010De, v letnem poro\u010D\
  ilu stranke navedeni podatki o osebnem imenu in naslovu fizi\u010Dne osebe ter vi\u0161\
  ina skupnega letnega zneska, ki ga je fizi\u010Dna oseba prispevala stranki. Financiranje\
  \ politi\u010Dnih strank iz dr\u017Eavnega prora\u010Duna podrobneje ureja 23. \u010D\
  len zakona, ki v prvem odstavku dolo\u010Da, da imajo stranke, ki so na zadnjih\
  \ volitvah v dr\u017Eavni zbor kandidirale svoje kandidatke ali kandidate, pravico\
  \ do sredstev iz dr\u017Eavnega prora\u010Duna, \u010De so v dr\u017Eavi dobile\
  \ najmanj 1% glasov volivcev. V drugem odstavku dolo\u010Da, da imajo v primeru,\
  \ \u010De je na volitvah ve\u010D strank predlo\u017Eilo skupno kandidatno listo,\
  \ pravico do sredstev iz dr\u017Eavnega prora\u010Duna, \u010De so v dr\u017Eavi\
  \ dobile najmanj 1,2% glasov (\u010De sta skupno listo predlo\u017Eili dve stranki)\
  \ oziroma 1,5% glasov (\u010De so skupno kandidatno listo predlo\u017Eile tri ali\
  \ ve\u010D strank). V tretjem odstavku med drugim dolo\u010Da, da so stranke iz\
  \ prvega in drugega odstavka tega \u010Dlena upravi\u010Dene do 25% sredstev, namenjenih\
  \ v prora\u010Dunu za financiranje politi\u010Dnih strank, v enakih dele\u017Eih,\
  \ do preostalih 75% sredstev pa so upravi\u010Dene sorazmerno s \u0161tevilom glasov\
  \ volivcev, ki so jih dobile v vseh volilnih enotah. V \u010Detrtem odstavku dolo\u010D\
  a, da se sredstva, namenjena financiranju politi\u010Dnih strank dolo\u010Dijo v\
  \ prora\u010Dunu Republike Slovenije in ne smejo prese\u010Di 0,017% bruto dru\u017E\
  benega proizvoda, dose\u017Eenega v letu pred sprejetjem prora\u010Duna; vi\u0161\
  ina sredstev, ki pripadajo posamezni stranki, pa se dolo\u010Di v finan\u010Dnem\
  \ na\u010Drtu dr\u017Eavnega zbora. V petem odstavku pa dolo\u010Da, da se sredstva\
  \ strankam izpla\u010Dujejo po dvanajstinah. Financiranje politi\u010Dnih strank\
  \ iz prora\u010Duna lokalne skupnosti pa podrobneje ureja 26. \u010Dlen zakona,\
  \ in sicer dolo\u010Da, da lokalne skupnosti financirajo stranke v skladu s tem\
  \ zakonom in da pristojni organ ob\u010Dine s sklepom o financiranju strank dolo\u010D\
  i, da stranka, ki je kandidirala kandidatke oziroma kandidate na zadnjih volitvah\
  \ za ob\u010Dinski svet, dobi sredstva iz prora\u010Duna lokalne skupnosti sorazmerno\
  \ \u0161tevilu glasov volivcev, ki jih je dobila na volitvah. \u010Ce se volitve\
  \ izvedejo po ve\u010Dinskem volilnem sistemu, se \u0161tevilo glasov, ki so jih\
  \ stranke dobile na volitvah v posamezni volilni enoti, deli s \u0161tevilom \u010D\
  lanom sveta lokalne skupnosti, ki se volijo v tej volilni enoti. Dolo\u010Deno je\
  \ tudi, da stranka pridobi sredstva iz prora\u010Duna lokalne skupnosti, \u010D\
  e je dobila najmanj polovico \u0161tevila glasov, potrebnih za izvolitev enega \u010D\
  lana sveta lokalne skupnosti, ki ga dobimo, \u010De \u0161tevilo veljavnih glasov\
  \ delimo s \u0161tevilom mest v ob\u010Dinskem svetu. Vi\u0161ina sredstev, namenjenih\
  \ za financiranje politi\u010Dnih strank, se dolo\u010Di v prora\u010Dunu lokalne\
  \ skupnosti za posamezno prora\u010Dunsko leto. Pri opredelitvi vi\u0161ine sredstev\
  \ se izhaja iz izhodi\u0161\u010Da, da ta ne smejo presegati 0,6 % sredstev, ki\
  \ jih ima lokalna skupnost zagotovljena po predpisih, ki urejajo financiranje ob\u010D\
  in in s katerimi zagotovi izvajanje ustavnih in zakonskih nalog za to leto. Zakon\
  \ v 25. \u010Dlenu tudi dolo\u010Da, da dr\u017Eavni organi, organi lokalnih skupnosti,\
  \ pravne osebe javnega in zasebnega prava ter samostojni podjetniki posamezniki\
  \ in posamezniki, ki samostojno opravljajo dejavnost, ne smejo financirati strank,\
  \ razen \u010De zakon dolo\u010Da druga\u010De. Tak\u0161na prepoved je v zakonu\
  \ dolo\u010Dena predvsem z namenom, da se prepre\u010Di financiranje strank tudi\
  \ s strani podjetij, ki so v neposredni ali posredni ve\u010Dinski dr\u017Eavni\
  \ lasti oziroma izogibanje razkritju podatkov o osebah, ki dajo prispevek stranki\
  \ ter mo\u017Enost, da bi s prispevanjem prispevka stranki pravne osebe, samostojni\
  \ podjetniki posamezniki ali osebe, ki samostojno opravljajo dejavnost, pridobili\
  \ neupravi\u010Deno prednost pred tistimi subjekti, ki strankam prispevkov niso\
  \ dali (na primer pri javnih naro\u010Dilih); ter da se zmanj\u0161ajo koruptivna\
  \ dejanja, ki so povezana s financiranjem strank.\nIz navedenih dolo\u010Db zakona\
  \ torej izhaja, da zakon omogo\u010Da pridobivanje sredstev stranke tako iz \u010D\
  lanarine in prispevkov fizi\u010Dnih oseb, pri \u010Demer dolo\u010Da zgornjo mejo\
  \ pridobivanja teh sredstev ter prag za razkritje podatkov, kakor tudi iz prora\u010D\
  una. Iz 23. \u010Dlena zakona med drugim izhaja, da imajo pravico do sredstev iz\
  \ dr\u017Eavnega prora\u010Duna le stranke, ki so na zadnjih volitvah v dr\u017E\
  avni zbor dosegle dolo\u010Den prag, ter da se strankam, ki so upravi\u010Dene do\
  \ teh sredstev, del sredstev dodeli v enakih dele\u017Eih, ne glede na \u0161tevilo\
  \ prejetih glasov volivcev (linearno), drugi del sredstev pa se strankam dodeli\
  \ glede na \u0161tevilo prejetih glasov (proporcionalno). Del sredstev iz dr\u017E\
  avnega prora\u010Duna (25 odstotkov) je namre\u010D namenjen za pokrivanje fiksnih\
  \ stro\u0161kov strank, ki nastanejo pri njihovem delovanju in s katerimi se soo\u010D\
  ajo vse stranke, ne glede na \u0161tevilo prejetih glasov volivcev. Preostali del\
  \ sredstev (75 odstotkov) pa se med upravi\u010Dene stranke razdeli glede na uspeh\
  \ na volitvah oziroma \u0161tevilo prejetih glasov volivcev. Taka delitev sredstev\
  \ omogo\u010Da tudi majhnim, zunajparlamentarnim strankam enakopravnej\u0161i polo\u017E\
  aj pri konkuren\u010Dnem boju za volivce in izvajanju drugih dejavnosti ter pove\u010D\
  uje resnost kandidiranja strank na volitvah. Iz 26. \u010Dlena pa med drugim izhaja\
  \ obveznost lokalnih skupnosti, da financirajo politi\u010Dne stranke, ki izpolnjujejo\
  \ pogoje, ter da mora pristojni organ ob\u010Dine sprejeti sklep o financiranju\
  \ strank, v katerem dolo\u010Di, da lokalna skupnost financira politi\u010Dne stranke\
  \ le za glasove, ki so jih te dobile na volitvah \u010Dlanov sveta lokalne skupnosti.\
  \ Financiranje politi\u010Dnih strank iz dr\u017Eavnega prora\u010Duna in prora\u010D\
  una lokalne skupnosti je zato utemeljeno tudi z dejstvom, da so stranke prikraj\u0161\
  ane za sredstva iz tistih virov, ki jih zakon prepoveduje, stro\u0161ki strank pa\
  \ ostajajo fiksni.\nOb tem dodajamo, da sta bili tako dolo\u010Dba 23. \u010Dlena\
  \ kot tudi dolo\u010Dba 26. \u010Dlena Zakona o politi\u010Dnih strankah predmet\
  \ presoje pred ustavnim sodi\u0161\u010Dem. Dolo\u010Dba 23. \u010Dlena zakona predstavlja\
  \ uskladitev z odlo\u010Dbo Ustavnega sodi\u0161\u010Da RS, \u0161t. U-I-367/96\
  \ z dne 11.3.1999, s katero je bilo zakonodajalcu med drugim nalo\u017Eeno, da:\n\
  \ spremeni oziroma dopolni protiustavno ureditev tako, da odpravi diskriminacijo\
  \ med parlamentarnimi in zunajparlamentarnimi strankami, postavi lahko dolo\u010D\
  en prag za pridobitev sredstev iz dr\u017Eavnega prora\u010Duna, ki je lahko izra\u017E\
  en v \u0161tevilu glasov, pridobljenih na volitvah, ali v drugem merilu, je prag\
  \ lahko le tolik\u0161en, da prepre\u010Di pridobivanje denarja iz prora\u010Duna\
  \ strankam, ki so vlo\u017Eile kandidature, za katere se je na volitvah izkazalo,\
  \ da niso imele nobenih realnih mo\u017Enosti za uspeh, je iz dr\u017Eavnega financiranja\
  \ dopustno izlo\u010Diti le tiste stranke, za katere se na volitvah izka\u017Ee,\
  \ da niso imele realnih mo\u017Enosti za pridobitev vsaj enega mandata, je prag\
  \ za pridobitev sredstev lahko ve\u010Dji od zahtevanega \u0161tevila podpisov,\
  \ s katerimi je potrebno podpreti kandidaturo, ima zakonodajalec pravico, da pri\
  \ dolo\u010Danju potrebne podpore za kandidiranje izbere ni\u017Eji prag, pri dolo\u010D\
  anju pogojev za pridobitev denarja iz dr\u017Eavnega prora\u010Duna pa vi\u0161\
  jega. \nZakonodajalec je po prou\u010Ditvi ve\u010D mo\u017Enih re\u0161itev kot\
  \ najprimernej\u0161i kriterij dolo\u010Dil uspeh na volitvah, ki ga je opredelil\
  \ v odstotkih glasov (1%), ki jih je na volitvah dobila posamezna stranka glede\
  \ na vse veljavne glasove, oddane v dr\u017Eavi. Prag je manj\u0161i od potrebnega\
  \ \u0161tevila glasov volivcev za vstop v Dr\u017Eavni zbor in ve\u010Dji od potrebnega\
  \ \u0161tevila podpisov volivcev, s katerimi volivci lahko dolo\u010Dijo listo kandidatov.\n\
  Na pobudo politi\u010Dnih strank je Ustavno sodi\u0161\u010De ponovno presojalo\
  \ 23. \u010Dlen Zakona o politi\u010Dnih strankah ter v obrazlo\u017Eitvi odlo\u010D\
  be, \u0161t. U-I-223/00-22 z dne 24.10.2002, med drugim navedlo da:\n je volilni\
  \ prag 1% oziroma 1,2% in 1,5% postavljen razumno in v skladu z namenom, ki naj\
  \ bi ga dosegel \u2013 izlo\u010Ditev tistih strank iz dr\u017Eavnega financiranja,\
  \ za katere se je na volitvah izkazalo, da niso imele nobenih mo\u017Enosti za vstop\
  \ v Dr\u017Eavni zbor (ni kr\u0161eno na\u010Delo enakosti iz drugega odstavka 14.\
  \ \u010Dlena ustave), \n je financiranje strank po novi ureditvi zgolj prispevek\
  \ dr\u017Eave k izoblikovanju in graditvi demokrati\u010Dnih odnosov v dru\u017E\
  bi z zagotavljanjem enakih mo\u017Enosti za delovanje razli\u010Dnih strank razli\u010D\
  nih politi\u010Dnih opcij; sredstva naj bi strankam zagotovila dolo\u010Den finan\u010D\
  ni vir za njihovo politi\u010Dno delovanje in ve\u010Djo usposobljenost za nastop\
  \ na volitvah, sredstva iz dr\u017Eavnega prora\u010Duna nedvomno vplivajo na zmo\u017E\
  nost stranke pri kandidiranju kandidatov na volitvah, zato bi previsok prag za pridobitev\
  \ sredstev lahko pomenil poseg v navedeno ustavno pravico, \u010Deprav lahko pridobijo\
  \ pravico do teh sredstev tudi zunajparlamentarne stranke, je volilni prag dolo\u010D\
  en dovolj nizko \u2013 podobno ureditev financiranja imajo tudi Avstrija, Nem\u010D\
  ija, Mad\u017Earska, je volilni prag 1% za pridobitev sredstev iz dr\u017Eavnega\
  \ prora\u010Duna primeren ukrep, ukrep je tudi sorazmeren. Volilni prag 1% predstavlja\
  \ le manj\u0161o oviro za pridobitev teh sredstev (za stranke, ki niso dosegle tega\
  \ praga, se lahko \u0161teje, da nimajo zadostne podpore volivcev oziroma je njihova\
  \ politi\u010Dna mo\u010D \u0161e neznatna). \nPri presoji 26. \u010Dlena zakona\
  \ pa je Ustavno sodi\u0161\u010De RS v obrazlo\u017Eitvi odlo\u010Dbe, \u0161t.\
  \ U-I-223/00-22 z dne 24.10.2002, med drugim navedlo, da ureditev financiranja politi\u010D\
  nih strank iz prora\u010Dunov lokalnih skupnosti dolo\u010Da kot pogoj za pridobitev\
  \ pravice do financiranja dolo\u010Den uspeh na volitvah, pri \u010Demer gre za\
  \ enak kriterij, kot je dolo\u010Den za pridobitev pravice do financiranja iz dr\u017E\
  avnega prora\u010Duna. \u0160tevilo glasov (50% glasov, potrebnih za pridobitev\
  \ enega mandata) omogo\u010Da financiranje politi\u010Dnih strank, ki na volitvah\
  \ niso uspele pridobiti mandata v ob\u010Dinskem svetu. Tako so iz financiranja\
  \ izklju\u010Dene tiste politi\u010Dne stranke, za katere je zakonodajalec ocenil,\
  \ da niso imele realnih mo\u017Enosti za dolo\u010Den uspeh na volitvah. Ustavno\
  \ sodi\u0161\u010De je ugotovilo, da je navedena ocena razumna in da volilni prag\
  \ ni previsok glede na to, da vloga politi\u010Dnih strank v lokalnih skupnostih\
  \ ni tako izrazita kot vloga politi\u010Dnih strank na dr\u017Eavni ravni ter da\
  \ je postavitev volilnega praga za pridobitev pravice do financiranja iz prora\u010D\
  unov lokalnih skupnosti v skladu z na\u010Delom sorazmernosti iz razlogov, ki jih\
  \ je ustavno sodi\u0161\u010De navedlo \u017Ee pri presoji volilnega praga za pridobitev\
  \ pravice do financiranja iz dr\u017Eavnega prora\u010Duna.\nGlede na obrazlo\u017E\
  itev Ustavnega sodi\u0161\u010Da menimo, da predlog predlagatelja za ustavitev dr\u017E\
  avnega financiranja strank ne sledi zahtevam, ki izhajajo iz navedenih odlo\u010D\
  b Ustavnega sodi\u0161\u010Da, zato ni primeren za nadaljnjo obravnavo."
