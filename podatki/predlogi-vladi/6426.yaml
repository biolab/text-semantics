response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nUvodoma pojasnjujemo, da ministrstvo ni pristojno dajati pravnih nasvetov\
  \ strankam v konkretnih postopkih niti podajati obvezujo\u010Dih pravnih mnenj.\
  \ Kot upravni organ podaja pojasnila v zvezi z zakonsko ureditvijo prepre\u010D\
  evanja dela in zaposlovanja na \u010Drno ter oblikuje neobvezujo\u010Da pravna mnenja\
  \ oziroma strokovna stali\u0161\u010Da z vidika ureditve v Zakonu o prepre\u010D\
  evanju dela in zaposlovanja na \u010Drno (v nadaljevanju: ZPDZC-1; Uradni list RS,\
  \ \u0161t. 32/14, 47/15 \u2013 ZZSDT in 43/19). Nadzor in ugotavljanje kr\u0161\
  itev na tem podro\u010Dju izvajajo pristojni organi po zakonu, ki ureja prepre\u010D\
  evanje dela in zaposlovanja na \u010Drno.\nKot odgovor na predlog glede spremembe\
  \ zakonodaje izpostavljamo, da je splo\u0161no delovnopravno izhodi\u0161\u010D\
  e, iz katerega izhajamo na ministrstvu, da mora za zakonito opravljanje dela obstajati\
  \ pravna podlaga, na podlagi katere se tak\u0161no delo lahko tudi opravlja. Pri\
  \ izbiri pravne podlage za delo oziroma izvajanje dejavnosti je potrebno upo\u0161\
  tevati naravo dela oziroma dejavnosti. Hkrati pa je potrebno upo\u0161tevati tudi\
  \ (specifi\u010Dne) pogoje za opravljanje dolo\u010Denega dela oziroma dejavnosti.\n\
  Z vidika splo\u0161ne delovnopravne ureditve v Zakonu o delovnih razmerjih (v nadaljevanju:\
  \ ZDR-1; Uradni list RS, \u0161t. 21/13, 78/13 \u2013 popr., 47/15 \u2013 ZZSDT,\
  \ 33/16 \u2013 PZ-F, 52/16, 15/17 \u2013 odl. US, 22/19 \u2013 ZPosS in 81/19) pojasnjujemo,\
  \ da ZDR-1 ne ureja vseh pravnih razmerij, v katerih ena oseba za drugo opravlja\
  \ dolo\u010Deno delo, ampak le tista, ki jih je mogo\u010De opredeliti kot delovna\
  \ razmerja. Splo\u0161na delovna zakonodaja je torej jasna in v primerih, ko so\
  \ podani elementi delovnega razmerja, ne dopu\u0161\u010Da svobodne izbire delodajalcev\
  \ in delavcev o podlagi za opravljanje dela.\nV kolikor pa elementi delovnega razmerja\
  \ niso podani, slovenska zakonodaja dopu\u0161\u010Da druge oblike za opravljanje\
  \ dela. Delo se lahko opravlja npr. na podlagi pogodb civilnega prava (pogodba o\
  \ delu, avtorska pogodba), opravljanje dejavnosti v okviru gospodarskih subjektov\
  \ (npr. s.p\u2026), delo pa se pod dolo\u010Denimi pogoji, urejenimi v ZPDZC-1,\
  \ lahko opravlja tudi v obliki osebnega dopolnilnega dela, kratkotrajnega dela,\
  \ sorodstvene pomo\u010Di\u2026, obstaja tudi mo\u017Enost opravljanja ob\u010D\
  asnega ali za\u010Dasnega dela dijakov in \u0161tudentov, za\u010Dasnega in ob\u010D\
  asnega dela upokojencev idr.\nDelo na \u010Drno je prepovedano po ZPDZC-1, in sicer\
  \ se po 3. \u010Dlenu tega zakona za delo na \u010Drno \u0161teje opravljanje dejavnosti\
  \ ali dela, kadar:\n pravna oseba ali tuj pravni subjekt, ki je pravna oseba, opravlja\
  \ dejavnost, ki ni dolo\u010Dena v ustanovitvenem aktu, ali \u010De nima z zakonom\
  \ predpisanih listin o izpolnjevanju pogojev za opravljanje dejavnosti, dolo\u010D\
  ene v ustanovitvenem aktu; samozaposlena oseba ali tuj pravni subjekt, ki je samozaposlena\
  \ oseba, opravlja dejavnost, ki ni vpisana v register, ali nima z zakonom predpisanih\
  \ listin o izpolnjevanju pogojev za opravljanje te dejavnosti; pravna oseba, tuj\
  \ pravni subjekt ali samozaposlena oseba opravlja dejavnost kljub prepovedi opravljanja\
  \ dejavnosti; tuj pravni subjekt opravlja dejavnost v Republiki Sloveniji brez registrirane\
  \ podru\u017Enice ali brez predpisanega dovoljenja; pravni subjekt, ki ima sede\u017E\
  \ v dr\u017Eavni \u010Dlanici Evropske unije, Evropskem gospodarskem prostoru ali\
  \ \u0160vicarski konfederaciji, ne opravlja dejavnosti storitev v skladu z zakonom,\
  \ ki ureja storitve na notranjem trgu; posameznik opravlja dejavnost ali delo in\
  \ ni vpisan ali nima prigla\u0161enega dela, kakor to dolo\u010Da ta ali drugi zakon.\
  \  \nV kolikor posameznik opravlja dejavnost ali delo in ni vpisan ali nima prigla\u0161\
  enega dela, kakor to dolo\u010Da ta ali drugi zakon, torej nima zakonite pravne\
  \ podlage za opravljanje dela oziroma dejavnosti po \u0161esti alineji 3. \u010D\
  lena ZPDZC-1; v takem primeru gre za delo na \u010Drno.\nZPDZC-1 v 18. \u010Dlenu\
  \ opredeljuje nadzorne organe, ki skladno s svojimi pooblastili po tem zakonu in\
  \ po posebnih zakonih nadzorujejo, odkrivajo, vodijo postopek in odlo\u010Dajo o\
  \ prekr\u0161ku v primeru kr\u0161itve dolo\u010Dil ZPDZC-1. V 19. \u010Dlenu ZPDZC-1\
  \ pa je dolo\u010Den postopek nadzora.\nZa nadzor in odkrivanje prekr\u0161kov na\
  \ podro\u010Dju dela na \u010Drno, ki se nana\u0161a na pravne osebe, tuje pravne\
  \ subjekte, samozaposlene osebe in posameznike, zaposlovanja na \u010Drno, omogo\u010D\
  anja dela na \u010Drno ter nedovoljenega ogla\u0161evanja v delu, ki se nana\u0161\
  a na posameznike ter za vodenje in odlo\u010Danje v prekr\u0161kovnem postopku je\
  \ pristojna Finan\u010Dna uprava Republike Slovenije.\nZa nadzor in odkrivanje prekr\u0161\
  kov na podro\u010Dju dela na \u010Drno, ki se nana\u0161a na pravne osebe, tuje\
  \ pravne subjekte, samozaposlene osebe in posameznike, omogo\u010Danja dela na \u010D\
  rno, v delu, ki se nana\u0161a na pravne osebe, tuje pravne subjekte in samozaposlene\
  \ osebe, in nedovoljenega ogla\u0161evanja v delu, ki se nana\u0161a na pravne osebe,\
  \ tuje pravne subjekte in samozaposlene osebe, ter za vodenje in odlo\u010Danje\
  \ v prekr\u0161kovnem postopku je pristojen Tr\u017Eni in\u0161pektorat Republike\
  \ Slovenije.\nZa nadzor in odkrivanje prekr\u0161kov na podro\u010Dju nedovoljenega\
  \ ogla\u0161evanja, ki zajemajo primere, ko delodajalec objavi potrebo po delavcu\
  \ za delo, ki ni vezano na njegovo registrirano ali prigla\u0161eno dejavnost, ter\
  \ za vodenje in odlo\u010Danje v prekr\u0161kovnem postopku je pristojen In\u0161\
  pektorat Republike Slovenije za delo.\nZa nadzor nad kr\u0161itvami, ki se nana\u0161\
  ajo na izpolnjevanje posebnih pogojev za opravljanje dejavnosti, so pristojni nadzorni\
  \ organi s podro\u010Dja prometa, kmetijstva in okolja, gozdarstva, energetike in\
  \ prostora, zdravja, \u0161olstva in \u0161porta ter notranjih zadev.\nDrugi nadzorni\
  \ organi, ki niso nadzorni organi, navedeni v prvem in drugem odstavku 18. \u010D\
  lena ZPDZC-1, in ki pri opravljanju nalog in\u0161pekcijskega nadzora na podlagi\
  \ svojih predpisov ugotovijo kr\u0161itve ZPDZC-1, preverijo dejansko stanje in\
  \ o ugotovitvah sestavijo zapisnik, ki ga po\u0161ljejo pristojnemu nadzornemu organu.\n\
  Nadzorni organi imajo po zakonu na podro\u010Dju, ki ga nadzorujejo, pristojnost\
  \ izdati odlo\u010Dbo o prepovedi opravljanja dejavnosti ali dela na \u010Drno v\
  \ primeru ugotovljene kr\u0161itve iz 3. \u010Dlena ZPDZC-1 (delo na \u010Drno)\
  \ in v primeru kr\u0161itve prepovedi zaposlovanja na \u010Drno.\nGlede na zgoraj\
  \ navedeno ocenjujemo, da so veljavni predpisi na podro\u010Dju prepre\u010Devanja\
  \ dela na \u010Drno jasni. V kolikor se v konkretnem primeru zazna nepravilnosti,\
  \ je o tem potrebno seznaniti pristojne nadzorne organe, da bodo lahko ukrepali\
  \ skladno s svojimi pristojnostmi."
