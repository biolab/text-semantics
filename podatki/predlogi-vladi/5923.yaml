response: "Odziv Ministrstva za kmetijstvo in okolje\nV skladu z Zakonom o varstvu\
  \ okolja (149. \u010Dlen) je odvajanje in \u010Di\u0161\u010Denje komunalne in padavinske\
  \ odpadne vode obvezna ob\u010Dinska gospodarska javna slu\u017Eba varstva okolja.\
  \ V skladu z Uredbo o odvajanju in \u010Di\u0161\u010Denju komunalne in padavinske\
  \ odpadne vode (Uradni list RS, \u0161t. 88/2011 in 8/2012) , ki je sprejeta na\
  \ podlagi tega \u010Dlena, sodi v javno slu\u017Ebo tudi odvajanje in \u010Di\u0161\
  \u010Denje padavinske odpadne vode z javnih povr\u0161in in streh, \u010De se ta\
  \ odvaja v javno kanalizacijo. Na enak na\u010Din so odvajanje in \u010Di\u0161\u010D\
  enje padavinske odpadne vode z javnih povr\u0161in in streh urejali tudi pred citirano\
  \ uredbo veljavni podzakonski predpisi. Odvajanje in \u010Di\u0161\u010Denje padavinske\
  \ odpadne vode ki se v javno kanalizacijo odvaja s streh, je torej obvezna javna\
  \ slu\u017Eba, pri opravljanju te storitve pa nastajajo dolo\u010Deni stro\u0161\
  ki, ki jih je potrebno pla\u010Dati v okviru cene za opravljanje teh storitev.\n\
  Padavinska odpadna voda, ki se s streh odvaja v javno kanalizacijo, se v primeru\
  \ da gre za sisteme za me\u0161anico komunalne in padavinske odpadne vode, odvaja\
  \ skupaj s komunalno odpadno vodo po javni kanalizaciji in se o\u010Disti na pripadajo\u010D\
  i komunalni \u010Distilni napravi. Zaradi padavinske odpadne vode pa je potrebno\
  \ na javni kanalizaciji tudi izvajati dolo\u010Dene ukrepe, kot npr. zadr\u017E\
  evanje \u010Distilnega vala (posledica prvega naliva padavinske odpadne vode), razbremenjevanje...\n\
  Izvajalci javne slu\u017Ebe in ob\u010Dine imajo predpisane tudi obveznosti zmanj\u0161\
  evanjem koli\u010Din padavinske odpadne vode v javno kanalizacijo, seveda pa imajo\
  \ to mo\u017Enost tudi uporabniki storitev - torej lahko poskrbijo da se padavinska\
  \ odpadna voda s streh ne odvaja v javno kanalizacijo,\u010De imajo za to mo\u017E\
  nosti (npr. mo\u017Enost ponikanja) in \u010De to izvedejo v skladu z ob\u010Dinskimi\
  \ predpisi in predpisi, ki urejajo graditev.\nPredpisi, ki urejajo metodologijo\
  \ za oblikovanje cen storitev javne slu\u017Ebe, urejajo tudi oblikovanje cene storitev\
  \ odvajanja in \u010Di\u0161\u010Denja padavinske odpadne vode s streh. Tako je\
  \ bilo \u017Ee v Pravilniku o metodologiji za oblikovanje cen storitev obveznih\
  \ ob\u010Dinskih gospodarskih javnih slu\u017Eb varstva okolja (Ur. l. RS \u0161\
  t. 63/09), uvedeno  in v sedaj veljavni Uredbi o oblikovanju cen storitev obveznih\
  \ ob\u010Dinskih gospodarskih javnih slu\u017Eb varstva okolja (Ur. l. RS \u0161\
  t. 87/12 in 109/12) natan\u010Dneje dolo\u010Deno, lo\u010Deno oblikovanje cen za\
  \ odvajanje in \u010Di\u0161\u010Denje padavinske odpadne vode s streh, predvsem\
  \ iz razloga, da storitev dejansko pla\u010Dujejo tisti uporabniki, ki jo tudi uporabljajo\
  \ (torej tisti, ki padavinske odpadne vode s streh ne odvajajo v javno kanalizacijo\
  \ in jo npr. sami ponikajo, te storitve tudi ne pla\u010Dujejo, kar je v skladu\
  \ z na\u010Delom \"pla\u010Da povzro\u010Ditelj obremenitve\", ki je tudi v EU sprejeto\
  \ na\u010Delo).\nPred tem izvajalci javne slu\u017Ebe teh stro\u0161kov niso lo\u010D\
  evali in so bili tako ali druga\u010De vklju\u010Deni v enotno ceno odvajanja in\
  \ \u010Di\u0161\u010Denja komunalne in padavinske odpadne vode. V obeh predpisih\
  \ je tudi dolo\u010Dba, da dokler izvajalec javne slu\u017Ebe ne vzpostavi ustrezne\
  \ evidence streh (uporabnikov storitev), cene za to storitev ne more oblikovati\
  \ in zara\u010Dunavati. Tako je za\u010Detek obra\u010Dunavanja teh storitev ob\
  \ pogoju, da se storitev dejansko izvaja, da ima izvajalec javne slu\u017Ebe vzpostavljeno\
  \ ustrezno evidenco in da ima tudi ceno oblikovano in potrjeno na predpisan na\u010D\
  in, skladno z veljavnimi predpisi, ki urejajo to podro\u010Dje in so navedeni zgoraj.\
  \ Oblikovanje nove cene odvajanja in \u010Di\u0161\u010Denja padavinskih voda, vpliva\
  \ na ceno odvajanja in \u010Di\u0161\u010Denja komunalne odpadne vode, ki jo pla\u010D\
  ujejo uporabniki, zaradi \u010Desar mora izvajalec javne slu\u017Ebe skladno z uredbo\
  \ pripraviti elaborat, ki natan\u010Dno in transparentno dolo\u010Da porazdelitev\
  \ stro\u0161ka obratovanja infrastrukture in izvajanja storitve.\nPoudariti \u017E\
  elimo, da v skladu z zgoraj navedenim torej ne gre za davek na de\u017Eevnico, pa\u010D\
  \ za oblikovanje cene za storitve odvajanja in \u010Di\u0161\u010Denja odpadne padavinske\
  \ vode, ki se izvajajo. Ureditev odvajanja in \u010Di\u0161\u010Denja padavinske\
  \ vode, je naloga lastnikov objektov in povr\u0161in in se lahko uredi na razli\u010D\
  ne na\u010Dine. V kolikor se odlo\u010Dijo oziroma izvajajo odvajanje padavinske\
  \ odpadne vode v javni kanalizacijski sistem, potem postanejo zavezanci za pla\u010D\
  ilo te opravljene storitve.\nV skladu z navedenim smo mnenja, da predlog ni primeren\
  \ za nadaljnjo obravnavo.\n "
