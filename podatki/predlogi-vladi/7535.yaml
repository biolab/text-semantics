response: "Odziv Ministrstva za pravosodje\nDostop do odlo\u010Db ES\u010CP glede\
  \ kr\u0161itev zoper Republiko Slovenijo je sedaj mo\u017Een preko spletne strani\
  \ sodi\u0161\u010Da ali Dr\u017Eavnega pravobranilstva. Pomembno vlogo pri varovanju\
  \ \u010Dlovekovih pravic predstavlja tudi institut Varuha \u010Dlovekovih pravic,\
  \ ki v okviru svojih pristojnosti obravnava primere kr\u0161itev in z ugotovitvami\
  \ pripomore k ustvarjanju (ustavno)sodne prakse ter tako pomembno vpliva tudi na\
  \ delo sodstva. Poleg tega pa se na ravni sodstva \u017Ee sedaj v Letnih poro\u010D\
  ilih, ki jih izdaja Vrhovno sodi\u0161\u010De RS, spremlja in analizira kak\u0161\
  na je raven spo\u0161tovanja \u010Dlovekovih pravic v sodnih postopkih.\nVeljavna\
  \ ureditev postopkov pred sodi\u0161\u010Di stranki omogo\u010Da, da kr\u0161itev\
  \ \u010Dlovekovih pravic uveljavlja \u017Ee med postopkom skozi sistem pravnih sredstev.\
  \ Stranka, ki po iz\u010Drpanju pravnih sredstev \u0161e vedno meni, da so ji bile\
  \ s posami\u010Dnim aktom (sodbo ali sklepom) sodi\u0161\u010Da kr\u0161ene ustavno\
  \ zagotovljene \u010Dlovekove pravice, lahko kr\u0161itve uveljavlja pred Ustavnim\
  \ sodi\u0161\u010Dem (50. in 51. \u010Dlen Zakona o Ustavnem sodi\u0161\u010Du;\
  \ Uradni list RS, \u0161t. 64/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo\
  \ in 109/12). \u010Ce po odlo\u010Ditvi Ustavnega sodi\u0161\u010Da stranka \u0161\
  e vedno meni, da so ji bile kr\u0161ene \u010Dlovekove pravice, kot jih dolo\u010D\
  a Evropska konvencija o \u010Dlovekovih pravicah, imajo mo\u017Enost, da na ES\u010C\
  P spro\u017Eijo postopek proti dr\u017Eavi kr\u0161iteljici.\nKer se u\u010Dinkovitost\
  \ in uspe\u0161nost izvajanja sodne oblasti ka\u017Ee tudi skozi raven spo\u0161\
  tovanja \u010Dlovekovih pravic, ki jih zagotavljajo sodi\u0161\u010Da pri obravnavanju\
  \ zadev, se v skladu s prioritetami Vlade RS za podro\u010Dje pravosodja (Celotno\
  \ gradivo Nacionalnega reformnega programa 2016-2017) nadaljuje z delom na izbolj\u0161\
  anju u\u010Dinkovitosti, preglednosti in kakovosti pravosodnega sistema. V ta namen\
  \ je v pripravi posodobitev Sodnega reda, torej podzakonskega akta, ki podrobneje\
  \ normira pravila glede javnosti in odprtosti sojenja. Tako se med drugim predlaga\
  \ tudi dostopnost sodnih odlo\u010Db prek spletnih strani slovenskega sodstva v\
  \ strojno berljivi obliki, s tem da bo iz sodne odlo\u010Dbe razvidno tudi ime predsednika\
  \ senata oziroma sodnika posameznika, ki je odlo\u010Dal v zadevi. Dostopnost sodnih\
  \ odlo\u010Db, tudi prvostopenjskih, bo zagotovljena postopno, v skladu s tehni\u010D\
  nimi mo\u017Enostmi, seveda upo\u0161tevaje zakonodajo, ki ureja varstvo podatkov,\
  \ z zagotovitvijo ustrezne anonimizacija strank.\nGlede na navedeno zaklju\u010D\
  ujemo, da je realizacija tega konkretnega predloga v teku, ob izpolnitvi tehni\u010D\
  nih zmo\u017Enosti sodi\u0161\u010D, pa bo njena uporaba (dostop do sodnih odlo\u010D\
  b) zagotovljena tudi v praksi.  \n "
