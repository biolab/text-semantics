response: "Odziv Ministrstva za kmetijstvo in okolje\nUredba o na\u010Dinu, predmetu\
  \ in pogojih izvajanja obvezne dr\u017Eavne gospodarske javne slu\u017Ebe izvajanja\
  \ meritev, pregledovanja in \u010Di\u0161\u010Denja kurilnih naprav, dimnih vodov\
  \ in zra\u010Dnikov zaradi varstva okolja in u\u010Dinkovite rabe energije govori\
  \ o enakovrednih kurilnih napravah, na katerih je letni obseg storitev dimnikarske\
  \ slu\u017Ebe enak letnemu obsegu na mali kurilni napravi na plinasta ali na teko\u010D\
  a goriva z nazivno mo\u010Djo do 50 kW, vklju\u010Dno z njenim obratovanjem povezanimi\
  \ pomo\u017Enimi napravami, zra\u010Dniki in dimnimi vod. To \u0161tevilo predstavlja\
  \ le okvirno \u0161tevilo vseh naprav (kurilnih naprav na trdno, teko\u010De in\
  \ plinasto gorivo v klju\u010Dno z zra\u010Dniki); ob enem pa so na posameznem obmo\u010D\
  ju poleg kurilnih naprav mo\u010Di do 50 kW mo\u010Dnej\u0161e kurilne naprave,\
  \ ki pa so prera\u010Dunane na \u0161tevilo slednjih kurilnih naprav. Tako ocenjeno\
  \ \u0161tevilo kurilnih naprav je podlaga za dolo\u010Ditev \u0161tevila dimnikarjev,\
  \ ki je potrebno, da bodo kurilne naprave lahko pregledane in o\u010Di\u0161\u010D\
  ene in ne predstavlja omejitve pri opravljanju dimnikarskih storitev.\nKoncesijska\
  \ pogodba je sklenjena za dolo\u010Deno obmo\u010Dje in za oskrbo vseh kurilnih\
  \ naprav na tem obmo\u010Dju. Tako Uredba kot koncesijska pogodba namre\u010D dolo\u010D\
  ata, da je koncesionar dol\u017Ean izvajati dimnikarske storitve na celotnem dimnikarskem\
  \ obmo\u010Dju in to pri vseh uporabnikih kurilnih naprav pod enakimi pogoji. Prav\
  \ tako je jasno, da se je \u0161tevilo kurilnih naprav na nekaterih obmo\u010Djih\
  \ v zadnjih letih pove\u010Dalo. Po va\u0161em mnenju teh novih kurilnih naprav\
  \ dimnikarji  s koncesijo ne bi smeli pregledovati in \u010Distiti?\nKoncesija za\
  \ dimnikarsko dejavnost ni podeljena po obrtnem zakonu ampak po Zakonu o varstvu\
  \ okolja, ki je leta 2004 prenesel to dejavnost na dr\u017Eavno raven. Sicer pa\
  \ je bila dimnikarska dejavnost \u017Ee prej urejena po koncesijskem sistemu, le\
  \ da so koncesije podeljevale ob\u010Dine. Za prve koncesije na dr\u017Eavni ravni\
  \ res ni bilo razpisa, ampak samo javni poziv, da tisti, ki \u017Ee opravljajo to\
  \ delo, predlo\u017Eijo koncesijsko pogodbo, sklenjeno z ob\u010Dino in so to delo\
  \ opravljali tudi naprej. Vse naslednje podelitve koncesij pa so bile podeljene\
  \ preko javnih razpisov. \n "
