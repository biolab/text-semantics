response: "Odziv Ministrstva za pravosodje in javno upravo\nPodro\u010Dje odvetni\u0161\
  ke tarife je trenutno urejeno z zakonom. Ureja ga Zakon o odvetni\u0161ki tarifi\
  \ (Uradni list RS, \u0161t. 67/08 in 35/09-ZOdv-C), ki od 9. 5. 2009, ko je bil\
  \ uveljavljen Zakon o spremembah in dopolnitvah Zakona o odvetni\u0161tvu (Uradni\
  \ list RS, \u0161t. 35/09, v nadaljevanju: ZOdv-C), ne velja ve\u010D, se pa na\
  \ podlagi 19. \u010Dlena ZOdv-C \u0161e vedno uporablja in sicer do uveljavitve\
  \ nove odvetni\u0161ke tarife, ki jo bo sprejela Odvetni\u0161ka zbornica Slovenije\
  \ po predhodnem soglasju ministra, pristojnega za pravosodje.\nV skladu z navedenim\
  \ je bila pristojnost za dolo\u010Danje odvetni\u0161ke tarife \u017Ee leta 2009\
  \ z ZOdv-C prene\u0161ena na Odvetni\u0161ko zbornico Slovenije, ki lahko na ta\
  \ na\u010Din odlo\u010Da o vzpostavitvi ustreznih razmerij oz. vrednotenju posameznih\
  \ storitev, upo\u0161tevajo\u010D zahtevnost in odgovornost posameznih odvetni\u0161\
  kih opravil. Javni interes pa je pri tem varovan tako, da je za sprejem odvetni\u0161\
  ke tarife na skup\u0161\u010Dini Odvetni\u0161ke zbornice Slovenije potrebno predhodno\
  \ soglasje ministra, pristojnega za pravosodje. To pomeni, da niti Vlada RS niti\
  \ minister, pristojen za pravosodje, nista (ve\u010D) pristojna za pripravo predpisa,\
  \ ki ureja odvetni\u0161ko tarifo, temve\u010D je ministru, pristojnemu za pravosodje,\
  \ podeljena zgolj pristojnost, da poda ali zavrne soglasje k odvetni\u0161ki tarifi,\
  \ ki jo pripravi Odvetni\u0161ka zbornica Slovenije.\nVendar pa je tudi na ta na\u010D\
  in ustrezno zavarovan javni interes, kar se je pokazalo \u017Ee kmalu po uveljavitvi\
  \ ZOdv-C, ko je Odvetni\u0161ka zbornica Slovenije pripravila osnutek nove odvetni\u0161\
  ke tarife in ga posredovala v soglasje ministru, pristojnemu za pravosodje. Navedeni\
  \ osnutek je predvideval znatno povi\u0161anje stro\u0161kov odvetni\u0161kih storitev,\
  \ zato je minister soglasje odklonil in pri tem ve\u010Dkrat javno poudaril, da\
  \ v \u010Dasu gospodarske krize ne bo sogla\u0161al z dvigom odvetni\u0161ke tarife.\n\
  Glede na to, da gospodarska kriza \u0161e vedno traja, Odvetni\u0161ka zbornica\
  \ Slovenije do sedaj \u0161e ni prejela ministrovega soglasja k novi odvetni\u0161\
  ki tarifi, kar je tudi razlog za zgoraj opisano pravno stanje na tem podro\u010D\
  ju. Navedeno stanje ni najbolj ustrezno, saj se uporablja predpis, ki \u017Ee ve\u010D\
  \ let ne velja ve\u010D, vendar pa v sedanji gospodarski in finan\u010Dni situaciji\
  \ ni primerno omogo\u010Dati zvi\u0161evanja stro\u0161kov odvetni\u0161kih storitev.\
  \ Vsekakor bo ekonomski vidik finan\u010Dne krize tudi v prihodnje pomemben dejavnik\
  \ pri odlo\u010Danju ministra, pristojnega za pravosodje, v postopku izdaje soglasja\
  \ k novi odvetni\u0161ki tarifi.\nV zvezi s predlogom glede manj\u0161ih odvetni\u0161\
  kih stro\u0161kov \u0161e dodajamo, da imajo osebe s \u0161ibkej\u0161im premo\u017E\
  enjskim stanjem mo\u017Enost uveljavljanja pravice do brezpla\u010Dne pravne pomo\u010D\
  i, ki predstavlja izpeljavo ustavnih pravic do sodnega varstva in enakega varstva\
  \ pravic iz 22. in 23. \u010Dlena Ustave Republike Slovenije (Uradni list RS, \u0161\
  t. 33/91, 42/97, 66/00, 24/03, 69/04, 69/04, 69/04 in 68/06).  \n "
