response: "Odziv Ministrstva za infrastrukturo\nMinistrstvo za infrastrukturo je skupaj\
  \ z upravljavcem DARS \u017Ee obravnavalo mo\u017Enosti za omejevanje tovornega\
  \ prometa na severni obvoznici v Ljubljani. Vendar pa je klju\u010Dni problem v\
  \ tem, da se na celotnem avtocestnem obro\u010Du okoli Ljubljane soo\u010Damo s\
  \ prometno preobremenjenimi odseki. Glede prometnih obremenitev na cestnem omre\u017E\
  ju v Republiki Sloveniji je namre\u010D v ospredju Ljubljanski avtocestni obro\u010D\
  \ s priklju\u010Dnimi kraki, kjer so dnevne obremenitve od 55.000 do 60.000 vozil,\
  \ na odseku Brdo-Kozarje pa je v letu 2016 povpre\u010Dna dnevna obremenitev dosegla\
  \ 74.400 vozil, kar je blizu meje prepustnosti. Zato je skladno s Strategijo razvoja\
  \ prometa v Republiki Sloveniji do leta 2030 in Resolucijo o nacionalnem programu\
  \ razvoja prometa v Republiki Sloveniji (Uradni list RS, \u0161t. 75/2016 z dne\
  \ 30. novembra 2016) poleg predvidene uvedbe javnega prometa na glavnih prometnih\
  \ smereh predvidena tudi \u0161iritev avtocestnega omre\u017Eja v \u0161estpasovnico\
  \ na avtocestnem obro\u010Du okoli Ljubljane s priklju\u010Dnimi kraki.\nZgolj preusmeritev\
  \ prometa tovornih vozil ni ustrezna re\u0161itev brez celovite preu\u010Ditve in\
  \ celovite re\u0161itve problematike preobremenjenega avtocestnega obro\u010Da okoli\
  \ Ljubljane. Po naro\u010Dilu DARS je v zaklju\u010Dni fazi izdelava \u0161tudije,\
  \ ki bo predlagala ustrezne ukrepe na celotnem avtocestnem obro\u010Du okoli Ljubljane\
  \ s priklju\u010Dnimi kraki. Na severni obvoznici pa je iz okoljskih razlogov \u017E\
  e uvedena prepoved tranzitnega prometa tovornih vozil v no\u010Dnem \u010Dasu (med\
  \ 22. in 6. uro).\n "
