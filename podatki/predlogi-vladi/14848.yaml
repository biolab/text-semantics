response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV skladu z veljavno socialno zakonodajo se obroke leasinga, ki jih stranka\
  \ ali njena povezana oseba odpla\u010Duje, lahko \u0161teje kot posredno ugotovljeni\
  \ dohodek, \u010De se ugotovi, da oseba leasinga z ugotovljenim dohodkom ne bi zmogla\
  \ pla\u010Devati in da oseba ali njena povezana oseba sama pla\u010Duje obroke leasinga\
  \ (in torej ne 3. oseba, ki ni del dru\u017Eine). Center za socialno delo najprej\
  \ ugotovi znesek obroka leasinga in ali ga stranka ali njena povezana oseba res\
  \ odpla\u010Duje sama (\u010De ga ne, mora stranka to tudi dokazati - izjava ne\
  \ zadostuje). \u010Ce je obrok leasinga vi\u0161ji od ugotovljenega dohodka stranke,\
  \ potem se v vi\u0161ini obroka leasinga \u0161teje kot posredno ugotovljeni dohodek.\
  \ Dodatno. \u010Ce stranki, ki uveljavlja denarno socialno pomo\u010D, obroke leasinga\
  \ odpla\u010Duje 3. oseba, je mogo\u010De na njeni strani ugotoviti obstoj krivdnega\
  \ razloga (saj ne dosega minimalnega dohodka iz razlogov, na katere je mogla vplivati\
  \ oziroma lahko vpliva) in posledi\u010Dno do denarne socialne pomo\u010Di ni upravi\u010D\
  ena.\_\nVlada Republike Slovenije ugotavlja, da veljavna socialna zakonodaja \u017E\
  e omogo\u010Da, da se na strani stranke, ki odpla\u010Duje leasing za vozilo, vendar\
  \ lastnega dohodka za to ne izkazuje, ugotovi posredno ugotovljeni dohodek ali ugotovi\
  \ obstoj krivdnega razloga, kar vpliva na upravi\u010Denost ali vi\u0161ino denarne\
  \ socialne pomo\u010Di."
