response: "Odziv Ministrstva za pravosodje in javno upravo\nMinistrstvo za pravosodje\
  \ in javno upravo glede na zgoraj navedeni predlog pojasnjuje, da Zakon o sodni\u0161\
  ki slu\u017Ebi (Ur. l. RS, \u0161t. 27/2007-UPB3, 57/2007, 94/2007-UPB4, 120/2008\
  \ Odl.US: U-I-159/08-18, 91/2009, 33/2011) v 8. \u010Dlenu dolo\u010Da pogoje, ki\
  \ jih mora oseba izpolnjevati, da je izvoljena za sodnika. Splo\u0161ni pogoji so:\n\
  da je dr\u017Eavljan Republike Slovenije in aktivno obvlada slovenski jezik,\nda\
  \ je poslovno sposoben in ima splo\u0161no zdravstveno zmo\u017Enost,\nda je dopolnil\
  \ 30 let starosti,\nda ima v Republiki Sloveniji pridobljen strokovni naslov univerzitetni\
  \ diplomirani pravnik ali je kon\u010Dal enakovredno izobra\u017Eevanje v tujini,\
  \ priznano v skladu z Zakonom o priznavanju in vrednotenju izobra\u017Eevanja,\n\
  da je opravil pravni\u0161ki dr\u017Eavni izpit,\nda je osebnostno primeren za opravljanje\
  \ sodni\u0161ke funkcije.\nZakon posebej izpostavlja osebnostno primernost kandidata\
  \ za opravljanje sodni\u0161ke funkcije. Osebnostno ni primeren za opravljanje sodni\u0161\
  ke funkcije tisti, za katerega je na podlagi dosedanjega dela, ravnanja ali obna\u0161\
  anja utemeljeno sklepati, da sodni\u0161ke funkcije ne bo opravljal strokovno, po\u0161\
  teno ali vestno ali da kot sodnik ne bo varoval sodni\u0161kega ugleda, nepristranskosti\
  \ in neodvisnosti sojenja ali je bil obsojen za kaznivo dejanje, zaradi katerega\
  \ je podan razlog za razre\u0161itev sodnika.\nKandidat, ki \u0161e ni bil izvoljen\
  \ v sodni\u0161ko funkcijo, mora prijavi med drugim prilo\u017Eitit tudi dokazilo\
  \ o splo\u0161ni zdravstveni zmo\u017Enosti, ki se ugotavlja na zdravstvenem pregledu\
  \ v skladu s predpisi o varnosti in zdravju pri delu. Zdravstveni pregled se na\
  \ podlagi delovnopravne zakonodaje ne sme nana\u0161ati na okoli\u0161\u010Dine,\
  \ ki niso v neposredni zvezi z delom, za katero se sklepa pogodba o zaposlitvi.\n\
  Razlogi, iz katerih bi se po mnenju predlagatelja moral uvesti obvezen psihiatri\u010D\
  ni pregled, niso povezani z okoli\u0161\u010Dinami, ki bi bile v neposredni zvezi\
  \ z delom, ki ga opravljajo sodniki oz. sodnice, zato je po na\u0161em mnenju tak\
  \ predlog neutemeljen.\n "
