response: "Odziv Ministrstva za obrambo\nMinistrstvo za obrambo je na podro\u010D\
  ju za\u0161\u010Dite, re\u0161evanja in pomo\u010Di predlagalo ukrepe za pomo\u010D\
  \ prostovoljnim gasilskim dru\u0161tvom. Ukrepi so vklju\u010Deni v PKP 7.\nProra\u010D\
  un RS v leto\u0161njem letu zagotavlja nadomestilo izpada sredstev za namene nakupa\
  \ osebne za\u0161\u010Ditne opreme, skupne opreme in gasilskih vozil v naslednji\
  \ vi\u0161ini:\n za PGD 1. kategorije 2.000 evrov, za PGD 2. kategorije 3.000 evrov,\
  \ za PGD 3. kategorije 3.500 evrov, za PGD 4. kategorije 4.000 evrov, za PGD 5.\
  \ kategorije 4.500 evrov. \nProstovoljna gasilska dru\u0161tva, ki imajo status\
  \ osrednje enote, bodo prejela \u0161e dodatnih 1000 evrov.\nDa bi v PGD izvajanje\
  \ operativnih nalog nemoteno potekalo, je ministrstvo predlagalo, da se veljavnost\
  \ zdravni\u0161kim spri\u010Devalom operativnih gasilcev, ki jim veljavnost pote\u010D\
  e v letu 2020, podalj\u0161a do 30. septembra 2021.\nS predlagano re\u0161itvijo\
  \ bodo prostovoljnim gasilskim dru\u0161tvom vsaj delno povrnjeni prihodki, ki so\
  \ jih zaradi epidemije letos izgubili. Ker je re\u0161itev \u017Ee vklju\u010Dena\
  \ v PKP 7, ni potrebe, da je predlog nadalje obravnavan."
