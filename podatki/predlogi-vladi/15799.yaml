response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi s predlogom Ministrstvo za delo, dru\u017Eino, socialne zadeve in\
  \ enake mo\u017Enosti (v nadaljevanju MDDSZ) uvodoma pojasnjuje, da sistem usklajevanja\
  \ pokojnin ni povezan z urejanjem pla\u010Dnega sistema za funkcionarje in uslu\u017E\
  bence v javnem sektorju, prav tako pa usklajevanje pokojnin ni odvisno zgolj od\
  \ faktorja rasti pla\u010D (bodisi v javnem ali zasebnem sektorju oziroma povpre\u010D\
  ne pla\u010De), temve\u010D je uskladitev pokojnin odvisna tudi od faktorja rasti\
  \ cen \u017Eivljenjskih potreb\u0161\u010Din.\_\nUsklajevanje pokojnin je temeljni\
  \ instrument, s katerim se ohranja vrednost pokojnin v dalj\u0161em \u010Dasovnem\
  \ obdobju, upokojencem pa se na ta na\u010Din zagotavlja socialna in materialna\
  \ varnost. Zakon o pokojninskem in invalidskem zavarovanju (Uradni list RS \u0161\
  t. 48/22 - uradno pre\u010Di\u0161\u010Deno besedilo; v nadaljnjem besedilu: ZPIZ-2)\
  \ vsebuje dolo\u010Dila glede usklajevanja pokojnin v 105. in 106. \u010Dlenu in\
  \ v 430. \u010Dlenu ZPIZ-2, kjer je v osmem odstavku podana \u0161e mo\u017Enost\
  \ za izredno uskladitev pokojnin. V okviru rednega usklajevanja po 105. in 106.\
  \ \u010Dlenu ZPIZ-2 se uskladitev opravi enkrat letno pri izpla\u010Dilu pokojnin\
  \ za mesec februar na podlagi rasti povpre\u010Dne mese\u010Dne bruto pla\u010D\
  e in povpre\u010Dne rasti cen \u017Eivljenjskih potreb\u0161\u010Din v Republiki\
  \ Sloveniji, ki ju ugotovi in uradno objavi Statisti\u010Dni urad RS, in sicer se\
  \ pokojnine uskladijo za 60 % rasti povpre\u010Dne bruto pla\u010De in za 40 % povpre\u010D\
  ne rasti cen \u017Eivljenjskih potreb\u0161\u010Din preteklega leta glede na predhodno\
  \ leto. Uskladitev je izra\u017Eena v odstotku kot se\u0161tevek obeh ugotovljenih\
  \ delnih rasti. Pomembno varovalko predstavlja dolo\u010Dba drugega odstavka 106.\
  \ \u010Dlena ZPIZ-2, po kateri se morajo pokojnine uskladiti najmanj v vi\u0161\
  ini polovice ugotovljene povpre\u010Dne rasti cen \u017Eivljenjskih potreb\u0161\
  \u010Din.\_\nPravna podlaga za izredno uskladitev pokojnin je vzpostavljena v osmem\
  \ odstavku 430. \u010Dlena ZPIZ-2. V skladu s to dolo\u010Dbo se lahko v letu, ki\
  \ sledi letu, v katerem je ugotovljena pozitivna gospodarska rast bruto doma\u010D\
  ega proizvoda ali v letu, ko je rast najni\u017Eje pokojninske osnove dve leti zaporedoma\
  \ ni\u017Eja od rasti cen \u017Eivljenjskih potreb\u0161\u010Din v obdobju januar\
  \ \u2013 december preteklega leta v primerjavi z enakim obdobjem pred tem, opravi\
  \ izredna uskladitev pokojnin. Izredna uskladitev pokojnin ni obvezna, temve\u010D\
  \ fakultativna. Izvede se lahko na predlog sveta Zavoda za pokojninsko in invalidsko\
  \ zavarovanje Slovenije ob soglasju Vlade RS na na\u010Din, kot je dolo\u010Den\
  \ za redno uskladitev pokojnin.\nMDDSZ pojasnjuje, da so se v letu 2022 pokojnine\
  \ uskladile dvakrat. Redna uskladitev pokojnin, izvedena v mesecu februarju, je\
  \ zna\u0161ala 4,4 %, pri \u010Demer so se zneski uskladili z veljavnostjo od 1.\
  \ januarja dalje, kar pomeni, da se pri izpla\u010Dilu pokojnin v februarju izvede\
  \ \u0161e pora\u010Dun razlike za uskladitev januarskih pokojnin. Pokojnine so se\
  \ pred redno uskladitvijo uskladile \u0161e dodatno v mesecu januarju, in sicer\
  \ na podlagi Zakona o dopolnitvi Zakona o pokojninskem in invalidskem zavarovanju\
  \ \u2013 ZPIZ-2L (Uradni list RS \u0161t. 10/22), prav tako z veljavnostjo od 1.\
  \ januarja dalje. Dodatna uskladitev je bila izvedena na diferenciran na\u010Din\
  \ v odvisnosti od leta priznanja pravice do pokojnine - pokojnine, priznane do 31.\
  \ decembra 2010, so se uskladile za 3,5 %; pokojnine, priznane od 1. januarja 2011\
  \ do 31. decembra 2011, so se uskladile za 1,7 %; pokojnine, priznane od 1. januarja\
  \ 2012 dalje, so se uskladile za 1 %. Prav tako so se za 1 % uskladile najni\u017E\
  ja pokojnina, zagotovljena pokojnina in najni\u017Eji znesek invalidske pokojnine.\
  \ Leto\u0161nja redna uskladitev pokojnin, ki bo izvedena konec meseca februarja,\
  \ bo v skladu z dolo\u010Dili ZPIZ-2 zna\u0161ala predvidoma 5,2 %. \_ \_\_\nMDDSZ\
  \ \u017Eeli dodatno pojasniti \u0161e, da se zavedamo stiske upokojencev, ki jih\
  \ je vsesplo\u0161na draginja \_dodatno prizadela, zato smo si prizadevali njihov\
  \ socialno-ekonomski polo\u017Eaj izbolj\u0161ati z razli\u010Dnimi interventnimi\
  \ ukrepi. Tako je bil v mesecu aprilu 2022 upokojencem, katerih pokojnina je v decembru\
  \ 2021 zna\u0161ala 1.000 evrov ali manj, izpla\u010Dan prvi energetski dodatek\
  \ v vi\u0161ini 150 evrov. Ukrep drugega energetskega dodatka v vi\u0161ini 200\
  \ (ali 314 evrov v odvisnosti od \u0161tevila \u010Dlanov v gospodinjstvu) je MDDSZ\
  \ predvidelo za upravi\u010Dence do denarne socialne pomo\u010Di ali varstvenega\
  \ dodatka in je tako naslovil, med drugimi skupinami, tudi upokojence z najni\u017E\
  jimi pokojninami, ki so bili oziroma bodo v obdobju od 1. avgusta 2022 do 31. marca\
  \ 2023 upravi\u010Deni do navedenih transferjev. Dodaten ukrep, ki je prispeval\
  \ k omilitvi posledic vsesplo\u0161ne draginje za upokojence, je bil oblikovan kot\
  \ za\u010Dasno izpla\u010Dilo pove\u010Danega dela prejemkov upokojencev in prejemkov\
  \ nadomestil iz invalidskega zavarovanja v vi\u0161ini 4,5 % za mesec november in\
  \ december 2022. Prav tako pa \u017Eelimo spomniti \u0161e, da so bili upokojencem\
  \ v letih 2020, 2021 in 2022 izpla\u010Dani \u0161e solidarnostni dodatki iz naslova\
  \ epidemije.\nVlada RS in \u0161e posebej MDDSZ bosta tudi nadalje spremljala vpliv\
  \ draginje na gospodinjstva, pri \u010Demer bodo v primeru izkazanih potreb izvedeni\
  \ dodatni ukrepi za pomo\u010D ranljivim skupinam prebivalstva. Ob prihodnji celoviti\
  \ prenovi pokojninskega in invalidskega sistema pa se bo, poleg ve\u010Dje preglednosti\
  \ in vzdr\u017Enosti sistema, naslavljalo tudi vpra\u0161anje primerne (dostojne)\
  \ vi\u0161ine pokojnin."
