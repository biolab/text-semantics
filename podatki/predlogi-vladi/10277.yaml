response: "Odziv Ministrstva za zdravje\n\nNa podlagi Zakona\_ o varnosti in zdravju\
  \ pri delu se predpi\u0161ejo zdravstveni pregledi, ki jih mora delodajalec zagotoviti,\
  \ da ustrezajo tveganjem za varnost in zdravje pri delu. Preventivni zdravstveni\
  \ pregledi delavcev se tako opravljajo zaradi varovanja \u017Eivljenja, zdravja\
  \ in delovne zmo\u017Enosti delavca, prepre\u010Devanja nezgod in po\u0161kodb pri\
  \ delu, poklicnih bolezni, bolezni v zvezi z delom in prepre\u010Devanja invalidnosti.\
  \ S preventivnimi zdravstvenimi pregledi delavcev se ugotavlja delav\u010Devo zdravje\
  \ in zmo\u017Enost za opravljanje dolo\u010Denega dela v delovnem okolju.Podlaga\
  \ za dolo\u010Ditev vrste, obsega, vsebine in rokov posameznega preventivnega zdravstvenega\
  \ pregleda je ocena tveganja delovnega mesta, s posebnim poudarkom na zdravstvenih\
  \ zahtevah, ki jih dolo\u010Di delodajalec na podlagi strokovne ocene poobla\u0161\
  \u010Denega zdravnika in rezultatov meritev obremenitev in obremenjenosti ter \u0161\
  kodljivosti v delovnem okolju.S predhodnim preventivnim zdravstvenim pregledom se\
  \ ugotavlja izpolnjevanje zdravstvenih zahtev za opravljanje dolo\u010Denega dela\
  \ pri delodajalcu. \n\nPredhodni preventivni zdravstveni pregled opravi delavec:\
  \ \npred prvo zaposlitvijo, po prenehanju opravljanja dolo\u010Denega dela na dolo\u010D\
  enem delovnem mestu za ve\u010D kot 12 mesecev.\nV predlogu, ki je bil posredovan,\
  \ da se zdravni\u0161ko potrdilo ve\u017Ee na osebo, ne glede na to, kdo je to osebo\
  \ napotil na zdravni\u0161ki pregled, odgovarjamo, da je samo zdravni\u0161ko potrdilo\
  \ \u017Ee sedaj vezano na osebo, ki je opravila zdravni\u0161ki pregled, hkrati\
  \ pa je povezano s konkretnim delovnim mestom. Pri \u010Demer se lahko zahteve delovnega\
  \ mesta razlikujejo prav zaradi razli\u010Dnih ocen tveganj delovnega mesta. V konkretnem\
  \ primeru je premalo podatkov tako glede delovnega mesta, kot tudi glede potrebnega\
  \ drugega zdravni\u0161kega pregleda, da bi lahko presodili ali je bil potreben\
  \ ali ne. Bomo pa pri pripravi sprememb predpisov preu\u010Dili smotrnost sedaj\
  \ veljavne re\u0161itve."
