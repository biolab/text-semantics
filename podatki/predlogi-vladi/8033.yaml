response: "Odziv Ministrstva za javno upravo\nZakon o spremembah in dopolnitvah Zakona\
  \ o dostopu do informacij javnega zna\u010Daja ((Uradni list RS, \u0161t. 102/15)\
  \ v nadaljevanju ZDIJZ)) v 23. \u010Dlenu dolo\u010Da, da je organ dol\u017Ean odlo\u010D\
  iti o zahtevi prosilca nemudoma, najkasneje pa v roku 20 delovnih dni od dneva prejema\
  \ popolne zahteve. V primeru, da organ potrebuje ve\u010D \u010Dasa za posredovanje\
  \ zahtevane informacije zaradi izvedbe delnega dostopa do informacije javnega zna\u010D\
  aja, skladno z dolo\u010Dbami 7. \u010Dlena tega zakona ali zaradi obse\u017Enosti\
  \ zahtevanega dokumenta, lahko podalj\u0161a rok iz 23. \u010Dlena za najve\u010D\
  \ 30 delovnih dni. Isti zakon v osmem odstavku 22. \u010Dlena dolo\u010Da, da \u010D\
  e organ v roku iz 23. \u010Dlena tega zakona ne omogo\u010Di prosilcu dostopa do\
  \ informacije ali njene ponovne uporabe in \u010De tudi ne izda in ne vro\u010D\
  i prosilcu pisne odlo\u010Dbe po drugem ali tretjem odstavku tega \u010Dlena, se\
  \ \u0161teje, da je zahtevo zavrnil. V tem primeru mora organ skladno z 22. \u010D\
  lenom ZDIJZ izdati pisno odlo\u010Dbo, ki  mora poleg ostalih sestavin vsebovati\
  \ tudi obrazlo\u017Eitev razlogov, zaradi katerih je bila zahteva zavrnjena, ter\
  \ pouk o pravnem sredstvu. S tem prosilec informacij javnega zna\u010Daja dobi tudi\
  \ mo\u017Enost prito\u017Ebe zoper odlo\u010Dbo. O prito\u017Ebi pa odlo\u010Di\
  \ Informacijski poobla\u0161\u010Denec.\nV primeru nespo\u0161tovanja dolo\u010D\
  b ZDIJZ, so v ZDIJZ vsebovane tudi kazenske dolo\u010Dbe za odgovornost za prekr\u0161\
  ek, in sicer bo skladno z 30. \u010Dlenom ZDIJZ z globo 1.000 evrov kaznovan posameznik,\
  \ ki uni\u010Di, skrije ali kako druga\u010De napravi nedostopen dokument, zadevo,\
  \ dosje, register, evidenco ali dokumentarno gradivo, v katerem se nahaja informacija\
  \ javnega zna\u010Daja, z namenom, da jo napravi nedostopno javnosti. Z globo 1.200\
  \ evrov pa se kaznuje odgovorna oseba organa ali poslovnega subjekta pod prevladujo\u010D\
  im vplivom oseb javnega prava, ki stori prej navedeni prekr\u0161ek. Prav tako se\
  \ z globo 800 evrov kaznuje za prekr\u0161ek odgovorna oseba organa med drugimi\
  \ kr\u0161itvami, \u010De v zgoraj navedenem roku iz 23. \u010Dlena ZDIJZ neupravi\u010D\
  eno ne posreduje zahtevane informacije javnega zna\u010Daja.\nIz navedenega izhaja,\
  \ da je v ZDIJZ \u017Ee dolo\u010Den tako rok 20 dni v katerem mora organ odlo\u010D\
  iti o zahtevi prosilca kot tudi razlogi zaradi katerih se sme ta rok podalj\u0161\
  ati na 30 dni, dolo\u010Dene pa so tudi kazenske dolo\u010Dbe za primere, ko organ\
  \ neopravi\u010Deno ne odlo\u010Di o zahtevi kot tudi kazenske dolo\u010Dbe za primere\
  \ uni\u010Denja, skrivanja ali drugih na\u010Dinov, ki bi se jih poslu\u017Eil posameznik\
  \ in informacijo javnega zna\u010Daja naredil nedostopno.\nV sled navedenega predlog\
  \ ni primeren za nadaljnjo obravnavo oziroma je brezpredmeten, saj je \u017Ee uresni\u010D\
  en v veljavni zakonodaji.\n "
