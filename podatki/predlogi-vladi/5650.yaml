response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi z navedenim predlogom bi najprej \u017Eeleli poudariti, da je bil\
  \ veljavni Zakon o pokojninskem in invalidskem zavarovanju (Uradni list RS, \u0161\
  t. 96/12, 39/13, 46/13-ZIPRS1314-A, 63/13-ZIUPTDSV, 99/13-ZSVarPre-C, 101/13-ZIPRS1415,\
  \ 107/13-Odl. US in 111/13-ZMEPIZ-1; v nadaljevanju ZPIZ-2) sprejet v soglasju z\
  \ vsemi socialnimi partnerji, soglasno pa je bil sprejet tudi v Dr\u017Eavnem zboru\
  \ RS. Kakr\u0161nekoli spremembe ZPIZ-2 na izpostavljenem podro\u010Dju v bli\u017E\
  nji prihodnosti niso na\u010Drtovane niti se niso izkazale za potrebne.\nV zvezi\
  \ z va\u0161im predlogom glede spremembe obsega pla\u010Devanja prispevkov za obvezna\
  \ socialna zavarovanja za samozaposlene osebe, z vidika nove zakonodaje o pokojninskem\
  \ in invalidskem zavarovanju pojasnjujemo, da ZPIZ-2, ki je za\u010Del veljati 1.\
  \ 1. 2013, prina\u0161a za samozaposlene osebe dve temeljni novosti, katerih glavni\
  \ namen je zmanj\u0161ati obremenitve samozaposlenih oseb ob so\u010Dasnem spodbujanju\
  \ podjetni\u0161tva. Tak\u0161no novost prina\u0161a \u0161tirinajsti odstavek 145.\
  \ \u010Dlena ZPIZ-2, in sicer gre za t. imen. delno oprostitev pla\u010Dila prispevka\
  \ zavarovanca in prispevka delodajalca. Samozaposlene osebe bodo tako v prvih 12\
  \ mesecih poslovanja po prvem vpisu v poslovni register ali v drug register oziroma\
  \ evidenco opro\u0161\u010Dene pla\u010Dila prispevka zavarovanca in prispevka delodajalca\
  \ v vi\u0161ini 50 % zneska prispevka, v naslednjih 12 mesecih pa v vi\u0161ini\
  \ 30 % zneska prispevka, obra\u010Dunanega od zavarovalne osnove iz drugega odstavka\
  \ 145. \u010Dlena ZPIZ-2. V skladu z drugim odstavkom 430. \u010Dlena ZPIZ-2 se\
  \ je dolo\u010Dba \u0161tirinajstega odstavka 145. \u010Dlena tega zakona za\u010D\
  ela uporabljati 1. 7. 2013. Navedeno olaj\u0161avo bodo tako v skladu s prehodno\
  \ dolo\u010Dbo drugega odstavka 430. \u010Dlena ZPIZ-2 lahko uveljavili le tisti\
  \ samostojni podjetniki, ki bodo dejavnost registrirali po 1. juliju 2013, oprostitev\
  \ pa se jim prizna za dobo dveh let od prvega vpisa naprej. Opro\u0161\u010Dene\
  \ prispevke bo pokrivala Republika Slovenija iz prora\u010Duna. Ob tem dodajamo,\
  \ da bodo do olaj\u0161av upravi\u010Deni le tisti, ki bodo prvi\u010D vpisani v\
  \ poslovni oziroma kak\u0161en drug register. To pomeni, da pogoj prvega vpisa po\
  \ dolo\u010Dbi \u0161tirinajstega odstavka 145. \u010Dlena ZPIZ-2 izpolnjuje le\
  \ tisti zavezanec, ki predhodno nikoli ni opravljal samostojne dejavnosti na podlagi\
  \ vpisa v katerikoli register samostojnih dejavnosti.\nObenem bi \u017Eeleli pojasniti,\
  \ da ZPIZ-2 za zavarovance, ki ne prejemajo pla\u010De (samozaposlene osebe, dru\u017E\
  beniki, ki so hkrati poslovodne osebe in kmete) spreminja na\u010Din dosedanje dolo\u010D\
  itve zavarovalne osnove, od katere se pla\u010Dujejo prispevki za PIZ (145. \u010D\
  len). Spremenjeni na\u010Din dolo\u010Danja zavarovalnih osnov pomeni, da zavarovalne\
  \ osnove po ZPIZ-2 niso ve\u010D dolo\u010Dene tako, da se glede na dobi\u010Dek\
  \ razvr\u0161\u010Dajo v enega izmed osmih zavarovalnih razredov, kot je to dolo\u010D\
  al prej\u0161nji zakon, temve\u010D je zavarovalna osnova dolo\u010Dena individualno\
  \ glede na zavarovan\u010Dev ugotovljeni dobi\u010Dek. Prav pri ugotovljenem dobi\u010D\
  ku (drugi odstavek 145. \u010Dlena) pa ZPIZ-2 le za samozaposlene osebe dolo\u010D\
  a posebnost, ki pa je namenjena ne le spodbujanju podjetni\u0161tva, temve\u010D\
  \ tudi ohranitvi podjetni\u0161tva, spodbujanju konkuren\u010Dnosti ter inovativnosti\
  \ samozaposlenih oseb na trgu dela. Ta novost na podro\u010Dju pla\u010Devanja prispevkov\
  \ pomeni, da bo le samozaposlenim osebam od 1. januarja 2014 (za\u010Detek uporabe\
  \ 145. \u010Dlena ZPIZ-2) dalje omogo\u010Deno zni\u017Eevanje dobi\u010Dka pri\
  \ ugotavljanju zavarovalne osnove. Ugotovljeni dobi\u010Dek bo tako samozaposlenim\
  \ osebam po tretjem odstavku 410. \u010Dlena ZPIZ-2 v letu 2014 zni\u017Ean za 30\
  \ %, v letu 2015 za 28 %, po izteku prehodnih obdobij (v letu 2016 in nadalje) pa\
  \ za 25%, kar pomeni, da bo samozaposlenim osebam omogo\u010Deno pla\u010Dilo ni\u017E\
  jih prispevkov glede na druge zavarovance, ki prav tako nimajo pla\u010De (npr.\
  \ dru\u017Ebenike in kmete).\nNadalje pojasnjujemo, da ima skladno z desetim in\
  \ enajstim odstavkom 145. \u010Dlena ZPIZ-2 samozaposlena oseba mo\u017Enost, da\
  \ lahko, \u010De oceni, da zavarovalna osnova ne ustreza pri\u010Dakovanemu dobi\u010D\
  ku v teko\u010Dem letu, za naprej pla\u010Duje prispevke za pokojninsko in invalidsko\
  \ zavarovanje od zavarovalne osnove, zmanj\u0161ane za najve\u010D 20 %, vendar\
  \ najmanj od najni\u017Eje zavarovalne osnove po ZPIZ-2, ki je dolo\u010Dena v vi\u0161\
  ini 60 % povpre\u010Dne letne pla\u010De zaposlenih v RS, prera\u010Dunane na mesec\
  \ (4. odstavek 145. \u010Dlena ZPIZ-2). Ob tem je nadalje dolo\u010Deno, da \u010D\
  e v tem primeru zavarovalna osnova, ugotovljena na podlagi dejanskega dobi\u010D\
  ka za to leto, prese\u017Ee zni\u017Eano zavarovalno osnovo, od katere so se pla\u010D\
  evali prispevki, za ve\u010D kot 20 %, se v prihodnjem obdobju prispevki pla\u010D\
  ujejo od zavarovalne osnove, dolo\u010Dene na podlagi dejansko ugotovljenega dobi\u010D\
  ka, pove\u010Dane za 20 %. Zni\u017Eana zavarovalna osnova velja, dokler se v skladu\
  \ s tem \u010Dlenom zavarovalna osnova ne dolo\u010Di na novo.  \n "
