  \ Savinje proti Celju. Slednja proga Zidani most \u2013 Celje \u2013 Maribor \u2013\
  \ \u0160entilj bo trasirana za hitrosti okrog 160 do 200 km/h, z izjemami, ki bodo\
  \ ekonomsko in prometno-tehnolo\u0161ko utemeljene. Hitra proga se bo nadaljevala\
  \ po dolini Save proti Dobovi in Zagrebu. Predlog: Obstoje\u010Da proga je na enem\
  \ delu nesmiselna: Ljubljana - Zidani most - Dobova - Zagreb    in proga   Ljubljana\
  \ - Grosuplje - Iv. Gorica - Trebnje - Novo mesto, sta skoraj vzporedni in zra\u010D\
  no ne preve\u010D oddaljeni, problema pa ne re\u0161uje nobena od njiju. \u010C\
  e obnovimo obe, bo to nepotreben stro\u0161ek. Predlagam, da se samostojno trasira\
  \ proga:  LJ - MB,.. prav tako se na novo zgradi proga LJ - NM - KK - Dobova, ki\
  \ bi tako postala iz 2 vzporednih tras, ena trasa, ki bi lahko bila izjemno rentabilna,\
  \ \u0161e posebno, v kolikor bi vlaki lahko potovali s hitrostmi nad 150 km/h. Komentar:\
  \ Variantni potek hitre proge po Dolenjski je bil prvi\u010D obdelan \u017Ee v 80-tih\
  \ letih prej\u0161njega stoletja. Rezultat je bil, da je ugodnej\u0161i potek po\
  \ dolini Save. Po osamosvojitvi smo ponovno preverjali ti dve mo\u017Enosti in \u0161\
  e enkrat potrdili, da potek po dolini Save do Zidanega mosta bolj podpira razvojne\
  \ te\u017Enje Republike Slovenije kot potek po Dolenjski. Na ta na\u010Din imamo\
  \ skupni potek od Ljubljane do Zidanega mosta za smer proti SV na Dunaj in Budimpe\u0161\
  to ter na JV proti Zagrebu in na Balkan. Do danes te zamisli niso bile ovr\u017E\
  ene s kak\u0161no novo \u0161tudijo. Ob tem je treba povedati, da  za povezavo Novega\
  \ mesta na\u010Drtujemo v Nacionalnem programu razvoja javne \u017Eelezni\u0161\
