response: "Odziv Ministrstva za infrastrukturo\nMinistrstvo za infrastrukturo se zahvaljuje\
  \ za pobudo, ki jo razumemo, vendar je v praksi neizvedljiva iz naslednjih razlogov.\n\
  Tehni\u010Dni elementi avtoceste se projektirajo na dolo\u010Deno hitrost (v tem\
  \ primeru na 130 km/h), kar je skladno z Zakonom o pravilih cestnega prometa najvi\u0161\
  ja dovoljena hitrost na avtocestah v Sloveniji. Z izjemo Nem\u010Dije, kjer zakon\
  \ ne dolo\u010Da najvi\u0161je dovoljene hitrosti (tudi tam je odsekov brez  prometne\
  \ signalizacije o omejitvi najve\u010Dje dovoljene hitrosti vedno manj), imajo vse\
  \ evropske dr\u017Eave predpisane omejitve hitrosti na avtocestah. V ve\u010Dini\
  \ evropskih dr\u017Eav se te omejitve gibljejo med 120 in 130 km/h.\nRazlog za navedeno\
  \ omejitev hitrosti je naslednji. V primeru prometne nesre\u010De je ravno hitrost\
  \ vozila tisti parameter, ki odlo\u010Da o tem, ali bo voznik nesre\u010Do pre\u017E\
  ivel ali ne. S tega vidika je omejitev hitrosti pomemben faktor pri zmanj\u0161\
  evanju \u0161tevila mrtvih in hudo po\u0161kodovanih v prometnih nesre\u010Dah.\
  \ Zmanj\u0161evanje njihovega \u0161tevila je eden pomembnih ciljev, ki si jih je\
  \ postavila Evropska unija, saj njena priporo\u010Dila govorijo kar o 50% zmanj\u0161\
  anju. V obdobju 2001 do 2010 smo v Sloveniji ta cilj dosegli, v obdobju do 2021\
  \ pa bomo morali vlo\u017Eiti \u0161e veliko truda v aktivnosti, ki nam bodo to\
  \ pomagale dose\u010Di.\n "
