response: "Odgovor Ministrstva za notranje zadeve\nNa Ministrstvo za notranje zadeve\
  \ smo v obravnavo prejeli predlog dr\u017Eavljana, da se vsi stro\u0161ki predlaganega\
  \ referenduma neposredno krijejo iz pla\u010D poslancev Dr\u017Eavnega zbora Republike\
  \ Slovenije(v nadaljevanju: dr\u017Eavni zbor). Predlagatelj v utemeljitvi predloga\
  \ navaja, da je v \u010Dasu, ko se Vlada Republike Slovenije trudi privar\u010D\
  evati, dr\u017Eavni zbor sprejel nerazumno odlo\u010Ditev, da se za datum referenduma\
  \ dolo\u010Di 4. maj 2014, namesto 25. maj 2014, torej na isti dan skupaj s t.i.\
  \ evropskimi volitvami. Predlagatelj v nadaljevanju predlaga, da se znesek stro\u0161\
  kov referenduma 2.200.000 EUR neposredno prenese na vse poslance dr\u017Eavnega\
  \ zbora.\nPravica dr\u017Eavljanov do sodelovanja pri upravljanju javnih zadev je\
  \ klasi\u010Dna splo\u0161na ustavna pravica. Ustava Republike Slovenije (v nadaljevanju:\
  \ ustava) v 44. \u010Dlenu namre\u010D daje dr\u017Eavljanom pravico do neposrednega\
  \ sodelovanja pri upravljanju javnih zadev. Referendum je najpomembnej\u0161a oblika\
  \ neposredne demokracije (poleg ljudske iniciative in v dolo\u010Denem smislu pravice\
  \ do peticije). Volivcem omogo\u010Da neposredno odlo\u010Danje o ustavi, zakonu\
  \ ali drugem pravnem aktu in o drugem vpra\u0161anju, ki je pomembno za dru\u017E\
  bo in dr\u017Eavo.\nGlede na to, da se v konkretnem predlogu predlagatelj sklicuje\
  \ na aktualni zakonodajni referendum o Zakonu o spremembah in dopolnitvah Zakona\
  \ o varstvu dokumentarnega in arhivskega gradiva ter arhivih, je pri tem potrebno\
  \ opozoriti na lanskoletno spremembo ustave (Ustavni zakon o spremembah 90., 97.\
  \ in 99. \u010Dlena ustave Republike Slovenije, Uradni list RS, \u0161t. 47/13).\
  \ Nova ustavna ureditev zakonodajnega referenduma je namre\u010D posegla v tri sestavine\
  \ referendumske ureditve, to je v referendumsko iniciativo (zmanj\u0161anje \u0161\
  tevila predlagateljev referenduma), predmet referendumskega odlo\u010Danja (dolo\u010D\
  itev omejitev in prepovedi referenduma) in dvig praga legitimnosti na referendumu\
  \ sprejete odlo\u010Ditve. Po novem lahko zakonodajni referendum zahtevajo samo\
  \ volivci, to je najmanj \u0161tirideset tiso\u010D volivcev, referendum ni ve\u010D\
  \ dopusten za nekatere posebej dolo\u010Dene zakone, legitimnost referendumske odlo\u010D\
  itve pa krepi kvorum zavrnitve (za zavrnitev zakona je potrebna najmanj petina glasov\
  \ vseh volivcev). Poleg tega je bil namesto potrditvenega uveden zavrnitveni model\
  \ zakonodajnega referenduma. Ustavni zakon v prehodnih dolo\u010Dbah dolo\u010D\
  a, da se do uskladitve Zakona o referendumu in o ljudski iniciativi (Uradni list\
  \ RS, \u0161t. 26/07-UPB2, 22/09 Skl.US: U-I-45/09-4, 34/11 Odl.US: U-I-54/09-13\
  \ in 47/13 UZ90,97,99; v nadaljevanju: ZRLI) dolo\u010Dbe ustavnega zakona uporabljajo\
  \ ob smiselni uporabi ZRLI neposredno.\nDr\u017Eavni zbor po vlo\u017Eitvi zahteve,\
  \ podprte s podpisi \u0161tirideset tiso\u010D volivci, z odlokom razpi\u0161e referendum.\
  \ ZRLI glede referendumskega dne v 33. \u010Dlenu dolo\u010Da, da od dneva razpisa\
  \ referenduma do dneva glasovanja ne sme prete\u010Di manj kakor trideset dni in\
  \ ne ve\u010D kakor leto dni. Dolo\u010Ditev dneva glasovanja, do katerega prete\u010D\
  e ve\u010D kot petin\u0161tirideset dni od dneva razpisa referenduma, sprejme dr\u017E\
  avni zbor z dvotretjinsko ve\u010Dino navzo\u010Dih poslancev. V poglavju o postopku\
  \ za izvedbo referenduma pa dolo\u010Da, da se stro\u0161ki za izvedbo referenduma\
  \ krijejo iz dr\u017Eavnega prora\u010Duna (54. \u010Dlen).\nMinistrstvo za notranje\
  \ zadeve, ki je pristojno za pripravo in tolma\u010Denje ZRLI, podpira predloge,\
  \ ki stremijo k zmanj\u0161anju stro\u0161kov referendumov. Strinjamo se, da je\
  \ stro\u0161ke referenduma treba \u010Dim bolj racionalizirati, vendar ne na predlagani\
  \ na\u010Din; podobne ureditve tudi primerjalno-pravno ni mogo\u010De zaslediti.\
  \ Predlagano kritje stro\u0161kov za referendum bi za poslance predstavljalo neke\
  \ vrste denarno kazen za sprejeto odlo\u010Ditev o datumu razpisa referenduma, kar\
  \ pa predstavlja nedopusten poseg v sam poslanski mandat. Po veljavni ureditvi je\
  \ za poslanski mandat zna\u010Dilno, da je v celoti reprezentativen. Ustava namre\u010D\
  \ dolo\u010Da, da so poslanci predstavniki vsega ljudstva in niso vezani na kakr\u0161\
  nakoli navodila (prvi odstavek 82. \u010Dlena). Reprezentativni mandat poslancu\
  \ omogo\u010Da, da ravna in odlo\u010Da povsem svobodno, v skladu s svojo vestjo\
  \ in prepri\u010Danjem ter pravno neodvisno. Nadalje je treba upo\u0161tevati, da\
  \ je odlo\u010Ditev o razpisu referenduma kolektivna odlo\u010Ditev, ki je sprejeta\
  \ s predpisano ve\u010Dino. V skladu s predlogom dr\u017Eavljana pa bi za tak\u0161\
  no odlo\u010Ditev odgovarjal vsak poslanec, ne glede na to, ali bi glasoval za ali\
  \ proti tak\u0161ni odlo\u010Ditvi.\nGlede na navedeno menimo, da v okviru veljavne\
  \ ureditve in samega polo\u017Eaja poslanskega mandata, tovrstnega predloga ne moremo\
  \ umestiti v veljavni pravni sistem, saj bi tak\u0161en predlog nedopustno posegel\
  \ v ustavno ureditev polo\u017Eaja poslanca. Poleg tega bodo k racionalizaciji stro\u0161\
  kov referenduma prispevale zadnje spremembe ustave, saj zakonodajnega referenduma\
  \ ne morejo ve\u010D predlagati poslanci, ki so bili v preteklosti najpogostej\u0161\
  i pobudniki referendumov. \n "
