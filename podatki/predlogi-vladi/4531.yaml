response: "Odziv Ministrstva za notranje zadeve\nMinistrstvo za notranje zadeve je\
  \ pristojno za sistemsko urejanje uslu\u017Ebenskega sistema in v tem okviru pojasnjuje,\
  \ da je v organih dr\u017Eavne uprave in v upravah lokalnih skupnosti trajanje mandatom\
  \ vodilna delovna mesta urejeno v Zakonu o javnih uslu\u017Ebencih (Uradni list\
  \ RS, \u0161t. 63/07-upb3 in 65/08). ZJU dolo\u010Da, da so polo\u017Eaji uradni\u0161\
  ka delovna mesta, na katerih se izvr\u0161uje pooblastila v zvezi z vodenjem, in\
  \ sicer jih dolo\u010Da v 80. \u010Dlen ZJU:\nv ministrstvih: generalni direktor,\
  \ generalni sekretar in vodje organizacijskih enot;\nv organih v sestavi ministrstva:\
  \ direktor in vodje organizacijskih enot;\nv upravnih enotah: na\u010Delnik upravne\
  \ enote in vodje organizacijskih enot;\nv vladnih slu\u017Ebah: direktor in vodje\
  \ organizacijskih enot;\nv upravah lokalnih skupnosti: direktor in vodje organizacijskih\
  \ enot.\nPolo\u017Eaj generalnega sekretarja in generalnega direktorja v ministrstvu,\
  \ direktorja organa v sestavi in vladne slu\u017Ebe, na\u010Delnika upravne enote\
  \ in direktorja uprave lokalne skupnosti se v skladu s tretjim odstavkom 82. \u010D\
  lena ZJU pridobi na podlagi javnega nate\u010Daja za dobo petih let.  Za izbiro\
  \ teh polo\u017Eajev se v skladu s 64. \u010Dlenom v povezavi s \u010Detrtim odstavkom\
  \ 60. in 178. \u010Dlenom ZJU izvede poseben javni nate\u010Daj, ki ga izvaja posebna\
  \ nate\u010Dajna komisija, ki jo za vsak primer posebej imenuje uradni\u0161ki svet.\
  \ Le-ta ugotovi ,kateri kandidati izpolnjujejo pogoje za polo\u017Eaj in kateri\
  \ kandidati so glede na svojo strokovno usposobljenost primerni za ta polo\u017E\
  aj. Nate\u010Dajna komisija seznam kandidatov, ki so po njeni oceni glede na strokovno\
  \ usposobljenost primerni za polo\u017Eaj, predlo\u017Ei funkcionarju, ki mu je\
  \ uradnik na polo\u017Eaju odgovoren. Med temi kandidati funkcionar, ki mu je uradnik\
  \ na polo\u017Eaju odgovoren, izbere tistega, ki je po njegovi presoji najprimernej\u0161\
  i. \u010Ce funkcionar, ki mu je uradnik na polo\u017Eaju odgovoren, oceni, da noben\
  \ izmed kandidatov s predlo\u017Eenega seznama ni primeren, lahko zahteva od uradni\u0161\
  kega sveta, da postopek ponovi, ali pa sam imenuje nate\u010Dajno komisijo, ki izvede\
  \ postopek.\nV skladu z zakonom lahko funkcionar oziroma organ, pristojen za imenovanje,\
  \ v skladu s \u010Detrtim odstavkom 82. \u010Dlena ZJU, lahko uradnika ponovno imenuje\
  \ na isti polo\u017Eaj brez javnega nate\u010Daja.\nV skladu s 33. \u010Dlenom Zakona\
  \ o zavodih (Uradni list RS, \u0161t. 12/91, 17/91, 5/92, 13/93, 66/93, 45/94, 8/96,\
  \ 31/00,36/00) traja mandat direktorja \u0161tiri leta, \u010De ni z zakonom ali\
  \ aktom o ustanovitvi druga\u010De dolo\u010Deno. Po preteku mandatne dobe je ista\
  \ oseba lahko znova imenovana za direktorja.\nTudi 19. \u010Dlen Zakona o javnih\
  \ agencijah (Uradni list RS, \u0161t. 52/02, 51/04) dolo\u010Da, da je direktor\
  \ lahko ponovno imenovan po preteku pet letne mandatne dobe.\nUpo\u0161tevaje navedeno\
  \ je torej posamezni mandat omejen na dolo\u010Deno \u010Dasovno obdobje, po preteku\
  \ mandata pa so lahko iste osebe ponovno imenovane, kar na podlagi njihovega dela\
  \ oceni in predlaga pristojni organ. Glede na navedeno \u0161tevilo mandatov oziroma\
  \ trajanje navedenih polo\u017Eajev ni \u010Dasovno omejeno.\nIzvajanje pravic in\
  \ obveznosti javnih uslu\u017Ebencev temelji na veljavnih predpisih, v primerih,\
  \ kot jih navaja predlagatelj (nepotizem, \u0161ikaniranje, ustrahovanje, zaposlovanje\
  \ glede na \xBBsimpati\u010Dnost\xAB), pa obstajajo ustrezne mo\u017Enosti ukrepanja\
  \ v skladu z obstoje\u010Do zakonodajo.  Tako ZJU v drugem odstavku 83. \u010Dlena\
  \ ZJU dolo\u010Da, da se med drugim lahko uradnik razre\u0161i s polo\u017Eaja tudi\
  \ v primeru ugotovljene nesposobnosti za opravljanje nalog na polo\u017Eaju. Prav\
  \ tako 38. \u010Dlen ZZ dolo\u010Da, da je direktor lahko razre\u0161en pred potekom\
  \ \u010Dasa, za katerega je imenovan, \u010De direktor pri svojem delu ne ravna\
  \ po predpisih in splo\u0161nih aktih zavoda, ali neutemeljeno ne izvr\u0161uje\
  \ sklepov organov zavoda ali ravna v nasprotju z njimi. Tudi ZJA vsebuje dolo\u010D\
  bo, ki omogo\u010Da pred\u010Dasno razre\u0161itev direktorja, in sicer se v skladu\
  \ s 23. \u010Dlenom, slednjega med drugim razre\u0161i, \u010De svoje delo opravlja\
  \ nevestno, nestrokovno ali se izka\u017Ee, da po delovnih in strokovnih kvalitetah\
  \ ni primeren za opravljanje dela na polo\u017Eaju direktorja.\nUpo\u0161tevaje\
  \ navedeno menimo, da veljavna ureditev omogo\u010Da tudi pred\u010Dasno prekinitev\
  \ mandata, prav tako omogo\u010Da ukrepanje pristojnih in\u0161pekcijskih in drugih\
  \ organov, omejevanje pa po na\u0161em mnenju ne bi re\u0161ilo problemov, na katere\
  \ opozarja predlagatelj.\n "
