response: "Odziv Ministrstva za notranje zadeve\nOmejitve gibanja in zbiranja, ki\
  \ so trenutno predpisane v Odloku o za\u010Dasni delni omejitvi gibanja ljudi in\
  \ prepovedi zbiranja ljudi zaradi prepre\u010Devanja oku\u017Eb s SARS-CoV-2 (Uradni\
  \ list RS, \u0161t. 193/20, 196/20, 204/20, 2/21, 5/21, 9/2, 12/21, 15/21 in 20/21,\
  \ v nadaljnjem besedilu: Odlok/193), so bile sprejete na podlagi mnenj Svetovalne\
  \ strokovne skupine pri Ministrstvu za zdravje (v nadaljnjem besedilu: strokovna\
  \ skupina).\nUkrepi iz Odloka/193 so usmerjeni v prepoved in omejevanje socialnih\
  \ stikov med prebivalstvom, saj so ti ukrepi po mnenju zdravstvene stroke edino\
  \ u\u010Dinkovito sredstvo za prepre\u010Devanje \u0161irjenja nalezljive bolezni\
  \ COVID-19. Hkrati so bili ti ukrepi v skladu z na\u010Delom sorazmernosti sprejeti\
  \ kot skrajni ukrepi, ko z drugimi ukrepi po ZNB ni bilo mogo\u010De prepre\u010D\
  iti \u0161irjenja nalezljive bolezni COVID-19.\nZa ukrep omejitve gibanja na ob\u010D\
  ine je Ustavno sodi\u0161\u010De Republike Slovenije (v nadaljnjem besedilu: US\
  \ RS) v odlo\u010Dbi \u0161t. U-I-83/20 \u017Ee opravilo presojo skladnosti s prvim\
  \ odstavkom 32. \u010Dlena Ustave Republike Slovenije, presojo primernosti, presojo\
  \ nujnosti in presojo sorazmernosti v o\u017Ejem smislu in odlo\u010Dilo, da odloka,\
  \ ki sta tak\u0161no omejitev predpisovala v prvem valu epidemije, nista v neskladju\
  \ z Ustavo Republike Slovenije. Vlada Republike Slovenije (v nadaljnjem besedilu:\
  \ vlada) skladno z odlo\u010Ditvijo US RS na podlagi mnenj strokovne skupine tudi\
  \ tedensko preverja utemeljenost ukrepov iz sprejetih odlokov.\nPo mnenju vlade\
  \ je bil ukrep prepovedi oziroma omejitve gibanje izven ob\u010Dine prebivali\u0161\
  \u010Da primeren in nujen za dosego zasledovanega cilja, saj tak ukrep prispeva\
  \ k zmanj\u0161evanju ali upo\u010Dasnjevanju \u0161irjenja bolezni COVID-19 - predvsem\
  \ z zmanj\u0161evanjem \u0161tevila dejanskih stikov med osebami, ki prebivajo na\
  \ obmo\u010Djih z vi\u0161jim \u0161tevilom oku\u017Eb, torej z vi\u0161jim tveganjem\
  \ za prenos oku\u017Ebe, in osebami na obmo\u010Djih z ni\u017Ejim \u0161tevilom\
  \ oku\u017Eb ali celo brez njih.\nVlada je v sodelovanju s strokovno skupino pripravila\
  \ na\u010Drt spro\u0161\u010Danja ukrepov za zajezitev epidemije COVID-19 . Odprava\
  \ omejitve gibanja na ob\u010Dine je bila tako predvidena v t. i. oran\u017Eni fazi\
  \ (sedemdnevno povpre\u010Dje manj kot 1000 oku\u017Eenih in hospitaliziranih manj\
  \ kot 1000 bolnikov s COVID-19) in se pri\u010Dne uporabljati na dan 15. 2. 2021.\
  \ Odprava prepovedi gibanja v no\u010Dnem \u010Dasu je predvidena v t. i. rumeni\
  \ fazi (sedemdnevno povpre\u010Dje manj kot 600 oku\u017Eenih in hospitaliziranih\
  \ manj kot 500 bolnikov s COVID-19).\nV trenutni epidemiolo\u0161ki situaciji je\
  \ \u0161e kako pomembno, da se sprejeti ukrepi spro\u0161\u010Dajo postopno in na\u010D\
  rtovano, saj lahko v nasprotnem primeru hitro pride do poslab\u0161anja epidemiolo\u0161\
  kih razmer.\nIz teh razlogov ocenjujemo, da predlog ni primeren za nadaljnjo obravnavo."
