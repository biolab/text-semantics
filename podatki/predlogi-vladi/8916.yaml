response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nZagotavljanje zaupanja\
  \ v rezultate meritev je osnovna naloga zakonskega meroslovja, to\u010Dnost merjenj\
  \ pa je predpogoj za po\u0161ten obra\u010Dun stro\u0161kov. Rok overitve je povezan\
  \ z obdobjem, v katerem merilniki v uporabi zadr\u017Eijo svoje meroslovne lastnosti,\
  \ da ne prese\u017Eejo dopustnih merilnih pogre\u0161kov, ki izhajajo iz mednarodnih\
  \ standardov. Na to\u010Dnost merjenja merilnikov toplotne energije pomembno vpliva\
  \ kakovost vode v ogrevalnem sistemu in izpostavljenost elektronskih delov merilnika\
  \ temperaturnim spremembam. Rok overitve v Sloveniji je skladen z roki, ki so v\
  \ veljavi v dr\u017Eavah s primerljivim sistemom (DE - 5 let, AT - 5 let, HU - 4\
  \ leta, SK - 4 leta, CH - 5 let, CZ \u2013 4 leta, PL - 5 let).\nNa\u010Din delitve\
  \ stro\u0161kov za toploto v stavbah z ve\u010D posameznimi deli je dolo\u010Den\
  \ s Pravilnikom o na\u010Dinu delitve in obra\u010Dunu stro\u0161kov za toploto\
  \ v stanovanjskih in drugih stavbah z ve\u010D posameznimi deli. Dele\u017E stro\u0161\
  kov ogrevanja, ki je vezan na merjenje, predstavlja do 80 % stro\u0161kov. Kot sami\
  \ navajate, predstavlja stro\u0161ek overitve merilnikov toplotne energije manj\u0161\
  i del stro\u0161kov povezanih z obra\u010Dunom toplote. Drugi stro\u0161ki, povezani\
  \ z merjenjem toplote, so odvisni od pogodbenih razmerij med lastniki stavbe, upravniki,\
  \ izvajalci delitve stro\u0161kov in izvajalci obra\u010Duna, kjer dejansko prihaja\
  \ do velikih razlik.\nPodalj\u0161evanje overitvene periode merilnikov toplotne\
  \ energije primarno na podlagi opa\u017Eenih razlik oziroma neugodnih pogodbenih\
  \ razmerjih ni samodejno tehni\u010Dno upravi\u010Deno. Podalj\u0161evanje overitvene\
  \ periode prina\u0161a manj\u0161e to\u010Dnosti meritev (npr. pogre\u0161ke ve\u010D\
  je od 10 %) in posledi\u010Dno odpira nova tveganja zaradi nezaupanja v rezultate\
  \ meritev, ki sedaj niso prisotna.\nVlada Republike Slovenije je v letu 2017 sprejela\
  \ Strategijo meroslovja v Republiki Sloveniji do 2025. Strategija predvideva uvajanje\
  \ overitev na podlagi statisti\u010Dnega vzor\u010Denja za vrste merilnih instrumentov,\
  \ kjer je to upravi\u010Deno. Izvajanje overitev na podlagi statisti\u010Dnega vzor\u010D\
  enja pomeni, da se meroslovno pregleda le vzorec iz populacije meril, rezultati\
  \ pregleda pa veljajo za celotno populacijo. Praksa ka\u017Ee, da je potrebno glede\
  \ uvedbe statisti\u010Dnega vzor\u010Denja prvenstveno obravnavati vodomere in merilnike\
  \ toplotne energije, ki se uporabljajo kot delilniki v stavbah z ve\u010D posameznimi\
  \ deli. Usmeritev iz Strategije meroslovja sovpada tudi z izdajo mednarodnega vodila\
  \ OlML G 20 (2017) \xBBSurveillance of utility meters in service on the basis of\
  \ sampling inspecitons.\xAB\nVa\u0161 predlog bodo na Uradu RS za meroslovje podrobneje\
  \ preu\u010Dili in obravnavali skupaj z ostalimi predlogi in informacijami s podro\u010D\
  ja tehnolo\u0161kega razvoja merilnikov toplotne energije in sprememb na trgu teh\
  \ meril. Nato bomo po potrebi pripravili primeren predlog sprememb zahtev za merilnike\
  \ toplotne energije v uporabi, vklju\u010Dno z roki overjanja. Pri tem bomo \u0161\
  e posebej pozorni na roke overjanja za merilnike toplotne energije, ki se uporabljajo\
  \ za namene delitve stro\u0161kov, in mo\u017Enost vpeljave overitev na podlagi\
  \ statisti\u010Dnega vzor\u010Denja.\n "
