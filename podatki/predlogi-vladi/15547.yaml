  \ omenjeni pravilnik pravi, da se med zdravila, za katera je potreben zdravni\u0161\
  ki recept, razvrstijo zdravila, ki izpolnjujejo najmanj eno od naslednjih meril:\n\
  \ zanje obstaja verjetnost, da tudi ob pravilni uporabi predstavljajo posredno ali\
  \ neposredno nevarnost za uporabnika, \u010De se uporabljajo brez zdravni\u0161\
  kega nadzora; se pogosto in v veliki meri uporabljajo nepravilno, zato obstaja velika\
  \ verjetnost, da bodo posredno ali neposredno ogrozila uporabnikovo zdravje; vsebujejo\
  \ u\u010Dinkovine ali pripravke u\u010Dinkovin, katerih u\u010Dinki ali ne\u017E\
  eleni u\u010Dinki zahtevajo nadaljnje raziskovanje; so v farmacevtskih oblikah za\
  \ parenteralno uporabo. \nZdravila, ki jih uporabnica storitev v predlogu navaja:\
  \ \xBBnpr aspirin100 protect, nekateri antibiotiki, nekatera la\u017Eja pomirjevala\xAB\
  , se po svojih zna\u010Dilnostih, glede na \xBBPravilnika o razvr\u0161\u010Danju,\
  \ predpisovanju in izdajanju zdravil za uporabo v humani medicini\xAB, uvrstijo\
  \ med zdravila, za katera je potreben zdravni\u0161ki recept.\nNa Ministrstvu za\
  \ zdravje se zavedamo problematike dostopnosti in razpolo\u017Eljivosti osebnih\
  \ zdravnikov, specialistov in drugega zdravstvenega kadra. V ta namen smo in \u0161\
  e vedno pripravljamo ukrepe, s katerimi bi \u0161tevilo zdravstvenih delavcev izbolj\u0161\
  ali tako kratkoro\u010Dno kot dolgoro\u010Dno s ciljem, da bodo le ti \u0161tevilsko\
