response: "Odziv Ministrstva za pravosodje in javno upravo\nMandat je \u010Dasovno\
  \ obdobje, v katerem lahko posameznik, ki je izvoljen oziroma imenovan na posamezno\
  \ funkcijo, svojo funkcijo tudi izvr\u0161uje. Dr\u017Eavni zbor je organ zakonodajne\
  \ dr\u017Eavne oblasti, zato je predstavni\u0161ko telo dr\u017Eavljank in dr\u017E\
  avljanov Republike Slovenije. Dr\u017Eavljani Republike Slovenije imamo aktivno\
  \ in pasivno volilno pravice za volitve poslancev. Dr\u017Eavljani oblikujemo predstavni\u0161\
  ko telo tako, da na demokrati\u010Dnih volitvah volimo svoje predstavnike v dr\u017E\
  avni zbor v skladu s splo\u0161no volilno pravico vseh dr\u017Eavljank in dr\u017E\
  avljanov.\nZa poslance dr\u017Eavnega zbora je v prvem odstavku 81. \u010Dlena Ustave\
  \ Republike Slovenije dolo\u010Deno, da je njihova mandatna doba 4 leta in se lahko\
  \ podalj\u0161a oziroma skraj\u0161a le v izjemnih okoli\u0161\u010Dinah. Edini\
  \ in izklju\u010Dni primer izrednega podalj\u0161anja mandatne dobe dr\u017Eavnega\
  \ zbora, in s tem seveda tudi poslancev, je dolo\u010Den v drugem odstavku 81. \u010D\
  lena ustave. Ta dolo\u010Da, da \u010De bi se mandatna doba dr\u017Eavnega zbora\
  \ iztekla med vojno ali v \u010Dasu trajanja izrednega stanja, preneha njegov mandat\
  \ \u0161est mesecev po prenehanju vojne ali izrednega stanja, lahko pa tudi prej,\
  \ \u010De sam tako sklene. To je tudi edini primer, ko dr\u017Eavni zbor sam (neposredno)\
  \ odlo\u010Da o prenehanju svojega (sicer podalj\u0161anega) mandata.\nPoslanci\
  \ so sicer voljeni na neposrednih volitvah in so lahko izvoljeni na to funkcijo\
  \ ve\u010Dkrat. Njihova vloga je reprezentativna \u2013 dr\u017Eavni zbor predstavlja\
  \ in uveljavlja voljo ljudstva. V demokrati\u010Dni dr\u017Eavi v okviru predstavni\u0161\
  ke demokracije izvoljeni nosilci funkcij v dr\u017Eavnih organih sprejemajo odlo\u010D\
  itve v imenu ljudstva. Posameznik ima pravico, da sodeluje pri oblikovanju teh dr\u017E\
  avnih organov tako, da v vnaprej predpisani obliki in na predpisan na\u010Din izra\u017E\
  a svojo voljo o tem, kdo naj ga zastopa in v njegovem imenu sprejema temeljne dru\u017E\
  bene odlo\u010Ditve. Posameznik ima tudi pravico, da se pod enakimi pogoji z drugimi\
  \ poteguje za to, da je izvoljen za \u010Dlana tak\u0161nega dr\u017Eavnega organa.\
  \ Poseganje v to pravico, kot jo predlaga predlagatelj v svoji pobudi, bi lahko\
  \ bilo torej protiustavno in nedemokrati\u010Dno. Poleg tega je za vsak poseg v\
  \ ustavno besedilo potrebno zagotoviti druga\u010Dno ve\u010Dino kot za sprejem\
  \ ali spremembo posameznega zakona. Nenazadnje pa imajo volivci s tem, ko so poslanci\
  \ izvoljeni le za mandat, mo\u017Enost, da od \u010Dasa do \u010Dasa ponovno odlo\u010D\
  ajo o tem, katera oseba je primerna, da predstavlja njihove interese v parlamentu.\
  \ V kolikor volivci ocenijo preteklo delo poslancev kot slabo, jih nedvomno sankcionirajo\
  \ tako, da jih na naslednjih volitvah ne izvolijo ve\u010D.\nDa pa bi se z volitvami\
  \ \u010Dim bolj pribli\u017Eali cilju, ki ga zasleduje tudi predlagatelj v drugem\
  \ delu svojega predloga, po kateri naj imajo volivci odlo\u010Dilen vpliv na dodelitev\
  \ mandatov kandidatom, smo na ministrstvu pripravili predlog sprememb in dopolnitev\
  \ Zakon o volitvah v dr\u017Eavni zbor, s katerim smo med drugim predlagali ukinitev\
  \ volilnih okrajev in uvedbo obveznega absolutnega preferen\u010Dnega glasu. Volivci\
  \ bi tako glasovali o celotni listi kandidatov v volilni enoti, uvedel pa bi se\
  \ primerjalnopravno pogosto uveljavljeni preferen\u010Dni glas, in sicer v obliki\
  \ absolutnega obveznega preferen\u010Dnega glasu, ki v najve\u010Dji mo\u017Eni\
  \ meri odra\u017Ea voljo volivcev. Absolutni obvezni preferen\u010Dni glas namre\u010D\
  \ pomeni, da mora volivec preferen\u010Dni glas obvezno oddati, nadalje pa, da so\
  \ izvoljeni tisti kandidati, ki so dosegli najve\u010Dje \u0161tevilo preferen\u010D\
  nih glasov. Volivec bi z liste kandidatov v volilni enoti (obi\u010Dajno izmed enajstih\
  \ kandidatov) moral izbrati konkretnega kandidata, ki mu bi oddal svoj glas. S tem\
  \ bi se pove\u010Dal vpliv volivcev na to, kateri kandidat bo izvoljen. Predlog\
  \ zakona je bil \u017Ee v obravnavi v dr\u017Eavnem zboru, vendar je le ta dne 16.\
  \ junija 2011 na splo\u0161ni razpravi v okviru prve obravnave sprejel sklep, da\
  \ predlog zakona ni primeren za nadaljnjo obravnavo, s tem pa se je zakonodajni\
  \ postopek o predlogu zakona kon\u010Dal.\nNa Ministrstvu za pravosodje in javno\
  \ upravo si bomo tudi v bodo\u010De zavzemali za spremembe zakonodaje, ki bodo pove\u010D\
  ale personalizacijo volitev. Menimo pa, da je potrebno spremembe volilne zakonodaje\
  \ predhodno izredno dobro pretehtati. Hitre re\u0161itve niso mogo\u010De, saj jih\
  \ je treba obravnavati v okviru \u0161ir\u0161e razprave, pri kateri je k sodelovanju\
  \ potrebno pritegniti strokovno in tudi ostalo javnost, za potrebne spremembe zakona,\
  \ ki ureja volitve poslancev v dr\u017Eavni zbor, pa je nenazadnje nujna dvotretjinska\
  \ ve\u010Dina glasov vseh poslancev v dr\u017Eavnem zboru.\n "
