response: "Odziv Ministrstva za notranje zadeve\nIz dolo\u010Dil 18. \u010Dlena Zakona\
  \ o varstvu javnega reda in miru (Ur. list RS, \u0161t. 70/06 in 139/20; ZJRM-1)\
  \ izhaja, da je kampiranje dovoljeno na za to dolo\u010Denem javnem kraju, ali na\
  \ zasebnem prostoru s soglasjem lastnika ali posestnika. Ob\u010Dine pa lahko s\
  \ svojimi predpisi oz. odloki dolo\u010Dijo pogoje, obmo\u010Dja in red kampiranja\
  \ na svojem obmo\u010Dju.\nLokalne skupnosti torej lahko posebej in podrobneje uredijo\
  \ podro\u010Dje kampiranja (nekatere ob\u010Dine dodatno pogojujejo kampiranje na\
  \ zasebnih povr\u0161inah \u2013 npr. \u010Detudi lastnik zemlji\u0161\u010Da poda\
  \ soglasje, mu ob\u010Dina dovoli zemlji\u0161\u010De oddajati le mesec dni v teko\u010D\
  em letu), stro\u017Eje pa je urejeno kampiranje npr. na obmo\u010Dju Triglavskega\
  \ narodnega parka, ki spada pod posebni re\u017Eim Zakona o Triglavskem narodnem\
  \ parku.\nPojasniti je treba, da kampiranje po veljavnem ZJRM-1 pomeni bivakiranje,\
  \ postavljanje kampov ali drugih improviziranih objektov z namenom za\u010Dasnega\
  \ preno\u010Devanja. Prekr\u0161ka pa ne predstavlja parkiranje avtodoma na urejenem\
  \ parkirnem prostoru (gre za za\u010Dasno ustavitev med potovanjem in ne kampiranje).\
  \ Prav tako ni prekr\u0161ek taborjenje na zasebni povr\u0161ini v skladu v medsebojnim\
  \ dogovorom (npr. taborniki ali skavti se dogovorijo z lastnikom za taborjenje na\
  \ njegovem zemlji\u0161\u010Du).[1]\nPolicija je v letu 2021 obravnavala 386 primerov\
  \ kr\u0161itev dolo\u010Dil 18. \u010Dlena ZJRM-1, do 30. 9. 2022 pa 275. Za nadzor\
  \ nad izvajanjem omenjenih dolo\u010Db ZJRM-1 in odlo\u010Danje o teh prekr\u0161\
  kih je poleg policije pristojno tudi ob\u010Dinsko redarstvo. Slednje in ob\u010D\
  inski in\u0161pektorat pa sta edina pristojna za nadzor nad izvajanjem dolo\u010D\
  b ob\u010Dinskih predpisov in s tem tudi za odlo\u010Danje o prekr\u0161kih iz teh\
  \ predpisov. Glede zneska globe za prekr\u0161ek po 18. \u010Dlenu ZJRM, izpostavljamo,\
  \ da je ve\u010Dina glob za prekr\u0161ke s podro\u010Dja nepravilnega parkiranja\
  \ po dolo\u010Dilih Zakona o pravilih cestnega prometa (Uradni list RS, \u0161t.\
  \ 156/21 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in 161/21 \u2013 popr.;\
  \ ZPrCP) predpisana v znesku 40 ali 80 eur.[2]\nV Ministrstvu za notranje zadeve\
  \ na podlagi opisanega, ocenjujemo, da je zakonodaja s podro\u010Dja kampiranja\
  \ ustrezna ter da trenutno ni potrebe po spremembi le-te. Prav tako menimo, da so\
  \ zneski glob ustrezni in primerljivi z drugimi primerljivi prekr\u0161ki, \u010D\
  eprav so v ZJRM-1 zapisani \u0161e v tolarjih.[3]\n\_\n\n[1] Glej obrazlo\u017E\
  itev \u010Dlena v Predlogu ZJRM-1, \u0161t. 0071-21/2005/26 (EVA: 2004-1711-0018),\
  \ 7. 12. 2005.\n[2] Glej peti in \u0161esti odstavek 65. \u010Dlena ZPrCP. V primerih\
  \ iz 57.c \u010Dlena Zakona o prekr\u0161kih (Ur. list RS, \u0161t. 29/11 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 21/13, 111/13, 74/14 \u2013 odl. US,\
  \ 92/14 \u2013 odl. US, 32/16, 15/17 \u2013 odl. US, 73/19 \u2013 odl. US, 175/20\
  \ \u2013 ZIUOPDVE in 5/21 \u2013 odl. US; ZP-1) pa lahko pla\u010Da samo polovico\
  \ izre\u010Dene globe.\n[3] Upo\u0161teva se Zakon o uvedbi eura (Uradni list RS,\
  \ \u0161t. 114/06)."
