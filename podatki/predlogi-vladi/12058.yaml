response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nNamen uvedbe turisti\u010D\
  nega bona je bila odprava posledic epidemije v turizmu za izbolj\u0161anje gospodarskega\
  \ polo\u017Eaja na podro\u010Dju doma\u010De potro\u0161nje turizma. Gre za za\u010D\
  asni ukrep v sklopu Zakona o interventnih ukrepih za omilitev in odpravo posledic\
  \ epidemije COVID-19 (v nadaljevanju ZIUOOPE).\nBon se lahko unov\u010Di do 31.\
  \ 12. 2020 samo za nastanitev ali za nastanitev z zajtrkom pri ponudnikih storitev.\
  \ Upravi\u010Denec do bona je oseba s stalnim prebivali\u0161\u010Dem v Republiki\
  \ Sloveniji na dan 13. 3. 2020, ki je:\n polnoletna oseba oziroma oseba, ki bo v\
  \ letu 2020 dopolnila 18 let (v nadaljnjem besedilu: polnoletni upravi\u010Denec),\
  \ in je upravi\u010Dena do bona v vi\u0161ini 200 eurov, ostale osebe, ki ne izpolnjujejo\
  \ starostnega pogoja, izpolnjujejo pa pogoj glede stalnega prebivali\u0161\u010D\
  a (v nadaljnjem besedilu: mladoletni upravi\u010Denec), so upravi\u010Dene do bona\
  \ v vi\u0161ini 50 eurov. \nBon je mogo\u010De v skladu s petim odstavkom 35. \u010D\
  lena ZIUOOPE (Uradni list RS, \u0161t. 80/20) na podlagi 4. \u010Dlena Uredbe o\
  \ na\u010Dinu unov\u010Ditve bona za izbolj\u0161anje gospodarskega polo\u017Eaja\
  \ na podro\u010Dju potro\u0161nje turizma, povra\u010Dilu sredstev preko informacijskega\
  \ sistema Finan\u010Dne uprave Republike Slovenije ter na\u010Dinu vodenja in upravljanja\
  \ evidence bonov (Uradni list RS, \u0161t. 84/20) le enkrat prenesti, in sicer v\
  \ celotni vrednosti bona. Ob unov\u010Ditvi prenesenega bona z izpla\u010Dilom upravi\u010D\
  encu, je upravi\u010Denec do povra\u010Dila sredstev\_ pridobitelj, njegov zakoniti\
  \ zastopnik oziroma skrbnik, na podlagi odlo\u010Dbe CSOD. Zakon po na\u0161em tolma\u010D\
  enju predvideva zgolj prenos bona, ki ga podpi\u0161e zakoniti zastopnik, oziroma\
  \ skrbnik na sorodnike, v ravni vrsti do drugega kolena. Prenos na druge osebe ni\
  \ mo\u017Een.\nGlede na namen bonov, ki je opredeljen v ZIUOOPE in glede na zna\u010D\
  ilnosti vrednostnih papirjev oz. bistvene sestavine nematerializiranih vrednostnih\
  \ papirjev, vpisanih v centralni register, po Zakonu o nematerializiranih vrednostnih\
  \ papirjih po mnenju FURS-a bon ni mogo\u010De primerjati z vrednostnimi papirji,\
  \ ker upravi\u010Dencu ne dajejo pravice do prodaje oz. unov\u010Ditve (tudi brezpla\u010D\
  en odstop je strogo omejen na najo\u017Eje sorodnike), njihova uporaba pa je strogo\
  \ namenska in \u010Dasovno omejena. Iz tega razloga se bona ne da pretvoriti v denarno\
  \ nakazilo kot ga predlagate.\nZavedamo se, da vsi upravi\u010Denci bonov ne bodo\
  \ vnov\u010Dili tudi zaradi razlogov, ki jih navajate. V preteklih mesecih smo \u017E\
  e opravili pogovore in tudi temeljite razmisleke o tem, da bi raz\u0161irili nabor\
  \ storitev in prilagodili prenos bonov na na\u010Din kot predlagate, a smo se odlo\u010D\
  ili, da za enkrat tega ne bomo storili. Pri vsem tem ne smemo pozabiti \_na to,\
  \ da ima ukrep multiplikativni u\u010Dinek, ki za\u017Eene porabo skozi celotno\
  \ verigo v dejavnostih povezanih s turizmom. Turizem kot gospodarska panoga bo potrebovala\
  \ najve\u010D \u010Dasa za okrevanje, zato je ukrep turisti\u010Dnih bonov, kot\
  \ ga sedaj izvajamo za vzpodbudo doma\u010De potro\u0161nje, zelo pomemben, saj\
  \ je hiter in u\u010Dinkovit."
