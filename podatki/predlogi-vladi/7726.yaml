response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nAnaliza veljavne ureditve podro\u010Dja\nNa podlagi Zakona o urejanju trga\
  \ dela je Ministrstvo za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti\
  \ (v nadaljevanju: ministrstvo) prvi\u010D v letu 2012 ter drugi\u010D v letu 2016\
  \ na podlagi Javnega razpisa za podelitev koncesije za opravljanje storitev za trg\
  \ dela podelilo koncesije za opravljanje storitev za trg dela in sicer storitve\
  \ vse\u017Eivljenjske karierne orientacije. V letu 2016 je bilo podeljenih 15 koncesij\
  \ po posameznih obmo\u010Dnih slu\u017Ebah Zavoda RS za zaposlovanje na podro\u010D\
  ju celotne Slovenije in sicer za obdobje treh let (od 2016 do 2018).\nStoritev vse\u017E\
  ivljenjske karierne orientacije po navedenem javnem razpisu obsega izvedbo treh\
  \ razli\u010Dnih tipov delavnic, in sicer delavnice tipa C1 (Kariera po petdesetem),\
  \ tipa C (U\u010Dinkovit nastop na trgu dela) in tipa D (Svetovalnica). Namen delavnic\
  \ je izbolj\u0161anje zaposlitvenih mo\u017Enosti brezposelnih oseb na trgu dela,\
  \ prepoznavanju njihovih kompetenc, znanj, ve\u0161\u010Din, prepoznavanju in tudi\
  \ odpravljanju morebitnih ovir, ki jim ote\u017Eujejo ponoven vstop na trg dela.\
  \ Udele\u017Eenci spoznajo, kako nastopati na trgu dela, kaj je skriti trg dela,\
  \ ustvarjanje socialne mre\u017Ee, skratka u\u010Dijo se ve\u0161\u010Din, ki jim\
  \ pripomorejo k iskanju zaposlitve.\nDelavnice se med seboj razlikujejo tako po\
  \ vsebini kot tudi po \u010Dasu trajanja, skladno s tem pa so namenjene razli\u010D\
  nih ciljnih skupinam brezposelnih oseb. Delavnica tipa C1 je namenjena brezposelnim\
  \ osebam, starej\u0161im od 50 let in traja \u0161tiri dni. Delavnica tipa C2 je\
  \ namenjena neposredno zaposljivim osebam, pri katerih ni bilo zaznati ve\u010D\
  jih ovir pri iskanju zaposlitve, trajanje delavnice je \u0161est dni. Najobse\u017E\
  nej\u0161a je delavnica tipa D, ki traja pribli\u017Eno en mesec in je namenjena\
  \ dolgotrajno brezposelnim, ki se v prvih dvanajstih mesecih po prijavi v evidenco\
  \ brezposelnih oseb niso uspele zaposliti ter potrebujejo pomo\u010D pri motiviranju\
  \ in aktivaciji, podporo pri spreminjanju stali\u0161\u010D, ki jih ovirajo pri\
  \ aktivnem iskanju zaposlitve in pri premagovanju situacijskih ovir.\n   Analiza\
  \ predloga in razlogi za njegovo (ne)primernost\nBrezposelne osebe se po izgubi\
  \ slu\u017Ebe nemalokrat soo\u010Dajo z razli\u010Dnimi stiskami. Vklju\u010Denost\
  \ v razli\u010Dne aktivnosti, tudi delavnice, jim pomaga ne le pri la\u017Ejemu\
  \ vklju\u010Devanju na trg dela, pa\u010D pa tudi pri premagovanju teh stisk, pri\
  \ ve\u010Danju njihove samopodobe in ne nazadnje, vklju\u010Denost jim pomaga, da\
  \ ostanejo v stiku s trgom dela. Z njihovo morebitno ukinitvijo ali zmanj\u0161\
  anjem obsega bi bila brezposelnim odvzeta dragocena pomo\u010D pri njihovi ponovni\
  \ aktivaciji na trgu dela. Tudi odzivi udele\u017Eencev, ki jih ministrstvo pridobiva\
  \ med nadzori nad izvajanjem ter med redno komunikacijo z izvajalci ka\u017Eejo,\
  \ da so le-ti z delavnicami in njihovo vsebino zadovoljni. Na delavnicah pridobivajo\
  \ dragocena nova znanja o vklju\u010Devanju na trg dela, poleg tega pa obiskovanje\
  \ delavnic za marsikoga izmed vklju\u010Denih predstavlja pomembno motivacijo za\
  \ ponovno aktivacijo iskanja zaposlitve.\nMinistrstvo je na podlagi izku\u0161enj\
  \ prvega obdobja izvajanja v novem javnem razpisu spremenilo in prilagodilo vsebino\
  \ delavnic, bistveno skraj\u0161alo trajanje delavnice tipa D ter ve\u010Dji poudarek\
  \ namenilo individualni obravnavi, s \u010Dimer je delavnice \u0161e bolj pribli\u017E\
  alo udele\u017Eencem ter jih prilagodilo njihovim potrebam.\nPodatki prej\u0161\
  njega obdobja izvajanja od 2012 \u2013 2015 ka\u017Eejo, da se je v povpre\u010D\
  ju zaposlilo okoli 35 % udele\u017Eencev, od tega najve\u010D udele\u017Eencev \u0161\
  estdnevne delavnice U\u010Dinkovit nastop na trgu dela in sicer kar 46 %. Stopnja\
  \ zaposlenosti po zaklju\u010Dku delavnice Kariera po 50 je bila 27 %, stopnja zaposlenosti\
  \ po zaklju\u010Dku Svetovalnice pa 33 %. Prav tako je bilo s primerjavo kontrolnih\
  \ skupin ugotovljeno, da so se s pomo\u010Djo delavnic bolje zaposlovali dolgotrajno\
  \ brezposelni, starej\u0161i in tisti brezposelni, ki imajo ve\u010D ovir pri zaposlovanju.\n\
  Izvajanje delavnic na podlagi novega javnega razpisa za obdobje 2016 \u2013 2018\
  \ se je pri\u010Delo v mesecu juniju, zato s podatki glede zaposlitev v leto\u0161\
  njem letu v tem trenutku \u0161e ne razpolagamo.\nGlede na zgoraj navedeno menimo,\
  \ da je izvajanje delavnic vse\u017Eivljenjske karierne orientacije dobrodo\u0161\
  el in dragocen ukrep pomo\u010Di dr\u017Eave pri doseganju zaposlitvenih ciljev\
  \ brezposelnih oseb. Udele\u017Eba na delavnici prinese marsikatero uporabno informacijo,\
  \ ki brezposelni osebi lahko pomaga na poti do zaposlitve. \n "
