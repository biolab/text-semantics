response: "Odziv Ministrstva za notranje zadeve\nV zvezi s predlogom vam uvodoma pojasnjujemo,\
  \ da Zakon o dr\u017Eavnem to\u017Eilstvu (Ur. l. RS, \u0161t. 58/11 in 21/12 \u2013\
  \ ZDU-1F; ZDT-1) v prvem odstavku 72. \u010Dlena dolo\u010Da razloge za prenehanje\
  \ dr\u017Eavnoto\u017Eilske funkcije dr\u017Eavnemu to\u017Eilcu. ZDT-1 v nadaljevanju\
  \ dolo\u010Da pristojni organ, ki v primeru nastopa razlogov za prenehanje dr\u017E\
  avnoto\u017Eilske funkcije izda ugotovitveno odlo\u010Dbo.\nMinistrstvo pojasnjuje,\
  \ da strokovni nadzor nad delom dr\u017Eavnih to\u017Eilcev na podlagi prvega odstavka\
  \ 173. \u010Dlena ZDT-1 izdaja Vrhovno dr\u017Eavno to\u017Eilstvo RS, ki v skladu\
  \ s \u010Detrtim odstavkom istega \u010Dlena v okviru strokovnega nadzora pregleduje\
  \ in ocenjuje zakonitost in pravo\u010Dasnost dela, smotrnost uporabe procesnih\
  \ pooblastil in mo\u017Enosti ter pravilnost strokovnih odlo\u010Ditev glede na\
  \ uveljavljeno politiko predloga in izdana splo\u0161na navodila.\nNadalje ministrstvo\
  \ pojasnjuje, da Zakon o kazenskem postopku (Ur. l. RS, 63/94, s spremembami in\
  \ dopolnitvami; v nadaljevanju: ZKP) v prvem odstavku 406. \u010Dlena dolo\u010D\
  a, da se kazenski postopek, ki je kon\u010Dan s pravnomo\u010Dnim sklepom ali s\
  \ pravnomo\u010Dno sodbo, sme na zahtevo upravi\u010Denca obnoviti samo v primerih\
  \ in ob pogojih, ki jih dolo\u010Da ZKP, in sicer se sme na podlagi 410. \u010D\
  lena ZKP kazenski postopek obnoviti, \u010De se doka\u017Ee, da temelji sodba na\
  \ ponarejeni listini ali na krivi izpovedbi pri\u010De, izvedenca ali tolma\u010D\
  a, \u010De se doka\u017Ee, da je pri\u0161lo do sodbe zaradi kaznivega dejanja sodnika,\
  \ sodnika porotnika ali osebe, ki je opravljala preiskovalna dejanja, \u010De se\
  \ navedejo nova dejstva ali predlo\u017Eijo novi dokazi, ki utegnejo sami zase ali\
  \ v zvezi s prej\u0161njimi dokazi povzro\u010Diti oprostitev tistega, ki je bil\
  \ obsojen, ali pa njegovo obsodbo po milej\u0161em kazenskem zakonu, \u010De je\
  \ bil kdo za isto dejanje ve\u010Dkrat sojen ali \u010De je bilo ve\u010D oseb obsojenih\
  \ zaradi istega dejanja, ki ga je mogla storiti samo ena oseba ali samo nekatere\
  \ od njih ali \u010De se v primeru obsodbe za nadaljevano kaznivo dejanje ali za\
  \ kak\u0161no drugo kaznivo dejanje, ki obsega po zakonu ve\u010D istovrstnih dejanj,\
  \ navedejo nova dejstva ali predlo\u017Eijo novi dokazi, ki ka\u017Eejo na to, da\
  \ obsojenec ni storil dejanja, ki je obse\u017Eeno s kaznivim dejanjem iz obsodbe,\
  \ da pa bi to dejstvo bistveno vplivalo na odmero kazni.\nNadalje ZKP v 420. \u010D\
  lenu dolo\u010Da, da se sme zoper pravnomo\u010Dno sodno odlo\u010Dbo in zoper sodni\
  \ postopek, ki je tekel pred tako pravnomo\u010Dno odlo\u010Dbo, po pravnomo\u010D\
  nem kon\u010Danem kazenskem postopku vlo\u017Eiti zahtevo za varstvo zakonitosti\
  \ zaradi kr\u0161itve kazenskega zakona, zaradi bistvene kr\u0161itve dolo\u010D\
  b kazenskega postopka iz prvega odstavka 371. \u010Dlena tega zakona ali zaradi\
  \ drugih kr\u0161itev dolo\u010Db kazenskega postopka, \u010De so te kr\u0161itve\
  \ vplivale na zakonitost sodne odlo\u010Dbe. Na podlagi 421. \u010Dlena smejo zahtevo\
  \ za varstvo zakonitosti vlo\u017Eiti dr\u017Eavni to\u017Eilec, obdol\u017Eenec\
  \ in zagovornik.\nNa koncu ministrstvo dodaja, da ima obdol\u017Eenec in to\u017E\
  ilec v skladu z na\u010Deli kazenskega postopka polo\u017Eaj enakopravnih strank,\
  \ zato imata oba pravico predlagati sodi\u0161\u010Du izvedbo dolo\u010Denih aktivnosti.\
  \ Na pristojnem sodi\u0161\u010Du pa je, da odlo\u010Di o zakonitosti in upravi\u010D\
  enosti posameznega predloga ter da po resnici in popolnoma ugotovi dejstva, pomembna\
  \ za izdajo zakonite odlo\u010Dbe.\nGlede na navedeno zakonodajo in v okviru pristojnosti\
  \ ministrstva ocenjuje, da je predlog neprimeren za nadaljnjo obravnavo.  \n "
