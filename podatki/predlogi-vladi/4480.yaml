response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nPobudnik predlaga\
  \ Vladi RS, da in\u0161pektorji pri izvajanju svojih pooblastil dosledno upo\u0161\
  tevajo na\u010Delo sorazmernosti. To pomeni, da namesto glob kr\u0161iteljem izrekajo\
  \ ustrezna opozorila.\nKot je mo\u017Eno razbrati, predlagatelj na splo\u0161no\
  \ opozarja na neupo\u0161tevanje zgoraj navedenega na\u010Dela. Pri tem naj navedemo,\
  \ da je Tr\u017Eni in\u0161pektorat RS, samo eden izmed 27 in\u0161pekcij in na\
  \ predlog predlagatelja, lahko odgovarja samo iz svojega vidika in ne kot opozarja\
  \ predlagatelj iz vidika drugih in\u0161pekcij (\u010Drne gradnje ipd.).\nNaj navedemo,\
  \ da je podro\u010Dje in\u0161pekcijskega nadzora od leta 2002 (natan\u010Dneje\
  \ od 13.07.2002) sistemsko urejeno v Zakonu o in\u0161pekcijskem nadzoru (v nadaljevanju\
  \ ZIN).\nZIN v 19. \u010Dlenu primeroma na\u0161teva pooblastila, ki so v neposredni\
  \ povezavi z opravljanjem nalog in\u0161pektorja, ki mu omogo\u010Dajo u\u010Dinkovito\
  \ izvr\u0161evanje nalog in\u0161pekcijskega nadzora. Med drugim tudi pregledati\
  \ prostore, objekte, naprave, delovna sredstva, napeljave, predmete, blago, snovi,\
  \ poslovne knjige, pogodbe listine in druge dokumente ter poslovanje in dokumentacijo\
  \ dr\u017Eavnih organov, gospodarskih dru\u017Eb, zavodov, drugih organizacij in\
  \ skupnosti ter zasebnikov, ter pregledati listine, s katerim se lahko ugotovi istovetnost\
  \ oseb.\nNa splo\u0161no naj navedemo, da in\u0161pekcijski nadzor predstavlja pomembno\
  \ upravno funkcijo, saj po eni strani zagotavlja nadzor nad izvr\u0161evanjem sprejetega\
  \ pravnega reda, po drugi strani, pa nudi povratne informacije, ki omogo\u010Dajo\
  \ upravi, da se seznani z u\u010Dinki sprejetih predpisov ter oblikuje ustrezne\
  \ spremembe in ukrepe. Prisilna narava in\u0161pekcijskega dela zagotavlja spo\u0161\
  tovanje predpisov s strani naslovnikov pravnih norm, hkrati pa tudi varuje pravice\
  \ in pravne koristi posameznikov, ki so jim bili priznane z zakoni in drugimi predpisi.\n\
  In\u0161pekcije delujejo s ciljem, da bi se v praksi vzpostavil veljavni pravni\
  \ red in odpravile morebitne neskladnosti oziroma pomanjkljivosti med normiranim\
  \ in realnim. Pri te zasleduje javni interes, kot je izra\u017Een v veljavnih predpisih.\
  \ Tako je in\u0161pektor v primeru, da ugotovi, da je zavezanec storil kr\u0161\
  itev zakona ali drugih predpisov, ki posega v pravice ali pravne koristi drugih\
  \ pravnih oziroma fizi\u010Dnih oseb, dol\u017Ean odrediti oziroma omogo\u010Diti,\
  \ da se te osebe na primeren na\u010Din seznanijo z njegovimi ugotovitvami in izre\u010D\
  enimi ukrepi.\nVeljavni Zakon o in\u0161pekcijskem nadzoru vsebuje tudi pooblastilo,\
  \ da in\u0161pektor izre\u010De le opozorilo namesto stro\u017Ejih ukrepov, \u010D\
  e pri opravljanju nalog in\u0161pekcijskega nadzora odkrije nepravilnosti, ki so\
  \ neznatnega pomena in hkrati oceni, da je glede na pomen dejanja opozorilo zadosten\
  \ ukrep. Ob tem dolo\u010Di rok za odpravo nepravilnosti v primeru, da nepravilnosti\
  \ niso odpravljene v dolo\u010Denem roku izre\u010De in\u0161pektor stro\u017Eje\
  \ ukrepe.\nNa splo\u0161no lahko z vidika predpisov, ki jih nadzira Tr\u017Eni in\u0161\
  pektorat RS navedemo, da Tr\u017Eni in\u0161pektorat dosledno upo\u0161teva na\u010D\
  elo sorazmernosti. V letu 2012 je bilo po podatkih Statistike in\u0161pekcijskega\
  \ nadzora opravljenih 20129 pregledov, v upravnem postopku je bilo izre\u010Denih\
  \ 3989 upravnih ukrepov (2595 opozoril po ZIN in 1394 upravnih odlo\u010Db), v prekr\u0161\
  kovnem postopku pa 6262 prekr\u0161kovnih ukrepov (3656 opozoril po Zakonu o prekr\u0161\
  kih, 1059 opominov, 777 glob s pla\u010Dilnim nalogom, 752 glob z odlo\u010Dbo o\
  \ prekr\u0161ku ter podanih 18 obdol\u017Eilnih predlogov).\nTr\u017Eni in\u0161\
  pektorji, tako pri ugotovljenih nepravilnostih, \u010De obstajajo zakonski pogoji,\
  \ vedno pogosteje posegajo po milej\u0161ih ukrepih, kot sta opozorilo in opomin,\
  \ kot pa po najte\u017Ejih ukrepih (izdaja odlo\u010Dbe ali izrek globe). Razlogi\
  \ za to so najmanj trije. Prvi\u010D, ker to narekuje \u017Ee zakonodaja sama, ker\
  \ drugi\u010D z izrekom milej\u0161ega ukrepa ve\u010Dinoma la\u017Eje in hitreje\
  \ dosega cilj pri kr\u0161itelju in tretji\u010D ker tr\u017Eni in\u0161pektorji\
  \ delujejo tudi preventivno in so zato posledice kr\u0161itve manj\u0161e.\nNaj\
  \ navedemo, da je bila Za potrebe dela Tr\u017Enega in\u0161pektorata RS, \u017E\
  e v letu 2006 sprejeta Strategija dela delovanja Tr\u017Enega in\u0161pektorata,\
  \ ki je bila posodobljena v letu 2013. Izhajajo\u010D iz besedila strategije je\
  \ osnovni strate\u0161ki cilj delovanja Tr\u017Enega in\u0161pektorat RS izvajanje\
  \ u\u010Dinkovitega in\u0161pekcijskega nadzora in zagotavljanje preventivnega delovanja\
  \ z namenom zagotoviti urejenost trga in zadovoljstvo uporabnikov, zaposlenih in\
  \ \u0161ir\u0161e dru\u017Ebene skupnosti. S ciljem doseganje strate\u0161kega cilja-\
  \ urejenosti trga- tr\u017Eni in\u0161pektorji pri svojem delu sledijo med drugim\
  \ tudi naslednjim smernicam: vodilo za delo in\u0161pektorjev so zakonitost, materialna\
  \ resnica in ekonomi\u010Dnost postopka, delo je usmerjeno k obravnavi bistvenih\
  \ kr\u0161itev, ki predstavljajo ve\u010Djo nevarnost za javni interes in imajo\
  \ \u0161kodljive posledice za osebe, premo\u017Eenje in okolje, in\u0161pekcijski\
  \ nadzor se opravlja tako, da je zaklju\u010Den v \u010Dim kraj\u0161em \u010Dasu,\
  \ brez nepotrebnega podalj\u0161evanja in zavla\u010Devanja postopkov, vendar ne\
  \ na \u0161kodo zakonitosti delovanja. Prav tako, pa imajo vsi udele\u017Eenci v\
  \ in\u0161pekcijskem postopku mo\u017Enost, da sodelujejo v postopkih, da se zagovarjajo\
  \ in navajajo razloge in dokaze v svojo korist ter, da imajo mo\u017Enost uporabe\
  \ rednih in izrednih pravnih sredstev.\nKakor koli \u017Ee podajamo stali\u0161\u010D\
  e Tr\u017Enega in\u0161pektorata RS tudi do podanih predlogov z vidika prekr\u0161\
  kovnega prava.\nV letu 2005 je stopil v veljavo nov Zakon o prekr\u0161kih (ZP-1),\
  \ ki je dolo\u010Dil povsem nov na\u010Din vodenja postopka o prekr\u0161kih. Prekr\u0161\
  kovni postopek je popolnoma druga\u010Den od upravnega in\u0161pekcijskega postopka.\
  \ Oboje pa morajo poobla\u0161\u010Dene uradne osebe (in\u0161pektorji) upo\u0161\
  tevati v sklopu obse\u017Enih in zahtevnih pravil o vodenju postopka, ki jih dolo\u010D\
  ajo ZP-1, Zakon o splo\u0161nem upravnem postopku, Zakon o kazenskem postopku in\
  \ Zakon o sodnih taksah. Poleg vseh omenjenih procesnih pravil morajo in\u0161pektorji\
  \ poznati in upo\u0161tevati \u0161e materialno pravne dolo\u010Dbe Kazenskega zakonika,\
  \ ZP-1 in vrsto podro\u010Dnih predpisov, ki posamezne prekr\u0161ke dolo\u010D\
  ajo. Zahtevna naloga, ki vsekakor potrebuje visoko usposobljene in\u0161pektorje\
  \ in ustrezno zakonodajo. Eden izmed izhodi\u0161\u010Dnih ciljev ob uveljavitvi\
  \ ZP-1 je bil bistvena razbremenitev sodi\u0161\u010Da pri odlo\u010Danju o prekr\u0161\
  kovnih zadevah. Ta cilj je bil z reformo prekr\u0161kovne zakonodaje vsekakor dose\u017E\
  en, kar izkazujejo tudi statisti\u010Dni podatki o delu sodi\u0161\u010D. Drugi\
  \ cilj pa je bil, da velja za vodenje postopkov pri prekr\u0161kovnih organih \xBB\
  maksima\xAB da prekr\u0161kovni organ v hitrem postopku \xBBpo uradni dol\u017E\
  nosti, brez odla\u0161anja, hitro in enostavno ugotovi tista dejstva in zbere tiste\
  \ dokaze, ki so potrebni za odlo\u010Danje o prekr\u0161ku.\xAB Glede tega cilja\
  \ lahko po sedmih letih uporabe tega zakona \u017Eal ugotovimo, da so \u0161le skoraj\
  \ vse spremembe in dopolnitve zakona, ki so bile opravljene od uveljavitve zakona,\
  \ v \u0161kodo prekr\u0161kovnih organov. Trenutno je mogo\u010De povsem upravi\u010D\
  eno trditi, da hitri postopek ni ve\u010D niti hiter, niti enostaven, niti racionalen.\
  \ Na te ugotovitve v svojih letnih poro\u010Dilih brezuspe\u0161no opozarjamo tudi\
  \ vsi prekr\u0161kovni organi. Z zapletenimi pravnimi postopki in obse\u017Enimi\
  \ administrativnimi opravili smo prekr\u0161kovni organi postali bistveno manj u\u010D\
  inkoviti pri svojem delu, saj se je zmanj\u0161ala na\u0161a operativnost. V primerjavi\
  \ s kazenskem postopku je postal postopek o prekr\u0161ku celo bistveno bolj zapleten.\n\
  Zakon o prekr\u0161kih je v slabih sedmih letih od uveljavitve do\u017Eivel kar\
  \ sedem ve\u010Djih ali manj\u0161ih zakonodajnih posegov. Pogosti zakonodajni posegi,\
  \ pomanjkljivo izobra\u017Eevanje, \u0161iroka mre\u017Ea sodi\u0161\u010D, ki odlo\u010D\
  ajo o zahtevah za sodno varstvo, so tudi po mnenju sodnic mag. Petre \u010Cas in\
  \ mag, Nu\u0161e Orel (Postopek o prekr\u0161kih z novej\u0161o sodno prakso: Pravna\
  \ praksa, 27.9.2012) poglavitni razlogi za to, da se sodna praksa na tem podro\u010D\
  ju nikakor ne uspe ustaliti.\nPo mnenju Tr\u017Enega in\u0161pektorata RS bi bilo\
  \ potrebno v ZP-1 urediti dve podro\u010Dji: odgovornost odgovornih oseb (objektivna\
  \ odgovornost) in ve\u010Dja specializacija sodi\u0161 v zvezi z obravnavo prekr\u0161\
  kovnih postopkov, po vlo\u017Eeni zahtevi za sodno varstvo.\nKot drugo bi radi poudarili,\
  \ da se na Tr\u017Enem in\u0161pektoratu RS ne strinjamo s pav\u0161alnimi navedbami,\
  \ da in\u0161pektorji delujejo s pozicije mo\u010Di, zgolj za namene polnjenja prora\u010D\
  una. Tr\u017Eni in\u0161pektorji se namre\u010D ne ukvarjajo samo z odkrivanjem\
  \ kr\u0161itev in pregonom kr\u0161iteljev, ampak delujejo tudi preventivno. Vsak\
  \ dan med 9:00 in 15:30 uro (v petek do 14:30 ure) so komurkoli (potro\u0161nikom,\
  \ gospodarskim subjektom ali javnosti na splo\u0161no) osebno ali po telefonu na\
  \ razpolago najmanj 4 de\u017Eurni in\u0161pektorji. V ponedeljek in sredo med 9:00\
  \ in 11:00 uro, pa \u0161e nadaljnjih 13 in\u0161pektorjev. V tem \u010Dasu ima\
  \ namre\u010D Tr\u017Eni in\u0161pektorat RS uradne ure za stranke, kjer tr\u017E\
  ni in\u0161pektorji osebno ali po telefonu sprejemajo prijave oziroma odgovarjajo\
  \ na vsa vpra\u0161anja, ki se ti\u010Dejo bodisi nadzora samega, bodisi kako naj\
  \ subjekt uredi svoje poslovanje, da bo skladno z veljavnimi predpisi. V letu 2012\
  \ so tako in\u0161pektorji skupaj opravili 6700 telefonskih razgovorov, ki so po\
  \ u\u010Dinku enakovredni enakemu \u0161tevilu pregledov in ukrepov.\nTr\u017Eni\
  \ in\u0161pektorat RS ima tudi svojo spletno stran (ki jo imajo sicer tudi drugi\
  \ in\u0161pektorati), na katerih so objavljena vsa poro\u010Dila po nadzorih ter\
  \ razli\u010Dna obvestila (tudi najave) o nadzorih oziroma o nepravilnostih, ki\
  \ so jih pri svojem delu odkrili in se ti\u010Dejo \u0161ir\u0161e javnosti. Ima\
  \ pa tudi posebno rubriko \xBBVpra\u0161anja in odgovori\xAB, kjer je objavljenih\
  \ skoraj 200 vpra\u0161anj in odgovorov z razli\u010Dnih podro\u010Dij, ki vsa izvirajo\
  \ iz resni\u010Dnih dogodkov in\u0161pekcijskih zadev ali vpra\u0161anj, ki jih\
  \ in\u0161pektorji prejemamo v okviru de\u017Eurstev.\nKljub vsem prizadevanjem,\
  \ pa je Tr\u017Eni in\u0161pektorat RS le dr\u017Eavni organ, ki deluje v okviru\
  \ pravne dr\u017Eave, v skladu z veljavnimi predpisi. Zato se v\u010Dasih zgodi,\
  \ da v konkretnem primeru tr\u017Eni in\u0161pektorji naletijo na predpis, ki ni\
  \ ustrezen ali \u017Eivljenjski in zaradi katerega primera ne morejo re\u0161iti\
  \ tako, kot bi \u017Eeleli ali kot drugi od njih pri\u010Dakujejo. Vendar tudi v\
  \ tak\u0161nih primerih tr\u017Eni in\u0161pektorji ne sedijo kri\u017Eem rok, ampak\
  \ aktivno sproti sodelujejo pri spremembah zakonodaje oziroma so v nekaterih primerih\
  \ celo pobudniki teh sprememb.\nZaradi vsega povedanega se s pav\u0161alnimi ocenami,\
  \ da in\u0161pekcije niso u\u010Dinkovite, ne strinjamo. Tr\u017Eni in\u0161pektorat\
  \ RS zagotovo ni med temi in\u0161pekcijami. Verjamemo tudi, da lahko v na\u0161\
  o skupino uvrstimo \u0161e kak\u0161no in\u0161pekcijo. Po drugi strani pa tudi\
  \ verjamemo, da je lahko katera izmed in\u0161pekcij resni\u010Dno neu\u010Dinkovita,\
  \ vendar o tem na Tr\u017Enem in\u0161pektoratu ne moremo in ne bomo sodili, ker\
  \ imamo premalo vpogleda v njihovo dejavnost.\nTr\u017Eni in\u0161pektorat RS je\
  \ bil in bo tudi v bodo\u010De prena\u0161al svoje znanje, izku\u0161nje in dobro\
  \ prakso vsem, ki so za to zainteresirani.\n \nOdziv Ministrstva za finance\nDav\u010D\
  na uprava Republike Slovenije tako kot druge dav\u010Dne uprave \u017Eeli dose\u010D\
  i, da dav\u010Dni zavezanci od zakonsko predpisanih dav\u010Dnih osnov obra\u010D\
  unajo in pla\u010Dajo ustrezne dav\u010Dne obveznosti v predpisanih rokih.\nDURS\
  \ pri doseganju tega cilja izvaja:\n preventivne ukrepe, ki prepre\u010Dujejo nastanek\
  \ oziroma nadaljevanje dav\u010Dnih utaj, ukrepe \xBBsanacijske\xAB in kaznovalne\
  \ narave, s katerimi posku\u0161a povrniti nepla\u010Dane davke iz dav\u010Dnih\
  \ utaj ter sankcionirati kr\u0161itelje. \nPri doseganju tega cilja imajo in\u0161\
  pektorji mo\u017Enost, da pri ugotovljenih nepravilnosti delujejo kaznovalno oziroma\
  \ preventivno. Preventivno delovanje je urejeno v 33. \u010Dlenu Zakona o in\u0161\
  pekcijskem nadzoru (Uradni list RS, \u0161t. 56/2002, s spremembami), ki dolo\u010D\
  a, da \u010De in\u0161pektor pri opravljanju nalog in\u0161pekcijskega nadzora odkrije\
  \ nepravilnosti in oceni, da je glede na pomen dejanja opozorilo zadosten ukrep,\
  \ najprej le ustno opozori na nepravilnosti ter na njihove posledice in dolo\u010D\
  i rok za njihovo odpravo. Svoje ugotovitve, izre\u010Deno opozorilo ter rok za odpravo\
  \ pomanjkljivosti navede v zapisniku. \u010Ce nepravilnosti niso odpravljene v dolo\u010D\
  enem roku, izre\u010De in\u0161pektor druge ukrepe v skladu z zakonom.\nDelovanje\
  \ dav\u010Dnega nadzora je v zadnjih letih ciljno usmerjeno na podro\u010Dja, za\
  \ katera se ugotavlja, da je tveganje za neizpolnjevanje dav\u010Dnih obveznosti\
  \ najve\u010Dje. V sklopu projektov in ciljno usmerjenih nadzorov se dav\u010Dna\
  \ in\u0161pekcija osredoto\u010Da na vzorce delovanja dav\u010Dnih zavezancev in\
  \ z ustrezno organizacijo dela zagotavlja enotnost in zakonitost vodenja postopkov.\
  \ Zaradi optimiziranja dela se stremi k bolj\u0161i izrabi \u010Dlove\u0161kih virov\
  \ z izbolj\u0161anjem organizacije dela ter s specializacijo in\u0161pektorjev za\
  \ nadzor zavezancev po dejavnosti, vrsti davka in vrsti dav\u010Dnih utaj.\nDav\u010D\
  na uprava ima izdelane postopke za izvedbo nadzorov pri novoregistriranih zavezancih\
  \ za davek z namenom, da se tovrstne zavezance seznani z obveznostmi, ki jih imajo\
  \ v zvezi s pla\u010Devanjem in obra\u010Dunavanjem pla\u010Devanja davkov in prispevkov.\
  \ Pred opravljanjem dav\u010Dno in\u0161pekcijskih nadzorov se vsak in\u0161pektor\
  \ v okviru obvezne priprave na nadzor temeljito pripravi (analiza bilanc), prav\
  \ tako pa so rezultati analiz dav\u010Dnih zavezancev (analiza poslovnih in dav\u010D\
  nih obra\u010Dunov) eden izmed vzrokov za uvedbo dav\u010Dno in\u0161pekcijskih\
  \ nadzorov.\nDelo je usmerjeno k temu, da bi bil nadzor opravljen v \u010Dim kraj\u0161\
  em \u010Dasu, brez nepotrebnega podalj\u0161evanja in zavla\u010Devanja postopkov\
  \ in s \u010Dim manj\u0161o obremenitvijo zavezancev, vendar nikakor ne na \u0161\
  kodo zakonitosti in uporabe ustreznega pravnega sredstva, zato imajo vsi udele\u017E\
  eni v in\u0161pekcijskih postopkih mo\u017Enost, da sodelujejo v in\u0161pekcijskih\
  \ postopkih, da se zagovarjajo v svojo korist in navajajo razloge in dokaze v svojo\
  \ korist ter da imajo mo\u017Enost uporabe rednih in izrednih pravnih sredstev.\n\
