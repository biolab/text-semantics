response: "Odziv Ministrstva za obrambo\nZakon o varstvu pred po\u017Earom (Uradni\
  \ list RS, \u0161t. 3/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 9/11\
  \ in 83/12) v \u010Detrtem odstavku 35. \u010Dlena dolo\u010Da, da morajo biti evakuacijske\
  \ poti in prehodi, dostopi, dovozi ter delovne povr\u0161ine za intervencijska vozila\
  \ proste in prehodne ter ozna\u010Dene v skladu s predpisi. Termin \xBBproste in\
  \ prehodne\xAB je generi\u010Dni termin, ki onemogo\u010Da parkiranje vozil, postavitev\
  \ zabojnikov ipd. Zaradi tega termina v zakonu ni treba pojasnjevati, da se na teh\
  \ poteh ne sme parkirati vozil.\nPovr\u0161ine za gasilce ob zgradbah, med katere\
  \ spadajo dostopne poti za gasilce, dovozne poti za gasilska vozila, postavitvene\
  \ povr\u0161ine, delovne povr\u0161ine za gasilska vozila, podrobneje dolo\u010D\
  a standard SIST DIN 14090, ki je naveden tudi med referen\u010Dnimi dokumenti Tehni\u010D\
  ne smernice TSG-1-001:2010 Po\u017Earna varnost v stavbah. Standard dolo\u010Da\
  \ namen teh povr\u0161in ter njihove zahteve za gasilsko in re\u0161evalno opremo\
  \ ter gasilska vozila.\nZakon o varstvu pred po\u017Earom dolo\u010Da tudi ozna\u010D\
  itev obravnavanih poti \xBBv skladu s predpisi\xAB. Na podzakonski ravni podrobneje\
  \ dolo\u010Da ozna\u010Ditev dovoznih poti za gasilska vozila in intervencijskih\
  \ poti Pravilnik o po\u017Earnem redu. Ozna\u010Ditev dovoznih poti za gasilska\
  \ vozila se dolo\u010Da z napisom, kot to navaja standard SIST DIN 14090, ki dolo\u010D\
  a tudi ozna\u010Ditev delovnih poti za gasilska vozila. Pravilnik o po\u017Earne\
  \ redu dolo\u010Da tudi ozna\u010Ditev intervencijske poti v skladu s predpisi o\
  \ prometni signalizaciji in opremi na javnih cestah, to\u010Dneje Pravilnikom o\
  \ prometni signalizaciji in prometni opremi na javnih cestah, ki dolo\u010Da, da\
  \ na intervencijski poti ni dovoljena ustavitev in parkiranje.\nZa zagotavljanje\
  \ prostih in prevoznih intervencijskih poti, ki so poti na javnih cestah, je pristojna\
  \ redarska slu\u017Eba in Policija.\nZakon o varstvu pred po\u017Earom dolo\u010D\
  a v 5. to\u010Dki prvega odstavka 62. \u010Dlena prekr\u0161ek lastniku ali uporabniku,\
  \ ki je pravna oseba, samostojni podjetnik posameznik ali posameznik, ki samostojno\
  \ opravlja dejavnost, ki je tudi odgovoren, \u010De ne zagotovi, da so evakuacijske\
  \ poti in prehodi, dostopi, dovozi ter delovne povr\u0161ine za intervencijska vozila\
  \ proste in prehodne ter ozna\u010Dene v skladu s predpisi. Tak pristop je posledica\
  \ celovite ureditve podro\u010Dja varstva pred po\u017Earom, za katerega je odgovoren\
  \ lastnik posameznih stanovanjskih, poslovnih in industrijskih objektov, ki lahko\
  \ pooblasti ustrezno usposobljeno fizi\u010Dno ali pravno osebo, ki mu je odgovorna\
  \ za izvajanje ukrepov varstva pred po\u017Earom, kot to dolo\u010Da 36. \u010D\
  len.\nGlede na navedeno Ministrstvo za obrambo ne predvideva dopolnitve Zakona o\
  \ varstvu pred po\u017Earom na na\u010Din kot \u017Eeli predlagatelj.  \n "
