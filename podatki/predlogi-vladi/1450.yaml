response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nVeljavni zakon\
  \ o za\u0161\u010Diti \u017Eivali (Uradni list RS, 43/2007, UPB-2) v 20. \u010D\
  lenu prepoveduje popolno ali delno amputiranje telesnih delov in popolni ali delni\
  \ odvzem ali uni\u010Denje organov ali tkiv vreten\u010Darjev, ki je storjeno naklepno,\
  \ razen \u010De je poseg po veterinarski presoji potreben za ugotavljanje bolezni\
  \ in za re\u0161itev ali ozdravljenje \u017Eivali, ali \u010De je poseg v znanstveno-raziskovalne\
  \ namene v skladu s predpisi. Izjema so tudi sterilizacije oziroma kastracije potrebne\
  \ za zmanj\u0161anje razmno\u017Eevanja \u017Eivali, agresivnosti, zaradi na\u010D\
  ina reje ali prepre\u010Devanja razmno\u017Eevanja \u017Eivali z dednimi hibami.\
  \ Izjemoma se dovoljuje popoln ali delen odvzem organov, \u010De je le ta potreben\
  \ za transplantacijo, za vzgajanje celi\u010Dnih ali tkivnih kultur ali pregled\
  \ izoliranih organov, tkiv ali celic, za diagnosti\u010Dne namene ali pripravo goji\u0161\
  \u010D v skladu s predpisi oziroma \u010De je poseg pri rejni \u017Eivali potreben,\
  \ da se v reji prepre\u010Dijo ve\u010Dje po\u0161kodbe ali obolenja.\nIzrecno je\
  \ prepovedano:\n odstranjevanje krempljev ma\u010Dkam, odstranjevanje glasilk \u017E\
  ivalim in bole\u010De podkovanje kopitarjev; kraj\u0161anje kljunov perutnini, razen\
  \ \u010De so opravljeni z namenom, da se prepre\u010Dijo ve\u010Dje po\u0161kodbe\
  \ in obolenja v rejah; amputacije ali kastracije z elasti\u010Dnim obro\u010Dkom;\
  \ kraj\u0161anje uhljev \u017Eivalim, razen v primeru, \u010De je poseg v korist\
  \ \u017Eivali; kraj\u0161anje repov psom, razen mladi\u010Dem pasemskih psov, ki\
  \ niso starej\u0161i od 5 dni, pri katerih se rep kraj\u0161a v skladu s pasemskimi\
  \ in kinolo\u0161kimi standardi, ter psom, \u010De je poseg v korist \u017Eivali;\
  \ navedene posege lahko opravi le veterinar. \nVeljavna zakonodaja prepoveduje in\
  \ sankcionira le opravljen poseg kraj\u0161anja u\u0161es in repov, z dovoljeno\
  \ izjemo - dovoljeno je kraj\u0161ati repe do 5 dni starim pasemskim psom, \u010D\
  e to zahteva pasemski standard.\nRazstavljanje, uvoz in prodaja takih psov v Sloveniji\
  \ trenutno niso prepovedani, zato veliko rejcev uvozi pse iz tretjih dr\u017Eav,\
  \ kjer ti posegi \u0161e niso prepovedani, ali pa celo v Sloveniji skotene pse odpeljejo\
  \ na poseg v tujino.\nPoseg kraj\u0161anja je bole\u010D poseg, ki se opravlja z\
  \ anestezijo in analgezijo. Bole\u010De je tudi okrevanje po posegu, pogosti so\
  \ zdravstveni zapleti. Poseg kraj\u0161anja repov je bole\u010D poseg, poleg tega\
  \ odstranitev repa pomeni tudi odstranitev pomembnega organa za komunikacijo psa.\n\
  Zakon o za\u0161\u010Diti \u017Eivali je trenutno v reviziji in v sklopu sprememb\
  \ bodo obravnavani tudi predlogi za prepoved kraj\u0161anja repov, kraj\u0161anja\
  \ u\u0161es vsem psom ter prepoved posedovanja in razstavljanja takih psov.  "
