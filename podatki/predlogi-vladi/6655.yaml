response: " Odziv Ministrstva za okolje in prostor\nOmejitve in prepovedi, ki se sicer\
  \ nana\u0161ajo na gnojenje kmetijskih zemlji\u0161\u010D z gnojnico in gnojevko,\
  \ so dolo\u010Dene z Uredbo o varstvu voda pred onesna\u017Eevanjem z nitrati iz\
  \ kmetijskih virov (Uradni list RS, \u0161t. 113/09, 5/13 in 22/15; v nadaljnjem\
  \ besedilu: nitratna uredba), vendar gre pri tem zgolj za omejitve in prepovedi,\
  \ ki se nana\u0161ajo na varstvo voda. Z nitratno uredbo je namre\u010D v slovenski\
  \ pravni red v celoti prenesena Direktiva Sveta z dne 12. december 1991 o varstvu\
  \ voda pred onesna\u017Eevanjem z nitrati iz kmetijskih virov (91/676/EGS), ti.\
  \ nitratna direktiva. Nitratna uredba dolo\u010Da mejne vrednosti vnosa du\u0161\
  ika iz kmetijskih virov v tla ali na tla ter ukrepe za zmanj\u0161anje in prepre\u010D\
  evanje onesna\u017Eevanja voda, ki ga povzro\u010Dajo nitrati iz kmetijskih virov.\n\
  V skladu z dolo\u010Dbami citirane uredbe lahko kmetijska gospodarstva gnojijo kmetijska\
  \ zemlji\u0161\u010Da z \u017Eivinskimi gnojili le v koli\u010Dinah, ki ne presegajo\
  \ mejnih vrednosti (170 kg N/ha kmetijskih zemlji\u0161\u010D v uporabi na ravni\
  \ kmetijskega gospodarstva), dolo\u010Denih s citirano uredbo. To pomeni, da kmetje\
  \ po kmetijskih zemlji\u0161\u010Dih ne smejo polivati neomejenih koli\u010Din gnojnice\
  \ in gnojevke. Prav tako morajo kmetje gnojila uporabljati v skladu s potrebami\
  \ rastlin po hranilih. Iz potreb rastlin po hranilih izhajajo dolo\u010Dbe, ki se\
  \ v nitratni uredbi nana\u0161ajo na \u010Dasovne omejitve uporabe gnojil, torej\
  \ na \u010Das, ko rastline za svojo rast in razvoj hranil v obliki gnojil ne potrebujejo\
  \ oziroma jih rabijo v zelo omejenih koli\u010Dinah, kar velja za pozno jesen in\
  \ zimo. V nitratni uredbi so dolo\u010Dene \u0161e nekatere druge prepovedi in omejitve,\
  \ ki jih morajo kmetje upo\u0161tevati pri izvajanju gnojenja. Prepovedano je namre\u010D\
  \ gnojenje z gnojevko in gnojnico na tleh, ki so nasi\u010Dena z vodo, ali na poplavljenih\
  \ zemlji\u0161\u010Dih, ali na zemlji\u0161\u010Dih, ki so prekrita s sne\u017E\
  no odejo, ali na strminah, kjer gnojevka ali gnojnica odteka po povr\u0161ini, ki\
  \ je nagnjena k vodotokom, ali na zamrznjenih tleh ali ob vodotokih. Gnojila morajo\
  \ biti po povr\u0161ini, ki se jo gnoji, enakomerno raztro\u0161ena.\nPredlogi,\
  \ ki smo jih prejeli preko spletnega orodja predlagam.vladi.si \u0161t. 6655-114\
  \ z dne 26.3.2015, so z vidika varovanja voda sporni, kar utemeljujemo z naslednjim:\n\
  V kolikor bi predpisali naj se kmetijska zemlji\u0161\u010Da gnojijo z gnojevko\
  \ in gnojnico le takrat, ko de\u017Euje, bi s tem lahko povzro\u010Dili ve\u010D\
  je spiranje gnojevke in gnojnice v povr\u0161inske vode oziroma s precejanjem v\
  \ podzemne vode, kar bi privedlo do onesna\u017Eenja povr\u0161inskih oziroma podzemnih\
  \ voda. Prav tako je treba dodajati gnojila rastlinam takrat, ko jih rastline potrebujejo,\
  \ torej je treba izbrati optimalni \u010Das gnojenja glede na potrebe rastlin in\
  \ ne na \u010Das, ko de\u017Euje.\nPredlog, naj se kmetijska zemlji\u0161\u010D\
  a gnojijo samo ob dolo\u010Denih dneh oziroma naj strokovnjaki povejo kdaj je najbolj\
  \ primeren \u010Das za gnojenje in dolo\u010Dijo to\u010Dne dneve, npr. enkrat spomladi\
  \ in enkrat pozno poleti, je strokovno nesprejemljiv. Ponovno poudarjamo, da je\
  \ treba rastlinam dodajati hranila v obliki gnojil, ko rastline hranila rabijo za\
  \ svojo rast in razvoj, kar se dogaja od za\u010Detka pomladi do sredine jeseni.\
  \ Prav tako imajo razli\u010Dne rastline v razli\u010Dnih fazah rasti specifi\u010D\
  ne potrebe po hranilih, zato se v sezoni rasti posamezne rastline gnoji ve\u010D\
  krat (za\u010Detno gnojenje, dognojevanje), kar pomeni, da je nemogo\u010De dolo\u010D\
  iti to\u010Dno dolo\u010Dene datume gnojenja.\nPredlogu, da se kmetje dolo\u010D\
  ene vasi dogovorijo kdaj bodo gnojili in da vsi gnojijo naenkrat in da o tem obvestijo\
  \ vse va\u0161\u010Dane, sicer ne nasprotujemo in je to stvar dogovora kmetov in\
  \ njihovih sova\u0161\u010Danov. Vendar pri tem spet poudarjamo, da lahko kmetje\
  \ gnojijo samo v skladu s potrebami rastlin. Torej, \u010De gre za iste vrste rastlin\
  \ v istih fazah rasti se kmetje lahko dogovorijo, da ta kmetijska zemlji\u0161\u010D\
  a gnojijo isto\u010Dasno.\nNe glede na navedeno se na Ministrstvu za okolje in prostor,\
  \ v Direktoratu za okolje vodijo tudi aktivnosti v zvezi z re\u0161itvami za zmanj\u0161\
  anje izpustov du\u0161ikovih spojin v zrak iz kmetijstva, v sklopu katerih se bodo\
  \ poiskale ustrezne re\u0161itve za zmanj\u0161anje izpustov amonijaka prek ustreznih\
  \ postopkov krmljenja rejnih \u017Eivali, ustreznega skladi\u0161\u010Denja \u017E\
  ivinskih gnojil in gnojenja z majhnimi izpusti v zrak, s \u010Dimer bo posredno\
  \ zmanj\u0161an tudi mote\u010Di smrad.\nPosebnih predpisov, ki bi urejali izklju\u010D\
  no problematiko smradu v Sloveniji nimamo, prav tako priprava tovrstnih predpisov\
  \ trenutno ni na\u010Drtovana."
