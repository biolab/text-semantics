response: "Odziv Ministrstva za obrambo\nV Ministrstvu za obrambo smo prou\u010Dili\
  \ predlog, da dr\u017Eava razglasi nevtralnost in razloge, ki jih je za ta predlog\
  \ navedel predlagatelj. Pri tem ugotavljamo, da je predlog nastal brez strokovnih\
  \ podlag in da obsega ve\u010D predlogov in konceptov, ki nimajo realne osnove in\
  \ bi njihova realizacija v najbolj\u0161em primeru poslab\u0161ala obstoje\u010D\
  i varnostni polo\u017Eaj Republike Slovenije. \n1. Nevtralnost Status nevtralnih\
  \ dr\u017Eav je povezan s priznanjem nevtralnosti drugih dr\u017Eav. Razgla\u0161\
  ena je lahko z ve\u010Dstransko mednarodno pogodbo ali z ustavnim dolo\u010Dilom\
  \ zdru\u017Eenim s priznanjem velesil, kar je v preteklosti bila tudi posledica\
  \ dolo\u010Denih zgodovinskih okoli\u0161\u010Din. Avstrija, \u0160vica, \u0160\
  vedska, Finska in Irska so dr\u017Eave, ki so tak\u0161en status pridobile v preteklosti,\
  \ \u010Deprav se tudi one v sodobnem varnostnem okolju sre\u010Dujejo z varnostnimi\
  \ problemi in izzivi kompleksnih gro\u017Eenj in tveganj. O popolni nevtralnosti\
  \ na tem podro\u010Dju pravzaprav ne moremo govoriti, saj so Avstrija, Irska, Finska\
  \ in \u0160vedska \u010Dlanice EU, skupaj s \u0160vico pa sodelujejo tudi v Partnerstvu\
  \ za mir v okviru Nata. Poleg tega te dr\u017Eave sodelujejo v okviru instrumenta\
  \ Skupne varnostne in obrambne politike EU in skladno s svojimi zmo\u017Enostmi\
  \ sodelujejo na kriznih obmo\u010Djih, vse tudi v Afganistanu. Avstrija, Finska,\
  \ Irska in \u0160vedska v Afganistanu kot partnerske dr\u017Eave sodelujejo tudi\
  \ v okviru Natovih sil ISAF, in sicer \u0160vedska s 530, Finska z 80, Irska s 6\
  \ in Avstrija s 3 pripadniki. Vse to od omenjenih nevtralnih dr\u017Eav zahteva,\
  \ da se v dolo\u010Deni meri odrekajo tradicionalni nevtralni dr\u017Ei.\nSodobno\
  \ mednarodno okolje je kompleksno, dinami\u010Dno, soodvisno, podvr\u017Eeno nepredvidljivim\
  \ spremembam in ima globalne razse\u017Enosti. Spreminjata pa se tudi narava in\
  \ koncept nacionalne varnosti, saj si v sodobnem mednarodnem varnostnem okolju nobena\
  \ dr\u017Eava svoje varnosti ne more ve\u010D zagotavljati povsem samostojno. V\
  \ takih okoli\u0161\u010Dinah delovanja mednarodne skupnosti ni realnih mo\u017E\
  nosti, da bi Slovenija u\u010Dinkovito zagotavljala svojo varnost s statusom nevtralnosti.\
  \ Poleg tega pa se vse bolj pojavlja tudi neskladje med statusom nevtralnosti ter\
  \ modeli zagotavljanja varnosti v okviru kolektivne obrambe in kolektivne varnosti,\
  \ ki danes v evroatlantskem prostoru predstavljajo najve\u010Djo mo\u017Eno garancijo\
  \ varnosti dr\u017Eave.\nPoudariti je treba, da status nevtralnosti nikakor ne pomeni\
  \ stro\u0161kovno ugodne politike, saj tako v preteklosti kot tudi danes te dr\u017E\
  ave za zagotavljanje svoje varnosti vzdr\u017Eujejo dokaj mo\u010Dne oboro\u017E\
  ene sile, obrambnim izdatkom, gledano na prebivalca, pa vse razen Irske namenjajo\
  \ precej ve\u010D kot Slovenija.\n 2. Obrambna politika in obrambni izdatki V vseh\
  \ kompleksnih sistemih vedno obstaja mo\u017Enost izbolj\u0161av, kar nedvomno velja\
  \ tudi za Ministrstvo za obrambo. S tem namenom smo v letu 2009 izvedli Strate\u0161\
  ki pregled obrambnega resorja, ki je med drugim izpostavil tudi vrsto predlogov\
  \ ukrepov za izbolj\u0161anje in pove\u010Danje u\u010Dinkovitosti dela obrambnega\
  \ resorja ter izpolnjevanje njunih ustavno in zakonsko dolo\u010Denih nalog.\nDejstvo\
  \ je, da si v sodobnem, kompleksnem in nepredvidljivem okolju 21. stoletja, ko so\
  \ gro\u017Enje asimetri\u010Dne in multiplikativne, nobena dr\u017Eava ne more zagotavljati\
  \ svoje varnosti in obrambe sama oziroma z vidika omejenih finan\u010Dnih virov\
  \ za razvoj potrebnih voja\u0161kih zmogljivosti, zato je nujno potrebno povezovanje\
  \ in partnersko sodelovanje ter ve\u010Dnacionalno sodelovanje v razli\u010Dnih\
  \ projektih. S tega vidika se je Slovenija odlo\u010Dila, da vstopi v Nato, kjer\
  \ so vse dr\u017Eave zavezale, da si bodo pri obrambi pomagale in sodelovale. Treba\
  \ je razumeti, da je treba v vsako partnerstvo, tako tudi v Nato, prispevati dolo\u010D\
  en vlo\u017Eek oziroma prispevek po na\u010Delu sorazmerne in pravi\u010Dne delitve\
  \ bremena, kjer bo v zameno za ugodnosti in prednosti skupne varnosti in obrambe,\
  \ svoj ugled in vpliv zanesljivega partnerja ohranila in krepila le preko lastnega,\
  \ sorazmernega prispevanja v skupno obrambo, v katero se je zavezala s \u010Dlanstvom.\n\
  S tega vidika Slovenija tudi transformira svoje sile v po obsegu majhne, profesionalne,\
  \ mobilne in visoko pripravljene oboro\u017Eene sile, ki z zagotavljanjem zmogljivosti\
  \ za voja\u0161ko obrambo uresni\u010Duje zastavljene obrambne interese in cilje\
  \ ter v najve\u010Dji meri prispeva k udejanjanju obrambne politike Republike Slovenije.\
  \ \nIzpostaviti je treba tudi dejstvo, da se dejavnost obrambnega resorja financira\
  \ iz dr\u017Eavnega prora\u010Duna in da je z vidika obstoje\u010De finan\u010D\
  ne krize nujno dati ve\u010Djo prioriteto socialnim izzivom dr\u017Eave. Zato so\
  \ se v letu 2009 v okviru dveh rebalansov finan\u010Dna sredstva Ministrstva za\
  \ obrambo \u017Ee zni\u017Eala za 13 % (skupaj za skoraj 80 mio EUR). Poudariti\
  \ je treba tudi dejstvo, da so obrambni viri, ki jih danes namenjamo za vzpostavitev\
  \ in razvoj obrambnega sistema namenjeni vzpostavitvi zmogljivosti, ki bodo v uporabi\
  \ naslednjih 20 in ve\u010D let. Ker varnostnih razmer \u010Dez 20 in ve\u010D let\
  \ ne moremo napovedovati iz dana\u0161njega vidika je smotrno, da se pri tem upo\u0161\
  teva mnenje in nasvete stroke in da se tudi na podro\u010Dju varnosti in obrambe\
  \ ohrani dolgoro\u010Dno vizijo. Obseg obrambnih izdatkov RS se je v preteklih letih\
  \ gibal med pribli\u017Eno 1,5 in 1, 6 % BDP, kar Republiko Slovenijo uvr\u0161\u010D\
  a v povpre\u010Dje \u010Dlanice Nata. Tudi obseg infrastrukture se prilagaja realnim\
  \ dolgoro\u010Dnim potrebam obrambnega sistema in temelji na koncentraciji zmogljivosti\
  \ tako voja\u0161ke kot nevoja\u0161ke infrastrukture, ki je v stalni uporabi ter\
  \ postopnem opu\u0161\u010Danju objektov na neperspektivnih lokacijah. S tega vidika\
  \ racionalizacija obsega in strukture obrambnega sistema posledi\u010Dno pomeni\
  \ tudi prenos oziroma odprodajo neperspektivnih nepremi\u010Dnin lokalnim skupnostim\
  \ v njihovo namensko rabo. Ta proces poteka \u017Ee od osamosvojitve dalje.\n 3.\
  \ Ministrstvo za obrambo Dinami\u010Dno spreminjanje sodobnega varnostnega okolja\
  \ ter kompleksnost varnostnih gro\u017Eenj in tveganj v njem, zahtevajo tudi organizacijsko\
  \ povezanost posameznih resornih politik, pomembnih z vidika zagotavljanja nacionalne\
  \ varnosti, v skladno celoto ter organizacijsko pro\u017Enost in prilagodljivost\
  \ sistema nacionalne varnosti in njegovih podsistemov. Le tako je mogo\u010De zagotoviti\
  \ skladno in pravo\u010Dasno odzivanje dr\u017Eave na celoten spekter sodobnih virov\
  \ ogro\u017Eanja in tveganja nacionalne varnosti.  V Resoluciji o strategiji nacionalne\
  \ varnosti Republike Slovenije (Uradni list RS, \u0161t. 27/10), ki predstavlja\
  \ temeljni razvojno-usmerjevalni dokument na podro\u010Dju nacionalne varnosti,\
  \ so med drugim dolo\u010Dena izhodi\u0161\u010Da za najpomembnej\u0161e spremembe\
  \ organiziranosti sistema nacionalne varnosti in potrebne dopolnitve pri vodenju\
  \ tega sistema. Upo\u0161tevane so ocene in napovedi za obdobje do leta 2015 oziroma\
  \ 2025. V njej je jasno opredeljeno, da zagotavljanje nacionalne varnosti Republike\
  \ Slovenije temelji na delovanju obrambnega sistema, sistema notranje varnosti ter\
  \ sistema varstva pred naravnimi in drugimi nesre\u010Dami kot podsistemov sistema\
  \ nacionalne varnosti. Navedeni (pod)sistemi se bodo tudi v prihodnje nadgrajevali\
  \ in povezovali v skladno celoto z namenom pove\u010Devanja u\u010Dinkovitosti in\
  \ racionalnosti celotnega nacionalnovarnostnega sistema, ne predvideva pa se njihovo\
  \ zdru\u017Eevanje na resorni ravni.\nNamen obrambnega sistema Republike Slovenije\
  \ je zagotavljanje obrambne sposobnosti ter varovanje in obramba temeljnih vrednot\
  \ slovenske dr\u017Eave in dru\u017Ebe prek uresni\u010Devanja njenih obrambnih\
  \ interesov in ciljev. Za u\u010Dinkovito delovanje obrambnega sistema so potrebni\
  \ celovitost njegove strukture, ustrezna organiziranost, u\u010Dinkovito upravljanje,\
  \ vodenje in poveljevanje, ustrezna stopnja pripravljenosti in odzivnosti ter skladen\
  \ razvoj voja\u0161kih in nevoja\u0161kih zmogljivosti, ki bodo zmo\u017Ene integriranega\
  \ in skupnega delovanja v nacionalnem in mednarodnem okolju. Zato je za vodenje\
  \ in upravljanje tako kompleksnega obrambnega sistema ter sistema varstva pred naravnimi\
  \ in drugimi nesre\u010Dami v skladu z Zakonom o dr\u017Eavni upravi (35. \u010D\
  len) vzpostavljeno Ministrstvo za obrambo, Ministrstvo za notranje zadeve pa za\
  \ vodenje in upravljanje sistema notranje varnosti (34. \u010Dlen).\n "
