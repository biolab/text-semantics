response: "Odziv Ministrstva za pravosodje\nV Sloveniji ureditev izdajanja izpisov,\
  \ ki jih vsebuje evidenca pravnomo\u010Dnih obsodilnih obsodb za protipravna ravnanja\
  \ (v nadaljevanju: kazenska evidenca), urejajo Kazenski zakonik (Ur. l. RS, \u0161\
  t. 50/12, 54/15, 38/16 in 27/17; v nadaljevanju KZ-1), Zakon o izvr\u0161evanju\
  \ kazenskih sankcij ((Ur. l. RS, \u0161t. 110/06, 76/08, 40/09, 9/11-ZP-1G, 96/12-ZPIZ-2,\
  \ 109/12 in 54/15; v nadaljevanju: ZIKS-1), Zakon o kazenskem postopku (Ur. l. RS,\
  \ \u0161t. 32/12, 47/13 in 87/14, v nadaljevanju: ZKP), Zakon o prekr\u0161kih (Ur.\
  \ l. RS, \u0161t. 29/11, 21/13, 111/13 in 32/16, v nadaljevanju: ZP-1), Pravilnik\
  \ o kazenski evidenci (Ur. l. RS, \u0161t. 34/04 in 127/06, v nadaljevanju: Pravilnik),\
  \ ter vsakokratni podro\u010Dni zakon, za katerega podro\u010Dje so urejeni podatki,\
  \ potrebni za odlo\u010Danje o konkretnih zadevah.\nKZ-1 dolo\u010Da, da se podatki\
  \ o izre\u010Denih sodbah vodijo v kazenski evidenci in da se z zakonom dolo\u010D\
  ita obseg podatkov in dajanje podatkov iz kazenske evidence pred izbrisom iz kazenske\
  \ evidence. Glede vodenja in na\u010Dina vodenja evidence ZKP dolo\u010Da, da kazensko\
  \ evidenco in evidenco izre\u010Denih vzgojnih ukrepov vodi ministrstvo, pristojno\
  \ za pravosodje ter da minister, pristojen za pravosodje, predpi\u0161e na\u010D\
  in vodenja evidenc. ZP-1 dolo\u010Da, da ministrstvo, pristojno za pravosodje vodi\
  \ evidenco pravnomo\u010Dnih sodb oziroma sklepov o prekr\u0161kih, ki obsega podatke\
  \ o storilcu prekr\u0161ka,  pravno opredelitev prekr\u0161ka, \u0161tevilko in\
  \ datum izdane odlo\u010Dbe o prekr\u0161ku ter izre\u010Deno sankcijo. ZIKS-1 in\
  \ Pravilnik nadalje dolo\u010Data na\u010Din vodenja evidenc ter urejata vpis in\
  \ izbris pravnih dejstev, o katerih se vodi evidenca ter dajanje podatkov iz evidence.\n\
  Na Ministrstvu za pravosodje smo sicer naklonjeni odpravi administrativnih ovir,\
  \ s \u010Dimer bi omogo\u010Dili dr\u017Eavljanom \u010Dim la\u017Eje uveljavljanje\
  \ njihovih pravic, vendar pa v zvezi s tem pojasnjujemo naslednje: Vsa zgoraj navedena\
  \ ureditev velja za obmo\u010Dje Republike Slovenije, v kateri je uradni jezik slovenski,\
  \ na obmo\u010Djih, kjer \u017Eivita italijanska ali mad\u017Earska narodna skupnost,\
  \ pa sta, poleg slovenskega, uradni jezik tudi italijanski ali mad\u017Earski. Navedena\
  \ ureditev glede uporabe jezika izhaja iz Ustave Republike Slovenije (Ur. l. RS,\
  \ \u0161t. 33/91-I, 42/97, 66/00, 24/03, 69/04, 68/06, 47/13 in 75/16), nekatera\
  \ mednarodna vpra\u0161anja pa so urejena z mednarodnimi pravnimi akti, vendar v\
  \ njih ni dolo\u010Deno, da bi se lahko izdajanje izpisov iz slovenske kazenske\
  \ evidence izvajalo v tujem jeziku, zato dejansko ni pravne podlage za izdajanje\
  \ izpisov iz kazenske evidence v angle\u0161kem jeziku. Razlogov za izdajanje izpisov\
  \ iz kazenske evidence v uradnem jeziku je ve\u010D.\nV procesnem pravu za doma\u010D\
  e javne listine velja, da so to listine, ki jih v predpisani obliki izda poobla\u0161\
  \u010Den pravni subjekt in kot take dokazujejo resni\u010Dnost tistega, kar je v\
  \ njih dolo\u010Deno. V pravnem prometu zato znotraj dr\u017Eave velja, da je tisto,\
  \ kar se v listini potrjuje resni\u010Dno, resni\u010Dnost pa je vezana na pe\u010D\
  at subjekta, ki je listino izdal. To pomeni, da jo pristojna oseba v dr\u017Eavi\
  \ kot resni\u010Dno takoj prepozna, nasprotno pa pri tujih listinah ustroja dr\u017E\
  avnih organov in predpisane oblike listine pristojna oseba ne pozna, zaradi \u010D\
  esar je zahtevana druga\u010Dna obravnava le-teh. Eden izmed pogojev za ustrezno\
  \ obravnavo tujih listin je zato prevod v uraden jezik dr\u017Eave, v kateri se\
  \ bo listina uporabila, v nekaterih dr\u017Eavah pa je potrebno preveriti tudi ali\
  \ je tujo javno listino podpisala pristojna oseba oziroma potrditi njeno verodostojnost,\
  \ kar je odvisno od sklenjenih mednarodnih aktov glede postopkov legalizacije listin.\
  \ Za potrditev verodostojnosti se izpelje postopek legalizacije, ki ob vseh izpolnjenih\
  \ pogojih in opravilih daje tujim javnim listinam enako veljavo kot jo imajo doma\u010D\
  e. Legalizacija je potrebna, \u010De dr\u017Eava, v kateri bo uporabljena listina,\
  \ zahteva legalizacijo in med dr\u017Eavo izdajateljico listine in tujo dr\u017E\
  avo, v kateri bo listina uporabljena, ni sklenjena bilateralna pogodba, ki bi legalizacijo\
  \ odpravila oziroma omejila. V znak potrditve verodostojnosti prevoda in podpisa\
  \ je na prevodu overjen podpis tolma\u010Da, ki ga (nad)oviri tudi pristojen dr\u017E\
  avni organ, kar pomeni, da postane vsebina listine, ki je prevedena v uradni jezik\
  \ tuje dr\u017Eave in je podpisana s strani tolma\u010Da za ustrezen tuji jezik,\
  \ verodostojna tudi po dr\u017Eavnem (in mednarodnem) pravu te tuje dr\u017Eave.\n\
  Le poseben mednarodni akt bi torej lahko dolo\u010Dal, da se slovenski izpisi iz\
  \ kazenske evidence izdajajo v angle\u0161kem ali kateremkoli drugem jeziku oziroma\
  \ v ve\u010D jezikih, zlasti glede na ustrezne sklenjene bilateralne pogodbe, vendar\
  \ pa pravo in praksa zaradi mo\u017Enosti razli\u010Dnih zlorab tak\u0161nih re\u0161\
  itev ni uveljavila.\nNa podlagi navedenega zaklju\u010Dujemo, da je posredovan predlog\
  \ neprimeren za nadaljnjo obravnavo.   \n "
