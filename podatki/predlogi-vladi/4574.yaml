response: "Odziv Ministrstva za finance\nDelovanje dav\u010Dne in\u0161pekcije se\
  \ v osnovi razlikuje od delovanja drugih in\u0161pekcij, saj je njena prioritetna\
  \ naloga nadzor nad zakonitostjo, pravilnostjo in pravo\u010Dasnostjo izpolnjevanja\
  \ dav\u010Dnih obveznosti, ter s tem povezanim prepre\u010Devanjem in odkrivanjem\
  \ prekr\u0161kov ter drugih kaznivih ravnanj iz svoje pristojnosti, kar pomeni naknadni\
  \ nadzor nad zavezanci za davek, ali so ti svoje dav\u010Dne obveznosti izpolnili\
  \ pravo\u010Dasno in pravilno. Dav\u010Dni in\u0161pektor, preden za\u010Dne opravljati\
  \ dav\u010Dni in\u0161pekcijski nadzor, najprej izda sklep o uvedbi dav\u010Dnega\
  \ in\u0161pekcijskega nadzora v skladu s 135. \u010Dlenom Zakona o dav\u010Dnem\
  \ postopku. Sklep se vro\u010Di zavezancu, nadzor pa se za\u010Dne opravljati po\
  \ poteku 8 dni od vro\u010Ditve sklepa. Izjemoma se nadzor za\u010Dne opravljati\
  \ takoj, \u010De bi bil sicer ogro\u017Een namen dav\u010Dnega in\u0161pekcijskega\
  \ nadzora.\nPoleg dav\u010Dnih in\u0161pekcijskih nadzorov na na\u010Din, kot je\
  \ opisano zgoraj, pa Dav\u010Dna uprava RS (DURS) opravlja tudi vnaprej planirane\
  \ akcije, kjer se s prerazporeditvijo delovnega \u010Dasa zagotovi prisotnost dav\u010D\
  nih in\u0161pektorjev na terenu izven delovnega \u010Dasa, to je v popoldanskih\
  \ in no\u010Dnih urah ter ob vikendih in praznikih (razne prireditve, na dolo\u010D\
  ene dejavnosti usmerjen nadzor, koordinirane akcije z drugimi in\u0161pekcijskimi\
  \ slu\u017Ebami).\nCarinska uprava RS (CURS) ima za potrebe ugotavljanja kr\u0161\
  itev na terenu in posledi\u010Dno ustreznega ukrepanja v okviru svojih pristojnosti\
  \ organizirane mobilne oddelke, ki svoje delo opravljajo tudi izven delovnega \u010D\
  asa.\nHkrati \u017Eelimo omeniti akcijo DURS in CURS, ki od 1. 7. 2013 dalje poteka\
  \ v sodelovanju, in ki je \u017Ee tudi medijsko izpostavljena, to je nadzor nad\
  \ blagajni\u0161kim poslovanjem pri zavezancih, ki poslujejo z gotovino, nadzor\
  \ nad izdajanjem ra\u010Dunov in evidentiranjem prometa, saj je stopila v veljavo\
  \ nova dolo\u010Dba Zakona o dav\u010Dnem postopku glede programov, ki jih smejo\
  \ dav\u010Dni zavezanci uporabljati pri izdajanju ra\u010Dunov in evidentiranju\
  \ prometa (zagotovljena mora biti sledljivost vseh brisanj in popravkov izdanih\
  \ ra\u010Dunov), pri \u010Demer so v primeru ugotovljene nepravilnosti predpisane\
  \ visoke globe v zneskih ve\u010D deset tiso\u010D evrov.\nNaj omenimo tudi okrog\
  \ 6.000 prijav, ki jih DURS prejme na leto, in katere obdela v skladu s strategijo\
  \ dav\u010Dne slu\u017Ebe in v okviru svojih zmo\u017Enosti, pri \u010Demer je pomemben\
  \ kriterij tudi sum glede vi\u0161ine utajenega davka.\nPojasnjujemo, da po na\u0161\
  em mnenju DURS in CURS vsebino predloga uresni\u010Dujeta \u017Ee sedaj. Dodatno\
  \ obvezno de\u017Eurstvo dav\u010Dnih in\u0161pektorjev, tako v DURS ne bi prineslo\
  \ ve\u010Dje finan\u010Dne u\u010Dinkovitosti slu\u017Ebe oziroma bi lahko pomenilo\
  \ celo njeno zmanj\u0161anje, saj bi zagotavljanje de\u017Eurstev s strani dav\u010D\
  nih in\u0161pektorjev pomenilo manj\u0161o prisotnost in efektivnost pri rednih\
  \ dav\u010Dnih in\u0161pekcijskih nadzorih, ki so temeljna naloga DURS. Zaradi narave\
  \ in specifikacije dela in\u0161pektorjev DURS in CURS, v skladu z navedenim sporo\u010D\
  amo, da se nam navedeni predlog za delovanje in\u0161pekcije, v tem trenutku ne\
  \ zdi primeren in ne vidimo potrebe po uvedbi obveznega de\u017Eurstva.\n Odziv\
  \ In\u0161pektorata RS za delo\nIn\u0161pektorat RS za delo posluje pet dni v tednu.\
  \ Uradne ure za stranke (ki so v in\u0161pekcijskem postopku predvsem delodajalci,\
  \ v \u010Dasu uradnih ur pa k nam pogosteje prihajajo delavci) potekajo v skladu\
  \ z Uredbo o upravnem poslovanju. Uradne ure zagotavljamo na vseh obmo\u010Dnih\
  \ enotah in\u0161pektorata. Na sede\u017Eu organa smo seveda vsak poslovni dan v\
  \ obsegu poslovnega \u010Dasa dosegljivi tudi na elektronskih medijih, ki jih je\
  \ mogo\u010De s pridom izkoristiti in so uporabnikom prijazni. Na istem naslovu\
  \ kot je sede\u017E organa imamo sedaj tudi Obmo\u010Dno enoto Ljubljana \u2013\
  \ Trbovlje. In\u0161pektorji se glede na naravo kr\u0161itev posameznih prijav pogosto\
  \ odlo\u010Dijo tudi za koordinirane akcije z drugimi nadzornimi organi. Sodelovanje\
  \ poteka tudi preko regijske koordinacije in ga ocenjujemo kot koristnega in potrebnega.\
  \ Sodelovanje na\u0161ih in\u0161pektorjev pri izvajanju skupnih akcij zagotavljamo\
  \ v okviru razpolo\u017Eljivih kadrovskih resursov. Skupne akcije so \u017Ee danes\
  \ pogosto organizirane tudi izven delovnega \u010Dasa (popoldan, pono\u010Di, vikendi),\
  \ odvisno od namena nadzora. Ravno tako imamo vzpostavljeno stalno pripravljenost\
  \ in\u0161pektorjev za delo s podro\u010Dja varnosti in zdravja pri delu (nezgode\
  \ pri delu).\nKot smo seznanjeni je v pripravi Strate\u0161ki na\u010Drt ukrepov\
  \ In\u0161pekcijskega sveta, ki v zvezi z dostopnostjo in prepoznavnostjo in\u0161\
  pekcij predvideva dolo\u010Dene ukrepe tudi na podro\u010Dju delovnega \u010Dasa\
  \ ter v zvezi z dostopnostjo in prepoznavnostjo posameznih in\u0161pekcij. Na tej\
  \ podlagi se pripravlja tudi akcijski na\u010Drt ukrepov In\u0161pekcijskega sveta\
  \ za leto 2013 in 2014, s katerimi se bo, v kolikor bo potrebno, prilagodilo delo\
  \ in\u0161pekcij tudi na podro\u010Dju poslovnega \u010Dasa organov in delovnega\
  \ \u010Dasa in\u0161pektorjev (prerazporeditve delovnega \u010Dasa).\nIsto\u010D\
  asno pa bo seveda potrebno zagotoviti tudi dodatna sredstva za pla\u010Dilo tovrstnega\
  \ dela. Glede na vse navedeno, menimo, da podani predlog ne potrebuje nadaljnje\
  \ obravnave. Odziv Tr\u017Enega in\u0161pektorata RS\nTr\u017Eni in\u0161pektorat\
  \ RS \u017Ee vrsto let kot edini In\u0161pekcijski organ zagotavlja ve\u010Djo dostopnost\
  \ javnosti, ko jo sicer dolo\u010Da Uredba o upravnem poslovanju, ki zahteva uradne\
  \ ure za in\u0161pekcijske organe v ponedeljkih in sredah med 9.00 in 11.00 uro.\
  \ Namre\u010D TIRS izvaja uradne ure na sede\u017Eu in\u0161pektorata ter na Obmo\u010D\
  nih enotah Ljubljana, Celje in Dravograd-Maribor vsak dan med 9.00 uro in 15.30\
  \ uro.\nPrav tako TIRS zagotavlja tudi delo v popoldanskem \u010Dasu, saj morajo\
  \ enote Ljubljana, Celje in Dravograd-Maribor zagotoviti poslovanje in\u0161pektorata\
  \ dvakrat tedensko v popoldanskem \u010Dasu od 12.00 do 20.00 ure, v zimskem \u010D\
  asu med 1.novembrom in 31. marcem pa od 10.00 ure do 18.00 ure. Dan omenjenega popoldanskega\
  \ dela ni dolo\u010Den, saj je v interesu in\u0161pektorata, da potencialni kr\u0161\
  itelji ne vedo, kateri dan se bo v okviru rednega delovnega \u010Dasa izvajal in\u0161\
  pekcijski pregled. S tak\u0161nim na\u010Dinom dela se je na Trznem in\u0161pektoratu\
  \ RS zmanj\u0161alo opravljanje dela preko polnega delovnega \u010Dasa, saj se tako\
  \ nekateri in\u0161pekcijski nadzori (obratovalni \u010Dasi gostinskih obratov,\
  \ trgovine...) lahko opravljajo v rednem delovnem \u010Dasu. Hkrati sta se zaradi\
  \ tega zmanj\u0161ala tudi obremenjenost in potrebna finan\u010Dna sredstva za nadurno\
  \ delo.\nKljub temu pa \u0161e vedno ostaja potreba po delu preko polnega delovnega\
  \ \u010Dasa v no\u010Dnem \u010Dasu, sobotah, nedeljah in praznikih, predvsem zaradi\
  \ posameznih dejavnosti nadzora (kr\u0161itve v gostinskih lokalih, izvajanje turisti\u010D\
  ne dejavnosti, razli\u010Dni sejmi...), ki so organizirani le ob dolo\u010Denih\
  \ dnevih ali \u010Dasih dneva. Vendar je potrebno poudariti, da vsakr\u0161no delo\
  \ in\u0161pektorjev izven rednega delovnega \u010Dasa zopet zahteva dodana sredstva,\
  \ katera pa so vse bolj omejena.\nGlavna tr\u017Ena in\u0161pektorica Andrejka Grli\u0107\
  \ je ve\u010Djo dostopnosti javnosti in prisotnost na terenu tudi drugih in\u0161\
  pekcij izven rednega delovnega \u010Dasa predlagala tudi v in\u0161pekcijskemu svetu,\
  \ kar je bilo sprejeto v Strate\u0161kem na\u010Drtu ukrepov in\u0161pekcijskega\
  \ sveta, omenjeni dokument pa je potrdila tudi Vlada RS.  \n "
