response: "Odziv Ministrstva za javno upravo\nZakon o in\u0161pekcijskem nadzoru v\
  \ 20. \u010Dlenu ureja pooblastilo in\u0161pektorja \u2013 vstop v prostore, objekte\
  \ in k napravam zavezanca. Ta \u010Dlen dolo\u010Da, da ima in\u0161pektor pravico\
  \ brez predhodnega obvestila ter brez dovoljenja zavezanca oziroma njegove odgovorne\
  \ osebe, ne glede na delovni \u010Das, vstopiti v prostore in objekte, na zemlji\u0161\
  \u010Da in parcele ter k opremi in napravam iz prej\u0161njega \u010Dlena, \u010D\
  e z zakonom ni druga\u010De dolo\u010Deno. Zavezanec pa lahko in\u0161pektorju,\
  \ ki nima odlo\u010Dbe pristojnega sodi\u0161\u010Da, odkloni vstop v stanovanjske\
  \ prostore. \u010Ce zavezanec brez opravi\u010Denih razlogov ne dovoli vstopa v\
  \ prostore ali objekte, kjer se dejavnost opravlja, ima in\u0161pektor pravico vstopiti\
  \ v prostor mimo volje zavezanca ob pomo\u010Di policije. Stro\u0161ke vstopa in\
  \ morebitno \u0161kodo, ki pri tem neizogibno nastane, nosi zavezanec.\nPrvi odstavek\
  \ 29. \u010Dlena Zakona o in\u0161pekcijskem nadzoru pa dolo\u010Da, da se in\u0161\
  pekcijski nadzor lahko predhodno najavi. Zavezanec, njegova zakonita ali statutarna\
  \ zastopnica oziroma zastopnik, poobla\u0161\u010Denka oziroma poobla\u0161\u010D\
  enec in odgovorna oseba zavezanca lahko prisostvujejo opravljanju nalog in\u0161\
  pekcijskega nadzora, razen \u010De ovirajo u\u010Dinkovito izvedbo in\u0161pekcijskega\
  \ nadzora; o tem izda in\u0161pektor poseben sklep.\_\nNa podlagi navedenega ne\
  \ dr\u017Ei trditev, da se morajo in\u0161pektorji pred opravljanjem in\u0161pekcijskega\
  \ nadzora predhodno najaviti, do takrat pa naj bi zavezanci dokumentacijo, prostore\
  \ in opremo uredili tako, da kr\u0161itve ni mogo\u010De ugotoviti.\_\nMinistrstvo\
  \ za javno upravo meni, da sprememba zakonodaje v tem delu ni utemeljena oziroma\
  \ potrebna.\nKar zadeva navedbo o neprimernih orodjih dr\u017Eavnih organov za ukrepanje\
  \ (v primeru izpusta onesna\u017Eene vode v vodotoke) pa je predlog napisan presplo\u0161\
  no, da bi se bilo mogo\u010De glede njega opredeliti. Prav tako to vpra\u0161anje\
  \ po vsebini ne sodi v pristojnost Ministrstva za javno upravo."
