response: "Odziv Ministrstva za infrastrukturo\n\nZ Zakonom o pravilih cestnega prometa\
  \ (ZPrCP) se dolo\u010Dajo prometna pravila ravnanja v cestnem prometu ter pooblastila\
  \ in sankcije, ki jih pri izvajanju zakona izrekajo posamezni pristojni organi.\
  \ Nadzor nad izvr\u0161evanjem dolo\u010Db navedenega zakona v glavnem izvaja policija,\
  \ ki nadzira in ureja promet na javnih cestah in nekategoriziranih cestah, ki se\
  \ uporabljajo za cestni promet, nadzira stanje in prevoznost teh cest, vozila, tovor\
  \ v in na vozilih, voznike in druge udele\u017Eence cestnega prometa, ter izvaja\
  \ pooblastila, ki se nana\u0161ajo na varnost cestnega prometa. V navedenem zakonu\
  \ je med drugim opredeljen tudi na\u010Din prehitevanja in najvi\u0161je dovoljene\
  \ hitrosti vo\u017Enje za posamezno vrsto cestnega omre\u017Eja ter najvi\u0161\
  je dovoljene hitrosti posameznih vrst vozil, kar je sicer praviloma dodatno dolo\u010D\
  eno \u0161e z ustrezno prometno signalizacijo, ki jo postavi upravljavec cestnega\
  \ omre\u017Eja.\_\n\nObenem je potrebno omeniti, da dru\u017Eba DARS d. d., kot\
  \ upravljavec omre\u017Eja avtocest in hitrih cest, na precej\u0161njem \u0161tevilu\
  \ posameznih avtocestnih odsekov s prometno signalizacijo (fiksno in variabilno)\
  \ \u017Ee ureja oziroma prepoveduje prehitevanje tovornih vozil. Prav tako se v\
  \ obdobju zimskih oziroma vremensko neugodnih razmer izvaja poostren nadzor nad\
  \ prometom ter ustrezno opremljenostjo vozil, z namenom \u010Dimbolj teko\u010D\
  ega in varnega odvijanja prometa tudi v \u010Dasu slab\u0161ih vremenskih razmer.\n\
  \nV zvezi s predlagano uvedbo kontrolnih to\u010Dk za nadzor prometa na omre\u017E\
  ju avtocest in hitrih cest je potrebno poudariti, da so bile v okviru izvedenih\
  \ prilagoditev \u010Delnih cestninskih postaj v posameznih primerih \u017Ee zgrajene\
  \ oziroma preurejene ustrezne povr\u0161ine, ki bodo nadzornim organom (policija,\
  \ finan\u010Dna uprava, in\u0161pekcijske slu\u017Ebe, cestninski nadzor\u2026)\
  \ na primeren na\u010Din omogo\u010Dale u\u010Dinkovito in varno izvajanje nadzora\
  \ osebnega in tovornega prometa. Na tak na\u010Din so oziroma \u0161e bodo preurejena\
  \ obmo\u010Dja posameznih obstoje\u010Dih cestninskih postaj (Log, Torovo, Kompolje\u2026\
  ).\n\nMinistrstvo za infrastrukturo si bo v sodelovanju z dru\u017Ebo DARS d. d.\
  \ tudi v prihodnje intenzivno prizadevalo, da bi bila na slovenskem omre\u017Eju\
  \ avtocest in hitrih cest zagotovljena \u010Dim bolj\u0161a varnost ter preto\u010D\
  nost prometa za vse uporabnike, zato so tudi v prihodnje dobrodo\u0161li kakr\u0161\
  nikoli predlogi ukrepov, ki pa morajo biti seveda v nadaljevanju dele\u017Eni tudi\
  \ strokovne presoje ter ustrezne prilagoditve glede na obstoje\u010De stanje prometne\
  \ ureditve ter podro\u010Dne zakonodaje.\_"
