response: "Odziv Ministrstva za zdravje\nPodatki iz tujih raziskav ka\u017Eejo, da\
  \ odvisnost od alkohola opazimo v dolo\u010Denem obdobju \u017Eivljenja pri pribli\u017E\
  no 10 % \u017Eensk in 20 % mo\u0161kih (1). V Sloveniji nimamo registra oseb s sindromom\
  \ odvisnosti od alkohola, zato \u0161tevila oseb s sindromom odvisnosti od alkohola\
  \ ne moremo spremljati sistemati\u010Dno. Na ravni populacije je na voljo le ocena,\
  \ pridobljena iz starej\u0161e raziskave Slovenskega javnega mnenja, kjer so ugotovili,\
  \ da je pri 11 % odraslih prebivalcev obstajala verjetnost, da je pri njih prisoten\
  \ sindrom odvisnosti od alkohola (2). V slovenski raziskavi med osebami, ki so obiskale\
  \ splo\u0161nega zdravnika, pa so ugotovili, da je bilo 21 % mo\u0161kih in 15 %\
  \ \u017Eensk pozitivnih na presejalnem testu \u0161kodljive rabe alkohola in sindroma\
  \ odvisnosti od alkohola (3). Podatek iz slovenske populacijske raziskave, pa ka\u017E\
  e, da je imel vsak peti prebivalec Slovenije, star 15-64 let, v zadnjem letu vsaj\
  \ eno negativno izku\u0161njo zaradi pitja nekoga drugega (npr. verbalno ali fizi\u010D\
  no nasilje, sopotnik voznika, ki je vozil pod vplivom alkohola, ob\u010Dutek ogro\u017E\
  enosti ali sramu) (4).\nSlovenski zdravstveni sistem temelji na na\u010Delu solidarnosti,\
  \ to pomeni da posamezniki, ki so zdravi, pla\u010Dujejo zdravstveno zavarovanje,\
  \ \u010Deprav ta trenutek ne potrebujejo zdravljenja. Enako ga pla\u010Dujejo tudi\
  \ posamezniki, ki so bolni in zdravljenje potrebujejo in sicer po navadi v vi\u0161\
  jem znesku, kot ga trenutno pla\u010Dujejo. Predlog pla\u010Dljivih obravnav se\
  \ nikakor ne bi mogel nana\u0161ati samo na obravnavo odvisnosti od alkohola; na\
  \ enak na\u010Din bi morali potem obravnavati tudi druge dejavnike povezane z \u017E\
  ivljenjskim slogom posameznika (npr. osebe, ki kadijo, osebe s prekomerno telesno\
  \ te\u017Eo in podobno), torej, bi to pomenilo, da bi vsi ti pla\u010Devali zdravstveno\
  \ obravnavno, ker so \xBBsami krivi\xAB za svoje stanje. To bi lahko vodilo v situacijo,\
  \ da manj premo\u017Ene prebivalce bolj \xBBbremenimo\xAB s stro\u0161ki za zdravstvo\
  \ in s tem pove\u010Dujmo neenakosti, namesto da bi jih zmanj\u0161evali. Na\u0161\
  e raziskave namre\u010D ka\u017Eejo, da imajo tisti z ni\u017Ejim socialno-ekonomskim\
  \ statusom, ve\u010D posledic zaradi pitja alkohola (5). Poleg tega bi pla\u010D\
  ilo obravnave odvisnosti lahko vodilo v to, da bi se za zdravljenje odlo\u010Dalo\
  \ manj oseb, s \u010Dimer bi dodatno obremenili dru\u017Eino osebe z odvisnostjo,\
  \ ki \u017Ee tako trpi zaradi posledic odvisnosti enega \u010Dlana dru\u017Eine.\n\
