response: "Odziv Ministrstva za \u0161olstvo in \u0161port\nMinistrstvo za \u0161\
  olstvo in \u0161port \u017Ee od leta 1994 namenja posebno pozornost re\u0161evanju\
  \ u\u010Dbeni\u0161ke problematike. V letih od 1994 do 1996 je v okviru procesa\
  \ (programa) zagotavljanja dostopnosti u\u010Dbenikov in drugih u\u010Dnih gradiv\
  \ pri\u010Delo z na\u010Drtnim o\u017Eivljanjem u\u010Dbeni\u0161kih skladov na\
  \ osnovnih \u0161olah, v zadnjih letih pa pomagalo pri vzpostavitvi skladov za devetletno\
  \ izobra\u017Eevanje. Izposoja u\u010Dbenikov v osnovni \u0161oli je za u\u010D\
  ence zastonj, \u0161ola ima \u0161olski sklad iz katerega se lahko socialno ogro\u017E\
  enim pomaga pri nakupu tudi drugih \u0161olskih potreb\u0161\u010Din. V srednjih\
  \ \u0161olah star\u0161i oziroma dijaki sami odlo\u010Dijo, ali bodo u\u010Dbenik\
  \ kupili ali si ga bodo izposodili na \u0161oli. Dijaki pla\u010Dajo za izposojene\
  \ u\u010Dbenike izposojevalnino, ki je v skladu s Pravilnikom o upravljanju u\u010D\
  beni\u0161kih skladov lahko najve\u010D 1/3 nabavne cene u\u010Dbenika. Znesek izposojevalnine\
  \ je enak za vse dijake, razen za tiste, ki jih ravnatelj dolo\u010Di s pisnim sklepom,\
  \ ker so zaradi socialnega polo\u017Eaja lahko delno ali v celoti opro\u0161\u010D\
  eni pla\u010Dila izposojevalnine."
