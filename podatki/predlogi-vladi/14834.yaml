  \ pri\u010Dakovati ve\u010Djega \u0161tevila ljudi. Javni kraj je v Zakonu o varstvu\
  \ javnega reda in miru (Uradni list RS, \u0161t. 70/06 in 139/20) opredeljen kot\
  \ vsak prostor, ki je brezpogojno ali pod dolo\u010Denimi pogoji dostopen vsakomur.\n\
