  \ oziroma posegi na \u017Eivalih so prepovedani ter dolo\u010Da pogoje, ki jih je\
  \ za za\u0161\u010Dito \u017Eivali treba zagotoviti pri reji in vzreji \u017Eivali,\
  \ prevozu, izvajanju dolo\u010Denih posegov in postopkov na \u017Eivalih.\nVeljaven\
  \ predpis, ki ureja za\u0161\u010Dito \u017Eivali, \u017Ee opredeljuje fizi\u010D\
