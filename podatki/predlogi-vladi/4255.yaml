response: "Odziv Ministrstva za zunanje zadeve\nSlovenija podpira zaprtje pripornega\
  \ centra v Guant\xE1namu vse od njegovega odprtja. V tej lu\u010Di je Slovenija\
  \ leta 2009 pozdravila takratno odlo\u010Ditev predsednika ZDA Obame, ki je takoj\
  \ po nastopu svojega prvega predsedni\u0161kega mandata podpisal ukaz o zaprtju\
  \ pripornega centra in ob tem vse dr\u017Eave Evropske unije in druge zaveznice\
  \ zaprosil, naj iz humanitarnih razlogov pomagajo pri sprejemu pripornikov iz Guantan\xE1\
  ma, ki niso ve\u010D osumljeni teroristi\u010Dnih dejanj in ki se zaradi dolo\u010D\
  enih razlogov ne morejo vrniti v domovino.\nV tem kontekstu je bila na predlog ministrstva\
  \ za notranje zadeve v prej\u0161nji vladi leta 2011 sprejeta novela Zakona o tujcih,\
  \ ki predstavlja ustrezno pravno podlago za morebitni sprejem pripornikov iz Guantan\xE1\
  ma v Sloveniji, \u010De bi se Vlada RS za kaj takega odlo\u010Dila.\nVlada RS ni\
  \ sprejela nobene odlo\u010Ditve o morebitnem sprejemu pripornikov iz Guantan\xE1\
  ma.\n "
