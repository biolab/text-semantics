response: "Odziv Ministrstva za javno upravo\nV  zvezi s predlogom \u0161t. 1557 glede\
  \ zdru\u017Eitve Ministrstva za okolje in  prostor in Ministrstva za kmetijstvo,\
  \ gozdarstvo in prehrano ter  predlogom \u0161t. 1576 glede zdru\u017Eitve Ministrstvo\
  \ za javno upravo ter  Ministrstva za finance, Ministrstvo za javno upravo, ki je\
  \ pristojno za  organizacijo dr\u017Eavne uprave, podobno kot pri drugih \u017E\
  e podanih predlogih  v zvezi z druga\u010Dno organizacijo ministrstev, pojasnjuje\
  \ naslednje:  V  skladu z na\u010Delom zakonitosti ali pravne varnosti deluje dr\u017E\
  avna uprava v  skladu z Ustavo RS ter zakoni in podzakonskimi predpisi. Dolo\u010D\
  ba prvega  odstavka 120. \u010Dlena Ustave RS dolo\u010Da, da so organizacija uprave,\
  \ njene  pristojnosti in na\u010Din imenovanja njenih funkcionarjev zakonska materija.\
  \  Zakon mora nedvomno dolo\u010Diti pristojnosti posameznih ministrstev:  -   \
  \ Zakon o Vladi Republike Slovenije  (Uradni list RS, \u0161t. 4/93, 71/94, 23/96,\
  \ 47/97 23/99, 119/00, 30/01,  52/02, 123/04, 24/05 - upb1), s katerim je dolo\u010D\
  eno, da je vlada  najvi\u0161ji organ dr\u017Eavne uprave Republike Slovenije, opredeljuje\
  \ sestavo  in delo vlade ter dolo\u010Da resorje, katere vodi minister, in daje\
  \ pravno  podlago za imenovanje dveh ministrov brez resorja, kakor tudi za  ustanovitev\
  \ vladnih slu\u017Eb. Dolo\u010Dba 25. a \u010Dlena pa omogo\u010Da vladi ustrezno\
  \  teritorialno organizacijo ministrstev in drugih organov dr\u017Eavne uprave \
  \ preko obmo\u010Dnih enot in izpostav.  -    Zakon o dr\u017Eavni upravi  (Uradni\
  \ list RS, \u0161t. 52/02, 110/02, 56/03, 61/04, 123/04, 93/05, 113/05  - upb4,\
  \ 89/07, 126/07, 48/09) dolo\u010Da \u0161tevilo ministrstev, njihove  pristojnosti\
  \ in organizacijo ministrstev ter drugih upravnih organov. Ta  zakon dolo\u010D\
  a tudi teritorialno organizacijo uprave, in sicer podrobneje  za upravne enote,\
  \ \u010De pa zakon dolo\u010Da, se opravljanje upravnih nalog, ki  jih je zaradi\
  \ njihove narave potrebno organizirati teritorialno,  zagotavlja v obmo\u010Dnih\
  \ enotah, izpostavah oziroma druga\u010De imenovanih  dislociranih enotah ministrstev\
  \ oziroma organov v njihovi sestavi.  Posamezni  podro\u010Dni zakoni, upo\u0161\
  tevaje naravo upravnih nalog, katerih izvajanje je  v pristojnosti upravnih organov,\
  \ ki jih ureja posamezen zakon, tako  lahko ustrezno oblikujejo tako teritorialno\
  \ kot tudi notranjo  organizacijo teh organov, lahko pa organizacijo prepustijo\
  \ posameznemu  podzakonskemu predpisu. Specifi\u010Dna organizacija izvajanja upravnih\
  \ nalog  je tako dolo\u010Dena v Zakonu o Policiji in Zakonu o obrambi, kakor tudi\
  \  npr. v  Uredbi o dolo\u010Ditvi izpostav, kot notranjih organizacijskih enot\
  \  carinske slu\u017Ebe v Republiki Sloveniji, in njihovem delovnem podro\u010D\
  ju ali  v Uredbi o dolo\u010Ditvi dav\u010Dnih uradov Dav\u010Dne uprave Republike\
  \ Slovenije  (Uradni list RS, \u0161t. 142/04, 4/05, 120/05, 63/08, 51/10). Navedeni\
  \  zakonodajni okvir, upo\u0161tevaje tako zakone kot tudi podzakonske predpise\
  \  omogo\u010Da organizacijsko strukturo na dr\u017Eavni, kot tudi regionalni in\
  \  lokalni ravni. Pod okriljem Vlade Republike Slovenije so ustanovljena naslednja\
