response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nV treh\
  \ protikoronskih paketih, prvi\u010D \u017Ee maja lani, je Vlada Republike Slovenije\
  \ poskrbela za enkratni solidarnostni dodatek v vi\u0161ini 150 evrov \u0161tudentkam\
  \ in \u0161tudentom s stalnim prebivali\u0161\u010Dem v Republiki Sloveniji.\nDo\
  \ dodatka v sedmem protikoronskem paketu, ki je stopil v veljavo januarja letos,\
  \ so bili do enkratnega solidarnostnega dodatka upravi\u010Deni \u0161tudentke in\
  \ \u0161tudenti, ki imajo v teko\u010Dem \u0161tudijskem letu stalno prebivali\u0161\
  \u010De v Republiki Sloveniji in se izobra\u017Eujejo po javnoveljavnih \u0161tudijskih\
  \ programih, ki se izvajajo v Republiki Sloveniji na rednem in izrednem \u0161tudiju,\
  \ in na dan 19. oktobra 2020 niso bili vklju\u010Deni v obvezno pokojninsko in invalidsko\
  \ zavarovanje na podlagi Zakona o pokojninskem in invalidskem zavarovanju (14.,\
  \ 15., 16., 17., in 25. \u010Dlen).\nZ osmim protikoronskim paketom pa so postali\
  \ do dodatka upravi\u010Deni tudi \u0161tudenti s stalnim prebivali\u0161\u010D\
  em v Republiki Sloveniji, ki se v \u0161tudijskem letu 2020/2021 izobra\u017Eujejo\
  \ na tujih visoko\u0161olskih zavodih po ustreznem tujem \u0161tudijskem programu,\
  \ in na dan 19. oktobra 2020 niso bili vklju\u010Deni v obvezno pokojninsko in invalidsko\
  \ zavarovanje na podlagi 14., 15., 16., 17. in 25. \u010Dlena Zakona o pokojninskem\
  \ in invalidskem zavarovanju (ZPIZ-2) so po Zakonu o dodatnih ukrepih za omilitev\
  \ posledic COVID-19 (Uradni list Republike Slovenija, \u0161tevilka 15/21).\nZahvaljujemo\
  \ se vam za va\u0161o pobudo, ki jo bomo vsekakor temeljito prou\u010Dili in se,\
  \ glede na okoli\u0161\u010Dine ter mo\u017Enosti, odlo\u010Dili o njeni realizaciji."
