response: "Odziv Ministrstva za finance\nObdav\u010Ditev premo\u017Eenja se v naj\u0161\
  ir\u0161em smislu nana\u0161a na vsakr\u0161no stvar ali pravico, ki pomeni bogastvo\
  \ ali premo\u017Eenje. Obdav\u010Devanje premo\u017Eenja (bogastva) se zato lahko\
  \ nana\u0161a poleg nepremi\u010Dnin tudi na obdav\u010Ditev premi\u010Dnega premo\u017E\
  enja, npr. v obliki vrednostnih papirjev, drugih finan\u010Dnih nalo\u017Eb, poslovnega\
  \ premo\u017Eenja podjetij, osebnih avtomobilov, zlata, nakita, umetni\u0161kih\
  \ slik, starin in drugega premi\u010Dnega premo\u017Eenja. Nepremi\u010Dnine predstavljajo\
  \ le del premo\u017Eenja dolo\u010Dene fizi\u010Dne ali pravne osebe.\nPremo\u017E\
  enje se ponavadi obdav\u010Duje po svoji neto vrednosti, to je po tr\u017Eni vrednosti,\
  \ zmanj\u0161ani za obveznosti, ki bremenijo premo\u017Eenje. Z vidika obdav\u010D\
  evanja bogastva se najve\u010Dkrat pojavijo problemi z evidentiranjem premo\u017E\
  enja, z dostopnostjo primernih podatkov za ocenjevanje njegove vrednosti pa tudi\
  \ z usposobljenostjo dav\u010Dnih slu\u017Eb za izvajanje zakonskih predpisov. Zato\
  \ je uvajanje tovrstnih davkov zelo zahtevno.  Pojavljajo se tudi vpra\u0161anja\
  \ enakosti po na\u010Delu enako obdav\u010Diti enako premo\u017Ene, ker tovrstna\
  \ obdav\u010Ditev nima vpliva na distribucijo bogastva. Isto\u010Dasno prihaja do\
  \ razli\u010Dnih izjem pri dolo\u010Denih slojih prebivalstva in poklicnih skupinah,\
  \ ki s\u010Dasoma poru\u0161ijo na\u010Delo enakosti.\nVe\u010Dina zahodno evropskih\
  \ dr\u017Eav opu\u0161\u010Da davek na skupno premo\u017Eenje fizi\u010Dnih ali\
  \ pravnih oseb ter se v svoji zakonodaji omejuje le na obdav\u010Ditev nepremi\u010D\
  nin in drugega registriranega premo\u017Eenja (npr. motorna vozila, plovila itd.).\
  \ Take re\u0161itve pozna tudi Slovenija, kjer so poleg nepremi\u010Dnin, ki so\
  \ obdav\u010Dene z nadomestilom za uporabo stavbnih zemlji\u0161\u010D in davkom\
  \ od premo\u017Eenja, obdav\u010Dena tudi motorna vozila in plovila. Motorna vozila\
  \ so obdav\u010Dena z letno dajatvijo za uporabo vozil v cestnem prometu, plovila\
  \ pa z davkom na vodna plovila. Obe dajatvi na plovila in motorna vozila sicer nista\
  \ prava davka na premo\u017Eenje, ker osnova za obdav\u010Ditev ni dolo\u010Dena\
  \ kot vrednost, a posredno igrata to vlogo, saj je praviloma premo\u017Eenje vi\u0161\
  je vrednosti zaradi ve\u010Dje zmogljivosti bolj obdav\u010Dena.\nGlede obdav\u010D\
  itve nepremi\u010Dnin pa se na ministrstvu za finance \u017Ee nekaj \u010Dasa pripravlja\
  \ predlog novega Zakona o davku na nepremi\u010Dnine. Namen zakona je posodobiti\
  \ sistem obdav\u010Devanja nepremi\u010Dnin in nadomestiti trenutno veljavne dajatve\
  \ na tem podro\u010Dju, to je davek na nepremi\u010Dnine  in nadomestilo za uporabo\
  \ stavbnih zemlji\u0161\u010D. Pomembno je, da bo osnova za obdav\u010Ditev nepremi\u010D\
  nin tr\u017Ena vrednost le-teh, kar bo omogo\u010Dalo bolj pravi\u010Dno in objektivno\
  \ obdav\u010Denje. Na\u010Delno izhodi\u0161\u010De novega sistema, ki je povezano\
  \ z dolo\u010Ditvijo dav\u010Dne osnove na ravni tr\u017Ene vrednosti je vklju\u010D\
  itev vseh nepremi\u010Dnin in relativno nizka dav\u010Dna stopnja, ki ne sme prekomerno\
  \ obremenjevati zavezancev za pla\u010Dilo davka in s tem vplivati na njihove osebne\
  \ in poslovne odlo\u010Ditve, povezane z nepremi\u010Dninami. Obseg dav\u010Dne\
  \ obveznosti mora zato biti dolo\u010Den v vi\u0161ini, ki omogo\u010Da njeno pla\u010D\
  evanje, ne da bi silil dav\u010Dnega zavezanca k prodaji  premo\u017Eenja zato,\
  \ da bi pla\u010Dal davek.   "
