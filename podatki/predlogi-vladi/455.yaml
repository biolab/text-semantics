response: "Odziv Ministrstva za notranje zadeve\nPo preu\u010Ditvi \"predloga 455\
  \ \u2013 SWIFT sporazum\" podajamo kraj\u0161i odgovor. Pri tem \u017Eelimo poudariti,\
  \ da vpra\u0161anje spada tudi v pristojnost Ministrstva za pravosodje.\nSWIFT oz.\
  \ Society for Worldwide Interbank Financial Telecommunication je mednarodni finan\u010D\
  ni sporo\u010Dilni sistem, ki omogo\u010Da izmenjavo sporo\u010Dil med bankami in\
  \ ostalimi finan\u010Dnimi institucijami in opravlja naloge mednarodne izmenjave\
  \ denarja (gre za mre\u017Eo pribli\u017Eno 8000 finan\u010Dnih institucij iz ve\u010D\
  \ kot 200 dr\u017Eav). Zdru\u017Eenje SWIFT je v lasti \u010Dlanov (pravzaprav gre\
  \ za nekak\u0161no zasebno podjetje s sede\u017Eem v Belgiji). Obstajajo tudi drugi\
  \ sistemi za mednarodno izmenjavo denarja, vendar je SWIFT zaradi kvalitete storitev\
  \ pridobil monopolni polo\u017Eaj na podro\u010Dju finan\u010Dnih transakcij. V\
  \ Sloveniji tako vse banke poslujejo preko SWIFT-a (pri \u010Demer je potrebno poudariti,\
  \ da je to njihova samostojna odlo\u010Ditev).\nPrvotno so se podatki v sistemu\
  \ SWIFT obenem shranjevali v dveh centrih \u2013 v evropskem in \u010Dez-atlantskem.\
  \ Po 11. septembru 2001 so ZDA za\u010Dele nadzorovati finan\u010Dne transakcije\
  \ prek sistema SWIFT, in sicer z namenom izsleditve potencialnih teroristov in njihovih\
  \ finan\u010Dnih podpornikov (torej zaradi prepre\u010Devanja teroristi\u010Dnih\
  \ napadov). Oblikovale so program za sledenje financiranja teroristi\u010Dnih dejavnosti\
  \ (Terrorist Finance Tracking Programme - TFTP), ki je upravi\u010Deno naletel na\
  \ mnoge kritike, zlasti s strani evropske javnosti (javnosti so ga razkrili ameri\u0161\
  ki mediji, in sicer junija 2006). Takrat so se pojavili \u0161tevilni pomisleki\
  \ glede ogromnega \u0161tevila osebnih podatkov (predvsem v zvezi s transakcijami\
  \ opravljenimi znotraj EU), ki jih je SWIFT posredoval ameri\u0161kim oblastem,\
  \ brez jasne pravne podlage in u\u010Dinkovitega nadzora.\nEvropski parlament je\
  \ posledi\u010Dno zahteval vzpostavitev mehanizmov u\u010Dinkovite za\u0161\u010D\
  ite in prepre\u010Devanja zlorabe zbranih osebnih podatkov. ZDA so se enostransko\
  \ zavezale k spo\u0161tovanju dolo\u010Denih varovalk, saj Evropski parlament v\
  \ tistem \u010Dasu (ko je veljala Pogodba iz Nice) ni imel mo\u017Enosti sklepanja\
  \ mednarodnih sporazumov o pravosodnih in notranjih zadevah. Obdelovanje podatkov\
  \ je tako npr. mo\u017Eno le z namenom borbe proti terorizmu in le takrat, kadar\
  \ obstaja nek razlog za sklepanje o povezavi med predmetom preu\u010Devanja in terorizmom;\
  \ podatke je potrebno po dolo\u010Denem \u010Dasu izbrisati ipd. \u010Clanice EU\
  \ so poleg tega dobile mo\u017Enost koristiti informacije, ki so jih na podlagi\
  \ TFTP-ja pridobile ZDA. Evropska komisija je nato zaprosila nekdanjega preiskovalnega\
  \ sodnika Jean-Louis Brugui\xE8rja (specializiranega za proti-teroristi\u010Dne\
  \ zadeve) za pripravo poro\u010Dil o spo\u0161tovanju dogovorjenih varovalk (prvo\
  \ poro\u010Dilo je sestavil decembra 2008, drugo pa januarja 2010; v poro\u010D\
  ilih \u2013 nekoliko poenostavljeno \u2013 zaklju\u010Duje, da ZDA zagotavljajo\
  \ zadostno za\u0161\u010Dito osebnih podatkov ter da TFTP predstavlja dodano vrednost\
  \ v boju proti terorizmu).\nPred kratkim je pri\u0161lo do sprememb v organizaciji\
  \ SWIFT-a. Zdru\u017Eenje je namre\u010D ustanovilo center v \u0160vici, kjer naj\
  \ bi se obdelovali in shranjevali podatki o finan\u010Dnih transakcijah, opravljenih\
  \ znotraj evropskega obmo\u010Dja. Te finan\u010Dne transakcije po novem obdelujejo\
  \ in shranjujejo samo v evropskem obmo\u010Dju in podatki o njih niso na voljo ameri\u0161\
  kim oblastem. Finan\u010Dne transakcije, ki se opravljajo med evropskim in \u010D\
  ez-atlantskim obmo\u010Djem, se \u0161e naprej obdelujejo in shranjujejo v obeh\
  \ obmo\u010Djih. Tretje dr\u017Eave (razen \u0160vice, ZDA in \u010Dlanic EEA) pa\
  \ imajo mo\u017Enost, da se opredelijo, znotraj katerega obmo\u010Dja naj se hranijo\
  \ podatki o njihovih finan\u010Dnih transakcijah. Sode\u010D po razpolo\u017Eljivih\
  \ informacijah se je ve\u010Dina teh dr\u017Eav (med katerimi so na primer Pakistan,\
  \ Iran, Irak) odlo\u010Dila za evropsko obmo\u010Dje. Iz navedenega sledi, da ameri\u0161\
  ke oblasti ne bodo imele dostopa do ve\u010Djega dele\u017Ea podatkov o finan\u010D\
  nih transakcijah. EU pa \u017Eal nima svojega \"TFTP-ja\" in se je pri nadzorovanju\
  \ transakcij zaenkrat prisiljena opreti na ZDA.\nPo reorganizaciji SWIFT-a so se\
  \ za\u010Dela pogajanja za nov sporazum med EU in ZDA. 11. februarja 2010 je Evropski\
  \ parlament zavrnil soglasje k za\u010Dasnemu sporazumu med EU in ZDA (razmerje\
  \ glasov je bilo 387 proti 196, 31 poslancev je bilo odsotnih). S tem se je odprl\
  \ prostor za nadaljnja pogajanja.\nPrepri\u010Dani smo, da je pri vpra\u0161anju\
  \ nadzorovanja mednarodnih finan\u010Dnih transakcij potrebno upo\u0161tevati \u010D\
  im ve\u010D dejavnikov, predvsem pa se je potrebno izogibati enostranskim re\u0161\
  itvam. Morali bomo poiskati ob\u010Dutljivo ravnovesje med zagotavljanjem varnosti\
  \ na eni strani in pravico do zasebnosti na drugi strani. V globaliziranem svetu\
  \ tudi terorizem ne pozna meja, hkrati pa u\u010Dinkoviti mehanizmi obdelovanja\
  \ podatkov ponujajo skorajda neslutene mo\u017Enosti zlorab. Nadzorovanje finan\u010D\
  nih transakcij v sistemu SWIFT je v preteklosti \u017Ee prineslo pomembne rezultate\
  \ v boju proti terorizmu, hkrati pa je bilo njegovo izvajanje pomanjkljivo z vidika\
  \ varstva zasebnosti in osebnih podatkov.\nVsekakor bo pri novih pogajanjih potrebno\
  \ vztrajati pri tem, da morajo banke in finan\u010Dne ustanove \u0161e naprej obve\u0161\
  \u010Dati svoje komitente o potencialni obdelavi podatkov s strani ZDA; ter nadgraditi\
  \ dejstvo, da morajo pri svojem poslovanju upo\u0161tevati Direktivo \u0161t. 95/46/ES\
  \ o varstvu posameznikov pri obdelavi osebnih podatkov in o prostem pretoku takih\
  \ podatkov ter pravne rede ostalih dr\u017Eav \u010Dlanic. Klju\u010Dni bosta tudi\
  \ vpra\u0161anji dol\u017Eine hranjenja osebnih podatkov ter nadzora, ki bi ga vr\u0161\
  ilo neodvisno telo oziroma sodi\u0161\u010De in na katerega bi se lahko obrnili\
  \ prebivalci EU. Z vidika zagotavljanja varnosti pa bo poleg SWIFT-a s sporazumom\
  \ potrebno zajeti tudi druge sisteme za mednarodno izmenjavo denarja, \u010Detudi\
  \ le-ti obvladujejo zgolj manj\u0161i tr\u017Eni dele\u017E.\nKolikor se pogajanja\
  \ z ZDA vr\u0161ijo na ravni EU, obstaja ve\u010Dja mo\u017Enost za oblikovanje\
  \ enotnega sporazuma, ki bo zagotavljal ve\u010Djo stopnjo varovanja zasebnosti.\
  \ \u010Ce bi bil doseg tak\u0161nega sporazuma nemogo\u010D, bi morebitni bilateralni\
  \ sporazumi med ZDA in posameznimi \u010Dlanicami EU prispevali k neenotni ureditvi\
  \ in posledi\u010Dnemu zmanj\u0161anju ravni varstva zasebnosti.\nGlede na navedeno\
  \ menimo, da je sporazum med EU in ZDA glede nadzora mednarodnih finan\u010Dnih\
  \ transakcij nujen, pri \u010Demer pa EU ne sme popu\u0161\u010Dati pri zagotavljanju\
  \ varstva zasebnosti in uveljavitvi ustreznih varovalk, s katerimi naj se prepre\u010D\
  i mo\u017Enost zlorab. V tej smeri bodo tekla tudi prizadevanja Republike Slovenije.\n\
  \ \nOdziv Ministrstva za pravosodje\nSWIFT (Society for Worldwide Interbank Financial\
  \ Telecommunication) je mednarodni finan\u010Dni sporo\u010Dilni sistem za mednarodne\
  \ izmenjave denarja. Tako sistem SWIFT ne zadeva vpogledov v ban\u010Dne ra\u010D\
  une dr\u017Eavljanov dr\u017Eav \u010Dlanic EU, temve\u010D le bele\u017Ei mednarodne\
  \ izmenjave denarja in s tem ne omogo\u010Da ZDA ali drugi dr\u017Eavi vpogleda\
  \ v tovrstne ra\u010Dune. Poleg tega je sistem SWIFT kot zdru\u017Eenje, ustanovljeno\
  \ v Belgiji, tudi subjekt belgijskega prava varstva osebnih podatkov, ki je v svoj\
  \ pravni red preneslo Direktivo EU o varstvu osebnih podatkov 95/46/ES. Namen sporazuma\
  \ SWIFT med EU in ZDA, ki ga je zavrnil Evropski parlament, pa je bil zagotovitev\
  \ izmenjave podatkov o mednarodnih izmenjavah denarja v lu\u010Di prepre\u010Devanja\
  \ teroristi\u010Dnih aktivnosti. Stali\u0161\u010De Republike Slovenije pri oblikovanju\
  \ tega sporazuma pa je bilo in bo zagotovitev visokega standarda varstva podatkov. "
