response: "Odziv Ministrstva za okolje in prostor\nNajprej pojasnjujemo, da ima gradbena\
  \ in\u0161pekcija pristojnost nad izvajanjem dolo\u010Db Pravilnika o prezra\u010D\
  evanju in klimatizaciji stavb le za novogradnje in spremembe namembnosti posameznih\
  \ prostorov v \u017Ee zgrajenih stavbah ter za rekonstrukcije \u017Ee zgrajenih\
  \ stavb, \u010De so dane tehni\u010Dne mo\u017Enosti za njihovo izvedbo in upo\u0161\
  tevani pogoji varstva kulturne dedi\u0161\u010Dine. 1. odstavek 17. \u010Dlen Pravilnika\
  \ o prezra\u010Devanju in klimatizaciji stavb tudi dolo\u010Da, da prezra\u010D\
  evalni sistem mora biti projektiran in izveden tako, da pri normalnem vzdr\u017E\
  evanju racionalno in nemoteno deluje ves \u010Das uporabe in da je omogo\u010Den\
  \ lahek dostop za \u010Di\u0161\u010Denje, vzdr\u017Eevanje in popravila tega sistema.\
  \ Nadzor nad tem delom izvaja gradbena in\u0161pekcija v fazi kontrole gradnje torej\
  \ ali se objekt gradi skladno z izdanim gradbenim dovoljenjem. Projektant s projektno\
  \ dokumentacijo in izjavo zagotavlja, da je prezra\u010Devalni sistem projektiran\
  \ tako, da pri normalnem vzdr\u017Eevanju racionalno in nemoteno deluje ves \u010D\
  as uporabe in da je omogo\u010Den lahek dostop za \u010Di\u0161\u010Denje, vzdr\u017E\
  evanje in popravila tega sistema.\nIn\u0161pektorji pristojni za zdravje t.j. zdravstveni\
  \ in\u0161pektorji pa izvajajo nadzor nad 29. \u010Dlenom Pravilnika o prezra\u010D\
  evanju in klimatizaciji stavb. 29. \u010Dlen dolo\u010Da, da je treba izvesti redni\
  \ pregled prezra\u010Devalnih naprav in sistemov najmanj enkrat na leto, \u010D\
  e v navodilih za uporabo ni dolo\u010Deno druga\u010De. Koli\u010Dina bakterij v\
  \ vodi vla\u017Eilne komore se kontrolira najmanj dvakrat na leto. Izredni pregled\
  \ prezra\u010Devalnih naprav in sistemov se opravi po posegih, ki lahko vplivajo\
  \ na funkcionalnost sistema oziroma na koli\u010Dino mikroorganizmov v sistemu.\
  \ V tem primeru se opravijo tudi kontrola koli\u010Dine bakterij v vodi vla\u017E\
  ilne komore in tudi ciljane bakteriolo\u0161ke analize. Ugotovitve rednih in tudi\
  \ izrednih pregledov se vpisujejo v knjigo pregledov, ki jo hrani upravljavec prezra\u010D\
  evalnega sistema.\n "
