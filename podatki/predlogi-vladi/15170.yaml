response: "Odziv Ministrstva za pravosodje\nV slovenskem dednem pravu velja, da se\
  \ dedna pravica pridobi s smrtjo zapustnika, ipso iure, torej brez posebej izra\u017E\
  ene volje, iz katere bi izhajalo, da neka oseba dedi\u0161\u010Dino sprejema. Trenutek\
  \ uvedbe dedovanja je tako izena\u010Den s trenutkom pridobitve dedi\u0161\u010D\
  ine. Osnovni pogoj za nastop dedovanja je zapustnikova smrt ali razglasitev pogre\u0161\
  anega za mrtvega (123. \u010Dlen Zakona o dedovanju[1]; ZD). Oseba, ki je poklicana\
  \ k dedovanju po dolo\u010Deni osebi, pri tem ni pomembno, ali na podlagi oporoke\
  \ ali na podlagi zakona, pridobi dedno pravico s samim dejstvom smrti te osebe.\
  \ Dedi\u010Deva izjava pred zapu\u0161\u010Dinskim sodi\u0161\u010Dem, da sprejema\
  \ dedi\u0161\u010Dino, je zato le deklaratorne in ne konstitutivne narave.\nNa dedi\u010D\
  a preideta tako aktiva kot pasiva zapu\u0161\u010Dine, zato dedi\u010D odgovarja\
  \ za zapustnikove dolgove. Vendar je zanje odgovoren le do vi\u0161ine vrednosti\
  \ podedovanega premo\u017Eenja, in sicer s svojim celotnim premo\u017Eenjem, torej\
  \ podedovanim, in tistim, ki ga je imel \u017Ee pred uvedbo dedovanja.\n\u010Ce\
  \ je dedi\u010Dev ve\u010D, nastane s smrtjo zapustnika dedi\u0161\u010Dinska skupnost,\
  \ kar pomeni, da do delitve dedi\u0161\u010Dine dedi\u010Di upravljajo z zapu\u0161\
  \u010Dino skupno, kar zahteva soglasje o vseh poslih rednega upravljanja. Dedi\u0161\
  \u010Dinska skupnost je le prehodna oblika upravljanja s premo\u017Eenjem; z delitvijo\
  \ zapu\u0161\u010Dine preneha.\nZa \u010Das obstoja dedi\u0161\u010Dinske skupnosti\
  \ ZD dolo\u010Da razli\u010Dne institute, ki v tem prehodnem obdobju omogo\u010D\
  ajo upravljanje z zapu\u0161\u010Dino. Kadar zapustnik \u017Eeli, da bi nekdo skrbel\
  \ za to, da se dolo\u010Dila njegove oporoke po njegovi smrti to\u010Dno izpolnijo,\
  \ lahko v oporoki postavi fizi\u010Dno ali pravno osebo za izvr\u0161itelja oporoke\
  \ (dolo\u010Deno v ZD v \u010Dlenih od 95. do 98). Ta institut je v praksi redko\
  \ uporabljen, \u010Deprav ima pomembne prednosti, saj lahko bistveno doprinese k\
  \ hitrej\u0161emu in la\u017Ejemu urejanju razmerij med dedi\u010Di glede zapu\u0161\
  \u010Dine. Tako lahko nekdo, ki \u017Eeli, da se po njegovi smrti ustanovi dru\u0161\
  tvo, ki se bo vsaj na za\u010Detku financiralo iz njegovega premo\u017Eenja, to\
  \ dolo\u010Di v oporoki in hkrati dolo\u010Di osebo, ki ji zaupa in ki bo njegovo\
  \ \u017Eeljo znala uresni\u010Diti.\nOsnovna dol\u017Enost izvr\u0161itelja oporoke\
  \ je, da skrbi za ohranitev zapu\u0161\u010Dine in to\u010Dno izpolnitev oporo\u010D\
  iteljevih odredb v oporoki. Obseg upravi\u010Denj izvr\u0161itelja oporoke lahko\
  \ dolo\u010Di \u017Ee oporo\u010Ditelj v oporoki. \u010Ce nalog v oporoki ni dolo\u010D\
  il, veljajo za izvr\u0161itelja zakonsko dolo\u010Dene pravice in dol\u017Enosti.\
  \ Skrbeti mora, da se zapu\u0161\u010Dina ohrani, poskrbeti mora za zavarovalne\
  \ ukrepe \u2013 popis in cenitev zapu\u0161\u010Dine (184. \u010Dlen ZD) in hrambo\
  \ predmetov. Prav tako mora upravljati z zapu\u0161\u010Dino, poskrbeti, da se pla\u010D\
  ajo dolgovi in izpolnijo volila in nalogi ter da se nasploh izpolni, kar je dolo\u010D\
  il oporo\u010Ditelj. Izvr\u0161itelj oporoke je dol\u017Ean svoje obveznosti izpolniti\
  \ kot dober gospodar. Ob zaklju\u010Dku svojega delovanja je dol\u017Ean sodi\u0161\
  \u010Du polo\u017Eiti ra\u010Dun in dedi\u010Du izro\u010Diti vse, kar se nahaja\
  \ pri njem, a pripada zapu\u0161\u010Dini.\n\u010Ce ni izvr\u0161itelja oporoke,\
  \ dedi\u010Di pa se ne morejo sporazumeti glede uprave dedi\u0161\u010Dine, postavi\
  \ sodi\u0161\u010De na zahtevo kateregakoli od njih upravitelja, ki upravlja dedi\u0161\
  \u010Dino za vse, ali pa dolo\u010Di vsakemu dedi\u010Du del dedi\u0161\u010Dine,\
  \ ki naj ga upravlja. Za upravitelja lahko postavi sodi\u0161\u010De tudi koga izmed\
  \ dedi\u010Dev. Upravitelj lahko z odobritvijo sodi\u0161\u010Da razpolaga s stvarmi\
  \ iz zapu\u0161\u010Dine, \u010De je za to upravi\u010Den po oporoki ali \u010D\
  e je to potrebno, da se poravnajo stro\u0161ki ali odvrne kak\u0161na \u0161koda\
  \ (145. \u010Dlen ZD). Upravitelj dedi\u0161\u010Dine upravlja dedi\u0161\u010D\
  ino za vse dedi\u010De. Stori lahko vse, kar spada v redno upravo skupnega premo\u017E\
  enja sodedi\u010Dev. Na\u010Deloma ne more razpolagati s stvarmi iz zapu\u0161\u010D\
  ine, vendar pa lahko z odobritvijo sodi\u0161\u010Da razpolaga s stvarmi iz zapu\u0161\
  \u010Dine, \u010De je za to upravi\u010Den po oporoki ali \u010De je to potrebno,\
  \ da se poravnajo stro\u0161ki ali odvrne kak\u0161na \u0161koda (\u010Detrti odstavek\
  \ 145. \u010Dlena ZD).\nZD ureja \u0161e en institut za upravljanje z dedi\u0161\
  \u010Dino v \u010Dasu dedi\u0161\u010Dinske skupnosti, to je skrbnika zapu\u0161\
  \u010Dine (131. \u010Dlen ZD). \u010Ce so dedi\u010Di neznani ali \u010De je neznano\
  \ njihovo prebivali\u0161\u010De, kakor tudi v drugih primerih, kadar je to potrebno,\
  \ postavi sodi\u0161\u010De za\u010Dasnega skrbnika zapu\u0161\u010Dine; ta je upravi\u010D\
  en, da v imenu dedi\u010Dev to\u017Ei ali je to\u017Een, da izterjuje terjatve in\
  \ izpla\u010Duje dolgove in sploh, da zastopa dedi\u010De. O postavitvi za\u010D\
  asnega skrbnika obvesti sodi\u0161\u010De pristojni center za socialno delo, ki\
  \ lahko postavi drugega skrbnika. Za\u010Dasni skrbnik se lahko postavi tudi v drugih\
  \ primerih, ko je to potrebno, na primer:\n \u010De dedi\u010Di, ki so poklicani\
  \ k dedovanju, no\u010Dejo ali pa ne morejo skrbeti za zapu\u0161\u010Dino; \u010D\
  e pride do spora, kdo je dedi\u010D \u2013 treba je prepre\u010Diti, da bi kdo od\
  \ pretendentov pri upravljanju zapu\u0161\u010Dine lahko o\u0161kodoval druge, na\
  \ primer tako, da bi odtujil stvari zapu\u0161\u010Dine; \u010De se dedi\u010Di\
  \ ne morejo sporazumeti o upravljanju zapu\u0161\u010Dine dedi\u010Da; \u010De so\
  \ upniki zahtevali lo\u010Ditev zapu\u0161\u010Dine od premo\u017Eenja dedi\u010D\
  ev (tretji odstavek 143. \u010Dlena ZD); \u010De je treba pred kon\u010Dano zapu\u0161\
  \u010Dinsko obravnavo izpolniti volila (prvi odstavek 218. \u010Dlena ZD); \u010D\
  e je dedi\u010D nasciturus ali pravna oseba v nastajanju.[2] \nZa\u010Dasnega skrbnika\
  \ postavi zapu\u0161\u010Dinsko sodi\u0161\u010De. Ko ga postavi, izgubijo dedi\u010D\
  i upravljanje zapu\u0161\u010Dine. Za\u010Dasni skrbnik zastopa vse dedi\u010De\
  \ kot enotno stranko, torej opravlja tisto funkcijo, ki bi jo morali dedi\u010D\
  i sicer opravljati sami. Funkcija za\u010Dasnega skrbnika preneha, ko postane sklep\
  \ o dedovanju pravnomo\u010Den, saj takrat preidejo vsa upravi\u010Denja na dedi\u010D\
  e.\nUstava Republike Slovenije[3] (Ustava) v 33. \u010Dlenu zagotavlja pravico do\
  \ zasebne lastnine in dedovanja, v 67. \u010Dlenu pa dolo\u010Da, da zakon dolo\u010D\
  a na\u010Din pridobivanja in u\u017Eivanja lastnine, in sicer tako, da je zagotovljena\
  \ njena gospodarska, socialna in ekolo\u0161ka funkcija, ter da zakon dolo\u010D\
  a na\u010Din in pogoje dedovanja. Na\u010Din in pogoje dedovanja ureja ZD. Dedovanje\
  \ nujnih dedi\u010Dev je urejeno v 25. do 27. \u010Dlenu ZD. Institut nujnega dedovanja\
  \ posega v zapustnikovo pravico, da prosto razpolaga s svojim premo\u017Eenjem za\
  \ primer smrti kot tudi med \u017Eivimi, hkrati pa pomeni kompromis med (neomejeno)\
  \ svobodo testiranja in dedovanjem zapustnikovih svojcev. Zakonska ureditev nujnega\
  \ dele\u017Ea zagotavlja po eni strani bli\u017Enjim svojcem zapustnika dolo\u010D\
  eno udele\u017Ebo na premo\u017Eenju zapustnika, po drugi strani pa omogo\u010D\
  a zapustniku zadostni prostor za uresni\u010Devanje svobode pri sestavi oporoke.\
  \ Zato je zakonska ureditev nujnega dedovanja v skladu s 33. \u010Dlenom Ustave.\
  \ To pa ne pomeni, da bi zakonodajalec nujnega dedovanja ne mogel urediti druga\u010D\
  e, na na\u010Din, ki bi dajal manj\u0161i poudarek nujnim dedi\u010Dem in tako manj\
  \ omejeval zapustnikovo svobodno voljo, da prosto razpolaga s svojim premo\u017E\
  enjem.\nInstitut nujnega dele\u017Ea pozna ve\u010Dina evropskih dr\u017Eav, izjema\
  \ je le Anglija, ki je edina evropska dr\u017Eava, v kateri je dosledno uveljavljena\
  \ svoboda oporo\u010Dnega razpolaganja. V ve\u010Dini evropskih dr\u017Eav, ki imajo\
  \ uzakonjeno nujno dedovanje, pa je krog nujnih dedi\u010Dev o\u017Eji kot v Sloveniji.\
  \ Ureditve sledijo stali\u0161\u010Du, po katerem je smisel nujnega dedovanja zagotoviti\
  \ pre\u017Eivljanje dru\u017Einskih \u010Dlanov, torej je pravica do nujnega dele\u017E\
  a vezana na nezmo\u017Enost pre\u017Eivljanja tistih zapustnikovih svojcev, ki so\
  \ bili v \u010Dasu njegovega \u017Eivljenja od njega finan\u010Dno odvisni. Torej\
  \ je obstoj nujnega dele\u017Ea mogo\u010De upravi\u010Diti predvsem s tem, da se\
  \ z njim zagotavlja \u017Eivljenjska eksistenca zapustnikovih bli\u017Enjih svojcev.\
  \ Ta pogoj omejuje zapustnikovo svobodo testiranja v najmanj\u0161i mo\u017Eni meri,\
  \ saj ima tako pravica do nujnega dele\u017Ea funkcijo pravice do pre\u017Eivljanja.\n\
  Danes je povpre\u010Dna starost zapustnika ob njegovi smrti vi\u0161ja kot v \u010D\
  asu oblikovanja veljavne ureditve dedovanja (ZD je za\u010Del veljati leta 1976)\
  \ in zato ob smrti zapustniki praviloma ne zapu\u0161\u010Dajo mladoletnih otrok,\
  \ ampak so njihovi dedi\u010Di otroci, ki so si zaradi svoje starosti \u017Ee ustvarili\
  \ eksistenco. Zato ti dedi\u010Di praviloma ne potrebujejo pre\u017Eivljanja, ampak\
  \ ga potrebujejo morda drugi zapustnikovi svojci.\nGlede na navedeno na Ministrstvu\
  \ za pravosodje menimo, da bo treba o ustreznosti veljavne ureditve instituta nujnega\
  \ dele\u017Ea v slovenskem pravnem redu opraviti \u0161iroko strokovno razpravo\
  \ in morebitno spremenjeno ureditev vklju\u010Diti v naslednjo novelo ZD oziroma\
  \ v nov zakon, ki bo namesto veljavnega ZD urejal dedovanje.\n\_\n\n[1] Uradni list\
  \ SRS, \u0161t. 15/76, 23/78, Uradni list RS, \u0161t. 13/94 \u2013 ZN, 40/94 \u2013\
  \ odl. US, 117/00 \u2013 odl. US, 67/01, 83/01 \u2013 OZ, 73/04 \u2013 ZN-C, 31/13\
  \ \u2013 odl. US in 63/16.\n[2] Zupan\u010Di\u010D, K. in drugi, Dedno pravo, tretja\
  \ spremenjena izdaja, Uradni list Republike Slovenije, 2009, str. 216.\n[3] Uradni\
  \ list RS, \u0161t. 33/91-I, 42/97 \u2013 UZS68, 66/00 \u2013 UZ80, 24/03 \u2013\
  \ UZ3a, 47, 68, 69/04 \u2013 UZ14, 69/04 \u2013 UZ43, 69/04 \u2013 UZ50, 68/06 \u2013\
  \ UZ121,140,143, 47/13 \u2013 UZ148, 47/13 \u2013 UZ90,97,99 in 75/16 \u2013 UZ70a."
