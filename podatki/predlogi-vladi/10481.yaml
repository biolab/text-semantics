response: "Odziv Ministrstva za kulturo\nObveznost pla\u010Dila RTV-prispevka je dolo\u010D\
  ena v prvem odstavku 31. \u010Dlena Zakona o Radioteleviziji Slovenija (v nadaljevanju\
  \ ZRTVS-1), ki dolo\u010Da:\n\xBBKdor ima radijski ali televizijski sprejemnik oziroma\
  \ drugo napravo, ki omogo\u010Da sprejem radijskih oziroma televizijskih programov\
  \ (v nadaljnjem besedilu: sprejemnik) na obmo\u010Dju Republike Slovenije, kjer\
  \ so zagotovljeni tehni\u010Dni pogoji za sprejem vsaj enega programa RTV Slovenija,\
  \ mora RTV Sloveniji pla\u010Devati prispevek za opravljanje radijske in televizijske\
  \ dejavnosti.\xAB\nPla\u010Devanje RTV-prispevka podrobneje ureja Pravilnik o na\u010D\
  inu prijavljanja in odjavljanja televizijskih in radijs.... Na podlagi 2. \u010D\
  lena zadevnega pravilnika za radijski oziroma televizijski sprejemnik \u0161teje\
  \ vsaka naprava, s katero je mogo\u010D sprejem vsaj enega programa RTV Slovenija.\
  \ Na podlagi 3. \u010Dlena zadevnega pravilnika mora sprejemnik prijaviti RTV Sloveniji,\
  \ s \u010Dimer postane zavezanec za pla\u010Dilo RTV-prispevka, vsakdo, ki ima radijski\
  \ ali televizijski sprejemnik na obmo\u010Dju Republike Slovenije, kjer so zagotovljeni\
  \ tehni\u010Dni pogoji za sprejem vsaj enega programa Radiotelevizije Slovenija:\n\
  \ prek prizemeljskega oziroma oddajni\u0161kega omre\u017Eja Radiotelevizije Slovenija,\
  \ prek kabelske mre\u017Ee, prek internetnega omre\u017Eja, prek satelita, prek\
  \ druge tehnolo\u0161ke re\u0161itve, pod pogojem, da ta tehnolo\u0161ka re\u0161\
  itev zagotavlja sprejem programov v najmanj enaki kvaliteti kot prizemeljsko omre\u017E\
  je. \nObveznost pla\u010Dila RTV-prispevka torej ni vezana na lastni\u0161tvo nepremi\u010D\
  nine, ki je priklopljena na elektri\u010Dno omre\u017Eje, ampak na imetni\u0161\
  tvo ustreznega radijskega ali televizijskega sprejemnika ali katerekoli druge naprave,\
  \ ki omogo\u010Da sprejem programov RTV Slovenija, kar zajema tudi osebne ra\u010D\
  unalnike, tablice in pametne telefone z dostopom do interneta.\nPla\u010Dilo oziroma\
  \ odjem elektri\u010Dne energije v javnem elektri\u010Dnem omre\u017Eju pa je relevantno\
  \ zgolj za potrditve pravne domneve po \u010Detrtem odstavku 31. \u010Dlena ZRTVS-1,\
  \ na podlagi katere se \u0161teje, da ima sprejemnik vsaka pravna ali fizi\u010D\
  na oseba, ki je registrirana kot odjemalka ali odjemalec oziroma pla\u010Dnica ali\
  \ pla\u010Dnik elektri\u010Dne energije v javnem elektri\u010Dnem omre\u017Eju,\
  \ razen \u010De poda pisno izjavo, da nima svojega in da v svojih prostorih tudi\
  \ ne uporablja tujega radijskega ali televizijskega sprejemnika ter da je bila seznanjena\
  \ z zakonskimi posledicami neresni\u010Dne izjave. Na podlagi \u0161estega odstavka\
  \ 31. \u010Dlena ZRTVS-1 pa mora RTV Slovenija, preden od odjemalca oziroma pla\u010D\
  nika elektri\u010Dne energije, ki doslej ni bil zavezanec za pla\u010Dilo prispevka,\
  \ zahteva pla\u010Dilo RTV-prispevka na podlagi tega zakona, omogo\u010Diti, da\
  \ ta oseba lahko poda zadevno izjavo.\nPri vezavi pla\u010Dila RTV-prispevka na\
  \ imetni\u0161tvo ustreznega sprejemnika oziroma druge naprave gre za \u017Ee uveljavljen\
  \ na\u010Din dolo\u010Ditve zavezancev za RTV-prispevek, kot ga poznajo tudi \u0161\
  tevilne druge evropske dr\u017Eave. Tak\u0161en sistem temelji tudi na pravi\u010D\
  ni oziroma enakopravni obravnavi posameznikov, saj je obveznost pla\u010Dila nalo\u017E\
  ena vsaki fizi\u010Dni ali pravni osebi, ki ima kakr\u0161nokoli elektronsko napravo,\
  \ ki omogo\u010Da sprejemanje programov RTV Slovenija. Pri \u010Demer pa v skladu\
  \ z 11. \u010Dlenom zadevnega pravilnika zavezanec \u2013 fizi\u010Dna oseba pla\u010D\
  uje za vse svoje sprejemnike, ki jih uporablja osebno ali skupaj s \u010Dlani svoje\
  \ dru\u017Eine v isti stanovanjski enoti ali vikendu, le en pav\u0161alni RTV-prispevek.\n\
  Predmetna ureditev pa upo\u0161teva tudi nekatere socialne okoli\u0161\u010Dine\
  \ zavezancev, saj so na podlagi drugega odstavka 32. \u010Dlena ZRTVS-1 pla\u010D\
  ila RTV-prispevka med drugim opro\u0161\u010Deni socialno ogro\u017Eeni, invalidi\
  \ s 100 odstotno telesno okvaro, invalidi z manj kot 100 odstotno telesno okvaro,\
  \ \u010De jim je priznana tudi pravica do dodatka za pomo\u010D in postre\u017E\
  bo, osebe, ki so trajno izgubile sluh, vzgojno izobra\u017Eevalni zavodi, ustanove\
  \ za varstvo otrok, bolni\u0161nice, izvajalci socialno varstvenih dejavnosti znotraj\
  \ javne mre\u017Ee in invalidske organizacije itd.\nZaradi navedenih razlogov na\
  \ Ministrstvu za kulturo v tem trenutku ne vidimo posebne potrebe po spreminjanju\
  \ obstoje\u010Dega oziroma \u017Ee uveljavljenega na\u010Dina dolo\u010Ditve zavezancev\
  \ za RTV-prispevek."
