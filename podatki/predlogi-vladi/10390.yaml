response: "Odziv Ministrstva za pravosodje\nInstitut poenostavljene prisilne poravnave\
  \ je v Zakonu o finan\u010Dnem poslovanju, postopkih zaradi insolventnosti in pris...\
  \ (ZFPPIPP) urejen v posebnem oddelku 4.7. v dolo\u010Dbah \u010Dlenov 221.a do\
  \ 221.g. Po 221.a \u010Dlenu je v postopku poenostavljene prisilne poravnave izklju\u010D\
  ena uporaba pravil o prisilni poravnavi, dolo\u010Denih v oddelku 3.4., 3.5. in\
  \ 3.6. navedenega zakona. \u0160tevilne druge dolo\u010Dbe ZFPPIPP se uporabljajo\
  \ smiselno, \u010De ni v oddelku 4.7. dolo\u010Deno druga\u010De. Smiselno se za\
  \ obveznosti poslovodstva dol\u017Enika glede poenostavljene prisilne poravnave\
  \ uporablja tudi pododdelek 2.2.2. navedenega zakona (tretji odstavek 221. b \u010D\
  lena), poleg tega se smiselno uporabljajo tudi dolo\u010Dbe 212. do 218. \u010D\
  lena, in sicer tako, da poenostavljena prisilna poravnava u\u010Dinkuje samo za\
  \ terjatve, navedene v posodobljenem seznamu terjatev iz \u010Detrtega odstavka\
  \ 221.d \u010Dlena navedenega zakona. Skladno s petim odstavkom 221.b \u010Dlena\
  \ pa poenostavljena prisilna poravnava ne u\u010Dinkuje na terjatve za pla\u010D\
  ilo davkov, kot jih dolo\u010Da zakon, ki ureja dav\u010Dni postopek.\nZ institutom\
  \ poenostavljene prisilne poravnave, ki je bil uveden z novelo ZFPPIPP-E, je bil\
  \ dodan nov postopek zaradi insolventnosti, ki je pomenil novo mo\u017Enost finan\u010D\
  nega prestrukturiranja za insolventne dol\u017Enike in nadaljevanje njihove gospodarske\
  \ dejavnosti. Pred njegovo uveljavitvijo je vlo\u017Eitev popolnega predloga za\
  \ za\u010Detek prisilne poravnave pomenila precej\u0161en strokovni in finan\u010D\
  ni zalogaj, ki ga mnogi dol\u017Eniki niso zmogli. Predlogu je bilo treba prilo\u017E\
  iti ve\u010Dje \u0161tevilo prilog, ki zahtevajo tudi sodelovanje strokovnjakov:\
  \ revizorja, poobla\u0161\u010Denega ocenjevalca vrednosti podjetij, obi\u010Dajno\
  \ pa \u0161e strokovnjaka za pripravo na\u010Drta finan\u010Dnega prestrukturiranja.\
  \ V skupino subjektov, ki jim je bil kot mikro dru\u017Ebam po dolo\u010Dbah veljavnega\
  \ ZGD-1 institut namenjen, je v \u010Dasu njegove uveljavitve spadalo ve\u010D kot\
  \ 90 odstotkov gospodarskih dru\u017Eb in ve\u010Dina podjetnikov (Zakon o finan\u010D\
  nem poslovanju, postopkih zaradi insolventnosti in prisilnem prenehanju z novelo\
  \ ZFPPIPP-E, Uvodna pojasnila Dida Volk, Planet GV, Ljubljana 2013, str. 34 in naslednje).\n\
  Poleg omejitve uporabe postopka poenostavljene prisilne poravnave na:\n gospodarske\
  \ dru\u017Ebe, ki se po drugem odstavku 55. \u010Dlena ZGD-1 razvr\u0161\u010Dajo\
  \ med mikro dru\u017Ebe, in podjetnike, ki ustrezajo merilom iz prve in druge alineje\
  \ drugega odstavka 55. \u010Dlena ZGD-1 ali merilom iz prve in druge alineje tretjega\
  \ odstavka 55. \u010Dlena ZGD-1, \nveljajo za navedene postopke posebna pravila\
  \ glede odlo\u010Danja o za\u010Detku postopka (221.d \u010Dlen), posebej je opredeljena\
  \ ve\u010Dina, potrebna za sprejetje poenostavljene prisilne poravnave (221.e \u010D\
  len), dolo\u010Dena so pravila, povezana z vlo\u017Eitvijo zahteve za potrditev\
  \ poenostavljene prisilne poravnave (221.f \u010Dlen) ter dolo\u010Dbe v zvezi s\
  \ sklepom o potrditvi poenostavljene prisilne poravnave (221.g \u010Dlen).\nGlede\
  \ na vsebino podanega predloga je potrebno uvodoma pojasniti, da postopek poenostavljene\
  \ prisilne poravnave vklju\u010Duje sodelovanje notarja in sodi\u0161\u010Da. Izjava,\
  \ ki jo mora dol\u017Enik predlo\u017Eiti predlogu postopka poenostavljene prisilne\
  \ poravnave o tem, da njegovo poro\u010Dilo o finan\u010Dnem polo\u017Eaju in poslovanju\
  \ resni\u010Dno ter po\u0161teno prikazuje njegov finan\u010Dni polo\u017Eaj in\
  \ poslovanje, mora biti namre\u010D sestavljena v obliki notarskega zapisa (prvi\
  \ odstavek 221.d \u010Dlena ZFPPIPP). Tudi pogodba o soglasju za sprejetje poenostavljene\
  \ prisilne poravnave mora biti sestavljena v obliki notarskega zapisa (osmi odstavek\
  \ 221.e \u010Dlena ZFPPIPP). Notar mora preveriti izid glasovanja o sprejetju prisilne\
  \ poravnave in o tem sestaviti notarski zapisnik (deveti odstavek 221.e \u010Dlena\
  \ ZFPPIPP). Sodi\u0161\u010De pa po navedenih dolo\u010Dbah odlo\u010Da tako o za\u010D\
  etku postopka poenostavljene prisilne poravnave (221.d \u010Dlen ZFPPIPP), kakor\
  \ tudi o potrditvi poenostavljene prisilne poravnave. Sklep, s katerim potrdi poenostavljeno\
  \ prisilno poravnavo, izda sodi\u0161\u010De tedaj, kadar je bila zahteva za potrditev\
  \ vlo\u017Eena v roku iz prvega odstavka 221.f \u010Dlena ZFPPIPP (to je v \u0161\
  tirih mesecih od objave oklica o za\u010Detku postopka poenostavljene prisilne poravnave)\
  \ in \u010De je dose\u017Eena ve\u010Dina, potrebna za sprejetje\_ poenostavljene\
  \ prisilne poravnave iz tretjega odstavka 221.e \u010Dlena ZFPPIPP, \u010De so torej\
  \ za njeno sprejetje glasovali upniki, katerih skupni znesek terjatev je najmanj\
  \ 6/10 zneska osnove iz drugega odstavka 221.e \u010Dlena (gre za vsoto zneskov\
  \ vseh navadnih terjatev upnikov, navedenih v posodobljenem seznamu terjatev) in\
  \ \u010De je za njeno sprejetje glasovala ve\u010D kot polovica vseh upnikov, katerih\
  \ terjatve so navedene v posodobljenem seznamu terjatev. Navedena dolo\u010Dba 221.e\
  \ \u010Dlena ZFPPIPP, ki dolo\u010Da ve\u010Dino, potrebno za sprejetje poenostavljene\
  \ prisilne poravnave, bi morala omogo\u010Dati sprejemljivo ve\u010Dinsko opredelitev\
  \ upnikov za ali proti prisilni poravnavi tako po vi\u0161ini terjatev upnikov kot\
  \ po \u0161tevilu upnikov, katerih terjatve so navedene v posodobljenem seznamu\
  \ terjatev.\nV zvezi s predlagano ve\u010Djo aktivnostjo upnikov pa se kljub opisani\
  \ ureditvi pri prenovi instituta poenostavljene prisilne poravnave, ki je \u017E\
  e v teku, na\u010Drtuje dodatno opolnomo\u010Denje upnikov.\nKlju\u010Dna izhodi\u0161\
  \u010Da za spremembe na podro\u010Dju poenostavljene prisilne poravnave bodo:\n\
  \ dodatna omejitev subjektov, ki se tega instituta lahko poslu\u017Eijo pod enostavnej\u0161\
  imi in posledi\u010Dno stro\u0161kovno ugodnej\u0161imi pogoji (brez revidiranih\
  \ poro\u010Dil in mnenja poobla\u0161\u010Denega ocenjevalca podjetij) tako, da\
  \ bi se smel postopek uporabiti samo za dol\u017Enike, katerih obveznosti ne presegajo\
  \ dolo\u010Dene vrednosti (npr. 500.000,00 EUR); vloga upravitelja ne bo vezana\
  \ zgolj na primere, ko je bil hkrati s postopkom poenostavljene prisilne poravnave\
  \ predlagan tudi ste\u010Daj, temve\u010D bo upravitelj imenovan v vsakem postopku\
  \ poenostavljene prisilne poravnava, njegova klju\u010Dna naloga pa bo, da opravi\
  \ preizkus terjatev in bdi nad poslovanjem dol\u017Enika, vloga notarja pa bo ustrezno\
  \ zmanj\u0161ana ali celo odpravljena; mo\u017Enost ugovora upnikov zoper poenostavljeno\
  \ prisilno poravnavo (enako tudi za \xBBredno\xAB prisilno poravnavo) iz razloga,\
  \ ker na\u010Drt prestrukturiranja ne odpravlja insolventnosti ali ker dol\u017E\
  nik sploh ni insolventen; v primeru, \u010De bo poenostavljena prisilna poravnava\
  \ neuspe\u0161na, se nad dol\u017Enikom\_ za\u010Dne ste\u010Dajni postopek; olaj\u0161\
  an bo procesni polo\u017Eaj upnikov v primeru, \u010De bo poenostavljena prisilna\
  \ poravnava sprejeta na goljufiv na\u010Din. \nV zvezi s podanim predlogom \u0161\
  e dodajamo, da glede na vsebino petega odstavka 221.b \u010Dlena ZFPPIPP morebitne\
  \ izjave finan\u010Dne uprave ne bi pomembno doprinesle k izbolj\u0161anju polo\u017E\
  aja upnikov, saj poenostavljena prisilna poravnava ravno na terjatve za pla\u010D\
  ilo davkov, kot jih dolo\u010Da zakon, ki ureja dav\u010Dni postopek, ne u\u010D\
  inkuje. Bodo pa v predlogu za spremembo zakona dodatne re\u0161itve, ki bodo pove\u010D\
  ale preglednost in transparentnost (vseh) obveznosti dol\u017Enika v postopku poenostavljene\
  \ prisilne poravnave."
