response: "Odziv Ministrstva za zdravje\n\nSlovenija sodi med dr\u017Eave, ki so zaradi\
  \ samomora bolj ogro\u017Eene, saj je samomor velik javno zdravstveni problem od\
  \ poznega otro\u0161tva oziroma od zgodnje adolescence. Ministrstvo za zdravje posve\u010D\
  a tej problematiki posebno pozornost, tako na ravni ukrepov za prepre\u010Devanje\
  \ samomora v dolgoro\u010Dnih na\u010Drtih na podro\u010Dju du\u0161evnega zdravja\
  \ in kot tudi z rednim sofinanciranjem konkretnih programov za otroke in mladostnike\
  \ ter odrasle v razli\u010Dnih okoljih. \n\nPrepre\u010Devanje samomora je prednostna\
  \ tema <link https: www.uradni-list.si glasilo-uradni-list-rs vsebina resolucija-o-nacionalnem-programu-dusevnega-zdravja-2018-2028-renpdz18-28\
  \ external-link-new-window internal link in current>Resolucije o nacionalnem programu\
  \ du\u0161evnega zdravja 2018 \u2013 2028 (v nadaljevanju RNPDZ), prvega strate\u0161\
  kega dokumenta z dolgoro\u010Dnim na\u010Drtom za podro\u010Dje du\u0161evnega zdravja\
  \ v Sloveniji. Resolucija pokriva celotno podro\u010Dje od promocije du\u0161evnega\
  \ zdravja, zgodnje obravnave in zdravljenja do psihosocialne rehabilitacije, spremljanja,\
  \ evalvacije ter nadzora kvalitete izvajanja zastavljenih aktivnosti in programov.\n\
  \nRNPDZ posebej naslavlja in predvideva ukrepe za promocijo du\u0161evnega zdravja\
  \ in preventivo du\u0161evnih motenj za otroke in mladostnike ter njihove dru\u017E\
  ine v razli\u010Dnih okoljih ter opredeljuje prednostno temo prepre\u010Devanja\
  \ samomora. \n\nMladi pre\u017Eivijo veliko \u010Dasa v \u0161olskem okolju in zavedamo\
  \ se velikega pomena tega okolja za njihov razvoj in socializacijo. Mo\u017Enosti\
  \ varovanja in krepitve du\u0161evnega zdravja v okviru vzgojno-izobra\u017Eevalnega\
  \ sistema so velike in prav \u0161olsko okolje lahko pomembno prispeva k bolj\u0161\
  emu zdravju in kvaliteti \u017Eivljenja u\u010Dencev in dijakov. Zato Ministrstvo\
  \ za zdravje v okviru Programov varovanja in krepitve zdravja redno sofinancira\
  \ programe primarne preventive du\u0161evnega zdravja mladih v \u0161olskem okolju:\n\
  \n\_\n\"A (se) \u0161teka\u0161?!?\" Integriran pristop krepitve du\u0161evnega\
  \ zdravja in primarne preventive samomorilnega vedenja za mladostnike, Univerze\
  \ na Primorskem; In\u0161titut Andrej Maru\u0161i\u010D, razvoj programa podpiramo\
  \ od leta 2010.Namen programa je krepitev du\u0161evnega zdravja in zmanj\u0161\
  evanje samomorilnega vedenja med mladostniki, s pomo\u010Djo dela na \u0161olah.\
  \ Cilj je ustvarjanje \u0161iroke mre\u017Ee pomo\u010Di. Projekt je zelo dober\
  \ in dodelan, saj so izvajalci pridobili veliko izku\u0161enj pri podobnem mednarodnem\
  \ projektu Seyle.Program je hkrati tudi dragocena prilo\u017Enost, da sli\u0161\
  imo glas mladih o bistvenih te\u017Eavah, s katerimi se spoprijemajo v dana\u0161\
  nji dru\u017Ebi in mo\u017Enost, da se jim ponudi re\u0161itve. Mladinski preventivni\
  \ program \"To sem jaz\", NIJZ, Obmo\u010Dna enota CeljeProgram obsega spletno svetovalnico\
  \ za mladostnike ter program \"10 korakov do bolj\u0161e samopodobe\" (priro\u010D\
  nik za u\u010Ditelje)\_ za preventivno delo v razredu. Predstavlja primer dobre\
  \ prakse javno zdravstvenega pristopa, ki se je dolgoro\u010Dno razvijal skupaj\
  \ s praktiki \u0161olske preventive. Usmerjen je v razvijanje mladostnikove pozitivne\
  \ samopodobe, socialnih\_ in komunikacijskih ve\u0161\u010Din ter na izstopajo\u010D\
  e probleme mladostnikov: nizko samospo\u0161tovanje, pomanjkanje optimizma, strah\
  \ pred neuspehi in do\u017Eivljanje \u017Eivljenjske praznine. Razvijanje samovrednotenja\
  \ ranljivih otrok, In\u0161titut za razvijanje osebne kakovosti Ljubljana\_ Program\
  \ je oblikovan za potrebe dela z ranljivimi skupinami otrok od 4. do 9. razreda\
  \ O\u0160 (predvsem slab u\u010Dni uspeh in motnje vedenja) usmerjen je v premagovanje\
  \ u\u010Dnih te\u017Eav in pove\u010Danju socialne vklju\u010Denosti. V dejavnosti\
  \ vklju\u010Duje pedago\u0161ke delavce in star\u0161e. Varni brez nasilja -\_ celostni\
  \ program primarne preventive nasilja nad vrstniki in spolnega nasilja na \u0161\
  kodo otrok in mladostnikov, ISA Institut Program se posebej osredoto\u010Da na prepre\u010D\
  evanje nasilja nad vrstniki. Njegov osnovni cilj je krepiti varovalne dejavnike\
  \ otrok, mladostnikov, njihovih star\u0161ev in strokovnih delavcev za za\u0161\u010D\
  ito otrok in mladostnikov pred nasiljem nad vrstniki.Glavno sporo\u010Dilo programa\
  \ \xBBBrez nasilja nad vrstniki\xAB je, da nasilje ni dopusten na\u010Din ravnanja\
  \ v medosebnih odnosih. Program promovira celosten pristop k preventivi nasilja.\
  \ Osvetli pomembno podporno vlogo vrstnikov, ki so npr. pri\u010De vrstni\u0161\
  kemu nasilju. Krepi jih, da bi se podporno odzvali in pomagali ustaviti nasilje\
  \ nad vrstniki.Ministrstvo za zdravje redno sofinancira tudi programe namenjen odrasli\
  \ populaciji, usmerjene k prepre\u010Devanju samomora. Spodaj je opisan program\
  \ svetovanja v du\u0161evni stiski.Svetovanje posameznikom, parom in dru\u017Einam\
  \ v du\u0161evni stiski,\_ POSVET (dosegljiv na povezavi: <link http: www.posvet.org>http.//www.posvet.org/\
  \ )Slovensko zdru\u017Eenje za prepre\u010Devanje samomora; Enota: Center za psiholo\u0161\
  ko svetovanje\nMinistrstvo za zdravje \u017Ee od leta 2009 podpira program Slovenskega\
  \ zdru\u017Eenja za prepre\u010Devanje samomora, Centra za psiholo\u0161ko svetovanje\
  \ Posvet z naslovom \"Svetovanje posameznikom, parom in dru\u017Einam v du\u0161\
  evni stiski\". \n\nProgram nudi brezpla\u010Dno pomo\u010D odraslim in mladostnikom\
  \ v trenutkih hude stiske, ko je ta \u0161e obvladljiva in ne sodi v okvir zdravstvenega\
  \ sistema. Poteka \u017Ee vrsto let v \u0161tevilnih regijah Slovenije in iz leta\
  \ v leto spremljamo pove\u010Danje \u0161tevila uporabnikov. \n\nVzpostavljen je\
  \ program delovanja 12 svetovalnic za prvo psiholo\u0161ko pomo\u010D v stiski v\
  \ Sloveniji in sicer v\_ Ljubljani, Kranju, Postojni, Slovenj Gradcu, Novi Gorici,\
  \ Murski Soboti, Sevnici, Kopru, Idriji, Mariboru ter Celju in La\u0161kem. \n\n\
  Svetovalnice ponujajo brezpla\u010Dno individualno ali skupinsko obravnavo posameznikom,\
  \ parom in dru\u017Einam, ki do\u017Eivljajo \u010Dustvene stiske, ki jih sami ne\
  \ obvladujejo ve\u010D in potrebujejo strokovno pomo\u010D. Namenjen je podpori\
  \ pri razre\u0161evanju akutne stiske, razbremenitvi posameznika in njegovih bli\u017E\
  njih ter usmerjanju klienta k iskanju ustreznih na\u010Dinov re\u0161evanja problema,\
  \ ki je povzro\u010Dil trenutno stisko. Poleg te univerzalne preventive\_ program\
  \ s selektivno preventivo dosega tudi ciljne skupine, ki so zaradi razli\u010Dnih\
  \ faktorjev tveganja bolj ogro\u017Eene za morebiten nastanek du\u0161evne bolezni.\
  \ \n\nPosledica tega je, da je posameznik v manj\u0161i meri obravnavan na razli\u010D\
  nih ravneh zdravstvenega varstva (primarna, sekundarna) in je s tem tudi manj obremenjena\
  \ zdravstvena blagajna. Pravo\u010Dasna obravnava stiske, pomeni tudi preventivo\
  \ pred samomorilnim vedenjem in bolj zadovoljnega in u\u010Dinkovitega posameznika\
  \ kar posledi\u010Dno vpliva na njegove medosebne odnose (v dru\u017Eini, delovnem\
  \ okolju itd.). \n\nProgram je usmerjen v izbolj\u0161anje storitev na podro\u010D\
  ju du\u0161evnega zdravja v Sloveniji in v dopolnjevanju obstoje\u010Dih storitev\
  \ s podro\u010Dja du\u0161evnega zdravja, ki se izvajajo v okviru javnega zdravstva.\
  \ Posebej poudarjamo da program sledi usmeritvam Resolucije o Nacionalnem programu\
  \ du\u0161evnega zdravja 2018 \u2013 2028. \n\nMinistrstvo za zdravje podpira program\
  \ \"Svetovanje posameznikom in dru\u017Einam v stiski\" zaradi njegove kvalitete\
  \ in inovativnega pristopa kontinuirano od leta 2009.\n\nZahvaljujemo se vam za\
  \ podano pobudo in upamo, da smo orisali prizadevanja za prepre\u010Devanje samomora. "
