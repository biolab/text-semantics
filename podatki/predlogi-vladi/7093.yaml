response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nV slovenski zakonodaji\
  \ ni dolo\u010Deno, da bi moral vsak bodo\u010Di lastnik psa opraviti preizkus znanja\
  \ o ravnanju z oro\u017Ejem, ker pes v Zakonu o oro\u017Eju (ki dolo\u010Da preizkus)\
  \ ni opredeljen kot oro\u017Eje.\nSlovenska zakonodaja prav tako ne opredeljuje\
  \ \"nevarnih pasem\", temve\u010D definira pojem \"nevaren pes\".\nZakon o za\u0161\
  \u010Diti \u017Eivali (ZZ\u017Div, Uradni list RS, 38/2013, UPB-3) dolo\u010Da splo\u0161\
  ne zahteve za obvladovanje psov, da niso nevarni okolici.\nSkrbnik psa je lahko\
  \ oseba, ki je starej\u0161a od 18 let.\nV drugem odstavku 11. \u010Dlena zgoraj\
  \ omenjeni zakon dolo\u010Da da mora skrbnik \u017Eivali z ustrezno vzgojo in \u0161\
  olanjem oziroma z drugimi ukrepi zagotoviti, da \u017Eival ni nevarna okolici, ter\
  \ v tretjem odstavku, da morajo skrbniki psov zagotoviti fizi\u010Dno varstvo svojih\
  \ psov tako, da jih imajo na javnem mestu na povodcu. Pri \u010Demer je javno mesto\
  \ javni kraj, kot je opredeljen v zakonu, ki ureja varstvo javnega reda in miru,\
  \ razen povr\u0161in, kjer ni oziroma ni pri\u010Dakovati ve\u010Djega \u0161tevila\
  \ ljudi. Javni kraj je v Zakonu o varstvu javnega reda in miru opredeljen kot vsak\
  \ prostor, ki je brezpogojno ali pod dolo\u010Denimi pogoji dostopen vsakomur. Kazen\
  \ za ravnanje v nasprotju z 11. \u010Dlenom Zakona o za\u0161\u010Diti \u017Eivali\
  \ zna\u0161a za fizi\u010Dno osebo 200 od 400 do EUR (46a \u010Dlen, 6. to\u010D\
  ka).\nNevaren pes je po definiciji Zakona o za\u0161\u010Diti \u017Eivali pes, ki\
  \ ogro\u017Ea okolico zaradi svoje neobvladljivosti oziroma ka\u017Ee napadalno\
  \ vedenje do \u010Dloveka, ali pa pes, ki je ugriznil \u010Dloveka oziroma \u017E\
  ival. Za nevarne pse se ne \u0161tejejo slu\u017Ebeni policijski ali voja\u0161\
  ki psi, katerih ugriz je posledica izvajanja slu\u017Ebene dol\u017Enosti, psi,\
  \ katerih ugriz je posledica nedovoljenega vstopa osebe v objekt ali na ograjeno\
  \ zemlji\u0161\u010De, ki je na vhodu ozna\u010Den z opozorilnim znakom, psi, katerih\
  \ ugriz je posledica ravnanja z njimi med veterinarskimi posegi, ter psi, ki \u0161\
  e niso dopolnili devet mesecev starosti in so v tem obdobju ugriznili enkrat, datum\
  \ skotitve psa pa je bil vnesen v CRPsi \u017Ee pred ugrizom.\nPes torej postane\
  \ nevaren, ko je ugriznil \u010Dloveka ali \u017Eival in je bil ugriz evidentiran,\
  \ dokazan, in izvedeni vsi predpisani postopki, oziroma je bilo v uradnem postopku\
  \ ugotovljeno, da je pes neobvladljiv in ka\u017Ee napadalno vedenje do \u010Dloveka.\
  \ Tak pes dobi status nevarnega psa z odlo\u010Dbo uradnega veterinarja v upravnem\
  \ postopku.\nZahteve za fizi\u010Dno varstvo nevarnega psa so stro\u017Eje in jih\
  \ dolo\u010Da 12. \u010Dlen Zakona o za\u0161\u010Diti \u017Eivali. Skrbniki nevarnih\
  \ psov morajo zagotoviti fizi\u010Dno varstvo psov na enega izmed naslednjih na\u010D\
  inov:\n da so psi na povodcu in opremljeni z nagob\u010Dnikom, da so zaprti v pesjaku\
  \ ali objektu, da so v ograjenem prostoru z ograjo, visoko najmanj 1,8 m, ki je\
  \ na vhodu ozna\u010Den z opozorilnim znakom. \nNevarnega psa ni dovoljeno zaupati\
  \ v vodenje osebam, ki so mlaj\u0161e od 16 let.\nMenimo, da obstoje\u010Da zakonodaja\
  \ v Sloveniji dobro ureja podro\u010Dje za\u0161\u010Dite ljudi pred nevarnimi psi.\
