response: "Odziv Ministrstva za pravosodje in javno upravo\nNa\u010Din sklenitve ter\
  \ \u010Dasovno obdobje sklenitve delovnega razmerja v javni upravi ureja Zakon o\
  \ javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 63/07 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 65/08, 69/08 \u2013 ZTFI-A in 69/08 \u2013 ZZavr-E; v\
  \ nadaljnjem besedilu: ZJU). Za zaposlovanje v javnem sektorju veljajo dolo\u010D\
  ene posebnosti, saj javni uslu\u017Ebenci s svojim delom uresni\u010Dujejo javni\
  \ interes, za njihovo opravljeno delo pa se zagotavljajo javna sredstva, ki se lahko\
  \ uporabljajo le za namene, dolo\u010Dene v predpisih. Zato so omejitve avtonomije\
  \ pogodbenih strank, javnega uslu\u017Ebenca in delodajalca, v javnem sektorju ve\u010D\
  je kot v zasebnem. Delodajalec javnemu uslu\u017Ebencu tako ne sme zagotavljati\
  \ pravic v ve\u010Djem obsegu, kot je to dolo\u010Deno z zakonom, podzakonskim predpisom\
  \ ali s kolektivno pogodbo, \u010De bi s tem obremenil javna sredstva (tretji odstavek\
  \ 16. \u010Dlena ZJU). V dr\u017Eavnih organih in upravah lokalnih skupnosti predstojnik\
  \ ne sme sprejeti odlo\u010Ditve, ki bo zagotavljala javnemu uslu\u017Ebencu manj\u0161\
  e ali ve\u010Dje pravice oziroma manj ali bolj ugodne pogoje dela, kot so dolo\u010D\
  eni s predpisi s podro\u010Dja delovnega prava in kolektivnimi pogodbami, \u010D\
  e zakon ne dolo\u010Da druga\u010De (92. \u010Dlen ZJU).\nMed uradni\u0161kimi na\u010D\
  eli v drugem delu ZJU, ki se uporablja za urejanje uslu\u017Ebenskih razmerij za\
  \ zaposlene javne uslu\u017Ebence v dr\u017Eavnih organih in v lokalnih skupnostih,\
  \ torej v javni upravi, na kar se nana\u0161a tudi predlog \u0161t. 3173, je posebej\
  \ dolo\u010Deno na\u010Delo javnega nate\u010Daja. Pri tem na\u010Delu gre dejansko\
  \ za izpeljavo na\u010Dela enakopravne dostopnosti za uradnike v dr\u017Eavnih organih\
  \ in upravah lokalnih skupnosti. Javni nate\u010Daj je mehanizem, ki zagotavlja\
  \ na eni strani objektivnej\u0161o izbiro uradnikov in na drugi strani omogo\u010D\
  a neizbranim kandidatom prito\u017Ebo in sodno varstvo. Javni nate\u010Daj, ki ga\
  \ za zaposlitev v upravnih slu\u017Ebah zahteva Ustava RS, je urejen tako, da se\
  \ zahteva vnaprej\u0161nja dolo\u010Ditev meril za izbiro in izvedba dokaj formaliziranega\
  \ postopka, na koncu pa izdaja obrazlo\u017Eene odlo\u010Dbe. Neizbrani kandidati\
  \ imajo mo\u017Enost prito\u017Ebe in sodnega varstva.\nZJU dolo\u010Da, da o novi\
  \ zaposlitvi odlo\u010Da predstojnik, in sicer v primeru trajnega ali za\u010Dasnega\
  \ pove\u010Danja obsega dela, ki ga ni mogo\u010De opravljati z obstoje\u010Dim\
  \ \u0161tevilom javnih uslu\u017Ebencev. Nove zaposlitve so odvisne od razpolo\u017E\
  ljivih finan\u010Dnih sredstev in od predvidenih in prostih delovnih mest v sistemizaciji.\
  \ Nova zaposlitev mora biti predvidena v kadrovskem na\u010Drtu organa.\nZJU nadalje\
  \ dolo\u010Da, da javni uslu\u017Ebenec sklene delovno razmerje za nedolo\u010D\
  en \u010Das, razen v primerih, ki jih dolo\u010Da ZJU ali podro\u010Dni zakon, ki\
  \ ureja delovna razmerja javnih uslu\u017Ebencev v organih na dolo\u010Denem podro\u010D\
  ju. Dolo\u010Dbe pogodbe o zaposlitvi, ki omejujejo \u010Das trajanja delovnega\
  \ razmerja v nasprotju z zakonom, so ni\u010Dne (54. \u010Dlen ZJU). Za tak\u0161\
  no ureditev, torej sklenitev pogodbe o zaposlitvi za nedolo\u010Den \u010Das, ni\
  \ pravilo samo v javnem sektorju in javni upravi, temve\u010D je eno od temeljnih\
  \ pravil na\u0161e splo\u0161ne delovno pravne zakonodaje v Zakonu o delovnih razmerjih.\
  \ Tudi po splo\u0161ni delovno pravni zakonodaji je namre\u010D pravilo sklepanja\
  \ pogodb o zaposlitvi za nedolo\u010Den \u010Das, delovno razmerje za dolo\u010D\
  en \u010Das je mo\u017Eno skleniti le v primerih, ki so dolo\u010Deni v 52. \u010D\
  lenu Zakona o delovnih razmerjih. Ne glede na omejitve iz tega \u010Dlena lahko\
  \ za dolo\u010Den \u010Das sklepa pogodbe o zaposlitvi le manj\u0161i delodajalec,\
  \ \u010De je tako dolo\u010Deno s kolektivno pogodbo na ravni dejavnosti.\nIzjeme,\
  \ kdaj je mo\u017Eno sklepati delovno razmerje za dolo\u010Den \u010Das v javni\
  \ upravi, so dolo\u010Dene v uslu\u017Ebenski zakonodaji in sicer:\n za delovna\
  \ mesta, vezana na osebno zaupanje funkcionarja (npr. delovna mesta v kabinetu ministra),\
  \ za nadome\u0161\u010Danje za\u010Dasno odsotnega javnega uslu\u017Ebenca, za strokovna\
  \ dela, ki se organizirajo kot projekti z omejenim \u010Dasom trajanja ter v primerih\
  \ za\u010Dasno pove\u010Danega obsega javnih nalog, ki po svoji naravi traja dolo\u010D\
  en \u010Das in ga ni mogo\u010De opraviti z obstoje\u010Dim \u0161tevilom javnih\
  \ uslu\u017Ebencev, za opravljanje pripravni\u0161tva, za najvi\u0161je polo\u017E\
  aje v upravi (generalni direktor, direktor organa v sestavi ministrstva, generalni\
  \ sekretar, predstojnik vladne slu\u017Ebe, na\u010Delnik upravne enote, direktor\
  \ ob\u010Dinske uprave), v primeru, ko je upravi\u010Deno pri\u010Dakovati, da se\
  \ bo zaradi objektivnih okoli\u0161\u010Din po dolo\u010Denem \u010Dasu obseg javnih\
  \ nalog zmanj\u0161al. \nZa sklenitev delovnega razmerja v javni upravi na uradni\u0161\
  kem delovnem mestu, kjer uradniki opravljajo javne naloge, to so naloge, ki so neposredno\
  \ povezane z izvr\u0161evanjem oblasti ali z varstvom javnega interesa velja poseben\
  \ postopek zaposlovanja preko javnih nate\u010Dajev, medtem ko se za sklenitev delovnega\
  \ razmerja na strokovno-tehni\u010Dnem delovnem mestu uporabljajo dolo\u010Dbe Zakona\
  \ o delovnih razmerjih (Uradni list RS, \u0161t. 52/2003 in spremembe, v nadaljevanju\
  \ ZDR). Za zaposlitev na strokovno-tehni\u010Dnem delovnem mestu zadostuje namre\u010D\
  \ zgolj objava prostega delovnega mesta. ZDR ureja objavo prostih delovnih mest\
  \ (23. \u010Dlen ZDR) in dolo\u010Da, da mora delodajalec, ki zaposluje nove delavce,\
  \ prosta delovna mesta javno objaviti, objava pa mora vsebovati pogoje za opravljanje\
  \ dela in rok za prijavo, ki ne sme biti kraj\u0161i od osmih dni. V \u010Detrtem\
  \ odstavku istega \u010Dlena je tudi dolo\u010Deno, da mora delodajalec, ki ima\
  \ zaposlene delavce za dolo\u010Den \u010Das oziroma s kraj\u0161im delovnim \u010D\
  asom in zaposluje na prosta delovna mesta za nedolo\u010Den \u010Das oziroma s polnim\
  \ delovnim \u010Dasom, o prostih delovnih mestih oziroma o javni objavi prostih\
  \ delovnih mest pravo\u010Dasno obvestiti delavce na oglasnem mestu na sede\u017E\
  u delodajalca.\nV 23. \u010Dlenu Zakona o delovnih razmerjih je torej vsebovan element\
  \ ustavno varovane svobode dela (49. \u010Dlen Ustave RS), ki se odra\u017Ea v pravici\
  \ do enake dostopnosti do vsakega delovnega mesta pod enakimi pogoji. Ustavno dolo\u010D\
  ilo je torej mogo\u010De realizirati smo, \u010De so razpolo\u017Eljiva delovna\
  \ mesta objavljena. Obveznost javne objave se nana\u0161a na zaposlovanje samo novih\
  \ delavcev in ne na zaposlitev \u017Ee zaposlenih delavcev pri delodajalcu na podlagi\
  \ spremenjenih okoli\u0161\u010Din.\nMed uradni\u0161kimi na\u010Deli v drugem delu\
  \ ZJU, ki se uporablja za urejanje uslu\u017Ebenskih razmerij za zaposlene javne\
  \ uslu\u017Ebence v dr\u017Eavnih organih in v lokalnih skupnostih, pa je posebej\
  \ dolo\u010Deno na\u010Delo javnega nate\u010Daja. Pri tem na\u010Delu gre dejansko\
  \ za izpeljavo na\u010Dela enakopravne dostopnosti za uradnike v dr\u017Eavnih organih\
  \ in upravah lokalnih skupnosti. Javni nate\u010Daj je mehanizem, ki zagotavlja\
  \ na eni strani objektivnej\u0161o izbiro uradnikov in na drugi strani omogo\u010D\
  a neizbranim kandidatom prito\u017Ebo in sodno varstvo. Javni nate\u010Daj, ki ga\
  \ za zaposlitev v upravnih slu\u017Ebah zahteva Ustava, je urejen tako, da se zahteva\
  \ vnaprej\u0161nja dolo\u010Ditev meril za izbiro in izvedba dokaj formaliziranega\
  \ postopka, na koncu pa izdaja obrazlo\u017Eene odlo\u010Dbe. Neizbrani kandidati\
  \ imajo mo\u017Enost prito\u017Ebe in sodnega varstva v upravnem sporu.\nJavni nate\u010D\
  aj torej zagotavlja enakopraven dostop do vseh slu\u017Eb v upravi pod enakimi pogoji\
  \ in zagotavlja izbiro strokovno usposobljenih kadrov. Javni nate\u010Daj predpostavlja\
  \ naslednje elemente: objava prostega delovnega mesta, razumen rok za prijave, izbirni\
  \ postopek z vnaprej dolo\u010Denimi merili, obrazlo\u017Eena izbira. Zgolj formalna\
  \ objava delovnega mesta ne zado\u0161\u010Da, saj z njo \u0161e ni zado\u0161\u010D\
  eno navedenima namenoma instituta javnega nate\u010Daja. Merila morajo biti razumna\
  \ in legitimna - zasledovati morajo navedena namena instituta javnega nate\u010D\
  aja. To pomeni, da morajo biti merila naravnana tako, da bo izbran kandidat, ki\
  \ je po svoji strokovni usposobljenosti najprimernej\u0161i, oziroma kandidat, ki\
  \ bo najve\u010D prispeval k u\u010Dinkovitemu in uspe\u0161nemu delu organa.\n\
  Kot \u017Ee povedano, je postopek pred novo zaposlitvijo kot tudi postopek izvedbe\
  \ javnega nate\u010Daja in na\u010Din izbire strokovno najprimernej\u0161ega kandidata\
  \ precej natan\u010Dno urejen tako v ZJU kot tudi v Uredbi o postopku za zasedbo\
  \ delovnega mesta v organih dr\u017Eavne uprave in v pravosodnih organih (Uradni\
  \ list RS, \u0161t. 39/06 in 104/10). Predstojnik pred sprejetjem odlo\u010Ditve\
  \ o novi zaposlitvi najprej preveri, ali je mogo\u010De prosto delovno mesto zasesti\
  \ s premestitvijo javnega uslu\u017Ebenca iz istega organa. Nato se izvede interni\
  \ nate\u010Daj v organih dr\u017Eavne uprave ali tudi v drugih dr\u017Eavnih organih\
  \ in upravah lokalnih skupnosti, pod pogojem, da se dr\u017Eavni organi in lokalne\
  \ skupnosti tako dogovorijo. Za u\u010Dinkovito delovanje notranjega trga delovne\
  \ sile se je na spletni strani Ministrstva za javno upravo oblikoval interni trg\
  \ dela, katerega glavni namen je zdru\u017Eitev podatkov o stopnji in smeri izobrazbe\
  \ ter delovnih izku\u0161njah razpolo\u017Eljivih javnih uslu\u017Ebencev za premestitev\
  \ v drug organ, o izobrazbi, delovnih izku\u0161njah in delovnem podro\u010Dju javnih\
  \ uslu\u017Ebencev, ki i\u0161\u010Dejo premestitev v drug organ, o objavljenih\
  \ javnih nate\u010Dajih, o objavah organov v zvezi z delom v projektnih skupinah\
  \ in drugih objavah v zvezi s kadrovskimi potrebami. V primeru, da javni uslu\u017E\
  benec, ki je uvr\u0161\u010Den na interni trg dela ustreza pogojem za zasedbo prostega\
  \ delovnega mesta in ima po oceni predstojnika ustrezna znanja, ve\u0161\u010Dine\
  \ in sposobnosti, se ga lahko premesti v skladu s 17. \u010Dlenom te uredbe.\nZaradi\
  \ specifike zaposlitve je tudi odgovornost javnega uslu\u017Ebenca za opravljeno\
  \ delo stro\u017Eja. Ministrstvo za pravosodje in javno upravo s tem v zvezi pojasnjuje,\
  \ da je le ta v javni upravi celovitej\u0161a in podvr\u017Eena nenehnemu nadzoru\
  \ tako javnosti kot ustreznim institucijam, ki nadzirajo in kontrolirajo delo javnih\
  \ uslu\u017Ebencev. Posebna narava dela javnih uslu\u017Ebencev v javni upravi (zaposleni\
  \ prihajajo v stik s strankami, sodelujejo pri odlo\u010Danju o pravicah in obveznostih\
  \ pravnih subjektov, ravnajo z dokumentiranim gradivom, imajo dostop do evidenc,\
  \ ki vsebujejo osebne in druge podatke ter zaupno gradivo, itd.) narekuje tudi stro\u017E\
  je sankcije zaradi neopravljenega ali slabo opravljenega dela na delovnem mestu.\
  \ Tako ZJU dolo\u010Da (159. \u010Dlen ZJU), da je javni uslu\u017Ebenec nesposoben\
  \ za svoje uradni\u0161ko delovno mesto oziroma strokovno-tehni\u010Dno delovno\
  \ mesto, \u010De ne dosega pri\u010Dakovanih delovnih rezultatov. Uradnik je nesposoben\
  \ za polo\u017Eaj, \u010De organ oziroma organizacijska enota, ki jo vodi, ne dosega\
  \ pri\u010Dakovanih delovnih rezultatov, ki bi zagotavljali kakovostno in u\u010D\
  inkovito delovanje organa oziroma organizacijske enote v skladu s programom dela\
  \ organa in \u010De na delovnem podro\u010Dju organa oziroma organizacijske enote,\
  \ ki jo vodi, prihaja do ponavljajo\u010Dih napak pri poslovanju oziroma \u010D\
  e pride do te\u017Eje napake pri poslovanju. \u0160teje se, da javni uslu\u017E\
  benec oziroma organ ali organizacijska enota ne dosega pri\u010Dakovanih delovnih\
  \ rezultatov, \u010De ne opravlja dela v dolo\u010Denih ali dogovorjenih rokih oziroma\
  \ nalo\u017Eenega dela ne opravlja strokovno in kakovostno. \u0160teje se, da uradnik\
  \ ni nesposoben za polo\u017Eaj, \u010De doka\u017Ee, da je s skrbnostjo dobrega\
  \ strokovnjaka storil vse, kar je bilo v njegovi pristojnosti, da bi prepre\u010D\
  il, odpravil oziroma odvrnil slabo delovanje oziroma napake.\nNenazadnje pa moramo\
  \ za konec izpostaviti \u0161e nedavno sprejet Zakon za uravnote\u017Eenje javnih\
  \ financ (Uradni list RS, \u0161t. 40/12, v nadaljevanju ZUJF), ki dolo\u010Da omejitev\
  \ zaposlovanja. ZUJF dolo\u010Da, da je ne glede na veljavne standarde in normative\
  \ za posamezne dejavnosti javnega sektorja in ne glede na sprejete kadrovske na\u010D\
  rte, programe dela, poslovne in finan\u010Dne na\u010Drte posameznega prora\u010D\
  unskega uporabnika, kot jih dolo\u010Dajo predpisi za posamezne dejavnosti javnega\
  \ sektorja, zaposlovanje dovoljeno le pod pogoji, ki jih dolo\u010Da ta zakon. Zaposlovanje\
  \ je dovoljeno na podlagi soglasja, ki ga mora uporabnik prora\u010Duna pridobiti\
  \ pred za\u010Detkom postopka zaposlitve in sicer na podlagi zahteve v naslednjih\
  \ primerih:\n \u010De je zaposlitev za nedolo\u010Den \u010Das, s katero se nadomesti\
  \ javnega uslu\u017Ebenca, ki mu je prenehalo delovno razmerje, nujno potrebna za\
  \ izvajanje nalog posameznega uporabnika prora\u010Duna, ali \u010De je zaposlitev\
  \ nujno potrebna za izvajanje nalog posameznega uporabnika prora\u010Duna in gre\
  \ za zaposlitev za dolo\u010Den \u010Das, ali \u010De gre za zaposlitev, ki je posledica\
  \ pove\u010Danega obsega programa ali izvajanja novega programa ali ustanovitve\
  \ novega prora\u010Dunskega uporabnika, ali \u010De uporabnik prora\u010Duna izka\u017E\
  e, da bo kljub zaposlitvi nominalno zmanj\u0161al stro\u0161ke dela v teko\u010D\
  em letu v primerjavi s stro\u0161ki dela preteklega leta, ali \u010De gre za zaposlitev,\
  \ ki je financirana iz prihodkov tr\u017Ene dejavnosti, ali \u010De gre za izvajanje\
  \ posameznega projekta za \u010Das trajanja projekta, \u010De so za njegovo izvedbo\
  \ zagotovljena tudi sredstva za pla\u010De zaposlenih (183. \u010Dlen ZUJF). \n\
  Ta omejitev bo veljala do vklju\u010Dno leta, ki sledi letu, v katerem gospodarska\
  \ rast prese\u017Ee 2,5 odstotka bruto doma\u010Dega proizvoda.\nGlede na pojasnjen\
  \ na\u010Din zaposlovanja v javni upravi, upo\u0161tevaje v Zakonu o uravnote\u017E\
  enju javnih financ dolo\u010Dene omejitve zaposlovanja v javnem sektorju, Ministrstvo\
  \ za pravosodje in javno upravo meni, da bi bili v predlogu 3173 predlagani ukrepi\
  \ v smislu \u010Dasovne omejenosti zaposlitev v javni upravi, upo\u0161tevaje splo\u0161\
  na delovno pravna pravila zaposlovanja, to je zaposlovanje za nedolo\u010Den \u010D\
  as, nemogo\u010De uvesti in bi bila tudi finan\u010Dno neracionalna glede na postopke\
  \ zaposlovanja. Tudi napovedane spremembe splo\u0161ne delovno pravne zakonodaje,\
  \ ki jo pripravlja resorno pristojno Ministrstvo za delo, dru\u017Eino in socialne\
  \ zadeve, ne gredo v smeri splo\u0161nega zaposlovanja za dolo\u010Den \u010Das,\
  \ temve\u010D v smeri uvedbi enotne pogodbe o zaposlitvi za nedolo\u010Den \u010D\
  as, \u010Demur se bo v primeru uveljavitve teh sprememb, prilagodilo tudi zaposlovanje\
  \ v javni upravi.\n "
