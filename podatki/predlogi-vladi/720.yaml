response: "Odziv Ministrstva za pravosodje\nPo prou\u010Ditvi predloga vam sporo\u010D\
  amo, da sta glede na veljavno ureditev neprimerna oziroma nepotrebna za nadaljnjo\
  \ obravnavo.\nZastaranje kazenskega pregona je urejeno v 90. in 91. \u010Dlenu Kazenskega\
  \ zakonika - 1 (KZ-1), ki dolo\u010Da zastaralne roke in torej pregon ni ve\u010D\
  \ dovoljen, \u010De prete\u010De zastaralni rok, ki je dolo\u010Den za kaznivo dejanje\
  \ glede na vi\u0161ino predpisane kazni in trajajo od 6 do 50 let, kazenski pregon\
  \ in izvr\u0161itev kazni za nekatera kazniva dejanja pa sploh ne zastarata. KZ-1\
  \ je za razliko od prej\u0161njega Kazenskega zakonika opustil razlikovanje med\
  \ relativnim in absolutnim zastaranjem in dolo\u010Da, da se zastaranje kazenskega\
  \ pregona za\u010Dne tistega dne, ko je bilo kaznivo dejanje storjeno, ne te\u010D\
  e pa v \u010Dasu, ko se po zakonu pregon ne sme za\u010Deti ali nadaljevati ali\
  \ ko je storilec nedosegljiv za dr\u017Eavne organe. \u010Ce storilec v \u010Dasu,\
  \ ko te\u010De zastaralni rok, stori enako hudo ali huj\u0161e kaznivo dejanje,\
  \ se zastaranje pretrga in po tem za\u010Dne te\u010Di znova. V primerjavi s prej\u0161\
  njo ureditvijo so dolo\u010Deni zastaralni roki po veljavnem zakonu \u0161e enkrat\
  \ dalj\u0161i, hkrati pa so dolo\u010Dene okoli\u0161\u010Dine, ko zastaranje ne\
  \ te\u010De oziroma se pretrga in za\u010Dne te\u010Di znova in je s tem prepre\u010D\
  eno, da bi bil z zastaranjem kazenskega pregona \"nagrajen\" storilec, ki bi se\
  \ kakorkoli izmikal postopku ali ponavljal enako huda ali huj\u0161a kazniva dejanja.\
  \ Glede na tako ureditev podalj\u0161anje zastaralnih rokov ni potrebno, vendar\
  \ je treba poudariti, da se za storilca kaznivega dejanja uporablja zakon, ki je\
  \ veljal ob storitvi kaznivega dejanja, \u010De se je po storitvi kaznivega dejanja\
  \ zakon spremenil (enkrat ali ve\u010Dkrat) pa le, \u010De je milej\u0161i za storilca.\n\
  Pri predlogu o zagotovitvi zakonske mo\u017Enosti izterjave \u0161kode, nastale\
  \ s kaznivim dejanjem, lahko tudi v obliki konkretnih (gradbenih) del gre v bistvu\
  \ za odvzem premo\u017Eenjske koristi, pridobljene s kaznivim dejanjem, ki je urejen\
  \ v sedmem poglavju KZ-1 in sicer 74. \u010Dlen KZ-1 dolo\u010Da, da nih\u010De\
  \ ne more obdr\u017Eati premo\u017Eenjske koristi, ki je bila pridobljena s kaznivim\
  \ dejanjem ali zaradi njega. Taka korist se odvzame s sodno odlo\u010Dbo, s katero\
  \ je bilo ob pogojih, dolo\u010Denih v KZ-1, ugotovljeno kaznivo dejanje. To pomeni,\
  \ da je pogoj za odvzem obsodilna sodba in jo ugotavlja sodi\u0161\u010De po uradni\
  \ dol\u017Enosti. \u010Ce storilec kaznivega dejanja premo\u017Eenjsko korist prenese\
  \ na drugo fizi\u010Dno ali pravno osebo, se pridobljena premo\u017Eenjska korist\
  \ odvzame prejemniku koristi, ki se je s kaznivim dejanjem protipravno obogatil.\
  \ Odvzem premo\u017Eenjske koristi pa pride v po\u0161tev le v primeru, kadar o\u0161\
  kodovanec v kazenskem postopku ne uveljavlja premo\u017Eenjskopravnega zahtevka,\
  \ ki je nastal zaradi kaznivega dejanja. Ta se lahko na predlog upravi\u010Dencev\
  \ obravnava v kazenskem postopku in se lahko ti\u010De povrnitve \u0161kode, vrnitve\
  \ stvari ali razveljavitve dolo\u010Denega pravnega posla. Zakon o kazenskem postopku\
  \ dolo\u010Da tudi na\u010Din izvr\u0161itve pravnomo\u010Dne sodbe, ki jo je izdalo\
  \ sodi\u0161\u010De v kazenskem postopku glede odlo\u010Dbe o premo\u017Eenjskopravnem\
  \ zahtevku, ki jo izvr\u0161i pristojno sodi\u0161\u010De po dolo\u010Dbah, ki veljajo\
  \ za izvr\u0161ilni postopek in glede odlo\u010Dbe o odvzemu premo\u017Eenjske koristi,\
  \ ki jo izvr\u0161i pristojni dav\u010Dni organ po dolo\u010Dbah zakona, ki ureja\
  \ prisilno izterjavo davkov.\nGlede na zgoraj navedeno zakon \u017Ee ureja izterjavo\
  \ \u0161kode oziroma odvzem premo\u017Eenjske koristi, kadar obsojenec tega ne stori\
  \ prostovoljno.\nV zvezi s predlogi, ki se nana\u0161ajo na prepre\u010Devanje po\u010D\
  asnih sojenj pa navajamo naslednje: 290. \u010Dlen Zakona o kazenskem postopku dolo\u010D\
  a, da lahko predsednik senata v primeru, \u010De ka\u017Ee, da bo glavna obravnava\
  \ trajala dalj\u0161i \u010Das, predlaga predsedniku sodi\u0161\u010Da, naj dolo\u010D\
  i enega ali dva sodnika oziroma sodnika porotnika, ki naj bosta navzo\u010Da pri\
  \ glavni obravnavi, da bi lahko nadomestila \u010Dlane senata, \u010De bi bili zadr\u017E\
  ani. Namen te dolo\u010Dbe je, da ni potrebno glavne obravnave zaradi spremembe\
  \ sestave senata za\u010Deti znova \u010De bi bil kateri \u010Dlan zadr\u017Ean.\
  \ Nikakor pa ni sprejemljivo, da bi imel tak sodnik oziroma sodnik porotnik vlogo\
  \ nadzornika. Nadzor nad delom sodnikov je namre\u010D \u017Ee urejen v Zakonu o\
  \ sodni\u0161ki slu\u017Ebi, ki obsega vse ukrepe, ki so potrebni za ugotavljanje\
  \ izpolnjevanja sodni\u0161kih dol\u017Enosti po zakonu in sodnem redu ter za odpravljanje\
  \ vzrokov za neustrezen obseg, kakovost in strokovnost dela ter zaostanke pri delu.\
  \ Tudi stranke v postopku imajo mo\u017Enost poslati urgenco v konkretni zadevi,\
  \ \u010De menijo, da zadeva neutemeljeno ni teko\u010De obravnavana, Zakon o varstvu\
  \ pravice do sojenja brez nepotrebnega odla\u0161anja pa ureja pravna sredstva,\
  \ ki jih ima stranka v sodnem postopku, udele\u017Eenec v nepravdnem postopku in\
  \ o\u0161kodovanec v kazenskem postopku na voljo za varstvo pravice do sojenja brez\
  \ nepotrebnega odla\u0161anja. \u010Ce pa je storjeno kaznivo dejanje z zlorabo\
  \ sodni\u0161ke funkcije, pa je zoper sodnika lahko uveden tudi kazenski postopek\
  \ ob dovoljenju Dr\u017Eavnega zbora, nikakor pa ne sme biti klican na odgovornost\
  \ za mnenje, ki ga je dal pri odlo\u010Danju na sodi\u0161\u010Du.\n125. \u010D\
  len Ustave RS namre\u010D dolo\u010Da, da so sodniki pri opravljanju sodni\u0161\
  ke funkcije neodvisni, vezani na ustavo in zakon, s sodnikovo neodvisnostjo pa so\
  \ povezane \u0161e nadaljnje dolo\u010Dbe Ustave med drugim trajnost sodni\u0161\
  ke funkcije in imuniteta sodnikov po 129. in 134. \u010Dlenu Ustave. Neodvisnost\
  \ sodnikov je povezana z ustavno pravico do sodnega varstva iz 23. \u010Dlena Ustave\
  \ po kateri ima vsakdo pravico, da o njegovih pravicah in dol\u017Enostih ter o\
  \ obto\u017Ebah proti njemu brez nepotrebnega odla\u0161anja odlo\u010Da neodvisno,\
  \ nepristransko in z zakonom ustanovljeno sodi\u0161\u010De. Zakon o sodni\u0161\
  ki slu\u017Ebi dolo\u010Da pogoje za izvolitev v sodni\u0161ko funkcijo, s \u010D\
  imer dobi polo\u017Eaj, kot mu ga zagotavljajo ustava in zakon, hkrati pa ureja\
  \ sodni\u0161ke pravice, prenehanje sodni\u0161ke funkcije in razre\u0161itev sodnika,\
  \ kot re\u010Deno slu\u017Ebeni nadzor sodnikovega dela ter ureja disciplinski postopek\
  \ in za\u010Dasno odstranitev iz sodni\u0161ke slu\u017Ebe.\nPrav tako Sodni red\
  \ vsebuje pravila o dodeljevanju zadev, ki predvideva tudi dodeljevanje zadev ob\
  \ sodnikovi dalj\u0161i odsotnosti ali preobremenjenosti ter za\u010Dasno ustavitev\
  \ dodeljevanje zadev sodniku zaradi preobremenjenosti, o \u010Demer odlo\u010Da\
  \ predsednik sodi\u0161\u010Da sam, ali na predlog vodje oddelka ali sodnika.\n\
  Glede na vse navedeno menimo, da so predlogi neutemeljeni, nepotrebni in delno celo\
  \ protiustavni."
