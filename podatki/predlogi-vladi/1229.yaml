response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nUdele\u017Eba delavcev\
  \ pri dobi\u010Dku je institut s katerim lahko dru\u017Eba nagrajuje svoje zaposlene\
  \ in jih motivira za doseganje \u0161e bolj\u0161ih rezultatov. S sprejetjem Zakona\
  \ o udele\u017Ebi delavcev pri dobi\u010Dku (Uradni list RS, \u0161t. 25/08, v nadaljevanju\
  \ ZUDDob)  je bil vzpostavljen normativni okvir za udele\u017Ebo delavcev pri dobi\u010D\
  ku, ki je tudi dav\u010Dno spodbujana. Do sprejetja ZUDDob je dru\u017Eba namre\u010D\
  \ lahko delila dobi\u010Dek le na podlagi 230. \u010Dlen Zakon o gospodarskih dru\u017E\
  bah (Uradni list RS, 65/09-UPB3, 33/2011, 91/2011, 32/2012, 57/2012; v nadaljevanju\
  \ ZGD-1), ki dolo\u010Da, da lahko skup\u0161\u010Dina s sklepom o uporabi bilan\u010D\
  nega dobi\u010Dka odlo\u010Di, da se ta lahko uporabi tudi za v statutu dolo\u010D\
  ene druge namene, vendar pa delavci in dru\u017Eba pri tem niso dele\u017Eni nikakr\u0161\
  nih dav\u010Dnih olaj\u0161av.  Namen ZUDDob torej je, da se z ustrezno dav\u010D\
  no politiko spodbudi dru\u017Ebe, da bodo delile ustvarjeni dobi\u010Dek med svoj\
  \ zaposlene in jih s tem motivirale za doseganje \u0161e bolj\u0161ih rezultatov.\
  \  Zakon temelji na na\u010Delu prostovoljnosti, kar pomeni, da se pogodbeni stranki\
  \ (dru\u017Eba in delavci) sami odlo\u010Dita ali bosta stopili v pogodbeno razmerje\
  \ ali ne. Glede na to, da v va\u0161em predlogu zavzemate stali\u0161\u010De, da\
  \ bi morala biti delitev dobi\u010Dka med zaposlene obvezna, naj v nadaljevanju\
  \ pojasnimo pomen na\u010Dela prostovoljnosti na katerem temelji zakon.  Prostovoljna\
  \ delitev dobi\u010Dka ima na delavce motivacijski u\u010Dinek, medtem, ko pri obvezni\
  \ delitvi motivacijski u\u010Dinek odpade in gre le \u0161e za dodatno obremenitev\
  \ kapitala, ki posledi\u010Dno vodi v zmanj\u0161ano konkuren\u010Dnost dru\u017E\
  be. Dodatna obremenitev kapitala z obvezno delitvijo dobi\u010Dka bi pomenila poslab\u0161\
  anje poslovnega okolja in zmanj\u0161anje interesa tujih dru\u017Eb za vstop na\
  \ slovenski trg, hkrati pa bi negativno vlivala tudi na doma\u010De dru\u017Ebe,\
  \ ki bi svojo proizvodnjo v tuje dr\u017Eave, kjer je poslovno okolje spodbudnej\u0161\
  e.  Kot \u017Ee uvodoma omenjeno ZGD-1, ki je temeljni sistemski zakon, ki ureja\
  \ ustanavljanje in poslovanje gospodarskih dru\u017Eb, dolo\u010Da, da lahko skup\u0161\
  \u010Dina s sklepom o uporabi bilan\u010Dnega dobi\u010Dka odlo\u010Di, da se ta\
  \ lahko uporabi tudi za v statutu dolo\u010Dene druge namene, med drugim tudi za\
  \ izpla\u010Dila delavcem. Pri premisleku o uvedbi obvezne delitve dobi\u010Dka\
  \ se je torej potrebno zavedati tudi, da je pravica do dobi\u010Dka pravica, ki\
  \ izhaja iz naslova lastni\u0161tva kapitala, na lastnikih kapitala pa je, da odlo\u010D\
  ajo o svojem dobi\u010Dku. V kolikor \u017Eelijo lastniki kapitala motivirati svoje\
  \ zaposlene in posledi\u010Dno izbolj\u0161ati rezultate dru\u017Ebe, bodo ti del\
  \ ustvarjenega dobi\u010Dka namenili tudi svojim zaposlenim.     "
