response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nPrvotno\
  \ \u017Eelimo pojasniti, da obstoje\u010Da zakonska ureditev skladno z evropsko\
  \ ureditvijo pozna institut univerzalne storitve (115. \u010Dlen Zakona o elektronskih\
  \ komunikacijah \u2013 Uradni list RS, \u0161t. 109/12 in 110/13; v nadaljnjem besedilu:\
  \ ZEKom-1), ki je najmanj\u0161i nabor storitev dolo\u010Dene kakovosti, ki je dostopen\
  \ vsem kon\u010Dnim uporabnikom v Republiki Sloveniji (v nadaljnjem besedilu: RS)\
  \ po dostopni ceni, ne glede na njihovo geografsko lego. V ta nabor sodi tudi zagotavljanje\
  \ ukrepov za kon\u010Dne uporabnike invalide, ki jih dolo\u010Di vlada na usklajen\
  \ predlog ministra, pristojnega za elektronske komunikacije, in ministra, pristojnega\
  \ za invalide, in ki le- tem omogo\u010Dajo enakovredno uporabo in dostop do storitev\
  \ iz nabora univerzalne storitve, kakor ga imajo drugi kon\u010Dni uporabniki, vklju\u010D\
  no z enakovrednim dostopom do storitev v sili. Navedeni ukrepi skladno s 5. to\u010D\
  ko drugega odstavka 115. \u010Dlena ZEKom-1 vklju\u010Dujejo tudi obveznost izvajalca\
  \ univerzalne storitve, da kon\u010Dnim uporabnikom invalidom po razumni ceni zagotovi\
  \ mo\u017Enost nakupa ali najema tak\u0161ne terminalske opreme, ki kon\u010Dnim\
  \ uporabnikom invalidom dejansko omogo\u010Da enakovredno uporabo in dostop do storitev.\
  \ Pojasnjujemo, da je Vlada RS na podlagi ZEKom-1 konec maja 2014 tudi \u017Ee sprejela\
  \ novo Uredbo o ukrepih za kon\u010Dne uporabnike invalide (Uradni list RS, \u0161\
  t. 38/2014), ki dodatno izbolj\u0161uje ureditev za kon\u010Dne uporabnike invalide,\
  \ vklju\u010Dno z izbolj\u0161anjem dolo\u010Denih cenovnih ugodnosti oziroma popustov\
  \ za invalide brez zagotovljenih sredstev za zadovoljevanje minimalnih \u017Eivljenjskih\
  \ potreb v vi\u0161ini, ki omogo\u010Da pre\u017Eivetje. Slednji imajo mo\u017E\
  nost kar 50-odstotnega popusta pri mese\u010Dni naro\u010Dnini za javno dostopne\
  \ telefonske storitve na fiksni lokaciji, po prej\u0161nji uredbi je bila zagotovljena\
  \ mo\u017Enost le 10-odstotnega popusta. Poleg navedenega ob\u010Dutnega pove\u010D\
  anja popusta se z novo uredbo kot novost glede na prej\u0161njo uredbo konkretizira\
  \ tudi obveznost, da izvajalec univerzalne storitve zagotovi kon\u010Dnemu uporabniku\
  \ invalidu mo\u017Enost nakupa njegovim potrebam prilagojene terminalske opreme\
  \ po nabavni vrednosti ali najema navedene opreme po ceni, ki temelji na nabavni\
  \ vrednosti.\nNadalje poudarjamo, da so glede na 120. \u010Dlen ZEKom-1 cene storitev,\
  \ ki se izvajajo kot univerzalna storitev (torej le v tem obsegu) tudi sicer predmet\
  \ stro\u017Ejega nadzora in urejanja s strani Agencije za komunikacijska omre\u017E\
  ja in storitve RS (v nadaljnjem besedilu: AKOS). Po tej dolo\u010Dbi, ki je v interesu\
  \ doseganja cilja razvoja informacijske dru\u017Ebe, dostopne vsem prebivalcem ne\
  \ glede na njihov status, in za katerega si na MIZ\u0160 prizadevamo, mora AKOS\
  \ med drugim spremljati razvoj in vi\u0161ino maloprodajnih cen storitev, ki se\
  \ izvajajo kot univerzalna storitev. AKOS na podlagi zbranih podatkov in z odlo\u010D\
  bo od posameznega izvajalca univerzalne storitve, upo\u0161tevajo\u010D dolo\u010D\
  ena merila, zahteva, da ponudi cenovne opcije ali pakete za potro\u0161nike z nizkimi\
  \ dohodki oziroma posebnimi potrebami, ki se razlikujejo od tistih, ki jih sicer\
  \ zagotavlja pod normalnimi komercialnimi pogoji. Le-ta s splo\u0161nim aktom dolo\u010D\
  i tudi na\u010Din upo\u0161tevanja navedenih meril, minister, pristojen za podro\u010D\
  je elektronskih komunikacij pa v soglasju z ministrom, pristojnim za socialne zadeve,\
  \ dolo\u010Di kategorije potro\u0161nikov, ki se \u0161tejejo za osebe z nizkimi\
  \ dohodki oziroma s posebnimi potrebami. Na tej podlagi so bili sprejeti tudi  ustrezni\
  \ podzakonski akti, ki materijo podrobneje urejajo, in sicer Pravilnik o kategorijah\
  \ potro\u0161nikov, ki so upravi\u010Deni do posebnih cenovnih opcij ali paketov\
  \ (Uradni list RS, \u0161t. 105/13) ter Splo\u0161ni akt o na\u010Dinu upo\u0161\
  tevanja meril glede nudenja cenovnih opcij in za dolo\u010Ditev paketov za potro\u0161\
  nike z nizkimi dohodki oziroma s posebnimi potrebami v okviru zagotavljanja univerzalne\
  \ storitve (Uradni list RS, \u0161t. 62/13).\nNajmanj\u0161i nabor storitev, ki\
  \ sodijo v univerzalno storitev, med drugim vklju\u010Duje priklju\u010Ditev na\
  \ javno komunikacijsko omre\u017Eje in dostop do javno dostopnih telefonskih storitev\
  \ na fiksni lokaciji na razumno zahtevo kon\u010Dnega uporabnika, tako da mu to\
  \ omogo\u010Da prenos govornih, podatkovnih in telefaks komunikacij s prenosno hitrostjo,\
  \ primerno za funkcionalen dostop do interneta. S tem v zvezi glede va\u0161ega\
  \ predloga za brezpla\u010Den ali vsaj ob\u010Dutno cenej\u0161i dostop do IPTV\
  \ pojasnjujemo, da hitrost prenosa podatkovnih komunikacij, ki je primerna za funkcionalen\
  \ dostop do interneta,  skladno s prvim odstavkom 124. \u010Dlena ZEKom-1 dolo\u010D\
  i AKOS s splo\u0161nim aktom, med drugim tudi upo\u0161tevajo\u010D prevladujo\u010D\
  e tehnologije in pasovne \u0161irine, ki jih uporablja ve\u010Dina naro\u010Dnikov,\
  \ ter tehni\u010Dno izvedljivost ob minimalnem izkrivljanju trga. ZEKom-1 sicer\
  \ v drugem odstavku 124. \u010Dlena pod dolo\u010Denimi pogoji vzpostavi pravno\
  \  podlago za  mo\u017Enost vklju\u010Ditve \u0161irokopasovnega dostopa v univerzalno\
  \ storitev. AKOS lahko tako posledi\u010Dno kot prenosno hitrost, primerno za funkcionalen\
  \ dostop do interneta, ki je vklju\u010Dena v zagotavljanje univerzalne storitve,\
  \ dolo\u010Di tudi prenosno hitrost, ki omogo\u010Da \u0161irokopasovni dostop.\
  \ Pri tem mora v skladu s podro\u010Dno evropsko direktivo upo\u0161tevati zakonsko\
  \ dolo\u010Dene kriterije in predhodno izdelati analizo vpliva sprememb, o predvideni\
  \ ureditvi pa opraviti tudi javno obravnavo (ve\u010D od tega pa tudi veljavne podro\u010D\
  ne evropske direktive v okviru dolo\u010Danja univerzalne storitve v tem trenutku\
  \ ne dopu\u0161\u010Dajo). Obstajajo namre\u010D meje, preko katerih se sektorja,\
  \  torej operaterjev vklju\u010Dno s ponudniki interneta, skladno z na\u010Delom\
  \ sorazmernosti ne sme obremeniti. V Splo\u0161nem aktu o prenosni hitrosti, primerni\
  \ za funkcionalen dostop do interneta (Uradni list RS, \u0161t. 81/04 in 111/06),\
  \ ki se skladno z 256. \u010Dlenom ZEKom-1 uporablja do izdaje novega, je v 3. \u010D\
  lenu kot prenosna hitrost, primerna za funkcionalen dostop do interneta, dolo\u010D\
  ena hitrost 28,8 kbit/s, kar pa \u0161e ne ustreza hitrosti, primerni za \u0161\
  irokopasovni dostop do interneta in torej tudi ne omogo\u010Da dostopa do IPTV.\
  \ Prav tako ni gotovo, da bi omenjena prenosna hitrost, ki jo bo AKOS po opravljeni\
  \ analizi in javni obravnavi, dolo\u010Dil v novem splo\u0161nem aktu ustrezala\
  \ hitrosti, ki bi omogo\u010Dala dostop do IPTV.\n\u010Ce povzamemo, dostop do IPTV\
  \ torej po veljavni zakonodaji ne spada pod univerzalno storitev. Opisana ureditev\
  \ in cenovne ugodnosti za posamezne omenjene kategorije (med njimi tudi invalide)\
  \ pa se nana\u0161ajo le na storitve, ki so del univerzalne storitve, v preostalem\
  \ se cene in dostop oblikujejo prosto na trgu, saj je hkrati potrebno upo\u0161\
  tevati tudi ustavno zagotovljeno svobodno gospodarsko pobudo, pri \u010Demer se\
  \ vsak poseg v navedeno ustavno dolo\u010Dbo presoja skladno z na\u010Delom sorazmernosti.\n\
  Iz vseh navedenih razlogov vam v zvezi z va\u0161im predlogom odgovarjamo, da v\
  \ okviru veljavne zakonodaje kakr\u0161nihkoli pobud ponudnikom interneta za zni\u017E\
  anje cen storitev, ki presegajo domet univerzalne storitve, ne moremo dajati. \n\
