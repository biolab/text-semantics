response: "Odziv Ministrstva za finance\nPredlagatelj novega Zakona o davku na nepremi\u010D\
  nine si je med glavne cilje sprejema novega sistema obdav\u010Ditve nepremi\u010D\
  nin med drugim zastavil:\n nadomestitev obstoje\u010Dega sistema dajatev, vezanih\
  \ na posedovanje nepremi\u010Dnin (nadomestilo za uporabo stavbnih zemlji\u0161\u010D\
  , davek od premo\u017Eenja, pristojbino za vzdr\u017Eevanje gozdnih cest in davek\
  \ na nepremi\u010Dno premo\u017Eenje ve\u010Dje vrednosti) z enotnim davkom na nepremi\u010D\
  nine, posodobitev sistema z dolo\u010Danjem vrednosti nepremi\u010Dnine kot dav\u010D\
  ne osnove in zmanj\u0161anje administrativne zapletenosti in nepreglednosti obstoje\u010D\
  ega sistema z dolo\u010Danjem predmeta obdav\u010Ditve, zavezanca in dav\u010Dne\
  \ osnove na podlagi podatkov v enoviti evidenci na ravni dr\u017Eave, registru nepremi\u010D\
  nin, po tudi povi\u0161ati prihodke iz naslova obdav\u010Ditve nepremi\u010Dnin\
  \ na okoli 1 % bruto doma\u010Dega proizvoda - BDP, s \u010Dimer bi se Slovenija,\
  \ kjer danes prihodki iz obdav\u010Ditve nepremi\u010Dnin predstavljajo le okoli\
  \ 0,6 % BDP, bolj pribli\u017Eala dr\u017Eavam OECD, kjer v povpre\u010Dju te dajatve\
  \ prispevajo okoli 1,8 % BDP, del prihodkov (polovico) nameniti dr\u017Eavnemu prora\u010D\
  unu kot nov sistemski vir, ki bo kratkoro\u010Dno prispeval h konsolidaciji prora\u010D\
  una dr\u017Eave, dolgoro\u010Dno pa omogo\u010Dil postopno spremembo strukture dav\u010D\
  nih virov. \n Zdaj \u017Ee pretekli sistem obra\u010Dunavanja dajatev od premo\u017E\
  enja oziroma nepremi\u010Dnin v Republiki Sloveniji je bil zastarel, neenoten, nekonsistenten,\
  \ nepregleden in neprilagojen novim ekonomskim razmeram, kar je lahko privedlo do\
  \ neenakopravne obravnave istovrstnih nepremi\u010Dnin glede na njihov lastni\u0161\
  ki in ekonomski status oziroma do neenakopravne, \u010De ne celo nepravi\u010Dne\
  \ obravnave dav\u010Dnih zavezancev. Glavni problemi dosedanjega sistema so razli\u010D\
  no dolo\u010Devanje zavezancev za pla\u010Dilo, neenotne metode dolo\u010Danja dav\u010D\
  ne osnove, veliko \u0161tevilo razli\u010Dnih, pogosto med seboj nepovezanih izjem\
  \ in olaj\u0161av ter nepopolnost nepremi\u010Dninskih evidenc. Z Zakonom o davku\
  \ na nepremi\u010Dnine se torej uvaja nov, modernej\u0161i, preglednej\u0161i in\
  \ predvsem pravi\u010Dnej\u0161i sistem obdav\u010Ditve nepremi\u010Dnega premo\u017E\
  enja, s katerim se ukinja vse dosedanje oblike obdav\u010Ditve. Davek na nepremi\u010D\
  nine sledi cilju najmanj ohranitve prihodkov ob\u010Din iz tega naslova na obstoje\u010D\
  i ravni, obenem pa se del prihodkov (polovica) nameni dr\u017Eavnemu prora\u010D\
  unu kot nov sistemski vir, ki bo omogo\u010Dil tudi postopno spremembo strukture\
  \ dav\u010Dnih virov.\nV zvezi z navedbami o racionalizaciji v smislu zmanj\u0161\
  anja javne uprave in zni\u017Eanja pla\u010D, ki presegajo 1.500,00 evrov neto ter\
  \ ukinitvi oziroma zni\u017Eanju nepotrebnih socialnih transferjev na raven pod\
  \ minimalno pla\u010Do pojasnjujemo, da se je \u017Ee nekaj vlad posve\u010Dalo\
  \ tudi problemu racionalizacije javne uprave in poseglo tudi na podro\u010Dje zmanj\u0161\
  evanja odhodkov. Usklajevanje pla\u010D in napredovanje sta v javnem sektorju \u017E\
  e nekaj let zaustavljena, s posegi v zadnjih dveh letih pa se je pla\u010De tudi\
  \ zni\u017Eevalo. Prav tako se je z Zakonom za uravnote\u017Eenje javnih financ\
  \ poseglo tudi na podro\u010Dje omejevanja socialnih transferov.\nV leto\u0161njem\
  \ letu je vlada s programom stabilnosti dolo\u010Dila, da se bodo za doseganje ciljev\
  \ fiskalne politike zni\u017Eanja primanjkljaja pod 3 % BDP do leta 2014 na strani\
  \ odhodkov nadaljevali restriktivna politika pla\u010D v javnem sektorju, restriktivna\
  \ politika do vseh vrst transferov ter ve\u010Dja osredoto\u010Denost investicijskih\
  \ odhodkov.\nTorej vlada izvaja ukrepe za fiskalno konsolidacijo tako na strani\
  \ odhodkov kot na strani prihodkov. Davek na nepremi\u010Dnine se sicer uvaja kot\
  \ dodatni dav\u010Dni prihodek v \u010Dasu krize in se dejansko v\u0161teva v prihodke\
  \ za izravnavo prora\u010Dunskega primanjkljaja, vendar je to dolgoro\u010Dno gledano\
  \ pomemben nov sistemski davek, namenjen tudi temu, da se po preteku krize za\u010D\
  ne zmanj\u0161evati druge dav\u010Dne obremenitve, predvsem obremenitev dela.\n\
