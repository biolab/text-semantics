response: "Odziv Ministrstva za zdravje\nSkladno z va\u0161o pobudo, ki ste jo naslovili\
  \ Vladi Republike Slovenije, v kateri predlagate prepoved opravljanja dela zdravnikom\
  \ medicine dela delo osebnih zdravnikov, vam v nadaljevanju odgovarjamo slede\u010D\
  e:\nPoobla\u0161\u010Deni zdravnik opravlja naloge na podro\u010Dju varovanja zdravja\
  \ delavcev v skladu z Zakonom o varnosti in zdravju pri delu, za kar ga pooblasti\
  \ delodajalec.\nVsaka zavarovana oseba pa ima skladno z Zakonom o zdravstvenem varstvu\
  \ in zdravstvenem zavarovanju pravico, da za uveljavljanje pravic iz obveznega zdravstvenega\
  \ zavarovanja prosto izbere osebnega zdravnika in zdravstveni zavod. To pomeni,\
  \ da si vsak posameznik lahko sam izbere osebnega zdravnika.\nNekateri zdravniki\
  \ imajo veljavno licenco tako za opravljanje medicine dela, prometa in \u0161porta\
  \ kot tudi za izvajanje splo\u0161ne oziroma dru\u017Einske medicine. Zato je dopustno,\
  \ da je izbrani osebni zdravnik delavca isti zdravnik, kot ga za izvajanje nalog\
  \ varovanja zdravja delavca pooblasti tudi delodajalec delavca. Vendar pa bi \u017E\
  eleli poudariti, da ima vsak delavec pravico, da izbere drugega osebnega zdravnika\
  \ \u010De meni, da je njegov osebni izbrani zdravnik, ki je isto\u010Dasno tudi\
  \ poobla\u0161\u010Deni zdravnik njegovega delodajalca, pod vplivom tega delodajalca.\n\
  Ministrstvo za zdravje ter ministrstvo za delo, dru\u017Eino in socialne zadeve\
  \ \u017Ee pripravljata tudi spremembe predpisov v zvezi s postopki ugotavljanja\
  \ in verifikacije poklicnih bolezni v Sloveniji z namenom nadaljnje ureditve tega\
  \ podro\u010Dja in uskladitve s priporo\u010Dili EU.   "
