response: "Odziv Ministrstva za kulturo\nZakon o varstvu kulturne dedi\u0161\u010D\
  ine (Uradni list RS, \u0161t. 16/08, 123/08, 8/11 \u2013 ORZVKD39, 90/12, 111/13,\
  \ 32/16 in 21/18 \u2013 ZNOrg) in na njegovi podlagi sprejeti Pravilnik o registru\
  \ kulturne dedi\u0161\u010Dine (Uradni list RS, \u0161t. 66/09) dolo\u010Data, da\
  \ pobudo za vpis v register nesnovne dedi\u0161\u010Dine lahko da vsakdo, predlog\
  \ za vpis pa pripravi pristojna organizacija. Pristojna organizacija za nesnovno\
  \ dedi\u0161\u010Dino je Koordinator varstva nesnovne dedi\u0161\u010Dine, t. j.\
  \ Slovenski etnografski muzej (v nadaljnjem besedilu: Koordinator).\nKoordinator\
  \ zbira pobude za vpis, o njihovi primernosti pa trikrat letno presoja Delovna skupina\
  \ Koordinatorja. Za pobude, ki jih \u010Dlani Delovne skupine prepoznajo kot primerne,\
  \ Koordinator v sodelovanju z raziskovalci posameznih pojavov nesnovne kulturne\
  \ dedi\u0161\u010Dine pripravi predlog za vpis in ga predlo\u017Ei Ministrstvu za\
  \ kulturo, ki vodi in posodablja Register.\nMinistrstvo za kulturo je pobudo poslalo\
  \ Koordinatorju, vendar predlagamo, da pobudnik po\u0161lje pobudo za vpis v register\
  \ nesnovne dedi\u0161\u010Dine Koordinatorju tudi neposredno, saj predlog ne vsebujejo\
  \ vseh podatkov, potrebnih za presojo pobude. Predpisana oblika pobude in druga\
  \ navodila so na voljo na spletni strani http://www.nesnovnadediscina.si/sl/pobude.\n\
  Rok za oddajo pobud, ki jih bo delovna skupina Koordinatorja obravnavala predvidoma\
  \ konec oktobra 2022, je 15. 9. 2022.\nPostopki za razglasitev za nesnovno dedi\u0161\
  \u010Dino posebnega pomena se lahko za\u010Dnejo \u0161ele po vpisu enote dedi\u0161\
  \u010Dine v register."
