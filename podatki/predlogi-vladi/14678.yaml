response: "Odziv Ministrstva za infrastrukturo\nKot je navedeno \u017Ee v podanem\
  \ predlogu, so krovne usmeritve oziroma dolo\u010Dbe s podro\u010Dja prepre\u010D\
  evanja in odpravljanja diskriminacije invalidov opredeljene v Zakonu o izena\u010D\
  evanju mo\u017Enosti invalidov (Uradni list RS, \u0161t. 94/10, 50/14 in 32/17).\
  \ V navedenem zakonu so med drugim opredeljene tudi pravice glede dostopa do sredstev\
  \ javnega prevoza ter pravice pla\u010Dila stro\u0161kov prilagoditve vozila invalidnim\
  \ osebam.\nV okviru zakonodaje s podro\u010Dja Ministrstva za infrastrukturo imajo\
  \ tako invalidne osebe \u017Ee omogo\u010Deno subvencionirano predelavo vozila in\
  \ povrnitev davka na motorna vozila, ki je zara\u010Dunan ob nakupu vozila.\nZakon\
  \ o dajatvah za motorna vozila (Uradni list RS, \u0161t. 54/17 in 112/21 \u2013\
  \ ZIUPGT) podrobneje opredeljuje oprostitve pla\u010Dila letne dajatve za vozila\
  \ za prevoz invalidov. Oprostitev pla\u010Dila letne dajatve se za polnoletne osebe\
  \ uveljavlja na podlagi odlo\u010Dbe o priznanem statusu invalida, v skladu s predpisi\
  \ o dru\u017Ebenem varstvu telesno in du\u0161evno prizadetih oseb, za mladoletne\
  \ osebe pa na podlagi odlo\u010Dbe pristojnega centra za socialno delo, izdane na\
  \ podlagi izvedenskega mnenja o razvr\u0161\u010Danju otrok in mladostnikov z motnjami\
  \ v telesnem in du\u0161evnem razvoju, ali odlo\u010Dbe o usmeritvi, ki jo izda\
  \ obmo\u010Dna enota Zavoda Republike Slovenije za \u0161olstvo, izdane na podlagi\
  \ strokovnega mnenja komisije za usmerjanje otrok s posebnimi potrebami, iz katere\
  \ je razvidno, da gre za invalida z zmerno, te\u017Ejo ali te\u017Eko du\u0161evno\
  \ ali najte\u017Ejo telesno prizadetostjo. O oprostitvi pla\u010Dila letne dajatve\
  \ odlo\u010Dajo upravne enote z odlo\u010Dbo, zoper katero je dovoljena prito\u017E\
  ba na ministrstvo, pristojno za promet.\nMinistrstvo za infrastrukturo je bilo v\
  \ zvezi z izpostavljeno tematiko \u017Ee pred leti aktivno tudi na podro\u010Dju\
  \ cestninjenja osebnih vozil, ko je v sodelovanju z dru\u017Ebo DARS, d. d., in\
  \ Rde\u010Dim kri\u017Eem Slovenije sklenilo dogovor, na podlagi katerega so bile\
  \ velike dru\u017Eine in invalidi upravi\u010Deni do pomo\u010Di v vi\u0161ini 110\
  \ evrov pri nakupu letne vinjete za vozila cestninskega razreda 2B. \u0160lo je\
  \ za vozila do 3.500 kg najve\u010Dje dovoljene mase, katerih vi\u0161ina nad prvo\
  \ osjo je presegala 1,30 m. Sredstva za pomo\u010D pri nakupu vinjete je z donacijo\
  \ Rde\u010Demu kri\u017Eu Slovenije zagotovila dru\u017Eba DARS, d. d.. Cena letne\
  \ vinjete za vozila cestninskega razreda 2B zna\u0161a 220 evrov, zato se je s pomo\u010D\
  jo v vi\u0161ini 110 evrov pri nakupu vinjete zmanj\u0161ala dodatna finan\u010D\
  na obremenitev prora\u010Dunov velikih dru\u017Ein in invalidov. S prejeto finan\u010D\
  no pomo\u010Djo so bile velike dru\u017Eine in invalidi, ki za svoje osebne potrebe\
  \ nujno potrebujejo vozilo, ki se uvr\u0161\u010Da v cestninski razred 2B, izena\u010D\
  eni z drugimi uporabniki, ki za svoje potrebe uporabljajo \xBBklasi\u010Dna\xAB\
  \ osebna vozila, za katera zna\u0161a cena letne vinjete 110 evrov.\nNavedeni ukrep\
  \ se je kasneje sistemsko uredil, saj sta se Ministrstvo za infrastrukturo in Ministrstvo\
  \ za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti dogovorila, da se\
  \ zadeve na zakonski ravni prenesejo v pristojnost ministrstva, ki \u017Ee sicer\
  \ ureja podro\u010Dje invalidskega varstva. Krog upravi\u010Dencev je ostal isti,\
  \ o pomo\u010Di oziroma prejemku nadomestila pa odlo\u010Dajo krajevno pristojni\
  \ centri za socialno delo. Z navedenim ukrepom se je v praksi potrdilo dobro medresorsko\
  \ sodelovanje obeh ministrstev, s skupnim ciljem, da se v \u010Dim ve\u010Dji mo\u017E\
  ni meri omogo\u010Di izena\u010Devanje mo\u017Enosti invalidnih oseb.\nMinistrstvo\
  \ za infrastrukturo si bo tudi v prihodnje v okviru svojih pristojnosti prizadevalo\
  \ za vzpostavitev ukrepov, ki bodo pripomogli k zagotavljanju enakih mo\u017Enosti\
  \ za invalide in njihovi nediskriminaciji. Obstoje\u010Da zakonodaja s podro\u010D\
  ja cestninjenja sicer ne omogo\u010Da oprostitve pla\u010Dila cestnine, saj izhaja\
  \ iz osnovnega na\u010Dela, da se s cestnino pokriva stro\u0161ke cestninskih cest\
  \ oziroma da se vsem uporabnikom zara\u010Dunava za \u0161kodo, ki jo vozila povzro\u010D\
  ajo cestninskemu omre\u017Eju.\nNa osnovi predhodno navedenih razlogov in podanih\
  \ obrazlo\u017Eitev ugotavljamo, da va\u0161ega predloga v okviru obstoje\u010D\
  e zakonodaje s podro\u010Dja cestninjenja ni mogo\u010De realizirati. Vseeno si\
  \ bo Ministrstvo za infrastrukturo v sodelovanju z drugimi resorji prizadevalo za\
  \ vzpostavitev morebitnih dodatnih ukrepov, ki bi pripomogli k prepre\u010Devanju\
  \ in odpravljanju diskriminacije invalidnih oseb."
