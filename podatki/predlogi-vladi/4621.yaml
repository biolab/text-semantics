response: "Odziv Ministrstva za notranje zadeve\nV Sloveniji je 212 ob\u010Din, deluje\
  \ jih 211. Povpre\u010Dno ima slovenska ob\u010Dina 9.757 prebivalcev. Najmanj\u0161\
  a je Ob\u010Dina Hodo\u0161 s 375 prebivalci, najve\u010Dja pa MO Ljubljana z 282.994\
  \ prebivalci. Glede na kvantitativni zakonski pogoj, da ima ob\u010Dina ob ustanovitvi\
  \ 5.000 prebivalcev, je sedaj v Sloveniji 109 ob\u010Din ali 51,7%, ki tega pogoja\
  \ ne izpolnjuje. Ministrstvo za notranje zadeve bo pripravilo predlog za zmanj\u0161\
  anje \u0161tevila ob\u010Din v jeseni letos. Izhodi\u0161\u010De je, da se zdru\u017E\
  ijo ob\u010Dine, ki imajo manj kot 5.000 prebivalcev s sosednjimi. Vsebinsko izhodi\u0161\
  \u010De je v bistvu tako kot ga predlagate. V okviru strokovnih priprav za uvedbo\
  \ sistema lokalne samouprave v letu 1994, je bilo pomembno vsebinsko izhodi\u0161\
  \u010De, da se dolo\u010Di tak obseg nalog in pristojnosti ob\u010Din, da bo slovenska\
  \ ob\u010Dina imele najmanj 5.000 prebivalcev. Zato ob\u010Dine, ki ne izpolnjujejo\
  \ zakonskega pogoja, svojih nalog in pristojnosti ne morejo izvr\u0161evati v celoti\
  \ ali pa jih ne izvr\u0161ujejo optimalno.\n "
