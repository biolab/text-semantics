response: "Odziv Ministrstva za infrastrukturo in prostor\nV zadnjih leti, ko je vo\u017E\
  nja v napa\u010Dno smer na avtocestah zaznana kot ve\u010Dji problem, je bilo na\
  \ tem podro\u010Dju opravljeno veliko dela, tako izvedbenega na terenu kot samega\
  \ strokovnega v iskanju re\u0161itev. Dejstvo je, da obstaja veliko na\u010Dinov,\
  \ ki opozarjajo na nepravilna ravnanja voznikov in prepre\u010Dujejo, da bi tak\u0161\
  na vozila zapeljala na nasprotno smerno vozi\u0161\u010De avtoceste.\nProblem vo\u017E\
  nje v napa\u010Dno smer je zagotovo ve\u010Dplasten. Predvsem je pomemben motiv\
  \ tak\u0161nega dejanja. Dokazano smo imeli v Sloveniji v tak\u0161nih primerih\
  \ opravka s stavami, s samomori in seveda v najve\u010Dji meri tudi s trenutno dekoncentracijo,\
  \ ki je privedla do tak\u0161ne vo\u017Enje. Nekatere tuje dr\u017Eave so na posameznih\
  \ mestih cesto opremile z napravami, ki zazna napa\u010Dno smer vo\u017Enje vozila\
  \ in vozilu predrejo pnevmatike, vendar se je tudi ta sistem izkazal na delno neu\u010D\
  inkovitega, saj bele\u017Eijo posamezne primere, ko so vozila kljub tem napravam\
  \ dosegla avtocesto in z vo\u017Enjo nadaljevala v nasprotni smeri. Poleg tega te\
  \ naprave povzro\u010Dajo te\u017Eave pri zimskem vzdr\u017Eevanju cest, v primerih\
  \ hudih prometnih nesre\u010D prepre\u010Dujejo dostop intervencijskim vozilom na\
  \ kraj prometne nesre\u010D, ipd. Prav zaradi tega se zaenkrat za tak\u0161en ukrep\
  \ \u0161e nismo odlo\u010Dili, potrebno pa je povedati, da smo uporabo tovrstnih\
  \ naprav zakonsko uredili v novem Zakonu o cestah (Ur. list RS 109/2010).\nGlede\
  \ postavitve rde\u010De lu\u010Di na uvozu na avtocesto pa bomo predlog dodatno\
  \ prou\u010Dili. Testiranja, ki so bila na to temo \u017Ee izvedena pred predorom\
  \ \u0160entvid iz Celov\u0161ke ceste, niso nakazovala izbolj\u0161anja stanja.\
  \ \u010Ce potegnemo vzporednico z rde\u010Do lu\u010Djo pred predorom, le-te vozniki\
  \ ne zaznajo na na\u010Din, da je potrebno pred njo nemudoma ustaviti. Izku\u0161\
  nje ka\u017Eejo, da rde\u010Do lu\u010D pred predorom v za\u010Detni fazi njenega\
  \ vklopa prevozi kar nekaj voznikov.     \n "
