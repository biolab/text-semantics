response: "Odziv Ministrstva za notranje zadeve\nV Zakonu o varnosti cestnega prometa\
  \ (Uradni list RS, \u0161t. 56/08 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 58/09 in 36/10, ZVCP-1) je dolo\u010Deno, da spadajo v kategorijo A1 motorna kolesa\
  \ na dveh kolesih, s stransko prikolico ali brez nje, katerih prostornina motorja\
  \ ne presega 125 ccm in katerih mo\u010D motorja ne presega 11 kW, z razmerjem mo\u010D\
  \ motorja/masa vozila, ki ne presega 0,1 kW/kg, ter trikolesa, katerih mo\u010D\
  \ motorja ne presega 15 kW. Dovoljenje za vo\u017Enjo te kategorije vklju\u010D\
  uje tudi dovoljenje za vo\u017Enjo vozil kategorije AM in G. Hkrati je v ZVCP-1\
  \ dolo\u010Deno, da dovoljenje za vo\u017Enjo vozil B kategorije vklju\u010Duje\
  \ dovoljenje za vo\u017Enjo vozil kategorij AM, B1 in G.\nTaka ureditev je v skladu\
  \ z Direktivo 2006/126/ES z dne 20. decembra 2006 o vozni\u0161kih dovoljenjih,\
  \ \u010Deprav le ta omogo\u010Da opcijo, da lahko dr\u017Eave \u010Dlanice na svojem\
  \ ozemlju omogo\u010Dijo imetnikom vozni\u0161kih dovoljenj kategorije B vo\u017E\
  njo motornih koles kategorije A1. Potrebno je izpostaviti, da pravica do vo\u017E\
  nje motornih vozil kategorije A1 z vozni\u0161kim dovoljenjem kategorije B velja\
  \ izklju\u010Dno na nacionalnem ozemlju, zahteva direktive pa je, da te kategorije\
  \ dr\u017Eave \u010Dlanice ne vpisujejo v vozni\u0161ka dovoljenja. Vozni\u0161\
  ka dovoljenja kategorije A1 (in vi\u0161jih kategorij) se izdajo samo tistim kandidatom,\
  \ ki so opravili preizkus spretnosti in ravnanja ter teoreti\u010Dni preizkus (vozni\u0161\
  ki izpit) in izpolnjujejo zdravni\u0161ke standarde (so telesno in du\u0161evno\
  \ zmo\u017Eni za vo\u017Enjo vozil dolo\u010Dene kategorije).\nPovedano pomeni,\
  \ da s spremembo ZVCP-1 ni mogo\u010De dolo\u010Diti, da vozni\u0161ko dovoljenje\
  \ za kategorijo B vklju\u010Duje tudi dovoljenja za vo\u017Enjo vozil kategorije\
  \ G, AM in A1, saj bi to pomenilo kr\u0161enje direktive.\nPredlog avtomati\u010D\
  nega priznavanja pravice do vo\u017Enje motornega kolesa kategorije A1 z vozni\u0161\
  kim dovoljenjem kategorije B ne podpiramo tudi iz varnostnega vidika. Tehnika vo\u017E\
  nje in obvladovanje motornega kolesa se bistveno razlikuje od tehnike vo\u017Enje\
  \ osebnega avtomobila oziroma motornega vozila B kategorije. Glede na podatke statistike\
  \ pa je najve\u010Dji dele\u017E prometnih nesre\u010D (s smrtnim izidom in te\u017E\
  jimi telesnimi po\u0161kodbami) povzro\u010Denih z motornimi kolesi pri starosti\
  \ voznikov od 18-34 let. To pa je ravno starost primerna oz. ustrezna za vo\u017E\
  njo vozil A1 kategorije. Zato je z veljavnim Zakonom o varnosti cestnega prometa\
  \ dolo\u010Deno postopno pridobivanje vozni\u0161kega dovoljenja za vo\u017Enjo\
  \ motornih koles A kategorije (brez omejitev), in sicer preko kategorije A1 in A2\
  \ (pri tem je potrebno zadostiti pogojem kot so ustrezna starost, ustrezne izku\u0161\
  nje z vo\u017Enjo motornih koles in dodatno opravljanje prakti\u010Dnega dela vozni\u0161\
  kega izpita ustrezne kategorije).\nPoleg tega je znana tudi razlika med kolesi z\
  \ motorjem (AM kategorije), ki jo lahko vozi imetnik vozni\u0161kega dovoljenja\
  \ B kategorije), katerega hitrost je konstrukcijsko omejena na 45 km/h in motornimi\
  \ kolesi kategorije A1, katerih hitrost lahko presega 100 km/h. Iz teh razlogov\
  \ se tudi usposabljanje kandidatov za voznike motornih koles izvaja na druga\u010D\
  en na\u010Din kot usposabljanje za voznike dvoslednih motornih vozil.\nPri tem je\
  \ potrebno poudariti tudi dejstvo, da zaradi varnostnega vidika Republika Slovenija\
  \ ni nikoli s predpisi dolo\u010Dila mo\u017Enosti vo\u017Enje motornega kolesa\
  \ kategorije A1 z vozni\u0161kim dovoljenjem kategorije B, tako kot imajo to urejeno\
  \ v nekaterih dr\u017Eavah \u010Dlanicah. \nRepublika Slovenija ima v primerjavi\
  \ z drugimi dr\u017Eavami \u010Dlanicami EU prometno varnost na relativno nizkem\
  \ nivoju in se uvr\u0161\u010Da na dno lestvice, zato so bile sprejete odlo\u010D\
  itve, da se korenito pose\u017Ee na vsa podro\u010Dja, ki  vplivajo na pove\u010D\
  anje prometne varnosti in se s tem zagotovijo ustrezni \u017Eivljenjski standardi,\
  \ tako za dr\u017Eavljane Republike Slovenije kot druge dr\u017Eavljane dr\u017E\
  av \u010Dlanic EU ter dr\u017Eavljane vseh ostalih dr\u017Eav, ki so kakorkoli udele\u017E\
  eni v cestnem prometu v na\u0161i dr\u017Eavi. K pove\u010Danju prometne varnost\
  \ vsekakor pripomorejo vzgoja, izobra\u017Eevanje in ozave\u0161\u010Danje udele\u017E\
  encev o pravilnem ravnanju v cestnem prometu.  K doseganju tega cilja je naravnan\
  \ tudi ZVCP-1, zato kakr\u0161nakoli sprememba zakona v smeri dane pobude ne bi\
  \ pomenila prispevka k ve\u010Dji prometni varnosti.  "
