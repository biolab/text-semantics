response: "Odziv Ministrstva za zdravje\nV Sloveniji \u017Ee od  leta 2003 na podro\u010D\
  ju celotne dr\u017Eave na enoten na\u010Din poteka organiziran presejalni program\
  \ za zgodnje odkrivanje predrakavih sprememb in raka materni\u010Dnega vratu, imenovan\
  \ ZORA. Gre za dinami\u010Dni sistem, ki za doseganje svojih ciljev sledi sodobnim\
  \ medicinskim spoznanjem in s stalnim zagotavljanjem, spremljanjem in nadzorom kakovosti\
  \ stremi k \u010Dim bolj\u0161i organiziranosti ter kakovosti dela vseh posameznikov\
  \ v interdisciplinarnem timu. Program je \u017Ee dokazal svojo u\u010Dinkovitost,\
  \ saj se je \u0161tevilo novih primerov raka materni\u010Dnega vratu od vzpostavitve\
  \ v letu 2003 do leta 2012 skoraj prepolovilo (\u0161tevilo novih primerov na 100.000\
  \ \u017Eensk je bilo leta 2003 20,7, leta 2012 pa 11,3).\nV okviru sledenja sodobnim\
  \ spoznanjem je bila \u017Ee leta 2009 na Zdravstvenem svetu odobrena uporaba testa\
  \ HPV kot tria\u017Enega testa pri obravnavi \u017Eensk s predrakavimi spremembami\
  \ materni\u010Dnega vratu, kar je bilo nato v rutinsko obravnavo \u017Eensk na podro\u010D\
  ju celotne Slovenije vpeljano naslednje leto, torej leta 2010. Tria\u017Eni test\
  \ HPV se izvaja v skladu s Smernicami za celostno obravnavo \u017Eensk s predrakavimi\
  \ spremembami materni\u010Dnega vratu v primeru to\u010Dno dolo\u010Denih indikacij,\
  \ ki jih stroka redno dopolnjuje. Smernice prav tako natan\u010Dno opredeljuje nadaljnje\
  \ sledenje \u017Eensk, pri katerih sta bila en ali oba testa pozitivna. Tria\u017E\
  ni HPV test, opravljen v skladu z omenjenimi smernicami, je pla\u010Dan iz sredstev\
  \ obveznega zdravstvenega zavarovanja.\nTest HPV je dober test za odkrivanje predrakavih\
  \ sprememb materni\u010Dnega vratu in ima svoje prednosti pred klasi\u010Dnim testom\
  \ Pap, pa tudi pomanjkljivosti. S premi\u0161ljeno umestitvijo testa HPV v populacijsko\
  \ presejanje lahko naredimo veliko dobrega za zdravje \u017Eensk, vendar pa lahko\
  \ z neperemi\u0161ljeno uproabo testa HPV (predvsem pri mladih \u017Eenskah) naredimo\
  \ tudi veliko \u0161kode. Nedavno so v ZDA res omogo\u010Dili \u017Eenskam, da lahko\
  \ (\u010De \u017Eelijo) izberejo dvotirno presejanje z obema testoma hkrati (citologijo\
  \ in testom HPV). V Evropi dvotirno presejanje ni priporo\u010Deno in ga tudi ne\
  \ izvaja nobena od evropskih dr\u017Eav s kakovostnim, dobro organiziranim populacijskim\
  \ presejalnim programom, kot ga imamo v Sloveniji. Tudi izjemno pomembna in velika\
  \ ameri\u0161ka raziskava, objavljena leta 2011 v presti\u017Eni reviji LAncet Oncology\
  \ in omenjena v Financah, ne priporo\u010Da presejanja z obema testoma hkrati. Dr.\
  \ Hormuzd Katki in sodelavci so v zaklju\u010Dku jasno zapisali, da je presejanje\
  \ s testom HPV varno tudi brez hkratne uporabe testa Pap. Res pa je, da je pri HPV-pozitivnih\
  \ \u017Eenskah smiselno narediti tudi test Pap, saj ve\u010Dina \u017Eensk kljub\
  \ temu, da imajo oku\u017Ebo s HPV, nima sprememb v celicah materni\u010Dnega vratu.\
  \ Pri \u017Eenskah, ki imajo negativen izvid testa HPV v presejanju, pa test Pap\
  \ nima pomembne dodane vrednosti. Preventivo raka materni\u010Dnega vratu je treba\
  \ gledati \u0161ir\u0161e. Omenjena raziskava je bila namre\u010D usmerjena in ni\
  \ raziskovala drugega pomembnega vidika presejanja, to je \u0161kode, ki jo lahko\
  \ naredimo z nepremi\u0161ljeno uporabo testa HPV zaradi prekomernega zaznavanja\
  \ klini\u010Dno nepomembnih oku\u017Eb in prehodnih sprememb materni\u010Dnega vratu,\
  \ ki bodo same po sebi izzvenele, ko bo izzvenela oku\u017Eba s HPV.\nObstajata\
  \ dve komplementarni metodi za prepre\u010Devanje raka na materni\u010Dnem vratu\
  \ \u2013 zgodnje odkrivanje in zdravljenje predrakavih sprememb materni\u010Dnega\
  \ vratu in cepljenje proti oku\u017Ebi s HPV. Obe mo\u017Enosti preventive sta na\
  \ voljo v Sloveniji, obe v skladu s sodobnimi znanstvenimi spoznanji. \u010Ceprav\
  \ se \u017Eenske dobro odzivajo na program ZORA in se v ve\u010D kot 70-odstotkih\
  \ redno udele\u017Eujejo presejalnih pregledov, pa je precepljenost slovenskih deklet\
  \ proti oku\u017Ebi s HPV premajhna. Kakr\u0161na koli uvedba testa HPV v dobro\
  \ organiziran in uspe\u0161en presejalni program ne more zmanj\u0161ati tveganja\
  \ za raka materni\u010Dnega vratu pri \u017Eenskah, ki se presejanja ne udele\u017E\
  ijo, in ne more nadomestiti varnosti, ki jo omogo\u010Da celjenje. Zato je smiselno\
  \ napore usmeriti v to, da bosta tako udele\u017Eba \u017Eensk med 20 in 64 letim\
  \ v programu ZORA, kot tudi precepljenost slovenskih deklet proti HPV, \u010Dim\
  \ ve\u010Dja.\nProgram ZORA je zasnovan v skladu s sodobnimi znanstvenimi ugotovitvami\
  \ in evropskimi priporo\u010Dili, tria\u017Eni test pa je \u017Ee premi\u0161ljeno\
  \ HPV ume\u0161\u010Den v program ZORA. Stroka bo \u0161e naprej sledila novim ugotovitvam\
  \ na tem podro\u010Dju in v primeru potrebe, organiziran presejalni program tudi\
  \ nadgradila, kot je to po\u010Dela \u017Ee doslej. Zaenkrat bo Slovenija nadaljevala\
  \ s presejanjem in nadaljnjo obravnavo \u017Eensk kot poteka sedaj.\n "
