response: "Odziv Ministrstva za pravosodje\nUvodno pojasnjujemo, da je javnost sojenja\
  \ bistvena prvina demokrati\u010Dne dru\u017Ebene ureditve in z ustavo posebej zajam\u010D\
  ena pravica, ki v okviru temeljne \u010Dlovekove pravice do sodnega varstva zagotavlja\
  \ uresni\u010Devanje pravice do po\u0161tenega sojenja. Sodne obravnave so javne,\
  \ sodbe pa se izrekajo javno (24. \u010Dlen Ustave RS). Pravica do javnosti sojenja\
  \ pa ni absolutna, saj je zakonodajalec poobla\u0161\u010Den, da dolo\u010Di izjeme,\
  \ torej primere in pogoje, pod katerimi se javnost sojenja lahko izklju\u010Di.\
  \ Izjeme so tako dolo\u010Dene v postopkovni zakonodaji (Zakon o pravdnem postopku,\
  \ Zakon o kazenskem postopku, Zakon o upravnem sporu).\nZagotavljanje enotne sodne\
  \ prakse ureja Zakon o sodi\u0161\u010Dih (ZS) v dolo\u010Dbah, ki se nana\u0161\
  ajo na sodno upravo. Skrb za enotno sodno prakso je v pristojnosti\_ Vrhovnega sodi\u0161\
  \u010Da RS (prvi odstavek 109. \u010Dlena ZS), ki v\_ tem okviru \u017Ee od za\u010D\
  etka devetdesetih let skrbi za sprotno objavljanje izbrane sodne prakse vrhovnega\
  \ in vi\u0161jih sodi\u0161\u010D. Te sodbe so dosegljive na portalu https://sodnapraksa.si.\
  \ \_Pri tem pa je potrebno dodati, da sodna praksa \u0161e vedno slu\u017Ei zgolj\
  \ kot posvetovalno orodje, ki ga sodi\u0161\u010De ni dol\u017Eno upo\u0161tevati\
  \ kot absolutno referenco. Posamezen sodnik mora namre\u010D v specifi\u010Dnih\
  \ in konkretnih primerih \"ravnati vselej tako, kot bi imel pred seboj nedolo\u010D\
  eno \u0161tevilo primerov iste vrste\", njihovo dejansko stanje pa je v praksi tudi\
  \ sicer le redko ponovljivo. Prav tako ne more biti absolutna obravnava pravnih\
  \ vpra\u0161anj v odlo\u010Dbah, saj najpogosteje izhaja iz analize omejenega niza\
  \ argumentov, kot so jih predstavile stranke v (z razli\u010Dnimi okoli\u0161\u010D\
  inami omejenem) konkretnem postopku.\nNe glede na navedene omejitve Ministrstvo\
  \ za pravosodje zastopa podobno stali\u0161\u010De kot predlagatelj pobude, saj\
  \ menimo, da je trebe okrepiti spo\u0161tovanje javnosti sojenja po 24. \u010Dlenu\
  \ Ustave RS tudi z ukrepom glede objav sodb prvostopenjskih sodi\u0161\u010D na\
  \ svetovnem spletu. Prav tako menimo, da bi bila tovrstna objava javnosti zelo koristna\
  \ pri iskanju vsebinsko podobnih primerov ter za predvidevanje verjetnega razumevanja\
  \ in posledi\u010Dne argumentacije sodi\u0161\u010Da v konkretnem primeru.\nIz tega\
  \ razloga v zadnjem \u010Dasu potekajo aktivnosti v smeri objave \u010Dim ve\u010D\
  jega \u0161tevila prvostopenjskih sodb.\_ Ministrstvo za pravosodje skupaj z Vrhovnim\
  \ sodi\u0161\u010Dem RS pri tem preu\u010Dujeta zlasti, kako v teh sodnih odlo\u010D\
  bah na \u010Dim bolj avtomatiziran in obenem dosleden na\u010Din prikriti osebne\
  \ podatke strank postopka ter druge podatke, katerih objava ni nujna oziroma potrebna\
  \ za dosego ciljev, ki jih zasledujemo z objavo (enotnost sodne prakse ter izvajanje\
  \ sistemskega spremljanja delovanja sodi\u0161\u010D). Neomejena objava osebnih\
  \ in drugih zaupnih podatkov o strankah sodnih postopkov bi namre\u010D lahko imela\
  \ znatne negativne posledice za te osebe, zato je treba njihove varovane podatke\
  \ pred objavo prikriti (jih anonimizirati). Anonimizacija skratka predstavlja tehniko\
  \ varovanja podatkov, s katero se \u0161\u010Diti zasebnost strank in drugih udele\u017E\
  encev v postopku. Anonimizacijo se opravlja pri imenih pravnih ali fizi\u010Dnih\
  \ oseb (krati\u010Denje), prav tako pa tudi v zvezi z opredeljevanjem nepremi\u010D\
  nin (npr. naslovi, parcelne \u0161tevilke), varstvu poslovnih skrivnosti ali drugih\
  \ podobnih primerih.\nMedtem ko se anonimizacijo pri objavi drugo- in tretjestopenjskih\
  \ sodb \u0161e lahko izvaja ro\u010Dno, pri prvostopenjskih sodbah, ki jih je letno\
  \ ve\u010D kot 100.000, to ve\u010D ne pride v po\u0161tev. Posledi\u010Dno Ministrstvo\
  \ za pravosodje in Vrhovno sodi\u0161\u010De RS, kot \u017Ee re\u010Deno, intenzivno\
  \ i\u0161\u010Deta re\u0161itev za avtomatizacijo postopka anonimizacije s pomo\u010D\
  jo informacijske re\u0161itve, temelje\u010De predvsem na tehnologijah strojnega\
  \ u\u010Denja oziroma umetne inteligence. Pri tem se re\u0161uje zelo zahteven problem\
  \ prepoznavanja varovanih podatkov med posameznimi besedami v besedilu sodne odlo\u010D\
  be. Dosedanji testi tovrstnih re\u0161itev so sicer pokazali obetajo\u010De rezultate,\
  \ vendar pa \u0161e ne dosegajo potrebne natan\u010Dnosti, da bi lahko pre\u0161\
  li v samodejno objavo prvostopenjske sodb. Si pa prizadevamo za izbolj\u0161avo\
  \ trenutnih re\u0161itev. Ko bomo z njimi razpolagali, bomo potem lahko razmislili\
  \ tudi o objavi vseh prvostopenjskih odlo\u010Db.\nSkratka, vrednost sodb prvostopenjskih\
  \ sodi\u0161\u010D je namre\u010D predvsem v krepitvi razvoja sodne prakse ali njeni\
  \ primerjavi, ne pa v navajanju osebnih in drugih varovanih podatkov strank ali\
  \ drugih udele\u017Eencev sodnih postopkov. Pred prehodom na objavo prvostopenjskih\
  \ sodb je zato treba zagotoviti robustno in avtomatizirano anonimizacijo varovanih\
  \ podatkov. Z objavljanjem prvostopenjskih sodb bo torej mogo\u010De za\u010Deti\
  \ \u0161ele potem, ko bodo vsi tehni\u010Dni pogoji za tovrstno anonimizacijo tudi\
  \ izpolnjeni."
