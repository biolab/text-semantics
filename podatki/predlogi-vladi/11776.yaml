response: "Odziv Ministrstva za javno upravo\nZakonodaja, ki ureja pravice in obveznosti\
  \ funkcionarjev, posebej ne ureja izpolnjevanja pogojev posameznikov za kandidiranje\
  \ na funkcijo ministra. V na\u010Delu imajo namre\u010D dostop do javnih funkcij\
  \ vsi dr\u017Eavljani Republike Slovenije, kar ne dopu\u0161\u010Da predpisovanja\
  \ natan\u010Dnej\u0161ih pogojev za zasedbo teh (politi\u010Dnih) funkcij. Izbira\
  \ ministrov (vlade) je v vseh demokrati\u010Dnih dr\u017Eavah v celoti znotraj diskrecijske\
  \ pravice mandanta, se pravi parlamenta. Od Dr\u017Eavnega zbora pa se seveda pri\u010D\
  akuje, da bo, v skladu s predpisanim postopkom, na ministrska mesta imenoval ustrezne\
  \ oziroma najbolj\u0161e kandidate, ki so po njegovi presoji na voljo. Pojasnjujemo,\
  \ da veljavna ureditev glede imenovanja ministrov in ostalih funkcionarjev kot tudi\
  \ njihovega polo\u017Eaja med izvr\u0161evanjem funkcije in pravic po prenehanju\
  \ mandata temelji na Ustavi Republike Slovenije in na razli\u010Dnih zakonih, in\
  \ sicer na Zakonu o funkcionarjih v dr\u017Eavnih organih (Uradni list RS, \u0161\
  t. 30/1990 in spremembe), Zakonu o dr\u017Eavni upravi (Uradni list RS, \u0161t.\
  \ 113/2005-UPB4 in spremembe), Zakonu o vladi (Uradni list RS, \u0161t. 24/2005-UPB1\
  \ in spremembe), Zakonu o poslancih (Uradni list RS, \u0161t. 112/2005-UPB2 in spremembe),\
  \ Zakonu o dr\u017Eavnem svetu (Uradni list RS, \u0161t. 100/2005-UPB1 in spremembe),\
  \ Zakonu o lokalni samoupravi (Uradni list RS, \u0161t. 94/2007-UPB2 in spremembe),\
  \ Zakonu o ustavnem sodi\u0161\u010Du (Uradni list RS, \u0161t. 64/2007-UPB1 in\
  \ spremembe), Zakonu o ra\u010Dunskem sodi\u0161\u010Du (Uradni list RS, \u0161\
  t. 11/2001) in Zakonu o varuhu \u010Dlovekovih pravic (Uradni list RS, \u0161t.\
  \ 71/1993 (15/1994).\nV zvezi z izpolnjevanjem splo\u0161nih pogojev za imenovanje\
  \ kandidata na funkcijo ministra, \_\_Ministrstvo za javno upravo pojasnjuje, da\
  \ ministre imenuje in razre\u0161uje Dr\u017Eavni zbor Republike Slovenije na predlog\
  \ predsednika vlade po izvedeni predstavitvi kandidata za ministra na pristojnem\
  \ delovnem telesu Dr\u017Eavnega zbora Republike Slovenije, kar je urejeno v drugem\
  \ odstavku 112. \u010Dlena Ustave Republike Slovenije. Poslovnik dr\u017Eavnega\
  \ zbora (Uradni list RS, \u0161t. 92/07 \u2013 uradno pre\u010Di\u0161\u010Deno\
  \ besedilo, 105/10, 80/13, 38/17 in 46/20, v nadaljevanju: Poslovnik) dolo\u010D\
  a, da predsednik vlade najkasneje v 15 dneh po izvolitvi predlaga dr\u017Eavnemu\
  \ zboru imenovanje ministrov. Predlog kandidatur po\u0161lje pisno predsedniku dr\u017E\
  avnega zbora, predlog pa vsebuje listo kandidatov za ministre z navedbo imena in\
  \ priimka, datuma rojstva in naslova prebivali\u0161\u010Da ter pisno privolitev\
  \ kandidata, kar je urejeno v 229. \u010Dlenu poslovnika.\nUpo\u0161tevaje navedeno\
  \ torej predsednik vlade predlaga kandidate za ministre, ustreznost oziroma strokovna\
  \ usposobljenost kandidata za vodenje ministrstva pa se preverja na predstavitvi\
  \ pristojnemu delovnemu telesu dr\u017Eavnega zbora in z odgovori na vpra\u0161\
  anja njegovih \u010Dlanov, pri \u010Demer pa sama kandidatura ni pogojena ne s \u010D\
  lanstvom v politi\u010Dni stranki, kot tudi ne s splo\u0161no izobrazbo in usposobljenostjo\
  \ ter z izpolnjevanjem drugih pogojev in kompetenc. \_V primeru, da predstavitev\
  \ kandidata ni ustrezna, kar ugotovi \_delovno telo v svojem mnenju, lahko na podlagi\
  \ drugega odstavka 231. \u010Dlena predsednik vlade umakne predlog kandidature za\
  \ ministra in hkrati predlo\u017Ei novo kandidaturo za delovno podro\u010Dje, ki\
  \ ga zakon dolo\u010Da za resor, ki naj bi ga kandidat prevzel. \_Kandidat za ministra\
  \ lahko tudi sam odstopi od kandidature.\nNe glede na navedeno pa \u0161e pojasnjujemo,\
  \ da za imenovane funkcionarje izvr\u0161ilne veje oblasti \u017Ee Ustava Republike\
  \ Slovenije v 3. \u010Dlenu dolo\u010Da, da oblast izvr\u0161ujejo dr\u017Eavljani,\
  \ in sicer neposredno in z volitvami. Ministri so funkcionarji izvr\u0161ilne veje\
  \ oblasti, zato lahko na podlagi navedene ustavne dolo\u010Dbe to oblast izvr\u0161\
  ujejo le, \u010De so dr\u017Eavljani Republike Slovenije.\nPodobno tudi v zvezi\
  \ s predlogom glede pogoja nekaznovanosti kandidata za ministra \_ugotavljamo, da\
  \ je \u017Ee urejena prepoved opravljanja posameznih javnih funkcij v primeru izre\u010D\
  ene obsodbe. Kazenski zakonik (Uradni list RS, \u0161t. 50/12 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 6/16 \u2013 popr., 54/15, 38/16, 27/17, 23/20 in 91/20,\
  \ v nadaljevanju KZ-1) namre\u010D dolo\u010Da, da se pravne posledice obsodbe smejo\
  \ predpisati samo z zakonom in nastanejo po samem zakonu, s katerim so predpisane\
  \ (tretji odstavek 78. \u010Dlena KZ-1), kar pomeni, da je sodi\u0161\u010De z gotovostjo\
  \ ugotovilo, da je oseba storila kaznivo dejanje, zaradi \u010Desar obsojenca zadanejo\
  \ pravne posledice, ki so v prepovedi pridobitve posameznih pravic (drugi odstavek\
  \ 79. \u010Dlen KZ-1) in sicer:\n prepoved opravljanja posameznih javnih funkcij\
  \ ali pooblastil uradne osebe; prepoved pridobitve posameznega poklica ali sklenitve\
  \ pogodbe o zaposlitvi; prepoved pridobitve posameznih dovoljenj ali odobritev,\
  \ ki jih dajejo dr\u017Eavni organi s svojo odlo\u010Dbo. \nV zvezi s predlogom\
  \ pojasnjujemo \u0161e, da ne Ustava Republike Slovenije kot tudi ne uvodoma na\u0161\
  teti predpisi, ki urejajo polo\u017Eaj funkcionarjev, ne pogojujejo izvajanja aktivne\
  \ ali pasivne volilne pravice in/ali kandidiranje na funkcijo v izvr\u0161ilni veji\
  \ oblasti s politi\u010Dno pripadnostjo ali s \u010Dlanstvom v politi\u010Dni stranki.\
  \ Pravica do zbiranja in zdru\u017Eevanja iz 42. \u010Dlena Ustave Republike Slovenije\
  \ je \_temeljna \u010Dlovekova\_ pravica, ki omogo\u010Da svobodno izra\u017Eanje\
  \ mnenj in oblikovanje politi\u010Dne volje. Posebej pravica do svobodnega zdru\u017E\
  evanja sodi v sklop temeljnih ustavnih vrednot, ki jih je treba posebej spo\u0161\
  tovati in dosledno zagotavljati njihovo resni\u010Dno udejanjanje. Pravica vklju\u010D\
  uje pravico do ustanavljanja politi\u010Dnih strank in njihovega delovanja in je\
  \ izhodi\u0161\u010De za ve\u010Dstrankarski politi\u010Dni sistem, brez katerega\
  \ svobodna demokrati\u010Dna dru\u017Eba ne more obstajati. Omejitve te pravice,\
  \ ki se nana\u0161ajo na izvajanje funkcije sodnika in opravljanje nalog policista\
  \ in vojaka, z namenom neodvisnosti opravljanja poklica, Ustava Republike Slovenije\
  \ \u017Ee ureja. \_\nV skladu z Zakonom o Vladi Republike Slovenije (Uradni list\
  \ RS, \u0161t. 24/05 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 109/08, 38/10\
  \ \u2013 ZUKN, 8/12, 21/13, 47/13 \u2013 ZDU-1G, 65/14 in 55/17, v nadaljevanju:\
  \ Zakon o Vladi) \_vlada v skladu z ustavo, z zakoni in z drugimi splo\u0161nimi\
  \ akti Dr\u017Eavnega zbora dolo\u010Da, usmerja in usklajuje izvajanje politike\
  \ dr\u017Eave. Prav tako vlada predlaga Dr\u017Eavnemu zboru Republike Slovenije\
  \ v sprejem zakone, dr\u017Eavni prora\u010Dun, nacionalne programe in druge splo\u0161\
  ne akte, s katerimi se dolo\u010Dajo na\u010Delne in dolgoro\u010Dne politi\u010D\
  ne usmeritve za posamezna podro\u010Dja iz pristojnosti dr\u017Eave in je v skladu\
  \ s 4. \u010Dlenom Zakona o Vladi odgovorna Dr\u017Eavnemu zboru za politiko dr\u017E\
  ave, ki jo vodi, in za razmere na vseh podro\u010Djih iz pristojnosti dr\u017Eave.\
  \ Vlada nadzoruje delo ministrstev, jim daje smernice za izvajanje politike in za\
  \ izvr\u0161evanje zakonov, drugih predpisov in splo\u0161nih aktov ter skrbi, da\
  \ ministrstva usklajeno izvr\u0161ujejo svoje naloge. Glede na to ne bi bilo smiselno,\
  \ da bi pravico do politi\u010Dnega udejstvovanja zaradi kandidature za ministra\
  \ kakorkoli omejevali, \u0161e posebej izhajajo\u010D iz nalog in pristojnosti vlade\
  \ in vloge \_ministra, ki v skladu s sprejeto politiko vodi in predstavlja ministrstvo,\
  \ izdaja predpise in druge akte, kar ureja 16. \u010Dlen Zakona o dr\u017Eavni upravi\
  \ (Uradni list RS, \u0161t. 113/05 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 89/07 \u2013 odl. US, 126/07 \u2013 ZUP-E, 48/09, 8/10 \u2013 ZUP-G, 8/12 \u2013\
  \ ZVRS-F, 21/12, 47/13, 12/14, 90/14 in 51/16).\nUpo\u0161tevaje vse navedeno Ministrstvo\
  \ za javno upravo ugotavlja, da normativni okvir \u017Ee omogo\u010Da, da funkcijo\
  \ ministra v izvr\u0161ilni veji oblasti zasede strokovna in kompetentna oseba za\
  \ resor, v katerem bo izvr\u0161evala funkcijo ministra,"
