response: "Odziv Ministrstva za okolje in prostor\nObvezne gospodarske javne slu\u017E\
  be zbiranja komunalnih odpadkov prebivalce obve\u0161\u010Dajo o pravilnosti razvr\u0161\
  \u010Danja odpadkov v sistem zbiranja komunalnih odpadkov (spletne strani, na ra\u010D\
  unih za pla\u010Dilo komunalnih storitev, ob javnih dogodkih, v \u0161olah, in drugo).\
  \ Na\u010Din lo\u010Denega zbiranja komunalnih odpadkov je uveden od leta 2004 dalje.\
  \ Te\u017Eava pri predlaganem ozna\u010Devanju bi lahko nastala, ker po posameznih\
  \ ob\u010Dinah niso vsi zabojniki enake barve. V prihodnjem obdobju lahko pri\u010D\
  akujemo tudi uvedbo kavcijskega sistema za odpadne plastenke pija\u010D in plo\u010D\
  evinke pija\u010D, ki pa se ne bodo odlagali v sedanje zabojnike. Menimo, da bi\
  \ tako lahko v tem trenutku s predlaganim ozna\u010Devanjem povzro\u010Dili zmedo.\
  \ Prav tako bo ve\u010D razli\u010Dnih zahtev po ozna\u010Devanju embala\u017Ee\
  \ zaradi drugih evropskih direktiv in bo informacija na embala\u017Ei postala precej\
  \ nepregledna.\_\nSicer sistem ravnanja z odpadno embala\u017Eo urejata Uredba o\
  \ obvezni ob\u010Dinski gospodarski javni slu\u017Ebi zbiranja komunalnih odpadkov\
  \ (Uradni list RS, \u0161t.\_33/17,\_60/18\_in\_44/22\_\u2013 ZVO-2) in Uredba o\
  \ embala\u017Ei in odpadni embala\u017Ei. Odpadna embala\u017Ea se razvr\u0161\u010D\
  a po materialih v naslednje zabojnike:\n v rumen zabojnik/vre\u010Do: odpadna embala\u017E\
  a iz plastike, sestavljena embala\u017Ea in kovinska embala\u017Ea s sistemom zbiranja\
  \ od vrat do vrat, steklena odpadna in papirna embala\u017Ea se lo\u010Deno zbirata\
  \ v zbiralnicah (ekolo\u0161kih otokih). \nMed me\u0161ane komunalne odpadke se\
  \ embala\u017Ea praviloma ne odvr\u017Ee."
