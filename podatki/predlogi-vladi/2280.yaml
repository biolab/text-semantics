response: " Odziv Ministrstva za pravosodje in javno upravo\nSplo\u0161ni zastaralni\
  \ rok ureja Obligacijski zakonik (Ur.l.81/2001 in nasl., v nadaljnjem besedilu OZ)\
  \ v 346. \u010Dlenu, ki dolo\u010Da, da terjatve zastarajo v petih letih, \u010D\
  e ni z zakonom dolo\u010Den druga\u010Den zastaralni rok. Pojasniti je treba, da\
  \ se institut zastaranja obveznosti (terjatve upnika) v civilnem pravu razlikuje\
  \ od instituta zastaranja kazenskega pregona in izvr\u0161itve kazenske sankcije\
  \ v kazenskem pravu.\nZ zastaranjem preneha pravica do sodnega varstva, sama obveznost\
  \ pa ne preneha. To pomeni, da je dol\u017Enik \u0161e tudi po poteku zastaralnega\
  \ roka dol\u017Ean upniku izpolniti, vendar pa upnik po preteku tega roka nima ve\u010D\
  \ mo\u017Enosti s prisilnimi sredstvi zahtevati izpolnitev. Zato sodi\u0161\u010D\
  e ne pazi na zastaranje po uradni dol\u017Enosti, ampak samo, \u010De se dol\u017E\
  nik nanj sklicuje (glej tretji odstavek 335. \u010Dlena OZ). Civilne obveznosti\
  \ ne poznajo instituta absolutnega zastaranja, kot ga pozna kazensko (materialno)\
  \ pravo. Povedano druga\u010De, zastaralni rok 5 let, ki ga dolo\u010Da OZ, ne predstavlja\
  \ absolutnega roka v katerem mora upnik zahtevati vra\u010Dilo dolga in dose\u010D\
  i njegovo prisilno izvr\u0161itev njegove terjatve nasproti dol\u017Eniku (torej\
  \ pri sodi\u0161\u010Du dose\u010Di pravnomo\u010Dno sodbo in s prisilno izvr\u0161\
  bo izterjati ugotovljeno obveznost), ampak predstavlja rok v katerem mora upnik\
  \ vlo\u017Eiti ustrezno pravno sredstvo (praviloma to\u017Ebo ali predlog za izvr\u0161\
  bo) s katerim zahteva (praviloma pred pristojnim sodi\u0161\u010Dem) prisilno popla\u010D\
  ilo svojega dolga oziroma izpolnitev njegove terjatve nasproti dol\u017Eniku. Z\
  \ vlo\u017Eitvijo to\u017Ebe nastopi pretrganje zastaranja (glej 369. \u010Dlen\
  \ OZ). Pretrganje zastaranja pomeni, da za\u010Dne zastaranje te\u010Di znova. Nadalje\
  \ tretji odstavek 369. \u010Dlena OZ jasno dolo\u010Da, da \u010De je bilo zastaranje\
  \ pretrgano zaradi upnikove vlo\u017Eitve to\u017Ebe ali zaradi kak\u0161nega drugega\
  \ dejanja upnika zoper dol\u017Enika, za\u010Dne zastaranje te\u010Di znova od dneva,\
  \ ko je bil spora kon\u010Dan ali druga\u010De poravnan. Torej zastaranje med postopkom\
  \ ne te\u010De. Po kon\u010Danem postopku je zastaralni rok enak prej\u0161njemu,\
  \ razen \u010De terjatev pridobil novo (druga\u010Dno) pravno naravo. Obveznost\
  \ ugotovljena oziroma natan\u010Dneje obveznost, ki je dol\u017Eniku nalo\u017E\
  ena s sodbo pridobi naravo judikatne terjatve, ki zastara v roku 10 let (glej 356.\
  \ \u010Dlen OZ). Pretrganje in ustavitev teka tega zastaranega roka povzro\u010D\
  i vlo\u017Eitev predloga za izvr\u0161bo na podlagi izvr\u0161ilnega naslova s katerim\
  \ upnik \u017Eeli dose\u010Di prisilno poravnavo svoje obveznosti napram dol\u017E\
  niku.\nV zaklju\u010Dek lahko poudarimo naslednje. Uvedba instituta zastaranja je\
  \ utemeljena z neizvr\u0161evanjem pravice (upnika). Dejstvo, da nekdo pravico ima,\
  \ a ne izkoristi pravo\u010Dasno njene mo\u017Enosti za realizacijo, opravi\u010D\
  uje zastaranje. Upo\u0161tevati je treba tudi, da je s potekom \u010Dasa ote\u017E\
  eno tudi dokazovanje dejanskega stanja. Zato institut zastaranja posredno pritiska\
  \ na upnike, da pravo\u010Dasno poskrbijo za uveljavitev svojih pravic. \u010Ce\
  \ upniki pravo\u010Dasno poskrbijo (torej znotraj predpisanih zastaralnih rokov)\
  \ za vlo\u017Eitev ustreznih pravnih sredstev nasproti dol\u017Eniku, to pretrga\
  \ in ustavi zastaranje tekom postopka, kar pomeni, da se dol\u017Enik s izmikanjem\
  \ in podalj\u0161evanjem sodnega ali izvr\u0161ilnega postopka ne more izogniti\
  \ svoji obveznosti oziroma dose\u010Di njenega prenehanja, natan\u010Dneje prenehanje\
  \ pravice do sodnega varstva svoje terjatve.\nDodati je potrebno \u0161e, da pretrganje\
  \ zastaranje nastopi tudi v primeru, ko dol\u017Enik upniku dolg pripozna (glej\
  \ 364. \u010Dlen), OZ pa v \u010Dlenih 358 do 364 dolo\u010Da tudi pravila glede\
  \ zadr\u017Eanja zastaranja. V primeru zadr\u017Eanja zastaranja rok zaradi posebnih\
  \ odnosov med upnikom in dol\u017Enikom in zaradi objektivnih ovir pri uveljavljanju\
  \ pravic ne te\u010De.\nNa podlagi navedenega menimo, da ne obstajajo smiselni razlogi\
  \ za dolo\u010Ditev spremembe roka (dalj\u0161ega) splo\u0161nega zastaralnega roka,\
  \ ki jo dolo\u010Da veljavna zakonodaja.  "
