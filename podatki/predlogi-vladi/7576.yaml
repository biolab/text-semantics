response: "Odziv Ministrstva za kulturo\nMinistrstvo za kulturo v zvezi z zadevnim\
  \ predlogom odgovarja, da se pri predlagani ureditvi postavlja resen oz. utemeljen\
  \ dvom o njegovi skladnosti z Ustavo, zlasti njenim 39. \u010Dlenom, ki zagotavlja\
  \ svobodo izra\u017Eanja misli, govora in javnega nastopanja, tiska in drugih oblik\
  \ javnega obve\u0161\u010Danja in izra\u017Eanja. Ker pa so izdajatelji medijev\
  \ oz. televizijskih programov v ve\u010Dji meri gospodarske dru\u017Ebe, pa se enako\
  \ vpra\u0161anje postavlja tudi v zvezi s 74. \u010Dlenom Ustave, ki zagotavlja\
  \ svobodno gospodarsko pobudo.\nV skladu s tretjim odstavkom 15. \u010Dlena Ustave\
  \ so \u010Dlovekove pravice in temeljne svobo\u0161\u010Dine omejene samo s pravicami\
  \ drugih in v primerih, ki jih dolo\u010Da Ustava. Poleg tega, da lahko torej poseg\
  \ v \u010Dlovekove pravice (v tem primeru v ustavne pravice izdajateljev TV programov,\
  \ ki predvajajo tovrstne vsebine) temelji le na ustavno dopustnem cilju, pa je treba\
  \ po ustaljeni ustavnosodni presoji vselej oceniti \u0161e, ali je ta v skladu z\
  \ na\u010Deli pravne dr\u017Eave (2. \u010Dlen Ustave), in sicer s tistim izmed\
  \ teh na\u010Del, ki prepoveduje prekomerne posege dr\u017Eave tudi v primerih,\
  \ ko se z njimi zasleduje ustavno dopusten cilj (splo\u0161no na\u010Delo sorazmernosti).\
  \ Ocena, ali gre za prekomeren poseg, se opravi na podlagi t. i. strogega testa\
  \ sorazmernosti. Ta test obsega presojo treh vidikov posega: 1) ali je poseg sploh\
  \ nujen oz. potreben; 2) ali je ocenjevani poseg primeren za dosego zasledovanega\
  \ cilja; in 3) ali je te\u017Ea posledic ocenjevanega posega v prizadeto \u010D\
  lovekovo pravico proporcionalna vrednosti zasledovanega cilja oziroma koristim,\
  \ ki bodo zaradi posega nastale (na\u010Delo sorazmernosti v o\u017Ejem pomenu oziroma\
  \ na\u010Delo proporcionalnosti). \u0160ele \u010De poseg prestane vse tri vidike\
  \ testa, je ustavno dopusten.\nMinistrstvo za kulturo na\u010Deloma ne dvomi, da\
  \ bi v predmetnem predlogu izra\u017Eena skrb za duhovno stanje posameznika lahko\
  \ predstavljala tak\u0161en ustavno dopusten cilj. Ni pa prepri\u010Dano, da bi\
  \ predlagana ureditev prestala strogi test sorazmernosti. Kajti, po mnenju Ministrstva\
  \ za kulturo ni podan \u017Ee prvi pogoj, in sicer da je tak\u0161en poseg v ustavne\
  \ pravice medijev nujno potreben in ga torej ni mogo\u010De dose\u010Di z drugimi\
  \ ukrepi, ki so manj omejujo\u010Di, npr. s skrbjo za ve\u010Djo ozave\u0161\u010D\
  enost oz. medijsko pismenost gledalcev televizijskih programov. Prav tako iz predloga\
  \ ni razvidno, ali bi bila predlagana ureditev sploh primerna za dosego zasledovanega\
  \ cilja, torej da bo s prestavitvijo tovrstnih oddaj v no\u010Dni termin ali z njihovo\
  \ ukinitvijo sploh mo\u017Eno izbolj\u0161ati duhovno stanje dru\u017Ebe oz. zmanj\u0161\
  ati vplive t. i. neoliberalnega potro\u0161ni\u0161tva na dru\u017Ebeno refleksijo.\
  \ Da pogoj primernosti najverjetneje ni podan, ka\u017Ee \u017Ee dejstvo, da se\
  \ dejavnost vede\u017Eevanja in prerokovanja izvaja tudi izven televizijskih oddaj\
  \ ter tudi prek tujih televizijskih programov, ki so dostopni gledalcem v Sloveniji\
  \ in na katere slovenski predpisi nimajo vpliva.\nNe nazadnje pa iz predloga tudi\
  \ ni razvidno, da bi bili zadevni posegi sorazmerni v primerjavi s koristjo, ki\
  \ se varuje.  To je \u0161e toliko bolj pomembno, ko gre za nameravane posege v\
  \ svobodo izra\u017Eanja, kot jo zagotavlja 39. \u010Dlen Ustave. Ta zaradi svoje\
  \ klju\u010Dne vloge, ki jo ima v demokrati\u010Dni dru\u017Ebi oz. pri zagotavljanju\
  \ demokrati\u010Dnih procesov, namre\u010D u\u017Eiva posebno varstvo kot \u010D\
  lovekova pravica. Svoboda izra\u017Eanja za medije pomeni, da so ti neodvisni od\
  \ vsakr\u0161nega dr\u017Eavnega ali drugega nadzora in da ni dovoljena nikakr\u0161\
  na cenzura od zunaj. Dr\u017Eava \u2013 pa tudi drugi \u2013 se morajo zato vzdr\u017E\
  ati vseh nedopustnih posegov v svobodo izra\u017Eanja medijev, bodisi prek neposrednih\
  \ ali posrednih vplivov na programske vsebine, ki jih predvajajo mediji. Svobodo\
  \ izra\u017Eanja na enak na\u010Din razume tudi Evropska konvencije o \u010Dlovekovih\
  \ pravicah (EK\u010CP), ki v svojem 10. \u010Dlenu pravi, da ima vsakdo pravico\
  \ do svobodnega izra\u017Eanja in da ta pravica obsega svobodo mi\u0161ljenja ter\
  \ sprejemanja in sporo\u010Danja obvestil in idej brez vme\u0161avanja javne oblasti,\
  \ ne glede na meje. Predlagani ukrep prestavitve oddaj z vede\u017Eevanjem in prerokovanjem\
  \ v no\u010Dni termin ali celo njihova ukinitev pa bi predstavljal ravno to, kar\
  \ po Ustavi in EK\u010CP ni dopustno, in sicer vpliv dr\u017Eave (javne oblasti)\
  \ na programske vsebine medijev oz. cenzuro.\nZadevna na\u010Dela, ki izhajajo iz\
  \ svobode izra\u017Eanja, so konkretizirana tudi v Zakonu o medijih, ki v 6. \u010D\
  lenu dolo\u010Da, da dejavnost medijev temelji na svobodi izra\u017Eanja, nedotakljivosti\
  \ in varstvu \u010Dlovekove osebnosti in dostojanstva, na svobodnem pretoku informacij\
  \ in odprtosti medijev za razli\u010Dna mnenja, prepri\u010Danja in za raznolike\
  \ vsebine, na avtonomnosti urednikov, novinarjev in drugih avtorjev pri ustvarjanju\
  \ programskih vsebin v skladu s programskimi zasnovami in profesionalnimi kodeksi,\
  \ ter na osebni odgovornosti novinarjev oziroma drugih avtorjev prispevkov in urednikov\
  \ za posledice njihovega dela.\nDejavnost televizijskih programov pa v skladu z\
  \ evropsko Direktivo o avdiovizualnih medijskih storitvah ureja tudi Zakon o avdiovizualnih\
  \ medijskih storitvah. Ta v skladu z evropsko ureditvijo sicer dopu\u0161\u010D\
  a nekatere razumne in nujne omejitve pri predvajanju programskih vsebin, ki se ti\u010D\
  ejo prepovedi sovra\u017Enega govora in za\u0161\u010Dite otrok pred \u0161kodljivimi\
  \ vsebinami (pornografija, pretirano nasilje) oz. za\u0161\u010Dite potro\u0161\
  nika pri predvajanju avdiovizualnih komercialnih sporo\u010Dil, ne pa tudi omejitve\
  \ predvajanja ali celo prepovedi televizijskih oddaj, v katerih se zagotavlja vede\u017E\
  evanje ali prerokovanje. Predlagana ureditev bi bila zato v nasprotju tudi z evropskim\
  \ pravnim redom.\nGlede na navedeno Ministrstvo za kulturo ugotavlja, da predlagana\
  \ ureditev ni primerna za nadaljnjo obravnavo.     \n "
