response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nNa Ministrstvu za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti\
  \ smo prejeli dopis, posredovan preko spletnega orodja predlagam.vladi.si, v katerem\
  \ avtor predlaga, da se v Ustavo zapi\u0161e zlato pokojninsko pravilo, ki naj bi\
  \ dalo posamezniku pravico do upokojitve pri starosti 3/4 pri\u010Dakovane \u017E\
  ivljenjske dobe na dan upokojitve, pri \u010Demer mese\u010Dna vi\u0161ina pokojnine\
  \ ne bi smela biti ni\u017Eja od 75% skupne vi\u0161ine vpla\u010Danih prispevkov\
  \ za pokojninsko in invalidsko zavarovanje, prera\u010Dunano na neto sedanjo vrednost\
  \ in z upo\u0161tevanjem pri\u010Dakovane \u017Eivljenjske dobe na dan upokojitve.\n\
  Ministrstvo za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti se vam\
  \ uvodoma zahvaljuje za izra\u017Eeno mnenje in posredovane predloge za izbolj\u0161\
  anje pokojninskega sistema, v nadaljevanju pa vam pojasnjujemo trenutno ureditev\
  \ izpostavljene problematike in stali\u0161\u010De do predloga.\nPokojninsko in\
  \ invalidsko zavarovanje v Republiki Sloveniji temelji na zavarovalni\u0161kem principu,\
  \ kar v osnovi pomeni, da je pravica do pokojnine pravica iz pokojninskega in invalidskega\
  \ zavarovanja, ki izhaja iz minulega dela in temelji na prispevkih, pla\u010Danih\
  \ v \u010Dasu aktivne dobe zavarovanca ter da mora obstajati sorazmernost med vpla\u010D\
  animi prispevki in prejemki iz sistema, pokojnina pa naj bi predstavljala nadaljevanje\
  \ oziroma nadome\u0161\u010Danje dohodka, ki ga je zavarovanec prejemal tekom aktivne\
  \ dobe. Potrebno je dodati, da sistem pokojninskega zavarovanja v RS vendarle ni\
  \ \u010Disti \xBBzavarovalni\u0161ki\xAB sistem, temve\u010D gre za sistem, ki temelji\
  \ tudi na na\u010Delih vzajemnosti in solidarnosti.\nPokojninsko zavarovanje ureja\
  \ vsaka posamezna dr\u017Eava po svoje, dr\u017Eave pa pri tem skrbijo za vi\u0161\
  jo ali ni\u017Ejo stopnjo socialne varnosti. Slovenija pri tem v primerjavi z drugimi\
  \ dr\u017Eavami ohranja relativno visoko stopnjo socialne varnosti. Pokojninski\
  \ sistem v Sloveniji temelji na sprotnem prispevnem kritju ter na medgeneracijski\
  \ osnovi. Sistemi socialne varnosti temeljijo na\u010Deloma na treh osnovnih tipih\
  \ dr\u017Eavne blaginje, in sicer: Bismarckov model socialne varnosti, Beveridgov\
  \ model in Skandinavski model socialne varnosti. Za Bismarckov sistem socialne varnosti\
  \ je zna\u010Dilno, da je obseg pravic, ki se financirajo prete\u017Eno s prispevki,\
  \ relativno visok. Med dr\u017Eave, kjer pokojninski sistem temelji na tem modelu,\
  \ poleg Nem\u010Dije, Avstrije, Mad\u017Earske, spada tudi Slovenije. Beveridgov\
  \ model (liberalni model) prevladuje predvsem v Veliki Britaniji, ZDA, Kanadi in\
  \ \u0160vici. Glavni vir financiranja so davki, sistem pa je skromno zasnovan, gre\
  \ za majhen obseg prispevkov in skromen obseg pravic. Namen tak\u0161nega sistema\
  \ je bil zagotavljanja socialnih pravic za pokrivanje minimalnih \u017Eivljenjskih\
  \ potreba vsem, ki nimajo dohodka, v vi\u0161ini, ki zado\u0161\u010Da za pokrivanje\
  \ osnovnih potreb. V teh dr\u017Eavah obstajajo zato bolje razviti privatni pokojninski\
  \ sistemi, ki ljudem zagotavljajo vi\u0161je pokojnine. Za Skandinavski model je\
  \ zna\u010Dilen dr\u017Eavni intervencionizem, financira se iz davkov, prispevkov\
  \ delodajalcev, delojemalcev, obseg pravic je razmeroma visok. Imajo ga predvsem\
  \ na \u0160vedskem, Nizozemskem, Danskem.\nPokojninski sistemi se v grobem financirajo\
  \ bodisi kot:\n sistem sprotnega prispevnega kritja ali dokladni sistem (pay as\
  \ you go), ki temelji na tem, da se sredstva za izpla\u010Devanje pokojnin zagotavljajo\
  \ sproti iz prispevkov aktivnih zavarovancev, bodisi kot nalo\u017Ebeni sistem financiranja,\
  \ ki temelji na akumuliranju sredstev posameznikov in njihovi kapitalizaciji, ta\
  \ sredstva pa nato slu\u017Eijo za izpla\u010Dilo zavarovan\u010Deve pokojnine).\
  \ \nVsak od navedenih sistemov ima svoje prednosti in slabosti, najve\u010Dja pomanjkljivost\
  \ nalo\u017Ebenega sistema financiranja pa temelji na predpostavki, da bo vsak zavarovanec\
  \ v svojem delovnem obdobju zbral zadosti sredstev za njihovo \u010Drpanje v upokojitvi,\
  \ riziko pa obstaja bodisi v mo\u017Enosti \"\u0161kodnega\" dogodka po kraj\u0161\
  em zavarovalnem \u010Dasu, bodisi v dolgi \u017Eivljenjski dobi posameznika, ko\
  \ sredstva ve\u010D ne zado\u0161\u010Dajo za njihovo nadaljnje \u010Drpanje. Kot\
  \ pa razumemo predlog uvedbe zlatega pravila, bi \u0161lo za kombinacijo obeh sistemov,\
  \ kar pa bi bilo iz vidika vzdr\u017Enosti pokojninskega sistema neustrezno. Vsekakor\
  \ pa se bo ob pripravi Bele knjige in posledi\u010Dno nove pokojninske reforme,\
  \ ki bo potrebna \u010Dez nekaj let, ponovno razmislilo o na\u010Dinu oblikovanja\
  \ pokojninskega sistema v Sloveniji.\n "
