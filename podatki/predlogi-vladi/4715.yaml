response: "Odziv Ministrstva za finance\nV izhodi\u0161\u010Dih velja pojasniti, da\
  \ je bila ureditev predmetne problematike na podlagi dolo\u010Db Direktive 2010/76/EU\
  \ evropskega parlamenta in sveta (Uradni list EU, L 329/3, z dne 14.12.2010) v slovenski\
  \ pravni red vnesena z novelo Zakona o ban\u010Dni\u0161tvu (Ur.l. RS, \u0161t.\
  \ 59/11, v nadaljevanju: ZBan-1G). na podlagi tega je Svet Banke Slovenije vsebino\
  \ predmetne novele uvrstil v dva sklepa Banke Slovenije, in sicer Sklep o upravljanju\
  \ s tveganji in izvajanju procesa ocenjevanja ustreznega notranjega kapitala banke\
  \ in hranilnice (Ur. list RS, \u0161t. 135/06, 28/07, 104/07, 85/10, 62/11, 3/13,\
  \ 38/13) in Sklep o skrbnosti \u010Dlanov uprave in nadzornega sveta bank in hranilnic\
  \ (Uradni list RS, \u0161t. 62/11).\nNovela ZBan-1G, upo\u0161tevajo\u010D prej\
  \ omenjeno direktivo, uvaja pravila zanesljivega in pravi\u010Dnega sistema podeljevanja\
  \ prejemkov, ki je skladen z u\u010Dinkovitim obvladovanjem tveganja. Dolo\u010D\
  a, da mora banka vzpostaviti trden in zanesljiv sistem upravljanja, ki mora obsegati\
  \ tudi ustrezen sistem prejemkov. Ta mora biti zdru\u017Eljiv z ustreznim in u\u010D\
  inkovitim upravljanjem s tveganji ter mora vklju\u010Devati politike in prakse prejemkov\
  \ zaposlenih, lo\u010Deno za zaposlene s posebno naravo dela, ki lahko v okviru\
  \ svojih delovnih nalog in aktivnosti pomembno vplivajo na profil tveganosti banke.\n\
  Navedena dolo\u010Dba banke predstavlja osnovo za konkretizacijo njene vsebine v\
  \ sklepih Banke Slovenije.\nS spremembami in dopolnitvami Sklepa o upravljanju s\
  \ tveganji in izvajanju procesa ocenjevanja ustreznosti notranjega kapitala banke\
  \ in hranilnice je bilo uvedeno novo poglavje z naslovom \xBB3.4. Sistem prejemkov\xAB\
  , ki v \u010Dlenih 28.a do 28.c dolo\u010Da, da morajo banke vzpostaviti in izvajati\
  \ ustrezen sistem prejemkov. Ta vklju\u010Duje politike in prakse prejemkov, ki\
  \ so zdru\u017Eljive z ustreznim in u\u010Dinkovitim upravljanjem s tveganji, ter\
  \ tako upravljanje s tveganji tudi spodbujajo. Pri vzpostavitvi in izvajanju politik\
  \ prejemkov iz prvega odstavka tega \u010Dlena morajo banke upo\u0161tevati splo\u0161\
  na na\u010Dela glede prilagajanja prejemkov tveganjem.\nPredmetni sklep Banke Slovenije\
  \ v 28.b \u010Dlenu prav tako dolo\u010Da, da banke ocenjujejo pomembnost vpliva\
  \ zaposlenih s posebno naravo dela na profil tveganosti na podlagi lastnih meril\
  \ (npr. dolo\u010Dijo absolutni zgornji prag individualnega prejemka zaposlenega\
  \ s posebno naravo dela, pod katerim se vpliv zaposlenega s posebno naravo dela\
  \ na profil tveganosti ne \u0161teje kot pomemben).\nBanke morajo vzpostaviti in\
  \ izvajati politike prejemkov iz 28.b \u010Dlena navedenega sklepa na podlagi na\u010D\
  ela sorazmernosti ter pri tem upo\u0161tevati tudi svojo velikost in notranjo organiziranost.\
  \ Politike in prakse prejemkov morajo biti dosledno usmerjene k izpolnjevanju ciljev\
  \ poslovne strategije ter prilagojene profilu tveganosti posamezne banke in njeni\
  \ sposobnosti prevzemanja tveganj.\nS predmetnim sklepom Banke Slovenije se tako\
  \ vzpostavlja sistem prejemkov v bankah, po katerem so prejemki ban\u010Dnih uslu\u017E\
  bencev razvr\u0161\u010Deni glede na naravo dela in njegovo zahtevnost in odgovornost.\n\
  Prejemki \u010Dlanov uprav in nadzornih svetov bank so urejeni v 13. \u010Dlenu\
  \ Sklepa o skrbnosti \u010Dlanov uprave in nadzornega sveta bank in hranilnic. Ta\
  \ dolo\u010Da, da morajo biti prejemniki \u010Dlanov uprave in nadzornega sveta\
  \ v skladu s politiko prejemkov banke in ne smejo spodbujati \u010Dlanov uprave\
  \ ali nadzornega sveta k neodgovornemu prevzemanju nesorazmerno velikih tveganj\
  \ oziroma tveganj, ki presegajo sposobnost banke za prevzemanje tveganj.\nNadzor\
  \ nad izpolnjevanjem zahtev iz navedenih sklepov na podlagi dolo\u010Db 7. poglavja\
  \ Zakona o ban\u010Dni\u0161tvu (Uradni list RS, \u0161t. 99/10-UPB5 (52/11 popr.),\
  \ 9/11-ZPlaSS-B, 35/11, 85/11, 48/12, 105/12, 56/13, ZBan-1) izvaja Banka Slovenije.\
  \ S tem se zagotavljata neodvisnost in u\u010Dinkovitost izvajanja predmetnih dolo\u010D\
  b v praksi.\nPoleg navedenega sklepa Banke Slovenije o skrbnosti \u010Dlanov uprave\
  \ in nadzornega sveta bank in hranilnic prejemke poslovodnih oseb ureja tudi Zakon\
  \ o prejemkih poslovodnih oseb v gospodarskih dru\u017Ebah v ve\u010Dinski lasti\
  \ Republike Slovenije in samoupravnih lokalnih skupnosti (Uradni list RS, \u0161\
  t. 21/10, 8/11, ZPPOGD). Ta dolo\u010Da, da lahko prejemke poslovodnih oseb sestavljata\
  \ osnovno pla\u010Dilo in spremenljivi prejemek, ki mora biti odvisen od vnaprej\
  \ dolo\u010Denih in merljivih meril uspe\u0161nosti (obseg poslovanja, pove\u010D\
  anje \u0161tevila zaposlenih, ustvarjanje dodane in tr\u017Ene vrednosti, \u0161\
  iritev poslovanja na tuje trge, primerjava poslovanja s konkuren\u010Dnimi dru\u017E\
  bami ipd.). Poleg navedenega zakon dolo\u010Da vrsto omejitev pri izpla\u010Dilih\
  \ prejemkov poslovodnih oseb dru\u017Eb s \u010Dimer se zagotavlja transparentnost\
  \ in sorazmernost prejemkov posameznega \u010Dlana organa vodenja dru\u017Ebe.\n\
  Z navedenimi pravnimi predpisi, ki urejajo podro\u010Dje prejemkov v ban\u010Dnem\
  \ sektorju, se omogo\u010Dajo u\u010Dinki, kot jih v svojem predlogu za ureditev\
  \ prejemkov ban\u010Dnih uslu\u017Ebencev predlaga predlagatelj.\n "
