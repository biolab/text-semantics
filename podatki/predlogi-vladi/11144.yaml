response: "Odziv Ministrstva za notranje zadeve\nPovzro\u010Danje hrupa prepoveduje\
  \ 8. \u010Dlen Zakona o varstvu javnega reda in miru (Uradni list RS, \u0161t. 70/06,\
  \ v nadaljevanju ZJRM-1), ki dolo\u010Da globo za kr\u0161itelja, ki na nedovoljen\
  \ na\u010Din med 22. in 6. uro moti mir ali po\u010Ditek ljudi s hrupom, pri tem\
  \ pa ne gre za nujne interventne-vzdr\u017Eevalne posege oziroma gre za kr\u0161\
  itelja, ki z uporabo televizijskega ali radijskega sprejemnika, drugega akusti\u010D\
  nega aparata ali akusti\u010Dne naprave ali glasbila moti mir ali po\u010Ditek ljudi\
  \ in to ni posledica dovoljene dejavnosti. Gre torej za dejanja posameznikov, ki\
  \ ne povzro\u010Dajo hrupa zaradi obnovitvenih del ali z uporabo televizijskega\
  \ ali radijskega sprejemnika, drugega akusti\u010Dnega aparata ali akusti\u010D\
  ne naprave ali glasbila. Tak\u0161na ravnanja so lahko glasna igra otrok, rekreativne\
  \ aktivnosti (npr. intenzivna telovadba) ali druga ravnanja, ki povzro\u010Dajo\
  \ hrup (npr. prestavljanje te\u017Ejih stvari \u2013 omar, stolov ipd.).\nPojasnjujemo,\
  \ da lahko spremembo ali dopolnitev zakona predlagajo Vlada Republike Slovenije,\
  \ vsak poslanec, Dr\u017Eavni svet ali najmanj pet tiso\u010D volivcev na na\u010D\
  in, da predlagatelj predlog zakona posreduje predsedniku Dr\u017Eavnega zbora. Zakonov\
  \ ni mogo\u010De enostavno spreminjati glede na vsak posami\u010Den primer. Zato\
  \ je za njihovo spremembo potreben \u0161ir\u0161i dru\u017Ebeni konsenz, ki ga\
  \ hkrati narekujejo (dru\u017Ebeno) stvarno utemeljeni razlogi. Namen zakonskega\
  \ urejanja ZJRM-1 je uresni\u010Devanje pravice ljudi do varnosti in dostojanstva\
  \ z varovanjem pred dejanji, ki posegajo v telesno in du\u0161evno celovitost posameznika,\
  \ ovirajo izvr\u0161evanje pravic in dol\u017Enosti ljudi, dr\u017Eavnih organov,\
  \ organov samoupravnih lokalnih skupnosti in nosilcev javnih pooblastil (drugi odstavek\
  \ 1. \u010Dlena ZJRM-1).\nKer so vladni ukrepi v povezavi z zajezitvijo in obvladovanjem\
  \ epidemije Covid-19, kot je npr. prepoved gibanja in zbiranja na javnih krajih,\
  \ povr\u0161inah in mestih v Republiki Sloveniji ter prepoved gibanja izven ob\u010D\
  in, za\u010Dasne narave, ne gre najti stvarno utemeljenega razloga, da bi na podlagi\
  \ (teh) trenutnih razmer urejali zakonsko materijo za dalj\u0161i \u010Das. Prav\
  \ tako je nelogi\u010Dno, da bi ljudem prepovedovali intenzivnej\u0161e aktivnosti\
  \ s katerimi skrbijo za svoje fizi\u010Dno in psihi\u010Dno zdravje v \u010Dasu,\
  \ ko jim je drugo gibanje zaradi epidemije nalezljive bolezni v velikem obsegu omejeno.\
  \ Zato je potrebno ljudi pozivati tudi k solidarnosti in strpnosti vseh stanovalcev\
  \ v tak\u0161nih objektih.\nKer pa verjamemo, da obstajajo izjeme, ki s svojimi\
  \ ravnanji brezobzirno in nerazumno motijo druge sostanovalce pojasnjujemo, da \u017E\
  e v trenutni zakonski ureditvi Stvarnopravni zakonik (Uradni list RS, \u0161t. 87/02\
  \ in 91/13; v nadaljevanju SPZ) prepoveduje medsebojno vznemirjanje, katerega vzrok\
  \ je lahko tudi hrup, v svojem 73. \u010Dlenu, v poglavju Sosedsko pravo. Tam je\
  \ med drugim dolo\u010Deno naslednje: \xBBZaradi sosedstva ali prostorske povezanosti\
  \ nepremi\u010Dnin, morajo lastniki teh nepremi\u010Dnin svojo lastninsko pravico\
  \ izvr\u0161evati tako, da se medsebojno ne vznemirjajo in da si ne povzro\u010D\
  ajo \u0161kode.\xAB V tem primeru gre za t. i. izklju\u010Ditveno to\u017Ebo, ki\
  \ jo ureja 52. \u010Dlena Stanovanjskega zakona (Uradni list RS, \u0161t. 69/03,\
  \ 18/04 \u2013 ZVKSES, 47/06 \u2013 ZEN, 45/08 \u2013 ZVEtL, 57/08, 62/10 \u2013\
  \ ZUPJS, 56/11 \u2013 odl. US, 87/11, 40/12 \u2013 ZUJF, 14/17 \u2013 odl. US, 27/17\
  \ in 59/19; SZ-1) in ki jo je mo\u017Eno vlo\u017Eiti pod pogoji in po postopku\
  \ dolo\u010Denim s SPZ, ki v 123. \u010Dlenu dolo\u010Da elemente in pogoje za vlo\u017E\
  itev tak\u0161ne to\u017Ebe.\nGlede na zapisano (posami\u010Den primer, gre zgolj\
  \ za za\u010Dasne ukrepe glede omejitve gibanja in ker drug zakon ureja to podro\u010D\
  je v obliki izklju\u010Ditvene to\u017Ebe) menimo, da sprememba oz. dopolnitev ZJRM-1\
  \ zaenkrat ni potrebna."
