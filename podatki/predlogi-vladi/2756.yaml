response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nNa splo\u0161\
  no lahko ugotovimo, da je v vseh pravnih sistemih obseg pravnega varstva osebe,\
  \ ki odpla\u010Dno opravlja delo za drugega, odvisen od tega, ali delo opravlja\
  \ na podlagi pogodbe o zaposlitvi kot delavec v delovnem razmerju ali na podlagi\
  \ kak\u0161ne druge pogodbe civilnega  ali gospodarskega prava. V primerih, ko se\
  \ delo opravlja na podlagi pogodbe civilnega ali gospodarskega prava, gre za razmerje\
  \ enakopravnih subjektov, za katero velja na\u010Delo pogodbene svobode. Za razmerje\
  \ med delavcem in delodajalcem pa je zna\u010Dilna neenakost, podrejen polo\u017E\
  aj delavca nasproti delodajalca, zato se je kot odgovor na to razvila delovna zakonodaja,\
  \ po kateri delavec kot \u0161ibkej\u0161a stranka v pogodbenem razmerju u\u017E\
  iva posebno delovnopravno varstvo.  Zakon o delovnih razmerjih (Ur. l. RS, \u0161\
  t. 42/02, 79/06-ZZZPB-F, 46/07-Odl. US, 103/07, 45/08-ZArbit in 83/09-Odl. US, v\
  \ nadaljevanju ZDR) ne ureja vseh pravnih razmerij, v katerih ena oseba za drugo\
  \ opravlja dolo\u010Dno delo, ampak le tista, ki jih je mogo\u010De opredeliti kot\
  \ delovna razmerja. Oseba, ki opravlja delo na podlagi pogodb civilnega prava (npr.\
  \ avtorska pogodba, podjemna pogodba)  tako ni upravi\u010Dena do pravic, ki jih\
  \ dolo\u010Da ZDR.  Praviloma se delovno razmerje vzpostavi s sklenitvijo pisne\
  \ pogodbe o zaposlitvi med delavcem in delodajalcem, pravno razmerje pa se \u0161\
  teje za delovno razmerje tudi, \u010De med pogodbenima strankama ni sklenjena pogodba\
  \ o zaposlitvi, \u010De v njem obstajajo elementi delovnega razmerja, dolo\u010D\
  eni v ZDR. Elementi, po katerih se delovno razmerje lo\u010Di od drugih, civilno-pravnih\
  \ pogodbenih razmerij, so naslednji: -gre za razmerje med delavcem in delodajalcem,\
  \ ki je prostovoljno,  -delavec se vklju\u010Di v organiziran delovni proces delodajalca,\
  \ -delo opravlja za pla\u010Dilo, osebno, nepretrgano in po navodilih ter pod nadzorom\
  \ delodajalca.  Bistveno je, da delavec opravlja delo v odvisnem (podrejenem) razmerju\
  \ do delodajalca, kot del delovnega procesa, ki ga organizira delodajalec, ki tudi\
  \ nosi odgovornost za uspeh podjetja.  Zato je v ZDR dolo\u010Dena varovalka, da\
  \ v kolikor so v konkretnem razmerju ti elementi podani, gre za delovno razmerje\
  \ z vsemi pravicami, \u010Deprav med strankama ni sklenjena pisna pogodba o zaposlitvi.\
  \ Delavec ima mo\u017Enost, da v sodnem sporu uveljavlja obstoj delovnega razmerja\
  \ in zahteva priznanje pravic iz tega naslova. Tudi v primeru, \u010De sta pogodbeni\
  \ stranki pogodbo, ki je podlaga njunega razmerja ozna\u010Dili kot civilno pogodbo,\
  \ v njunem razmerju pa dejansko obstajajo elementi delovnega razmerja, gre za delovno\
  \ razmerje. Pri ugotavljanju obstoja delovnega razmerja so torej bistvene dejanske\
  \ okoli\u0161\u010Dine, ki ka\u017Eejo, kako se pogodbeno razmerje uresni\u010D\
  uje v praksi, in ne poimenovanje razmerja s strani pogodbenih strank. Gre za na\u010D\
  elo prednosti dejstev pred obliko pogodbe.  Upo\u0161tevaje navedeno ureditev ugotavljamo,\
  \ da so dolo\u010Dbe ZDR, ki opredeljujejo pojem delovnega razmerja, primerne in\
  \ skladne z mednarodnimi dokumenti. Ocenjujemo pa, da  je potrebna nadaljnja aktivnost\
  \ pri t.i. \"prikritih\" delovnih razmerjih. Prikrita delovna razmerja so tista,\
  \ ki dajejo videz druga\u010Dnega razmerja, kot v resnici obstaja med strankama,\
  \ da se izni\u010Di ali zmanj\u0161a pravno varstvo, ki se zagotavlja delavcem oziroma\
  \ je namen izogniti se pla\u010Dilu davkov oziroma prispevkov. Zato bo potrebno\
  \ temu vpra\u0161anju posvetiti posebno pozornost pri nadaljnjih spremembah delovne\
  \ zakonodaje ob predhodnih obravnavah in usklajevanjih zakona med socialnimi partnerji.\
