response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo je zaradi\
  \ posredovanja mnenja prejelo predlog 8182-101, ki je bil posredovan preko spletnega\
  \ orodja predlagam.vladi.si, v zvezi z medijsko razvpitim primerom, ki mu je sledila\
  \ razre\u0161itev vodje sektorja enega od dr\u017Eavnih organov, ki pred kamero\
  \ ni pokazal ustreznega znanja za svoj polo\u017Eaj. Predlagano je, da se uvede\
  \ obvezno letno nenapovedano preverjanje znanja za uradnike, ki so imenovani na\
  \ polo\u017Eaj vodje sektorja, in za uradnike od tega polo\u017Eaja navzgor, pri\
  \ \u010Demer bi bili uradniki na polo\u017Eajih v kabinetu ministra izvzeti. Preverjanje\
  \ znanja bi obsegalo splo\u0161ne vsebine (poznavanje Ustave RS, zakonodaje s poudarkom\
  \ na obvladovanju upravnega prava s prakti\u010Dno izdelavo odlo\u010Dbe) in vsebine\
  \ podro\u010Dja, ki je v pristojnosti sektorja (cilji in naloge, kadrovska struktura\
  \ in potrebe, finan\u010Dni aspekt). Prav tako je predlagano, da oceno o nadrejenem\
  \ podajo tudi njegovi podrejeni.\nV zvezi z navedenim je treba pojasniti, da veljavna\
  \ uslu\u017Ebenska zakonodaja \u017Ee vsebuje na\u010Dela in dolo\u010Dbe, katerih\
  \ temeljni cilj je, da uradni\u0161ka delovna mesta (tudi na polo\u017Eajih) zasedejo\
  \ najbolje strokovno usposobljeni kandidati, od vsakega posameznega delodajalca\
  \ v javnem sektorju pa je odvisno, ali bo vse mo\u017Enosti v predpisih uporabil\
  \ oziroma dosledno upo\u0161teval. Najpomembnej\u0161e dolo\u010Dbe navajamo v nadaljevanju,\
  \ pri \u010Demer najprej pojasnjujemo, da se ureditev za uradnike na najvi\u0161\
  jih uradni\u0161kih polo\u017Eajih iz drugega odstavka 82. \u010Dlena Zakona o javnih\
  \ uslu\u017Ebencih (Uradni list RS, \u0161t. 63/07 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 65/08, 69/08 \u2013 ZTFI-A, 69/08 \u2013 ZZavar-E in 40/12 \u2013\
  \ ZUJF, v nadaljevanju: Zakon o javnih uslu\u017Ebencih) v marsi\u010Dem razlikuje\
  \ od ureditve za ostale uradnike na polo\u017Eajih.\nTemeljna na\u010Dela, ki urejajo\
  \ zaposlovanje javnih uslu\u017Ebencev, njihovo strokovnost ter odgovornost za rezultate,\
  \ urejajo 7. \u010Dlen (na\u010Delo enakopravne dostopnosti), 8. \u010Dlen (na\u010D\
  elo zakonitosti), 9. \u010Dlen (na\u010Delo strokovnosti), 13. \u010Dlen (na\u010D\
  elo odgovornosti za rezultate) in 27. \u010Dlen (na\u010Delo javnega nate\u010D\
  aja) Zakona o javnih uslu\u017Ebencih. Ta na\u010Dela morajo biti vodilo za vsakega\
  \ delodajalca (oziroma predstojnika) v javnem sektorju, \u010De \u017Eeli imeti\
  \ na polo\u017Eajnih delovnih mestih strokovno najbolj usposobljene javne uslu\u017E\
  bence, katerih organizacijske enote, ki jih vodijo, dosegajo pri\u010Dakovane delovne\
  \ rezultate, ki zagotavljajo kakovostno in u\u010Dinkovito delovanje organa oziroma\
  \ organizacijske enote v skladu s programom dela organa, prav tako v njihovem poslovanju\
  \ ne bi smelo prihajati do ponavljajo\u010Dih napak oziroma te\u017Ejih napak.\n\
  Vrste polo\u017Eajev ureja 80. \u010Dlen Zakona o javnih uslu\u017Ebencih. Razlikovati\
  \ je treba med najvi\u0161jimi uradni\u0161kimi polo\u017Eaji, ki so na\u0161teti\
  \ v drugem odstavku 82. \u010Dlena Zakona o javnih uslu\u017Ebencih (generalni sekretar\
  \ in generalni direktor v ministrstvu, direktor organa v sestavi in vladne slu\u017E\
  be, na\u010Delnik upravne enote in direktor uprave lokalne skupnosti) in ostalimi\
  \ uradni\u0161kimi polo\u017Eaji iz 80. \u010Dlena. Uradniki so na najvi\u0161je\
  \ uradni\u0161ke polo\u017Eaje imenovani z odlo\u010Dbo o imenovanju za dobo petih\
  \ let, ostali uradniki na polo\u017Eajih pa nimajo mandata. Uradnike se na najvi\u0161\
  je uradni\u0161ke polo\u017Eaje izbira na podlagi javnega nate\u010Daja, s tem,\
  \ da javne nate\u010Daje za polo\u017Eaje generalnih direktorjev, generalnih sekretarjev,\
  \ predstojnikov organov v sestavi ministrstev, predstojnikov vladnih slu\u017Eb\
  \ in na\u010Delnikov upravnih enot izvaja posebna nate\u010Dajna komisija, ki jo\
  \ za vsak primer posebej imenuje uradni\u0161ki svet (\u010Detrti odstavek 60. \u010D\
  lena Zakona o javnih uslu\u017Ebencih). Za zasedbo ostalih delovnih mest na polo\u017E\
  ajih pa se izvede postopek premestitve, interni nate\u010Daj ali javni nate\u010D\
  aj. Tudi, ko se i\u0161\u010Dejo notranji kadrovski potenciali, mora predstojnik\
  \ oceniti, ali je kateri od javnih uslu\u017Ebencev iz istega organa primerno strokovno\
  \ usposobljen za delo na prostem delovnem mestu, pri \u010Demer se upo\u0161tevajo\
  \ ocene delovne uspe\u0161nosti, znanja, ve\u0161\u010Dine, sposobnosti in osebnostne\
  \ lastnosti javnega uslu\u017Ebenca za opravljanje nalog na prostem delovnem mestu\
  \ (4. \u010Dlen Uredbe o postopku za zasedbo delovnega mesta v organih dr\u017E\
  avne uprave in v pravosodnih organih) (Uradni list RS, \u0161t. 139/06 in 104/10).\n\
  Na podlagi 27. \u010Dlena Zakona o javnih uslu\u017Ebencih (na\u010Delo javnega\
  \ nate\u010Daja) se uradniki izbirajo na javnem nate\u010Daju, razen v primerih,\
  \ ko je z zakonom druga\u010De dolo\u010Deno. V postopku javnega nate\u010Daja se\
  \ kandidati obravnavajo enakopravno; izbira se opravi na podlagi izkazane bolj\u0161\
  e strokovne usposobljenosti. V postopku javnega nate\u010Daja za uradni\u0161ko\
  \ delovno mesto na polo\u017Eaju (kadar ne gre za najvi\u0161ja uradni\u0161ka delovna\
  \ mesta) je prva faza vedno izlo\u010Danje kandidatov, ki ne izpolnjujejo nate\u010D\
  ajnih pogojev (ne uvrstijo se v izbirni postopek), v izbirnem postopku pa bodisi\
  \ predstojnik, javni uslu\u017Ebenec, ki vodi izbirni postopek oziroma nate\u010D\
  ajna komisija v skladu s predhodno dolo\u010Denimi merili za izbiro in metodami\
  \ preverjanja strokovne usposobljenosti kandidatov (zlasti pregled prijave, pisni\
  \ preizkus, razgovor, druge metode, skladne s strokovnimi spoznanji na podro\u010D\
  ju ravnanja z ljudmi pri delu), ugotovijo, kateri od kandidatov, ki izpolnjujejo\
  \ nate\u010Dajne pogoje, je strokovno najbolj usposobljen za to delovno mesto ter\
  \ pripravijo poro\u010Dilo o izvedbi nate\u010Dajnega postopka, ki ga z osnutkom\
  \ sklepa o izbiri posredujejo predstojniku oziroma vodji kadrovskega poslovanja.\
  \ Pred odlo\u010Ditvijo o izbiri lahko predstojnik oziroma vodja kadrovskega poslovanja\
  \ opravi razgovor s kandidatom, ki mu ga je predlagala nate\u010Dajna komisija oziroma\
  \ poobla\u0161\u010Deni javni uslu\u017Ebenec.\n64. \u010Dlen Zakona o javnih uslu\u017E\
  bencih pa ureja poseben javni nate\u010Daj za uradnike na polo\u017Eajih iz drugega\
  \ odstavka 82. \u010Dlena Zakona o javnih uslu\u017Ebencih (razen za direktorje\
  \ ob\u010Dinskih uprav, ki se izbirajo na podlagi javnega nate\u010Daja za dobo\
  \ petih let). Ti polo\u017Eaji se pridobijo za dobo petih let. Posebni javni nate\u010D\
  aj izvaja posebna nate\u010Dajna komisija, ki jo za vsak primer posebej imenuje\
  \ Uradni\u0161ki svet. Nate\u010Dajni postopek za\u010Dne predstojnik, ki mu je\
  \ uradnik na polo\u017Eaju odgovoren.\nPredstojnik kot predlagatelj posebnega javnega\
  \ nate\u010Daja Uradni\u0161kemu svetu predlaga za\u010Detek posebnega javnega nate\u010D\
  aja, Uradni\u0161ki svet v skladu z drugim odstavkom 178. \u010Dlena Zakona o javnih\
  \ uslu\u017Ebencih s posebnim sklepom imenuje posebno nate\u010Dajno komisijo. Praviloma\
  \ je posebna nate\u010Dajna komisija tri\u010Dlanska in jo sestavljajo predsednik\
  \ in dva \u010Dlana oz. najve\u010D pet\u010Dlanska (predsednik in \u0161tirje \u010D\
  lani). Predsednik posebne nate\u010Dajne komisije je praviloma \u010Dlan Uradni\u0161\
  kega sveta, \u010Dlana pa sta uradnik iz enega od organov dr\u017Eavne uprave in\
  \ strokovnjak, zaposlen v dr\u017Eavni upravi ali zunaj dr\u017Eavne uprave na podro\u010D\
  ju javne uprave, upravljanja s kadrovskimi viri ali na podro\u010Dju, na katerem\
  \ bo uradnik opravljal vodstvene naloge.\nVse prijave za polo\u017Eaje iz pristojnosti\
  \ Uradni\u0161kega sveta  se zbirajo v Ministrstvu za javno upravo. Poleg europass\
  \ \u017Eivljenjepisa in izjav v zvezi z izpolnjevanjem pogojev iz 2. in 3. to\u010D\
  ke drugega odstavka 88. \u010Dlena Zakona o javnih uslu\u017Ebencih in s soglasjem\
  \ glede varnostnega preverjanja za dostop do tajnih podatkov ter drugih dokazil,\
  \ ki so posebej navedeni v besedilu posebnega javnega nate\u010Daja, mora kandidat\
  \ prilo\u017Eiti tudi vizijo prednostnih nalog in razvoja organa v mandatnem obdobju.\
  \ Sestavni deli prijave in njihova vsebina so dolo\u010Deni v besedilu razpisa in\
  \ v Standardih strokovne usposobljenosti z merili za izbiro in metodami preverjanja\
  \ usposobljenosti uradnikov na polo\u017Eajih v dr\u017Eavni upravi, ki jih je sprejel\
  \ Uradni\u0161ki svet dne 8. 11. 2010 in veljajo od 1. 1. 2011 (v nadaljevanju:\
  \ Standardi strokovne usposobljenosti). Kandidatu, ki se je \u017Ee prijavil na\
  \ javni nate\u010Daj za dolo\u010Den polo\u017Eaj in je izpolnjeval z razpisom dolo\u010D\
  ene pogoje, ob morebitni ponovitvi javnega nate\u010Daja z istimi razpisnimi pogoji\
  \ in merili ni treba ponovno prilagati dokazil. Po izteku roka za prijave Ministrstvo\
  \ za javno upravo ugotovi, kateri kandidati na podlagi predlo\u017Eenih prijav izpolnjujejo\
  \ pogoje za opravljanje dela, in ali so prijave pravo\u010Dasne in popolne. Strokovna\
  \ slu\u017Eba pristojnega ministrstva o procesnih predpostavkah in izpolnjevanju\
  \ pogojev sestavi pregled v obliki tabele, ki ga skupaj z vsemi popolnimi in pravo\u010D\
  asnimi prijavami kandidatov posreduje \u010Dlanom posebne nate\u010Dajne komisije.\n\
  V izbirni postopek posebnega javnega nate\u010Daja se uvrstijo vsi kandidati, ki\
  \ so pravo\u010Dasno poslali popolno prijavo in iz nje izhaja, da izpolnjujejo pogoje\
  \ posebnega nate\u010Daja.\nV izbirnem postopku se preizkusi strokovna usposobljenost\
  \ kandidata za opravljanje nalog uradnika na polo\u017Eaju s preu\u010Ditvijo dokumentacije,\
  \ ki jo je kandidat predlo\u017Eil v izbirnem postopku in z razgovorom s kandidatom,\
  \ in sicer na podlagi Standardov strokovne usposobljenosti.  Posebna nate\u010D\
  ajna komisija oceni, kateri kandidati, ki izpolnjujejo pogoje, so glede na izpolnjevanje\
  \ Standardov strokovne usposobljenosti primerni za zasedbo dolo\u010Denega polo\u017E\
  aja. Pri tem ocenjuje izku\u0161nje in mened\u017Eerske sposobnosti ter strokovna\
  \ znanja kandidata.\nKandidate, ki izpolnjujejo nate\u010Dajne pogoje in so primerni\
  \ za polo\u017Eaj, se po abecednem redu uvrsti na seznam, ki ga predsednik posebne\
  \ nate\u010Dajne komisije posreduje predstojniku organa, ki je za\u010Del postopek\
  \ javnega nate\u010Daja. Navedenim kandidatom in kandidatom, ki se ne uvrstijo na\
  \ seznam, posebna nate\u010Dajna komisija v skladu s prvim odstavkom 64. \u010D\
  lena Zakona o javnih uslu\u017Ebencih izda poseben sklep. Sklep izda tudi kandidatom,\
  \ ki ne izpolnjujejo nate\u010Dajnih pogojev. Zoper navedene sklepe ni prito\u017E\
  be, lahko pa kandidat spro\u017Ei upravni spor pred pristojnim upravnim sodi\u0161\
  \u010Dem.\nS seznama primernih kandidatov funkcionar, ki mu je uradnik na polo\u017E\
  aju odgovoren, po lastni presoji izbere kandidata, ki je po njegovi presoji najprimernej\u0161\
  i in ga bodisi sam imenuje (\u010De gre za na\u010Delnika upravne enote) bodisi\
  \ predlaga vladi v imenovanje (\u010De gre za katerikoli drug polo\u017Eaj iz \u010D\
  etrtega odstavka 60. \u010Dlena Zakona o javnih uslu\u017Ebencih). \u010Ce predstojnik\
  \ oceni, da noben od kandidatov s seznama ni primeren za zasedbo polo\u017Eajnega\
  \ delovnega mesta, lahko na podlagi drugega odstavka 64. \u010Dlena Zakona o javnih\
  \ uslu\u017Ebencih zahteva od Uradni\u0161kega sveta, da postopek ponovi ali pa,\
  \ upo\u0161tevaje dolo\u010Dila 178. \u010Dlena Zakona o javnih uslu\u017Ebencih,\
  \ sam imenuje posebno nate\u010Dajno komisijo. Zakon o javnih uslu\u017Ebencih v\
  \ 89. \u010Dlenu dolo\u010Da, da mora javni uslu\u017Ebenec najpozneje v enem letu\
  \ od sklenitve pogodbe o zaposlitvi opraviti usposabljanje za imenovanje v naziv,\
  \ na katero ga napoti predstojnik, ki zajema naslednje vsebine: ustavna ureditev;\
  \ sistem zakonodajne, izvr\u0161ilne in sodne oblasti ter razmerja med njimi; lokalna\
  \ samouprava; sistem javnih financ; ureditev institucij Evropske unije in njenega\
  \ pravnega sistema; upravni postopek in upravni spor ter poslovanje organov javne\
  \ uprave. Uradniki na najvi\u0161jih uradni\u0161kih polo\u017Eajih iz drugega odstavka\
  \ 82. \u010Dlena Zakona o javnih uslu\u017Ebencih morajo opraviti tudi usposabljanje\
  \ \u2013 funkcionalna znanja upravnega vodenja in upravljanja kadrovskih virov,\
  \ drugi uradniki na polo\u017Eajih pa le, \u010De je tako dolo\u010Deno v aktu o\
  \ sistemizaciji delovnih mest (81. \u010Dlen Zakona o javnih uslu\u017Ebencih).\n\
  Nenapovedani preizkusi znanja po na\u0161em mnenju niso smiselni, saj mora nadrejeni\
  \ (npr. generalni direktor) ves \u010Das spremljati delo podrejenih javnih uslu\u017E\
  bencev, tudi vodij sektorjev, \u0161e posebej, ali vodja sektorja in njegova notranja\
  \ organizacijska enota naloge opravljajo pravo\u010Dasno, strokovno in kakovostno,\
  \ saj je od tega odvisna tudi letna ocena vodje sektorja. V javnem sektorju ocenjevanje\
  \ (in posledi\u010Dno tudi napredovanje) javnih uslu\u017Ebencev ureja Zakon o sistemu\
  \ pla\u010D v javnem sektorju (Uradni list RS, \u0161t. 108/09 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 13/10, 59/10, 85/10, 107/10, 35/11 \u2013 ORZSPJS49a,\
  \ 27/12 \u2013 odl. US, 40/12 \u2013 ZUJF, 46/13, 25/14 \u2013 ZFU, 50/14, 95/14\
  \ \u2013 ZUPPJS15 in 82/15, v nadaljevanju: Zakon o sistemu pla\u010D v javnem sektorju),\
  \ na podlagi katerega je Vlada Republike Slovenije izdala Uredbo o napredovanju\
  \ javnih uslu\u017Ebencev v pla\u010Dne razrede (Uradni list RS, \u0161t. 51/08,\
  \ 91/08 in 113/09, v nadaljevanju: Uredba o napredovanju javnih uslu\u017Ebencev\
  \ v pla\u010Dne razrede), ki velja za celoten javni sektor in dolo\u010Da pogoje\
  \ za napredovanje na delovnem mestu. Za podro\u010Dje javne uprave pa se na podlagi\
  \ Zakona o javnih uslu\u017Ebencih, v skladu s katerim je bila izdana Uredba o napredovanju\
  \ uradnikov v nazive (Uradni list RS, \u0161t. 98/08, 16/09 in 19/10), lahko pridobi\
  \ oziroma napreduje tudi v vi\u0161ji naziv.\n17. \u010Dlen Zakona o sistemu pla\u010D\
  \ v javnem sektorju dolo\u010Da, da je pogoj za napredovanje javnih uslu\u017Ebencev\
  \ v vi\u0161ji pla\u010Dni razred delovna uspe\u0161nost, izkazana v napredovalnem\
  \ obdobju. Delovna uspe\u0161nost se ocenjuje glede na: rezultate dela; samostojnost,\
  \ ustvarjalnost in natan\u010Dnost pri opravljanju dela; zanesljivost pri opravljanju\
  \ dela; kvaliteto sodelovanja in organizacijo dela ter druge sposobnosti v zvezi\
  \ z opravljanjem dela. Postopek ocenjevanja je podrobneje dolo\u010Den v Uredbi\
  \ o napredovanju javnih uslu\u017Ebencev v pla\u010Dne razrede, ki v \u0161estem\
  \ odstavku 4. \u010Dlena dolo\u010Da, da oceno javnega uslu\u017Ebenca dolo\u010D\
  i odgovorna oseba oziroma nadrejeni javnega uslu\u017Ebenca po pooblastilu odgovorne\
  \ osebe. Konkretno to pomeni, da tudi vodjo sektorja oceni odgovorna oseba oziroma\
  \ njegov nadrejeni po pooblastilu odgovorne osebe.\nPo veljavni ureditvi samo nadrejeni\
  \ javni uslu\u017Ebenec ocenjuje podrejenega javnega uslu\u017Ebenca. V preteklosti\
  \ je bil podan predlog, da bi se uvedlo ocenjevanje uspe\u0161nosti za napredovanje\
  \ v vse smeri (metoda 360 stopinj), pri tej metodi gre za pridobivanje informacij\
  \ o zaposlenem od vseh, s katerimi posameznik pri delu pride v stik: sodelavcev\
  \ na isti hierarhi\u010Dni ravni, nadrejenih, podrejenih ter po potrebi tudi strank.\
  \ Je na\u010Din zbiranja povratnih informacij o ravnanju posameznika iz razli\u010D\
  nih virov v okolju zaposlenega. Ministrstvo za javno upravo se je glede tega vpra\u0161\
  anja \u017Ee opredelilo pri predlogu 927 (predlagam.vladi.si) z dopisom, \u0161\
  tevilka: 010-4/2010/47 z dne 1. 9. 2010, s tem, da je tudi opozorilo, da gre za\
  \ mo\u010Dno kadrovsko orodje, ki pose\u017Ee v kulturo organizacije, odpre komunikacijske\
  \ poti in prevetri medsebojne odnose. Ob nepravilni izvedbi lahko povzro\u010Di\
  \ precej ve\u010D \u0161kode kot koristi. V zaklju\u010Dku dopisa je Ministrstvo\
  \ za javno upravo navedlo, da podpira uvajanje te in drugih sodobnih orodij kadrovskega\
  \ managementa v javni sektor, vedeti pa je treba, da je to mo\u017Eno postopoma,\
  \ za\u010Den\u0161i v tistih segmentih oziroma organih, kjer je to smiselno, organizacijske\
  \ in kadrovske razmere pa to omogo\u010Dajo in podpirajo.\nGlede na veljavno ureditev\
  \ je javne uslu\u017Ebence na najvi\u0161jih uradni\u0161kih polo\u017Eajih iz drugega\
  \ odstavka 82. \u010Dlena Zakona o javnih uslu\u017Ebencih mo\u017Eno razre\u0161\
  iti na podlagi ugotovljene nesposobnosti za opravljanje nalog na polo\u017Eaju (3.\
  \ to\u010Dka drugega odstavka 83. \u010Dlena Zakona o javnih uslu\u017Ebencih).\
  \ Zakon o javnih uslu\u017Ebencih ureja \u0161e mo\u017Enost premestitve zaradi\
  \ delovnih potreb, kot razlog pa je v 2. to\u010Dki prvega odstavka 149. \u010D\
  lena navedeno, da je ugotovljeno, da je javni uslu\u017Ebenec nesposoben za svoje\
  \ delovno mesto. Prav tako je mo\u017Ena redna odpoved iz razloga nesposobnosti\
