response: "Odziv Ministrstva za zdravje\nNalezljive bolezni \u0161e vedno predstavljajo\
  \ pomemben javnozdravstveni problem tako v nerazvitih, kot v razvitih industrializiranih\
  \ dr\u017Eavah, kar se ka\u017Ee tudi z nedavnimi izbruhi o\u0161pic v evropskih\
  \ dr\u017Eavah. Zato je potrebno nalezljivim boleznim, njihovemu spremljanju in\
  \ obvladovanju nameniti posebno pozornost. Eden izmed posebnih ukrepov za prepre\u010D\
  evanje in obvladovanje nalezljivih bolezni je cepljenje. Cepljenje je varen in u\u010D\
  inkovit javnozdravstveni ukrep za prepre\u010Devanje nevarnih nalezljivih bolezni.\
  \ Cepljenje ureja Zakon o nalezljivih boleznih (Uradni list RS, \u0161t.69/1995,\
  \ in 25/2004), ki v 22. \u010Dlenu opredeljuje nalezljive bolezni proti katerim\
  \ je cepljenje obvezno. 22. a \u010Dlen dolo\u010Da razloge za opustitev cepljenja,\
  \ ki so: alergija na sestavino cepiva, resen ne\u017Eelen u\u010Dinek cepiva po\
  \ predhodnem odmerku istega cepiva ter bolezen ali zdravstveno stanje, ki je nezdru\u017E\
  ljivo s cepljenjem. Obvezno cepljenje se izvaja zaradi prepre\u010Devanja in obvladovanja\
  \ dolo\u010Denih nalezljivih bolezni, ki pomenijo veliko gro\u017Enjo za zdravje\
  \ posameznika in ve\u010Djega \u0161tevila otrok.\nGlede navedbe, da je cepljenje\
  \ v nasprotju z ustavnimi dolo\u010Dbami, se je o tem leta 2004 \u017Ee opredelilo\
  \ Ustavno sodi\u0161\u010De, ki v Odlo\u010Dbi o ugotovitvi, da prva alineja prvega\
  \ odstavka 22. \u010Dlena, 4. to\u010Dka prvega odstavka 57. \u010Dlena in drugi\
  \ odstavek 57. \u010Dlena Zakona o nalezljivih boleznih niso v neskladju z Ustavo,\
  \ in o ugotovitvi neskladnosti Zakona o nalezljivih boleznih z Ustavo (Uradni list\
  \ RS \u0161t. 25/2004; v nadaljnjem besedilu: odlo\u010Dba) navaja, da obvezno cepljenje\
  \ ni v neskladju z Ustavo. Ustavno sodi\u0161\u010De tako ocenjuje, da koristi,\
  \ ki jih prina\u0161a obvezno cepljenje za zdravje posameznika in \u010Dlanov \u0161\
  ir\u0161e skupnosti, presegajo te\u017Eo posledic posega v ustavne pravice posameznika.\
  \ Podrobnej\u0161e obrazlo\u017Eitve glede posameznih \u010Dlenov Ustave, na katere\
  \ se sklicujete je v navedeno v odlo\u010Dbi. Odlo\u010Dba pa je ugotovila neskladnost\
  \ Zakona o nalezljivih boleznih z Ustavo, ker ne ureja postopka in pravic prizadetih\
  \ v zvezi z ugotavljanjem obstoja upravi\u010Denih razlogov za opustitev obveznega\
  \ cepljenja, in ker ne ureja od\u0161kodninske odgovornosti dr\u017Eave, ki jo zaradi\
  \ obveznega cepljenja utrpi posameznik. Zakon o nalezljivih boleznih je bil v letu\
  \ 2005 spremenjen in je odpravil to neskladje.\nStrinjamo se z vami, da so informacije,\
  \ ki jih morajo star\u0161i pridobiti od zdravnika v zvezi s cepljenjem izredno\
  \ pomembne, pri tem pa je klju\u010Dno zaupanje med zdravnikom in star\u0161i.\n\
  Ureditve cepljenja so po dr\u017Eavah razli\u010Dne, razli\u010Den pa je tudi odnos\
  \ oziroma zaupanje v cepljenje. Po podatkih iz leta 2007 (Report on First survey\
  \ of Immunisation Programs in Europe, Venice project, April 2007) je v Evropski\
  \ Uniji 10 dr\u017Eav z obveznim cepljenjem. Ve\u010Dina gre za dr\u017Eave, ki\
  \ so se EU pridru\u017Eile leta 2004. Vsem je skupen cilj, da bi dosegle visoko\
  \ precepljenost otrok.\nRazvoj na podro\u010Dju nalezljivih bolezni terja posodobitev\
  \ Zakona o nalezljivih boleznih in nov predlog zakona bo predvidoma pripravljen\
  \ v prihodnjem letu. To bo tudi prilo\u017Enost za soo\u010Denje strokovnih mnenj\
  \ in pogledov na ureditev, ki se nana\u0161a na cepljenje ter iskanje tistih re\u0161\
  itev, ki bodo omogo\u010Dale ustrezno precepljenost na\u0161ih otrok in s tem ohranjanje\
  \ visoke ravni javnega zdravja.  "
