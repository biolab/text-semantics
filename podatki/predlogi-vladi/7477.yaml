response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nAnaliza obstoje\u010Dega stanja:\nPredlagatelj v svojem dopisu meni, da je\
  \ novi ZPIZ-2 zaradi prehitre zaostritve upokojitvenih pogojev drasti\u010Dno posegel\
  \ v pravice in mo\u017Enosti upokojevanja starej\u0161ih delavcev pred upokojitvijo,\
  \ saj se je mnogim od njih datum predvidene upokojitve zamaknil. V zvezi z navedenimi\
  \ o\u010Ditki, da je ZPIZ-2 posegel v pravice upokojevanja posameznikov, bi z vidika\
  \ pokojninske in invalidske zakonodaje najprej \u017Eeleli opozoriti, da je pravica\
  \ do starostne pokojnine, ki bi jo zavarovanec \u017Eelel uveljaviti, v \u010Dasu\
  \ do uveljavitve te pravice \u0161e vedno pravica v nastajanju. \u0160ele, ko bo\
  \ zavarovanec pravico do starostne pokojnine uveljavil, bo ta pravica tudi dejansko\
  \ nastala in bo tako postala pridobljena pravica.\nNadalje bi \u017Eeleli opozoriti,\
  \ da je ZPIZ-2, poleg postopnega dviga upokojitvenih pogojev, za posamezne kategorije\
  \ oseb, med katerimi so prav brezposelni, delovni invalidi in prejemniki poklicnih\
  \ pokojnin, predvidel milej\u0161i prehod v upokojitev. Navedene kategorije se lahko\
  \ pod dolo\u010Denimi pogoji, kljub uveljavitvi ZPIZ-2, upokojijo pod pogoji, ki\
  \ jih je dolo\u010Dal ZPIZ-1 (394. \u010Dlen ZPIZ-2). Upokojitev po ZPIZ-1 pomeni,\
  \ da se v njihove upokojitvene pogoje upo\u0161teva tudi dodana dobo in mo\u017E\
  nost zni\u017Eanja zakonsko dolo\u010Dene upokojitvene starosti, ki so bile dolo\u010D\
  ene v ZPIZ-1 (otroci, delo pred 18. letom za \u017Eenske), izra\u010Dun pokojninske\
  \ osnove iz katerihkoli zaporednih 18 let, ki so za zavarovanca najugodnej\u0161\
  e, in odmerni odstotki, ki jih dolo\u010Da ZPIZ-1. Med upravi\u010Dence do upokojitve\
  \ po prej\u0161njih predpisih po 394. \u010Dlenu ZPIZ-2 so bili tako zajeti zavarovanci,\
  \ ki so bili 31. 12. 2012 u\u017Eivalci denarnega nadomestila po predpisih o zaposlovanju\
  \ in zavarovanju za brezposelnost oziroma predpisih o urejanju trga dela in so to\
  \ pravico u\u017Eivali do izteka obdobja, za katerega jim je bila dodeljena, ali\
  \ jim je ta pravica po teh predpisih mirovala, ker so bili vklju\u010Deni v javna\
  \ dela in so medtem dopolnili pogoje za pridobitev pravice do starostne pokojnine\
  \ po ZPIZ-1. Varovana kategorija po 394. \u010Dlenu ZPIZ-2 so bili tudi zavarovanci,\
  \ ki so bili na dan 31. 12. 2012 vklju\u010Deni v obvezno zavarovanje na podlagi\
  \ prispevkov za pokojninsko in invalidsko zavarovanje do izpolnitve pogojev za upokojitev,\
  \ ki jih pla\u010Duje Zavod RS za zaposlovanje. Te osebe, ki so v \u010Dasu pla\u010D\
  evanja prispevkov zavoda za zaposlovanje dopolnile pogoje za upokojitev po prej\u0161\
  njih predpisih, so se lahko upokojile po ZPIZ-1. Varstvo pri\u010Dakovanih pravic\
  \ je imel tudi zavarovanec, ki je bil na dan 31. 12. 2012 u\u017Eivalec pravice\
  \ do denarnega nadomestila po predpisih o zaposlovanju in zavarovanju ob brezposelnosti\
  \ oziroma predpisih o urejanju trga dela in je po prenehanju te pravice pridobil\
  \ \u0161e pravico do pla\u010Dila prispevkov za pokojninsko in invalidsko zavarovanje\
  \ in je v tem \u010Dasu dopolnil pogoje za pridobitev pravice do starostne pokojnine\
  \ po ZPIZ-1.\nVsem zavarovancem, ki so v skladu s starim zakonom \u017Ee izpolnjevali\
  \ pogoje za upokojitev, je ZPIZ-2 tudi po njegovi uveljavitvi omogo\u010Dil upokojitev\
  \ po starih predpisih, za druge, ki so bili tik pred upokojitvijo, pa je dolo\u010D\
  il prehodna obdobja. V teh prehodnih obdobjih, na ra\u010Dun katerih se minimalni\
  \ pogoji za pridobitev pravice do starostne pokojnine dvigujejo postopoma, se posamezniki,\
  \ ki so bili po prej veljavnih predpisih tik pred upokojitvijo, lahko upokojujejo\
  \ po ZPIZ-2 pod pogoji, ki so bla\u017Eji od pogojev, ki bodo za starostno in pred\u010D\
  asno upokojitev veljali po koncu teh prehodnih obdobij.\nV kolikor bi namre\u010D\
  \ dopustili vsem, tudi \u010De jim ne moremo zagotoviti dela in pla\u010Devanja\
  \ nadomestil, da se upokojujejo po prej veljavnih predpisih (ZPIZ-1), bi s tem nasprotovali\
  \ temeljnemu cilju pokojninske reforme o nujnosti zagotovitve vzdr\u017Enega pokojninskega\
  \ sistema in urejanju primernih pokojnin.\nVi\u0161ja stopnja zaposlenosti starej\u0161\
  ih je ena izmed prioritet Ministrstva za delo dru\u017Eino, socialne zadeve in enake\
  \ mo\u017Enosti. Zaradi slab\u0161ih mo\u017Enosti (re)integracije na trg dela se\
  \ starej\u0161e osebe pojavljajo kot ciljna skupina \u0161tevilnih ukrepov aktivne\
  \ politike zaposlovanja (APZ). Zavedamo se, da je v Sloveniji starej\u0161ih brezposelnih\
  \ oseb preve\u010D, zato smo ukrepe za to skupino integrirali v vse klju\u010Dne\
  \ dokumente. Tako so v Smernicah aktivne politike zaposlovanja 2016-2020, ki jih\
  \ je Vlada RS sprejela decembra 2015, starej\u0161i brezposelni izpostavljeni kot\
  \ najbolj ranljiva skupina in bodo prioritetna skupina za vklju\u010Devanje v programe\
  \ APZ.\nIzklju\u010Dno starej\u0161im brezposelnim osebam so bili v letih od 2008\
  \ do 2014 namenjeni trije programi subvencionirane zaposlitve, in sicer Spodbujanje\
  \ zaposlovanja starej\u0161ih brezposelnih oseb v letu 2008 (do 2009), Program 50plus\
  \ v letu 2013 in Delovna vklju\u010Denost starej\u0161ih oseb v letu 2014, s pomo\u010D\
  jo katerih se je zaposlilo 1.652 starej\u0161ih oseb. Zavod Republike Slovenije\
  \ za zaposlovanje (ZRSZ), ki izvaja ve\u010Dino ukrepov APZ, tudi redno spremlja\
  \ u\u010Dinkovitost posameznih programov. Analize ZRSZ tako ka\u017Eejo, da se starej\u0161\
  e osebe s pomo\u010Djo APZ ukrepov la\u017Eje (re)integrirajo na trg dela. Starej\u0161\
  e osebe (50+) so se v letu 2014 naj\u0161tevil\u010Dnej\u0161e vklju\u010Devale\
  \ v programe spodbujanja  zaposlitev (predvsem v program Zaposli.me) in programe\
  \ javnih del. Tudi v letu 2015 so bili starej\u0161i brezposelni ciljna skupina\
  \ ve\u010Dine programov APZ.  Poleg tega je Javni sklad za razvoj kadrov in \u0161\
  tipendije v letih 2012-2015 izvajal program Usposabljanje in izobra\u017Eevanje\
  \ zaposlenih, ki je bil namenjen usposabljanju v podjetjih za zaposlene, v starosti\
  \ 50 let in ve\u010D.\nPostopno spreminjanje pogojev za starostno upokojitev, ki\
  \ jih predvideva ZPIZ-2 torej ves \u010Das spremlja vrsta ukrepov, ki pove\u010D\
  ujejo mo\u017Enosti zaposlovanja starej\u0161ih delavcev. V Sloveniji tako nekatere\
  \ vidike problematike brezposelnosti starej\u0161ih \u017Ee re\u0161ujemo prednostno.\
  \ Prednostno obravnavo te ciljne skupine pa dokazuje tudi vsebina Operativnega programa\
  \ za izvajanje kohezijske politike v obdobju 2014-2020, kjer je ta ciljna skupina\
  \ v ospredju na\u0161ih na\u010Drtov ukrepanja.\nV okviru Operativnega programa\
  \ za izvajanje evropske kohezijske politike v obdobju 2014-2020 bo pomemben del\
  \ sredstev namenjen tudi ukrepom za aktivno in zdravo staranje - progam Celovita\
  \ podpora podjetjem za aktivno staranje delovne sile. Program predvideva izvedbo\
  \ ve\u010D dopolnjujo\u010Dih se podaktivnosti, ki upo\u0161tevajo potrebe zaposlenih,\
  \ delodajalcev pa tudi \u0161ir\u0161i dru\u017Ebeni kontekst. Program bo prispeval\
  \ k uveljavljanju u\u010Dinkovitega in kakovostnega upravljanja s starej\u0161imi\
  \ zaposlenimi v Sloveniji ter izbolj\u0161anju polo\u017Eaja starej\u0161ih na trgu\
  \ dela. Posebna pozornost v okviru programa bo posve\u010Dena preseganju negativnega\
  \ odnosa delodajalcev in splo\u0161ne javnosti do starej\u0161ih zaposlenih ter\
  \ ozave\u0161\u010Danju o negativnih demografskih trendih ter potrebnih prilagoditvah\
  \ nanje. V programskem obdobju 2014-2020 je za vse aktivnosti znotraj programa predvidenih\
  \ 30 mio evrov.\nV okviru programov/projektov Operativnega programa za izvajanje\
  \ evropske kohezijske politike v obdobju 2014-2020 bodo starej\u0161i brezposelni\
  \ ena izmed ciljnih skupin v ve\u010Dini na\u0161ih ukrepov (subvencije za zaposlitve,\
  \ usposabljanja, izobra\u017Eevanje, lokalni zaposlitveni projekti itd). Trenutno\
  \ je na Zavodu za zaposlovanje objavljeno javno povabilo za program Zaposli.me 2016/2017\
  \ v okviru katerega lahko delodajalci pridobijo subvencijo za zaposlitev brezposelnih\
  \ oseb iz ciljne skupine: starej\u0161ih od 50 let, dolgotrajno brezposelnih in\
  \ tistih z nizko izobrazbo. Prav tako se lahko delodajalci prijavijo na javno povabilo\
  \ Usposabljanje na delovnem mestu za usposabljanje omenjenih ciljnih skupin.\nPoleg\
  \ \u017Ee omenjenih programov APZ  je bil novembra 2015 sprejet Zakon o interventnem\
  \ ukrepu na podro\u010Dju trga dela, na podlagi katerega je delodajalec, ki sklene\
  \ pogodbo o zaposlitvi z brezposelno osebo, starej\u0161o od 55 let, ki je najmanj\
  \ \u0161est mesecev pred sklenitvijo pogodbe o zaposlitvi prijavljena v evidenci\
  \ brezposelnih oseb, za prvih 24 mesecev zaposlitve opro\u0161\u010Den pla\u010D\
  ila vseh prispevkov delodajalca za socialno varnost. \u017De pred tem pa je bil\
  \ sprejet  Zakon o spodbujanju skladnega regionalnega razvoja - ZSRR-2, ki delodajalcem\
  \ na obmo\u010Djih z visoko brezposelnostjo omogo\u010Da povra\u010Dilo pla\u010D\
  anih prispevkov delodajalca v obdobju enega leta za zaposlitev brezposelnih oseb\
  \ starej\u0161ih od 50 let.\nBela knjiga o pokojninah, ki je bila predstavljena\
  \ aprila letos, nikakor ne pomeni postavljanja novih pogojev, zni\u017Eanja pokojnin\
  \ ali ukinitev regresa. Bela knjiga vsebuje predloge re\u0161itev prilagoditve pokojninskega\
  \ sistema, s katerimi lahko le-ta u\u010Dinkovito odgovori na izziv, ki ga postavljajo\
  \ spremenjene demografske razmere. Njen namen je, da s predlaganimi re\u0161itvami\
  \ slu\u017Ei kot podlaga za \u0161ir\u0161o dru\u017Ebeno razpravo o prilagoditvah\
  \ pokojninskega sistema v Sloveniji po letu 2020. Pokojninski sistem namre\u010D\
  \ zadeva vse posameznike in interesne skupine, zato je prav, da se odlo\u010Ditve\
  \ sprejemajo premi\u0161ljeno, na podlagi razprave vseh dele\u017Enikov sistema,\
  \ predvsem pa na temelju socialnega dialoga ter v iskanju \u010Dim ve\u010Dje stopnje\
  \ soglasja na vseh ravneh.\nJavno razpravo o Beli knjigi o pokojninah spremlja tudi\
  \ priprava dodatnih ukrepov na trgu dela, ki bodo v prihodnje prispevali k ve\u010D\
  ji zaposljivosti starej\u0161ih.\n Analiza predloga in razlogi za njegovo (ne) primernost:\n\
  Po preu\u010Ditvi posredovanega predloga za ustanovitev podjetja za zaposlovanje\
  \ starej\u0161ih, ki bi bili pla\u010Dani iz prora\u010Duna, ugotavljamo, da njegova\
  \ izvedba v skladu s trenutno veljavno zakonodajo kot tudi prora\u010Dunskimi zmo\u017E\
  nostmi ni mogo\u010Da.\nVsekakor pa se strinjamo, da morajo zaposlovanje starej\u0161\
  ih in temu primerni pogoji na trgu dela ostati ena izmed prioritet. Ugotavljamo,\
  \ da zgoraj omenjeni obstoje\u010Di ukrepi v dolo\u010Deni meri \u017Ee prispevajo\
  \ k ve\u010Dji zaposlenosti starej\u0161ih, hkrati pa se zavedamo, da so potrebni\
  \ \u0161e dodatni ukrepi, kar je tudi razlog za pripravo dokumenta o starej\u0161\
  ih na trgu dela, ki analizira situacijo starej\u0161ih na trgu dela in bo vklju\u010D\
  eval tudi predloge dodatnih ukrepov, ki bodo dodatno pripomogli k njihovi ve\u010D\
  ji zaposljivosti. Pri tem menimo, da je bolj kot kratkoro\u010Dne in pasivne ukrepe\
  \ potrebno okrepiti ukrepe, ki bodo dolgoro\u010Dneje prispevali k  zaposljivosti\
  \ starej\u0161ih (izobra\u017Eevanje, usposabljanje, varno in zdravo delovno okolje,\
  \ spreminjanje percepcije glede starej\u0161ih delavcev, ipd.) in ki bodo kar se\
  \ da prilagojeni njihovim specifi\u010Dnim potrebam. Nedvomno pa bomo ob pripravi\
  \ ukrepov za izbolj\u0161anje mo\u017Enosti starej\u0161ih na trgu dela v \u010D\
  im ve\u010Dji meri sku\u0161ali upo\u0161tevati tudi koristne in primerne predloge\
  \ zainteresirane javnosti.\n "
