response: "Odziv Ministrstva za zdravje\nUvodoma \u017Eelimo pojasniti, da se v skladu\
  \ z Zakonom o zdravilih razvr\u0161\u010Da zdravila glede na predpisovanje in izdajanje\
  \ na zdravila, za izdajo katerih je potreben zdravni\u0161ki recept in na zdravila,\
  \ za izdajo katerih zdravni\u0161ki recept ni potreben. Med zdravila, za katera\
  \ je potreben zdravni\u0161ki recept, se razvrstijo zdravila, ki izpolnjujejo najmanj\
  \ eno od naslednjih meril: 1.) zanje obstaja verjetnost, da tudi ob pravilni uporabi\
  \ predstavljajo posredno ali neposredno nevarnost za uporabnika, \u010De se uporabljajo\
  \ brez zdravni\u0161kega nadzora; 2.) se pogosto in v veliki meri uporabljajo nepravilno,\
  \ zato obstaja velika verjetnost, da bodo posredno ali neposredno ogrozila uporabnikovo\
  \ zdravje; 3.) vsebujejo u\u010Dinkovine ali pripravke u\u010Dinkovin, katerih u\u010D\
  inki ali ne\u017Eeleni u\u010Dinki zahtevajo nadaljnje raziskovanje; 4.) so v farmacevtskih\
  \ oblikah za parenteralno uporabo.\nNadalje \u017Eelimo pojasniti, da je na\u010D\
  in financiranja zdravila, torej ali se dolo\u010Deno zdravilo dopla\u010Da ali ne,\
  \ odvisen od tega, na katero od list zdravstvene zavarovalnice (Zavoda za zdravstveno\
  \ zavarovanje Slovenije - ZZZS) je zdravilo ume\u0161\u010Deno. ZZZS razvr\u0161\
  \u010Da zdravila, ki se predpisujejo na recept na t.i. pozitivno ali vmesno listo.\
  \ Zdravila, ki niso na pozitivni ali vmesni listi, niso sestavni del pravic iz obveznega\
  \ zdravstvenega zavarovanja in jih pla\u010Da bolnik, kateremu so zdravila namenjena.\
  \ ZZZS posamezna zdravila obravnava na podlagi vlog predlagateljev (imetnikov dovoljenja\
  \ za promet z zdravilom), pobud zdravstvenih institucij (izvajalcev zdravstvene\
  \ dejavnosti) ali na lastno pobudo v skladu s Pravilnikom o razvr\u0161\u010Danju\
  \ zdravil na listo. Pri razvr\u0161\u010Danju zdravila na listo pa je ZZZS vezan\
  \ na pravila, ki jih predvideva prej omenjeni pravilnik."
