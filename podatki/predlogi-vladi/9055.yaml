response: "Odziv Ministrstva ta delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZahvaljujemo se za izra\u017Eeno mnenje in hkrati z vidika pokojninskega\
  \ in invalidskega zavarovanja pojasnjujemo, da osnovne usmeritve glede oblikovanja\
  \ pokojninskega sistema vsebuje \u017Ee Ustava Republike Slovenije (v nadaljevanju\
  \ Ustava). Slednja v 50. \u010Dlenu dolo\u010Da, da imajo dr\u017Eavljani pod pogoji,\
  \ dolo\u010Denimi z zakonom, pravico do socialne varnosti, vklju\u010Dno s pravico\
  \ do pokojnine, pri \u010Demer je dr\u017Eava tista, ki ureja obvezno zdravstveno,\
  \ pokojninsko, invalidsko in drugo socialno zavarovanje ter skrbi za njihovo delovanje.\n\
  Pokojninsko in invalidsko zavarovanje v Republiki Sloveniji posledi\u010Dno temelji\
  \ na zavarovalni\u0161kem principu, kar v osnovi pomeni, da je pravica do pokojnine\
  \ pravica iz pokojninskega in invalidskega zavarovanja, ki izhaja iz minulega dela\
  \ in temelji na prispevkih, pla\u010Danih v \u010Dasu aktivne dobe zavarovanca.\
  \ Pravice iz pokojninskega in invalidskega zavarovanja so na\u010Deloma odvisne\
  \ od dol\u017Eine trajanja zavarovalne dobe in od vi\u0161ine pla\u010D oziroma\
  \ zavarovalnih osnov, od katerih je zavarovanec pla\u010Deval prispevke.\nVi\u0161\
  ina pokojnine je odvisna od vi\u0161ine pokojninske osnove in vi\u0161ine prispevkov,\
  \ ki jih je posameznik vpla\u010Deval v sistem obveznega pokojninskega in invalidskega\
  \ zavarovanja, pa tudi od dol\u017Eine dopolnjene pokojninske dobe. Dol\u017Eina\
  \ dopolnjene pokojninske dobe pogojuje vi\u0161ino odstotka, ki se uporabi za odmero\
  \ starostne pokojnine, le-ta pa se razlikuje glede na spol zavarovanca. Vi\u0161\
  ina vpla\u010Danih prispevkov je odvisna od vi\u0161ine osnove, kar pomeni, da mora\
  \ oseba z vi\u0161jo osnovo pla\u010Dati tudi vi\u0161je prispevke. Ker pokojninsko\
  \ in invalidsko zavarovanje temelji na zavarovalni\u0161kem principu, se pravica\
  \ do pokojnine in druge pravice iz naslova minulega dela priznavajo na temelju vpla\u010D\
  anih prispevkov in minulega dela ter da mora obstajati sorazmernost med vpla\u010D\
  animi prispevki in prejemki iz sistema. Starostna pokojnina je po veljavnem sistemu\
  \ torej prejemek, ki izhaja iz dela in ki je namenjen nadome\u0161\u010Danju dohodka,\
  \ ki si ga zavarovanec zaradi nastopa zavarovalnega rizika starosti sam ni ve\u010D\
  \ zmo\u017Een zagotavljati. Starostna pokojnina torej nadome\u0161\u010Da dohodek\
  \ posameznika tekom aktivne dobe, zato mora tudi vi\u0161ine le-te biti odmerjena\
  \ v odvisnosti od tega dohodka ter vi\u0161ine pla\u010Dila prispevkov. Z izena\u010D\
  itvijo vi\u0161ine pokojnin bi tako ru\u0161ili temeljna na\u010Dela, ki so inkorporirana\
  \ v  pokojninskem sistemu.\nOb tem pa je potrebno dodati, da sistem pokojninskega\
  \ zavarovanja v RS vendarle ni \u010Disti zavarovalni\u0161ki\xAB sistem, temve\u010D\
  \ gre za sistem, ki temelji tudi na na\u010Delih vzajemnosti in solidarnosti. Na\u010D\
  elo intrageneracijske solidarnosti oziroma redistribucije na\u0161 pokojninski sistem\
  \ zagotavlja z omejitvijo najvi\u0161je pokojninske osnove oz. osnove za odmero\
  \ pokojnine, kar posledi\u010Dno pomeni pri osebah z vi\u0161jimi dohodki drasti\u010D\
  no ni\u017Ejo nadomestitveno stopnjo ob hkratnem dejstvu, da osnova za pla\u010D\
  ilo prispevkov ni omejena. Sedanja ureditev je predvsem posledica dejstva, da je\
  \ v sistemu mo\u010Dno prisoten sistem solidarnosti med posamezniki oziroma redistribucije\
  \ znotraj posamezne generacije, ki je sicer zna\u010Dilen za socialne transferje,\
  \ kar pa pokojnine seveda niso. V sistemu so tako vgrajene vertikalna solidarnost\
  \ med generacijo aktivnih in upokojenih (prispevki so obvezni in proporcionalni\
  \ glede na prispevno osnovo; zavarovanci z vi\u0161jimi pla\u010Dami oziroma dohodki\
  \ pla\u010Dujejo prispevke od osnov, ki navzgor niso omejene, medtem ko se njihove\
  \ pravice limitirajo z dolo\u010Ditvijo najvi\u0161je pokojninske osnove), horizontalna\
  \ solidarnost med upokojenci (maksimalno razmerje med pokojninami za enako dolgo\
  \ dobo zavarovanja 1:4) in solidarnost med upokojenci, ki so se upokojili v razli\u010D\
  nih obdobjih.\nNa gmotni polo\u017Eaj upokojencev tako neposredno vplivajo odmera\
  \ pokojnine od najni\u017Eje oziroma najvi\u0161je pokojninske osnove in najni\u017E\
  ja pokojnina v vi\u0161ini 26 odstotkov najni\u017Eje pokojninske osnove. Z ZPIZ-2\
  \ je dolo\u010Denim zavarovancem zajam\u010Dena odmera od najni\u017Eje pokojninske\
  \ osnove, \u010De starostna pokojnina s pripadajo\u010Dimi uskladitvami v letu uveljavitve\
  \ pravice, odmerjena glede na dopolnjeno pokojninsko dobo od zavarovan\u010Deve\
  \ pokojninske osnove, ne dosega zneska starostne pokojnine za enako pokojninsko\
  \ dobo, odmerjenega od najni\u017Eje pokojninske osnove. Od najvi\u0161je pokojninske\
  \ osnove, ki je \u0161tirikratnik najni\u017Eje, se pokojnina odmeri, \u010De starostna\
  \ pokojnina s pripadajo\u010Dimi uskladitvami v letu uveljavitve pravic odmerjena\
  \ glede na pokojninsko dobo od zavarovan\u010Deve pokojninske osnove, prese\u017E\
  e znesek starostne pokojnine za enako pokojninsko dobo, odmerjene od najvi\u0161\
  je pokojninske osnove. Na novo pa je od lanskega leta dolo\u010Dena tudi zagotovljena\
  \ vi\u0161ina starostne ali invalidske pokojnine v vi\u0161ini 500 evrov, \u010D\
  e se je posameznik upokojil s \xBBpolno pokojninsko dobo\xAB.\nV zvezi s predlogom\
  \ bi \u017Eeleli izpostaviti, da le-ta ne vsebuje ve\u010D nobenega elementa solidarnosti\
  \ ter torej ne upo\u0161teva dejstva, da je pokojninsko in invalidsko zavarovanje\
  \ \u017Ee po Ustavi oblikovano kot sistem socialnega zavarovanja in ne zgolj kot\
  \ sistem zavarovanja. MDDSZ zato meni, da predlog ni sprejemljiv, na kar ka\u017E\
  ejo tudi \u017Ee sprejeta soglasja med socialnimi partnerji o tem, da bi tudi v\
  \ prihodnosti morali imeti pokojninski sistem oblikovan v osnovi na enak na\u010D\
  in, torej na podlagi Bismarkovega sistema, kjer se pokojnine krijejo iz prispevkov\
  \ zavarovancev. Torej se prispevki zavarovancev isto\u010Dasno porabijo za izpla\u010D\
  ila pravic iz sistema.\nHkrati bi \u017Eeleli poudariti, da ima slovenski sistem\
  \ dolgo tradicijo, kar ne nazadnje tudi ni upo\u0161tevano pri predlogu. Sredstva\
  \ trenutnih upokojencev so se tako porabila za izpla\u010Dila predhodnih in niso\
  \ nikjer nalo\u017Eena, saj se v skladu z dru\u017Ebeno pogodbo sredstva trenutnih\
  \ zavarovancev porabijo za izpla\u010Dilo pravic, do trenutnih zavarovancev pa ostaja\
  \ zaveza, da se jim bodo pravice na podlagi \u017Ee predhodno pla\u010Danih prispevkov\
  \ izpla\u010Dale. Avtor ne predlaga na\u010Dina prehoda iz enega sistema ter kritja\
  \ pravic, do katerih so posamezniki \u017Ee upravi\u010Deni. Ravno tako je predvideno\
  \ upokojevanje zgolj pod pogoji 40 let delovne dobe, pri \u010Demer poudarjamo,\
  \ da povpre\u010Dna dejanska pokojninska doba ob upokojitvi danes ne dosega 40 let,\
  \ glede na kasnej\u0161e vstope na trg dela mlaj\u0161ih generacij ter njihove negotove\
  \ zaposlitve pa se predvideva, da vsi posamezniki tudi v prihodnje tega pogoja na\
  \ bodo izpolnjevali. Predlagatelj bi moral predvideti tudi re\u0161itve za druge\
  \ primere, ki jih \u017Ee sedaj krije sistem - torej kak\u0161na bi bila upokojitev\
  \ v primeru ni\u017Eje delovne dobe ter kak\u0161ni bi bili ne nazadnje minimalni\
  \ pogoji za pridobitev pokojnine. Ugotavljamo \u0161e, da sistem obveznega pokojninskega\
  \ in invalidskega zavarovanja ne pokriva zgolj rizika nezmo\u017Enosti pridobivanja\
  \ dohodka zaradi starost, temve\u010D sistem krije tudi rizika nastanka invalidnosti\
  \ ter smrti. Predlagatelj tudi slednjega pri predlogu ne upo\u0161teva.\nMDDSZ \u0161\
  e pojasnjuje, da se je s strokovnega vidika do prihodnjih potrebnih sprememb pokojninskega\
  \ sistema v letu 2016 \u017Ee opredelila Bela knjiga o pokojninah, v okviru katere\
  \ je delovna skupina predlagala nadaljnje ohranjanje trenutnega sistema ter tudi\
  \ razloge za tako ohranjanje. Bela knjiga o pokojninah je dostopna na spletni povezavi,\
  \ naknadno pa so se tudi socialni partnerji sporazumeli o tem, da je potrebno tudi\
  \ v nadaljevanju ohranjati solidarnosti sistem obveznega pokojninskega in invalidskega\
  \ zavarovanja, ki pa ga je potrebno prilagoditi novim dru\u017Ebenim okoli\u0161\
  \u010Dinah in izzivom. Z ozirom na zapisano torej menimo, da ni mogo\u010De slediti\
  \ ureditvi predlagatelja, saj le-ta ne vsebuje ve\u010D nikakr\u0161ne solidarnosti\
  \ med posamezniki v okviru sistema, ki pa se po mnenju MDDSZ glede na dolgo zgodovino\
  \ sistema v Sloveniji mora ohranjati, o \u010Demer so si enotni tudi socialni partnerji.\
  \ Pojasnili bi tudi, da posamezniki sami za starost v ve\u010Dini ne bi var\u010D\
  evali, kar sicer predvideva predlagatelj, saj se je v preteklosti iz raziskav \u017E\
  e ugotovilo, da gre za zagotavljanje socialne varnosti v starosti, torej za precej\
  \ oddaljena obdobja in zato te\u017Eje predstavljiva, ki posameznikom ne predstavlja\
  \ ve\u010Dje skrb, poleg tega pa posamezniki, ki so \u017Ee tekom aktivnega obdobja\
  \ imeli ni\u017Eje dohodke, ne bi imeli sredstev za dodatno var\u010Devanje oziroma\
  \ bi sredstva hitreje porabili za drug namen. V obdobju, ko bi se upokojitev bli\u017E\
  ala, pa bi bilo za var\u010Devanje na\u010Deloma lahko \u017Ee prepozno. Predlagatelj\
  \ tudi ne ponudi re\u0161itev za trenutne upokojence ter na\u010Dina kritja njihovih\
  \ pokojnin, poleg tega pa tudi ne upo\u0161teva, da sistem pokojninskega in invalidskega\
  \ zavarovanja ne vsebuje zgolj re\u0161itev za posameznike, ki so dopolnili polno\
  \ pokojninsko dobo, temve\u010D tudi riziko nastanka invalidnosti ter smrti, ki\
  \ sta \u0161e v ve\u010Dji meri vezana na solidarnostno na\u010Delo, kot pa samo\
  \ starostno upokojevanje s polno pokojninsko dobo. Ravno tako ne upo\u0161teva dejstva,\
  \ da posamezniki (tudi iz razlogov, na katere ne morejo vplivati) tekom aktivne\
  \ dobe ne bodo dosegli 40 let pokojninske dobe.\n "
