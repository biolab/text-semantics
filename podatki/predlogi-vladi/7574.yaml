response: "Odziv Ministrstva za pravosodje\nNa\u010Delo enakosti pomeni eno od temeljnih\
  \ ustavnih norm. Pomeni pravico posameznika do zagotovitve enakosti, tako pri postavljanju\
  \ kot tudi pri uporabi prava. Skupaj z na\u010Delom pravne dr\u017Eave in z na\u010D\
  elom socialne dr\u017Eave pomeni udejanjanje na\u010Dela pravi\u010Dnosti v Ustavi\
  \ RS (Uradni list RS, \u0161t. 33/91-I, 42/97 \u2013 UZS68, 66/00 \u2013 UZ80, 24/03\
  \ \u2013 UZ3a, 47, 68, 69/04 \u2013 UZ14, 69/04 \u2013 UZ43, 69/04 \u2013 UZ50,\
  \ 68/06 \u2013 UZ121,140,143, 47/13 \u2013 UZ148 in 47/13 \u2013 UZ90,97,99). Na\u010D\
  elo enakosti pred zakonom zagotavlja 14. \u010Dlen Ustave RS, po katerem so v Sloveniji\
  \ vsakomur zagotovljene enake \u010Dlovekove pravice in temeljne svobo\u0161\u010D\
  ine, ne glede na narodnost, raso, spol, jezik, vero, politi\u010Dno ali drugo prepri\u010D\
  anje, gmotno stanje, rojstvo, izobrazbo, dru\u017Ebeni polo\u017Eaj ali katerokoli\
  \ drugo osebno okoli\u0161\u010Dino. Splo\u0161no na\u010Delo enakosti kot razlog\
  \ za ustavno prepoved diskriminacije deluje univerzalno, nanj se lahko sklicujejo\
  \ vsi ljudje, na\u010Deloma pa tudi pravne osebe zasebnega prava. Vsi so oziroma\
  \ smo pred zakonom enaki.\nV skladu u ustaljeno ustavno-sodno presojo na\u010Delo\
  \ enakosti pred zakonom iz drugega odstavka 14. \u010Dlena Ustave RS je treba bistveno\
  \ enaka dejanska stanja obravnavati enako. \u010Ce se taka stanja obravnavajo razli\u010D\
  no, pa mora za razlikovanje obstajati razumen razlog, ki izhaja iz narave stvari.\
  \ Na\u010Delo enakosti ne velja samo za zakonodajalca, ampak tudi za izvr\u0161\
  ilno in sodno vejo oblasti. Gre za enakost v uporabi prava zlasti na podro\u010D\
  jih, kjer zakonodajalec dopu\u0161\u010Da upravnim organom mo\u017Enost prostega\
  \ preudarka ali interpretacijo in uporabo nedolo\u010Denih pravnih pojmov. Tudi\
  \ pri uporabi prava velja, da splo\u0161no na\u010Delo enakosti ni prizadeto, \u010D\
  e je podan stvaren razlog za neenako oziroma za enako obravnavanje. (L. \u0160turm,\
  \ Komentar Ustave RS, Fakulteta za dr\u017Eavne in evropske \u0161tudije, l.2010,\
  \ str. 172. do 192)\nPoleg tega se na\u010Delo enakosti pred zakonom izra\u017E\
  a tudi skozi na\u010Delo enakega varstva pravic (22. \u010Dlen Ustave RS), po katerem\
  \ sodi\u0161\u010De stranke ne sme obravnavati neenakopravno tako, da bi v njeni\
  \ zadevi odlo\u010Dil druga\u010De, kot sicer redno odlo\u010Da v vsebinsko podobnih\
  \ (ali enakih) primerih.\nSodniki so pri opravljanju sodni\u0161ke funkcije neodvisni,\
  \ vezani na ustavo in zakon (125. \u010Dlen Ustave RS). Navedeno ustavno dolo\u010D\
  bo konkretizira tudi 3. \u010Dlen Zakona o sodi\u0161\u010Dih (Uradni list RS, \u0161\
  t. 94/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 45/08, 96/09, 86/10 \u2013\
  \ ZJNepS, 33/11, 75/12 \u2013 ZSPDSLS-A, 63/13 in 17/15). V zvezi s primeri, katere\
  \ predlagatelj izpostavlja v predlogu, Ministrstvo za pravosodje kot del izvr\u0161\
  ilne veje oblasti ne more in ne sme komentirati konkretnih zadev, o katerih odlo\u010D\
  ajo sodi\u0161\u010Da, saj bi s tem kr\u0161ilo na\u010Delo delitve oblasti (drugi\
  \ odstavek 3. \u010Dlena Ustave RS). Vezanost na ustavo in zakon pomeni, da so sodi\u0161\
  \u010Da tista, ki so poklicana k razlagi zakonskih dolo\u010Db, vendar pa jih morajo\
  \ razlagati ustavno skladno. \u010Ce je mogo\u010De zakonske dolo\u010Dbe razlagati\
  \ na ve\u010D na\u010Dinov, je v pristojnosti sodi\u0161\u010D odlo\u010Ditev, kako\
  \ jih bodo v skladu s pravili razlage pravnih norm razlagala, vendar pa pri tem\
  \ ne smejo izbrati razlage, ki bi hkrati pomenila kr\u0161itev \u010Dlovekovih pravic\
  \ in temeljnih svobo\u0161\u010Din. (Odlo\u010Dba Ustavnega sodi\u0161\u010Da RS\
  \ Up-492/11-14 z dne 9. 5. 2013, Uradni list RS, \u0161t. 47/13)\nPomembno je poudariti,\
  \ da je na\u010Delo nediskriminacije oziroma enakosti vodilno na\u010Delo v \u0161\
  tevilnih dokumentih Sveta Evrope in ne le v Evropski konvenciji o varstvu \u010D\
  lovekovih pravic in temeljnih svobo\u0161\u010Din (Uradni list RS \u2013 Mednarodne\
  \ pogodbe, \u0161t. 7/94 (14. \u010Dlen)), ki jo je ratificirala Republika Slovenija\
  \ in se pri nas neposredno uporablja. Prav tako ni prezreti ob\u0161irnega korpusa\
  \ mednarodnega prava \u010Dlovekovih pravic, ki se je oblikoval v okviru Zdru\u017E\
  enih narodov. Navedenim mednarodnim pogodbam je zavezana tudi Republika Slovenija,\
  \ vsem pa je skupna prepoved razli\u010Dne obravnave oseb ali skupine oseb v enakem\
  \ polo\u017Eaju ali enake obravnave oseb ali skupine oseb v razli\u010Dnih polo\u017E\
  ajih.\nGlede na navedeno je na\u010Delo enakosti pred zakonom v Republiki Sloveniji\
  \ tudi z vidika tuje primerjalno-pravne ureditve ustrezno realizirano, v primeru\
  \ njegove neuporabe pa predstavlja kr\u0161itev ustavno zagotovljenih \u010Dlovekovih\
  \ pravic in temeljnih svobo\u0161\u010Din. Stranka, ki po iz\u010Drpanju pravnih\
  \ sredstev meni, da so ji bile s posami\u010Dnim aktom (sodbo ali sklepom) sodi\u0161\
  \u010Da kr\u0161ene ustavno zagotovljene \u010Dlovekove pravice, lahko kr\u0161\
  itve uveljavlja pred Ustavnim sodi\u0161\u010Dem RS (50. in 51. \u010Dlen Zakona\
  \ o Ustavnem sodi\u0161\u010Du, Uradni list RS, \u0161t. 64/07 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo in 109/12). \u010Ce po odlo\u010Ditvi Ustavnega sodi\u0161\
  \u010Da RS stranka \u0161e vedno meni, da so ji bile kr\u0161ene \u010Dlovekove\
  \ pravice, kot jih dolo\u010Da Evropska konvencija o \u010Dlovekovih pravicah in\
  \ temeljnih svobo\u0161\u010Dinah, imajo mo\u017Enost, da na Evropsko sodi\u0161\
  \u010De za \u010Dlovekove pravice spro\u017Eijo postopek proti dr\u017Eavi kr\u0161\
  iteljici.\n "
