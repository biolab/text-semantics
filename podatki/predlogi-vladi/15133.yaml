response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi z izpostavljeno pobudo naj se ukinejo povra\u010Dila stro\u0161kov\
  \ za prehrano v obliki bonov pojasnjujemo, da Zakon o delovnih razmerjih[1] (v nadaljevanju:\
  \ ZDR-1) kot splo\u0161en predpis na podro\u010Dju delovnih razmerij v 130. \u010D\
  lenu dolo\u010Da pravico delavca do povra\u010Dila dolo\u010Denih materialnih stro\u0161\
  kov, ki mu nastanejo v zvezi z opravljanjem dela. ZDR-1 dolo\u010Da le splo\u0161\
  no upravi\u010Denost delavcev do povra\u010Dila stro\u0161kov v zvezi z delom, med\
  \ katere spada tudi povra\u010Dilo stro\u0161kov za prehrano med delom, medtem ko\
  \ dolo\u010Ditev vi\u0161ine povra\u010Dila le-teh in samih pogojev za izpla\u010D\
  ilo prepu\u0161\u010Da ureditvi v kolektivnih pogodbah. ZDR-1 torej dolo\u010Da\
  \ temelj oziroma samo pravico do povra\u010Dila navedenih stro\u0161kov, ki je na\
  \ drugi strani tudi temeljna obveznost delodajalca, v kolektivnih pogodbah pa se\
  \ opredelijo na\u010Din izpolnitve in podrobnej\u0161i pogoji za uveljavitev te\
  \ pravice. Praviloma kolektivne pogodbe dolo\u010Dajo, da se povra\u010Dilo delavcem\
  \ prizna, \u010De so na delu najmanj \u0161tiri ure na dan, stro\u0161ek prehrane\
  \ med delom pa se praviloma povrne v denarju, \u010De delodajalec ne zagotavlja\
  \ toplega obroka ali \u010De delavec iz utemeljenih razlogov ne more u\u017Eivati\
  \ organizirane prehrane.\nOb tem dodajamo, da je dolo\u010Dbo 130. \u010Dlena ZDR-1\
  \ treba povezati s 135. \u010Dlenom ZDR-1, ki dolo\u010Da na\u010Din povra\u010D\
  ila stro\u0161kov v zvezi z delom in s 36. \u010Dlenom Zakona o dav\u010Dnem postopku\
  \ (ZDavP-2)[2], ki dolo\u010Da obveznost pla\u010Dil na transakcijske ra\u010Dune.\
  \ Delodajalec mora torej delavcu izdati pisni obra\u010Dun stro\u0161kov in izvr\u0161\
  iti pla\u010Dilo na njegov transakcijski ra\u010Dun, \u010De ni s kolektivno pogodbo\
  \ na ravni dejavnosti dolo\u010Den druga\u010Den na\u010Din izpla\u010Dila. Po ZDR-1\
  \ se pisni obra\u010Dun \u0161teje kot verodostojna listina. Na podlagi navedene\
  \ listine delavec lahko neposredno vlo\u017Ei predlog za izvr\u0161bo na podlagi\
  \ verodostojne listine.\nMenimo, da je zakonska ureditev povra\u010Dila stro\u0161\
  kov za prehrano med delom, ki dolo\u010Da pravico delavca do povrnitve stro\u0161\
  kov prehrane, predstavnikom delavcev in predstavnikom delodajalcev pa prepu\u0161\
  \u010Da na\u010Din izpolnitve in podrobnej\u0161e pogoje za uveljavitev te pravice\
  \ v kolektivnih pogodbah na ravni dejavnosti, ustrezna. Poudariti tudi velja, da\
  \ problematika, predstavljena v pobudi, ni bila izpostavljena in posledi\u010Dno\
  \ obravnavana v okviru usklajevanj med socialnimi partnerji pri pripravi ZDR-1.\n\
