  \ definiran, vendar v splo\u0161nem pomeni odgovornost za rezultate politi\u010D\
  nega delovanja in izvr\u0161evanja neke politike, te rezultate in odgovornost zanje\
  \ pa ugotavljajo organi, pristojni za imenovanje funkcionarjev (npr. za ministre\
  \ dr\u017Eavni zbor), za voljene funkcionarje pa tudi volivci na volitvah. Politi\u010D\
  na odgovornost tako ni relevantna oblika odgovornosti v zvezi s poslovanjem dru\u017E\
  b v dr\u017Eavni lasti. Z Zakonom o Slovenskem dr\u017Eavnem holdingu (Uradni list\
  \ RS, \u0161t. 25/14) so bili uzakonjeni ukrepi za lo\u010Ditev funkcije dr\u017E\
  ave kot lastnice kapitalskih nalo\u017Eb od drugih funkcij dr\u017Eave in za koncentrirano\
  \ upravljanje nalo\u017Eb, ki jih izvaja Slovenski dr\u017Eavni holding (SDH). Slednji\
  \ lahko v razmerju do predmetnih dru\u017Eb izvaja le upravi\u010Denja, kot jih\
  \ ima vsak delni\u010Dar oz. dru\u017Ebenik v neki dru\u017Ebi. To pomeni, da skladno\
  \ z dolo\u010Dbami Zakona o gospodarskih dru\u017Ebah (Uradni list RS, \u0161t.\
  \ 65/09 - uradno pre\u010Di\u0161\u010Deno besedilo, 33/11, 91/11, 32/12, 57/12,\
  \ 44/13 - odl. US, 82/13, 55/15 in 15/17; v nadaljnjem besedilu: ZGD-1), ki urejajo\
  \ pristojnosti skup\u0161\u010Dine, \u017Ee SDH, \u0161e manj pa vlada, praviloma\
  \ nimata pravice odlo\u010Dati o vpra\u0161anjih vodenja poslov oz. poslovanja teh\
  \ dru\u017Eb. Odgovornost za poslovanje je namre\u010D \u017Ee uzakonjena z dolo\u010D\
  bami ZGD-1 in skladno z njimi za poslovanje teh dru\u017Eb odgovarjajo \u010Dlani\
