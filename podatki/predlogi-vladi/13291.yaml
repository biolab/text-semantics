response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nV obdobju 2015-2022\
  \ se v okviru shem neposrednih pla\u010Dil izvaja shema zelena komponenta, znotraj\
  \ katere se izvajajo kmetijske prakse: diverzifikacija, okoljsko ob\u010Dutljivo\
  \ trajno travinje (OOTT) in povr\u0161ine z ekolo\u0161kim pomenom( PEP). Med povr\u0161\
  ine z ekolo\u0161kim pomenom se uvr\u0161\u010Da tudi zemlji\u0161\u010De v prahi\
  \ za medonosne rastline.\nZa to podprakso PEP \"zemlji\u0161\u010Da v prahi za medonosne\
  \ rastline\" veljajo pravila, da je vsaj od 1. maja do 31. oktobra teko\u010Dega\
  \ leta prisotna facelija ali ajda oziroma je vsaj od 15. aprila do 15. oktobra teko\u010D\
  ega leta prisotna son\u010Dnica, lan, bela gorju\u0161ica ali oljna redkev. Prisotna\
  \ je lahko tudi me\u0161anica medonosnih rastlin ali me\u0161anica medonosne rastline\
  \ ali medonosnih rastlin in drugih kmetijskih rastlin, \u010De je medonosne rastline\
  \ ali medonosnih rastlin ve\u010D kot 50 % vzniklih rastlin in \u010De se upo\u0161\
  teva obdobje za tisto medonosno rastlino, ki je v me\u0161anici v najve\u010Djem\
  \ dele\u017Eu. V omenjenem obdobju prisotnosti\_ ni dovoljeno spravilo medonosne\
  \ rastline ali medonosnih rastlin. Mul\u010Denje ali ko\u0161nja brez spravila je\
  \ dovoljena le, \u010De se nato takoj zagotovi ponovna prisotnost medonosne rastline\
  \ ali medonosnih rastlin.\nPEP morajo v skladu z EU zakonodajo obvezno zagotavljati\
  \ kmetijska gospodarstva z ve\u010D kot 15 ha ornih povr\u0161in. Poleg zemlji\u0161\
  \u010D v prahi za medonosne rastline lahko izbirajo tudi med povr\u0161inami z \"\
  navadno\" praho, povr\u0161inami z rastlinami, ki ve\u017Eejo du\u0161ik in povr\u0161\
  inami z podsevki ali naknadnimi posevki.\nPodprakso \"zemlji\u0161\u010Da v prahi\
  \ za medonosne rastline\" je v letu 2020 izvajalo 91 nosilcev kmetijskih gospodarstev\
  \ na skupno 172 ha.\nMinistrstvo za kmetijstvo, gozdarstvo in prehrano v okviru\
  \ ukrepa kmetijsko-okoljska-podnebna pla\u010Dila (ukrep KOPOP) iz Programa razvoja\
  \ pode\u017Eelja RS za obdobje 2014-2020 podpira tudi setev neprezimnih medonosnih\
  \ posevkov. Ta zahteva se izvaja v okviru operacij Poljedelstvo in zelenjadarstvo\
  \ (podpora zna\u0161a 93,60 EUR/ha letno) ter Vodni viri (podpora zna\u0161a 156\
  \ EUR/ha letno).\nV sklopu te zahteve:\n je setev neprezimnih medonosnih posevkov\
  \ treba opraviti najpozneje do 1. avgusta teko\u010Dega leta; morajo biti tla z\
  \ neprezimnim medonosnim posevkom pokrita od 15. avgusta teko\u010Dega leta do 16.\
  \ oktobra teko\u010Dega leta; je obdelava ozelenjenih njivskih povr\u0161in mogo\u010D\
  a po 16. oktobru teko\u010Dega leta; uporaba herbicidov in mineralnih du\u0161ikovih\
  \ gnojil v ni dovoljena. \nPodpora se dodeli za setev ajde, bele gorju\u0161ice,\
  \ bore\u010Da, detelj, facelije, grahorja, krmnega graha, lana, njivske gra\u0161\
  ice, oljne repice (jare), oljne ogr\u0161\u010Dice (jare), perzijske detelje, rjave\
  \ indijske gor\u010Dice in son\u010Dnice.\nVstop v ukrep KOPOP je prostovoljen,\
  \ obveznost izvajanja pa traja pet let.\nZa navedeno zahtevo je za leto 2019 v okviru\
  \ operacije:\n Poljedelstvo in zelenjadarstvo pla\u010Dilo v znesku 100.408 EUR\
  \ prejelo 43 kmetijskih gospodarstev za 1.221 ha; Vodni viri pla\u010Dilo v znesku\
  \ 179.619 EUR prejelo 43 kmetijskih gospodarstev za 1.179 ha. \nPredvideno je, da\
  \ bo podpora za medonosne rastline vklju\u010Dena tudi v Strate\u0161ki na\u010D\
  rt SKP 2023\u20132027, seveda ob upo\u0161tevanju EU in nacionalnih predpisov ter\
  \ strate\u0161kih in programskih dokumentov.\nVe\u010D informacij o ukrepu KOPOP\
  \ je dostopnih na spletni strani https://www.program-podezelja.si/sl/."
