response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nAnaliza obstoje\u010Dega stanja\nPri institutu zagotavljanja dela delavcev\
  \ delodajalcu oziroma uporabniku gre za tristransko pogodbeno razmerje, v katerem\
  \ imajo vse tri stranke z zakonom dolo\u010Dene pravice in obveznosti: napoteni\
  \ delavec, delodajalec, ki zagotavlja delo delavcev uporabniku (v nadaljnjem besedilu:\
  \ delodajalec za zagotavljanje dela) - t. i. agencija kot delav\u010Dev pogodbeni\
  \ delodajalec in uporabnik kot vsakokratni \xBBdejanski delodajalec\xAB, pri katerem\
  \ napoteni delavec opravlja delo na podlagi napotitve. Tako delo se opravlja na\
  \ podlagi pogodbe o zaposlitvi, ki jo skleneta napoteni delavec in delodajalec za\
  \ zagotavljanje dela kot delodajalec, z vsemi obveznostmi, ki sicer izhajajo iz\
  \ sklenjenega delovnega razmerja, upo\u0161tevajo\u010D posebnosti, ki jih zakon\
  \ predpisuje za to vrsto pogodbe. S pogodbo o zaposlitvi se delodajalec za zagotavljanje\
  \ dela in napoteni delavec dogovorita, da bo napoteni delavec za\u010Dasno opravljal\
  \ delo pri uporabnikih, na kraju in v \u010Dasu, ki sta dolo\u010Dena z vsakokratno\
  \ napotitvijo delavca na delo k uporabniku.\nOpravljanje dejavnosti zagotavljanja\
  \ dela delavcev uporabniku je regulirana dejavnost in je urejena v Zakonu o urejanju\
  \ trga dela (Uradni list RS, \u0161t. 80/10, 40/12 \u2013 ZUJF, 21/13, 63/13, 100/13,\
  \ 32/14 \u2013 ZPDZC-1, 47/15 \u2013 ZZSDT, 55/17, 75/19 in 11/20 \u2013 odl. US;\
  \ v nadaljnjem besedilu: ZUTD (163-174. \u010Dlen)). Za opravljanje te dejavnosti\
  \ mora delodajalec izpolnjevati predpisane pogoje, pri Ministrstvu za delo, dru\u017E\
  ino, socialne zadeve in enake mo\u017Enosti (v nadaljnjem besedilu: ministrstvo)\
  \ pridobiti dovoljenje in biti vpisan v register oziroma evidenco. Posebnosti pogodbe\
  \ o zaposlitvi za opravljanje dela v okviru te dejavnosti so urejene Zakonu o delovnih\
  \ razmerjih (ZDR-1, 59.-63. \u010Dlen) v skladu z na\u010Delom enake obravnave t.i.\
  \ agencijskih delavcev s tistimi, ki so zaposleni pri uporabniku.\nZa\u010Dasnost\
  \ je bistveni opredelilni element te dejavnosti. (izhajajo\u010D iz Direktive 2008/104/ES\
  \ Evropskega parlamenta in Sveta z dne 19. novembra 2008 o delu prek agencij za\
  \ zagotavljanje za\u010Dasnega dela in prenesene ureditve).\nUporabnik lahko napotene\
  \ delavce kot agencijske delavce sprejme le od delodajalcev, ki imajo dovoljenje\
  \ za opravljanje dejavnosti zagotavljanja dela delavcev uporabniku.\nMinistrstvo\
  \ delodajalcu, ki je na ministrstvo posredoval vlogo na predpisanem obrazcu in izpolnjuje\
  \ predpisane pogoje, podeli dovoljenje za opravljanje dejavnosti zagotavljanja dela\
  \ delavcev uporabniku na podlagi katerega ga vpi\u0161e v register doma\u010Dih\
  \ pravnih in fizi\u010Dnih oseb za opravljanje dejavnosti zagotavljanja dela delavcev\
  \ uporabniku ali v evidenco tujih pravnih in fizi\u010Dnih oseb za opravljanje dejavnosti\
  \ zagotavljanja dela delavcev uporabniku.\nDelodajalec lahko za\u010Dne opravljati\
  \ dejavnost zagotavljanja dela delavcev (pogoji), \u010De:\n mu v obdobju zadnjih\
  \ dveh let ni bila pravnomo\u010Dno izre\u010Dena globa zaradi kr\u0161itve predpisov,\
  \ ki urejajo delovna razmerja, zaposlovanje in delo tujcev, varnost in zdravje pri\
  \ delu, zaposlovanje na \u010Drno ter trg dela; v obdobju zadnjih dveh let ni imel\
  \ neporavnanih zapadlih obveznosti iz naslova pla\u010Dila za delo; v obdobju zadnjih\
  \ dveh letih ni bil objavljen na seznamu dav\u010Dnih zavezancev z zapadlimi nepla\u010D\
  animi dav\u010Dnimi obveznostmi in na seznamu nepredlagateljev obra\u010Dunov, ki\
  \ ga objavlja Finan\u010Dna uprava Republike Slovenije, in na dan vlo\u017Eitve\
  \ vloge nima neporavnanih zapadlih dav\u010Dnih obveznosti; izpolnjuje kadrovske,\
  \ organizacijske, prostorske in druge pogoje, ki jih podrobneje predpi\u0161e minister,\
  \ pristojen za delo; ima kot svojo glavno dejavnost registrirano dejavnost posredovanja\
  \ za\u010Dasne delovne sile; predlo\u017Ei ban\u010Dno garancijo najmanj v vi\u0161\
  ini 30.000 eurov. \nZaradi zagotavljanja vi\u0161je kvalitete opravljanja dejavnosti\
  \ so dolo\u010Deni kadrovski in prostorski pogoji.\nKadar gre za zakonito zagotavljanje\
  \ dela delavcev uporabniku v skladu z dolo\u010Dbami ZUTD, so napoteni \u2013 agencijski\
  \ delavci v \u010Dasu dela pri delodajalcu glede pravic in obveznosti izena\u010D\
  eni z delavci, ki so zaposleni neposredno pri uporabniku.\nUporabnik, h kateremu\
  \ je bil napoteni delavec za\u010Dasno napoten na delo s strani delodajalca za zagotavljanje\
  \ dela, mora v \u010Dasu opravljanja dela tudi v razmerju do napotenega delavca\
  \ upo\u0161tevati dolo\u010Dbe Zakona o delovnih razmerjih, kolektivnih pogodb,\
  \ ki zavezujejo uporabnika oziroma splo\u0161nih aktov uporabnika, enako kot to\
  \ velja za pri njem zaposlene delavce (63. \u010Dlen ZDR-1). Zakon izrecno dolo\u010D\
  a, da te pravice vklju\u010Dujejo tudi uporabo ugodnosti, ki jih uporabnik zagotavlja\
  \ svojim delavcem v zvezi z zaposlitvijo (npr. menza, parkiri\u0161\u010De ipd.).\u010C\
  e uporabnik kr\u0161i navedene obveznosti, ima napoten delavec pravico odkloniti\
  \ opravljanje dela brez negativnih posledic zanj. Prav tako je v ZDR-1 izrecno dolo\u010D\
  eno, da je dol\u017Ean delodajalec za zagotavljanje dela delavcu zagotavljati izobra\u017E\
  evanje, izpopolnjevanje in usposabljanje v skladu s 170. \u010Dlenom ZDR-1 (62.\
  \ \u010Dlen ZDR-1). \u010Ce uporabnik kr\u0161i navedene obveznosti, ima napoteni\
  \ delavec pravico odkloniti opravljanje dela brez negativnih posledic zanj.\nUporabnik\
  \ je odgovoren tudi za spo\u0161tovanje dolo\u010Db zakona, kolektivnih pogodb ter\
  \ splo\u0161nih aktov uporabnika o varovanju zdravja pri delu ter o delovnem \u010D\
  asu, odmorih in po\u010Ditkih. V primeru kr\u0161itev lahko napoteni delavec njihovo\
  \ odpravo zahteva tudi neposredno od uporabnika. Omenjeno je \u017Ee bilo, da je\
  \ uporabnik tudi subsidiarno odgovoren za izpla\u010Dilo pla\u010D in drugih prejemkov\
  \ delavca iz obdobja napotitve. Pred napotitvijo mora biti napoteni delavec tudi\
  \ pisno seznanjen o pogojih dela pri uporabniku in pravicah in obveznostih pri uporabniku.\
  \ Podrobnej\u0161o ureditev pravic in obveznosti delavca in uporabnika ter medsebojnih\
  \ pravic in obveznosti uporabnika in delodajalca za zagotavljanje dela dolo\u010D\
  ita v skladu z zakonom v pisnem dogovoru, ki ga skleneta pred za\u010Detkom dela\
  \ delavca pri uporabniku, delodajalec za zagotavljanje dela in uporabnik.\nNadalje\
  \ je uporabnik je dol\u017Ean napotenemu delavcu omogo\u010Diti seznanitev s prostimi\
  \ delovnimi mesti oziroma vrstami dela pri uporabniku in napotenemu delavcu zagotoviti\
  \ enake mo\u017Enosti za zaposlitev za nedolo\u010Den \u010Das pri uporabniku, kot\
  \ je to omogo\u010Deno \u017Ee zaposlenim delavcem pri uporabniku.\nV nekaterih\
  \ primerih zagotavljanje dela delavcev drugemu uporabniku po zakonu ni dovoljeno\
  \ iz razlogov na strani posameznega uporabnika:\n \u010De bi \u0161lo za nadome\u0161\
  \u010Danje pri uporabniku zaposlenih delavcev, ki stavkajo, \u010De je uporabnik\
  \ v zadnjih 12 mesecih odpovedal pogodbe o zaposlitvi ve\u010Djemu \u0161tevilu\
  \ delavcev, \u010De gre za delo, pri katerem iz ocene tveganja uporabnika izhaja,\
  \ da so delavci, ki opravljajo delo na teh delovnih mestih, izpostavljeni ve\u010D\
  jim nevarnostim in tveganjem, zaradi katerih se dolo\u010Dajo ukrepi zmanj\u0161\
  evanja oziroma omejevanja \u010Dasovne izpostavljenosti v drugih primerih po veljavnih\
  \ kolektivnih pogodbah dejavnostih, \u010De tako narekujejo zahteve varnosti in\
  \ zdravja pri delu oz. \u010De se zagotavlja ve\u010Dje varstvo delavcev, \u010D\
  e je prese\u017Eena dovoljena kvota napotenih delavcev pri posameznem uporabniku.\
  \ \nV zgoraj na\u0161tetih primerih delodajalec za zagotavljanje dela ne sme napotiti\
  \ delavcev k uporabniku, uporabnik pa ne sme sprejeti napotenih delavcev. Obveznost\
  \ upo\u0161tevanja prepovedi in globe za kr\u0161itve so dolo\u010Dene tako za delodajalca\
  \ za zagotavljanje dela, ki nezakonito posreduje delavce kot tudi za uporabnika,\
  \ ki nezakonito sprejme napotene delavce, kot to dolo\u010Dajo kazenske dolo\u010D\
  be zakona.\n\u0160tevilo napotenih delavcev ne sme presegati 25 odstotkov \u0161\
  tevila zaposlenih delavcev pri uporabniku, \u010De kolektivna pogodba dejavnosti\
  \ ne dolo\u010Da druga\u010De. V kvoto se ne v\u0161tevajo napoteni delavci, ki\
  \ imajo z delodajalcem za zagotavljanje dela sklenjeno pogodbo o zaposlitvi za nedolo\u010D\
  en \u010Das. Kvote ne veljajo za tiste uporabnike, ki so manj\u0161i delodajalci.\n\
  V delovnem razmerju nosi tveganje poslovanja kot tudi dobi\u010Dek od njega delodajalec,\
  \ tako je tudi tveganje napotitve k uporabniku na strani delodajalca za zagotavljanje\
  \ dele. Zato zakon izrecno dolo\u010Da, da pred\u010Dasno prenehanje napotitve pri\
  \ uporabniku ne sme biti razlog za prenehanje pogodbe o zaposlitvi za dolo\u010D\
  en \u010Das med delodajalcem za zagotavljanje dela in napotenim delavcem. V takem\
  \ primeru mora do izteka pogodbe za dolo\u010Den \u010Das delodajalec za zagotavljanje\
  \ dela pla\u010Devati napotenemu delavcu nadomestilo pla\u010De kot je dolo\u010D\
  eno za primer za\u010Dasne nezmo\u017Enosti zagotavljanja dela iz poslovnega razloga\
  \ po 138. \u010Dlenu zakona (80% delav\u010Deve pla\u010De, glej poglavje o pla\u010D\
  ah in nadomestilih pla\u010De).\n\u010Ce je med delodajalcem za zagotavljanje dela\
  \ in delavcem sklenjena pogodba za nedolo\u010Den \u010Das, pa je nekoliko druga\u010D\
  e, in sicer se v pogodbi o zaposlitvi lahko dogovori tudi vi\u0161ina nadomestila\
  \ pla\u010De za \u010Das pred\u010Dasnega prenehanja dela pri uporabniku oziroma\
  \ za \u010Das, ko delodajalec za zagotavljanje dela delavcu ne zagotavlja dela pri\
  \ uporabnikih, pri \u010Demer dogovorjena vi\u0161ina ne more biti ni\u017Eja od\
  \ 70% minimalne pla\u010De kot to dolo\u010Da \u017Ee zakon. Pred\u010Dasno prenehanje\
  \ napotitve pri posameznem uporabniku pa prav tako ni samostojen razlog za prenehanje\
  \ pogodbe o zaposlitvi za nedolo\u010Den \u010Das, poslovni razlog mora biti podan\
  \ na strani delodajalca za zagotavljanje dela. Utemeljitev poslovnega razloga se\
  \ navezuje na nezmo\u017Enost zagotavljanja napotitev k uporabnikom za dela, za\
  \ katera sta se stranki dogovorili v pogodbi o zaposlitvi, in ne samo k enemu uporabniku.\n\
  Zakon dolo\u010Da, da se napoteni delavec in delodajalec za zagotavljanje dela s\
  \ pogodbo o zaposlitvi dogovorita, da bodo vi\u0161ina pla\u010De in nadomestila\
  \ odvisni od dejanskega opravljanja dela pri uporabnikih, upo\u0161tevaje kolektivne\
  \ pogodbe in splo\u0161ne akte, ki zavezujejo posameznega uporabnika. Pla\u010D\
  a gre torej delavcu v vi\u0161ini, kot velja pri vsakokratnem uporabniku. ZDR-1\
  \ dolo\u010Da, da je uporabnik napotenemu delavcu subsidiarno odgovoren za izpla\u010D\
  ilo pla\u010D in drugih prejemkov iz delovnega razmerja za obdobje, ko je napoteni\
  \ delavec pri njem opravljal delo.\n\_\nAnaliza predloga in razlogi za njegovo (ne)primernost\n\
  Eno izmed temeljnih na\u010Del na\u0161ega gospodarstva je na\u010Delo svobodne\
  \ gospodarske pobude, ki se odra\u017Ea tudi v pravici do prostega odlo\u010Danja\
  \ poslovnih subjektov za opravljanje dolo\u010Dene gospodarske dejavnosti, seveda\
  \ ob upo\u0161tevanju veljavne zakonodaje. Dr\u017Eava zaradi zagotavljanja ustreznega\
  \ pravnega polo\u017Eaja delavcev s sprejeto zakonodajo ureja razmerja, pravice\
  \ ter obveznosti, ki izhajajo iz opravljanja navedene dejavnosti.\nZ opravljanjem\
  \ navedene dejavnosti se vzpostavlja fleksibilnost trga dela, uporabnikom se omogo\u010D\
  a ohranjanje konkurence na globalnem trgu, delavci imajo zagotovljene pravice iz\
  \ delovnega razmerja, prav tako pridobivajo delovne izku\u0161nje in spoznavajo\
  \ morebitne bodo\u010De delodajalce.\nUpo\u0161tevaje navedeno ocenjujemo, da predlog\
  \ ni primeren saj se z regulacijo navedene dejavnosti zagotavlja varstvo napotenih\
  \ delavcev zaposlenih pri delodajalcih za zagotavljanje in izbolj\u0161anje kakovosti\
  \ dela prek delodajalcev za zagotavljanje dela z zagotavljanjem uporabe na\u010D\
  ela enakega obravnavanja napotenih delavcev."
