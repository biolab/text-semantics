response: "Odziv Urada za Slovence v zamejstvu in po svetu\n1. Kratka analiza veljavne\
  \ ureditve Obstoj Urada Vlade Republike Slovenije (RS) za Slovence v zamejstvu in\
  \ po svetu je opredeljen v Zakonu o odnosih RS s Slovenci zunaj njenih meja, ki\
  \ ga je sprejel Dr\u017Eavni zbor RS na seji 4. aprila 2006. V tem zakonu sta kot\
  \ nosilca sodelovanja med RS ter Slovenci v zamejstvu in po svetu opredeljena Urad\
  \ Vlade RS za Slovence v zamejstvu in po svetu in Komisija Dr\u017Eavnega zbora\
  \ RS za odnose s Slovenci v zamejstvu in po svetu. V 14. \u010Dlenu omenjenega zakona\
  \ je natan\u010Dneje opredeljen sam urad kot centralni organ dr\u017Eavne uprave\
  \ za podro\u010Dje odnosov med RS in avtohtono slovensko narodno skupnostjo v sosednjih\
  \ dr\u017Eavah ter med RS in Slovenci po svetu. \u017De sam zakon v nadaljevanju\
  \ dolo\u010Da, da urad, ki je posredno vklju\u010Den v informacijsko mre\u017Eo\
  \ ministrstva, pristojnega za zunanje zadeve, vodi minister brez listnice.\nUrad\
  \ je skladno s 15. \u010Dlenom zakona pristojen za opravljanje nalog, ki se nana\u0161\
  ajo na:\n Slovence v zamejstvu in po svetu; njihovo kulturno, prosvetno, gospodarsko\
  \ in politi\u010Dno in drugo povezovanje z mati\u010Dno dr\u017Eavo RS; informiranje\
  \ na podro\u010Dju pravne za\u0161\u010Dite; informiranje, svetovanje in pomo\u010D\
  \ posameznikom ter organizacijam Slovencev v zamejstvu in po svetu; spremljanje\
  \ in usklajevanje dejavnosti ministrstev na podro\u010Dju sodelovanja s Slovenci\
  \ v zamejstvu in po svetu; oblikovanje in izvajanje dr\u017Eavne politike do Slovencev\
  \ v zamejstvu in po svetu; izvajanje in na\u010Drtovanje finan\u010Dnih podpor RS\
  \ Slovencem v zamejstvu in po svetu; izvajanje in na\u010Drtovanje finan\u010Dne\
  \ podpore organizacijam civilne dru\u017Ebe v Sloveniji za sodelovanje s Slovenci\
  \ v zamejstvu in po svetu ter na nadzor porabe javnih sredstev v teh organizacijah.\
  \ \nV okviru sodelovanja RS s Slovenci v zamejstvu in po svetu na podro\u010Dju\
  \ kulture urad skladno s 24. \u010Dlenom zakona v okviru svojih rednih programov\
  \ skrbi za kulturno sodelovanje s Slovenci zunaj RS, ohranjanje skupne kulturne\
  \ dedi\u0161\u010Dine ter za medsebojno izmenjavo dose\u017Ekov s tega podro\u010D\
  ja. Prav tako pa urad pripravlja razpise za podro\u010Dje kulture. Za konec zakon\
  \ v 64. \u010Dlenu dolo\u010Da, da o pridobitvi statusa Slovenca brez slovenskega\
  \ dr\u017Eavljanstva na prvi stopnji odlo\u010Da urad.\nUpo\u0161tevajo\u010D trenutno\
  \ veljaven zakon, ki opredeljuje status in naloge Urada Vlade RS za Slovence v zamejstvu\
  \ in po svetu, je torej polo\u017Eaj urada jasno opredeljen. Po trenutno veljavni\
  \ zakonodaji je urad lahko ukinjen le na podlagi spremembe zakona, kar pa je v pristojnosti\
  \ Dr\u017Eavnega zbora RS.\n 2. Analiza predloga in razlogi za neprimernost predloga\
  \ za nadaljnjo obravnavo Predlog 1528, ki je bil posredovan v okviru spletnega orodja\
  \ predlagam.vladi.si in omenja ukinitev urada in imenovanje novega posebnega odposlanca\
  \ z ve\u010Djimi pristojnostmi s strani predsednika dr\u017Eave, ocenjujemo kot\
  \ neprimernega in ga ne predlagamo za nadaljnjo obravnavo. Razlog za to je, da slovenska\
  \ politi\u010Dna ureditev jasno razmejuje posamezne veje oblasti in izvr\u0161no\
  \ vejo oblasti ve\u017Ee na Vlado RS, medtem ko ima predsednik dr\u017Eave predstavni\u0161\
  ko vlogo, nikakor pa ne more sam biti del izvr\u0161ilne oblasti. Za morebitne institucionalne\
  \ spremembe bi torej bilo potrebno spremeniti celoten pravni red RS, kar pa po na\u0161\
  em mnenju ni potrebno.\nZ imenovanjem ministra je sicer urad kot tak dobil nekaj\
  \ ve\u010D zaposlenih (v okviru kabineta ministra), pri \u010Demer tudi ti dodatno\
  \ zaposleni pravzaprav opravljajo strokovne naloge in ne samo nalog, vezanih na\
  \ kabinet. Iz zapisanega je mo\u010D sklepati, da se je \u0161tevilo zaposlenih\
  \ le minimalno pove\u010Dalo, do \u010Desar pa bi pri\u0161lo tudi v primeru imenovanja\
  \ \xBBposebnega odposlanca in pomo\u010Dnikov\xAB, ki so omenjeni v predlogu. Iz\
  \ zapisanega se zdi, da je obstoj ministrske funkcije na uradu, kot si jo je vedno\
  \ \u017Eelela slovenska diaspora, malenkostni stro\u0161ek. Predvsem je pomembno\
  \ dejstvo, da RS s tem daje pomemben politi\u010Den signal Slovencem v zamejstvu\
  \ in po svetu. Minister ima namre\u010D neposreden dostop do sej vlade in lahko\
  \ s tem bolje vpliva na problematiko, ki je zelo \u0161iroka in se ti\u010De vseh\
  \ resorjev. O podobnih re\u0161itvah razmi\u0161ljajo tudi preostale dr\u017Eave\
  \ in s tem Slovenija nikakor ni posebnost.\nGlede na vse zgoraj navedeno predlog\
  \ 1528 ni primeren za nadaljnjo obravnavo.   "
