response: "Odziv Ministrstva za visoko \u0161olstvo, znanost in tehnologijo \nCilj\
  \ sprememb, ki jih prina\u0161a novela Zakona o visokem \u0161olstvu iz leta 2009\
  \ (86/2009) je ustanovitev Nacionalne agencije za kakovost v visokem \u0161olstvu,\
  \ ki bo delovala skladno z evropskimi standardi in smernicami. Z njimi se mora ta\
  \ ujemati tako po delovanju in postopkih kot tudi po strukturi. \u017Delimo, da\
  \  novoustanovljena agencija postane \u010Dlanica ENQE in EQAR, kar bo zagotovilo\
  \ in okrepilo njeno kredibilnost tako doma, kot tudi v tujini.\nNa podlagi novele\
  \ Zakona o visokem \u0161olstvu (86/2009) je Vlada RS na seji 30.12.2009 sprejela\
  \ sklep o ustanovitvi Nacionalne agencije za kakovost v visokem \u0161olstvu, ki\
  \ bo s svojim delom v popolni sestavi in s celotnimi postopki pri\u010Dela v mesecu\
  \ maju letos. Med njenimi temeljnimi nalogami je zapisano med drugim tudi sodelovanje\
  \ z mednarodnimi institucijami ali organi za zagotavljanje kakovosti ter skrb za\
  \ skladnost delovanja agencije z evropskimi smernicami in mednarodnimi na\u010D\
  eli na podro\u010Dju zagotavljanja kakovosti.  Neodvisna agencija se bo po izvedeni\
  \ zunanji evalvaciji lahko prijavila za \u010Dlanstvo v ENQI ter EQAR.\nNova Nacionalna\
  \ agencija za zagotavljanje kakovosti v visokem \u0161olstvu bo izvajala neodvisne\
  \ zunanje evalvacije visoko\u0161olskih zavodov ter izvajanja \u0161tudijskih programov\
  \ ter na podlagi le teh sprejemala odlo\u010Ditve o akreditacijah ter re-akreditacijah.\
  \ Postopke in merila za zunanje evalvacije ter akreditacije bo tudi ob upo\u0161\
  tevanju evropskih smernic in mednarodnih na\u010Del dolo\u010Dil Svet agencije,\
  \ zunanje evalvacije pa bodo izvajale  skupine strokovnjakov, ki bodo vsaj tri\u010D\
  lanske, med temi \u010Dlani pa bo moral biti vsaj en tuj strokovnjak ter en \u0161\
  tudent.  Kot dodatno informacijo navajamo:\nEvropska zveza za zagotavljanje kakovosti\
  \ v visokem \u0161olstvu (ENQA) se je oblikovala v letu 2004 na podlagi priporo\u010D\
  ila \xBBCouncil Recommendation of 24 September 1998 on European cooperation in quality\
  \ assurance in higher education (1998/561/EC)\xAB in Bolonjske deklaracije iz leta\
  \ 1999. Preoblikovala se je iz leta 2000 ustanovljene Evropske mre\u017Ee za zagotavljanje\
  \ kakovosti v visokem \u0161olstvu. S podporo Evropske komisije ENQA nudi informacije,\
  \ izku\u0161nje in dobre prakse na podro\u010Dju zagotavljanja kakovosti evropskim\
  \ agencijam za kakovost, javnim oblastem in visoko\u0161olskim institucijam. Omogo\u010D\
  a izmenjavo izku\u0161enj, mnenj in razvoj kakovosti v visokem \u0161olstvu.\nENQA\
  \ je z ostalimi partnerji (EUA, ESU in EURASHE) oblikovala evropske standarde in\
  \ smernice, ki so jih ministri podprli na bergenskem ministrskem vrhu leta 2005\
  \ ter zdru\u017Euje tiste agencije za kakovost v visokem \u0161olstvu, ki delujejo\
  \ skladno z njimi. \u010Clanice ENQE lahko postanejo nacionalne ali evropske agencije\
  \ za zagotavljanje kakovosti v visokem \u0161olstvu, ki dokazljivo izpolnjujejo\
  \ omenjene standarde. Poleg ENQE je pomembno zdru\u017Eenje na tem podro\u010Dju\
  \ tudi Evropski register (EQAR), ki je bil ustanovljen po londonskem ministrskem\
  \ vrhu. Njegov namen je vklju\u010Diti tiste agencije za zagotavljanje kakovosti,\
  \ ki delujejo skladno z zahtevanimi standardi in kriteriji in omogo\u010Diti enostaven,\
  \ hiter in transparenten pregled agencij, ki delujejo v Evropskem visoko\u0161olskem\
  \ prostoru. \u010Clanstvo agencije za zagotavljanje kakovosti v visokem \u0161olstvu\
  \ v ENQI ter EQAR se torej razume kot zagotovilo za ustrezno delovanje tak\u0161\
  nih agencij. Univerze in ostale visoko\u0161olske in\u0161titucije, ki jih evalvirajo\
  \ ali akreditirajo agencije, ki so \u010Dlanice ENQE ter EQAR so posledi\u010Dno\
  \ v Evropskem visoko\u0161olskem prostoru verodostojne, kredibilne in zaupanja vredne. "
