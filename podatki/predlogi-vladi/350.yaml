response: "Odziv Ministrstva za notranje zadeve\nVELJAVNA PRAVNA UREDITEV V SLOVENIJI\
  \ Prodajo in uporabo pirotehni\u010Dnih izdelkov ureja 35. \u010Dlen Zakon o eksplozivih\
  \ in pirotehni\u010Dnih izdelkih. Uporaba je prostorsko in \u010Dasovno omejena\
  \ dovoljena zgolj za pirotehni\u010Dne izdelke kategorije 1, katerih glavni u\u010D\
  inek je pok (sem sodijo predvsem nenevarne pirotehni\u010Dne igra\u010De, ki predstavljajo\
  \ zelo majhno nevarnost, povzro\u010Dajo zanemarljivo raven hrupa in so namenjeni\
  \ uporabi v strnjenih naseljih, vklju\u010Dno z izdelki, ki so namenjeni uporabi\
  \ v stanovanjskih zgradbah in drugih zaprtih prostorih). Ostali pirotehni\u010D\
  ni izdelki se lahko uporabljajo in prodajajo skozi celo leto. Izjema pa so pirotehni\u010D\
  ni izdelki kategorije 2 in 3 katerih glavni u\u010Dinek je pok (sem sodijo predvsem\
  \ petarde). Tako prodaja kot tudi uporaba in posest tovrstnih izdelkov je v celoti\
  \ prepovedana in se posameznika za kr\u0161itev prepovedi kaznuje z globo od 400\
  \ do 1.200 EUR.\nPodobno ureditev, kot jo ima Slovenija, torej prepoved uporabe\
  \ pirotehni\u010Dnih izdelkov kategorije 2 in 3, katerih glavni u\u010Dinek je pok,\
  \ imajo tudi v nekaterih drugih Evropskih dr\u017Eavah. Tako je na Danskem, Mad\u017E\
  arskem, Irskem, Nizozemskem, Norve\u0161kem, \u0160vedskem ter v Romuniji in Litvi\
  \ prepovedan uporaba petard kategorije 2. Petarde kategorije 3 pa so poleg navedenih\
  \ dr\u017Eav prepovedane \u0161e na Finskem in \u0160vedskem. V ostalih dr\u017E\
  avah je uporaba petard in ostalih pirotehni\u010Dnih izdelkov dovoljena.\nRAZLOGI\
  \ ZA NEPRIMERNOST NADALJNJE OBRAVNAVE Va\u0161 predlog o prepovedi uporabe pirotehni\u010D\
  nih izdelkov smo skrbno prou\u010Dili vendar smo mnenja, da \u017Ee sam Zakon o\
  \ eksplozivih in pirotehni\u010Dnih izdelkih v zadostni meri omejuje uporabo predvsem\
  \ mote\u010Dih pirotehni\u010Dnih izdelkov, ki imajo glavni u\u010Dinek pok.\nTudi\
  \ sama evropska direktiva dolo\u010Da, da je potrebno zakone in predpise v evropski\
  \ skupnosti uskladiti tako, da se zagotovi prost pretok pirotehni\u010Dnih izdelkov\
  \ na notranjem trgu. Torej bi bila prodaja pirotehni\u010Dnih izdelkov dovoljena,\
  \ njihova uporaba pa ne, zaradi \u010Desar predlog o prepovedi uporabe ne bi bil\
  \ smiseln.   "
