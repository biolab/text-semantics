response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nSpletna stran https://www.invalidska-kartica.si/sl/ je nastala v sklopu pilotnega\
  \ projekta EU kartice ugodnosti za invalide, ki je potekal med leti 2015 in 2017.\
  \ Pri projektu je Ministrstvo za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti (v nadaljnjem besedilu: MDDSZ) sodelovalo skupaj s partnerjem Nacionalnim\
  \ svetom invalidskih organizacij Slovenije (v nadaljnjem besedilu: NSIOS) in Ministrstvom\
  \ za javno upravo. Cilj projekta je bil invalidom omogo\u010Diti pozitivno obravnavo\
  \ in komercialne ugodnosti pri potovanju v druge dr\u017Eave \u010Dlanice EU, \u0161\
  e posebno ko gre za dostopnost do prometa, turizma, kulture, \u0161porta in prostega\
  \ \u010Dasa, ter s tem prispevati k uresni\u010Devanju Konvencije o pravicah invalidov,\
  \ Akcijskega programa za invalide 2014\u20132021 in Evropske strategije o invalidnosti\
  \ za obdobje 2010\u20132020. Projekt je bil predstavljen kot primer dobre prakse\
  \ EU, na 12. zasedanju konference dr\u017Eav pogodbenic Konvencije o pravicah invalidov\
  \ v New Yorku.\nMDDSZ prepoznava pomembnost EU kartice ugodnosti za invalide, ki\
  \ ima tudi zakonsko podlago v Zakonu o izena\u010Devanju mo\u017Enosti invalidov\
  \ (Uradni list RS, \u0161t. 94/10, 50/14 in 32/17; v nadaljevanju: ZIMI). V okviru\
  \ Operativnega programa za izvajanje Evropske kohezijske politike 2014 - 2020 je\
  \ bil v letih 2021 in 2022 izveden projekt Izbolj\u0161anje dostopnosti blaga in\
  \ storitev za invalide z Evropsko kartico ugodnosti, ki ga je izvajal NSIOS s partnerjem\
  \ Urbanisti\u010Dnim in\u0161titutom Republike Slovenije. Med cilji projekta je\
  \ bila tudi nadgradnja spletnega mesta in mobilne aplikacije na vi\u0161jo raven\
  \ dostopnosti. Spletna stran je bila nadgrajena na programski, oblikovni in vsebinski\
  \ ravni. Nadgrajena je z mo\u017Enostjo izvajanja ocene ponudnika s strani imetnikov\
  \ kartice, vsebine so obogatene in raz\u0161irjene. Stopnja ustrezne ravni dostopnosti\
  \ je potrjena s podelitvijo certifikata spletne dostopnosti. Pomemben cilj projekta\
  \ je bil pove\u010Danje \u0161tevila ponudnikov ugodnosti.\nVa\u0161 predlog, ki\
  \ se nana\u0161a na obnovo in osve\u017Eitev spletne strani ter te\u017Eave pri\
  \ prijavi kot ponudnik storitev, neodzivnosti in neaktivnih naslovov, smo posredovali\
  \ NSIOS, ki je kot vodilni partner v projektu Izbolj\u0161anje dostopnosti blaga\
  \ in storitev za invalide z Evropsko kartico ugodnosti, skrbel za uspe\u0161no izvedbo\
  \ aktivnosti in dosego ciljev. Njihov odziv posredujemo v nadaljevanju:\n\xBBSpletna\
  \ stran EU kartice ugodnosti za invalide je bila v prvi fazi projekta prenovljena.\
  \ Posku\u0161ali smo zajeti \u010Dim ve\u010D informacij, ki smo jih dobili s strani\
  \ ponudnikov na terenu. Seveda se zavedamo, da so stvari lahko narejene \u0161e\
  \ bolj\u0161e in k temu bomo tudi stremeli v drugi fazi projekta EU kartice ugodnosti\
  \ za invalide. Vsaka uporabni\u0161ka izku\u0161nja, tudi va\u0161a, pripomore k\
  \ temu, da posku\u0161amo kon\u010Dne storitve s strani EU kartice ugodnosti za\
  \ invalide \u010Dim bolj pribli\u017Eati kon\u010Dnemu uporabniku oziroma imetniku\
  \ omenjene kartice. Vsekakor se bomo pri izvedbi v drugi fazi projekta EU kartice\
  \ ugodnosti za invalide trudili, da bi bili imetniki omenjene kartice \u010Dim bolj\
  \ obve\u0161\u010Deni in bi lahko na enem mestu dobili \u010Dim ve\u010D informacij\
  \ tako o ponudnikih kot popustih na njihove storitve. Prav tako se bomo potrudili,\
  \ da do omenjenih nedopustnih situacij, ki jih navajate, ne bo prihajalo.\xAB\n\
  Na MDDSZ pripravljamo nadaljevanje projekta EU kartice ugodnosti, va\u0161e predloge\
  \ in pomisleke bomo upo\u0161tevali."
