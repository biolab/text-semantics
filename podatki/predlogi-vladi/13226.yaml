response: "Odziv Ministrstva za okolje in prostor\nKomunalni prispevek je obvezna\
  \ enkratna dajatev, ki jo pla\u010Da zavezanec zaradi priklju\u010Ditve oziroma\
  \ uporabe komunalne opreme. Podro\u010Dje komunalnega prispevka v splo\u0161nem\
  \ ureja Zakon o urejanju prostora podrobneje (ZUreP-2 ) pa je podro\u010Dje urejeno\
  \ v podzakonskih predpisih (Uredba o programu opremljanja stavbnih zemlji\u0161\u010D\
  \ in odloku o podlagah za odmero komunalnega prispevka za obstoje\u010Do komunalno\
  \ opremo ter o izra\u010Dunu in odmeri komunalnega prispevka (Ur. list RS, \u0161\
  t. 20/19, 30/19 \u2013 popr. in 34/19) ter Pravilnik o podlagah za odmero komunalnega\
  \ prispevka za obstoje\u010Do komunalno opremo na osnovi povpre\u010Dnih stro\u0161\
  kov opremljanja stavbnih zemlji\u0161\u010D s posameznimi vrstami komunalne opreme\
  \ (Ur. list RS, \u0161t. 66/18)). Dr\u017Eavni predpisi dolo\u010Dajo le okvirna\
  \ pravila za dolo\u010Danje podlag in odmero komunalnega prispevka, dolo\u010Ditev\
  \ njegove vi\u0161ine kot tudi sama odmera komunalnega prispevka v pristojnosti\
  \ posamezne ob\u010Dine.\nZUreP-2 lo\u010Deno obravnava komunalni prispevek za novo\
  \ in obstoje\u010Do komunalno opremo.\_ Komunalni prispevek za novo komunalno opremo\
  \ je pla\u010Dilo dela stro\u0161kov graditve komunalne opreme. Namenjen je povrnitvi\
  \ stro\u0161kov gradnje komunalne opreme.\_ Njegova odmera je praviloma vezana na\
  \ nepozidana obmo\u010Dja, ki so oziroma se bodo na novo opremila s komunalno opremo.\_\
  \ Komunalni prispevek za obstoje\u010Do komunalno opremo je prispevek za obremenitev\
  \ obstoje\u010De komunalne opreme.\_ Namenjen je raz\u0161irjeni reprodukciji komunalne\
  \ opreme.\_ Odmerja se na obmo\u010Djih, ki so \u017Ee opremljena ter v primeru\
  \ izbolj\u0161anja opremljenosti zemlji\u0161\u010Da (npr. gradnja kanalizacije\
  \ ali vodovoda na \u017Ee pozidanih obmo\u010Djih).\_\nDr\u017Eavni predpisi dolo\u010D\
  ajo okvirna pravila in metodologijo za dolo\u010Ditev vi\u0161ine komunalnega prispevka.\_\
  \ Vi\u0161ina komunalnega prispevka je odvisna od parametrov, ki jih v odloku dolo\u010D\
  i ob\u010Dina ter od povr\u0161ine gradbene parcele in \_bruto tlorisne povr\u0161\
  ine stavbe. Tak sistem obra\u010Dunavanja komunalnega prispevka je z manj\u0161\
  imi vmesnimi spremembami in prilagoditvami v RS uveljavljen \u017Ee od leta 2002.\
  \ V splo\u0161nem velja, da je vi\u0161ina komunalnega prispevka lahko enaka najve\u010D\
  \ dejanskim stro\u0161kom, ki jih je ob\u010Dina imela z gradnjo komunalne opreme.\
  \ Praviloma ob\u010Dine navedeno pravilo upo\u0161tevajo. Dejstvo je, da so stro\u0161\
  ki komunalen opreme visoki, kar rezultira v visokih zneskih komunalne opreme. Omejitve\
  \ glede vi\u0161ine komunalnega prispevka navzdol dr\u017Eavni predpisi ne dolo\u010D\
  ajo.\nKljub mnenju, da so komunalni prispevki previsoki pa to ne velja vedno. Veliko\
  \ ob\u010Din odmerja zelo nizke oziroma podcenjene \_komunalne prispevke. Ob\u010D\
  ine imajo v skladu z veljavnimi predpisi mo\u017Enost, da komunalni prispevek za\_\
  \ posamezne vrste ne stanovanjskih objektov delno ali v celoti oprostijo. Ob\u010D\
  ine se navedene mo\u017Enosti zelo razli\u010Dno poslu\u017Eujejo.\_\nKomunami prispevek\
  \ za ob\u010Dine predstavlja edini in zelo pomemben sistemski vir za gradnjo komunalne\
  \ opreme. Komunalno opremo je v skladu s predpisi dol\u017Ena zagotavljati ob\u010D\
  ina. Prenizki komunalni prispevki in vedno nove oprostitve za ob\u010Dino pomenijo\
  \ primanjkljaj finan\u010Dnih sredstev za gradnjo komunalne opreme. To lahko vodi\
  \ v \u0161e ve\u010Djo finan\u010Dno nezmo\u017Enost ob\u010Din pri gradnji lokalne\
  \ infrastrukture in dolgoro\u010Dno v komunalni deficit.\_ Zaradi navedenega dr\u017E\
  avni predpisi ne morejo dolo\u010Dati oprostitev in s tem ob\u010Dini onemogo\u010D\
  iti zagotovitve pomembnih finan\u010Dnih sredstev za gradnjo komunalne opreme.\_\
  \nPristojno ministrstvo med drugim izvaja tudi analize vi\u0161ine komunalnega prispevka\
  \ v posameznih ob\u010Dinah in je seznanjeno z razlikami v vi\u0161ini komunalnih\
  \ prispevkov v posameznih ob\u010Dinah. Prvi korak k sistemski ureditvi in poenotenju\
  \ vi\u0161ine komunalnega prispevka je bilo poenotenje vi\u0161ine komunalnega prispevka\
  \ za obstoje\u010Do komunalno opremo za istovrstne in enako velike objekte znotraj\
  \ posamezne ob\u010Dine, ki je bilo vpeljano z ZUreP-2, ki je pri\u010Del veljati\
  \ junija 2018.\nEna izmed re\u0161itev za zmanj\u0161anje razlik v vi\u0161ini komunalnega\
  \ prispevka med posameznimi \_ob\u010Dinami bi lahko bila sistemska dolo\u010Ditev\
  \ minimalnih stro\u0161kov oziroma omejitev vi\u0161ine komunalnega prispevka navzdol.\_\
  \ S tem bi bila vi\u0161ina komunalnih prispevkov v ob\u010Dinah, ki imajo podcenjene\
  \ komunalne prispevke veliko bolj realna, razlike med ob\u010Dinami pa bi se zmanj\u0161\
  ale.\_ Glede na zelo razli\u010Dne razmere v posameznih ob\u010Dinah (razvojne mo\u017E\
  nosti, dostopnost do storitev, gospodarska razvitost, demografija, gostota poselitve,\
  \ ipn.) in glede na to, da v manj razvitih ob\u010Dinah vi\u0161ina komunalnega\
  \ prispevka pomembno vpliva na razvoj, je primerno enotno vi\u0161ino komunalnega\
  \ prispevka na dr\u017Eavni ravni te\u017Eko predvideti. Mo\u017Ena je le omejitev\
  \ razlik vi\u0161ini komunalnega prispevka z ve\u010Dkratnikom manj\u0161im od 10."
