response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nUporaba konzervansa\
  \ E250 in\_ E251 v \u017Eivilih je urejena v zakonodaji o aditivih za \u017Eivila.\
  \ Podro\u010Dje uporabe aditivov v \u017Eivilski industriji je urejeno s skupno\
  \ evropsko zakonodajo, ki je veljavna in se neposredno uporablja v vseh dr\u017E\
  avah \u010Dlanicah, tudi v Republiki Sloveniji. Krovni predpis, ki v EU ureja uporabo\
  \ aditivov v \u017Eivilih, je Uredba (ES) \u0161t. 1333/2008 Evropskega parlamenta\
  \ in Sveta z dne 16. decembra 2008 o aditivih za \u017Eivila (z vsemi spremembami).\n\
  Trenutno veljavna zakonodaja ne dovoljuje uporabe E250 in E251 v vseh vrstah \u017E\
  ivil, ampak je njegova uporaba natan\u010Dno predpisna. E250 in E251 je med drugim\
  \ dovoljeno uporabljati v mesnih in nekaterih ribi\u0161kih proizvodih ter dolo\u010D\
  enih sirih. Uporaba konzervansov E250 in E251\_ tako \u017Ee ve\u010D desetletij\
  \ zagotavlja konzerviranje in mikrobiolo\u0161ko varnost \u017Eivil, zlasti mesnih\
  \ in\_ ribjih proizvodov, ter dolo\u010Denih sirov in prispeva k njihovim zna\u010D\
  ilnim organolepti\u010Dnim lastnostim. \u017Divilom se dodajata z namenom, da se\
  \ prepre\u010Di razmno\u017Eevanje bakterij, ki povzro\u010Dajo \u017Eivljenjsko\
  \ nevaren botulizem.\nV EU se izvaja program ponovne ocene varnosti aditivov za\
  \ \u017Eivila. Za aditive, ki so bili v EU dovoljeni pred 20. januarjem 2009, mora\
  \ Evropska agencija za varnost hrane (EFSA) narediti novo oceno tveganja. Na podlagi\
  \ novih ocen tveganj EFSA, ki so javno objavljene, se na ravni\_ EU po potrebi sprejmejo\
  \ ukrepi za za\u0161\u010Dito potro\u0161nikov. V tem programu ponovne ocene so\
  \ tudi vsi do sedaj odobreni konzervansi.\nEFSA je za nitrite in nitrate \u017E\
  e izdelala novo oceno tveganja. V tem mnenju so zajeti vsi viri izpostavljenosti\
  \ nitritom in nitratom. Ljudje smo nitritom izpostavljeni preko hrane in pitne vode.\
  \ Nitrati, ki so lahko prisotni v pitni vodi, pa tudi nekaterih kategorijah \u017E\
  ivil, se v slini namre\u010D pretvorijo v nitrite. \u010Ce se upo\u0161teva vse\
  \ vire prehranske izpostavljenosti nitritom in nitratom skupaj (aditivi za \u017E\
  ivila, naravna prisotnost in kontaminacija) bi bil sprejemljivi dnevni vnos prese\u017E\
  en. Glede na navedeno bo treba zmanj\u0161ati izpostavljenosti nitritom v prehrani.\
  \ Ker imamo na naravno prisotnost (\u017Eivila) in onesna\u017Eenje (\u017Eivila\
  \ in pitna voda) majhen vpliv, je zmanj\u0161evanje izpostavljenosti mo\u017Eno\
  \ predvsem z ni\u017Eanjem dovoljenih koli\u010Din uporabe nitritov in nitratov\
  \ kot aditiv v \u017Ee dovoljenih proizvodih.\nEvropska Komisija \u017Ee pripravlja\
  \ zakonodajni predlog, s katerim se bodo v EU zni\u017Eale najvi\u0161je dovoljene\
  \ vsebnosti nitritov (E 249-250) in nitratov (E 251-252), kadar se ti kot aditivi\
  \ dodajajo v \u017Eivila. S tem se bo izpostavljenost nitritom in nitratom preko\
  \ u\u017Eivanja mesnih in ribi\u0161kih proizvodov ter dolo\u010Denih sirov zni\u017E\
  ala na raven, s katero se najbolj zmanj\u0161a tveganja, obenem pa bo ta raven \u0161\
  e vedno zagotavljala za\u0161\u010Ditne u\u010Dinke proti razmno\u017Eevanju bakterij,\
  \ zlasti tistih, ki povzro\u010Dajo botulizem. Sprememba v zakonodaji bo narejena\
  \ z uveljavitvijo uredbe Komisije, ki bo zavezujo\u010Da za vse dr\u017Eave \u010D\
  lanice.\nVendar pa popolna opustitev uporabe zgoraj navedenih konzervansov s stali\u0161\
  \u010Da javnega zdravja ni sprejemljiva, saj lahko tovrstni proizvodi predstavljajo\
  \ tveganje za zdravje zaradi mo\u017Ene povzro\u010Ditve botulizma. Botulizem povzro\u010D\
  a strup, ki ga izlo\u010Da bakterija Clostridium botulinum, ki \u017Eivi v zemlji,\
  \ sladkih in slanih vodah, v \u010Drevesju \u010Dloveka in \u017Eivali. \u010Ce\
  \ bakterija zaide v \u017Eivila, v ugodnih pogojih tvori toksin, ki deluje na \u017E\
  iv\u010Dni sistem tako, da povzro\u010Di ohromitve mi\u0161ic. Najpogosteje se oku\u017E\
  ba prena\u0161a s slabo ali nekonzerviranim suhim mesom in klobasami.\_\nV Sloveniji\
  \ je tudi zahvaljujo\u010D uporabi E250 kot konzervansov oku\u017Eba redka.\nPredlog\
  \ o prepovedi uporabe odobrenega konzervansa E250 in E251 v \u017Eivilih ter uvoza\
  \ tovrstnih \u017Eivil po na\u0161em mnenju ni primeren za nadaljnjo obravnavo,\
  \ saj bi s tak\u0161nim pristopom ovirali prost pretok blaga in kr\u0161ili Pogodbo\
  \ o delovanju EU in veljavno evropsko zakonodajo."
