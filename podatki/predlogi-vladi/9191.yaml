response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\n \nVeljavna pravna ureditev pravice do stavke v na\u0161i dr\u017Eavi temelji\
  \ na ratificiranih mednarodnih dokumentih (Mednarodni pakt o dr\u017Eavljanskih\
  \ in politi\u010Dnih pravicah, Mednarodni pakt o ekonomskih, socialnih in kulturnih\
  \ pravicah, Spremenjena Evropska socialna listina, Konvencija MOD \u0161t. 87 o\
  \ sindikalnih svobo\u0161\u010Dinah in za\u0161\u010Diti sindikalnih pravic), Ustavi\
  \ Republike Slovenije in posebnem zakonu.\nUstava Republike Slovenije opredeljuje\
  \ pravico do stavke v 77. \u010Dlenu, v poglavju o gospodarskih in socialnih pravicah,\
  \ ko izrecno dolo\u010Da, da imajo delavci pravico do stavke. To pomeni, da je pravica\
  \ do stavke individualna pravica delavca, ki pa jo je mogo\u010De uresni\u010Devati\
  \ le kolektivno. Na podlagi drugega odstavka navedenega \u010Dlena ustave pa je\
  \ dovoljeno pravico do stavke zakonsko omejiti, \u010De to zahteva javna korist,\
  \ upo\u0161tevajo\u010D pri tem vrsto in naravo dejavnosti.\nTemeljno zakonsko podlago\
  \ ureditve pravice do stavke v Republiki Sloveniji predstavlja Zakon o stavki (Uradni\
  \ list SFRJ, \u0161t. 23/1991, s spremembami, v nadaljnjem besedilu: ZStk), ki stavko\
  \ definira na ta na\u010Din, da dolo\u010Da, da je stavka organizirana prekinitev\
  \ dela delavcev za uresni\u010Devanje tako ekonomskih in socialnih pravic, kot tudi\
  \ interesov iz dela. Nosilci pravice do stavke so torej delavci. Zakon ureja stavko\
  \ tako v javnem kot v zasebnem sektorju, pri \u010Demer je nekaj dolo\u010Db skupnih,\
  \ dodatno pa ZStk vsebuje \u0161e specifi\u010Dne dolo\u010Dbe, ki se nana\u0161\
  ajo na pravico do stavke za zaposlene v javnih slu\u017Ebah, dr\u017Eavnih organih\
  \ ter v vojski in policiji.\nZakon v nadaljevanju dolo\u010Da pogoje, ki morajo\
  \ biti izpolnjeni za zagotovitev zakonitosti stavke, kar Vpliva tudi na pravice\
  \ in varstvo delavcev, ki so udele\u017Eeni v stavki. Ti pogoji pa so med drugim\
  \ povezani tudi z organizacijo in izvedbo stavke.\nSkladno s prvim odstavkom 2.\
  \ \u010Dlena ZStk je stavko mo\u017Eno organizirati v podjetju, drugi pravni osebi\
  \ (v nadaljnjem besedilu: organizacija), delu organizacije, pri delodajalcu, v panogi,\
  \ dejavnosti ali kot splo\u0161no stavko, pri \u010Demer zakon ne lo\u010Duje te\
  \ pravice na javni in zasebni sektor. Kot mo\u017Ene organizatorje stavke zakon\
  \ dolo\u010Da delavce, ki lahko organizirajo stavko v organizaciji, delu organizacije\
  \ ali pri delodajalcu in sindikate, ki poleg navedenih lahko organizirajo tudi stavko\
  \ v panogi ali dejavnosti ter splo\u0161no stavko.\nUpo\u0161tevaje navedene zakonske\
  \ dolo\u010Dbe je skladno z veljavno zakonodajo mo\u017Eno organizirati tako stavko\
  \ v posameznih dejavnostih javnega ali zasebnega sektorja kot tudi splo\u0161no\
  \ stavko, in sicer za uresni\u010Devanje ekonomskih in socialnih pravic in tudi\
  \ interesov iz dela, pri \u010Demer sklep o za\u010Detku take stavke sprejme pristojni\
  \ organ sindikata.\nUporabo dolo\u010Db Zakona o stavki, kolektivnih pogodb in splo\u0161\
  nih aktov, ki urejajo pravice in obveznosti v zvezi s stavko nadzoruje delovna in\u0161\
  pekcija. Za presojo, ali je konkretna stavka zakonita ali ne, pa je mogo\u010De\
  \ v skladu s 6. \u010Dlenom Zakona o delovnih in socialnih sodi\u0161\u010Dih spro\u017E\
  iti kolektivni delovni spor pred delovnim sodi\u0161\u010Dem.\nUpo\u0161tevaje vse\
  \ navedeno ocenjujemo, da je ureditev mo\u017Enosti organiziranja stavke ustrezna\
  \ in tudi skladna z mednarodnimi dokumenti, ki urejajo to podro\u010Dje. \n "
