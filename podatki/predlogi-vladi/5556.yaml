response: "Odziv Ministrstva za infrastrukturo in prostor\nElektroenergetski sistem\
  \ obsega ve\u010D omre\u017Eij, ki se lo\u010Dijo po napetosti:\n nizkonapetostno\
  \ omre\u017Eje (400 V oz 230 V) - NN srednejnapetostna omre\u017Eja (10 kV, 20 kV\
  \ in 35 kV) - SN, visokonapetostna omre\u017Eja (110 kV, 220 kV in 400 kV) - VN.\
  \ \nNizkonapetostna omre\u017Eja so ve\u010Dji del \u017Ee pod zemljo. Kjer niso\
  \ pod zemljo, so obi\u010Dajno v t.i. samonosilnih kabelskih snopih, torej nad zemljo,\
  \ a v kablu. Izredno redka so prostozra\u010Dna NN omre\u017Eja, to so tista z golimi\
  \ vodniki, ki gredo od hi\u0161e na hi\u0161o. NN omre\u017Eje se sistemati\u010D\
  no kablira, kolikor \u0161e ni pod zemljo, bo tam kmalu.\nTudi SN omre\u017Eja so\
  \ v veliki meri \u017Ee pod zemljo. Ta omre\u017Eja se sistemati\u010Dno prestavljalo\
  \ pod zemljo, predvsem v naseljih. Stro\u0161ki kabliranja tu niso tako veliki,\
  \ da ne bi odtehtali prednosti, ki jih prina\u0161a vkopanost v zemljo.\nKabliranje\
  \ VN omre\u017Eij pa je zelo drago. Pri 110 kV omre\u017Eju je najni\u017Eji pribitek\
  \ na ceno 30% v primerjavi s prostozra\u010Dnimi vodi, a  v ve\u010Dini primerov\
  \ gre za veliko vi\u0161je podra\u017Eitve, tja do nekaj sto odstotkov. Pri 220\
  \ kV je pribitek \u0161e vi\u0161ji, 400 kV kablovodi pa so lahko tudi ve\u010D\
  \ kot desetkrat dra\u017Eji od prostozra\u010Dnega daljnovoda, pa \u0161e cela vrsta\
  \ dodatnih tehni\u010Dnih te\u017Eav se lahko pojavi.\nKabliranje NN in SN omre\u017E\
  ja se izvaja postopoma in sistemati\u010Dno. Novogradnje se izvajajo v kabelski\
  \ izvedbi, obstoje\u010Di vodi se nadome\u0161\u010Dajo s kabli postopoma, kot dopu\u0161\
  \u010Dajo razpolo\u017Eljiva sredstva.\n\u010Ce bi vse \u0161e dobro delujo\u010D\
  e prostozra\u010Dne vode takoj nadomestili s kabelskimi, bi to bilo izjemno drago,\
  \ stro\u0161ke pa bi pla\u010Dali uporabniki omre\u017Eja. \u0160e ve\u010D bi stalo,\
  \ \u010De bi poskusili pokabliti VN omre\u017Eje. Slovenski odjemalci in industrija\
  \ si ne morejo privo\u0161\u010Diti tako razko\u0161nega omre\u017Eja.\nPredlog,\
  \ da naj ta stro\u0161ek s subvencijo pokrije Vlada, ne bi stro\u0161kov kabliranja\
  \ v ni\u010Demer zmanj\u0161al. Vlada lahko denar vzame le iz prora\u010Duna, tja\
  \ pa pride z davki od davkopla\u010Devalcev in podjetij. Ponovno lahko zgolj ugotovimo,\
  \ da si niti dr\u017Eavljani niti slovenska podjetja ne morejo pla\u010Dati tako\
  \ dragega omre\u017Eja.\nZato VN omre\u017Eij ne pokabljujemo, razen v izjemnih\
  \ primerih.\n "
