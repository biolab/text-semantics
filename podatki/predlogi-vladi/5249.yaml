response: "Odziv Ministrstva za kmetijstvo in okolje\nIz dolo\u010Dil Zakona o divjadi\
  \ in lovstvu (Uradni list RS, \u0161t. 16/04, 120/06-Odl.US in 17/08 - ZDLov) je\
  \ razvidno, da se lovi\u0161\u010Da s posebnim namenom (LPN), ki predstavljajo t.i.\
  \ steber poklicnega lovstva v Sloveniji, nahajajo v najbolj zna\u010Dilnih \u017E\
  ivljenjskih okoljih posameznih vrst divjadi in so namenjena posebnemu varovanju\
  \ najbolj ohranjenih in zna\u010Dilnih okolij, ki so splo\u0161nega dru\u017Ebenega\
  \ pomena. Ustanovitev LPN je strokovna odlo\u010Ditev, namenjena posebnemu varovanju\
  \ najbolj ohranjenih in zna\u010Dilnih naravnih okolij Slovenije, ki je splo\u0161\
  nega dru\u017Ebenega pomena.\nMinistrstvo za kmetijstvo in okolje (MKO) je naro\u010D\
  ilo podjetju ERICo Velenje, In\u0161titut za ekolo\u0161ke raziskave d. o. o., da\
  \ je pripravilo strokovno mnenje o upravi\u010Denosti delovanja LPN v Sloveniji,\
  \ ki je dostopno na spletni strani MKO. V strokovnem mnenju je natan\u010Dno opredeljen\
  \ naravovarstveni pomen posameznih LPN. Prav tako je iz strokovnega mnenja razvidno,\
  \ da je, glede na trenutno realizirane naloge in koristi, a tudi \u0161e neizkori\u0161\
  \u010Dene potenciale LPN, te v Sloveniji treba ohraniti, pri \u010Demer so seveda\
  \ \u017Eelene in tudi potrebne nekatere spremembe. Na podlagi ugotovitev strokovnega\
  \ mnenja bo MKO izvedel slede\u010D ukrepe za izbolj\u0161anje delovanja LPN: MKO\
  \ bo imenoval neodvisno strokovno komisijo, ki bo pred potrditvijo desetletnih in\
  \ letnih na\u010Drtov lovsko upravljavskih obmo\u010Dij (LUO) te analizirala, pregledala\
  \ primernost na\u010Drtov za doseganje upravljavskih ciljev znotraj LUO in usklajenost\
  \ na\u010Drtov z nameni in nalogami LPN ter tako prispevala k zmanj\u0161anju konfliktov\
  \ in napetosti med razli\u010Dnimi upravljavci z lovi\u0161\u010Di, seveda pa tudi\
  \ k \u0161e bolj\u0161emu upravljanju s populacijami divjadi v Sloveniji;\n letni\
  \ na\u010Drti lovi\u0161\u010D za posamezne LPN-je bodo izdelani v prilagojeni (raz\u0161\
  irjeni) obliki in kot tak\u0161ni izro\u010Deni ter dostopni na MKO; MKO bo v prihodnje\
  \ za vsa lovi\u0161\u010Da s posebnim namenom vzpostavil a\u017Euren spletno dostopen\
  \ elektronski sistem (baze podatkov), ki bi bil primerljiv in kompatibilen s sistemom,\
  \ ki se uporablja v lovi\u0161\u010Dih v upravljanju lovskih dru\u017Ein oziroma\
  \ znotraj Lovske zveze Slovenije (t. i. Lisjak). \nGlede na zgornje navedbe MKO\
  \ ocenjuje, da LPN, zaradi njihove specifi\u010Dne vloge v upravljanju z divjadjo,\
  \ ni smiselno ukinili, bo pa izvedeno nekaj ukrepov za njihovo bolj\u0161e delovanje.\n\
  \ "
