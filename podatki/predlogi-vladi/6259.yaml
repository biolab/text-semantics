response: "Odziv Ministrstva za javno upravo\nNa Ministrstvo za javno upravo smo prejeli\
  \ predlog \u0161t. 6259-332 glede var\u010Devanja z dr\u017Eavno blagajno. Predlog\
  \ smo prou\u010Dili in ugotavljamo, da se predlogi za var\u010Devanje v veliki meri\
  \ nana\u0161ajo na pravice poslancev. Do teh predlogov se Ministrstvo za javno upravo\
  \ ne more opredeliti, zato predlagamo, da predlog v delu, ki se nana\u0161a na poslance,\
  \ posredujete v Dr\u017Eavni zbor.\nNe glede na navedeno pa pojasnjujemo, da dolo\u010D\
  be 8. poglavja Zakona za uravnote\u017Eenje javnih financ (Uradni list RS, \u0161\
  t. 40/12, 105/12 in 85/14), ki vsebuje omejitve na podro\u010Dju pla\u010D, povra\u010D\
  il stro\u0161kov in nekaterih drugih prejemkov zaposlenih ter ukrepe za omejevanje\
  \ stro\u0161kov v javnem sektorju, veljajo za javne uslu\u017Ebence in funkcionarje\
  \ v dr\u017Eavnih organih, upravah samoupravnih lokalnih skupnosti, javnih agencijah,\
  \ javnih skladih, javnih zavodih, javnih gospodarskih zavodih ter drugih osebah\
  \ javnega prava, ki so posredni uporabniki dr\u017Eavnega prora\u010Duna ali prora\u010D\
  una samoupravne lokalne skupnosti, torej za celoten  javni sektor. Prav tako velja\
  \ za funkcionarje zni\u017Eana pla\u010Dna lestvica, enako kot za javne uslu\u017E\
  bence, kar pomeni, da se izpla\u010Dujejo zni\u017Eane pla\u010De.\nGlede nadomestila\
  \ pla\u010De po prenehanju funkcije pa je treba opozoriti, da je bil hkrati z drugimi\
  \ zakoni, ki urejajo pravice funkcionarjev po prenehanju funkcije, spremenjen tudi\
  \ Zakon o poslancih (Uradni list RS, 48/92, 15/94, 19/94, 15/03, 123/04, 24/05-upb1,\
  \ 90/05, 112/05 -upb2, 20/06, 109/08, 39/11, 48/12), ki je skra\u0161al \u010Das\
  \ prejemanja nadomestila in tudi zni\u017Eal vi\u0161ino nadoemstila. Tako ta zakon\
  \ sedaj dolo\u010Da, da ima poslanec, ki mu je prenehal mandat in iz objektivnih\
  \ razlogov ne more nadaljevati prej\u0161njega dela ali dobiti druge ustrezne zaposlitve\
  \ in ne izpolnjuje minimalnih pogojev za pridobitev pravice do starostne pokojnine\
  \ brez zmanj\u0161anja v skladu s predpisi, ki urejajo obvezno pokojninsko in invalidsko\
  \ zavarovanje, oziroma s posebnimi predpisi, v katerih je urejena pravica do starostne\
  \ pokojnine, dokler se ne zaposli ali za\u010Dne opravljati pridobitne dejavnosti\
  \ oziroma dokler ne izpolni navedenih pogojev za upokojitev, pravico do nadomestila\
  \ v vi\u0161ini 80 % zadnje pla\u010De, ki jo je prejemal, ko je opravljal funkcijo,\
  \ vendar najdlje \u0161est mesecev od prenehanja mandata. Pravica do nadomestila\
  \ se lahko podalj\u0161a do izpolnitve pogojev za upokojitev, vendar najdlje \u0161\
  e za \u0161est mesecev.\nZakon dolo\u010Da tudi, da ima poslanec, ki je opravljal\
  \ funkcijo poslanca \u017Ee pred mandatom, ki mu je prenehal, za vsak prej\u0161\
  nji zaporedni mandat pravico do dodatnega trimese\u010Dnega nadomestila pla\u010D\
  e, vendar ne ve\u010D kot \u0161est mesecev skupaj. S spremembo zakona so bili zaostreni\
  \ pogoji za pridobitev pravice do namestila, saj so razen skraj\u0161anja dobe in\
  \ zni\u017Eanja vi\u0161ine nadomestila bile uvelajvljene \u0161e naslednje dolo\u010D\
  be:\n poslanec, ki mu je funkcija poslanca prenehala pred potekom \u0161estih mesecev\
  \ od potrditve mandata, nima pravice do nadomestila pla\u010De, poslanec, ki je\
  \ bil do potrditve mandata v delovnem razmerju in mu pravice ter obveznosti iz tega\
  \ delovnega razmerja na podlagi sporazuma z delodajalcem mirujejo, po prenehanju\
  \ mandata nima pravice do nadomestila, za uveljavljanje pravice do nadomestila mora\
  \ poslanec najkasneje v 15 dneh po prenehanju mandata pristojnemu delovnemu telesu\
  \ dr\u017Eavnega zbora predlo\u017Eiti vlogo za uveljavljanje pravice do nadomestila\
  \ in dokazila o izpolnjevanju pogojev za pridobitev pravice do nadomestila. V primeru\
  \ nemo\u017Enosti vrnitve na delovno mesto v okviru prej\u0161njega delodajalca\
  \ je treba izkazati, zakaj vrnitev ni mogo\u010Da, pravica do prejemanja nadomestila\
  \ pla\u010De preneha, \u010De se poslanec pred potekom obdobja, za katerega mu pripada\
  \ nadomestilo pla\u010De, zaposli, pri\u010Dne opravljati pridobitno dejavnost ali\
  \ izpolni minimalne pogoje za pridobitev pravice do starostne pokojnine brez zmanj\u0161\
  anja v skladu s predpisi, ki urejajo obvezno pokojninsko in invalidsko zavarovanje\
  \ oziroma s posebnimi predpisi, v katerih je urejena pravica do starostne pokojnine,\
  \ poslanec je v \u010Dasu prejemanja nadomestila dol\u017Ean obvestiti pristojno\
  \ delovno telo dr\u017Eavnega zbora o vseh prejemkih iz naslova opravljanja dela\
  \ najkasneje v sedmih dneh po prejetem pla\u010Dilu. Za prejete zneske po pla\u010D\
  ilu davkov in obveznih prispevkov se poslancu zni\u017Ea znesek nadomestila, kar\
  \ se obra\u010Duna pri prvem naslednjem izpla\u010Dilu nadomestila, poslancu, ki\
  \ ravna v nasprotju s \u010Detrtim in petim odstavkom 38.a \u010Dlena zakona o poslancih\
  \ preneha pravica do nadomestila in mora vrniti zneske nadomestila, ki so bili prejeti\
  \ neupravi\u010Deno. \nGlede predlogov za zmanj\u0161anje stro\u0161kov pri uporabi\
  \ slu\u017Ebenih vozil in slu\u017Ebenih telefonov pa pojasnjujemo, da sta obe podro\u010D\
  ju v dr\u017Eavni upravi urejeni, in sicer z:\n Uredbo o uporabi slu\u017Ebenih\
  \ avtomobilov v organih dr\u017Eavne uprave (Uradni list RS, \u0161t. 60/99, 1/04\
  \ in 62/06) in z Uredbo o uporabi slu\u017Ebenih mobilnih telefonov in storitvah\
  \ mobilne telefonije v organih dr\u017Eavne uprave (Uradni list RS, \u0161t. 106/06\
  \ in 63/09). \nNavedeni uredbi vsebujeta pravila za uporabo slu\u017Ebenih avtomobilov\
  \ in mobilnih telefonov in dolo\u010Data uporabo v slu\u017Ebene namene, omejitve\
  \ glede uporabe pa je vlada sprejemala tudi v okviru var\u010Devalnih ukrepov, saj\
  \ je var\u010Devanje v javnem sektorju prisotno \u017Ee dalj \u010Dasa.\n \n "
