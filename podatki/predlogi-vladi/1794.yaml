response: "Odziv Ministrstva za promet\nPreureditev oziroma odstranitev obstoje\u010D\
  ih cestninskih postaj je povezana z vzpostavitvijo elektronskega cestninskega sistema\
  \ v prostem prometnem toku, saj ru\u0161enja nadstre\u0161nic, cestninskih otokov\
  \ in ureditve platojev cestninskih postaj v ve\u010Dini primerov ni mo\u017Eno izvesti,\
  \ dokler ne bo vzpostavljen nov cestninski sistem. Dinamika in obseg preureditve\
  \ cestninskih postaj ter pripadajo\u010Da ureditev vozi\u0161\u010D bodo smiselno\
  \ prilagojeni temu.  Odstranitev in ureditev cestninskih postaj zahteva izdelavo\
  \ ustrezne projektno tehni\u010Dne dokumentacije, izvedbo postopkov javnega naro\u010D\
  anja za oddajo del, sam gradbeni poseg pa pomeni poleg odstranitve kabin, stebrov\
  \ in nadstre\u0161nic tudi ureditev odvodnjavanja ter rekonstrukcijo vozi\u0161\u010D\
  a v obmo\u010Dju obstoje\u010Dih cestninskih postaj, s katero se bo vzpostavilo\
  \ normalni pre\u010Dni profil avtoceste in zagotovilo varno vo\u017Enjo pri vi\u0161\
  jih hitrostih. Vse aktivnosti povezane z na\u010Drtovanjem in izvedbo se skladno\
  \ z na\u010Drtom izvajajo v okviru dru\u017Ebe DARS. Omeniti je potrebno dejstvo,\
  \ da imamo trenutno dva cestninska sistema, vinjetnega za lahka oz. osebna vozila\
  \ in klasi\u010Dnega z ustavljanjem za te\u017Eka vozila. Vse do spremembe cestninskega\
  \ sistema je torej potrebno ohraniti cestninske kabine na stezah za nevinjetna vozila,\
  \ kar pomeni, da bi trenutno delna odstranitev cestninskih postaj polo\u017Eaj s\
  \ prometno-tehni\u010Dnega in varnostnega vidika bistveno poslab\u0161ala, saj bi\
  \ osebna vozila prek cestninskih postaj lahko vozila s hitrostjo 130 km/h, obenem\
  \ pa bi se te\u017Eka tovorna vozila v okviru obstoje\u010Dega sistema ustavljala\
  \ in priklju\u010Devala na glavni prometni tok. K temu je potrebno dodati tudi to,\
  \ da je veliko cestninskih postaj konstrukcijsko takih, da jih ni mo\u017Eno poru\u0161\
  iti delno, to je samo v sredinskem delu. Predlog glede \xBBGPS \u0161katlice\xAB\
  \ tehni\u010Dno in organizacijsko ni sprejemljiv, saj je zaradi Schengenskega re\u017E\
  ima carinska slu\u017Eba le \u0161e na meji med Republiko Slovenijo in Republiko\
  \ Hrva\u0161ko, na ostalih mejah pa je prost pretok ljudi in blaga. Aktivnosti v\
  \ zvezi z uvajanjem elektronskega cestninskega sistema so sicer opredeljene v Akcijskem\
  \ na\u010Drtu za uvedbo elektronskega cestninskega sistema v prostem prometnem toku.\
  \ Strate\u0161ki cilji uvedbe ECS v PPT so naslednji: zamenjava obstoje\u010Dega\
  \ cestninjenja z ustavljanjem na cestninskih postajah za vozila, katerih najve\u010D\
  ja dovoljena masa presega 3500 kg (te\u017Eka vozila), z elektronskim cestninskim\
  \ sistemom v prostem prometnem toku; zamenjava obstoje\u010Dega vinjetnega sistema\
  \ cestninjenja za vozila, katerih najve\u010Dja dovoljena masa ne presega 3500 kg\
  \ (lahka vozila), z elektronskim cestninskim sistemom v prostem prometnem toku;\
  \ zagotovitev finan\u010Dne vzdr\u017Enosti dru\u017Ebe DARS, d.d., ki bo omogo\u010D\
  ala samostojno odpla\u010Devanje finan\u010Dnih obveznosti za izgradnjo omre\u017E\
  ja avtocest in hitrih cest v skladu z NPIA ter vzdr\u017Eevanje obstoje\u010De infrastrukture;\
  \ zagotovitev pla\u010Devanja cestnine po na\u010Delih \xBBuporabnik pla\u010Da\xAB\
  \ in \xBBonesna\u017Eevalec pla\u010Da\xAB. Z vzpostavitvijo navedenega sistema\
  \ bo odpravljena tudi ve\u010Dina navedenih te\u017Eav.  "
