response: "Odziv Ministrstva za notranje zadeve in javno upravo\nV Ministrstvu za\
  \ notranje zadeve in javno upravo smo v okviru na\u0161e pristojnosti va\u0161o\
  \ pobudo temeljito preu\u010Dili in pri tem ugotovili, da so nekatere re\u0161itve,\
  \ ki jih v osnutku zakona predlagate, v veljavni zakonodaji \u017Ee urejene. V zvezi\
  \ s tem posebej izpostavljamo predvsem naslednje:\nOsnutek zakona v prvem odstavku\
  \ 3. \u010Dlena vzpostavlja generalno klavzulo o molku organu, ki vzpostavlja fikcijo\
  \ ugoditve zahtevku stranke. Ob precej\u0161nji vsebinski in sicer\u0161nji nejasnosti\
  \ dolo\u010Dbe se spra\u0161ujemo, ali se s predlagano pravno normo \u017Eeli vzpostaviti\
  \ posledice molka v vseh pravnih postopkih, v katerih se oblastno odlo\u010Da o\
  \ katerikoli pravici, pravni koristi ali obveznosti. Iz naslova osnutka zakona,\
  \ kot tudi iz 1. \u010Dlena, je mogo\u010De sklepati, da osnutek zasleduje namen,\
  \ da bi molk organa imel enake posledice v vsakem oblastnem odlo\u010Danju, tako\
  \ sodnem kot upravnem. Zato opozarjamo, da je dolo\u010Dba sama po sebi nesprejemljiva\
  \ v sodnih postopkih, kjer sodi\u0161\u010De kot neodvisen organ razre\u0161uje\
  \ spor med dvema enakovrednima udele\u017Eencema, zato je po naravi stvari nepredstavljivo,\
  \ da bi morebitna pasivnost sodi\u0161\u010Da, lahko pomenila, da je eden izmed\
  \ udele\u017Eencev uspel nasproti drugemu. Tak\u0161no ravnanje je v moderni in\
  \ na pravu temelje\u010Di dru\u017Ebi nesprejemljivo. V sodnih zadevah je odlo\u010D\
  anje v razumnem \u010Dasu treba zagotavljati na dru\u017Ebeno ustreznej\u0161e na\u010D\
  ine. Na drugi strani pa je za primere odlo\u010Danja o upravnih zadevah v ve\u010D\
  \ primerih \u017Ee uvedena tudi fikcija pozitivnega molka, \u010De upravni organ\
  \ o strankinem zahtevku ne odlo\u010Di v zakonitem roku. S postopno implementacijo\
  \ nekaterih evropskih direktiv (npr. Direktive o storitvah na notranjem trgu), ki\
  \ terjajo vzpostavitev pozitivnega moka, se podro\u010Dna zakonodaja spreminja v\
  \ tej smeri. Zaradi \u0161kodljivih posledic za javni interes, ki bi ga lahko na\
  \ dolo\u010Denih podro\u010Djih upravnega odlo\u010Danja pomenil molk organa (npr.\
  \ v zvezi z graditvijo objektov, razlastitvami, v vseh in\u0161pekcijskih postopkih,\
  \ posvojitvah, odvzemih otrok, podelitvah in odvzemih oro\u017Eja itd), tak\u0161\
  ne re\u0161itve ni mogo\u010De zapisati v splo\u0161ni zakon in jo kot tako implementirati\
  \ v vseh upravnih postopkih. V vseh upravnih postopkih imajo po Zakonu o splo\u0161\
  nem upravnem postopku stranke \u017Ee sedaj zagotovljeno zakonsko pravico, da zaradi\
  \ neizdaje odlo\u010Dbe v zakonitem roku, vlo\u017Eijo pravno sredstvo, s katerim\
  \ dose\u017Eejo meritorno obravnavo svoje zadeve in odlo\u010Danje pred drugostopenjskim\
  \ organom oziroma \u010De prito\u017Eba ni dovoljena pred sodi\u0161\u010Dem. S\
  \ tem je na splo\u0161ni ravni ustrezno poskrbljeno za ravnovesje med javnim in\
  \ zasebnim interesom, saj ima vsaka stranka mo\u017Enost, da se obrne na instan\u010D\
  ni organ ali sodi\u0161\u010De, in tako zavaruje svojo pravico.\nV zvezi s tretjim\
  \ odstavkom 3. \u010Dlena osnutka zakona, po katerem naj funkcionarji in uslu\u017E\
  benci za svoja ravnanja ali opustitve disciplinsko, kazensko in materialno odgovarjajo,\
  \ je treba upo\u0161tevati, da je odgovornost za zakonito in smotrno delovanje organov\
  \ v na\u0161i pravni ureditvi \u017Ee urejena, ne samo na ravni funkcionarjev in\
  \ najvi\u0161jih javnih uslu\u017Ebencev, pa\u010D pa tudi pri delu vseh ostalih\
  \ javnih uslu\u017Ebencev.\nJavni uslu\u017Ebenci so v skladu z veljavno ureditvijo\
  \ za nepravilno in neuspe\u0161no delo \u017Ee sedaj lahko poklicani na odgovornost\
  \ oziroma so ustrezno sankcionirani. Zakonodaja omogo\u010Da, da se ob ugotovljenih\
  \ kr\u0161itvah pri opravljanju dela javnih uslu\u017Ebencev uveljavijo tudi sankcije,\
  \ ki jih zakonodaja daje za te primere na voljo, in sicer uveljavljanje disciplinske,\
  \ od\u0161kodninske in kazenske odgovornosti.\nGlede disciplinske odgovornosti se\
  \ za javne uslu\u017Ebence uporablja splo\u0161na ureditev iz Zakona o delovnih\
  \ razmerjih ter kolektivnih pogodb, saj ZJU ne vzpostavlja posebne ureditve. Disciplinska\
  \ odgovornost je opredeljena v 174. \u010Dlenu Zakona o delovnih razmerjih. Tako\
  \ je delavec dol\u017Ean izpolnjevati pogodbene in druge obveznosti iz delovnega\
  \ razmerja. Za kr\u0161itev teh obveznosti je delavec disciplinsko odgovoren.\n\
  Javni uslu\u017Ebenec lahko poleg disciplinske odgovornosti odgovarja tudi za prekr\u0161\
  ek in kaznivo dejanje. Vse te odgovornosti ne izklju\u010Dujejo disciplinske odgovornosti.\
  \ Kazenski zakonik (KZ-1) v \u0161estindvajsetem poglavju dolo\u010Da \xBBKazniva\
  \ dejanja zoper uradno dol\u017Enost, javna pooblastila in javna sredstva\xAB, ki\
  \ se nana\u0161ajo na naslednja kazniva dejanja uradnih oseb oziroma javnih uslu\u017E\
  bencev: Zloraba uradnega polo\u017Eaja ali uradnih pravic (257. \u010Dlen); O\u0161\
  kodovanje javnih sredstev (257.a \u010Dlen); Nevestno delo v slu\u017Ebi (258. \u010D\
  len); Ponareditev ali uni\u010Denje uradne listine, knjige, spisa ali arhivskega\
  \ gradiva (259. \u010Dlen); Izdaja tajnih podatkov (260. \u010Dlen); Jemanje podkupnine\
  \ (261. \u010Dlen); Dajanje podkupnine (262. \u010Dlen); Sprejemanje koristi za\
  \ nezakonito posredovanje (263. \u010Dlen); Dajanje daril za nezakonito posredovanje\
  \ (264. \u010Dlen); Kr\u0161itev \u010Dlove\u0161kega dostojanstva z zlorabo uradnega\
  \ polo\u017Eaja ali uradnih pravic (266. \u010Dlen); Izsiljevanje izjave (267. \u010D\
  len) in Protipravna prilastitev stvari ob preiskavi ali izvr\u0161bi (268. \u010D\
  len). Kazenska odgovornost se ugotavlja pred kazenskim sodi\u0161\u010Dem. Kazensko\
  \ sodi\u0161\u010De mora o\u0161kodovancu omogo\u010Diti uveljavitev tudi civilnopravnega\
  \ od\u0161kodninskega zahtevka znotraj kazenskega postopka oziroma ga napotiti na\
  \ pravdo, kjer uveljavlja od\u0161kodnino po OZ in Zakonu o pravdnem postopku (ZPP)\
  \ pred civilnim sodi\u0161\u010Dem.\n\u010Ce ima kr\u0161itev delovnih obveznosti\
  \ javnega uslu\u017Ebenca vse znake kaznivega dejanja, delodajalec lahko javnemu\
  \ uslu\u017Ebencu izredno odpove pogodbo o zaposlitvi. Nadalje delodajalec odpove\
  \ pogodbo o zaposlitvi javnemu uslu\u017Ebencu, za katerega se ugotovi, da je nesposoben\
  \ za svoj polo\u017Eaj oziroma za svoje delovno mesto. Javni uslu\u017Ebenec je\
  \ na podlagi 159. \u010Dlena ZJU nesposoben za svoje delovno mesto, \u010De ne dosega\
  \ pri\u010Dakovanih delovnih rezultatov. \u0160teje se, da javni uslu\u017Ebenec\
  \ ne dosega pri\u010Dakovanih delovnih rezultatov, \u010De ne opravlja dela v dolo\u010D\
  enih ali dogovorjenih rokih oziroma nalo\u017Eenega dela ne opravlja strokovno in\
  \ kakovostno.\nOd\u0161kodninska odgovornost javnih uslu\u017Ebencev, zaposlenih\
  \ v dr\u017Eavnih organih in upravah samoupravnih lokalnih skupnosti je posebej\
  \ urejena v ZJU (od 135. do 140. \u010Dlena). Za izpla\u010Dano od\u0161kodnino\
  \ za \u0161kodo, ki jo je javni uslu\u017Ebenec na delu ali v zvezi z delom naklepno\
  \ ali iz hude malomarnosti povzro\u010Dil tretji osebi, uveljavlja delodajalec,\
  \ ki je \u0161kodo izpla\u010Dal, regresni zahtevek za popla\u010Dilo celotne izpla\u010D\
  ane od\u0161kodnine. \u010Ce bi \u0161kodo povzro\u010Dil in\u0161pektor, pa velja\
  \ \u0161e Zakon o in\u0161pekcijskem nadzoru (gl. za odgovornost dr\u017Eave in\
  \ in\u0161pektorjev 37. \u010Dlen). Za javne uslu\u017Ebence, ki so zaposleni v\
  \ javnih agencijah, javnih skladih, javnih zavodih in javnih gospodarskih zavodih,\
  \ drugih osebah javnega prava, \u010De so posredni uporabniki dr\u017Eavnega prora\u010D\
  una ali prora\u010Duna lokalne skupnosti, pa se uporabljajo dolo\u010Dila Zakona\
  \ o delovnih razmerjih o od\u0161kodninski odgovornosti.\nV zvezi s 4. \u010Dlenom\
  \ osnutka zakona in predlagano posebno \xBBkomisijo za ugotavljanje nedela\xAB,\
  \ katere \u010Dlani naj bi bili tudi predstavniki civilne dru\u017Ebe, izpostavljamo\
  \ \u017Ee obstoje\u010De posebne postopke glede re\u0161evanja prito\u017Eb zoper\
  \ javne uslu\u017Ebence, ki se izvajajo na podlagi posebnih zakonov, na primer na\
  \ podlagi Zakona o policiji. V skladu z Zakonom o policiji pri nadzoru nad policijskim\
  \ delom namre\u010D v primeru re\u0161evanja prito\u017Eb dr\u017Eavljanov nad policistovim\
  \ dejanjem ali opustitvijo dejanja sodelujejo tudi predstavniki javnosti.\nGlede\
  \ na navedeno ocenjujemo, da veljavna ureditev \u017Ee sedaj omogo\u010Da, da se\
  \ ob ugotovljeni nepravilnosti oziroma neizpolnjevanju delovnih obveznosti ugotovi,\
  \ kdo izmed javnih uslu\u017Ebencev je odgovoren ter po potrebi uvede in izpelje\
  \ ustrezen postopek \u2013 disciplinski, od\u0161kodninski ali celo kazenski.\n\
  Kljub temu bomo, zavedajo\u010D se pomembnosti profesionalnega, zakonitega in po\u0161\
  tenega dela javnih uslu\u017Ebencev, vsekakor preu\u010Dili posredovane predloge\
  \ v zvezi z odgovornostjo javnih uslu\u017Ebencev in mo\u017Enosti njihove vklju\u010D\
  itve v podro\u010Dne predpise, ki zadevajo to podro\u010Dje. \n "
