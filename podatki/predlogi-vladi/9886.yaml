response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\n\nOzna\u010Devanje\n\
  \n1. Osnovni namen zakonodaje s podro\u010Dja ozna\u010Devanja \u017Eivil je, da\
  \ se potro\u0161niku zagotovi vse potrebne informacije na podlagi katerih se bo\
  \ odlo\u010Dil, ali bo dolo\u010Deno \u017Eivilo kupil, vklju\u010Dno s podatki\
  \ o poreklu \u017Eivila, posebnimi zahtevami glede njegove uporabe, ravnanja z njim\
  \ ipd.\_\n\n2. Trenutna zakonodaja zahteva, da je potrebno obvezno navesti podatke\
  \ povezane s poreklom mesa v naslednjih primerih:\n\n- za sve\u017Ee ohlajeno in\
  \ zamrznjeno goveje, pra\u0161i\u010Dje, ov\u010Dje, kozje in perutninsko meso\_\
  \n\nPravni podlagi:\_\n\nUredba (ES) \u0161t. 1760/2000 Evropskega Parlamenta in\
  \ Sveta z dne 17. julija 2000 o uvedbi sistema za identifikacijo in registracijo\
  \ govedi ter o ozna\u010Devanju govejega mesa in proizvodov iz govejega mesa in\
  \ razveljavitvi Uredbe Sveta (ES) \u0161t. 820/97, ki dolo\u010Da, da je na govejem\
  \ mesu potrebno navesti podatke o rojstvu, vzreji in zakolu ter da ima meso lahko\
  \ navedbo poreklo Slovenija le \u010De je rojeno, vzrejeno in zaklano v Sloveniji.\n\
  \nIzvedbena uredba Komisije (EU) \u0161t. 1337/2013 o dolo\u010Ditvi pravil za uporabo\
  \ Uredbe (EU) \u0161t. 1169/2011 Evropskega parlamenta in Sveta v zvezi z navedbo\
  \ dr\u017Eave izvora ali kraja porekla za sve\u017Ee, ohlajeno in zamrznjeno pra\u0161\
  i\u010Dje, ov\u010Dje, kozje in perutninsko meso dolo\u010Da, da je obvezno navesti\
  \ podatke o vzreji in zakolu \u017Eivali, ni pa obvezen podatek rojstvo \u017Eivali.\
  \ Vendar tudi v teh primerih velja, da je poreklo Slovenija lahko navedena le \u010D\
  e je \u017Eival rojena, vzrejena in zaklana v Sloveniji.\_\_\n\n\_\n\u017Divila\n\
  \nOzna\u010Devanje \u017Eivil dolo\u010Da UREDBA (EU) \u0161t. 1169/2011 EVROPSKEGA\
  \ PARLAMENTA IN SVETA o zagotavljanju informacij o \u017Eivilih potro\u0161nikom.\
  \ Ta v 7. \u010Dlenu med drugim dolo\u010Da, da Informacije o \u017Eivilih ne smejo\
  \ biti zavajajo\u010De, zlasti glede zna\u010Dilnosti \u017Eivila in \u0161e posebej\
  \ njegove narave, identitete, lastnosti, sestave, koli\u010Dine, roka uporabnosti,\
  \ dr\u017Eave izvora ali kraja porekla, na\u010Dina proizvodnje ali pridelave. Poleg\
  \ osnovnega ozna\u010Devanja imamo s Pravilnikom o pogojih in na\u010Dinu prostovoljnega\
  \ ozna\u010Devanja kmetijskih pridelkov in \u017Eivil (Uradni list RS, \u0161t.\
  \ 42/10) urejeno tudi prostovoljno ozna\u010Devanje. Prostovoljne ozna\u010Dbe so\
  \ navedbe posebnih lastnosti, postopkov pridelave in predelave ter drugih lastnosti\
  \ \u017Eivil, ki dopolnjujejo obvezno ozna\u010Devanje.\n\nKaj je lokalni trg, dolo\u010D\
  a 61. \u010Dlen <link http: www.pisrs.si pis.web external-link-new-window internal\
  \ link in current>Zakona o kmetijstvu.\_\n\n\_\nKrma\n\nKrma so razli\u010Dni krmni\
  \ proizvodi rastlinskega, \u017Eivalskega in mineralnega porekla, ki slu\u017Eijo\
  \ v prehrani \u017Eivali kot izvori energije, beljakovin, mineralov in snovi z biolo\u0161\
  kim delovanjem. Te snovi \u017Eivali potrebujejo za normalno delovanje, rast in\
  \ razvoj. V krmi pa ni le pomembna koli\u010Dina hranilnih snovi, temve\u010D tudi\
  \ njihovo razmerje. Pomembno je, da sestava in hranilni profil krme za \u017Eivali\
  \ ustreza njihovim potrebam v razli\u010Dnih starostnih obdobjih.\_\n\nKrmni proizvodi\
  \ morajo biti jasno ozna\u010Deni, \u010De so namenjeni za uporabo v krmni verigi.\_\
  \n\nPobuda omenja tudi \xBBaditive\xAB, ki se skladno z zakonodajo na podro\u010D\
  ju krme imenujejo krmni dodatki.\_\n\nKrmni dodatki so proizvodi, ki se uporabljajo\
  \ v prehrani \u017Eivali z namenom, da izbolj\u0161ajo kvaliteto krme in/ali \u017E\
  ivil \u017Eivalskega izvora in/ali izbolj\u0161ajo proizvodne lastnosti \u017Eivali.\
  \ Krmni dodatki se lahko dodajajo krmi (in/ali vodi za pitje) le pod posebnimi pogoji,\
  \ ki so dolo\u010Deni v posameznem dovoljenju, ki je bilo izdano krmnemu dodatku.\
  \ V postopku izdaje dovoljenja morajo prestati presojo, kjer se med drugim oceni\
  \ varnost in u\u010Dinkovitost dolo\u010Denega krmnega dodatka glede na namen uporabe.\
  \ V postopek izdaje dovoljenja so vklju\u010Deni: Evropska Komisija, Evropska agencija\
  \ za varno hrano (EFSA), referen\u010Dni laboratorij za krmne dodatke v EU (CRL)\
  \ in dr\u017Eave \u010Dlanice.\n\nTemeljno na\u010Delo v zakonodaji o krmnih dodatkih\
  \ je, da se lahko da na trg EU, predela in uporabi za krmljenje \u017Eivali (v skladu\
  \ z pogoji iz konkretnega dovoljenja) samo tiste krmne dodatke, katerim je bilo\
  \ izdano dovoljenje (v obliki pravnega akta).\n\nUporaba antibiotikov kot pospe\u0161\
  evalcev rasti je od leta 2006 prepovedana! Prav tako ni dovoljena uporaba snovi\
  \ s hormonalnim ali tireostati\u010Dnim u\u010Dinkom.\n\nEden od temeljnih ciljev\
  \ zakonodaje je varovanje zdravja ljudi in \u017Eivali. Krma ima v zakonodaji posebno\
  \ mesto, saj gre za ob\u010Dutljivo podro\u010Dje.\_\n\nZakonodajne dolo\u010Dbe\
  \ zato sledijo ciljem kot so: krma se lahko da na trg in uporablja le, \u010De je\
  \ varna, \u010De nima \u0161kodljivega u\u010Dinka na okolje ali dobro po\u010D\
  utje \u017Eivali, \u010De je nepokvarjena, neponarejena, ustrezna za svojo uporabo,\
  \ ustrezne prodajne kakovosti, ozna\u010Dena, embalirana in predstavljena v skladu\
  \ z dolo\u010Dbami zakonodaje v Evropski uniji. Ozna\u010Devanje in predstavljanje\
  \ krme ne sme zavajati uporabnika glede nameravane uporabe ali lastnosti krme ali\
  \ glede sestave, koli\u010Dine, trajanja, vrste ali kategorije \u017Eivali, za katere\
  \ je namenjena, z navajanjem lastnosti krme, ki jih nima,\n\nVsa podro\u010Dja,\
  \ navedena v pobudi so zakonsko urejena. \u010Ce menite, da \u017Eivali niso krmljene\
  \ pravilno in da ozna\u010Devanje na \u017Eivilih zavaja, lahko nepravilnosti prijavite\
  \ pristojnim organom."
