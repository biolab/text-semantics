response: "Odziv Ministrstva za pravosodje\nV zvezi z Va\u0161im predlogom, da naj\
  \ bi se za\u010Delo socialno deliti celotno premo\u017Eenje in nepremi\u010Dnine\
  \ na ozemlju Republike Slovenije med prebivalce Republike Slovenije, ker je uradno\
  \ v Republiki Sloveniji za okoli 6.000.000 nepremi\u010Dnin, kar pomeni, da bi se\
  \ vse te nepremi\u010Dnine delilo vsem dr\u017Eavljanom oziroma prebivalcem, kar\
  \ bi pomenilo zvi\u0161anje standarda \u017Eivljenja, saj bi naenkrat vsakdo bil\
  \ lepo lastnik treh nepremi\u010Dnin, prav tako pa bi delili vso zemljo in kapital,\
  \ saj dr\u017Eava in vse, kar je v na\u0161i dr\u017Eavi je in mora biti last dr\u017E\
  avljanov, Ministrstvo za pravosodje meni, da je predlog v celoti nesprejemljiv.\
  \  NEPRIMERNOST PREDLOGA ZA NADALJNJO OBRAVNAVO: Ministrstvo za pravosodje Vam v\
  \ zvezi z Va\u0161im predlogom sporo\u010Da, da se z njim ne strinjamo. Po na\u0161\
  em stali\u0161\u010Du bi kakr\u0161en koli zakonodajni ukrep v smeri izvr\u0161\
  evanja va\u0161ih zamisli pomenil hudo kr\u0161itev ustavno zagotovljene pravice\
  \ do zasebne lastnine in dedovanja (33. \u010Dlen Ustave Republike Slovenije, Uradni\
  \ list RS, \u0161t. 33/91-I, 42/1997, 66/00, 24/03, 69/04 in 68/06), pa tudi \u010D\
  lovekovih pravic, kot so zagotovljene v obvezujo\u010Dih mednarodnih pogodbah (Varstvo\
  \ lastnine iz 1. \u010Dlena Protokola \u0161t. 1 k Evropski konvenciji za varstvo\
  \ \u010Dlovekovih pravic, glejte Zakon o ratifikaciji Konvencije o varstvu \u010D\
  lovekovih pravic in temeljnih svobo\u0161\u010Din, spremenjene s protokoli \u0161\
  t. 3, 5 in 8 ter dopolnjene s protokolom \u0161t. 2, ter njenih protokolov \u0161\
  t. 1, 4, 6, 7, 9, 10 in 11, Uradni list RS-MP, \u0161t. 7/1994). Nekak\u0161no prisilno\
  \ prerazdeljevanje stvari v zasebni lastnini, kot si gre predstavljati implementacijo\
  \ Va\u0161ih zamisli, skoraj gotovo pomeni tudi grobo kr\u0161itev \u010Dlovekovega\
  \ dostojanstva (34. \u010Dlen Ustave Republike Slovenije). Ustava zlasti z dolo\u010D\
  bami o funkciji lastnine, razlastitvi, javnem dobru in varstvu zemlji\u0161\u010D\
  \ (68. \u010Dlen Ustave Republike Slovenije in dalje), pa tudi s \u010Dlovekovimi\
  \ pravicami in temeljnimi svobo\u0161\u010Dinami (II. poglavje Ustave Republike\
  \ Slovenije) postavlja meje zakonodajnemu urejanju zasebne lastnine, kot je normalno\
  \ za moderno demokrati\u010Dno in pravno dr\u017Eavo in torej ne dopu\u0161\u010D\
  a izvajanje nacionalizacij, kot jih predlagate. Posegi v zasebno lastnino, ki bi\
  \ prekora\u010Dili zgoraj opisani ustavni okvir, so po na\u0161em stali\u0161\u010D\
  u absolutno nedopustni. Republika Slovenija je s sprejemom Ustave Republike Slovenije\
  \ leta 1991 dolo\u010Dila temelje ustavnega sistema, ki temelji na spo\u0161tovanju\
  \ \u010Dlovekovega dostojanstva, na\u010Dela pravne dr\u017Eave in \u010Dlovekove\
  \ individualne svobode. S tem se je odrekla totalitarizmom ali absolutizmom najrazli\u010D\
  nej\u0161ih ideolo\u0161kih predznakov in se pridru\u017Eila dr\u017Eavam, ki svoje\
  \ dru\u017Ebene ureditve utemeljujejo na civilizacijskih pridobitvah razsvetljenstva\
  \ in humanizma. Implementacija Va\u0161ih predlogov bi vrednote, na katerih temelji\
  \ sodobna civilizacija, grobo poteptala in jo gre zato najodlo\u010Dnej\u0161e zavrniti.\
