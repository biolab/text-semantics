response: "Odziv Ministrstva za notranje zadeve\nPrejeli smo predlog, posredovan preko\
  \ spletnega orodja predlagam.vladi.si. Vsebina predloga je, \"da kandidat, ki dobi\
  \ skupaj z 18. letom starosti izpit za A2 kategorijo in ima pred tem \u017Ee uspe\u0161\
  no opravljen izpit kategorije A1, ob dopolnjenem 20. letu pridobi dovoljenje za\
  \ kategorijo A (neomejeno) brez dodatnega opravljanja prakti\u010Dnega dela\" vozni\u0161\
  kega izpita. V nadaljevanju vam po\u0161iljamo razloge za neuvrstitev predloga v\
  \ nadaljnjo obravnavo oziroma za njegovo zavrnitev.\nRepublika Slovenija je svojo\
  \ nacionalno zakonodajo uskladila z Direktivo 2006/126/ES Evropskega parlamenta\
  \ in Sveta z dne 20. decembra 2006 o vozni\u0161kih dovoljenjih, pri tem pa je prenesla\
  \ v nacionalni pravni red tudi (vi\u0161je) zahteve glede pogojev za pridobitev\
  \ posameznih kategorij vozni\u0161kih dovoljenj in predpisanih starosti. Direktiva\
  \ pa je tudi za pridobitev vozni\u0161kega dovoljenja A brez omejitev dolo\u010D\
  ila obveznost opravljanja vozni\u0161kega izpita in predpisala vi\u0161jo starost\
  \ (24 let), v primeru, \u010De \u017Eeli oseba direktno (brez predhodnih izku\u0161\
  enj) pridobiti vozni\u0161ko dovoljenje te kategorije. Direktiva omogo\u010Da tudi\
  \ postopno pridobivanje vozni\u0161kega dovoljenja kategorije A, pod pogoji predhodnih\
  \ vozni\u0161kih izku\u0161enj na kategoriji A1 ali A2, odvisno od tega, katero\
  \ kategorijo bi kandidat \u017Eelel pridobiti. Pogoj za postopno pridobivanje je,\
  \ da oseba opravi tudi prakti\u010Dni del vozni\u0161kega izpita. Mnenja smo, da\
  \ nova ureditev zagotavlja ve\u010Djo varnost v cestnem prometu, tak cilj pa je\
  \ zasledovan tudi na nivoju vseh dr\u017Eav EU, saj je nujen pogoj za prehod na\
  \ vi\u0161jo kategorijo motornega vozila pogoj obveznega opravljanja vozni\u0161\
  kega izpita. Vozniki dvokolesnih vozil so ena izmed najbolj ogro\u017Eenih skupin\
  \ udele\u017Eencev v cestnem prometu, posledice prometnih nesre\u010D pa so v veliki\
  \ meri zelo hude oziroma se kon\u010Dajo s te\u017Ekimi po\u0161kodbami voznika\
  \ ali sopotnika na motornem kolesu ali se kon\u010Dajo celo s smrtjo. Glede na navedeno,\
  \ so izku\u0161nje in starostna zrelost bistvenega pomena za ve\u010Djo varnost\
  \ voznikov motornih koles v cestnem prometu.\nPo dolo\u010Dbah zakona, ki so veljale\
  \ do 1.10. 2009, je bilo mogo\u010De vozni\u0161ko dovoljenje kategorije A brez\
  \ omejitev pridobiti postopno. Tako je lahko oseba brez opravljanja vozni\u0161\
  kega izpita pridobila vozni\u0161ko dovoljenje za vo\u017Enjo vozil kategorije A\
  \ brez omejitev, \u010De je dopolnila starost 21 let in je imela najmanj dve leti\
  \ veljavno vozni\u0161ko dovoljenje A1 (A do 125 ccm in najve\u010D 11 kW) ali A\
  \ (katerih mo\u010D motorja ne presega 25 kW in razmerje mo\u010D motorja/masa vozila\
  \ ne presega 0,16 kW/kg). Torej oseba, ki je kumulativno izpolnjevala oba pogoja,\
  \ je lahko do uveljavitve nove ureditve pod milej\u0161imi pogoji pridobila kategorijo\
  \ A brez omejitev. Pri tem pa je potrebno poudariti, da je bil poleg pogoja starosti\
  \ predpisan tudi pogoj, da je oseba dve leti posedovala vozni\u0161kega dovoljenja\
  \ A1 ali A (katerih mo\u010D motorja ne presega 25 kW in razmerje mo\u010D motorja/masa\
  \ vozila ne presega 0,16 kW/kg).\nKer obravnavana evropska Direktiva za pridobitev\
  \ vozni\u0161kega dovoljenja A brez omejitev dolo\u010Da obveznost opravljanja vozni\u0161\
  kega izpita, ni pravnih mo\u017Enosti za spremembo pozitivne zakonodaje v smislu\
  \ posredovanega predloga, niti na to ne napotuje stanje prometne varnosti na podro\u010D\
  ju vo\u017Enje enoslednih motornih vozil v Republiki Sloveniji.  "
