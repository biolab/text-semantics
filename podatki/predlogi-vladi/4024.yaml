response: "Odziv Ministrstva za pravosodje in javno upravo\nV skladu s 144. \u010D\
  lenom Ustave RS nadzorujejo delo organov lokalnih skupnosti dr\u017Eavni organi.\
  \ Nadzorstvo opravljajo razli\u010Dni dr\u017Eavni organi (Dr\u017Eavni zbor, Vlada,\
  \ ministrstva, Ustavno sodi\u0161\u010De  Komisija za prepre\u010Devanje korupcije,\
  \ Ra\u010Dunsko sodi\u0161\u010De, redna sodi\u0161\u010Da, Upravno sodi\u0161\u010D\
  e, Informacijski poobla\u0161\u010Denec, in\u0161pekcijski organi) kot nadzorstvo\
  \ nad zakonitostjo splo\u0161nih aktov in posami\u010Dnih aktov ob\u010Dinskih organov\
  \ ter kot nadzorstvo nad zakonitostjo ravnanj \u017Eupana in ob\u010Dinskega sveta.\
  \ V skladu z Ustavo RS in Evropsko listino lokalne samouprave (Zakon o ratifikaciji\
  \ Evropske listine lokalne samouprave, Uradni list RS, \u0161t. 57/96, Mednarodne\
  \ pogodbe \u0161t. 15; v nadaljnjem besedilu: MELLS), ki se kot ratificirana mednarodna\
  \ pogodba v skladu z 8. \u010Dlenom Ustave RS neposredno uporablja, smejo dr\u017E\
  avni organi izvajati nadzorstvo samo po postopkih in v primerih, ki jih dolo\u010D\
  a zakon. V skladu s to ureditvijo ureja Zakon o lokalni samoupravi (Uradni list\
  \ RS, \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 76/08, 79/09,\
  \ 51/10 in 40/12 - ZUJF; v nadaljevanju ZLS) kriterije in ukrepe ministrstev in\
  \ vlade pri nadzorstvu nad delom organov ob\u010Dinskih organov. Tako 90.b \u010D\
  len ZLS ureja razloge za pred\u010Dasno razpustitev ob\u010Dinskega sveta in pred\u010D\
  asno razre\u0161itev \u017Eupana, 90. c \u010Dlen postopek pred\u010Dasne razpustitve\
  \ ob\u010Dinskega sveta ali razre\u0161itve \u017Eupana ter 90. \u010D \u010Dlen\
  \ opravljanje nalog ob\u010Dinskih organov do nastopa mandata novih ob\u010Dinskih\
  \ organov, izvoljenih na pred\u010Dasnih volitvah ob\u010Dinskega sveta oziroma\
  \ nadomestnih volitvah \u017Eupana. Razlog za za\u010Detek postopka za pred\u010D\
  asno razre\u0161itev \u017Eupana, ki jo opravi Dr\u017Eavni zbor Republike Slovenije,\
  \ je neizvr\u0161evanje odlo\u010Db ustavnega sodi\u0161\u010Da ali pravnomo\u010D\
  nih odlo\u010Db sodi\u0161\u010Da, pristojnega za upravne spore, ki \u017Eupanu\
  \ nalagajo z ustavo in zakonom skladno ravnanje.\nOb\u010Dinski funkcionarji nimajo\
  \ imunitete. Zato so kazensko in materialno odgovorni za zakonito opravljanje svoje\
  \ funkcije. Vendar pa sum ali utemeljen sum storitve kaznivega dejanja glede na\
  \ domnevo nedol\u017Enosti (27. \u010Dlen Ustave) ne more biti razlog za razre\u0161\
  itev ob\u010Dinskega funkcionarja, torej tudi \u017Eupana. ZLS pa dolo\u010Da, da\
  \ ob\u010Dinskemu funkcionarju, torej tudi \u017Eupanu, pred\u010Dasno preneha mandat,\
  \ \u010De je s pravnomo\u010Dno sodbo obsojen na nepogojno kazen zapora, dalj\u0161\
  o od \u0161est mesecev.\nV lu\u010Di dejanskih razmer, v katerih je bil predlog\
  \ za urejanje instituta razre\u0161itve \u017Eupana podan menimo, da ne gre spreminjati\
  \ in dopolnjevati razlogov za pred\u010Dasno razre\u0161itev \u017Eupana in \u017E\
  e urejenega postopka, temve\u010D je treba razmi\u0161ljati o vzpostavitvi pravne\
  \ podlage za odpoklic ob\u010Dinskih organov, kot izrazom zagotavljanja politi\u010D\
  ne odgovornosti voljenih ob\u010Dinskih funkcionarjev volivcem. S periodi\u010D\
  nostjo volitev je namre\u010D politi\u010Dna odgovornost omejena na redne lokalne\
  \ volitve, ki so vsake \u0161tiri leta.\nPrimerjalno pravni pregled ureditev lokalne\
  \ samouprave v dr\u017Eavah \u010Dlanicah Evropske unije poka\u017Ee, da poznajo\
  \ sistemi lokalne samouprave tri instrumente, ki imajo za posledico prenehanje mandata\
  \ \u017Eupana. Politi\u010Dna odgovornost voljenih ob\u010Dinskih funkcionarjev\
  \ ima primerjalno pravno gledano razli\u010Dne oblike. Brez dvoma je najpomembnej\u0161\
  a njihova odgovornost prebivalcem oziroma volivcem. Odpoklic (ang. recall, v\u010D\
  asih tudi recall referendum ali representative recall) je primerjalno pravno postopek,\
  \ s katerim volivci odstranijo izvoljenega funkcionarja pred iztekom mandata z ljudskim\
  \ glasovanjem. Odpoklic se opravi z referendumom ali z glasovanjem o nezaupnici.\
  \ Odpoklic z referendumom je zrcalna slika volitev, nezaupnica pa je lahko z zakonom\
  \ predvidena posledica zavrnitve politike, programa ali druge odlo\u010Ditve organov\
  \ samoupravne lokalne skupnosti z odlo\u010Danjem volivcev na referendumu.\nOdpoklic,\
  \ kjer vnaprej predpisano \u0161tevilo volivcev podpi\u0161e peticijo, ima svoje\
  \ korenine v anti\u010Dni demokraciji, danes pa ni pogosta oblika neposredne demokracije.\
  \ Odpoklic z referendumom ima nekaj temeljnih zna\u010Dilnosti:\n gre za skrajno\
  \ obliko posega volilnega telesa v legalen mandat izvoljenega funkcionarja, za varovalko\
  \ prebivalcev pred morebitno zlorabo oblasti, najpogosteje imajo pravico do pobude\
  \ za odpoklic volivci, ki morajo skladno s predpisom zbrati dolo\u010Deno \u0161\
  tevilo podpisov za spro\u017Eitev referenduma. V posami\u010Dnih redkih primerih\
  \ sta pobudnika lahko tudi \u017Eupan in/ali predstavni\u0161ko telo, vendar o odpoklicu\
  \ odlo\u010Dijo volivci na referendumu. za zbiranje vnaprej dolo\u010Denega \u0161\
  tevila podpore volivcev imajo pobudniki omejen \u010Das, dolo\u010Den z zakonom,\
  \ ki ureja odpoklic, odpoklic se opravi z referendumom, ki je za oblasti zavezujo\u010D\
  \ (obligatorni referendum). Pri glasovanju tako ne gre zgolj za testiranje ljudske\
  \ volje, ampak obveznost njene izvr\u0161itve. razlogi za odpoklic najpogosteje\
  \ niso vnaprej dolo\u010Deni in praviloma niso pravne narave oziroma so politi\u010D\
  ni. Gre torej za glasovanje o politi\u010Dni zaupnici s posledico prenehanja mandata.\
  \ odpoklic \u017Eupana z referendumom na lokalni ravni poznajo tako sistemi, kjer\
  \ \u017Eupana volijo neposredno kot tudi sistemi, kjer ga izvoli predstavni\u0161\
  ki organ (posredne volitve). \nKadar je \u017Eupan voljen posredno (z glasovanjem\
  \ predstavni\u0161kega organa, torej sveta ali skup\u0161\u010Dine lokalne skupnosti),\
  \ lahko predstavni\u0161ki organ ob\u010Dine glasuje o zaupnici, ki ima lahko za\
  \ posledico prenehanje mandata \u017Eupana (ang. vote of no/confidence).\nDruga\u010D\
  en pa je instrument, s katerim preneha mandat \u017Eupana za razliko od odpoklica,\
  \ kjer gre za politi\u010Dne razloge in ga spro\u017Eijo volivci ali predstavni\u0161\
  ki organ, z aktom dr\u017Eavnega organa, izdanega zaradi nedvomno ugotovljenih kr\u0161\
  itev zakona oziroma kaznivih dejanj. V tem primeru govorimo o razre\u0161itvi \u017E\
  upana (ang. dismissal) oziroma razpustitvi predstavni\u0161kega organa (ang. dissolution,\
  \ v britanskem pravnem redu pa o disqualification). Ti ukrepi so urejeni tudi v\
  \ slovenskem pravnem redu.\nTemeljni pravni akt na podro\u010Dju lokalne samouprave\
  \ je Evropska listina lokalne samouprave. Na Tretjem vrhu dr\u017Eav \u010Dlanic\
  \ SE v Var\u0161avi leta 2005 je bila sprejeta odlo\u010Ditev o iskanju novih oblik\
  \ sodelovanja ob\u010Danov na lokalni in regionalni ravni. Rezultat tega je Dodatni\
  \ protokol k Evropski listini lokalne samouprave o pravici do sodelovanja pri vpra\u0161\
  anjih lokalne oblasti (v nadaljnjem besedilu: dodatni protokol), ki je namenjen\
  \ nadaljnjemu utrjevanju vloge sodelovanja prebivalcev pri odlo\u010Danju na lokalni\
  \ ravni. Dodatni protokol, ki ga je Slovenija \u017Ee ratificirala (Uradni list\
  \ RS, \u0161t. 2/11, Mednarodne pogodbe), vsebuje dolo\u010Dbe o pravici do sodelovanja\
  \ pri vpra\u0161anjih lokalne oblasti, ukrepih za uresni\u010Devanje te pravice,\
  \ oblasteh, na katere se protokol nana\u0161a, ozemeljski veljavnosti, podpisu in\
  \ za\u010Detku veljavnosti ter odpovedi pogodbenice. Ukrepe za uresni\u010Devanje\
  \ pravice do sodelovanja, opredeljene v 2. \u010Dlenu dodatnega protokola, v Sloveniji\
  \ ve\u010Dinoma \u017Ee izvajamo. Ti ukrepi so \u017Ee zajeti v ZLS (posvetovanja,\
  \ lokalni referendumi, obravnavanje predlogov za delovanje lokalnih oblasti in lokalnih\
  \ javnih slu\u017Eb), zakonu, ki ureja dostop do informacij javnega zna\u010Daja\
  \ (postopki za dostop do uradnih dokumentov, spodbujanje uporabe komunikacijskih\
  \ tehnologij \u2013 obvezna spletna stran ob\u010Dine) in zakonu, ki ureja volilno\
  \ pravico (zadovoljevanje potreb ljudi, ki se sre\u010Dujejo s posebnimi ovirami\
  \ pri sodelovanju). Vendar pa samo tradicionalne oblike sodelovanja ob\u010Danov\
  \ pri odlo\u010Danju v ob\u010Dini ne zagotavljajo uresni\u010Devanja pravice \xBB\
  posku\u0161ati dolo\u010Diti ali vplivati na izvajanje pooblastil in odgovornost\
  \ lokalne oblasti\xAB kot pravico sodelovanja ob\u010Danov na lokalni ravni vsebinsko\
  \ opredeljuje dodatni protokol. Narava odnosov v lokalni skupnosti temelji na tesni\
  \ povezanosti ljudi v skupnost ter ve\u010Djem sodelovanju ob\u010Danov pri izvajanju\
  \ lokalne oblasti, zato je pravica do neposrednega odlo\u010Danja o najpomembnej\u0161\
  ih vpra\u0161anjih nelo\u010Dljiv del lokalne samouprave. V lokalni skupnosti je,\
  \ zaradi manj\u0161ega obmo\u010Dja in \u0161tevila prebivalcev ter njihove povezanosti\
  \ z neposrednimi \u017Eivljenjsko pomembnimi interesi in potrebami, veliko la\u017E\
  je uporabiti razli\u010Dne institute neposrednega odlo\u010Danja kot v dr\u017E\
  avi. Poleg tega mo\u017Enost ob\u010Danov, da neposredno odlo\u010Dajo, tudi pove\u010D\
  uje njihovo zanimanje za sodelovanje v zadevah lokalne samouprave, kar krepi njeno\
  \ u\u010Dinkovitost, prispeva pa tudi k ve\u010Dji legitimnosti tako sprejetih odlo\u010D\
  itev. Posebna vrednost neposrednega odlo\u010Danja v lokalni samoupravi je ravno\
  \ v tem, da omogo\u010Da polno uveljavitev \u010Dlovekove pravice do sodelovanja\
  \ pri upravljanju javnih zadev. Na lokalni ravni so funkcije politi\u010Dnega odlo\u010D\
  anja in izvr\u0161evanja odlo\u010Ditev bistveno bli\u017Eje ob\u010Danom, zato\
  \ je za uspe\u0161no in u\u010Dinkovito delovanje organov lokalne samouprave ter\
  \ obenem zagotavljanje kar najve\u010Djega vpliva dr\u017Eavljanov na lokalno samoupravo\
  \ zelo pomembno u\u010Dinkovito nadzorstvo volivcev nad delovanjem ob\u010Dinskih\
  \ organov in lokalne uprave.\nZ vidika skladnosti dolo\u010Db ZLS s pravico ob\u010D\
  anov, da na zakonsko urejen na\u010Din vplivajo na izvajanje pooblastil in odgovornost\
  \ ob\u010Dinskih organov in jih u\u010Dinkovito nadzorujejo, je zahteva za vzpostavitev\
  \ pravne podlage za uresni\u010Devanje politi\u010Dnega nadzorstva ob\u010Danov,\
  \ torej \u010Dlanov samoupravne lokalne skupnosti, nad delom \u017Eupana, upravi\u010D\
  ena. Ministrstvo za pravosodje in javno upravo, kot ministrstvo, pristojno za sistem\
  \ lokalne samouprave, bo v letu 2013 pripravilo predlog zakona o spremembah in dopolnitvah\
  \ ZLS, s katerim bo ta uskladitev opravljena.\n "
