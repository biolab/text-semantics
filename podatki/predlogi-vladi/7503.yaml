response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZahvaljujemo se vam za izra\u017Eeno mnenje in hkrati v zvezi z izra\u017E\
  enim mnenjem pojasnjujemo, da je bila v mesecu aprilu 2016 izdana Bela knjiga o\
  \ pokojninskem in invalidskem zavarovanju (v nadaljevanju Bela knjiga), v kateri\
  \ delovna skupina predstavlja trenutno ureditev pokojninskega in invalidskega zavarovanja\
  \ ter izzive s katerimi se to zavarovanje in dru\u017Eba soo\u010Data, hkrati pa\
  \ predlagala tudi mo\u017Ene na\u010Dine re\u0161evanje pokojninskega sistema. V\
  \ Beli knjigi pokojninskega in invalidskega zavarovanja je vsebovano tudi poglavje\
  \ o telesnih okvarah, trenutna ureditev ter predlogi delovne skupine. Smisel Bele\
  \ knjige je strokovni pregled trenutne ureditve, njenih pomanjkljivosti ter predlog\
  \ razli\u010Dnih mo\u017Enosti za re\u0161evanje sistema ter nadaljnji razvoj tega\
  \ sistema. Bela knjiga je objavljena na spletni strani MDDSZ in si jo lahko prebere\
  \ vsak, zato predlagamo, da si preberete na\u010Din odmere pokojnine ter predlagane\
  \ re\u0161itve v tej zvezi.\nHkrati v zvezi s posredovanim predlogom pojasnjujemo,\
  \ da je bila po predhodno veljavni zakonodaji iz podro\u010Dja pokojninskega in\
  \ invalidskega zavarovanja  telesna okvara poseben zavarovalni riziko v sistemu\
  \ obveznega pokojninskega in invalidskega zavarovanja. Telesna okvara je obstajala,\
  \ \u010De so pri zavarovancu nastale izguba, bistvena po\u0161kodovanost ali znatnej\u0161\
  a onesposobljenost posameznih organov ali delov telesa, ki je ote\u017Eevala aktivnost\
  \ organizma in zahtevala ve\u010Dji napor pri zadovoljevanju \u017Eivljenjskih potreb.\
  \ Pri tem je potrebno opozoriti, da je bila taka okvara lahko podana ne glede na\
  \ to, ali je povzro\u010Dala invalidnost ali ne oziroma neodvisno od tega, ali je\
  \ vplivala na preostalo delovno zmo\u017Enost zavarovanca, pri katerem je bila podana.\
  \ Namen nadomestila za telesno okvaro oziroma invalidnine, pa je bil v nadomestitvi\
  \ in omilitvi problemov v zasebnem \u017Eivljenju zavarovanca.\nOb reformiranju\
  \ pokojninskega in invalidskega sistema ob koncu leta 2012, je ume\u0161\u010Denost\
  \ telesnih okvar v okvir tega sistema, postala vpra\u0161ljiva, saj ni nujno, da\
  \ je bila v primeru telesne okvare podana tudi zmanj\u0161ana delovna zmo\u017E\
  nost zavarovanca. Ob dejstvu, da gre za pravico, ki predstavlja odstop od drugih\
  \ pravic iz invalidskega zavarovanja, ki zavarovancu zagotavljajo kontinuiran mese\u010D\
  ni dohodek, kot nadomestitev izpadlega dela dohodka, zaradi ugotovljene invalidnosti\
  \ oziroma zmanj\u0161ane delovne zmo\u017Enosti, se je zakonodajalec odlo\u010D\
  il, da se predmetna pravica uredi izven sistema pokojninskega in invalidskega zavarovanja.\
  \ Odlo\u010Ditev je temeljila tudi na dejstvu, da so posamezniki lahko pridobili\
  \ invalidnino na podlagi razli\u010Dnih predpisov, zaradi \u010Desar je bilo odlo\u010D\
  eno, da se ureditev telesnih okvar uredi enotno za vse posameznike in to izven sistema\
  \ pokojninskega in invalidskega zavarovanja. Zakonodajalec je tako menil, da je\
  \ potrebna enotna ureditev telesnih okvar za vse posameznike in ne zgolj za zavarovance,\
  \ kot je veljalo do sedaj, saj kot \u017Ee zapisano, predmetni riziko ni povezan\
  \ s preostalo delovno zmo\u017Enostjo ter zmanj\u0161anjem dohodka, v primeru ko\
  \ je ta delovna zmo\u017Enost omejena. Tekom zakonodajnega postopka pa je pri\u0161\
  lo do amandmajske dolo\u010Dbe, ki omogo\u010Da nadaljne pridobivanje pravice do\
  \ invalidnine za primere, ko je telesna okvara posledica po\u0161kodbe pri delu\
  \ ali poklicne bolezni.\nZaradi varovanja \u017Ee pridobljenih pravic ZPIZ-2 v primeru\
  \ invalidnin ohranja pravice, ki so jih posamezniki na tej podlagi \u017Ee u\u017E\
  ivali do njegove uveljavitve. 402. \u010Dlen predmetnega zakona namre\u010D dolo\u010D\
  a, da se invalidnine, ki so jih u\u017Eivalci pridobili po predpisih, veljavnih\
  \ do uveljavitve ZPIZ-2, izpla\u010Dujejo \u0161e naprej v znesku, kot je bil dolo\u010D\
  en za zadnji mesec pred uveljavitvijo tega zakona.\nTudi delovna skupina oblikovana\
  \ za pripravo Bele knjige pokojninskega in invalidskega zavarovanja je ugotovila,\
  \ da telesne okvare tudi v primerjalnih tujih sistemih niso del pokojninskega in\
  \ invalidskega zavarovanje (razen telesne okvare, ki so posledica po\u0161kodbe\
  \ pri delu ali poklicne bolezni v nekaterih sistemih), temve\u010D predstavljajo\
  \ ali svoj sistem ali pa so zavarovane v okviru zasebnega sektorja.\nGlede na zapisano\
  \ pojasnjujemo, da \u017Ee sedaj obstaja ureditev, ko invalidnine za telesno okvaro,\
  \ ki ni posledica po\u0161kodbe pri delu ali poklicne bolezni, ni ve\u010D mogo\u010D\
  e pridobiti, torej je predlog, ki ga podaja predlagateljica \u017Ee uzakonjen.\n\
