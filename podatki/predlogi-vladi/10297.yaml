response: "Odziv Ministrstva za pravosodje\n\nV zvezi z navedenim predlogom pojasnjujemo,\
  \ da odgovornost sodnikov normativno urejajo <link http: pisrs.si pis.web external-link-new-window\
  \ internal link in current>Ustava RS (Ustava), <link http: pisrs.si pis.web external-link-new-window\
  \ internal link in current>Zakon o sodni\u0161ki slu\u017Ebi (ZSS) in <link http:\
  \ pisrs.si pis.web external-link-new-window internal link in current>Zakon o sodi\u0161\
  \u010Dih (ZS), in to skozi institute, kot so ocena sodni\u0161ke slu\u017Ebe, ugotavljanje\
  \ disciplinske odgovornosti ter slu\u017Ebeni nadzor sodnikovega dela. Uporaba posameznih\
  \ institutov je primarno v pristojnosti predsednikov sodi\u0161\u010D, sodnikov\
  \ samih in sodnega sveta, dolo\u010Dene vzvode pa ima v omejeni obliki tudi minister\
  \ za pravosodje.Odgovornost sodnikov na ustavni ravni dolo\u010Da 132. \u010Dlen\
  \ Ustave RS, ki ureja prenehanje in odvzem sodni\u0161ke funkcije. Drugi odstavek\
  \ 132. \u010Dlena Ustave dolo\u010Da mo\u017Enost dr\u017Eavnega zbora, da na predlog\
  \ sodnega sveta sodnika razre\u0161i, \u010De je pri opravljanju sodni\u0161ke funkcije\
  \ kr\u0161il ustavo ali huje kr\u0161il zakon. Dodatno tretji odstavek istega \u010D\
  lena dolo\u010Da obligatorno razre\u0161itev sodnika s strani dr\u017Eavnega zbora,\
  \ v primeru naklepno storjenega kaznivega dejanja z zlorabo sodne funkcije, ugotovljenega\
  \ s pravnomo\u010Dno sodno odlo\u010Dbo. Prvi odstavek 132. \u010Dlena Ustave pa\
  \ na splo\u0161no ureja vse ostale mo\u017Enosti prenehanja sodni\u0161ke funkcije,\
  \ s tem da dolo\u010Di, da razloge za to dolo\u010Da zakon. Odgovornost sodnikov\
  \ se lahko ugotavlja le znotraj postavljenih omejitev instituta sodni\u0161ke imunitete,\
  \ ki je urejen v 134. \u010Dlenu Ustave RS. S tem \u010Dlenom je dolo\u010Dena imuniteta\
  \ sodnikov kot ena izmed prvin neodvisnosti sodstva oziroma sodnikov, kot to izhaja\
  \ iz 125. \u010Dlena Ustave. Imuniteta sodnikov predstavlja prepoved, da niti sodnika,\
  \ niti sodnika porotnika ni mo\u017Eno klicati na odgovornost za mnenje, ki ga je\
  \ dal pri odlo\u010Danju na sodi\u0161\u010Du, kar je dolo\u010Deno prvem odstavku\
  \ omenjenega \u010Dlena, in predstavlja t. i. materialno imuniteto. V drugem odstavku\
  \ je vsebovana druga prepoved, da namre\u010D sodnik ne sme biti priprt, prav tako\
  \ pa zoper njega ne sme biti za\u010Det kazenski postopek, \u010De v obeh primerih\
  \ ni bilo dovoljenja dr\u017Eavnega organa. Tak\u0161no dovoljenje je potrebno,\
  \ \u010De je sodnik osumljen kaznivega dejanja pri opravljanju sodni\u0161ke funkcije.\
  \ Tovrstna prepoved predstavlja t. i. procesno imuniteto. S tak\u0161no ustavno\
  \ dolo\u010Dbo je zagotovljeno, da bi zakonodajna in izvr\u0161na oblast brez omejitev\
  \ nadzirali sodstvo oziroma jo ovirali s kazenskimi postopki zoper sodnike, ko za\
  \ to ne bi imeli pravne podlage. (\u0160turm, L.: Komentar Ustave Republike Slovenije,\
  \ Fakulteta za podiplomske dr\u017Eavne in evropske \u0161tudije, 2002, stran 928)Ustava\
  \ Republike Slovenije v 26. \u010Dlenu dolo\u010Da, da ima vsakdo pravico do povra\u010D\
  ila \u0161kode, ki mu jo v zvezi z opravljanjem slu\u017Ebe ali kak\u0161ne druge\
  \ dejavnosti dr\u017Eavnega organa, organa lokalne skupnosti ali nosilca javnih\
  \ pooblastil s svojim protipravnim ravnanjem stori oseba ali organ, ki tako slu\u017E\
  bo ali dejavnost opravlja. O\u0161kodovanec ima pravico, da v skladu z zakonom zahteva\
  \ povra\u010Dilo tudi neposredno od tistega, ki mu je \u0161kodo povzro\u010Dil.Vrhovno\
  \ sodi\u0161\u010De je na svoji ob\u010Dni seji 24. 12. 1995 sprejelo pravno mnenje\
  \ glede protipravnega ravnanja sodnika, ki je lahko podlaga za od\u0161kodninsko\
  \ odgovornost. Pri presoji protipravnosti je treba izhajati iz narave sodnikovega\
  \ dela, za katero je zna\u010Dilna prosta dokazna presoja (8. \u010Dlen <link http:\
  \ pisrs.si pis.web external-link-new-window internal link in current>Zakona o pravdnem\
  \ postopku) in neodvisnost sodnika pri sojenju, pri \u010Demer je sodnik vezan le\
  \ na Ustavo in zakone. Ker je mogo\u010De pravno vpra\u0161anje razli\u010Dno interpretirati,\
  \ za protipravno ni mogo\u010De \u0161teti vsake odlo\u010Ditve sodnika, ki je po\
  \ presoji drugega sodnika nepravilna, zato pojma protipravno ravnanje sodnika ni\
  \ mogo\u010De ena\u010Diti z razlogi, zaradi katerih bi bila izpodbijana sodna odlo\u010D\
  ba lahko spremenjena ali razveljavljena v postopku z rednimi in izrednimi pravnimi\
  \ sredstvi (glej pravno mnenje Vrhovnega sodi\u0161\u010Da Republike Slovenije \u0161\
  t. 2/1995). Sodnik torej ne more biti od\u0161kodninsko odgovoren za razlago prava\
  \ znotraj meja danih pooblastil. O sodnikovem protipravnem ravnanju je mo\u017E\
  no govoriti le, \u010De sodnik ne uporabi povsem jasne dolo\u010Dbe zakona ali \u010D\
  e dolo\u010Den predpis namenoma razlaga v nasprotju z ustaljeno sodno prakso ali\
  \ \u010De neko dejanje sodnika v postopku nima podlage v zakonu ali pa je sicer\
  \ v okviru njegovih pooblastil, vendar predstavlja njegovo zlorabo.Glede kazenske\
  \ odgovornosti sodnikov poleg \u017Ee omenjene dolo\u010Dbe Ustave <link http: pisrs.si\
  \ pis.web external-link-new-window internal link in current>Kazenski zakonik v 288.\
  \ \u010Dlenu v kaznivem dejanju zoper pravosodje dolo\u010Da tudi kaznivo dejanje\
  \ protizakonitega, pristranskega in krivi\u010Dnega sojenja. Sodnik, ki pri vodenju\
  \ sodnega postopka ali izrekanju sodne odlo\u010Dbe zavestno kr\u0161i zakon ali\
  \ izkrivlja pravo, da bi stranki v postopku \u0161kodoval ali ji neupravi\u010D\
  eno dal prednost, se kaznuje z zaporom do treh let. Enako se kaznuje sodnik, ki\
  \ z enakim namenom opre sodno odlo\u010Dbo na dejstva, za katera ve, da ne obstojijo\
  \ ali se krivo podtikajo z la\u017Enimi ali nedovoljenimi dokazi.Odgovornost sodnika\
  \ za svoje delo pride do izraza v sklopu izdelave ocene sodni\u0161ke slu\u017E\
  be. Periodi\u010Dna ocenjevanja sodnikov preko instituta ocene sodni\u0161ke slu\u017E\
  be so prvi pokazatelj kakovosti sodnikovega dela. Kriteriji so dolo\u010Deni v prvem\
  \ odstavku 28. \u010Dlena ZSS, dolo\u010Danje podrobnej\u0161ih meril pa je v pristojnosti\
  \ sodnega sveta, ki sprejema Merila za kakovost dela sodnikov za oceno sodni\u0161\
  ke slu\u017Ebe. Ocenjevanje izvaja personalni svet na vsaka tri leta, pred tem \u010D\
  asom pa na zahtevo sodnega sveta, predsednika sodi\u0161\u010Da, predsednika sodi\u0161\
  \u010Da vi\u0161je stopnje, ministra za pravosodje, ali sodnika samega (prvi odstavek\
  \ 31. \u010Dlena ZSS), sodniki za\u010Detniki (prva tri leta) pa so ocenjeni vsako\
  \ leto. Na podlagi ocene se lahko sprejme dolo\u010Dene ukrepe, s katerimi se ugotavlja\
  \ odgovornost, in sicer da sodnik ne ustreza sodni\u0161ki slu\u017Ebi, kar pomeni\
  \ prenehanje sodni\u0161ke funkcije, ali pa ne izpolnjuje pogojev za napredovanje.\
  \ Mo\u017Eno je tudi zni\u017Eanje pla\u010De, in sicer se sodniku izre\u010De zni\u017E\
  anje pla\u010De do vi\u0161ine 20% za \u010Das do enega leta, \u010De iz dveh zaporednih\
  \ ocen izhaja, da sodnik ne izpolnjuje pogojev za napredovanje.Sodniki so tudi disciplinsko\
  \ odgovorni, \u010De z naklepom ali iz malomarnosti kr\u0161ijo sodni\u0161ke dol\u017E\
  nosti, ki so predpisane z zakonom in sodnim redom, ali neredno opravljajo sodni\u0161\
  ko slu\u017Ebo, tako da se jim na podlagi disciplinske odgovornosti lahko izre\u010D\
  e disciplinska sankcija. Uveljavitev in za\u010Detek uporabe Zakona o sodnem svetu\
  \ (ZSSve) je v letu 2017 prinesla bistvene spremembe na podro\u010Dju zakonske ureditve\
  \ disciplinskih organov in disciplinskih postopkov zoper sodnike. Spremembe se nana\u0161\
  ajo tako na imenovanje in razre\u0161itev disciplinskih organov kot tudi na disciplinski\
  \ postopek. Po zakonski ureditvi, ki je bila v uporabi do za\u010Detka uporabe dolo\u010D\
  b ZSSve, je bil disciplinski postopek v celoti urejal ZSS. ZSSve pa je vodilno vlogo\
  \ za izvedbo disciplinskih postopkov podelil Sodnemu svetu kot neodvisnemu in avtonomnemu\
  \ organu, v katerem imajo ve\u010Dino sodniki. S tem je zakonodajalec \u017Eelel\
  \ dose\u010Di ve\u010Djo neodvisnost disciplinskih postopkov ter okrepitev zaupanja\
  \ javnosti v pravosodje. Disciplinske organe in disciplinski postopek tako po novem\
  \ ureja ZSSve, ZSS pa \u0161e vedno vsebuje materialnopravne dolo\u010Dbe glede\
  \ disciplinske odgovornosti sodnikov in disciplinskih sankcij ter glede zastaranja.\
  \ Ustavno opredeljena odgovornost sodnikov, institut izdelave ocene sodni\u0161\
  ke slu\u017Ebe in disciplinska odgovornost sodnikov \u017Ee v veljavni zakonodaji\
  \ predstavljajo relativno zadostno mero mo\u017Enosti uveljavljanja sodni\u0161\
  ke odgovornosti za svoje delo. Za zagotavljanje kakovosti dela sodnikov in posledi\u010D\
  no tudi nadzora nad njihovim delom je klju\u010Dnih ve\u010D dejavnikov: dobro izhodi\u0161\
  \u010Dno in kvalitetno permanentno izobra\u017Eevanje, stalno spremljanje in zagotavljanje\
  \ enotne sodne prakse, optimalni pogoji za delo, vklju\u010Dno s primernim in potrebnim\
  \ izvajanjem sodne uprave preko predsednikov sodi\u0161\u010D, kriti\u010Dnim spremljanjem\
  \ sodnikovega dela preko njegovih ocen ter dosledno izvajanje pristojnosti s strani\
  \ posameznih dele\u017Enikov v skladu s \u0161irokim naborom vzvodov, ki jih \u017E\
  e ve\u010D let omogo\u010Da podro\u010Dna zakonodaja (zlasti ZS in ZSS), zato menimo,\
  \ da je vzpostavljen u\u010Dinkovit, \u0161irok in sorazmeren sistem uveljavljanja\
  \ sodni\u0161ke odgovornosti, ki je ustrezno integriran znotraj okvirjev na\u010D\
  ela neodvisnosti sodnikov oziroma sodstva."
