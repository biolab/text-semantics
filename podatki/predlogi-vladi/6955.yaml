response: "Odziv Ministrstva za zunanje zadeve\nSlovenija sodeluje in podpira prizadevanja\
  \ EU pri zagotavljanju stabilnosti, varnosti in blagostanju celotne regije in omenjenih\
  \ dr\u017Eav. Samo skupaj ter v skladu z na\u0161imi interesi in vrednotami je mogo\u010D\
  e zagotoviti u\u010Dinkovit okvir za demokrati\u010Den politi\u010Den proces in\
  \ gospodarski razvoj. Razlogi za krizo so ve\u010Dplastni in za vsako dr\u017Eavo\
  \ nekoliko razli\u010Dni (mdr. nedemokrati\u010Dni re\u017Eimi, te\u017Eek gospodarski\
  \ polo\u017Eaj, nedelovanje dr\u017Eavnih in\u0161titucij), hkrati pa za njih velja,\
  \ da jih ni mogo\u010De u\u010Dinkovito odpraviti zgolj z uporabo sile.\nPri sodelovanju\
  \ v okviru EU z drugimi dr\u017Eavami na varnostnem podro\u010Dju, se posebna pozornost\
  \ posve\u010Da: reformam varnostnega sektorja, nadzoru meja, izmenjavi informacij,\
  \ boju proti terorizmu, tujim borcem in organiziranemu kriminalu.\nKar zadeva konflikt\
  \ v Libiji, Slovenija podpira politi\u010Dni proces, ki poteka pod vodstvom Posebnega\
  \ predstavnika generalnega sekretarja ZN Bernardina Le\xF3na. Glede na migracijsko\
  \ krizo in \u0161irjenje terorizma v regiji, upamo na \u010Dimprej\u0161nji dogovor\
  \ o vladi narodni enotnosti v Libiji.\nSlovenija bo sodelovala tudi v pomorski operaciji\
  \ EUNAVFOR MED (oz. \"Sofija\"), ki je del celovitega pristopa EU in mednarodne\
  \ skupnosti za re\u0161evanje problematike migracij v regiji, ki mora nasloviti\
  \ vire krize, predvsem rev\u0161\u010Dino, brezperspektivnost in politi\u010Dno\
  \ nestabilnost v dr\u017Eavah izvora.\nPrav tako Slovenija podpira politi\u010D\
  no re\u0161itev konflikta v Siriji in boj proti terorizmu, vendar ne sodeluje v\
  \ voja\u0161kem posredovanju zoper ISIL/Daesh. Slovenija bo \u0161e naprej preko\
  \ ZN podpirala iskanje politi\u010Dne re\u0161itve, predvsem skozi predloge posebnega\
  \ odposlanca generalnega sekretarja ZN Stafana de Misture in zagotavljanjem ustreznega\
  \ politi\u010Dnega konteksta v odnosu med najve\u010Djimi svetovnimi silami.\nDolgoro\u010D\
  no in trajno stabilnost regije je mogo\u010De zagotoviti predvsem v okviru politi\u010D\
  ne re\u0161itve oziroma preko okrepljenega politi\u010Dnega in varnostnega dialoga\
  \ s temi dr\u017Eavami.\n "
