response: "Odziv Slu\u017Ebe vlade za podnebne spremembe\nZgornje trditve so deloma\
  \ pravilne, v prete\u017Eni meri pa ne dr\u017Eijo. Tako dejansko obstaja vpliv\
  \ El Ni\xF1a (in njegovega nasprotnega pola La Ni\xF1e), ki se pozna predvsem na\
  \ ju\u017Eni polobli, v manj\u0161i meri pa na severni. Tudi to je dejstvo, da so\
  \ se zaradi naravnih vzrokov topla in hladna obdobja izmenjavala \u017Ee pred za\u010D\
  etkom industrijske revolucije, ko \u010Dlovek na podnebje \u0161e ni imel opaznej\u0161\
  ega vpliva. Od takrat pa so se stvari nekoliko spremenile.\nU\u010Dinek toplogrednih\
  \ plinov je fizikalno dejstvo \u2013 od tod njihovo ime. Povzro\u010Dajo u\u010D\
  inek tople grede, kar pomeni, da v ozra\u010Dju zadr\u017Eujejo toploto, ki bi sicer\
  \ \xBBu\u0161la\xAB v vesolje. \u010Ce v zemeljskem ozra\u010Dju sploh ne bi bilo\
  \ toplogrednih plinov, bi bila povpre\u010Dna temperatura na planetu za okoli 33\
  \ oC ni\u017Eja od dejanske, s tem  pa prakti\u010Dno ne bi bilo pogojev za \u017E\
  ivljenje, kot ga poznamo. Emisije toplogrednih plinov (predvsem ogljikovega dioksida\
  \ \u2013 CO2), ki jih povzro\u010Da \u010Dlovek, vplivajo na podnebje s tem, da\
  \ ru\u0161ijo vzpostavljeno energijsko ravnovesje. Meritve nedvoumno ka\u017Eejo,\
  \ da se koncentracije toplogrednih plinov v ozra\u010Dju zaradi \u010Dlovekovega\
  \ vpliva vztrajno zvi\u0161ujejo. Tako je danes koncentracija CO2 za okoli 28 %\
  \ vi\u0161ja kot je bila ob za\u010Detku industrijske revolucije, metana (CH4),\
  \ drugega najpomembnej\u0161ega toplogrednega plina, pa kar za dobrih 150 %. \u017D\
  e nekaj desetletij opa\u017Eamo trend postopnega nara\u0161\u010Danja povpre\u010D\
  ne letne globalne temperature zraka pri tleh. V zadnjih 100 letih se je ta temperatura\
  \ dvignila za okoli 0,7 oC. Doslej (odkar obstajajo instrumentalni podatki) je bilo\
  \ v tem pogledu v globalnem merilu najtoplej\u0161e leto 1998, rekorden po temperaturi\
  \ pa je bil tudi pravkar minuli mesec, torej leto\u0161nji marec.\nSpoznanja, ki\
  \ so se nabrala v preteklem stoletju, predvsem pa hiter napredek znanosti v zadnjih\
  \ letih, so prepri\u010Dali ve\u010Dino znanstvenikov, da bo hitro nara\u0161\u010D\
  anje koncentracij toplogrednih plinov v ozra\u010Dju povzro\u010Dilo globalne spremembe\
  \ podnebja. \u017De opa\u017Eenih sprememb v podnebju ni mogo\u010De razlo\u017E\
  iti samo z naravnimi pojavi. Znanstvene ugotovitve ka\u017Eejo, da je \u010Dlovek\
  \ s svojimi dejavnostmi, predvsem z emisijami toplogrednih plinov, z veliko verjetnostjo\
  \ odgovoren za ve\u010D kot polovico omenjenega porasta temperature (za preostali\
  \ del so odgovorni naravni vplivi).\nVendar segrevanje ozra\u010Dja ni edina posledica\
  \ emisij toplogrednih plinov. Samo segrevanje povzro\u010Da druge, ve\u010Dinoma\
  \ neugodne pojave, kot so postopen dvig morske gladine, pogostej\u0161e in intenzivnej\u0161\
  e vremenske ujme, spreminjanje padavinskih vzorcev, kar lahko povzro\u010Di obse\u017E\
  ne su\u0161e in poplave, posledi\u010Dno pa lakoto, pomanjkanje pitne vode in t.i.\
  \ \xBBklimatske\xAB begunce, itd. Ena najresnej\u0161ih gro\u017Eenj pri sedanjem\
  \ spreminjanju podnebja je to, da se dogaja zelo hitro, hitreje kot kdajkoli v znani\
  \ zgodovini. Ta hitrost pa bo prepre\u010Dila naravnim ekosistemom, da bi se na\
  \ spremenjene pogoje lahko pravo\u010Dasno prilagodili, zato mnogim grozi uni\u010D\
  enje oz. izumrtje.\nDa bi se opisanemu scenariju v \u010Dim ve\u010Dji meri izognili,\
  \ bi morali emisije toplogrednih plinov \u010Dim prej in \u010Dim bolj zmanj\u0161\
  ati. Glede tega na\u010Delno vlada v svetu veliko soglasje, manj pa je soglasja\
  \ o tem, kako to storiti in kak\u0161ni naj bodo prispevki posameznih dr\u017Eav.\
  \ Pogajanja o stopnjah zmanj\u0161anja emisij v prihodnjih desetletjih in o razdelitvi\
  \ bremen med posamezne dr\u017Eave potekajo v okviru Konvencije ZN o spremembi podnebja\
  \ in njej pripadajo\u010Dega Kyotskega protokola. Kot pogodbenica konvencije in\
  \ protokola ima Slovenija dolo\u010Dene obveznosti; glavna je vsekakor obveznost\
  \ zmanj\u0161anja emisij v prvem ciljnem obdobju 2008-2012 v povpre\u010Dju za 8\
  \ % v primerjavi z izhodi\u0161\u010Dnim letom 1986. V okviru podnebno-energetskega\
  \ sve\u017Enja EU ima tudi \u017Ee dolo\u010Dene obveznosti glede emisij do leta\
  \ 2020; v primeru ambicioznega mednarodnega dogovora pa se lahko te obveznosti \u0161\
  e zaostrijo.\nZaradi omenjenih obveznosti in spoznanja, da bi bilo zmanj\u0161anje\
  \ emisij koristno tudi iz drugih vidikov (manj\u0161a poraba energije ter s tem\
  \ povezani prihranki in manj\u0161a odvisnost od uvoza, zmanj\u0161ana raba omejenih\
  \ naravnih virov, \u010Distej\u0161i zrak z ugodnim u\u010Dinkom na zdravje, itd.)\
  \ se za\u010Denja tako v Sloveniji kot tudi v drugih dr\u017Eavah priprava strategij\
  \ za prehod v t.i. nizko-oglji\u010Dno dru\u017Ebo oz. nizko-oglji\u010Dna gospodarstva.\n\
  Ker pa se podnebne spremembe \u017Ee dogajajo, emisij toplogrednih plinov pa tudi\
  \ ne bo mo\u017Eno kar \u010Dez no\u010D \xBBukiniti\xAB, se nekaterim u\u010Dinkom\
  \ globalnega segrevanja ne bo mo\u017Eno izogniti; zato se je potrebno nanje pripraviti\
  \ oz. se jim prilagoditi. V Sloveniji je \u017Ee narejena strategija prilagajanja\
  \ na podnebne spremembe v kmetijstvu, za druga podro\u010Dja pa se bo za\u010Delo\
  \ s pripravami strategij v leto\u0161njem letu."
