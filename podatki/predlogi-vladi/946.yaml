response: "Odziv Ministrstva za pravosodje\nCivilno pravo je celota pravnih pravil\
  \ in pravnih na\u010Del, ki urejajo osebna in premo\u017Eenjska razmerja, v katerih\
  \ so pravni subjekti prirejeni in avtonomni. Podpanoga civilnega prava je obligacijsko\
  \ pravo, ki je celota pravnih pravil in pravnih na\u010Del, ki urejajo obligacijska\
  \ razmerja. Obligacijsko razmerje je civilnopravno razmerje, v katerem je en subjekt\
  \ tega razmerja kot upnik upravi\u010Den od drugega subjekta kot dol\u017Enika zahtevati,\
  \ da opravi dolo\u010Deno ravnanje, drugi subjekt \u2013 dol\u017Enik pa je to izpolnitveno\
  \ ravnanje dol\u017Ean opraviti. Obligacijska razmerja imajo tako vse zna\u010D\
  ilnosti civilnopravnih razmerij, poleg tega pa tudi dodatne zna\u010Dilnosti, kot\
  \ sta prostovoljnost vstopa v obligacijsko razmerje in avtonomnost urejanja vsebine\
  \ obligacijskega razmerja. Subjekti obligacijskih razmerij so prirejeni in zato\
  \ nobeden ni v polo\u017Eaju, ki bi mu omogo\u010Dal, da drugemu subjektu nalaga\
  \ obveznosti. V poslovno obligacijsko razmerje pa vstopajo prostovoljno \u2013 na\
  \ podlagi lastne volje. Avtonomnost urejanja vsebine obligacijskih razmerij pomeni,\
  \ da lahko udele\u017Eenca posami\u010Dnega konkretnega poslovnega obligacijskega\
  \ razmerja s pravnim poslom dolo\u010Dita lastna pravila, ki jih kot dispozitivna\
  \ tipska pravila Obligacijski zakonik (v nadaljnjem besedilu: OZ) ne dolo\u010D\
  a, oziroma jih dolo\u010Dita druga\u010De, kot so urejena z dispozitivnimi tipskimi\
  \ pravili v OZ. Ob upo\u0161tevanju prej navedenih temeljnih izhodi\u0161\u010D\
  \ menimo, da bi glede na raznolikost interesov, ki jih subjekti zasledujejo v okvirih\
  \ njihovega urejanja v pravnoposlovnih razmerjih, s predlaganim predlogom urejanja\
  \ prekomerno kogentno posegli v temeljne institute obligacijskega prava, kot sta\
  \ prostovoljnost vstopa v obligacijsko razmerje in avtonomnost urejanja vsebine\
  \ obligacijskega razmerja. Ocenjujemo tudi, da lahko stranke pravnoposlovnih razmerij\
  \ v okviru dolo\u010Db veljavnih predpisov \u017Ee sedaj soglasno dogovorijo za\
  \ njih ustrezen na\u010Din izpolnitve. V predlaganem primeru ni zakonskih ovir,\
  \ da pla\u010Dnik polo\u017Enice ne bi uspel z ostalimi poslovnimi subjekti, od\
  \ katerih prejema storitve, in ob upo\u0161tevanju njihove svobodne volje, dogovoriti\
  \ rok pla\u010Dila njihovih storitev na dolo\u010Den dan v mesecu oziroma vsaj na\
  \ enega od naslednjih dni. Prav tako pa \u017Ee danes v praksi obstaja mo\u017E\
  nost pla\u010Dila preko t.im. trajnika oziroma posredovanja polo\u017Enic preko\
  \ elektronske po\u0161te, s \u010Dimer odpadejo tisti stro\u0161ki, na katere opozarja\
  \ predlagatelj.  "
