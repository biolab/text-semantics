response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV skladu z Ustavo RS otroci u\u017Eivajo posebno varstvo in skrb. Dr\u017E\
  ava zagotavlja varstvo otrokom vselej, kadar je ogro\u017Een njihov zdrav razvoj\
  \ in kadar to zahtevajo druge koristi otrok. Zakon o zakonski zvezi in dru\u017E\
  inskih razmerjih (Uradni list RS, \u0161t. 69/04 - uradno pre\u010Di\u0161\u010D\
  eno besedilo, 101/07 \u2013 odl. US, 90/11 \u2013 odl. US, 84/12 \u2013 odl. US\
  \ in 82/15 \u2013 odl. US, v nadaljevanju ZZZDR) dolo\u010Da posebne oblike varstva\
  \ otrok, in sicer rejni\u0161tvo, posvojitev ter skrbni\u0161tvo za mladoletnike.\
  \ V vseh teh primerih so za odlo\u010Danje po uradni dol\u017Enosti pristojni centri\
  \ za socialno delo.\nPraksa je, da center za socialno delo pri iskanju primerne\
  \ nadomestne skrbi za otroka najprej preveri ali bi bile otrokove koristi primerno\
  \ za\u0161\u010Ditene, \u010De bi nadalje \u017Eivel v okviru sorodni\u0161ke mre\u017E\
  e oziroma mre\u017Ee ljudi, ki bi bili njemu najbli\u017Eji. Vendar pa lahko center\
  \ za socialno delo oceni, da bi ravno tovrstna namestitev na otroka slabo vplivala\
  \ ali pa ne bi nudila ustreznega okolja za njegov nadaljnji psihofizi\u010Dni razvoj;\
  \ v teh primerih odlo\u010Di tudi o namestitvi v povsem novo okolje (npr. v rejni\u0161\
  ko dru\u017Eino, vklju\u010Dno z dolo\u010Ditvijo skrbnika kot zakonitega zastopnika\
  \ otroka) ali pa odlo\u010Di, da je za otroka najprimerneje, da se ga povsem umakne\
  \ iz mati\u010Dnega okolja ter ga odda v posvojitev. Katera oblika varstva bi bila\
  \ za otroka najprimernej\u0161a je odvisna od konkretnih okoli\u0161\u010Din vsakega\
  \ posameznega primera.\nSamo izvajanje rejni\u0161ke dejavnosti je predmet posebnega\
  \ zakonskega urejanja v Zakonu o izvajanju rejni\u0161ke dejavnosti (Uradni list\
  \ RS, \u0161t. 110/02, 56/06 - Odlo\u010Dba US, 114/06 - ZUTPG, 96/12\u2013ZPIZ-2,\
  \ 109/12, v nadaljevanju ZIRD). Ta zakon ureja pogoje, ki jih mora izpolnjevati\
  \ oseba, ki \u017Eeli izvajati rejni\u0161ko dejavnost, postopek pridobitve dovoljenja\
  \ za izvajanje te dejavnosti, na\u010Din izvajanja rejni\u0161ke dejavnosti, na\u010D\
  in in njeno financiranje ter nekatera druga/ vpra\u0161anja, povezana z izvajanjem\
  \ rejni\u0161ke dejavnosti. Na podlagi ZIRD je bil sprejet tudi Pravilnik o pogojih\
  \ in postopkih za izvajanje zakona o izvajanju rejni\u0161ke dejavnosti (Ur. l.\
  \ RS, \u0161t. 54/03, 78/08 in 18/13, v nadaljevanju Pravilnik).\nZIRD dolo\u010D\
  a, da se spremljanje razvoja otroka v rejni\u0161tvu izvaja individualno za vsakega\
  \ otroka \u2013 center otroka je po namestitvi otroka v rejni\u0161ko dru\u017E\
  ino dol\u017Ean sestaviti individualno projektno skupino (v kateri poleg strokovnega\
  \ delavca centra otroka sodeluje tudi strokovni delavec centra rejnika, rejnik/rejnica,\
  \ otrokovi star\u0161i in otrok, razen, \u010De center otroka oceni, da udele\u017E\
  ba glede na okoli\u0161\u010Dine primera za otroka ne bi bila koristna), ki na\u010D\
  rtuje in predlaga ustrezno ravnanje in strokovno obravnavo otroka ter ga neposredno\
  \ spremlja v rejni\u0161ki dru\u017Eini. V ta namen pripravi za vsakega otroka individualni\
  \ na\u010Drt, ki mora biti prilagojen starosti oz. stopnji razvoja otroka, otrokovim\
  \ potrebam in mora biti zastavljen tako, da zagotavlja celostno obravnavo in spremljanje\
  \ otroka. Na\u010Drt mora biti v pisni obliki in mora vsebovati razumno na\u010D\
  rtovane cilje. Na\u010Drt je potrebno dopolnjevati in po potrebi tudi spreminjati.\
  \ Zelo pomemben segment v tem procesu je tudi zaklju\u010Devanje rejni\u0161tva.\
  \ Gre za dolo\u010Deno zaporedje dejavnosti, ki se ga prav tako sprejme v okviru\
  \ individualne projektne skupine.\nZIRD v II. poglavju dolo\u010Da pogoje, ki jih\
  \ mora izpolnjevati oseba, ki \u017Eeli izvajati rejni\u0161ko dejavnost, v III.\
  \ poglavju pa postopek pridobitve in prenehanja dovoljenja za izvajanje rejni\u0161\
  ke dejavnosti:\nOseba, ki \u017Eeli izvajati rejni\u0161ko dejavnost pri krajevno\
  \ pristojnem centru za socialno delo glede na njeno stalno prebivali\u0161\u010D\
  e (center rejnika) vlo\u017Ei vlogo za pridobitev dovoljenja za izvajanje rejni\u0161\
  ke dejavnosti;\nCenter rejnika ugotovi, ali oseba izpolnjuje formalne pogoje, dolo\u010D\
  ene v 5. \u010Dlenu ZIRD (stalno prebivali\u0161\u010De v RS, zaklju\u010Dena vsaj\
  \ poklicna oziroma strokovna izobrazba, polnoletnost). Poleg tega ne sme obstajati\
  \ noben zakonski zadr\u017Eek iz 6. \u010Dlena ZIRD (osebi ne sme biti odvzeta roditeljska\
  \ pravica in poslovna sposobnost, ne sme \u017Eiveti z osebo, kateri je bila odvzeta\
  \ roditeljska pravica; rejnik tudi ne more postati oseba, ki je bila pravnomo\u010D\
  no obsojena zaradi naklepnega kaznivega dejanja, ki se preganja po uradni dol\u017E\
  nosti ali zaradi kaznivega dejanja zoper \u017Eivljenje in telo; prav tako ne more\
  \ postati rejnik oseba, ki \u017Eivi s tako osebo).\nKo center rejnika ugotovi izpolnjevanje\
  \ formalnih zakonskih pogojev, pripravi oceno o primernosti kandidata in njegove\
  \ dru\u017Eine za izvajanje rejni\u0161ke dejavnosti ob upo\u0161tevanju kriterijev\
  \ iz 31. \u010Dlena ZIRD (preveri motive kandidata za odlo\u010Ditev za izvajanje\
  \ rejni\u0161ke dejavnosti, pri \u010Demer upo\u0161teva vse dejavnike, ki bi lahko\
  \ tako pozitivno kot negativno vplivali na psihosocialni razvoj otroka; ugotovi\
  \ primernost bivalnih pogojev celotne dru\u017Eine, posebej pa prostorov in opreme,\
  \ namenjene otroku oz. otrokom, ki bi ga/jih sprejeli v rejni\u0161tvo; poleg lastnih\
  \ ugotovitev upo\u0161teva tudi morebitna potrdila ali mnenja oz. priporo\u010D\
  ila drugih institucij). Pravilnik v 13. \u010Dlenu dolo\u010Da, da morajo biti iz\
  \ ocene razvidni motivi za izvajanje rejni\u0161tva, opis priprave dru\u017Eine\
  \ in otroka, pripravljenost kandidata za sodelovanje v individualni projektni skupini\
  \ in zapis o kandidatovem razumevanju rejni\u0161kega sistema in vloge rejnica kot\
  \ sodelavca socialne slu\u017Ebe.\nMinistrstvo, pristojno za dru\u017Eino, vsako\
  \ leto najkasneje do konca septembra dolo\u010Di, glede na potrebe po rejni\u0161\
  tvu, potrebno \u0161tevilo novih rejnic in rejnikov in o tem seznani vse center\
  \ za socialno delo. Rok za posredovanje vlog kandidatov za izvajanje rejni\u0161\
  ke dejavnosti je v septembru vsakega leta. \nKomisija za izbor kandidatov za izvajanje\
  \ rejni\u0161ke dejavnosti (sestavljena iz treh socialnih delavcev s podro\u010D\
  ja rejni\u0161tva, treh rejnic/rejnikov in treh strokovno usposobljenih oseb za\
  \ delo z otroki) izmed vseh prejetih vlog izbere kandidate, ki so po mnenju komisije\
  \ primerni za izvajanje rejni\u0161ke dejavnosti ter jih napoti na usposabljanje.\n\
  Usposabljanja trajajo 10-12 ur (dvakrat po en dan) in pomenijo \xBBpiko na i\xAB\
  \ celotnemu postopku. Vsebinski sklopi programa usposabljanj so predpisani v 43.\
  \ \u010Dlenu Pravilnika.\nNa podlagi v celoti zaklju\u010Denega usposabljanja ministrstvo\
  \ izda kandidatom dovoljenje za izvajanje rejni\u0161ke dejavnosti in jih vpi\u0161\
  e v evidenco dovoljenj.\nPo pridobitvi dovoljenja se k rejnici oz. rejniku lahko\
  \ name\u0161\u010Da otroka/otroke (na podlagi odlo\u010Dbe o namestitvi otroka v\
  \ rejni\u0161ko dru\u017Eino in po sklenitvi rejni\u0161ke pogodbe med centrom otroka\
  \ in rejnico/rejnikom).\nKraj\u0161i je postopek pridobitve dovoljenja, ko se izka\u017E\
  e, da bi bilo glede na okoli\u0161\u010Dine posameznega primera za konkretnega otroka\
  \ najbolje, da skrb zanj prevzame otrokov sorodnik. V tak\u0161ni situaciji otrokovemu\
  \ sorodniku ni potrebno kandidati po zgornjem postopku (torej \u010Dakati na razpis\
  \ ministrstva, odlo\u010Ditev Komisije za izbor kandidatov za izvajanje rejni\u0161\
  ke dejavnosti in se udele\u017Eiti usposabljanj), pa\u010D pa ministrstvo izda otrokovemu\
  \ sorodniku dovoljenje na podlagi pisne in obrazlo\u017Eene ugotovitve centra otroka\
  \ (to je center za socialno delo, ki je v skladu z dolo\u010Dbami zakona, ki ureja\
  \ socialno varstvo, krajevno pristojen za mladoletno osebo ali osebo, ki iz razlogov,\
  \ dolo\u010Denih v ZIRD, ostane v rejni\u0161ki dru\u017Eini po polnoletnosti),\
  \ da je tovrstna oblika rejni\u0161tva v konkretnem primeru v otrokovo korist. Kot\
  \ otrokovi sorodniki se po Zakonu o izvajanju rejni\u0161ke dejavnosti \u0161tejejo\
  \ otrokova stara mati, stari o\u010De, stric, teta, brat in sestra. ZIRD dopu\u0161\
  \u010Da \u0161e eno izjemo, in sicer, da se po kraj\u0161em postopku lahko izjemoma\
  \ izda dovoljenje tudi osebi, ki ni otrokov sorodnik, \u010De se izka\u017Ee, da\
  \ je za konkretnega otroka zaradi njegovih potreb le s tovrstno obliko rejni\u0161\
  tva mogo\u010De zagotoviti varstvo in vzgojo, ki je v njegovo najve\u010Djo korist.\
  \ Seveda pa mora center rejnika tudi v teh primerih preveriti izpolnjevanje pogojev\
  \ na strani rejnika, torej   izpolnjevanje formalnih pogojev, da ni zadr\u017Ekov\
  \ ter pripraviti oceno o primernosti kandidata in njegove dru\u017Eine za izvajanje\
  \ rejni\u0161ke dejavnosti.\nMDDSZ je pripravilo nov predlog Dru\u017Einskega zakonika,\
  \ ki je bil v javni razpravi do vklju\u010Dno 1. 9. 2016, in katerega osnovni cilj\
  \ je izbolj\u0161anje polo\u017Eaja otrok v dru\u017Einskih razmerjih bodisi pred\
  \ postopkom pri sodi\u0161\u010Du, med samim postopkom in tudi po kon\u010Danem\
  \ postopku. S tem \u017Eeli predlagatelj zagotoviti u\u010Dinkovitej\u0161e izvajanje\
  \ na\u010Dela varovanja koristi otroka, ki je temeljno na\u010Delo na\u0161ega dru\u017E\
  inskega prava. Eden od pomembnih ciljev je tudi izbolj\u0161anje stanja pravne varnosti\
  \ dr\u017Eavljanov na podro\u010Dju odlo\u010Danja v zakonskih in dru\u017Einskih\
  \ sporih ter poenotenje postopkov glede odlo\u010Danja o ukrepih za varstvo koristi\
  \ otrok. V zvezi s tem gre za sistemski premik glede odlo\u010Danja o ukrepih za\
  \ varstvo koristi otroka, ki bo z zakonikom skoraj v celoti preneseno s centrov\
  \ za socialno delo na okro\u017Ena sodi\u0161\u010Da.\nV zvezi s pravno ureditvijo\
  \ rejni\u0161tva je predlagatelj upo\u0161teval, da ZZZDR ni edini predpis, ki ureja\
  \ rejni\u0161tvo. Zaradi dopolnilne ureditve po ZIRD, ki v veliki meri ustreza svojemu\
  \ namenu, ni potrebe, da bi to ureditev vsebinsko znatneje spreminjali. V okviru\
  \ stvarne pristojnosti pa je spremenjena pristojnost za odlo\u010Danje o namestitvi\
  \ otroka v rejni\u0161tvo, in sicer o namestitvi otroka v rejni\u0161tvo center\
  \ za socialno delo lahko odlo\u010Di le v primeru izreka nujnega ukrepa za varstvo\
  \ otrokove koristi, v vseh ostalih primerih pa bo o namestitvi otroka v rejni\u0161\
  tvo odlo\u010Dalo sodi\u0161\u010De. V okviru odlo\u010Ditve o ukrepu za varstvo\
  \ koristi otroka in namestitvi k drugi osebi, v rejni\u0161tvo ali v zavod je dolo\u010D\
  ena tudi \u010Dasovna omejitev ukrepa odvzema star\u0161em, in sicer na najve\u010D\
  \ tri leta, razen v primerih, \u010De sodi\u0161\u010De ukrep podalj\u0161a. \n "
