response: "Odziv Ministrstva za javno upravo\nVlada Republike Slovenije je marca 2016\
  \ sprejela Na\u010Drt razvoja \u0161irokopasovnih omre\u017Eij do leta 2020, ki\
  \ je strate\u0161ki dokument Republike Slovenije, namenjen dolo\u010Ditvi strate\u0161\
  kih smernic razvoja \u0161irokopasovne infrastrukture, ki bo omogo\u010Dila visokohitrostni\
  \ dostop do interneta. \u0160irokopasovna infrastruktura je temeljna infrastruktura\
  \ sodobne dru\u017Ebe. Zato se zavedamo, da je vlaganje v kakovostno \u0161irokopasovno\
  \ infrastrukturo vitalnega pomena za razvoj Republike Slovenije, \u010De \u017E\
  elimo razviti internetno digitalno dru\u017Ebo in digitalno gospodarstvo, ki bo\
  \ ustvarjalo gospodarsko rast.\nNajobse\u017Enej\u0161a vlaganja v \u0161irokopasovno\
  \ infrastrukturo temeljijo na zasebnih nalo\u017Ebah operaterjev elektronskih komunikacij.\
  \ Iz dolo\u010Db Zakona o elektronskih komunikacijah in iz izvajanja EU politik\
  \ izhaja vrsta ukrepov za spodbujanje zasebnih nalo\u017Eb, kot so na primer zagotavljanje\
  \ konkurence, zni\u017Eanje stro\u0161kov gradnje \u0161irokopasovne infrastrukture,\
  \ izvajanje programa evropske politike radijskega spektra in izvedba tr\u017Enega\
  \ interesa operaterjev. Pregled nalo\u017Eb na podro\u010Dju elektronskih komunikacij\
  \ ka\u017Ee na velik padec v letu 2009. Leta 2016 je za\u010Dela krivulja nalo\u017E\
  b spodbudno nara\u0161\u010Dati, \u010Deprav do sedaj \u0161e ni bil dose\u017E\
  en letni obseg nalo\u017Eb, kot je bil leta 2008.\nSofinanciranje nalo\u017Eb iz\
  \ javnih sredstev poteka od leta 2007 iz Evropskega sklada za regionalni razvoj\
  \ (ESRR) in Evropskega kmetijskega sklada za razvoj pode\u017Eelja (EKSRP) v obliki\
  \ sofinanciranja gradnje odprtih \u0161irokopasovnih omre\u017Eij na belih lisah\
  \ \u2013 to je za tista gospodinjstva, za katera zasebni investitorji \u2013 operaterji\
  \ elektronskih komunikacij \u2013 nimajo interesa za gradnjo omre\u017Eja v naslednjih\
  \ treh letih.\nV obdobju 2007 \u2013 2013 je bilo iz obeh skladov sofinanciranih\
  \ 85,6 mio EUR za gradnjo \u0161irokopasovnih omre\u017Eij, ki omogo\u010Dajo 30.734\
  \ gospodinjstvom v 46 ob\u010Dinah dostop do interneta z zmogljivo hitrostjo. Gre\
  \ za tako imenovana projekta GO\u0160O 1 in GO\u0160O 2, ter projekt Ministrstva\
  \ za kmetijstvo, gozdarstvo in prehrano.\nV finan\u010Dni perspektivi 2014 - 2020\
  \ je iz ESRR za ta namen na voljo skupna vi\u0161ina javnega sofinanciranja \u0161\
  irokopasovnih omre\u017Eij 29,5 mio EUR. Leta 2018 sta bila objavljena dva javna\
  \ razpisa (GO\u0160O 3 in GO\u0160O 3A) za sofinanciranje \u0161irokopasovne infrastrukture\
  \ na belih lisah. Oba javna razpisa sta bila neuspe\u0161na; namre\u010D na prvi\
  \ javni razpis nismo prejeli nobene prijave, na drugega pa smo prejeli \u0161tiri\
  \ prijave, vse so bile zavrnjene, ker niso izpolnjevale pogojev javnega razpisa.\n\
  V nadaljevanju smo letos pripravili javni razpis GO\u0160O 4, ki je zaklju\u010D\
  en. V okviru tega javnega razpisa bo sofinancirana gradnja odprtih \u0161irokopasovnih\
  \ omre\u017Eij naslednje generacije v 34 ob\u010Dinah v vi\u0161ini 7.608.998,00\
  \ EUR, kar bo 6.550 gospodinjstvom, ki so bele lise, omogo\u010Dalo elektronske\
  \ komunikacijske storitve s prenosno hitrostjo najmanj 100 Mb/s. Rok za zaklju\u010D\
  ek gradnje je do konca septembra 2023.\nV finan\u010Dni perspektivi 2014 - 2020\
  \ je iz EKSRP za ta namen na voljo skupna vi\u0161ina javnega sofinanciranja \u0161\
  irokopasovnih omre\u017Eij 9 mio EUR. Letos je bil uspe\u0161no izveden javni razpis,\
  \ v okviru katerega bo v naslednjih treh letih sofinancirana gradnja \u0161irokopasovne\
  \ infrastrukture na belih lisah za 5.153 gospodinjstev v 43 ob\u010Dinah.\nSofinanciranje\
  \ projektov iz javnih sredstev ne sme ovirati zasebnih nalo\u017Eb. Zato je treba\
  \ pri na\u010Drtovanju investicij v gradnjo \u0161irokopasovne infrastrukture z\
  \ javnimi sredstvi analizirati trenutno stanje na tem podro\u010Dju, saj je uporaba\
  \ javnih sredstev dovoljena le tam, kjer take infrastrukture ni na voljo in kjer\
  \ hkrati ni tr\u017Enega interesa za njeno gradnjo oziroma obstaja tr\u017Ena nepopolnost\
  \ (tako imenovane bele lise).\nV preteklih \u0161tirih letih je pristojno ministrstvo\
  \ izvedlo \u0161tiri testiranja tr\u017Enega interesa. Realizacija tr\u017Enega\
  \ interesa iz zadnjih dveh testiranj je \u0161e v teku. Realizacija tr\u017Enega\
  \ interesa iz prvih dveh testiranj pa je kon\u010Dana, vendar rezultat, ki ka\u017E\
  e na 47% realizacijo, ni spodbuden.\nPo drugi strani imamo v tej finan\u010Dni perspektivi\
  \ \u0161e razpolo\u017Eljiva finan\u010Dna sredstva, zato bomo pripravili \u0161\
  e en javni razpis za sofinanciranje gradnje \u0161irokopasovnih omre\u017Eij. Pred\
  \ tem pa bomo zaradi prete\u010Denega triletnega roka v kratkem ponovili testiranje\
  \ tr\u017Enega interesa. Pri tem bodo zajeta vsa gospodinjstva, pri katerih tr\u017E\
  ni interes predhodno ni bil realiziran in tudi vsa tista, ki do sedaj \u0161e niso\
  \ bila predmet testiranja.\nNenazadnje je tudi kriza COVID-19 pokazala, da je povezljivost\
  \ za ljudi in podjetja bistvena. Elektronska komunikacijska omre\u017Eja, zlasti\
  \ zelo visokozmogljiva omre\u017Eja, imajo klju\u010Dno vlogo pri odzivu na krizo,\
  \ saj so omogo\u010Dila delo, \u0161olanje, zdravstvo ter osebno komunikacijo. Zato\
  \ si bomo prizadevali, da bomo pokritje belih lis sofinancirali iz javnih sredstev\
  \ tudi v naslednji finan\u010Dni perspektivi in tudi iz sredstev sklada za okrevanje.\n\
  V zvezi s pobudo, da vlada uredi takoj\u0161njo posodobitev Telekomovega omre\u017E\
  ja, pojasnjujemo, da je Republika Slovenija eden od lastnikov delni\u0161ke dru\u017E\
  be Telekom Slovenije in nima enostranskega vpliva na njene poslovne odlo\u010Ditve.\
  \ Poleg tega Telekom Slovenije deluje na visoko konkuren\u010Dnem trgu, zato so\
  \ posegi lastnikov iz sfere javnega sektorja v poslovne odlo\u010Ditve delni\u0161\
  ke dru\u017Ebe podvr\u017Eeni pravilom o dr\u017Eavnih pomo\u010Deh. Telekom Slovenije\
  \ je pomemben dele\u017Enik na trgu elektronskih komunikacij, vendar je \xBBle\xAB\
  \ eden izmed mnogih dele\u017Enikov na tem trgu in mora delovati v skladu z dolo\u010D\
  bami Zakona o elektronskih komunikacijah in glede na regulacijo pristojne Agencije\
  \ za komunikacijska omre\u017Eja in storitve."
