response: "Odziv ministrstva za finance\nZa dobave, ki so vklju\u010Dene v pobudo,\
  \ razen avtomobile za invalide ter medicinsko-tehni\u010Dne pripomo\u010Dke, ki\
  \ niso izklju\u010Dno namenjeni osebni uporabi zdravljenih oz. invalidnih oseb,\
  \ kjer tak\u0161ne ureditve glede na zahteve zakonodaje EU ni mo\u017Eno uveljaviti,\
  \ se v skladu z veljavnim Zakonom o davku na dodano vrednost (ZDDV-1) obra\u010D\
  unava in pla\u010Duje DDV po ni\u017Eji stopnji.\nV Sloveniji je trenutno uveljavljena\
  \ splo\u0161na stopnja DDV v vi\u0161ini 22% in ena ni\u017Eja, 9,5% stopnja DDV,\
  \ ki se uporablja za dobave blaga in storitev iz Priloge I k ZDDV-1.\nV zvezi s\
  \ stopnjami DDV so bile spremembe nazadnje uveljavljene z julijem 2013, ko je bil\
  \ zaradi zagotovitve stabilnosti javnofinan\u010Dnih prihodkov zvi\u0161an DDV,\
  \ in sicer splo\u0161na stopnja za dve odstotni to\u010Dki (iz 20 na 22 %), ni\u017E\
  ja stopnja pa za eno odstotno to\u010Dko (iz 8,5 na 9,5%).\nUpo\u0161tevaje dogovorjene\
  \ potrebe po financiranju splo\u0161nih in skupnih potreb v zvezi s sprejetima prora\u010D\
  unoma Republike Slovenije za leti 2014 in 2015, Ministrstvo za finance pobude za\
  \ uvedbo dodatne ni\u017Eje stopnje DDV, zaradi katere bi pri\u0161lo tudi do dolo\u010D\
  enega izpada prihodkov prora\u010Duna iz naslova DDV, v tem trenutku ne more podpreti.\n\
