response: "Odziv Ministrstva za finance\nUvodoma ugotavljamo, da iz predloga ni razvidno,\
  \ katero vrsto davka oz. dajatve ima predlagatelj v mislih, zato v nadaljevanju\
  \ podajamo splo\u0161no opredelitev Ministrstva za finance glede (ne)primernosti\
  \ predloga:\nV Sloveniji obdav\u010Ditev nepremi\u010Dnega premo\u017Eenja pokrivajo\
  \ trije vzporedni sistemi obdav\u010Ditve nepremi\u010Dnin: davek od (nepremi\u010D\
  nega) premo\u017Eenja, nadomestilo za uporabo stavbnega zemlji\u0161\u010Da (NUSZ)\
  \ in pristojbina za vzdr\u017Eevanje gozdnih cest. Vsaka od na\u0161tetih dajatev\
  \ ima svoja pravila tako glede obsega obdav\u010Ditve, glede dav\u010Dne osnove\
  \ in \xBBstopnje\xAB, po kateri se odmerja, pa tudi glede oprostitev. Obstoje\u010D\
  \ sistem treh lo\u010Denih dajatev je neprilagojen novim ekonomskim razmeram in\
  \ neenoten, vendar vsakr\u0161na ukinitev obdav\u010Ditve hi\u0161 oz. nepremi\u010D\
  nin, kot to predlaga predlagatelj, z ve\u010D vidikov ni primerna re\u0161itev.\n\
  Davki, vezani na posedovanje nepremi\u010Dnin, predstavljajo enega najstarej\u0161\
  ih dav\u010Dnih prihodkov in so z vidika mednarodne primerljivosti povsem legitimni.\
  \ Imajo naravo nekak\u0161ne komunalne dajatve, kadar pa so vezani na vrednost nepremi\u010D\
  nine, vsebujejo tudi element obdav\u010Ditve nepremi\u010Dnin kot premo\u017Eenja.\
  \ Nepremi\u010Dnine lastniku zagotavljajo ekonomski potencial (za bivanje ali opravljanje\
  \ dejavnosti), obenem pa mu omogo\u010Dajo ve\u010Djo varnost (predstavljajo nalo\u017E\
  bo), zato je njihovo obdav\u010Denje upravi\u010Deno tudi s tega vidika.\nV dr\u017E\
  avah s tr\u017Eno ekonomijo je dele\u017E davka na nepremi\u010Dnine v celotnih\
  \ dav\u010Dnih prihodkih posamezne dr\u017Eave, predvsem pa lokalnih skupnosti,\
  \ praviloma eden pomembnej\u0161ih. V dru\u017Ebah z razvitim tr\u017Enim gospodarstvom\
  \ in s poudarjeno socialno-ekolo\u0161ko komponento, se ekonomska mo\u010D in dav\u010D\
  na sposobnost dolo\u010Denega sloja prebivalstva odra\u017Ea med drugim tudi v posedovanju\
  \ premi\u010Dnega in nepremi\u010Dnega premo\u017Eenja. Principa pravi\u010Dnosti\
  \ in solidarnosti narekujeta, da se dav\u010Dno breme, seveda v okviru dru\u017E\
  benega konsenza, sorazmerno porazdeli tudi glede na te kazalce bogastva. S tem se\
  \ zagotovi, da vsi segmenti zavezancev k dru\u017Ebeni blaginji prispevajo sorazmerno.\
  \ Poleg tega teorija obdav\u010Denja predlaga, da je smiselno dav\u010Dno obremenitev\
  \ porazdeliti med razli\u010Dne dav\u010Dne vire in s tem dose\u010Di enakomernej\u0161\
  o porazdelitev tega bremena med zavezance z razli\u010Dno strukturo dohodkov in\
  \ premo\u017Eenja.\nV Sloveniji je obseg obdav\u010Ditve premo\u017Eenja nizek.\
  \ S strani OECD so bila \u017Ee dana priporo\u010Dila, da naj Slovenija izbolj\u0161\
  a strukturo svojih dav\u010Dnih virov prav z uvedbo davka na nepremi\u010Dnine,\
  \ ki bo zagotovil vi\u0161je dav\u010Dne prihodke ob\u010Din in ustvaril mo\u017E\
  nost druga\u010Dne ureditve financiranja ob\u010Din. Skladno s priporo\u010Dili\
  \ mednarodnih organizacij (OECD, IBRD, Svetovna banka) se tako tudi v Sloveniji\
  \ \u017Ee vrsto let zasleduje uvedba sodobnega davka na nepremi\u010Dnine po vzoru\
  \ sodobnih re\u0161itev v \u0161tevilnih dr\u017Eavah."
