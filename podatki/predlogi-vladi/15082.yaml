response: "Odziv Ministrstva za infrastrukturo\nZakon o pravilih cestnega prometa\
  \ (Uradni list RS, \u0161t. 156/21 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo\
  \ in 161/21 \u2013 popr.; v nadaljnjem besedilu: ZPrCP) celovito ureja prometna\
  \ pravila ravnanja v cestnem prometu ter pooblastila in sankcije, ki jih pri izvajanju\
  \ zakona izrekajo pristojni organi.\nSlednje pomeni, da so v ZPrCP dolo\u010Dene\
  \ tudi vse vsebine, ki urejajo:\n pravila ravnanja kolesarjev v cestnem prometu\
  \ (dol\u017Enost upo\u0161tevanja pravil, pravila ravnanja v obmo\u010Dju umirjenega\
  \ prometa, obmo\u010Dju skupnega prometnega prostora in obmo\u010Dju za pe\u0161\
  ce,\u2026),\_ posebne ukrepe za varno udele\u017Ebo kolesarjev v cestnem prometu\
  \ (uporabo za\u0161\u010Ditne kolesarske \u010Delade, prepoved uporabe naprav ali\
  \ opreme, ki zmanj\u0161ujejo voznikovo slu\u0161no ali vidno zaznavanje ali zmo\u017E\
  nost obvladovanja vozila, \u2026), pravila varne vo\u017Enje (vo\u017Enjo z vozilom\
  \ po cesti, vo\u017Enjo z vozilom na prehodu za pe\u0161ce, varno prehitevanje,\
  \ prepoved prehitevanja, vo\u017Enjo mimo, prednost na kri\u017Ei\u0161\u010Du,\
  \ vo\u017Enjo na kri\u017Ei\u0161\u010Du in kro\u017Enem kro\u017Ei\u0161\u010D\
  u,\u2026), varstvo udele\u017Eencev cestnega prometa (varstvo otrok, prevoz oseb,\
  \ pogoje za udele\u017Ebo koles v cestnem prometu, vo\u017Enjo voznikov koles z\
  \ licenco,\u2026) ter psihofizi\u010Dno stanje udele\u017Eencev cestnega prometa.\
  \ \nSkladno z dolo\u010Dbo 43. to\u010Dke prvega odstavka 3. \u010Dlena ZPrCP je\
  \ udele\u017Eenec cestnega prometa oseba, ki je na kakr\u0161en koli na\u010Din\
  \ udele\u017Eena v cestnem prometu, torej tudi kolesar.\nKolo je enosledno ali dvosledno\
  \ vozilo, ki ga poganja voznik z lastno mo\u010Djo ali kolo s pomo\u017Enim motorjem,\
  \ ki je enosledno ali dvosledno vozilo s pedali, opremljeno s pomo\u017Enim elektri\u010D\
  nim motorjem z najve\u010Djo trajno nazivno mo\u010Djo 0,25 kW, katerega mo\u010D\
  \ se progresivno zmanj\u0161uje in kon\u010Dno prekine, ko vozilo dose\u017Ee hitrost\
  \ 25 km/h ali prej, \u010De kolesar preneha poganjati pedala (13. to\u010Dka prvega\
  \ odstavka 3. \u010Dlena ZPrCP).\nVoznik je oseba, ki vozi vozilo, pri \u010Demer\
  \ vo\u017Enja pomeni upravljanje kolesa, vpre\u017Enega vozila ali kakr\u0161nega\
  \ koli motornega vozila (52. to\u010Dka prvega odstavka 3. \u010Dlena ZPrCP).\n\
  Kot primeroma Ministrstvo za infrastrukturo povzema nekatere \u010Dlene ZPrCP, ki\
  \ dolo\u010Dajo prometna pravila ravnanja kolesarjev v cestnem prometu.\_\n27. \u010D\
  len ZPrCP:\n 27. \u010Dlen (dol\u017Enost upo\u0161tevanja pravil)\n(1) Udele\u017E\
  enci cestnega prometa se morajo ravnati po prometnih pravilih, razen: 1. \_ \_ \u010D\
  e je druga\u010De dolo\u010Deno s prometno signalizacijo; 2. \_ \_ \u010De druga\u010D\
  e odredi policist ali voja\u0161ki policist; 3. \_ \_ \u010De v skladu s pooblastili\
  \ druga\u010De odredi ob\u010Dinski redar, in\u0161pektor ali druga poobla\u0161\
  \u010Dena uradna oseba.\n(2) Znaki, ukazi in odredbe, ki jih dajejo poobla\u0161\
  \u010Dene uradne osebe, razveljavijo prometna pravila in prometno signalizacijo.\n\
  (3) Na cesti se lahko za dolo\u010Deno obdobje, ki ne sme biti kraj\u0161e od treh\
  \ mesecev in dalj\u0161e od enega leta, dolo\u010Di prometna ureditev, ki dovoli,\
  \ omeji ali obve\u017Ee udele\u017Eence cestnega prometa k ravnanju, ki je lahko\
  \ v nasprotju s prometnimi pravili, dolo\u010Denimi s tem zakonom (eksperiment).\
  \ Eksperimentalna prometna ureditev mora biti ozna\u010Dena s predpisano prometno\
  \ signalizacijo na na\u010Din, ki omogo\u010Da vsem udele\u017Eencem cestnega prometa\
  \ nedvoumno in varno udele\u017Ebo v cestnem prometu.\n(4) Udele\u017Eenci cestnega\
  \ prometa se morajo ravnati po ukazih oziroma odredbah poobla\u0161\u010Denih uradnih\
  \ oseb, pri opravljanju nadzorstva nad dolo\u010Dbami tega zakona.\n(5) Ukazi oziroma\
  \ odredbe, razen tistih, za katere je predpisana pisna oblika, se dajejo ustno.\n\
  (6) Voznik in potniki ne smejo izstopiti iz oziroma z vozila v \u010Dasu izvajanja\
  \ uradnega postopka, dokler jim poobla\u0161\u010Dena uradna oseba tega ne dovoli.\n\
  (7) Poobla\u0161\u010Dena uradna oseba lahko odreja vozniku in potnikom tudi druge\
  \ ukrepe za zagotovitev varnosti oziroma nemotenega poteka postopka.\n(8) Z globo\
  \ 80 eurov se kaznuje za prekr\u0161ek udele\u017Eenec cestnega prometa, ki ne ravna\
  \ po znaku ali ukazu oziroma odredbi poobla\u0161\u010Dene uradne osebe, ali ki\
  \ ne upo\u0161teva prometne signalizacije, ki ozna\u010Duje eksperimentalno prometno\
  \ ureditev, ali oseba, ki ravna v nasprotju z dolo\u010Dbo \u0161estega odstavka\
  \ tega \u010Dlena.\n(9) Z globo 500 eurov se kaznuje za prekr\u0161ek voznik, ki\
  \ ne ravna po predpisanem znaku, s katerim ga poobla\u0161\u010Dena uradna oseba\
  \ ustavlja ali ne upo\u0161teva njene odredbe o prepovedi nadaljnje vo\u017Enje,\
  \ ali ki ne upo\u0161teva svetlobne prometne signalizacije, ki ozna\u010Duje eksperimentalno\
  \ prometno ureditev. Vozniku motornega vozila se izre\u010De tudi 5 kazenskih to\u010D\
  k.\n(10) Z globo 1.000 eurov se kaznuje za prekr\u0161ek pravna oseba, samostojni\
  \ podjetnik posameznik ali posameznik, ki samostojno opravlja dejavnost, ki poobla\u0161\
  \u010Deni uradni osebi ne omogo\u010Di izvedbo postopka ter ukrepov, dolo\u010D\
  enih v tem zakonu.\n 34. \u010Dlen ZPrCP:\n34. \u010Dlen (za\u0161\u010Ditna \u010D\
  elada)\n(1) Voznik in potnik na mopedu, lahkem \u0161tirikolesu, motornem kolesu,\
  \ trikolesu in \u0161tirikolesu brez zaprte kabine mora med vo\u017Enjo nositi na\
  \ glavi ustrezno pripeto homologirano za\u0161\u010Ditno motoristi\u010Dno \u010D\
  elado.\n(2) Ne glede na dolo\u010Dbo prej\u0161njega odstavka homologirane za\u0161\
  \u010Ditne motoristi\u010Dne \u010Delade ni treba uporabljati vozniku in potniku\
  \ na vozilu z vgrajenim zadr\u017Eevalnim sistemom, ki izpolnjuje pogoje, predpisane\
  \ s posebnim predpisom, kadar uporabljata v vozilo vgrajeni zadr\u017Eevalni sistem,\
  \ voznik in potnik na mopedu, katerega konstrukcijsko dolo\u010Dena hitrost ne presega\
  \ 25 km/h, pa imata lahko namesto homologirane za\u0161\u010Ditne motoristi\u010D\
  ne \u010Delade ustrezno pripeto za\u0161\u010Ditno kolesarsko \u010Delado.\n(3)\
  \ Voznik in potnik na kolesu in lahkem motornem vozilu, razen voznik invalidskega\
  \ vozi\u010Dka na motorni pogon, morajo imeti do dopolnjenega 18. leta starosti\
  \ med vo\u017Enjo ustrezno pripeto za\u0161\u010Ditno kolesarsko \u010Delado.\n\
  (4) Jaha\u010D mora imeti med je\u017Eo na glavi za\u0161\u010Ditno \u010Delado.\n\
  (5) Z globo 120 eurov se kaznuje za prekr\u0161ek: 1. \_ \_ voznik ali potnik na\
  \ kolesu, lahkem motornem vozilu, mopedu, lahkem \u0161tirikolesu, motornem kolesu,\
  \ trikolesu ali \u0161tirikolesu brez zaprte kabine, ki ravna v nasprotju z dolo\u010D\
  bo prvega ali tretjega odstavka tega \u010Dlena, 2. \_ \_ jaha\u010D, ki ravna v\
  \ nasprotju z dolo\u010Dbo \u010Detrtega odstavka tega \u010Dlena, 3. \_ \_ star\u0161\
  , skrbnik, rejnik ali spremljevalec otroka, kadar otrok ravna v nasprotju z dolo\u010D\
  bo prvega, tretjega ali \u010Detrtega odstavka tega \u010Dlena.\n37. \u010Dlen ZPrCP:\n\
  37. \u010Dlen (vo\u017Enja z vozilom po cesti)\n(1) Voznik mora voziti po cesti\
  \ ali delu ceste, ki je namenjen prometu tiste vrste vozil, ki ji pripada njegovo\
  \ vozilo.\n(2) Voznik mora voziti po desnem smernem vozi\u0161\u010Du oziroma desni\
  \ kolesarski stezi oziroma desnem kolesarskem pasu na plo\u010Dniku glede na dovoljeno\
  \ smer vo\u017Enje. Na dvosmerni kolesarski stezi mora voziti po desni strani steze.\n\
  (3) Na smernem vozi\u0161\u010Du brez ozna\u010Denih prometnih pasov morajo voziti\
  \ vozniki po desni strani smernega vozi\u0161\u010Da na tak\u0161ni oddaljenosti\
  \ od njegovega roba, da poteka promet varno in neovirano.\n(4) Z globo 40 eurov\
  \ se kaznuje za prekr\u0161ek voznik, ki ne potrebuje vozni\u0161kega dovoljenja,\
  \ ki ravna v nasprotju z dolo\u010Dbami tega \u010Dlena.\n(5) Z globo 120 eurov\
  \ se kaznuje za prekr\u0161ek voznik motornega vozila, ki ravna v nasprotju z dolo\u010D\
  bami tega \u010Dlena.\n51. \u010Dlen ZPrCP:\n51. \u010Dlen (varno prehitevanje)\n\
  (1) Voznik sme za\u010Deti prehitevati le, \u010De ima na cesti dovolj prostora.\
  \ S prehitevanjem ne sme ovirati udele\u017Eenca cestnega prometa, ki ga prehiteva.\n\
  (2) Pred prehitevanjem vozila, ki vozi pred njim po istem prometnem pasu, mora dati\
  \ voznik predpisan znak, nato pa ga na primerni bo\u010Dni razdalji prehiteti, pri\
  \ \u010Demer je primerna bo\u010Dna razdalja pri prehitevanju kolesarjev, voznikov\
  \ lahkih motornih vozil in voznikov mopedov, katerih konstrukcijsko dolo\u010Dena\
  \ hitrost ne presega 25 km/h, najmanj 1,5 m. Prehiteti mora brez oklevanja, po kon\u010D\
  anem prehitevanju pa se mora, razen na smernem vozi\u0161\u010Du z dvema ali ve\u010D\
  \ prometnimi pasovi \u010Dim prej vrniti na izhodi\u0161\u010Dni prometni pas.\n\
  (3) Na smernem vozi\u0161\u010Du z najmanj dvema prometnima pasovoma sme voznik,\
  \ ki je prehitel vozilo in \u017Eeli prehiteti \u0161e drugo vozilo ali drugega\
  \ udele\u017Eenca cestnega prometa, ostati na prometnem pasu, po katerem je prehiteval\
  \ prvo vozilo, \u010De s tem ne ovira hitrej\u0161ih vozil, ki se mu pribli\u017E\
  ujejo od zadaj.\n(4) Voznik prehitevanega vozila ne sme pove\u010Devati hitrosti.\
  \ Po potrebi mora zmanj\u0161ati hitrost in se pomakniti k desnemu robu vozi\u0161\
  \u010Da in s svojim ravnanjem omogo\u010Diti vozniku, ki prehiteva \u010Dimprej\u0161\
  njo zaklju\u010Ditev prehitevanja.\n(5) Z globo 40 eurov se kaznuje za prekr\u0161\
  ek voznik, ki pred prehitevanjem ne da predpisanega znaka iz drugega odstavka tega\
  \ \u010Dlena.\n(6) Z globo 80 eurov se kaznuje za prekr\u0161ek voznik, ki ravna\
  \ v nasprotju z dolo\u010Dbami prvega, drugega ali tretjega odstavka tega \u010D\
  lena, razen voznika iz prej\u0161njega odstavka tega \u010Dlena.\n(7) Z globo 120\
  \ eurov se kaznuje za prekr\u0161ek voznik, ki ravna v nasprotju z dolo\u010Dbami\
  \ \u010Detrtega odstavka tega \u010Dlena.\n93. \u010Dlen ZPrCP:\n93. \u010Dlen (pogoji\
  \ za udele\u017Ebo koles v cestnem prometu)\n(1) Vozniki koles morajo voziti po\
  \ kolesarskem pasu, kolesarski stezi ali kolesarski poti. Kjer teh prometnih povr\u0161\
  in ni oziroma niso prevozne, smejo voziti ob desnem robu smernega vozi\u0161\u010D\
  a v smeri vo\u017Enje.\n(2) Vozniki koles morajo voziti drug za drugim, razen na\
  \ kolesarski poti, kjer smeta voziti dva vzporedno, \u010De \u0161irina poti to\
  \ omogo\u010Da.\n(3) Med vo\u017Enjo s kolesom je prepovedano: 1. \_ \_ voditi,\
  \ vle\u010Di ali potiskati druga vozila, razen vleke priklopnih vozil iz \u010D\
  etrtega in petega odstavka tega \u010Dlena; 2. \_ \_ pustiti se vle\u010Di ali potiskati;\
  \ 3. \_ \_ preva\u017Eati predmete, ki ovirajo kolesarja pri vo\u017Enji; 4. \_\
  \ \_ voziti druge osebe, razen \u010De ta zakon ne dolo\u010Da druga\u010De.\n(4)\
  \ \u010Ce je kolesu dodano priklopno vozilo, mora biti vez med kolesom in priklopnim\
  \ vozilom tak\u0161na, da voznik kolesa lahko obvlada kolo in priklopno vozilo in\
  \ da se priklopno vozilo ne more samo odpeti. Priklopno vozilo ne sme biti \u0161\
  ir\u0161e od 100 cm. Na sredini zadnje strani priklopnega vozila mora biti name\u0161\
  \u010Den rde\u010D odsevnik, predpisan za priklopna vozila, pono\u010Di in ob zmanj\u0161\
  ani vidljivosti pa mora biti nad njim pri\u017Egana pozicijska svetilka, ki oddaja\
  \ rde\u010Do svetlobo.\n(5) V priklopnem vozilu, ki je dodano kolesu, ni dovoljeno\
  \ preva\u017Eati oseb, razen v priklopnem vozilu, konstruiranem in namenjenem za\
  \ prevoz enega ali dveh otrok. Tak\u0161no priklopno vozilo mora ustrezati pogojem\
  \ iz 1. in 4. to\u010Dke \u0161estega odstavka tega \u010Dlena.\n(6) Na kolesu je\
  \ dovoljeno preva\u017Eati otroka mlaj\u0161ega od osem let, \u010De je na kolesu\
  \ pritrjen poseben sede\u017E za otroka in je kolo dodatno opremljeno s stopalkami\
  \ za noge, ki morajo biti prilagojene velikosti otroka. Sede\u017E za otroka mora\
  \ biti narejen tako, da: 1. \_ \_ ustreza velikosti otroka; 2. \_ \_ je trdno povezan\
  \ s kolesom; 3. \_ \_ je name\u0161\u010Den tako, da ne ovira voznika, mu ne zmanj\u0161\
  uje preglednosti in gibljivosti; 4. \_ \_ onemogo\u010Da po\u0161kodovanje otroka.\n\
  (7) Dve ali ve\u010D oseb se sme voziti le na kolesu posebne konstrukcije, ki je\
  \ izdelano tako, da omogo\u010Da varno vo\u017Enjo.\n(8) Na kolesu in v priklopnem\
  \ vozilu, ki je dodano kolesu, sme preva\u017Eati otroka le polnoletna oseba.\n\
  (9) Voznik kolesa mora imeti pono\u010Di in ob zmanj\u0161ani vidljivosti pri\u017E\
  gano na sprednji strani \u017Earomet za osvetljevanje ceste, ki oddaja belo svetlobo,\
  \ na zadnji strani pa pozicijsko svetilko, ki oddaja rde\u010Do svetlobo. Na zadnji\
  \ strani kolesa mora imeti name\u0161\u010Den rde\u010D odsevnik, na obeh straneh\
  \ pedal rumene ali oran\u017Ene odsevnike, na kolesih pa rumene ali oran\u017Ene\
  \ bo\u010Dne odsevnike.\n(10) Parkirano kolo mora biti postavljeno tako, da ne ovira\
  \ prometa.\n(11) Z globo 40 eurov se kaznuje za prekr\u0161ek udele\u017Eenec cestnega\
  \ prometa, ki preva\u017Ea otroka na kolesu ali v priklopnem vozilu, ki je dodano\
  \ kolesu, v nasprotju z dolo\u010Dbo \u0161estega, osmega ali desetega odstavka\
  \ tega \u010Dlena ter udele\u017Eenec cestnega prometa, ki ravna v nasprotju z dolo\u010D\
  bo prvega, drugega, tretjega, \u010Detrtega, petega, sedmega ali devetega odstavka\
  \ tega \u010Dlena.\n 94. \u010Dlen ZPrCP:\n94. \u010Dlen (vo\u017Enja voznikov koles\
  \ z licenco)\n(1) Ne glede na drugi odstavek prej\u0161njega \u010Dlena smejo vozniki\
  \ koles, ki imajo licenco Kolesarske zveze Slovenije ali ustrezne druge mednarodne\
  \ kolesarske organizacije, za nastope na organiziranih kolesarskih tekmovanjih pri\
  \ izvedbi treninga na javni cesti voziti tudi po dva vzporedno. Voznikom koles ni\
  \ dovoljeno voziti vzporedno, kadar je zmanj\u0161ana vidljivost in pono\u010Di.\
  \ Pri vzporedni vo\u017Enji se lahko uporablja le skrajni desni prometni pas.\n\
  (2) Trening iz prej\u0161njega odstavka lahko poteka na vozi\u0161\u010Du tistih\
  \ cest, ki nimajo kolesarskega pasu oziroma kolesarske poti.\n(3) Organizirana kolona\
  \ voznikov koles, ki vozijo vzporedno, ne sme \u0161teti manj kot \u0161tiri voznike\
  \ koles (2 para). Organizirano kolono voznikov koles spredaj ali zadaj spremlja\
  \ vozilo, ozna\u010Deno s posebno opozorilno svetilko, ki oddaja rumeno svetlobo.\n\
  (4) Ko vozniki koles vadijo v skladu s prej\u0161njim odstavkom, smejo uporabljati\
  \ na javnih cestah tudi tekmovalna kolesa. Vozniki koles morajo obvezno uporabljati\
  \ kolesarsko \u010Delado.\n(5) Vozniki koles morajo imeti v \u010Dasu, ko vozijo\
  \ po dolo\u010Dbah tega \u010Dlena, pri sebi ustrezno potrdilo o tem, da imajo licenco,\
  \ ki jo je izdala Kolesarska zveza Slovenije ali ustrezna druga mednarodna kolesarska\
  \ organizacija. Navedeno potrdilo morajo vozniki koles predlo\u017Eiti pri nadzoru\
  \ na vpogled.\n(6) Z globo 80 eurov se kaznuje za prekr\u0161ek voznik kolesa, ki\
  \ ravna v nasprotju z dolo\u010Dbami tega \u010Dlena.\nMinistrstvo za infrastrukturo\
  \ na podlagi vsega navedenega meni, da ni potrebna priprava predpisa, ki bi urejala\
  \ vo\u017Enjo s kolesi, saj veljavne dolo\u010Dbe ZPrCP celovito urejajo prometna\
  \ pravila ravnanja kolesarjev."
