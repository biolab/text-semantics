response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo meni, da\
  \ tak predlog ni primeren za nadaljnjo obravnavo, kar izhaja iz temeljnega namena\
  \ in narave samega civilno pravnega in\u0161tituta var\u0161\u010Dine. Zakon o stvarnem\
  \ premo\u017Eenju dr\u017Eave in samoupravnih lokalnih skupnosti (v nadaljnjem besedilu:\
  \ ZSPDSLS-1) je namre\u010D le eden od predpisov, ki v postopkih javnega zbiranja\
  \ ponudb ali javne dra\u017Ebe zahteva polo\u017Eitev var\u0161\u010Dine, slednja\
  \ je kot in\u0161titut predvidena tudi v Zakonu o izvr\u0161bi in zavarovanju in\
  \ Zakonu o finan\u010Dnem poslovanju, postopkih zaradi insolventnosti in pris....\
  \ V skladu z ZSPDSLS-1 je pla\u010Dilo var\u0161\u010Dine v postopkih prodaje (ravnanja)\
  \ po metodi javne dra\u017Ebe in javnega zbiranja ponudb, enako kot v drugih v splo\u0161\
  nih civilnopravnih razmerjih ter v skladu s sodno prakso v Republiki Sloveniji,\
  \ dejanje, s katerim ponudnik navzven poka\u017Ee svoj kontrahirni namen, to je\
  \ namen, da sklene pravni posel.\_\nVar\u0161\u010Dina je namre\u010D po svoji vsebini\
  \ denarni znesek, s pla\u010Dilom katerega dra\u017Eitelj pri javni dra\u017Ebi\
  \ ali ponudnik pri zbiranju ponudb utrdi svojo obveznost skleniti prodajno pogodbo,\
  \ \u010De bo na dra\u017Ebi ali v postopku zbiranja ponudb uspel oziroma da bo k\
  \ javni dra\u017Ebi oz. javnemu zbiranju ponudb pristopil kot dra\u017Eitelj oz.\
  \ ponudnik.\_\nPosledi\u010Dno predpisi predvidevajo, da \u010De dra\u017Eitelj\
  \ oz. ponudnik ne podpi\u0161e pogodbe v zakonsko dolo\u010Dnem roku, mu npr. po\
  \ ZSPDSLS-1 upravljavec lahko podalj\u0161a rok za sklenitev pogodbe, vendar ne\
  \ za ve\u010D kot 15 dni, ali pa zadr\u017Ei njegovo var\u0161\u010Dino. \u010C\
  e dra\u017Eitelj oz. ponudnik ne podpi\u0161e pogodbe v podalj\u0161anem roku, upravljavec\
  \ zadr\u017Ei njegovo var\u0161\u010Dino. Prav tako se na podro\u010Dju ravnanja\
  \ s stvarnim premo\u017Eenjem dr\u017Eave in samoupravnih lokalnih skupnosti praviloma\
  \ zadr\u017Eijo tudi var\u0161\u010Dine dra\u017Eiteljev, ki se javne dra\u017E\
  be ne udele\u017Eijo ali k dra\u017Ebi ne pristopijo. Upo\u0161tevajo\u010D navedeno\
  \ menimo, da bi bila ureditev, na podlagi katere organizator dra\u017Ebe dolo\u010D\
  eno obdobje brezobrestno razpolaga z vsemi var\u0161\u010Dinami v vi\u0161ini izklicne\
  \ cene, torej celotne najni\u017Eje pogodbene vrednosti predmeta prodaje, za vse\
  \ tako uspe\u0161ne kot neuspe\u0161ne dra\u017Eitelje, glede na namen utrditve\
  \ obveznosti skleniti pogodbo in dokazila resnosti svoje ponudbe, nesorazmerna.\_\
  \nV skladu s samim namenom in\u0161tituta var\u0161\u010Dine zato menimo, da bi\
  \ bil predlagan ukrep, da se vi\u0161ina var\u0161\u010Dine za udele\u017Ebo na\
  \ javni dra\u017Ebi za nakup nepremi\u010Dnine ali premi\u010Dnine dvigne na izklicno\
  \ ceno glede na namen in naravo in\u0161tituta var\u0161\u010Dine prekomeren in\
  \ povsem nesorazmeren ter posledi\u010Dno lahko tudi ustavno sporen. Prav tako menimo,\
  \ da gre v primerih javnih dra\u017Eb za civilno pravna razmerja in ekonomske interese,\
  \ zato se je v primeru izsiljevanja, podkupovanja ali korupcije potrebno poslu\u017E\
  iti za to predvidenih kazenskopravnih mo\u017Enosti.\n Odziv Ministrstva za pravosodje\n\
  Po veljavni ureditvi v Zakonu o izvr\u0161bi in zavarovanju (ZIZ) se izvr\u0161\
  ba na premi\u010Dnine opravi z rube\u017Eem in cenitvijo stvari, prodajo stvari\
  \ in popla\u010Dilom upnika iz zneska, dobljenega s prodajo (81. \u010Dlen ZIZ).\
  \ \_Stvari se prodajo na javni dra\u017Ebi ali z neposredno pogodbo med kupcem in\
  \ izvr\u0161iteljem oziroma prek osebe, ki opravlja komisijske posle. Na\u010Din\
  \ in datum prodaje stvari dolo\u010Di in zabele\u017Ei v rube\u017Enem zapisniku\
  \ izvr\u0161itelj takoj po opravljenem rube\u017Eu, pri tem pa pazi, da se dose\u017E\
  e najugodnej\u0161e unov\u010Denje (93. \u010Dlen ZIZ). \u010Ce je izvr\u0161itelj\
  \ dolo\u010Dil, da se stvari prodajo na javni dra\u017Ebi, mora pred za\u010Detkom\
  \ naroka za javno dra\u017Ebo odlo\u010Diti tudi, ali bo glede na naravo in vrednost\
  \ posameznega predmeta od udele\u017Eencev javne dra\u017Ebe zahteval pla\u010D\
  ilo var\u0161\u010Dine, ki pa ne sme biti vi\u0161ja od 10 % izklicne cene predmeta.\
  \ Javno dra\u017Ebo in narok vodi izvr\u0161itelj, ki za dra\u017Eenje stvari lahko\
  \ na svoje stro\u0161ke pooblasti izklicatelja, \u010De je to glede na \u0161tevilo\
  \ in kakovost blaga potrebno. Narok za javno dra\u017Ebo je javen (91. in 92. \u010D\
  len Pravilnika o opravljanju slu\u017Ebe izvr\u0161itelja).\nIzvr\u0161ba na nepremi\u010D\
  nine se opravi z zaznambo sklepa o izvr\u0161bi v zemlji\u0161ki knjigi, ugotovitvijo\
  \ vrednosti nepremi\u010Dnine, prodajo nepremi\u010Dnine in popla\u010Dilom upnikov\
  \ iz zneska, dobljenega s prodajo (167. \u010Dlen ZIZ). Nepremi\u010Dnina se praviloma\
  \ proda na javni dra\u017Ebi. Upniki, zastavni upniki in upniki zemlji\u0161kega\
  \ dolga se lahko ves \u010Das izvr\u0161ilnega postopka do izdaje odredbe o prodaji\
  \ sporazumejo, da se nepremi\u010Dnina proda na podlagi prodaje z zavezujo\u010D\
  im zbiranjem ponudb ali neposredno pogodbo (183. \u010Dlen ZIZ). Javne dra\u017E\
  be ali postopka zavezujo\u010Dega zbiranja ponudb se smejo udele\u017Eiti le tisti,\
  \ ki najpozneje tri delovne dni pred dra\u017Ebo ali pred iztekom roka za zavezujo\u010D\
  e zbiranje ponudb polo\u017Eijo var\u0161\u010Dino. \u010Ce se sklene neposredna\
  \ pogodba, polo\u017Ei kupec var\u0161\u010Dino tistemu, s katerim jo je sklenil,\
  \ in to neposredno pred sklenitvijo pogodbe. Var\u0161\u010Dine so opro\u0161\u010D\
  eni upnik, na \u010Digar predlog je sodi\u0161\u010De dovolilo izvr\u0161bo in zastavni\
  \ upnik oziroma upnik zemlji\u0161kega dolga, \u010De njihove terjatve dosegajo\
  \ var\u0161\u010Dino in \u010De se da glede na njihov vrstni red in ugotovljeno\
  \ vrednost nepremi\u010Dnine var\u0161\u010Dina poravnati iz kupnine. Var\u0161\u010D\
  ina zna\u0161a desetino ugotovljene vrednosti nepremi\u010Dnine. Ponudniki, katerih\
  \ ponudbe niso bile sprejete, dobijo var\u0161\u010Dino na njihov transakcijski\
  \ ra\u010Dun nakazano nazaj v 15 dneh po koncu javne dra\u017Ebe ali naroka za odpiranje\
  \ ponudb, \u010De zakon ne dolo\u010Da druga\u010De (185. \u010Dlen ZIZ). \u010C\
  e kupec v dolo\u010Denem roku ne polo\u017Ei kupnine oziroma vloga za odobritev\
  \ nakupa po zakonu ni bila vlo\u017Eena v roku, se mu polo\u017Eena var\u0161\u010D\
  ina ne vrne, ampak razdeli (191. \u010Dlen ZIZ).\nMenimo, da predlog, da se zaradi\
  \ prepre\u010Devanja zlorab var\u0161\u010Dina za udele\u017Ebo na javni dra\u017E\
  bi za nakup nepremi\u010Dnine oziroma premi\u010Dnine dvigne na izklicno ceno, ni\
  \ primeren za nadaljnjo obravnavo, saj bi s tako ureditvijo prepre\u010Dili nakup\
  \ nepremi\u010Dnin v izvr\u0161bi resnim kupcem, ki ne razpolagajo s sredstvi za\
  \ pla\u010Dilo celotne kupnine, temve\u010D za nakup nepremi\u010Dnine v izvr\u0161\
  bi najamejo kredit. Ravno to problematiko je (med drugim) naslovila zadnja novela\
  \ ZIZ-L. S spremembo 192. \u010Dlena ZIZ se je re\u0161evala situacija, ko banke\
  \ odobrijo kredite kupcem, ki bi \u017Eeleli kupiti nepremi\u010Dnino v izvr\u0161\
  ilnem postopku, za zavarovanje pa bi banki ponudili isto nepremi\u010Dnino. Prej\u0161\
  nja ureditev je zahtevala pla\u010Dilo kupnine, preden sodi\u0161\u010De izda sklep\
  \ o izro\u010Ditvi nepremi\u010Dnine kupcu, na podlagi katerega zemlji\u0161ka knjiga\
  \ vpis lastninske pravice po uradni dol\u017Enosti tudi izvede. V praksi je to pomenilo,\
  \ da vpis hipoteke pri nepremi\u010Dnini, ki jo kupec kupuje, \u0161e ni mogo\u010D\
  , saj kupec \u0161e ne razpolaga z listino, ki bi mu omogo\u010Dila vpis v zemlji\u0161\
  ko knjigo; banka bi mu kredit odobrila, vendar ne brez zavarovanja, notar pa zavarovanja\
  \ ne more izvesti, \u010De kupec \u0161e ni lastnik. S tem so bili kupci in banke\
  \ pred spremembo ZIZ-L v za\u010Daranem krogu.\_\nTudi v zvezi s prepre\u010Devanjem\
  \ dogovarjanj in zlorab na javnih dra\u017Ebah je bil z novelo ZIZ-L \u017Ee sprejet\
  \ ukrep, ki pa \u0161e ni za\u017Eivel v praksi. Urejena je bila zakonska podlaga\
  \ za spletne oziroma elektronske dra\u017Ebe premi\u010Dnin in nepremi\u010Dnin.\
  \ Ko bodo zagotovljeni tehni\u010Dni pogoji za za\u010Detek izvajanja spletnih dra\u017E\
  b, bo minister za pravosodje izdal sklep o za\u010Detku uporabe predmetnih dolo\u010D\
  b.\_\nZainteresirani kupci bodo lahko iskali premi\u010Dnine in nepremi\u010Dnine,\
  \ ki so predmet prodaje v izvr\u0161ilnem postopku s pomo\u010Djo spletnega iskalnika.\
  \ Mo\u017Eno bo iskanje glede na vrsto stvari, na primer nakit, ra\u010Dunalniki,\
  \ avdio in video aparati, bela tehnika, avtomobili, umetnine, glede na vrsto rabe\
  \ nepremi\u010Dnine: stanovanje, hi\u0161a, poslovni prostor itd., glede na \u010D\
  as in kraj dra\u017Ebe oziroma spletni naslov, na katerem poteka spletna javna dra\u017E\
  ba, ali glede na pristojno sodi\u0161\u010De. Spletni iskalnik prodaj bo vzpostavilo\
  \ in upravljalo Vrhovno sodi\u0161\u010De Republike Slovenije (93.a in 181.a \u010D\
  len ZIZ).\nPri izvr\u0161bi na premi\u010Dnine bo na\u010Din prodaje tako kot do\
  \ zdaj izbral izvr\u0161itelj. \u010Ce se bodo stvari prodajale na javni dra\u017E\
  bi, bo izvr\u0161itelj razglasil javno dra\u017Ebo z oklicem na sodni deski in v\
  \ spletnem iskalniku najmanj osem dni pred za\u010Detkom javne dra\u017Ebe. Izvr\u0161\
  itelj bo hkrati v spletnem iskalniku prodaj premi\u010Dnin objavil oklic in fotografijo\
  \ predmeta ter v spletni iskalnik vpisal podatke o premi\u010Dnini. Na spletni javni\
  \ dra\u017Ebi bo lahko sodeloval tisti, ki se bo prijavil 24 ur pred za\u010Detkom\
  \ spletne dra\u017Ebe. Po prijavi bo pridobil pridobi enoli\u010Dni znak, s katerim\
  \ bo anonimno sodeloval na dra\u017Ebi. Trajanje spletne javne dra\u017Ebe bo dolo\u010D\
  eno v oklicu (93. \u010Dlen ZIZ).\nSpletne javne dra\u017Ebe nepremi\u010Dnin se\
  \ bo smel udele\u017Eiti le tisti, ki se bo prijavil najpozneje tri delovne dni\
  \ pred dra\u017Ebo. Po prijavi in pla\u010Dilu var\u0161\u010Dine bo pridobil enoli\u010D\
  ni znak, s katerim bo \_anonimno sodeloval na dra\u017Ebi. Spletna dra\u017Eba se\
  \ bo za\u010Dela samodejno, ko bo nastopil \u010Das, dolo\u010Den za za\u010Detek\
  \ dra\u017Ebe. Za\u010Detek in \u010Das trajanja spletne javne dra\u017Ebe bo dolo\u010D\
  ilo sodi\u0161\u010De v odredbi o prodaji (188.a \u010Dlen ZIZ).\nZ uvedbo spletne\
  \ javne dra\u017Ebe se bo zaradi bolj\u0161e predstavitve predmeta dra\u017Ebe in\
  \ sodelovanja \u0161irokega kroga dra\u017Eiteljev pove\u010Dala uspe\u0161nost\
  \ prodaje, mogo\u010De pa bo tudi dose\u010Di optimalnej\u0161o ceno, kar je v interesu\
  \ tako upnika kot dol\u017Enika. Z uvedbo spletne dra\u017Ebe se bodo hkrati zaradi\
  \ prekinitve stika med dra\u017Eitelji tudi zmanj\u0161ala tveganja medsebojnih\
  \ dogovarjanj in izsiljevanj med ponudniki pri izvr\u0161bi na nepremi\u010Dnine,\
  \ na katera je opozorjeno v predlogu."
