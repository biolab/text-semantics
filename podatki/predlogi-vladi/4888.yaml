response: "Odziv Ministrstva za kulturo\nOgla\u0161evanje v medijih v Republiki Sloveniji\
  \ urejajo Zakon o medijih (ZMed), Zakon o avdiovizualnih medijskih storitvah (ZAvMS)\
  \ na podro\u010Dju avdiovizualnega komercialnega sporo\u010Danja v televizijskih\
  \ programih oziroma avdiovizualnih medijskih storitvah, za posamezne kategorije\
  \ izdelkov (npr. alkohol, toba\u010Dni izdelki, zdravila itd.) pa je ogla\u0161\
  evanje urejeno tudi v posebnih podro\u010Dnih predpisih. Ogla\u0161evanje urejajo\
  \ tudi v avtonomni pravni viri, ki niso pravno zavezujo\u010Di, na primer Slovenski\
  \ ogla\u0161evalski kodeks.\nOgla\u0161evanje v medijih ureajajo zelo striktna in\
  \ jasna pravila. Tako se mora vsaka ogla\u0161evalska vsebina povsem jasno prepoznati\
  \ kot taka in biti lo\u010Dena od drugih programskih vsebin medija, prikrito ogla\u0161\
  evalsko sporo\u010Dilo pa je prepovedano. Pri ogla\u0161evanju v medijih so kot\
  \ naslovniki posebej varovani otroci, saj oglasi ne smejo moralno in psihi\u010D\
  no prizadeti otrok, oziroma \u0161kodovati njihovemu zdravju ter du\u0161evnemu\
  \ in telesnemu razvoju ali kakorkoli negativno vplivati na njihovo dovzetnost. \u0160\
  e posebej stroga pravila veljajo na podro\u010Dju televizijskega ogla\u0161evanja,\
  \ saj je mo\u017Eno prek televizijskega medija naju\u010Dinkovitej\u0161e vplivati\
  \ na dovzetnost ljudi. Tako je v televizijskih programih tudi predpisana najve\u010D\
  ja koli\u010Dina dopustnega ogla\u0161evanja, in sicer najve\u010D 12 minut v okviru\
  \ vsake posamezne ure, z ogla\u0161evanjem pa je dovoljeno prekiniti posamezno avdiovizualno\
  \ delo (na primer film) le enkrat v rednem \u010Dasovnem intervalu, ki traja najmanj\
  \ 30 minut.\nNaro\u010Dniki oziroma ogla\u0161evalci objavljajo ogla\u0161evalske\
  \ vsebine z namenom pospe\u0161evanja pravnega prometa proizvodov in storitev, pridobivanja\
  \ poslovnih partnerjev ali ustvarjanja ugleda in dobrega imena v javnosti. Vsaka\
  \ omejitev ali prepoved ogla\u0161evanja z namenom za\u0161\u010Dite potro\u0161\
  nikov pa pomeni hkrati tudi poseg v svobodno gospodarsko pobudo in svobodo izra\u017E\
  anja ogla\u0161evalca. V skladu z ustaljeno ustavnosodno presojo pa so posegi v\
  \ ustavne pravice dopustni le, \u010De so v skladu s t.i. na\u010Delom sorazmernosti\
  \ (tretji odstavek 15. \u010Dlena Ustave), kar pomeni tri pogoje za dopustnost takih\
  \ omejitev ali posegov (nujnost, primernost in sorazmernost v o\u017Ejem smislu):\
  \ 1. poseg mora biti nujen - v tem smislu, da cilja ni mogo\u010De dose\u010Di z\
  \ nobenim bla\u017Ejim posegom v ustavno pravico ali celo brez njega; 2. poseg mora\
  \ biti primeren za dosego za\u017Eelenega, ustavno dopustnega cilja - primeren v\
  \ tistem smislu, da je z njim ta cilj mo\u017Eno dose\u010Di in 3. upo\u0161tevati\
  \ je treba \u0161e t.i. sorazmernost v o\u017Ejem smislu, kar pomeni, da je pri\
  \ ocenjevanju nujnosti posega treba tudi tehtati pomembnost s posegom prizadete\
  \ pravice v primerjavi s pravico, ki se s tem posegom \u017Eeli zavarovati, in odmeriti\
  \ nujnost posega sorazmerno s te\u017Eo prizadetih posledic: le v primeru, \u010D\
  e gre varovani pravici zaradi njenega pomena absolutna prednost, je lahko dopusten\
  \ tudi zelo mo\u010Dan poseg v prvo pravico - druga\u010De pa mora biti globina\
  \ oziroma te\u017Ea posega v njo v sorazmerju s pomenom varovane druge pravice.\n\
  Predlagani ukrep prepovedi ogla\u0161evanja storitev vede\u017Eevanja, sorodnega\
  \ svetovanja in \u0161loganja bi po na\u0161em prepri\u010Danju pomenil prekomeren\
  \ poseg v ustavno zagotovljene pravice. Pav\u0161alna utemeljitev, da gre pri zadevnih\
  \ storitvah za poneumljanje ljudi, ki lahko tudi pripeljejo v kroni\u010Dno odvisnost\
  \ in finan\u010Dno krizo, namre\u010D ne prestane testa sorazmernosti v o\u017E\
  jem smislu, saj si je te\u017Eko zamisliti, da bi lahko imela prepoved poneumljanja\
  \ absolutno prednost pred tako pomembnima ustavnima svobo\u0161\u010Dinama kot sta\
  \ svobodna gospodarska pobuda in svoboda izra\u017Eanja. Argument, da lahko ogla\u0161\
  evanje storitev vede\u017Eevanja pripelje v kroni\u010Dno odvisnost in finan\u010D\
  no krizo, pa je sicer tudi v nasprotju s samim dopustnim namenom ogla\u0161evanja,\
  \ ki je ravno v tem, da se pove\u010Da osebna potro\u0161nja ljudi. Ne glede na\
  \ to pa veljavni predpisi s podro\u010Dja ogla\u0161evanja v medijih \u017Ee vsebujejo\
  \ dolo\u010Dbe, ki \u0161\u010Ditijo uporabnike pred negativnimi in \u0161kodljivimi\
  \ posledicami ogla\u0161evanj. Tako ZMed v 47. \u010Dlenu dolo\u010Da, podobno pa\
  \ tudi ZAvMS v 20. \u010Dlenu, da je z ogla\u0161evanjem prepovedano, med drugim,\
  \ spodbujati dejanja, ki \u0161kodujejo zdravju in varnosti ljudi ali \u0161koditi\
  \ interesom uporabnikom (potro\u0161nikom).\nStoritve vede\u017Eevanja ni mo\u010D\
  \ enostavno oziroma posplo\u0161eno ena\u010Diti s prodajo toba\u010Dnih izdelkov\
  \ in alkohola, saj pri slednjih obstajajo znanstveno podprti dokazi in splo\u0161\
  ni dru\u017Ebeni konsenz o njihovi \u0161kodljivosti za zdravje ljudi kot ustavno\
  \ varovane kategorije. Prav tako pa regulacija ogla\u0161evanja toba\u010Dnih izdelkov\
  \ in alkohola poteka vzporedno z orodji samoregulacije, ki jih zagotavlja Slovenski\
  \ ogla\u0161evalski kodeks, h katerega pravilom in standardom so zavezani vsi ogla\u0161\
  evalci. Ogla\u0161evanje storitev vede\u017Eevanja pa v Slovenskem ogla\u0161evalskem\
  \ kodeksu ni pripoznano kot posebna kategorija ogla\u0161evanja, za katero bi morali\
  \ veljati stro\u017Eji standardi.\nMorebitna uzakonitev prepovedi ogla\u0161evanja\
  \ storitev vede\u017Eevanja na televizijskih programih ali drugih avdiovizualnih\
  \ medijskih storitvah pa bi bila hkrati tudi v nasprotju z Direktivo o avdiovizualnih\
  \ medijskih storitvah, saj omenjana direktiva za tak\u0161ne storitve ne dolo\u010D\
  a prepovedi avdiovizualnega komercialnega sporo\u010Danja.\nGlede na vse navedeno\
  \ ocenjujemo, da je predlog prepovedi ogla\u0161evanja storitev vede\u017Eevanja,\
  \ sorodnega svetovanja in \u0161loganja neprimeren za nadaljnjo obravnavo.\n "
