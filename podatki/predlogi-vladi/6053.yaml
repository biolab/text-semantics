response: "Odziv Ministrstva za pravosodje\nRepublika Slovenija, Ministrstvo za pravosodje,\
  \ je za namen uporabe poslovnih prostorov na naslovu Miklo\u0161i\u010Deva 12 v\
  \ Ljubljani za potrebe Okrajnega sodi\u0161\u010Da v Ljubljani, z dru\u017Ebo AHA\
  \ Skupina, d.o.o., dne 24. 9. 2009 sklenilo najemno pogodbo za dolo\u010Den \u010D\
  as do vklju\u010Dno dne 30. 11. 2019. Navedena najemna pogodba dolo\u010Da, da je\
  \ najemodajalec seznanjen z na\u010Drti za gradnjo nove sodne stavbe ter da bo najemnik\
  \ o morebitni nameri selitve Okrajnega sodi\u0161\u010Da v Ljubljani na novo lokacijo\
  \ najemodajalca obvestil 12 mesecev pred predvidenim datumom selitve. V tak\u0161\
  nem primeru najemna pogodba lahko preneha pred potekom zgoraj navedenega roka (torej\
  \ pred 30. 11. 2019), in sicer s potekom 12 mesecev od obvestila oziroma z dnem\
  \ selitve Okrajnega sodi\u0161\u010Da v Ljubljani v novo sodno stavbo.\nV zvezi\
  \ s sklenjeno najemno pogodbo je potrebno poudariti, da je bila najemna pogodba\
  \ za predmetno stavbo sklenjena \u017Ee dne 9. 8. 1999, dru\u017Eba AHA Skupina,\
  \ d.o.o., pa je v vlogo najemodajalca stopila dne 23. 3. 2006. Z zgoraj navedeno\
  \ nadomestno najemno pogodbo z dne 24. 9. 2009 so pogodbene stranke zgolj dolo\u010D\
  ile ni\u017Ejo najemnino, pravilno povr\u0161ino ter podalj\u0161ale najemno razmerje.\n\
  Glede predloga selitve vseh oddelkov ljubljanskega sodi\u0161\u010Da, razen tistih\
  \ iz sodne pala\u010De, na Ro\u0161ko ali Metelkovo, pa navajamo, da je selitev\
  \ vseh oddelkov sodi\u0161\u010Da v Ljubljani, ki delujejo v najetih poslovnih prostorih,\
  \ predvidena v novo sodno zgradbo, ki naj bi bila zgrajena na \u017Ee degradiranem\
  \ ter delno komunalno opremljenem zemlji\u0161\u010Du v lasti Republike Slovenije,\
  \ t.j. na lokaciji Be\u017Eigrajskega dvora, ki je v upravljanju Ministrstva za\
  \ pravosodje. Predlagani lokaciji na Ro\u0161ki in Metelkovi sta v upravljanju Ministrstva\
  \ za kulturo oz. Ministrstva za \u0161olstvo (del zemlji\u0161\u010Da na Ro\u0161\
  ki) in sta tako predvideni za uporabo za namen izvajanja dejavnosti navedenih resorjev.\
  \ Predlog iz navedenih razlogov zato ni primeren za nadaljnjo obravnavo.\n "
