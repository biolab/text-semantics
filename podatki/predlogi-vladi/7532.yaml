response: "Odziv Ministrstva za zdravje\nV Sloveniji je psihoterapija opredeljena\
  \ kot metoda zdravljenja, ki jo izvajata specialist klini\u010Dne psihologije in\
  \ zdravnik specialist psihiatrije. \nV odredbi o programu specializacije iz klini\u010D\
  ne psihologije je navedeno, da specializant do zaklju\u010Dka programa specializacije\
  \ pridobi naslednje kompetence:\n izvajanje psihoterapije, psiholo\u0161ke rehabilitacije\
  \ in drugih oblik psiholo\u0161ke pomo\u010Di, prepoznavanje indikacij in kontraindikacij\
  \ za posamezne oblike psiholo\u0161ke pomo\u010Di, izbor primerne oblike psiholo\u0161\
  ke pomo\u010Di, ki ustreza obravnavanemu problemu in \u017Eivljenjskim okoli\u0161\
  \u010Dinam pacienta, uporaba enega od psihoterapevtskih pristopov, ki jih priznava\
  \ klini\u010Dnopsiholo\u0161ka stroka in uporaba drugih oblik psiholo\u0161ke pomo\u010D\
  i, delo s posameznikom, parom, dru\u017Eino ali drugimi skupinami. \nV programu\
  \ specializacije iz psihiatrije pa je dolo\u010Deno, da specializant do zaklju\u010D\
  ka specializacije pridobi posebna znanja in ve\u0161\u010Dine iz psihoterapevtskih\
  \ metod - individualnih, dru\u017Einskih in skupinskih (psihodinamska, vedenjska,\
  \ kognitivna, suportivna, kratka dinamska psihoterapija, osnove poglobljene psihoterapije,\
  \ relaksacijske tehnike).\nUpo\u0161tevajo\u010D navedeno smeta na podro\u010Dju\
  \ zdravstvene dejavnosti izvajati psihoterapijo zgolj zdravnik specialist psihiatrije\
  \ in specialist klini\u010Dne psihologije, kar je tudi zahtevani pogoj za Zavod\
  \ za zdravstveno zavarovanje Slovenije za pla\u010Dilo storitev psihoterapije. \n\
  \ "
