response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nV zvezi s prejetim\
  \ dopisom bi uvodoma pojasnili, da bo zaradi zmanj\u0161evanja delovno sposobnega\
  \ prebivalstva in pove\u010Devanja dele\u017Ea starega prebivalstva, kar ustvarja\
  \ starostno zaposlitveni paradoks, pri\u010Dakovane ekonomske posledice \u010Dedalje\
  \ dalj\u0161ega \u017Eivljenja mogo\u010De omiliti le s podalj\u0161evanjem delovne\
  \ aktivnosti in z usmerjenim vklju\u010Devanjem starej\u0161ih oziroma generacij,\
  \ ki so se do nedavnega \u0161e mno\u017Ei\u010Dno (pre)zgodaj upokojevale, v dru\u017E\
  beno-ekonomsko \u017Eivljenje. Ob upo\u0161tevanju, da je slovenska oziroma evropska\
  \ delovna sila stara le v razmerju do upokojitvene starosti, ne pa tudi glede na\
  \ podalj\u0161ano pri\u010Dakovano trajanje \u017Eivljenja, so spremembe v starostni\
  \ strukturi delovne sile tudi posledica vse poznej\u0161ega vstopanja mladih na\
  \ trg delovne sile in podalj\u0161evanja trajanja \u0161tudijskega obdobja, kar\
  \ pomeni dvojni primanjkljaj v pokojninski blagajni, na eni strani zaradi zmanj\u0161\
  evanja \u0161tevila zavarovancev, na drugi strani pa zaradi dalj\u0161ega prejemanja\
  \ pravic ob kraj\u0161em obdobju vklju\u010Denosti v sistem.\n Na podlagi drugega\
  \ odstavka 108. \u010Dlena Zakona o pokojninskem in invalidskem zavarovanju (Uradni\
  \ list RS, \u0161t. 96/12, v nadaljevanju: ZPIZ-2) je pogoj za pridobitev pravice\
  \ do pokojnine poleg izpolnjevanja pogojev starosti in dopolnjene pokojninske dobe\
  \ tudi prenehanje obveznega zavarovanja. Glede na veljavno ureditev pokojninskega\
  \ in invalidskega zavarovanja se lahko oseba starostno upokoji, ko izpolni pogoje\
  \ za starostno ali pred\u010Dasno upokojitev. Upokojitev takrat ni obvezna, tako\
  \ da se vsak zavarovanec sam odlo\u010Di, ali se bo upokojil oziroma ostal v delovnem\
  \ razmerju. Upokojenci morajo praviloma ob uveljavitvi pravice do pokojnine prenehati\
  \ s pridobitno dejavnostjo, kar pomeni, da bi na primer kot podjetniki, obrtniki\
  \ ali dru\u017Ebeniki morali ukiniti svojo dejavnost, saj statusa upokojenca in\
  \ zavarovanca praviloma nista zdru\u017Eljiva. Vendar pa je za upokojence tudi v\
  \ ZPIZ-2 dopu\u0161\u010Dena mo\u017Enost, da lahko upokojene osebe tudi po upokojitvi\
  \ opravljajo delo na podlagi drugega pravnega razmerja (kot so npr. podjemne pogodbe\
  \ ter druge pogodbe civilnega prava, kot npr. avtorska pogodba). V zvezi s tem bi\
  \ dodali, da vi\u0161ina prejemka po pogodbi civilnega prava ne vpliva na u\u017E\
  ivanje pokojnine, prav tako ni zakonsko omejeno \u0161tevilo ur dela po tak\u0161\
  ni pogodbi. Delo na podlagi pogodbe civilnega prava pa je mogo\u010De le v primeru,\
  \ ko niso podani elementi delovnega razmerja, upo\u0161tevaje splo\u0161no delovnopravno\
  \ zakonodajo.\n Obenem navajamo, da pri osebi, ki po upokojitvi ponovno sklene delovno\
  \ razmerje za polni delovni \u010Das oziroma za\u010Dne opravljati samostojno dejavnost\
  \ ter s tem pridobi pla\u010Do oziroma pla\u010Dilo za delo, nastopi reaktivacija\
  \ oziroma ponovni vstop v zavarovanje, kar izhaja iz 116. \u010Dlena ZPIZ-2. Za\
  \ \u010Das, ko je dotedanji upokojenec vklju\u010Den v obvezno zavarovanje, pravica\
  \ do pokojnine miruje. V kolikor torej za\u010Dne u\u017Eivalec (starostne, pred\u010D\
  asne, vdovske, dru\u017Einske) pokojnine ponovno delati oziroma opravljati dejavnost,\
  \ in sicer v obsegu, ki ustreza polnemu delovnemu \u010Dasu, znova pridobi status\
  \ zavarovanca iz 14. (delavec v delovnem razmerju), 15. (samozaposlena oseba), 16.\
  \ (dru\u017Eebeniki) in 17. \u010Dlena (kmetje) ZPIZ-2 in se mu v tem \u010Dasu\
  \ pokojnina ne izpla\u010Duje. Ne glede na navedeno, lastnost zavarovanca iz 17.\
  \ \u010Dlena (kmet) pridobi le zavarovanec, ki je ponovno za\u010Del opravljati\
  \ drugo dejavnost ali dopolnilno dejavnost na kmetiji in njegov dohodek iz te dejavnosti\
  \ skupaj z dohodkom iz naslova osnovne kmetijske in osnovne gozdarske dejavnosti\
  \ presega cenzus iz prvega odstavka 17. \u010Dlena ZPIZ-2, \u010De na dan pridobitve\
  \ lastnosti zavarovanca ni starej\u0161i od 63 let.\nSo\u010Dasen status u\u017E\
  ivalca pokojnine in zavarovanca je po tretjem odstavku 116. \u010Dlena ZPIZ-2, izjemoma\
  \ dovoljen le v primeru, \u010De zavarovanec uveljavi delno pokojnino, in sicer\
  \ na na\u010Din, da dela oziroma opravlja dejavnost, v sorazmernem delu polnega\
  \ delovnega oziroma zavarovalnega \u010Dasa, in sicer najmanj \u0161tiri ure dnevno.\
  \ V tem primeru se zavarovancu izpla\u010Duje sorazmerni del pokojnine, dolo\u010D\
  en v vi\u0161ini:\n 50 %, ko zavarovanec dela 4 ure dnevno ali zna\u0161a zavarovalni\
  \ \u010Das od 20 do 24 ur tedensko; 37,5 %, ko zavarovanec dela 5 ur dnevno ali\
  \ zna\u0161a zavarovalni \u010Das od 25 do 29 ur tedensko; 25 %, ko zavarovanec\
  \ dela 6 ur dnevno ali zna\u0161a zavarovalni \u010Das od 30 do 34 tedensko in 12,5\
  \ %, ko zavarovanec dela 7 ur dnevno ali zna\u0161a zavarovalni \u010Das od 35 do\
  \ 39 ur tedensko. \nNenazadnje bi dodali, da u\u017Eivalec invalidske pokojnine\
  \ izgubi pravico do pokojnine, \u010De za\u010Dne ponovno delati ali opravljati\
  \ dejavnost v obsegu, ki ima za posledice obvezno vklju\u010Ditev v zavarovanje.\
  \ U\u017Eivalcu pokojnine, ki v tujini za\u010Dne ponovno delati oziroma opravljati\
  \ dejavnost in je na tej podlagi v tujini vklju\u010Den v obvezno pokojninsko zavarovanje,\
  \ se pokojnina preneha izpla\u010Devati z dnem za\u010Detka opravljanja dela oziroma\
  \ dejavnosti.\n "
