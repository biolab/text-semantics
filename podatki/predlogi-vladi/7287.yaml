response: "Odziv Ministrstva za infrastrukturo\n\nNa ra\u010Dunu za elektriko se z\
  \ isto polo\u017Enico pla\u010Duje ve\u010D storitev:\ndobava elektri\u010Dne energije\
  \ (ceno dolo\u010Da dobavitelj)\nomre\u017Enina: pla\u010Dilo stro\u0161kov omre\u017E\
  ja in storitev, potrebnih za dobavo porabljene elektri\u010Dne energije (ceno dolo\u010D\
  a Javna agencija RS za energijo)\nprispevki za spodbujanje obnovljivih virov energije,\
  \ za spodbujanje u\u010Dinkovite rabe energije in za financiranje operaterja trga\
  \ (dolo\u010Da jih Vlada RS)\ndavki in tro\u0161arine (dolo\u010Da jih Vlada RS)\n\
  Pri pla\u010Dilu porabe elektri\u010Dne energije fiksnega dela ni ali pa je zelo\
  \ majhen. Pri rednih cenikih je zara\u010Dunavanje pav\u0161alnih (fiksnih) stro\u0161\
  kov zakonsko prepovedano, zaradi bolj\u0161e primerljivosti ponudb. Fiksni del pla\u010D\
  ila elektri\u010Dne energije obstaja le pri nekaterih dobaviteljih pri njihovih\
  \ akcijskih ali paketnih ponudbah. \u010Ce se odjemalcu tak\u0161en na\u010Din zara\u010D\
  unavanja zdi nepravi\u010Den, lahko vedno izbere dobavitelja in ponudbo, kjer fiksnih\
  \ stro\u0161kov ni.\n\nOmre\u017Enina se pla\u010Duje delno na porabo (kWh) in delno\
  \ na priklju\u010Dno mo\u010D (kW). Omre\u017Enina je namenjena pla\u010Dilu stro\u0161\
  kov omre\u017Eja. Ti stro\u0161ki obstajajo, tudi \u010De odjemalec ne porabi ni\u010D\
  \ energije, zato je agencija uporabila kombiniran na\u010Din pla\u010Devanja: delno\
  \ kot fiksen stro\u0161ek in delno sorazmerno s porabo elektri\u010Dne energije.\n\
  \nPrispevki se, skladno z evropskim pravnim redom, ne morejo pla\u010Devati sorazmerno\
  \ porabi, zato so dolo\u010Deni glede na priklju\u010Dno mo\u010D.\n\nVse skupaj\
  \ prinese znesek, ki ima fiksni del, odvisen od priklju\u010Dne mo\u010Di in dolo\u010D\
  en variabilni del, odvisen od  porabe elektri\u010Dne energije. A \u0161e vedno\
  \ tisti, ki porabi manj, pla\u010Da manj. Zato tak\u0161en sistem nikakor ne kaznuje\
  \ tistih z nizko porabo.\n\n\_"
