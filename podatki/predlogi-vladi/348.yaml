response: "Odziv Ministrstva za promet\nSkladno z dolo\u010Dbo petega odstavka 11.a\
  \ \u010Dlena Zakona o javnih cestah (Uradni list RS, 33/06 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 45/08, 57/08 \u2013 ZLDUVCP, 69/08 \u2013 ZcestV in 42/09)\
  \ so cestninske ceste, za katere se pla\u010Duje cestnina za dolo\u010Den \u010D\
  as, vse avtoceste in hitre ceste, s katerimi upravlja in jih vzdr\u017Euje upravljavec\
  \ cestninskih cest in so v ta namen posebej ozna\u010Dene. S spremembo dveh pravnih\
  \ aktov (Uredba o cestninskih cestah in cestnini, Cenik cestnine za uporabo cestninskih\
  \ cest), ki sta bila sprejeta v lanskem letu, tudi tovorna vozila pla\u010Dujejo\
  \ cestnino na vseh odsekih cest, kjer je obvezna vinjeta. Glede na navedeno tovorna\
  \ vozila pri pla\u010Devanju cestnine niso v privilegiranem polo\u017Eaju glede\
  \ na osebna vozila, saj so cestninjene tudi obvoznice (hitre ceste), ki so bile\
  \ pred uvedbo vinjet necestninske ceste.  Hitre ceste so skladno z dolo\u010Dbo\
  \ 14. \u010Dlena Zakona o javnih cestah dr\u017Eavne ceste, rezervirane za promet\
  \ motornih vozil, ki omogo\u010Dajo hitro odvijanje daljinskega prometa med najpomembnej\u0161\
  imi sredi\u0161\u010Di regionalnega pomena. Slednje pomeni, da so ceste, ki so kategorizirane\
  \ kot hitre ceste,  prvenstveno namenjene razbremenjevanju mestnih sredi\u0161\u010D\
  \ na na\u010Din, ki omogo\u010Da obvoz daljinskega oz. tranzitnega prometa mimo\
  \ mest.  Na koncu naj dodamo, da tudi v bodo\u010De ne na\u010Drtujemo uvajanja\
  \ izjem pri obveznosti pla\u010Devanja cestnine na avtocestah in hitrih cestah,\
  \ saj je skladno z vladnim akcijskim na\u010Drtom predvidena uvedba elektronskega\
  \ cestninskega sistema v prostem prometnem toku tako na avtocestah kot tudi hitrih\
  \ cestah, in sicer za osebna in tovorna vozila.  "
