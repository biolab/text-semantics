response: "Odziv Ministrstva za okolje in prostor\nPredlog smo preu\u010Dili in menimo,\
  \ da za nadaljnjo obravnavo ni primeren. Splo\u0161ni predpis, ki postavlja osnovne\
  \ zahteve za graditev objektov je Zakon o graditvi objektov (Uradni list RS \u0161\
  t. 110/02 in nadaljnji). Ta vsebuje tudi dolo\u010Dbo, da morajo objekti izpolnjevati\
  \ bistvene zahteve, med katerimi je za ta primer pomembna dolo\u010Dba o zagotavljanju\
  \ higienske in zdravstvene za\u0161\u010Dite in za\u0161\u010Dite okolice.\nV Sloveniji\
  \ posebnega predpisa, ki bi postavljal splo\u0161ne zahteve za gradnjo strani\u0161\
  \u010D ni, obstaja pa nekaj predpisov, ki za posebne vrste stavb dolo\u010Dajo zahteve\
  \ zanje. Tako na splo\u0161ni ravni sanitarni prostori niso predpisani, \u0161e\
  \ manj je predpisana njihova velikost, \u0161tevilo in raba glede na spol. Delitev\
  \ strani\u0161\u010D z vidika graditve na mo\u0161ka, \u017Eenska, uniseks ali \u0161\
  e druga\u010Dna (izjema so sanitarije za gibalno ovirane osebe) nima nobene tehni\u010D\
  ne utemeljitve niti ne spreminja osnovne zahteve, da morajo objekti zagotavljati\
  \ primerne zdravstvene in higienske pogoje. Poudariti je treba, da je eno osnovnih\
  \ na\u010Del regulacije pravilo, da se regulira samo tisto, kar je nujno potrebno.\
  \ Ker \u017Ee do sedaj delitev na mo\u0161ka in \u017Eenska strani\u0161\u010Da\
  \ sploh ni predmet splo\u0161nega urejanja na ravni predpisa, objekti pa se ustrezno\
  \ projektirajo in gradijo tudi brez predpisane zahteve, bi bilo nesmotrno regulirati\
  \ podro\u010Dje, kjer tak\u0161ne potrebe ni. Prav ta mehka regulacija omogo\u010D\
  a, da v dolo\u010Denih primerih bodisi investitor bodisi projektant nekatere sanitarne\
  \ prostore dolo\u010Dijo za skupno rabo. To je seveda mogo\u010De tudi v primeru\
  \ postavitve monta\u017Enih sanitarnih enot kot urbane opreme.  "
