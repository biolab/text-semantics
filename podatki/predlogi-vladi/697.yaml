response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje meni, da predlog\
  \ 697 ni primeren za nadaljnjo obravnavo. Predlog namre\u010D predstavlja radikalno\
  \ spremembo ureditve sodne veje oblasti kot oblasti, ki je lo\u010Dena od zakonodajne\
  \ in izvr\u0161ilne veje oblasti po drugem stavku drugega odstavka 3. \u010Dlena\
  \ Ustave Republike Slovenije in se ji zato, da so zagotovljene pravice do po\u0161\
  tenega, neodvisnega in nepristranskega sojenja strankam sodnih postopkov ter drugim\
  \ udele\u017Eencem sodnih postopkov, zagotavljajo jamstva za neodvisno delo. Bistveni\
  \ jamstvi, ki sta standard za ve\u010Dino dr\u017Eav v Evropi, sta trajnost sodni\u0161\
  ke funkcije ter pravilo sodni\u0161ke imunitete oziroma imunitete sodnikov porotnikov\
  \ za mnenja, podana v okviru odlo\u010Danja o pravicah, obveznostih in kazenskih\
  \ obto\u017Ebah v sodi\u0161\u010Du. Tak\u0161ne morebitne ustavne spremembe bi\
  \ postavile Republiko Slovenijo kot dr\u017Eavo v polo\u017Eaj, ko bi se lahko upravi\u010D\
  eno postavilo vpra\u0161anje, ali se dr\u017Eava se naprej zavzema za uresni\u010D\
  evanje ustavnega na\u010Dela pravne dr\u017Eave ter delitve oblasti, kar vklju\u010D\
  uje tudi neodvisnost sodnikov. Poleg tega pa so va\u0161e predlagane spremembe skorajda\
  \ v celoti primerljive z ureditvijo sodnega sistema, ki je deloval na ozemlju sedanje\
  \ Republike Slovenije v obdobju 1945-1989 in za katerega je splo\u0161no znano,\
  \ da ni v celoti zagotavljal popolne neodvisnosti pri opravljanju sodni\u0161ke\
  \ funkcije.  Na\u0161e negativno stali\u0161\u010De glede neprimernosti ukinitve\
  \ trajnosti sodni\u0161ke funkcije in imuniteto sodnikov ter sodnikov porotnikov\
  \ smiselno velja tudi za va\u0161e predloge glede spremembe udele\u017Ebe dr\u017E\
  avljanov pri izvajanju sodne oblasti, razre\u0161itev sodnikov po predlogu Sodnega\
  \ sveta in odlo\u010Danjem Dr\u017Eavnega zbora Republike Slovenije ter druge povezane\
  \ predloge, ki ste jih navedli. Dodatno smo dol\u017Eni \u0161e posebej pojasniti,\
  \ da je splo\u0161no znano dejstvo, da je o vpra\u0161anju sodni\u0161kih pla\u010D\
  \ (umestitve sodnikov kot funkcionarjev v ustavnoskladne pla\u010Dne razrede) odlo\u010D\
  alo Ustavno sodi\u0161\u010De Republike Slovenije v letih 2006 in 2008, ki je poseben\
  \ ustavni organ in ne sodi\u0161\u010De po Zakonu o sodi\u0161\u010Dih, ki je lo\u010D\
  eno od sodne veje oblasti, pri izvolitvi sodnikov Ustavnega sodi\u0161\u010Da pa\
  \ ne sodeluje Sodni svet, ampak jih izvoli Dr\u017Eavni zbor Republike Slovenije\
  \ na predlog Predsednika republike in to za dobo devetih let. Glede to\u017Eb v\
  \ zvezi s sodni\u0161kimi pla\u010Dami pa menimo, da ima vsakdo, ki meni, da mu\
  \ je prekr\u0161ena kak\u0161na pravica s strani dr\u017Eave, pravico le-to to\u017E\
  iti in informativno \u0161e posebej opozarjamo, da je Vrhovno sodi\u0161\u010De\
  \ Republike Slovenije dne 20.4.2010 v t.i. prvem testnem oziroma preceden\u010D\
  nem primeru v postopku revizije, odlo\u010Dilo o to\u017Ebi sodnika glede izpla\u010D\
  ila razlike pla\u010D za obdobje od 1.7.2005 do 31.12.2007 - odlo\u010Dilo je, da\
  \ zahtevek ni utemeljen. Zaklju\u010Dno \u0161e zavra\u010Damo va\u0161e dokaj splo\u0161\
  ne navedbe o skorumpiranosti, navadnih kriminalcih ipd. glede nekaterih sodnikov,\
  \ ki ste jih na splo\u0161no navedli. \u010Ce menite, da imate za navedene trditve\
  \ kak\u0161ne dokaze o storitvi kaznivih dejanj, jih posredujte pristojnemu dr\u017E\
  avnemu to\u017Eilstvu, ki je pri svojem odlo\u010Danju samostojno in lo\u010Deno\
  \ od sodne veje oblasti in jih bo dr\u017Eavno to\u017Eilstvo v okviru svojih zakonskih\
  \ pristojnosti preverilo, in, \u010De bo izkazano, da obstajajo sumi kaznivih dejanj,\
  \ tudi preganjalo. V primeru, da se z odlo\u010Ditvami sodstva, kolikor gre za va\u0161\
  o zadevo ali va\u0161e zadeve, v katerih ste udele\u017Eeni kot stranka ali udele\u017E\
  enec sodnega postopka ali podobno, ne strinjate, ker menite, da so prekr\u0161ene\
  \ va\u0161e \u010Dlovekove pravice ali temeljne svobo\u0161\u010Dine, pa imate tudi\
  \ pravico do prito\u017Ebe na Evropsko sodi\u0161\u010De za \u010Dlovekove pravice,\
  \ ki kot sodi\u0161\u010De dr\u017Eav \u010Dlanic Sveta Evrope oziroma dr\u017E\
  av pogodbenic Evropske konvencije o \u010Dlovekovih pravicah odlo\u010Da neodvisno\
  \ od sistema sodne oblasti Republike Slovenije.  "
