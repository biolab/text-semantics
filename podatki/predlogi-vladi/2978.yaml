response: "Odziv Ministrstva za pravosodje in javno upravo\nZakon za uravnote\u017E\
  enje javnih financ (Uradni list RS, \u0161t. 40/12  - ZUJF) je bil predlagan s ciljem\
  \ zagotavljanja vzdr\u017Enih javnih financ, zagotavljanja zakonskega okvira za\
  \ u\u010Dinkovito upravljanje z javnimi financami in zagotavljanja makroekonomske\
  \ stabilnosti ter trajnega in stabilnega narodnogospodarskega razvoja. Zakon korenito\
  \ posega v zni\u017Eanje strukture in tudi obsega javnih izdatkov, vse to pa z namenom,\
  \ da bi se pove\u010Dale mo\u017Enosti za rast, ki je klju\u010Dni predpogoj za\
  \ vzpostavitev dolgoro\u010Dnega razvoja Slovenije. V zadnjih letih se je gospodarsko\
  \ in javnofinan\u010Dno stanje v Sloveniji namre\u010D mo\u010Dno poslab\u0161alo,\
  \ v nasprotju s \u0161tevilnimi dr\u017Eavami \u010Dlanicami EU pa Slovenija doslej\
  \ \u0161e ni bila izpostavljena korenitej\u0161im reformam in posegom v javne izdatke.\n\
  Na podlagi dolo\u010Db ZUJF so se s 1.6.2012 vsem javnim uslu\u017Ebencem (torej\
  \ tudi direktorjem) in funkcionarjem zni\u017Eale osnovne pla\u010De za 8 odstotkov.\
  \ Glede va\u0161ega mnenja, da \xBBse jemlje \u0161e dodatno od nizkih pla\u010D\
  , od vi\u0161jih pa le del\u010Dek\xAB, pa naj opozorimo na dejstvo, da ZUJF vklju\u010D\
  uje linearno zni\u017Eanje vrednosti pla\u010Dnih razredov, kar pomeni, da se ne\
  \ glede na vi\u0161ino osnovne pla\u010De vsem zaposlenim ta zni\u017Ea za enak\
  \ odstotek. Tistim, ki prejemajo vi\u0161jo osnovno pla\u010Do se torej pla\u010D\
  a, gledano nominalno, zni\u017Ea za vi\u0161ji znesek kot tistim, ki prejemajo ni\u017E\
  jo osnovno pla\u010Do. Poleg tega velja opozoriti, da ukrep zni\u017Eanja pla\u010D\
  \ ne prizadene zaposlenih, ki prejemajo minimalno pla\u010Do, kar velja tudi za\
  \ novo ureditev nekaterih povra\u010Dil oziroma prejemkov iz delovnega razmerja\
  \ (npr. vi\u0161ina regresa, pogoji za pridobitev pravice do solidarnostne pomo\u010D\
  i), kjer se za zaposlene z minimalno pla\u010Do ni ni\u010Desar spremenilo.\nGlede\
  \ va\u0161ega mnenja za zni\u017Eanje sejnin pa naj opozorimo, da je ZUJF v 128.\
  \ \u010Dlenu posegel tudi v Zakon o lokalni samoupravi, ki ga glede sejnin spreminja\
  \ tako, da sicer \u010Dlanu ob\u010Dinskega sveta, razen pod\u017Eupanu, pripada\
  \ sejnina za udele\u017Ebo na seji ob\u010Dinskega sveta ali seji delovnega telesa\
  \ ob\u010Dinskega sveta, da pa letni znesek sejnin, vklju\u010Dno s sejninami za\
  \ seje delovnih teles ob\u010Dinskega sveta, ki se izpla\u010Da posameznemu \u010D\
  lanu ob\u010Dinskega sveta, ne sme presegati 7,5 % pla\u010De \u017Eupana.\nV zvezi\
  \ z va\u0161im mnenjem oz. pripombo glede regresa zaposlenih v \xBBdr\u017Eavnih\
  \ podjetjih\xAB pa pojasnjujemo, da v juniju sprejet Zakon o dopolnitvah Zakona\
  \ o dodatnih interventnih ukrepih  za leto 2012 (Uradni list RS, \u0161t. 43/12\
  \ - ZDIU12-A), glede regresa za letni dopust v finan\u010Dnih in nefinan\u010Dnih\
  \ dru\u017Ebah, v katerih je dr\u017Eava ali ob\u010Dina neposredno ali posredno\
  \ ve\u010D kot 25 % lastnik premo\u017Eenja dolo\u010Dil, da se, ne glede na dolo\u010D\
  be drugih aktov, s katerimi je dolo\u010Dena vi\u0161ina regresa za letni dopust\
  \ za zaposlene v navedenih dru\u017Ebah, vklju\u010Dno do leta, ki sledi letu, v\
  \ katerem gospodarska rast prese\u017Ee 2,5 % bruto dru\u017Ebenega proizvoda, zaposlenim\
  \ v teh dru\u017Ebah izpla\u010Da regres za letni dopust najve\u010D v vi\u0161\
  ini minimalne pla\u010De, ki je 763,06\u20AC.\nGlede va\u0161ih pripomb oziroma\
  \ predloga za zni\u017Eanje vi\u0161ine pla\u010D sindikalnih funkcionarjev pa vas\
  \ obve\u0161\u010Damo, da urejanje navedenega podro\u010Dja ni v na\u0161i pristojnosti..\
