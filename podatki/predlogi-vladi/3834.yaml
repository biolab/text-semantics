response: "Odziv Slu\u017Ebe vlade za zakonodajo\nportal Uradnega lista Republike\
  \ Slovenije po novem omogo\u010Da oblikovanje povezav do to\u010Dno dolo\u010Denega\
  \ \u010Dlena v besedilu predpisa (spodaj prilo\u017Een primer povezave na spletno\
  \ stran Uradnega lista). Omenjena funkcionalnost je uporabna \u0161ele takrat, ko\
  \ so v besedilu predpisa pravilno povezani posamezni deli besedila na pravilen \u010D\
  len.\nGlede na to, da ima na\u0161a slu\u017Eba na podlagi Poslovnika Vlade Republike\
  \ Slovenije, Odloka o organizaciji in delovnem podro\u010Dju Slu\u017Ebe Vlade Republike\
  \ za zakonodajo, Uredbe o Pravno-informacijskem sistemu Republike Slovenije in Uredbe\
  \ o posredovanju in ponovni uporabi informacij javnega zna\u010Daja pravico in obveznost\
  \ pripraviti in objaviti neuradna pre\u010Di\u0161\u010Dena besedila (NPB), smo\
  \ z dana\u0161njim dnem za\u010Deli novonastale datoteke NPB opremljati tudi s povezavami\
  \ na sklicujo\u010D \u010Dlen. NPB, ki jih pripravljamo in objavljamo, so dostopna\
  \ na spletni strani www.pisrs.si.\nPrimer, ki prika\u017Ee 10. \u010Dlen Zakona\
  \ o spremembah in dopolnitvah Zakona o javnem naro\u010Danju: http://www.uradni-list.si/1/objava.jsp?urlid=201290&stevilka=3526#10.\
  \ \u010Dlen\n "
