response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nAnaliza obstoje\u010D\
  ega stanja: Obveznost prijave vsakega prostega delovnega mesta oziroma vrste dela,\
  \  kot je dolo\u010Dena v Zakonu o urejanju trga dela (Uradni list RS, \u0161t.\
  \ 80/10  in 40/12-ZUJF \u2013 v nadaljevanju: ZUTD), je skladna z dolo\u010Dbo 23.\
  \ \u010Dlena  Zakona o delovnih razmerjih (Uradni list RS, \u0161t. 42/02, 79/06-ZZZPB-F,\
  \  46/07 Odl.US: U-I-45/07, Up-249/06-22, 103/07, 45/08-ZArbit, 83/09  Odl.US: U-I-284/06-26;\
  \ v nadaljevanju: ZDR), po kateri mora delodajalec,  ki zaposluje nove delavce,\
  \ javno objaviti prosto delovno mesto oziroma  vrsto dela. Delodajalci so dol\u017E\
  ni zavodu po\u0161iljati prijave prostih  delovnih mest oziroma vrst dela z dolo\u010D\
  enim rokom za prijavo in pogoji,  ki jih mora izpolnjevati delavec za opravljanje\
  \ dela, razen, kadar  sklepajo novo pogodbo o zaposlitvi za dolo\u010Den ali nedolo\u010D\
  en \u010Das za isto  delovno mesto ali vrsto dela z \u017Ee zaposlenim delavcem\
  \ ali kadar se po  ZDR in po ZUTD sklene pogodba o zaposlitvi brez javne objave.\
  \ Ko zavod  prejme prijavo prostega delovnega mesta, ga javno objavi na \u017Eeljo\
  \  delodajalca (ta lahko zagotovi javno objavo tudi na drug na\u010Din) in v tem\
  \  primeru izvede vse postopke v zvezi s posredovanjem zaposlitve.   Vsebino in\
  \ na\u010Din objave prostega delovnega mesta podrobneje ureja  Pravilnik o prijavi\
  \ in objavi prostega delovnega mesta ali vrste dela,  postopku posredovanja zaposlitve\
  \ ter vsebini in na\u010Dinu sporo\u010Danja  podatkov Zavodu Republike Slovenije\
  \ za zaposlovanje (Uradni list RS, \u0161t.  105/10; v nadaljnjem besedilu: pravilnik),\
  \ ki v prvem odstavku 6. \u010Dlena  dolo\u010Da, da se kot javna objava \u0161\
  teje objava v prostorih zavoda in na  spletnih straneh zavoda. Zavod v dogovoru\
  \ z delodajalcem prosta delovna  mesta ali vrste dela posreduje v objavo tudi sredstvom\
  \ javnega  obve\u0161\u010Danja. V skladu z dolo\u010Dbami pravilnika mora zavod\
  \ ob prejemu  prijave prostega delovnega mesta ali vrste dela, v kateri delodajalec\
  \  opredeli, da \u017Eeli sodelovanje pri posredovanju kandidatov za zaposlitev,\
  \  ugotoviti, ali so v evidencah, ki jih vodi zavod na podlagi dolo\u010Db  ZUTD,\
  \ vpisane osebe, za katere bi zaposlitev na tem delovnem mestu ali  vrsti dela predstavljala\
  \ ustrezno ali primerno zaposlitev in:\n ponuditi prosto delovno mesto ali vrsto\
  \ dela tistim osebam, ki ustrezajo pogojem prostega delovnega mesta ali vrste dela,\
  \ preveriti njihovo  usposobljenost in pripravljenost, se z delodajalcem dogovoriti\
  \ o na\u010Dinu sodelovanja ter izvesti napotitev dogovorjenega \u0161tevila najustreznej\u0161\
  ih kandidatov. \nZavod ob izteku roka za prijavo na prosto delovno mesto ali vrsto\
  \ dela  delodajalcu posreduje informacijo o napotenih kandidatih ter ga zaprosi\
  \  za dostavo obvestila o izidu posredovanja, lahko pa tudi sodeluje pri  zaposlitvenih\
  \ razgovorih.\nZavod pa ima v skladu z dolo\u010Dbo 27. \u010Dlena ZUTD mo\u017E\
  nost odklonitve  posredovanja kandidatov delodajalcem z negativnimi referencami,\
  \ o  katerih vodi evidenco v skladu z dolo\u010Dbo pete alineje prvega odstavka\
  \  123. \u010Dlena ZUTD, vse dokler so vpisani v evidenco delodajalcev z  negativnimi\
  \ referencami.\n Analiza predloga in razlogi za njegovo (ne)primernost:\nNe glede\
  \ na to, da je namen predlagatelja dober in popolnoma razumljiv,  je potrebno z\
  \ vidika pristojnosti Ministrstva za delo, dru\u017Eino in  socialne zadeve pojasniti,\
  \ da zagotovitev javne dostopnosti vseh prostih  delovnih mest v javnem sektorju\
  \ (torej v organih o\u017Eje dr\u017Eavne uprave,  organih v sestavi ministrstev,\
  \ nosilcih javnih pooblastil in organih  lokalne samouprave) v skladu z veljavno\
  \ zakonodajo ni v pristojnosti  zavoda, preko katerega imajo delodajalci zgolj mo\u017E\
  nost, da si v skladu z  zgoraj navedeno pravno podlago zagotovijo izpolnitev njihove\
  \ obveznosti  javne objave prostega delovnega mesta ali vrste dela. V skladu z ZDR\
  \ je  temeljna obveznost vsakega delodajalca, ki \u017Eeli objaviti prosto delovno\
  \  mesto oziroma vrsto dela, v javni objavi slednjega; element ustavno  varovane\
  \ svobode dela (49. \u010Dlen Ustave RS) je namre\u010D tudi pravica do  enake dostopnosti\
  \ do vsakega delovnega mesta pod enakimi pogoji, ki pa  jo je mogo\u010De uresni\u010D\
  iti samo, \u010De so razpolo\u017Eljiva delovna mesta javno  objavljena. ZDR sicer\
  \ izrecno ne opredeljuje, kak\u0161ne na\u010Dine objave je  \u0161teti za javno\
  \ objavo, vendar je iz celotnega besedila 23. \u010Dlena mogo\u010De  zaklju\u010D\
  iti, da se javna objava nana\u0161a na objavo v sredstvih javnega  obve\u0161\u010D\
  anja oziroma na objavo, izvedeno preko zavoda. Smisel javnega  objavljanja prostih\
  \ delovnih mest oziroma vrst dela je v tem, da se z  mo\u017Enostjo zaposlitve oziroma\
  \ opravljanja dela seznani \u010Dim \u0161ir\u0161i krog  potencialnih kandidatov\
  \ za zasedbo prostega delovnega mesta oziroma za  opravljanje dolo\u010Denega dela,\
  \ vloga zavoda pri tem pa je po ZDR omejena  le na zagotovitev javne objave prostih\
  \ delovnih mest, za katero se  odlo\u010Dijo sami delodajalci medtem, ko so mu v\
  \ skladu z njegovo funkcijo  obveznosti iz tega naslova po ZUTD nalo\u017Eene zgolj\
  \ v zvezi z napotovanjem  brezposelnih oseb na objavljena prosta delovna mesta oziroma\
  \ vrste  dela.\nGlede na to, da se predlagatelj omejuje le na objavo prostih delovnih\
  \  mest v javnem sektorju, nadalje pojasnjujemo, da se v skladu s petim  odstavkom\
  \ 58. \u010Dlena Zakona o javnih uslu\u017Ebencih (Uradni list RS, \u0161t.  63/07-UPB3,\
  \ 65/08, 69/08-ZTFI-A, 69/08-ZZavar-E, 74/09 Odl.US:  U-I-136/07-13 in 40/12-ZUJF)\
  \ javni nate\u010Daj za organe dr\u017Eavne uprave  objavi na spletni strani Ministrstva\
  \ za pravosodje in javno upravo,  drugi dr\u017Eavni organi in lokalne skupnosti\
  \ pa objavijo javni nate\u010Daj na  svojih spletnih straneh. Javni nate\u010Daj\
  \ se lahko po navedeni pravni  podlagi objavi tudi v Uradnem listu Republike Slovenije\
  \ ali v dnevnem  \u010Dasopisu.\nGlede na tak\u0161no ureditev objavljanja prostih\
  \ delovnih mest v javnem  sektorju predlagamo, da se pobudnik s svojimi predlogi\
  \ obrne neposredno  na Ministrstvo za pravosodje in javno upravo kot organ, pristojen\
  \ za  zagotovitev javne objave prostih delovnih mest delodajalcev v javnem  sektorju.\n\
  \ \nOdziv Ministrstva za pravosodje in javno upravo\nGlede na to, da je v pristojnosti\
  \ Ministrstva za pravosodje in javno upravo podro\u010Dje uslu\u017Ebenskega sistema,\
  \ v okviru katerega Zakon o javnih uslu\u017Ebencih, ZJU, (Uradni list RS, \u0161\
  t. 63/07-upb3 in 65/08) ureja delovna razmerja za dr\u017Eavne organe in uprave\
  \ lokalnih skupnosti, posredujemo pojasnila glede ureditve objave prostih delovnih\
  \ mest v navedenem zakonu. Uvodoma pojasnjujemo, da je javni nate\u010Daji urejen\
  \ v 122. \u010Dlenu Ustave Republike Slovenije (Uradni list RS, \u0161t. 33/91 in\
  \ veljavne spremembe) in ki dolo\u010Da, da je zaposlitev v upravnih slu\u017Ebah\
  \ mogo\u010Da samo na temelju javnega nate\u010Daja, razen v primerih, ki jih dolo\u010D\
  a zakon.  V skladu z Ustavo Republike Slovenije je institut javnega nate\u010Daja\
  \ podrobneje urejen tudi v ZJU, in sicer v drugem delu, ki velja za javne uslu\u017E\
  bence v dr\u017Eavnih organih in v upravah lokalnih skupnosti. ZJU v 57. \u010D\
  lenu dolo\u010Da postopek sklenitve delovnega razmerja v dr\u017Eavnih organih in\
  \ v upravah lokalnih skupnosti. Preden se za\u010Dne postopek za novo zaposlitev,\
  \ predstojnik organa oceni, ali je mogo\u010De prosto delovno mesto zasesti s premestitvijo\
  \ javnega uslu\u017Ebenca iz istega organa oziroma iz drugega organa kot interni\
  \ nate\u010Daj. O internem nate\u010Daju sklenejo dr\u017Eavni organi in lokalne\
  \ skupnosti poseben dogovor. \u010Ce se na prosto delovno mesto ne premesti javni\
  \ uslu\u017Ebenec iz istega ali drugega organa, se za\u010Dne postopek za novo zaposlitev.\
  \ Glede na to, da 49. \u010Dlen Ustave Republike Slovenije med drugim dolo\u010D\
  a, da je vsakomur pod enakimi pogoji dostopno vsako delovno mesto, je navedeno na\u010D\
  elo urejeno tudi v ZJU, in sicer v prvem delu kot na\u010Delo enakopravne dostopnosti\
  \ (7. \u010Dlen), v skladu s katerim se zaposlovanje javnih uslu\u017Ebencev izvaja\
  \ tako, da je zagotovljena enakopravna dostopnost delovnih mest za vse zainteresirane\
  \ kandidate pod enakimi pogoji in tako, da je zagotovljena izbira najbolj strokovno\
  \ usposobljenega kandidata za opravljanje nalog na delovnem mestu.  Upo\u0161tevaje\
  \ navedene dolo\u010Dbe je torej treba za uradni\u0161ka delovna mesta izpeljati\
  \ javni nate\u010Daj, za strokovno - tehni\u010Dna delovna mesta pa se uporablja\
  \ postopek po Zakonu o delovnih razmerjih (Uradni list RS, \u0161t. 42/02, 103/07),\
  \ in sicer objava prostega delovnega mesta. Glede objave javnega nate\u010Daja pa\
  \ 58. \u010Dlen ZJU dolo\u010Da, da se le-ta za organe dr\u017Eavne uprave objavi\
  \ na spletni strani ministrstva, pristojnega za pravosodje in javno upravo, drugi\
  \ dr\u017Eavni organi in lokalne skupnosti pa objavijo javni nate\u010Daj na svojih\
  \ spletnih straneh. Javni nate\u010Daj se lahko objavi tudi v Uradnem listu Republike\
  \ Slovenije ali v dnevnem \u010Dasopisu. Upo\u0161tevaje navedeno menimo, da je\
  \ z objavo prostih delovnih mest kot tudi z objavo javnih nate\u010Dajev na spletnih\
  \ straneh Ministrstva za pravosodje in javno upravo, drugih dr\u017Eavnih organov\
  \ in lokalnih skupnosti zagotovljena transparentnost ter dostopnost informacij glede\
  \ prostih delovnih mest v dr\u017Eavnih organih in v upravah lokalnih skupnosti.\
