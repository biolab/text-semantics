response: "Odziv Ministrstva za pravosodje in javno upravo\nMinistrstvo za pravosodje\
  \ in javno upravo v okviru svojih pristojnosti v zvezi z navedenim predlogom podaja\
  \ naslednji odgovor: 1. Dolo\u010Dbe osmega poglavja Zakona o integriteti in prepre\u010D\
  evanju korupcije (Uradni list RS, \u0161t. 69/11 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo; ZIntPK) o lobiranju so v slovenskem pravnem redu novost, ker prvi\u010D\
  \ urejajo registracijo lobistov, njihove pravice in obveznosti, nadzor nad njihovim\
  \ delom in sankcije za kr\u0161itve, storjene pri lobiranju. To je tudi eden od\
  \ glavnih ciljev iz konceptualnih dokumentov Evropske unije, s katerimi je Komisija\
  \ EU v letu 2006 za\u010Dela \u0161iroko razpravo \u010Dlanic o preglednosti in\
  \ integriteti javnega sektorja. Lobiji in lobiranje so namre\u010D pojavi, ki jih\
  \ zaradi njihove dvojne narave, ki se izra\u017Ea tako v za\u017Eelenih kot v neza\u017E\
  elenih vsebinah in oblikah pojavljanja, sodobni politi\u010Dni sistemi poizku\u0161\
  ajo kot navedeno zgoraj, z dolo\u010Danjem pravnega urejanja, nadzorom in sankcioniranjem\
  \ narediti bolj pregledne. S tem se med drugim prepre\u010Dujejo zlorabe in podkupovanja,\
  \ torej neza\u017Eeleni vzorci obna\u0161anja lobistov in lobiranih. Nevarnost korupcije,\
  \ ki z nepreglednim oziroma skritim sistemom vplivanja in kupovanja odlo\u010Ditev,\
  \ ogro\u017Ea demokrati\u010Dno delovanje politi\u010Dnih sistemov, je spodbudila\
  \ vse ve\u010D demokrati\u010Dnih sistemov, da normirajo delovanje lobijev in lobiranja.\
  \  Ker se v Sloveniji prav tako soo\u010Damo z razvojem interesnih skupin in njihovega\
  \ vplivanja in pritiski na tiste, ki odlo\u010Dajo tako v politi\u010Dnih institucijah\
  \ kot tudi na uradnike oziroma zaposlene v javni upravi in \u0161ir\u0161e v celotnem\
  \ javnem sektorju, kar ob normativni neurejenosti tega podro\u010Dja in neizoblikovani\
  \ kulturi lobiranja tega sicer za razvoj javnih politik zelo pomembnega dela demokrati\u010D\
  nega delovanja, predstavlja za na\u0161o dr\u017Eavo veliko potencialno nevarnost,\
  \ tako pojava neza\u017Eelenih oblik delovanja lobijev, kot \u0161irjenja korupcije\
  \ in klientelizma. S tem pa se nevarno zamajejo stebri integritete posameznikov\
  \ in institucij, v katerih le ti delujejo oziroma so zaposleni. V tem kontekstu\
  \ ne gre zanemariti tudi te\u017Enje vplivati na imenovanje dr\u017Eavnih uradnikov\
  \ na vse ve\u010D hierarhi\u010Dnih ravneh in s tem uveljavljati svoj vpliv na oblikovanje\
  \ politik, med drugim tudi preko stikov z dr\u017Eavnimi uradniki. Navedeno je dodaten\
  \ razlog, zakaj v ZIntPK poglavje o lobiranju. Ob tem zakonodajalec ni te\u017E\
  il k popolni ureditvi lobiranja kot povsem normalne, pomembne in celo za\u017Eelene\
  \ dejavnosti, ampak je \u017Eelel urediti predvsem razmerja v javnem sektorju, povezana\
  \ z dejavnostjo lobiranja, ko se lobisti sre\u010Dujejo z javnimi funkcionarji in\
  \ javnimi uslu\u017Ebenci, njihovimi pristojnostmi in uradnimi nalogami, ter vzpostaviti\
  \ pravila, pogoje in kriterije za to, da bodo zaposleni v javnem sektorju natan\u010D\
  no vedeli, kak\u0161ne so njihove pravice in obveznosti, ko se sre\u010Dujejo z\
  \ lobisti, in kak\u0161no ravnanje se v tak\u0161nih situacijah pri\u010Dakuje od\
  \ enih in drugih. Osnovni namen ureditve lobiranja v ZIntPK je krepiti transparentnost\
  \ in u\u010Dinkovit javni nadzor na tem podro\u010Dju, pri \u010Demer dejavnost\
  \ lobiranja lahko od nastopa zakonskega roka po ZIntPK (5. december 2010) opravljajo\
  \ le registrirani lobisti, vpisani v register lobistov pri Komisiji za prepre\u010D\
  evanje korupcije, ta register pa je javno dostopen. Lobisti imajo pravne in eti\u010D\
  ne obveznosti, s tem, da med pravne ne sodijo le tiste, dolo\u010Dene v ZIntPK,\
  \ temve\u010D najprej iz Ustave Republike Slovenije \u2013 spo\u0161tovanje na\u010D\
  ela demokrati\u010Dnosti, na\u010Delo pravne in socialne dr\u017Eave, na\u010Delo\
  \ enakosti, kot tudi konkretne ustavne dolo\u010Dbe o varstvu \u010Dlovekovih pravic\
  \ in temeljnih svobo\u0161\u010Din. Dejstvo, da imajo lobisti in lobisti\u010Dna\
  \ dejavnost poleg pravno urejenih dol\u017Enosti kodeks pravil o samoregulaciji,\
  \ etiki in integriteti, je priznan in uveljavljen standard lobiranja v primerljivih\
  \ dr\u017Eavah v Evropski uniji.  Glede na navedeno ocenjujemo, da je podro\u010D\
  je lobiranja, ki je usklajeno tudi s konceptualnimi dokumenti Evropske unije, s\
  \ katerimi je Komisija EU v letu 2006 za\u010Dela \u0161iroko razpravo \u010Dlanic\
  \ o preglednosti in integriteti javnega sektorja, v Sloveniji urejeno ustrezno in\
  \ v skladu z nameni in cilji zakonodaje, ki ureja podro\u010Dje integritete in prepre\u010D\
  evanja korupcije. 2. Veljavna ureditev procesa sprejemanja predpisov temelji na\
  \ Resoluciji o normativni dejavnosti (Ur.l. RS, \u0161t. 95/2009; v nadaljevanju\
  \ - resolucija), dokumentu, ki ga je Dr\u017Eavni zbor sprejel meseca novembra 2009.\
  \ Posledi\u010Dno so bile v prvi polovici leta 2010 pripravljene spremembe poslovnika\
  \ vlade ter navodila za izvajanje dolo\u010Db poslovnika vlade \u0161t. 10 (v nadaljevanju\
  \ \u2013 navodila \u0161t. 10). Vsebina sprememb poslovnika vlade sledi usmeritvam\
  \ resolucije in dolo\u010Dneje ureja izvajanje presoj posledic predlogov predpisov\
  \ ter natan\u010Dneje opredeljuje sodelovanje in posvetovanje z javnostjo. Tehni\u010D\
  ni oziroma izvedbeni vidik teh dolo\u010Dil pa je bil vklju\u010Den v besedilo sprememb\
  \ navodil \u0161t. 10. V predmetnem primeru relevantne vsebine resolucije obsegajo\
  \ na\u010Delo transparentnosti, ki je konkretizirano z minimalnimi priporo\u010D\
  ili:\n sodelovanje javnosti pri pripravi predpisov naj traja praviloma od 30 do\
  \ 60 dni; izjema so predlogi predpisov, pri katerih sodelovanje po naravi stvari\
  \ ni mogo\u010De (na primer: nujni postopki, dr\u017Eavni prora\u010Dun); pripravi\
  \ naj se ustrezno gradivo, ki vsebuje povzetek vsebine s strokovnimi podlagami,\
  \ klju\u010Dna vpra\u0161anja in cilje;  po kon\u010Danem postopku sodelovanja naj\
  \ se pripravi poro\u010Dilo o sodelovanju s predstavitvijo vpliva na re\u0161itve\
  \ v predlogu predpisa;  poziv k sodelovanju naj se izvede na na\u010Din, ki bo zagotovil\
  \ odziv ciljnih skupin in strokovnih javnosti ter obve\u0161\u010Denost naj\u0161\
  ir\u0161e javnosti; oblikujejo naj se liste subjektov, katerih sodelovanje pri pripravi\
  \ predpisov dolo\u010Da zakon in subjektov, ki se ukvarjajo s podro\u010Djem, zaradi\
  \ kontinuiranega sodelovanja in obve\u0161\u010Danja.   \nNavedene dolo\u010Dbe\
  \ so nadalje smiselno uvr\u0161\u010Dene v 9. in 9. a \u010Dlen Poslovnika Vlade\
  \ RS (Ur.l. RS, \u0161t. 43/2001 (23/2002 popr.), 54/2003, 103/2003, 114/2004, 26/2006,\
  \ 21/2007, 32/2010, 73/2010, 95/2011) in s tem zavezujo\u010De za pripravljavce\
  \ predpisov. Dolo\u010Dbe poslovnika so v odnosu do zakonov v subsidiarnem polo\u017E\
  aju, kar pomeni, da se uporabljajo, v kolikor konkreten zakon ne ureja materije\
  \ druga\u010De.  Ministrstvo je v sklopu prizadevanj zagotavljanja bolj\u0161e zakonodaje\
  \ ter v skladu s pristojnostmi po 74. b \u010Dlenu Zakona o dr\u017Eavni upravi\
  \ (Ur. l. RS, \u0161t. 52/2002, 56/2003, 83/2003-UPB1, 45/2004-ZdZPKG, 61/2004,\
  \ 97/2004-UPB2, 123/2004, 24/2005-UPB3, 93/2005, 113/2005-UPB4, 126/2007-ZUP-E,\
  \ 48/2009, 8/2010-ZUP-G, 8/2012-ZVRS-F), vzpostavilo Informacijsko podporo pripravi\
  \ predpisov (IPP), primarno za interne potrebe procesov, ki pa obsega tudi zunanjo\
  \ dimenzijo v obliki spletnega pod-portala e-demokracija (http://e-uprava.gov.si/e-uprava/edemokracija.euprava).\
  \ Na tem mestu je od aprila 2010 mogo\u010De spremljati proces nastajanja predpisov.\
  \ Dr\u017Eavljanu je tako omogo\u010Den vpogled v proces, kateremu sledi s spremljanjem\
  \ sprememb statusa predpisa, ter v vsebino predpisa, v primeru pripete datoteke.\
  \ Le-te so na voljo tudi v PDF obliki in tako dostopne vsem uporabnikom. Pod-portal\
  \ e-demokracija omogo\u010Da tudi iskanje predpisa po ve\u010D kriterijih ter omogo\u010D\
  a neposredno podajo komentarjev.  Vsled navedenemu menimo, da je podro\u010Dje procesov\
  \ sprejemanja predpisov in sodelovanja z javnostjo normativno ustrezno urejeno.\
  \ Enako velja za vzpostavljeno informacijsko-tehnolo\u0161ko podporo, ki tudi po\
  \ mnenju predstavnikov Evropske komisije in OECD dr\u017Ei korak s prizadevanji\
  \ Evrope ter predstavlja pomembno pridobitev v izvr\u0161evanju na\u010Dela transparentnosti.\
