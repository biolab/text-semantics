response: "Odziv Ministrstva za finance\nUvodoma pojasnjujemo, da bo v nadaljevanju\
  \ predstavljena sistemska obravnava dav\u010Dne ureditve zavezancev prejemnikov,\
  \ oziroma dajalcev donacije.\nZakon o davku od dohodkov pravnih oseb (v nadaljevanju\
  \ ZDDPO-2, Uradni list RS \u0161t. 117/06 in naslednji) ureja obdav\u010Denje pravnih\
  \ oseb, torej tudi vseh vrst dru\u0161tev (tudi \u0161portnih dru\u0161tev). V skladu\
  \ z 9. \u010Dlenom ZDDPO-2 dru\u0161tva pla\u010Dujejo davek od dohodkov pravnih\
  \ oseb iz opravljanja pridobitne dejavnosti. Dohodki iz opravljanja nepridobitne\
  \ dejavnosti dru\u0161tev so opro\u0161\u010Deni pla\u010Dila davka. Pri dolo\u010D\
  anju dav\u010Dne osnove dru\u0161tva iz 9. \u010Dlena se prihodki iz opravljanja\
  \ dejavnosti, ki ni pridobitna, ter dejanski ali sorazmerni stro\u0161ki te dejavnosti\
  \ izvzemajo iz dav\u010Dne osnove.\nPridobitno in nepridobitno dejavnost (za vse\
  \ zavezance iz 9. \u010Dlena ZDDPO-2, ne samo za namene dru\u0161tev), oziroma kateri\
  \ dohodki se \u0161tejejo za opravljanje pridobitne dejavnosti in kateri za opravljanje\
  \ nepridobitne dejavnosti, nadalje opredeljuje Pravilnik o opredeljevanju pridobitne\
  \ in nepridobitne dejavnosti (Uradni list \u0161t. 109/07 in 68/09).\nPravilnik\
  \ dolo\u010Da, da se dejavnost zavezanca \u0161teje za pridobitno, \u010De je izpolnjen\
  \ vsaj eden od pogojev in sicer, (i) da se dejavnost opravlja na trgu zaradi pridobivanja\
  \ dobi\u010Dka ali (ii) zavezanec z njenim opravljanjem konkurira na trgu z drugimi\
  \ osebami, zavezanci po ZDDPO-2. Pravilnik v nadaljevanju (to je v 3. in 4. \u010D\
  lenu) primeroma dolo\u010Di, kateri dohodki imajo naravo nepridobitnosti  (npr.\
  \ \u010Dlanarine, donacije) in kateri dohodki imajo naravo pridobitnosti (npr. dividende,\
  \ ban\u010Dne obresti, najemnine).\nOpisana dav\u010Dna obravnava sledi namenu za\
  \ katerega je posamezen pravni subjekt (na primer: dru\u0161tvo, zavod, ustanova\
  \ in podobno) ustanovljen. To pomeni, da mora pravna oseba, \u010De \u017Eeli biti\
  \ opro\u0161\u010Dena pla\u010Dila davka od dohodkov pranih oseb iz naslova nepridobitne\
  \ dejavnosti izpolnjevati dva pogoja in sicer mora (i) biti v skladu z zakonom,\
  \ s katerim je bila ustanovljena za opravljanje nepridobitne dejavnosti in mora\
  \ (ii) dejansko poslovati skladno z namenom ustanovitve in delovanja.\nPravna oseba,\
  \ ki da donacijo, skladno z 59. \u010Dlenom ZDDPO-2 lahko uveljavlja zmanj\u0161\
  anje dav\u010Dne osnove za znesek izpla\u010Dil v denarju in v naravi za humanitarne,\
  \ invalidske, socialno varstvene, dobrodelne, znanstvene, vzgojnoizobra\u017Eevalne,\
  \ zdravstvene, \u0161portne, kulturne, ekolo\u0161ke, religiozne in splo\u0161no\
  \ koristne namene, in sicer le za tak\u0161na izpla\u010Dila, kateri prejemniki\
  \  so po posebnih predpisih ustanovljeni za opravljanje navedenih dejavnosti, kot\
  \ nepridobitnih dejavnosti in sicer do zneska, ki ustreza 0,3 % obdav\u010Denega\
  \ prihodka dav\u010Dnega obdobja zavezanca \u2013 pravne osebe, vendar najve\u010D\
  \ do vi\u0161ine dav\u010Dne osnove dav\u010Dnega obdobja.\nNadalje so, skladno\
  \ z Zakonom o davku na dedi\u0161\u010Dine in darila (Uradni list RS, \u0161t. 117/2006;\
  \ v nadaljevanju: ZDDD), nekatere pravne osebe zasebnega prava - mednje sodijo tudi\
  \ dru\u0161tva - zavezanke za davek na dedi\u0161\u010Dine in darila, v kolikor\
  \ kot darilo prejmejo premo\u017Eenje, ki se ne \u0161teje za dohodek po zakonu,\
  \ ki ureja davek od dohodkov pravnih oseb. \u010Ce je tak\u0161na pravna oseba ustanovljena\
  \ na podlagi zakona za opravljanje verske, \u010Dlovekoljubne, dobrodelne, zdravstvene,\
  \ socialno-varstvene, izobra\u017Eevalne, raziskovalne ali kulturne dejavnosti ali\
  \ za opravljanje dejavnosti za\u0161\u010Dite in re\u0161evanja, je davka na dedi\u0161\
  \u010Dine in darila opro\u0161\u010Dena, kadar je darilo namenjeno opravljanju take\
  \ dejavnosti. V nasprotnem primeru, ko torej darilo ni namenjeno opravljanju registrirane,\
  \ ampak pridobitne dejavnosti, so torej zavezane k pla\u010Dilu tega davka.\nDodatno\
  \ navajamo, da nadzor nad zakonitostjo, pravilnostjo in pravo\u010Dasnostjo izpolnjevanja\
  \ dav\u010Dnih obveznosti opravlja Dav\u010Dna uprava Republike Slovenije, nadzor\
  \ nad izvajanjem Zakona o dru\u0161tvih pa v na\u010Delu izvaja In\u0161pektorat\
  \ Republike Slovenije za notranje zadeve. Oba organa tudi seznanjamo z va\u0161\
  im predlogom (pobudo).\n "
