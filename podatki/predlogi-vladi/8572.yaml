response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo je z ve\u010D\
  \ razli\u010Dnih vidikov pri\u0161lo do enake ugotovitve kot predlagatelj \u2013\
  \ najprimernej\u0161e za uporabnike dr\u017Eavnih elektronskih storitev bi bilo,\
  \ da bi se lahko uporabnik prijavil na vedno enak na\u010Din in tudi po sistemu\
  \ enotne prijave oz. angl. single-sign-on.\nTovrstno urejanje pa je v zakonu problemati\u010D\
  no tako z vidika tehni\u010Dnih podrobnosti, ki bi bile nomotehni\u010Dno neprimerne\
  \ za zakon, kot tudi z vidika problemati\u010Dnosti obravnave vseh portalov na enak\
  \ na\u010Din in potem dolo\u010Danja izjem takrat, ko bi bilo to tehni\u010Dno ali\
  \ logi\u010Dno opravi\u010Deno. Zato smo se te\u017Eave lotili z vzpostavljanjem\
  \ tehni\u010Dne re\u0161itve in smo pripravili centralno re\u0161itev horizontalni\
  \ gradnik SI-PASS, katerega namen je zagotoviti mo\u017Enost identifikacije posameznika\
  \ na vedno enak na\u010Din in je na voljo vsem zainteresiranim ponudnikom elektronskih\
  \ storitev dr\u017Eavne uprave. Dodatno ta storitev omogo\u010Da, ne samo enovite\
  \ avtentikacije, temve\u010D tudi enovit sistem za e-podpisovanje, ki je za razliko\
  \ od dosedanjih re\u0161itev neodvisen od platform in brskalnikov. Storitev deluje,\
  \ je pa od posameznega organa odvisno, kdaj jo bo uporabil pri svojem informacijskem\
  \ sistemu za potrebe identifikacije in e-podpisa uporabnika. Ministrstvo za javno\
  \ upravo je tako zagotovilo tehni\u010Dno mo\u017Enost za predlagano, opravlja pa\
  \ tudi aktivnosti v delu promoviranja re\u0161itve, ki sama po sebi zahteva tehni\u010D\
  no implementacijo v posamezno informacijsko re\u0161itev.\n "
