  \ da mora delodajalec v objavi prostega delovnega mesta objaviti pogoje, ki jih\
  \ mora izpolnjevati kandidat, ki se prijavi na objavo prostega delovnega mesta,\
  \ ti pogoji pa morajo biti identi\u010Dni tistim, ki so dolo\u010Deni v aktu o sistemizaciji.\n\
