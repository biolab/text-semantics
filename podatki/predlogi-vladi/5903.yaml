response: "Odziv Ministrstva za kmetijstvo in okolje\nDimnikarska slu\u017Eba je bila\
  \ uvedena zaradi varstva okolja in u\u010Dinkovite rabe energije, varstva \u010D\
  lovekovega zdravja in varstva pred po\u017Earom. Tudi kondenzacijski plinski kotel\
  \ ima izpuste: ogljikov oksid, du\u0161ikove okside, policikli\u010Dne aromatske\
  \ ogljikovodike in \u017Eveplov oksid. Upo\u0161tevaje ta dejstva, je Pravilnik\
  \ o oskrbi malih kurilnih naprav (Uradni list RS, \u0161t. 125/2004) napisan tako,\
  \ da oskrba kurilnih naprav (pregledi, meritve, \u010Di\u0161\u010Denje) omogo\u010D\
  a njihovo varno in u\u010Dinkovito delovanje, ki ne ogro\u017Ea okolja, zdravja\
  \ in premo\u017Eenja ljudi.\nPo veljavnih predpisih je dolo\u010Deno, da mora koncesionar,\
  \ izvajalec dimnikarske javne slu\u017Ebe, opraviti neodvisne meritve, voditi evidenco\
  \ teh meritev ter podatke sporo\u010Dati na Ministrstvo za kmetijstvo in okolje.\
  \ Tako pridobljene podatke ministrstvo uporablja v poro\u010Danju v skladu z mednarodno\
  \ sprejetimi protokoli in obvezami (zmanj\u0161evanje emisij, energetska u\u010D\
  inkovitost) - v zadnjem \u010Dasu so aktualni podatki za prepre\u010Devanje onesna\u017E\
  evanja z delci PM10.\nNe glede na spremembe zakonodaje na podro\u010Dju obveznosti\
  \ opravljanja meritev, ostaja dejstvo, da je treba kurilne naprave in dimnike redno\
  \ oskrbovati, da delujejo varno. Meritve bodo gotovo ostale med oskrbovalnimi storitvami,\
  \ saj so eden od na\u010Dinov za natan\u010Dnej\u0161e ugotavljanje morebitnih pomanjkljivosti\
  \ pri delovanju kurilnih naprav. Ministrstvo je odprto za predloge sprememb, \u010D\
  e zanje obstajajo strokovni argumenti in je zagotovljeno: varovanje kakovosti zraka,\
  \ energetske u\u010Dinkovitosti, uvajanja obnovljivih virov energije, varovanje\
  \ zdravja in \u017Eivljenja ljudi ter varnost pred po\u017Earom.\n "
