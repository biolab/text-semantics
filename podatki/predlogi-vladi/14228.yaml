response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi z izra\u017Eenim predlogom bi na za\u010Detku \u017Eeleli pojasniti,\
  \ da na MDDSZ trenutno ne potekajo postopki, v okviru katerih bi pripravljali spremembe\
  \ zakonodaje, ki ureja pokojninsko in invalidsko zavarovanje. O morebitni druga\u010D\
  ni ureditvi na\u010Dina dolo\u010Danja pokojninske osnove bomo sprejeli odlo\u010D\
  itev v \u010Dasu, ko se bo pripravljalo prihodnje spremembe zakonodaje oziroma pokojninsko\
  \ reformo.\nV odgovoru na omenjeni predlog vam z vidika veljavne zakonodaje o pokojninskem\
  \ in invalidskem zavarovanju posredujemo slede\u010De pojasnilo:\nNaj najprej izpostavimo,\
  \ da je pokojninsko in invalidsko zavarovanje v Republiki Sloveniji oblikovano kot\
  \ sistem socialnega zavarovanja. Pravice iz tega sistema so vezane na predhodno\
  \ zavarovanje in pla\u010Dilo prispevkov, hkrati pa so seveda odvisne tudi od vi\u0161\
  ine prispevkov, ki so bili pla\u010Dani. V preteklosti se je obdobje, v odvisnosti\
  \ od katerega se je dolo\u010Dala pokojninska osnova, spreminjalo, in sicer od 10\
  \ letnega najugodnej\u0161ega povpre\u010Dja po ZPIZ92, 18 letnega povpre\u010D\
  ja po ZPIZ-1 do 24 letnega povpre\u010Dja po ZPIZ-2. Dejstvo je, da je sistem pokojninskega\
  \ in invalidskega zavarovanja dolgoro\u010Dni sistem, v katerem posamezniki v taki\
  \ ali druga\u010Dni obliki sodelujejo ve\u010Dino \u010Dasa svojega \u017Eivljenja.\
  \ 40 let, koliko je potrebnih za upokojitev pri najni\u017Eji starosti, je dolgo\
  \ \u010Dasovno obdobje, v katerem se posameznik lahko znajde v zelo razli\u010D\
  nih okoli\u0161\u010Dinah \u2013 od ugodnih, v katerih ima visoke dohodke, do nekaterih\
  \ manj ugodnih, v katerih so dohodki ni\u017Eji ali pa jih niti ni.\nMenimo, da\
  \ je potrebno ukrepe oziroma ustreznost le-teh z vidika prilagoditev na raznorazne\
  \ izzive v \u017Eivljenju oblikovati tako, da \u017Ee v \u010Dasu, ko do neugodnih\
  \ okoli\u0161\u010Din pride, te naslovimo na na\u010Din, ki je ustrezen tudi z vidika\
  \ morebitnega kasnej\u0161ega nastopa zavarovalnega rizika.\nZ vidika ve\u010Dje\
  \ pravi\u010Dnosti sistema ter zagotovitve ve\u010Dje povezanosti med priznanimi\
  \ pravicami ter predhodno pla\u010Dano vi\u0161ino prispevkov, smo bili \u017Ee\
  \ pozvani s strani OECD, da podalj\u0161amo obdobje, v katerem se dolo\u010Da vi\u0161\
  ina pokojninske osnove. O tem je svoje mnenje, podala tudi delovna skupina za pripravo\
  \ Bele knjige o pokojninah, ki je predlagala podalj\u0161anje obdobja, v katerem\
  \ se ugotavlja pokojninska osnova ob hkratnem razmisleku o izlo\u010Ditvi nekaj\
  \ najslab\u0161ih let. S tem bi lahko tudi v okviru zavarovanja do neke mere sledili\
  \ razmeram na trgu dela ter gospodarskim ter ekonomskim razmeram, saj bi obdobja,\
  \ tekom katerih je zavarovanec prejemal ni\u017Eje dohodke, lahko negativno vplivala\
  \ na izra\u010Dun pokojninske osnove in posledi\u010Dno na vi\u0161ino njegove pokojnine.\
  \ Predlog za \u0161iritev \u0161tevila najugodnej\u0161ih zaporednih let, ki bi\
  \ se upo\u0161tevale za izra\u010Dun osnove za izra\u010Dun pokojnine, je bil predlagan\
  \ za obravnavo tudi v okviru pogajanj za ZPIZ-2G, vendar pa socialni partnerji niso\
  \ dosegli soglasja za odprtje pogajanj v zvezi s tem predlogom, je pa bila izra\u017E\
  ena pripravljenost, da se o tej problematiki opravijo pogajanja v okviru prihodnje\
  \ celovite pokojninske reforme.\nGlede na zapisano pojasnjujemo, da smo torej v\
  \ preteklosti \u017Ee razmi\u0161ljali o podalj\u0161evanju obdobja za dolo\u010D\
  itev pokojninske osnove ob morebitni dolo\u010Ditvi nekaj let, ki bi jih posameznik\
  \ lahko iz tega izlo\u010Dil, ker so bila zanj neugodna. V tem okviru bo mogo\u010D\
  e iskati re\u0161itve tudi pri prihodnji reformi pokojninskega zavarovanja, kjer\
  \ bo ponovno preu\u010Dena ustreznost pokojninskega sistema ter hkrati naslovljeni\
  \ izzivi, s katerimi se in se \u0161e bomo sre\u010Devali v prihodnje \u2013 tako\
  \ z vidika socialne varnosti posameznikov, ki prejemajo pravice iz tega sistema\
  \ kot na drugi strani tudi z vidika zagotavljanja dolgoro\u010Dne vzdr\u017Enosti\
  \ pokojninskega sistema. Vendar pa bo o taki re\u0161itvi potrebno razmi\u0161ljati\
  \ iz sistemskega vidika in pri tem upo\u0161tevati, da je razumljivo oziroma pri\u010D\
  akovano, da se tekom dolgega obdobja aktivnosti pri posameznikih lahko pojavljajo\
  \ tako vzponi kot padci. Iz navedene obrazlo\u017Eitve tako povzemamo, da va\u0161\
  emu predlogu v prihodnje ne bo mo\u017Eno slediti, saj so priporo\u010Dila OECD\
  \ in tudi \u017Ee zapisani predlogi v Beli knjigi v smeri podalj\u0161evanja obdobja\
  \ pla\u010D za pokojninsko osnovo in ne skraj\u0161evanje."
