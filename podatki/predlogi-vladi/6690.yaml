response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nEden izmed ciljev\
  \ kmetijske politike v Republiki Sloveniji je stabilna pridelava varne, kakovostne\
  \ in \u010Dim cenej\u0161e hrane ter zagotavljanje prehranske varnosti in \u010D\
  im vi\u0161je stopnje samooskrbe.\nZa pove\u010Danje lokalne oskrbe s prehranskimi\
  \ proizvodi se veliko vlaga v projekte izobra\u017Eevanja in usposabljanja kmetov\
  \ in ostalih pridelovalcev, v raziskave na podro\u010Dju kmetijstva ter nove tehnologije,\
  \ v organiziranost pridelovalcev ter ne nazadnje v ozave\u0161\u010Denost potro\u0161\
  nikov. \u0160tevilni projekti so bili sofinancirani v okviru Programa razvoja pode\u017E\
  elja 2007-2013 in tudi v novem programskem obdobju 2014-2020 so predvidena sredstva\
  \ za ukrepe zvi\u0161evanja stopnje samooskrbe.\nPrav tako je dan velik poudarek\
  \ varovanju kmetijskih proizvodnih potencialov, ki se v zadnjih letih zaskrbljujo\u010D\
  e zmanj\u0161ujejo na ra\u010Dun spremembe namembnosti kmetijskih zemlji\u0161\u010D\
  \ v zazidljiva, po drugi strani pa se vse ve\u010Dji dele\u017E kmetijskih povr\u0161\
  in uporablja tudi za neprehranske namene. Statisti\u010Dni podatki ka\u017Eejo,\
  \ da so se od leta 1991 do leta 2011 kmetijska zemlji\u0161\u010Da v uporabi zmanj\u0161\
  ala za 103.080 ha, povr\u0161ina njiv in vrtov pa za 26.373 ha.\nKot neobdelano\
  \ kmetijsko zemlji\u0161\u010De se \u0161tejejo povr\u0161ine, ki so npr. rigolane\
  \ in pripravljene za zasaditev novih trajnih nasadov, povr\u0161ine, ki se za\u010D\
  asno ne uporabljajo zaradi gradnje infrastrukture (gradnje plinovoda ipd.), povr\u0161\
  ine, ki so posledica kr\u010Ditve gozda in \u0161e na njih ni bila vzpostavljena\
  \ kmetijska raba ali pa povr\u0161ine, ki so neobdelane zaradi socialnih oziroma\
  \ drugih razlogov. Po evidenci dejanske rabe kmetijskih zemlji\u0161\u010D v Sloveniji\
  \ je bilo v letu 2013 neobdelanih 1,5 %  vseh kmetijskih zemlji\u0161\u010D.\nSamooskrba\
  \ lokalne skupnosti, ki jo lahko omogo\u010Di urbano vrtnarjenje, postaja \u010D\
  edalje bolj razvita dejavnost v urbanih sredi\u0161\u010Dih. Lokalne skupnosti pomagajo\
  \ ob\u010Danom, ki si \u017Eelijo pridelati lastno hrano, z zagotovitvijo zemlji\u0161\
  \u010D za vrtove. Prebivalci v urbanih naseljih tako dobijo mo\u017Enost, da se\
  \ preko predavanj, izobra\u017Eevanj in raznih delavnic pove\u017Eejo v organizirano\
  \ skupino vrti\u010Dkarjev. Primer izjemno dobre prakse so urbani vrtovi v Mariboru,\
  \ kjer so vrti\u010Dkarji ustanovili dru\u0161tvo \xBBSkupnostni urbani eko vrt\
  \ Maribor\xAB, saj jim je ob\u010Dina zagotovila hektar zemlji\u0161\u010Da v mestni\
  \ \u010Detrti Radvanje, da so lahko uredili svoje vrtove.\nNa\u010Drtovanje povr\u0161\
  in, namenjenih dejavnostim vrti\u010Dkarstva, ureja zakonodaja s podro\u010Dja prostorskega\
  \ na\u010Drtovanja. V skladu z zakonom, ki ureja prostorsko na\u010Drtovanje, in\
  \ predpisi, sprejetimi na njegovi podlagi, se v ob\u010Dinskem prostorskem na\u010D\
  rtu lahko med drugim dolo\u010Dijo tudi povr\u0161ine za vrti\u010Dkarstvo, ki so\
  \ namenjene prosto\u010Dasni kmetijski dejavnosti (oznaka ZV \u2013 povr\u0161ine\
  \ za vrti\u010Dkarstvo; ena izmed podrobnih namenskih rab stavbnih zemlji\u0161\u010D\
  ). Tak\u0161en na\u010Din urejanja dejavnosti vrti\u010Dkarstva ob\u010Dinam omogo\u010D\
  a, da ta obmo\u010Dja podrobneje uredijo (na\u010Drtovanje poti, parkiri\u0161\u010D\
  , lop za orodje, urbano opremo itd.) ter za obmo\u010Dja predpi\u0161ejo podrobnej\u0161\
  e izvedbene pogoje. Omenimo naj, da za ta zemlji\u0161\u010Da dolo\u010Dbe Zakona\
  \ o kmetijskih zemlji\u0161\u010Dih (Uradni list RS, \u0161t. 71/11 \u2013 UPB2,\
  \ 58/12; v nadaljevanju: ZKZ) za prodajo in zakup ne veljajo.\nDolo\u010Dbe ZKZ\
  \ za prodajo in zakupu kmetijskih zemlji\u0161\u010D veljajo za zemlji\u0161\u010D\
  a, ki so v prostorskem aktu ob\u010Dine dolo\u010Dena kot obmo\u010Dja kmetijskih\
  \ zemlji\u0161\u010D, torej z namensko rabo \xBBkmetijska zemlji\u0161\u010Da\xAB\
  . Za ta zemlji\u0161\u010Da tudi velja, da jih je treba uporabljati v skladu z njihovim\
  \ namenom ter prepre\u010Devati njihovo onesna\u017Eevanje ali druga\u010Dno degradiranje\
  \ in onesna\u017Eevanje ali druga\u010Dno zaviranje rasti rastlin (4. \u010Dlen\
  \ ZKZ). Lastnik, zakupnik in drug uporabniki kmetijskih zemlji\u0161\u010D mora\
  \ obdelovati kmetijska zemlji\u0161\u010Da kot dober gospodar ter prepre\u010Devati\
  \ njihovo zara\u0161\u010Danje (7. \u010Dlen ZKZ). Nadzor nad izvajanjem 4. in 7.\
  \ \u010Dlena ZKZ je v pristojnosti kmetijske in\u0161pekcije.\nIz navedenega izhaja,\
  \ da ZKZ ne prepoveduje uporabe kmetijskih zemlji\u0161\u010D za namene vrtnarjenja,\
  \ dolo\u010Da pa, da je treba kmetijska zemlji\u0161\u010Da obdelovati kot dober\
  \ gospodar, prepre\u010Devati njihovo zara\u0161\u010Danje ter jih uporabljati v\
  \ skladu z njihovim namenom (4. in 7. \u010Dlen ZKZ). Urejanje vrti\u010Dkov na\
  \ stavbnih zemlji\u0161\u010Dih pa je v pristojnosti ob\u010Din.\n \n "
