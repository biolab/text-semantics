response: "Odziv Ministrstva za zdravje\nNa Ministrstvu za zdravje trenutno poteka\
  \ postopek priprave novega predloga Zakona o omejevanju uporabe toba\u010Dnih izdelkov.\
  \ Le ta bo celovito urejal podro\u010Dje omejevanja uporabe toba\u010Dnih in povezanih\
  \ izdelkov, zajemal bo ukrepe za prepre\u010Devanje za\u010Detka in nadaljevanja\
  \ kajenja med otroci, mladostniki in mladimi odraslimi, spodbujanje opu\u0161\u010D\
  anja kajenja, zmanj\u0161evanje izpostavljenosti toba\u010Dnemu dimu iz okolja,\
  \ s poudarkom na otrocih in ukrepe za zmanj\u0161evanje neenakosti v kajenju ter\
  \ na ta na\u010Din prispeval k zmanj\u0161evanju raz\u0161irjenosti rabe tobaka\
  \ med prebivalci Slovenije, dolgoro\u010Dnemu zmanj\u0161anju obsega \u0161kodljivih\
  \ posledic kajenja na zdravje in zmanj\u0161evanju neenakosti v zdravju.\nPrepovedi\
  \ kajenja na vhodih, oknih, balkonih in terasah zasebnih ve\u010Dstanovanjskih objektov\
  \ novi predlog zakona ne bo uvedel, saj bi bil nadzor nad  tak\u0161no prepovedjo\
  \ v praksi zelo te\u017Eko izvedljiv. Od pristojnih in\u0161pektorjev bi se zahtevalo\
  \ nadziranje privatnih zemlji\u0161\u010D,  stavb in stanovanj, v katera pa je vstop\
  \ mogo\u010D le na podlagi odlo\u010Dbe sodi\u0161\u010Da, saj so le ta skladno\
  \ z Ustavo RS nedotakljiva. Prepoved kajenja pred in v zasebnih objektih lahko lastniki\
  \ stanovanj uredite v hi\u0161nem redu in na ta na\u010Din dolo\u010Dite pravila,\
  \ ki bodo veljala za va\u0161o stavbo.\nVsekakor pa je dokazano, da je pasivno kajenje\
  \ \u0161kodljivo in da ni koli\u010Dine toba\u010Dnega dima, ki bi bila \u0161e\
  \ varna. Vedeti je tudi treba, da so nekateri ljudje alergi\u010Dni na posamezne\
  \ sestavine toba\u010Dnega dima in je za njih ta \u0161e posebej mote\u010D in \u0161\
  kodljiv. Tega se kadilci premalo zavedajo in so v\u010Dasih neupravi\u010Deno nestrpni\
  \ do ljudi, ki jih prosijo, naj ne kadijo v njihovi bli\u017Eini.\nRes pa je, da\
  \ je kajenje bolezen odvisnosti in da marsikateri kadilec ne more preprosto prenehati\
  \ s kajenjem, zato \u017Eelimo v Sloveniji \u010Dim ve\u010D pozornosti posvetiti\
  \ prepre\u010Devanju za\u010Detka kajenja pri mladih; pomo\u010Di pri prenehanju\
  \ kajenja in ozave\u0161\u010Danju ljudi, da kajenje mo\u010Dno \u0161kodi njihovemu\
  \ zdravju kot tudi zdravju pasivnih kadilcev ob njih. \n "
