response: "Odziv Ministrstva za kulturo\nV zvezi s predlogom, da se v javnih ob\u010D\
  ilih uvede pregled nad izbiro besed, opozarjamo, da Zakon o javni rabi sloven\u0161\
  \u010Dine (Uradni list RS, \u0161t. 86/04 in 8/10) opredeljuje status sloven\u0161\
  \u010Dine v javnosti predvsem v odnosu do tujih jezikov. Vpra\u0161anja tujk se\
  \ ne dotika, saj je to jezikoslovno tako zapleteno vpra\u0161anje, da bi ga bilo\
  \ v pravnem smislu zelo te\u017Eko urediti tako, da bi zagotovili spo\u0161tovanje\
  \ na\u010Del za pripravo predpisov, kot jih dolo\u010Da Resolucija o normativni\
  \ dejavnosti, zlasti na\u010Delo dolo\u010Dnosti, ki zahteva pripravo splo\u0161\
  no razumljivih in jasnih predpisov, kar zagotavlja enakost pred zakonom ter onemogo\u010D\
  a razli\u010Dno tolma\u010Denje oziroma uporabo predpisov v praksi. Tujke so obi\u010D\
  ajni jezikovni pojav v vseh jezikih, njihovo vklju\u010Devanje v ciljni jezik je\
  \ zvezen proces, njihova prisotnost pa je v razli\u010Dnih besedilih bolj ali manj\
  \ nevtralna oziroma mote\u010Da.\nMediji namenjajo jezikovni kulturi razli\u010D\
  no pozornost oz. do problema ka\u017Eejo razli\u010Dno stopnjo ozave\u0161\u010D\
  enosti. Izbor besedi\u0161\u010Da in v tem okviru vpra\u0161anje tujk je v zapleteni\
  \ strukturi jezikovne organizacije medijskih vsebin le en vidik jezikovne kulture,\
  \ saj se mora vpenjati v funkcionalno celoto, ki jo narekuje sporo\u010Dilnost,\
  \ pri \u010Demer so v razmerju soodvisnosti izbor besedi\u0161\u010Da, skladenjske\
  \ strukture, pragmati\u010Dni vzorci, ne nazadnje tudi \u017Eanrska pravila, vklju\u010D\
  no z na\u010Delom korektnosti pri poro\u010Danju in komentiranju dogodkov.\nNajpomembnej\u0161\
  i kriterij izbora besedi\u0161\u010Da v smislu ustreznosti ni samo njena slovenskost,\
  \ pa\u010D pa je najbolj ustrezna tista razli\u010Dica, ki je najbolj raz\u0161\
  irjena (v dolo\u010Deni zvrsti jezika) in izpri\u010Duje najve\u010Djo stopnjo zmo\u017E\
  nosti vklju\u010Devanja v sloven\u0161\u010Dino v smislu neproblemati\u010Dnega\
  \ sklanjanja in spreganja. Raz\u0161irjenost besede pa pomeni tudi njeno najve\u010D\
  jo stopnjo razumljivosti za govorce. Tujke so v sloven\u0161\u010Dino vstopale skozi\
  \ stoletja njenega razvoja in jo, \u010Deprav se zdi ta ugotovitev nenavadna, bogatile.\
  \ Jezik je namre\u010D sprejemal  besede, ki danes tvorijo repertoar ozna\u010D\
  evalcev osnovne predmetnosti, ki nas vsakodnevno obkro\u017Ea. \u010Ce na pojav\
  \ gledamo iz \u0161ir\u0161e perspektive, ugotovimo, da so govorci izraze, ki jih\
  \ danes dojemamo kot popolnoma doma\u010De, v nekem obdobju sprejeli v svoj jezik,\
  \ prim. npr. nekaj najstarej\u0161ih izposojenk: barva, kuhati, pek, ubogati (iz\
  \ german\u0161\u010Dine), denar, hla\u010De, miza, \u0161ola, \u017Eoga (iz roman\u0161\
  \u010Dine), klobuk, \u0161otor, tovor, \u017Eep (iz mad\u017Ear\u0161\u010Dine).\
  \ \u0160e v 19. stoletju so sloven\u0161\u010Dino okrepile z dana\u0161njega vidika\
  \ popolnoma neproblemati\u010Dne besede, kot so pro\u010Delje, razko\u0161en, zna\u010D\
  aj (iz hrva\u0161\u010Dine), uspeh, spodoben, iskren, nagrada (iz ru\u0161\u010D\
  ine), geslo, naslov, stroj, tovarna (iz \u010De\u0161\u010Dine) in strog, ustava,\
  \ vpliv (iz polj\u0161\u010Dine), prim. Stanko Bunc 1964. \u010Ce poznamo dinamiko\
  \ jezikovnih stikov v \u010Dasovni perspektivi, tudi la\u017Eje razumemo, da tujke\
  \ ne morejo ogro\u017Eati sloven\u0161\u010Dine. Procesi, ki so potencialno ogro\u017E\
  ujo\u010Di za jezik, se odvijajo na ravni jezikovnih podro\u010Dij, kjer se dogajajo\
  \ kr\u0161itve jezikovnih pravic, ki so ustavno in zakonsko dolo\u010Dene (npr.\
  \ jezikovne pravice delavcev v podjetjih v tuji upravi).\nNajve\u010Dji vpliv na\
  \ jezikovno podobo medijskih vsebin imajo vendarle bralci/poslu\u0161alci/gledalci\
  \ in njihova pri\u010Dakovanja, saj je v interesu medija \u010Dim ve\u010Dji doseg\
  \ pri izbrani ciljni skupini prejemnikov. \u010Ce ocenjujete, da ima dolo\u010D\
  en medij neprofesionalen odnos do jezika, vam svetujemo, da se s predlogom obrnete\
  \ nanj, pri \u010Demer lahko izkoristite tudi sodobne na\u010Dine neposrednega odziva,\
  \ ki jih omogo\u010Da spletna tehnologija.\n "
