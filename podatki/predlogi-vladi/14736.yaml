response: "Odziv Ministrstva za finance\nS 147. \u010Dlenom Ustave RS je dolo\u010D\
  eno, da ima dr\u017Eava pravico, da predpisuje davke in druge dajatve, ki jih pobira\
  \ v javnem interesu na podlagi svoje finan\u010Dne suverenosti. Pravica dr\u017E\
  ave, da predpisuje davke in druge dajatve, je tesno povezana z na\u010Delom socialne\
  \ dr\u017Eave, ki je eno temeljnih ustavnih na\u010Del. Eden od pomembnih vidikov\
  \ na\u010Dela socialne dr\u017Eave je zmanj\u0161evanje, izravnava socialnih razlik\
  \ in s tem skrb za \xBBpravi\u010Den socialni red\xAB. Cilj je zagotoviti posameznikom\
  \ ne samo formalno enakost, temve\u010D tudi materialno, saj je to predpogoj, da\
  \ posamezniki sploh lahko uveljavljajo svoje z Ustavo zagotovljene pravice. Pri\
  \ uveljavljanju tega na\u010Dela so potrebni aktivni ukrepi, pri izbiri katerih\
  \ pa ima zakonodajalec \u0161iroko polje proste presoje. Med klju\u010Dne tovrstne\
  \ ukrepe spadajo davki in druge dajatve, pri \u010Demer pa si mora zakonodajalec\
  \ prizadevati k enakomerni in sorazmerni delitvi dav\u010Dnega bremena med vse ekonomsko\
  \ sposobne \u010Dlane dru\u017Ebe, kot narekuje na\u010Delo pravi\u010Dnosti obdav\u010D\
  itve. To na\u010Delo narekuje, da naj davek pla\u010Dujejo vsi, ki so ekonomsko\
  \ sposobni, primerno svoji ekonomski sposobnosti in enakomerno. V povezavi z Zakonom\
  \ o dohodnini (Uradni list RS, \u0161t. 117/06 in nasl.; v nadaljevanju: ZDoh-2)\
  \ je dohodek, ki je predmet obdav\u010Ditve, tisto temeljno merilo, ki odra\u017E\
  a ekonomsko sposobnost posameznika.\nNavedeno velja tudi za dohodke iz oddajanja\
  \ premo\u017Eenja v najem. Dav\u010Dna osnova, od katere se izra\u010Duna in pla\u010D\
  a dohodnina, je namre\u010D odvisna od dejanskega dohodka, ki ga posamezniki dose\u017E\
  ejo pri oddajanju premo\u017Eenja v najem. Skladno s poglavjem 5.1. ZDoh-2, ki ureja\
  \ dohodek iz oddajanja premo\u017Eenja v najem, se dose\u017Eeni dohodek, ki je\
  \ lahko zmanj\u0161an za normirane ali dejanske stro\u0161ke, obdav\u010Duje cedularno\
  \ po stopnji 15 %. Torej se od vi\u0161je najemnine pla\u010Da ve\u010D dohodnine\
  \ kot od ni\u017Eje. Poleg tega je skladno s 131.a \u010Dlenom ZDoh-2 zavezancem\
  \ rezidentom omogo\u010Deno, da se odlo\u010Dijo, da se njihova dav\u010Dna osnova\
  \ od dohodkov iz kapitala in dohodkov iz oddajanja premo\u017Eenja v najem v\u0161\
  teva v letno dav\u010Dno osnovo. S tem se lahko navedeni dohodki obdav\u010Dujejo\
  \ tudi po dav\u010Dni lestvici (torej progresivno) in ob upo\u0161tevanju dav\u010D\
  nih olaj\u0161av.\nPri tem \u0161e dodajamo, da se praviloma v primeru oddajanja\
  \ ve\u010Djega \u0161tevila stanovanj in posledi\u010Dno pomembnega in rednega dohodka\
  \ iz tega vira, tako oddajanje \u0161teje za opravljanje dejavnosti in dohodki od\
  \ njega obdav\u010Dujejo po pravilih, kot v skladu z ZDoh-2 veljajo za dohodke iz\
  \ dejavnosti.\nGlede na navedeno menimo, da se skozi veljavno ureditev \u017Ee zasledujejo\
  \ dav\u010Dna na\u010Dela oziroma sledi ustavno skladni obdav\u010Ditvi po ekonomski\
  \ mo\u010Di. V povezavi s predlogi pa je treba izpostaviti, da se z vsako uvedbo\
  \ nove dav\u010Dne olaj\u0161ave, ki je parcialne narave, posega v nevtralnost dav\u010D\
  nega sistema, kar lahko vodi do neenake dav\u010Dne obravnave. Prav tako se je potrebno\
  \ zavedati, da morajo biti pri vsaki razli\u010Dni obravnavi, zlasti v okviru dav\u010D\
  nih ukrepov, zaradi posebnih ustavnih varovalk zagotoviti re\u0161itve, ki so sposobne\
  \ prestati stroga testa legitimnosti in sorazmernosti v okviru ustavne presoje.\
  \ Predlogi predlagatelja po na\u0161em mnenju glede na vsa navedena na\u010Delo\
  \ niso primerni, saj slonijo na kriterijih, ki niso skladni s temeljnimi dav\u010D\
  nimi na\u010Deli."
