  \ zakonodaje  na volitvah kot tudi na referendumih glasujejo po po\u0161ti. Zakon\
  \ o volitvah v dr\u017Eavni zbor (v nadaljnjem besedilu: ZVDZ) omogo\u010Da ve\u010D\
  \ razli\u010Dnih na\u010Dinov glasovanja za invalide oziroma osebe s posebnimi potrebami:\n\
  \ glasovanje po po\u0161ti (enkratno ali stalno) (81. \u010Dlen ZVDZ) -  novost\
  \ od maja 2017: \nPo po\u0161ti lahko glasujejo invalidi, \u010De to sporo\u010D\
  ijo okrajni volilni komisiji najkasneje 10 dni pred dnem glasovanja in predlo\u017E\
  ijo odlo\u010Dbo pristojnega organa o priznanju statusa invalida. \u010Ce \u017E\
  eli invalid na tak na\u010Din glasovati stalno, tak\u0161no sporo\u010Dilo z odlo\u010D\
  bo enkrat posreduje Dr\u017Eavni volilni komisiji (najkasneje 10 dni pred dnem glasovanja).\n\
