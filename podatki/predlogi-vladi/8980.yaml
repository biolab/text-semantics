  \ praviloma glasujejo na voli\u0161\u010Du v kraju stalnega prebivali\u0161\u010D\
  a. Poleg tega so po zakonu invalidom in volivcem, ki zaradi invalidnosti, bolezni\
  \ ali posebnih potreb ne morejo glasovati na voli\u0161\u010Du, na voljo tudi \u017E\
