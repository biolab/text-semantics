  \ najpozneje 3 dni pred dnevom glasovanja; \n\_\n glasovanje s pomo\u010Djo druge\
  \ osebe (79. \u010Dlena ZVDZ) -  volivec ima pravico pripeljati s seboj osebo, ki\
