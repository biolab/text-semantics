response: "Odziv Ministrstva za javno upravo\nSkupno javno naro\u010Danje dolo\u010D\
  a Zakon o javnem naro\u010Danju (v nadaljevanju ZJN-3) ter Uredba o skupnem javnem\
  \ naro\u010Danju Vlade Republike Slovenije.\nNa podlagi \u0161estega odstavka 32.\
  \ \u010Dlena ZJN-3 tako Vlada Republike Slovenije lahko odlo\u010Di, da se za posamezne\
  \ predmete javnega naro\u010Danja izvede skupno javno naro\u010Danje ministrstev,\
  \ organov v sestavi ministrstev, vladnih slu\u017Eb in upravnih enot, \u010De skupno\
  \ naro\u010Danje pove\u010Duje gospodarnost in u\u010Dinkovitost porabe prora\u010D\
  unskih sredstev in ne zmanj\u0161uje konkurence na trgu. Vlada, v primerih, ko je\
  \ to potrebno, odlo\u010Di tudi, da se izvede skupno javno naro\u010Danje v javnih\
  \ zavodih, katerih ustanoviteljica je Republika Slovenija, zlasti za naro\u010D\
  anje predmetov s podro\u010Dij, na katerih ti zavodi opravljajo dejavnost. K skupnemu\
  \ javnemu naro\u010Danju vlade lahko pristopijo tudi drugi naro\u010Dniki.\nMinistrstvo\
  \ za javno upravo je na podlagi 34.a \u010Dlena Zakona o dr\u017Eavni upravi od\
  \ 1. 1. 2015 pristojno za opravljanje nalog na podro\u010Dju javnih naro\u010Dil.\
  \ Na podlagi 4. \u010Dlena Uredbe je Ministrstvo za javno upravo pristojno za izvajanje\
  \ skupnega javnega naro\u010Danja Vlade Republike Slovenije.\nUredba dolo\u010D\
  a predmete skupnega javnega naro\u010Danja, pravila, izjeme od skupnega javnega\
  \ naro\u010Danja in postopke za izvedbo skupnih javnih naro\u010Dil. Tako uredba\
  \ dolo\u010Da, da so predmeti skupnega javnega naro\u010Danja predvsem naslednji:\n\
  \ nakup, konfiguracija in namestitev strojne ra\u010Dunalni\u0161ke opreme, nakup\
  \ in vzdr\u017Eevanje naprav za fotokopiranje, nakup in vzdr\u017Eevanje licen\u010D\
  ne programske ra\u010Dunalni\u0161ke opreme razli\u010Dnih tehnologij, vzdr\u017E\
  evanje strojne ra\u010Dunalni\u0161ke opreme, storitve informacijske podpore uporabnikom,\
  \ storitve mobilne telefonije in nakup mobilnih aparatov ter storitve prenosa podatkov\
  \ z uporabo omre\u017Eja mobilnega operaterja in nakup opreme za prenos podatkov,\
  \ storitve stacionarne telefonije, po\u0161tne storitve, zavarovanje premo\u017E\
  enja, nakup motornih vozil, razen specialnih vozil in vozil po posebnem naro\u010D\
  ilu, nakup energentov, nakup papirja za tiskanje, nakup pisarni\u0161kega in potro\u0161\
  nega materiala, fotografske storitve, najem poslovnih letalskih prevozov, nakup\
  \ letalskih vozovnic, nakup zdravil, medicinskih pripomo\u010Dkov in medicinske\
  \ opreme. \nMinistrstvo za javno upravo mora na podlagi 6. \u010Dlena Uredbe vsako\
  \ leto pripraviti predlog predmetov skupnega javnega naro\u010Danja, s katerim natan\u010D\
  neje dolo\u010Di predmete skupnega javnega naro\u010Danja za posamezno leto, v nadaljevanju\
  \ pa jih vlada potrdi s sprejemom sklepa o dolo\u010Ditvi predmetov skupnih javnih\
  \ naro\u010Dil za posamezno leto.\nVlada Republike Slovenije tako \u017Ee izvaja\
  \ skupno javno naro\u010Danje v okviru skupnega nabavnega organa \u2013 Ministrstva\
  \ za javno upravo. Preko skupnega javnega naro\u010Danja vlade se izvajajo javna\
  \ naro\u010Dila, ki so skupna vsem organom, ki so v skladu z ZJN-3 lahko zavezani\
  \ k skupnemu javnemu naro\u010Danju. Na ta na\u010Din se tudi standardizira blago\
  \ (na primer osebni ra\u010Dunalniki, prenosniki in podobno) kot tudi storitve (na\
  \ primer mobilna telefonija) ter se dosegajo neposredni in posredni prihranki. Neposredni\
  \ prihranki se dosegajo predvsem zaradi ekonomije obsega (ni\u017Eje cene), posredni\
  \ prihranki pa se izkazujejo v tem, da postopek oddaje javnega naro\u010Dila, izvaja\
  \ en naro\u010Dnik, ki ima tudi ve\u010D izku\u0161enj pri izvajanju postopkov oddaje\
  \ javnih naro\u010Dil v primerjavi z manj\u0161imi naro\u010Dniki. Zaradi navedenega\
  \ skupno javno naro\u010Danje ni primerno za vse predmete naro\u010Dil, torej ko\
  \ predmet naro\u010Dila potrebuje le en ali dva naro\u010Dnika.\nMinistrstvo za\
  \ javno upravo, kot osrednji nabavi organ, izvaja skupno javno naro\u010Danje za\
  \ 24 predmetov skupnih javnih naro\u010Dil za dr\u017Eavne organe in organe javne\
  \ uprave (dodatno je izvedlo \u0161e sedem skupnih javnih naro\u010Dil na podro\u010D\
  ju zdravstva). Nabor predmetov posameznih podro\u010Dij je v okviru predmetov, dolo\u010D\
  enih z Uredbo in se razteza od energetike, preko storitev zavarovanj, do nakupa\
  \ potro\u0161nega blaga in storitev za osnovno delovanje organov dr\u017Eavne in\
  \ javne uprave. \u0160tevilo naro\u010Dnikov, ki so vklju\u010Deni v skupna javna\
  \ naro\u010Dila, se giblje od 30 do preko 300 posameznih naro\u010Dnikov v enem\
  \ naro\u010Dilu. V vsa naro\u010Dila pa je vklju\u010Denih okoli 2.300 naro\u010D\
  nikov. Vsako leto se izkazuje tudi vedno ve\u010Dji interes za pristop k skupnim\
  \ javnim naro\u010Dilo tistih naro\u010Dnikov, ki k skupnemu javnemu naro\u010D\
  anju niso neposredno zavezani.\nKot \u017Ee zapisano, se skupnemu javnemu naro\u010D\
  anju vlade lahko priklju\u010Dijo tudi drugi naro\u010Dniki, ki niso zavezani sodelovati.\
  \ Vlada ima namre\u010D za dolo\u010Danje naro\u010Dnikov, ki morajo sodelovati\
  \ pri skupnem javnem naro\u010Danju vlade, pooblastila le v okviru naro\u010Dnikov,\
  \ ki so dolo\u010Deni v ZJN-3 oziroma jih lahko dolo\u010Da v okviru svojih pristojnosti.\n\
  Naro\u010Dniki pa imajo v vsakem primeru mo\u017Enost skupnega javnega naro\u010D\
  anja, in sicer v skladu s 33. \u010Dlenom ZJN-3, ki dolo\u010Da prilo\u017Enostno\
  \ skupno javno naro\u010Danje. Najmanj dva naro\u010Dnika se lahko dogovorita za\
  \ skupno izvedbo oddaje dolo\u010Denih javnih naro\u010Dil. Prilo\u017Enostno skupno\
  \ javno naro\u010Danje je tako v celoti prepu\u0161\u010Deno naro\u010Dnikom in\
  \ je v zadnjih letih v porastu.\nKer je v predlogu predlagana tudi uvedba aplikacije\
  \ za javno naro\u010Danje, pojasnjujemo, da je Ministrstvo za javno upravo \u017E\
  e vzpostavilo informacijski sistem e-JN, v okviru katerega je mogo\u010De elektronska\
  \ oddaja ponudb. Prav tako je v okviru tega sistema vzpostavljen modul e-Dra\u017E\
  be, preko katerega je mogo\u010De izvajati elektronske dra\u017Ebe. Ministrstvo\
  \ za javno upravo pa sicer \u017Ee nekaj \u010Dasa izvaja javna naro\u010Dila v\
  \ okviru sistema e-JN. Sestavni del sistema e-JN je tudi aplikacija e-Katalog, kjer\
  \ so zbrani artikli za posamezni predmet skupnega javnega naro\u010Dila npr. material\
  \ za tiskanje, pisarni\u0161ki material, preko katerega se zbirajo potrebe za dolo\u010D\
  eno skupno javno naro\u010Dilo, po oddanem naro\u010Dilu pa se predmetni artikli\
  \ v katalogu tudi naro\u010Dajo. S tako aplikacijo je posameznim naro\u010Dnikom\
  \ maksimalno olaj\u0161an proces neposrednega naro\u010Danja, zagotovljena je enotnost\
  \ dobav in pove\u010Dana transparentnost.\nElektronsko javno naro\u010Danje omogo\u010D\
  a doseganje ve\u010Dje u\u010Dinkovitosti v postopkih javnih naro\u010Dil, pomeni\
  \ izbolj\u0161anje poslovanja uprave in zagotavlja prost pretok blaga in storitev\
  \ ter dobro delovanje notranjega trga Evropske unije. Uspe\u0161na in u\u010Dinkovita\
  \ e-uprava, katere del je tudi javno naro\u010Danje, je strate\u0161ki cilj Vlade\
  \ Republike Slovenije, zato je zagotovitev sistema za elektronsko javno naro\u010D\
  anje klju\u010Dnega pomena. Elektronsko voden postopek poenostavlja vodenje javnih\
  \ naro\u010Dil in zmanj\u0161uje mo\u017Enosti napak. Vse navedeno prispeva k ve\u010D\
  ji transparentnosti, la\u017Eji dostopnosti naro\u010Dil in manj\u0161emu manevrskemu\
  \ prostoru za zlorabe.\nGlede na vse zapisano po na\u0161em mnenju predmetni predlog\
  \ ni primeren za nadaljnjo obravnavo, saj se vse v predlogu zapisano, \u017Ee izvaja."
