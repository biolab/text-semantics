response: "Odziv Ministrstva za notranje zadeve\nV Ministrstvu za notranje zadeve\
  \ smo s tovrstno problematiko seznanjeni in se strinjamo, da je vsako tak\u0161\
  no dejanje absolutno nedopustno in ga je potrebno ustrezno sankcionirati.\nPri tem\
  \ \u017Eelimo poudariti, da policija kot organ odkrivanja in preiskovanja kaznivih\
  \ dejanj, svoja pooblastila izvaja skladno s kazensko procesno zakonodajo in je\
  \ v primerih podanega dokaznega standarda, t.i. razlogov za sum, da je bilo storjeno\
  \ kaznivo dejanje, za katero se storilec preganja po uradni dol\u017Enosti, dol\u017E\
  na pristopiti k obravnavi konkretne zadeve v predkazenskem postopku.\nOmenjena problematika\
  \ nakupa diplomskih nalog, doktorskih disertacij in drugih podobnih del je v Kazenskem\
  \ zakoniku opredeljena kot kaznivo dejanje od 1. novembra 2008 dalje. Kazenski zakonik\
  \ ureja to kaznivo dejanje v  2. odstavku 252. \u010Dlena, ki dolo\u010Da, da se\
  \ kaznuje kdor kot tr\u017Eno blago napravi za drugega doktorsko disertacijo, magistrsko,\
  \ diplomsko, izpitno, maturitetno ali seminarsko nalogo ali sestavi za drugega kak\u0161\
  no drugo pisno nalogo, potrebno za pridobitev izobrazbe ali kdor tako nalogo uporabi\
  \ kot svojo. Pri tem poudarjamo, da policija nima pristojnosti oziroma pooblastil\
  \ prostega preverjanja tovrstnih nalog, lahko pa v primeru, ko so v smislu obstoja\
  \ sumov kaznivega dejanja izpolnjeni pogoji iz 2. odstavka 252. \u010Dlena Kazenskega\
  \ zakonika in ko razpolaga z zadostnimi podatki o storilcu ter predmetu kaznivega\
  \ dejanja (tr\u017Enim blagom), ukrepa v skladu z dolo\u010Dili Zakona o kazenskem\
  \ postopku. Pri tem pa \u017Eelimo opomniti, da lahko vsak sum kaznivega dejanja\
  \ organom pregona prijavi vsaka fizi\u010Dna (pravna) oseba. Vsi dr\u017Eavni organi\
  \ in organizacije z javnimi pooblastili pa so v primeru nepravilnosti, ki mejijo\
  \ na kaznivo dejanje, \u017Ee v skladu z materialno in procesno kazensko zakonodajo,\
  \ o tem dol\u017Eni obvestiti organe odkrivanja in pregona kaznivih dejanj.\n "
