response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nGlede na veljavno\
  \ zakonodajo s podro\u010Dja pokojninskega in invalidskega zavarovanja se obra\u010D\
  unani in nepla\u010Dani prispevki za pokojninsko in invalidsko zavarovanje upo\u0161\
  tevajo delavcem v pokojninsko dobo, kar pomeni, da se obdobje zavarovanja, ne glede\
  \ na pla\u010Dane prispevke, v\u0161teva v dobo za odmero pokojnine. To pomeni,\
  \ da se vsako posamezno leto zavarovanja, ne glede na pla\u010Dilo prispevkov, vrednoti\
  \ v vi\u0161ini 1,5 % pokojninske osnove (pred letom 2000 v vi\u0161ini 2 %). V\
  \ primerih, ko se dru\u017Ebe nahajajo v gospodarskih te\u017Eavah, delodajalci\
  \ delavcem praviloma pla\u010Dujejo nizke pla\u010De, zato so posledi\u010Dno tudi\
  \ prispevki od pla\u010D za to obdobje nizki. To za ve\u010Dino pomeni, da se pla\u010D\
  e iz omenjenega obdobja ne upo\u0161tevajo pri izra\u010Dunu pokojnine osnove. Pokojninska\
  \ osnova se po sedanjih predpisih izra\u010Dunava na podlagi prejetih pla\u010D\
  \ v najbolj ugodnih zaporednih 18-tih letih, prejetih po 1. januarju 1970.  Vsekakor\
  \ pa je potrebno opozoriti na bodo\u010De urejanje teh vpra\u0161anj v okviru predvidene\
  \ modernizacije pokojninskega sistema, kjer je predvideno podalj\u0161anje obra\u010D\
  unskega obdobja za obra\u010Dun osnove za odmero pokojnine. V tem primeru se bo\
  \ vpliv nepla\u010Devanja prispevkov za posameznika pove\u010Dal, saj bo pokojnina\
  \ pomenila dejanski odraz pla\u010Danih prispevkov za zavarovanje. V primeru realizacije\
  \ omenjenega ukrepa bo potrebno urediti tudi vsa podro\u010Dja, ki imajo vpliv na\
  \ poznej\u0161e odmerjanje pokojnine, pri \u010Demer je primerna ureditev pla\u010D\
  evanja (oziroma pobiranja) prispevkov klju\u010Dnega pomena. Da bi vpra\u0161anje\
  \ nepla\u010Devanja prispevkov in s tem odmerjanja pokojnine \u010Dim prej uredili,\
  \ je bila s tem namenom \u017Ee ustanovljena delovna skupina.\nMinistrstvo za delo,\
  \ dru\u017Eino in socialne zadeve"
