response: "Odziv Ministrstva za pravosodje\nPo prou\u010Ditvi podanih predlogov Ministrstvo\
  \ za pravosodje z vidika pristojnosti za kaznovalno \_pravo (37. \u010Dlen Zakona\
  \ o dr\u017Eavni upravi) ocenjuje, da predloga za spremembe in dopolnitve zakonodaje\
  \ nista primerna za nadaljnjo obravnavo.\nGlede predloga, da bi se od poteka roka\
  \ za pla\u010Dilo globe do pla\u010Dila le-te \u0161telo, da je osebi za\u010Dasno\
  \ odvzeto vozni\u0161ko dovoljenje, Ministrstvo za pravosodje meni, da bi bil tak\
  \ ukrep v nasprotju z ustavnim na\u010Deloma sorazmernosti (2. \u010Dlen v zvezi\
  \ s tretjim odstavkom 15. \u010Dlena Ustave Republike Slovenije; v nadaljevanju:\
  \ Ustava), saj je (po)pla\u010Dilo glob mogo\u010De dose\u010Di z ukrepi, ki so\
  \ z vidika sorazmernosti v o\u017Ejem smislu primernej\u0161i kot predlagani ukrep.\
  \ Ob tem ne gre pozabiti, da Zakon o prekr\u0161kih (v nadaljevanju: ZP-1) \u017E\
  e dolo\u010Da institute, ki so namenjeni izbolj\u0161anju pla\u010Devanja oziroma\
  \ izterjave nepla\u010Danih glob, in sicer:\n institut nadomestnega zapora (20.a\
  \ \u010Dlen ter 192.a do 192.\u010D \u010Dlen ZP-1) kot institut \_nadomestne izvr\u0161\
  itve globe, ki je ni mogo\u010De prisilno izterjati. Ministrstvo za pravosodje ob\
  \ tem pojasnjuje, da je je bil uklonilni zapor kot institut prisilitve k pla\u010D\
  ilu globe odpravljen z odlo\u010Dbo ustavnega sodi\u0161\u010Da \u0161t. U-I-12/12-22\
  \ z dne 11. 12. 2014. t. i. \xBBadministrativne uklonilne ukrepe\xAB (drugi odstavek\
  \ 20. \u010Dlena ZP-1) v smislu nezmo\u017Enosti izdaje oziroma podalj\u0161anja\
  \ vozni\u0161kega oziroma prometnega dovoljenja, \u010De storilec ne pla\u010Da\
  \ golobe in stro\u0161kov postopka (s podro\u010Dja cestnega prometa) in se zoper\
  \ njega vodi prisilna izterjava. institut dela v splo\u0161no korist (19.a \u010D\
  len ZP-1), ki je namenjen premo\u017Eenjsko \u0161ibkej\u0161im osebam, kjer lahko\
  \ sodi\u0161\u010De ob izpolnjevanju pogoja iz drugega odstavka 19.a \u010Dlena\
  \ ZP-1 odobri nadomestitev pla\u010Dila globe in stro\u0161kov postopka z delom\
  \ v splo\u0161no korist. \nOb tem ne gre pozabiti niti na institut za\u010Dasnega\
  \ odvzema vozni\u0161kega dovoljenja (113.a do 113.e \u010Dlen ZP-1), \u010De je\
  \ podan utemeljen sum, da je storilec, ki ima veljavno vozni\u0161ko dovoljenje,\
  \ storil prekr\u0161ek zoper varnost cestnega prometa, za katerega je predpisana\
  \ stranska sankcija kazenskih to\u010Dk v cestnem prometu v \u0161tevilu, zaradi\
  \ katerega se po zakonu izre\u010De prenehanje veljavnosti vozni\u0161kega dovoljenja.\
  \ Prekr\u0161kovni organ mora v tovrstnih primerih v roku petih dni od ugotovitve\
  \ prekr\u0161ka in storilca predlagati sodi\u0161\u010Du, da storilcu za\u010Dasno\
  \ odvzame vozni\u0161ko dovoljenje, torej \u0161e preden sodi\u0161\u010De pravnomo\u010D\
  no dolo\u010Di o prekr\u0161ku (izre\u010De globo in kazenske to\u010Dke).\nGlede\
  \ predloga za prekvalifikacijo prekr\u0161ka vo\u017Enje brez vozni\u0161kega dovoljenja\
  \ v kaznivo dejanje s predpisano kaznijo zapora do treh let pa Ministrstvo za pravosodje\
  \ ocenjuje, da je vo\u017Enja brez vozni\u0161kega dovoljenja (v vseh oblikah) ustrezno\
  \ sankcionirana kot prekr\u0161ki v 56. \u010Dlenu Zakona o voznikih. Morebitna\
  \ prekvalifikacija predmetnega prekr\u0161ka v kaznivo dejanje bi bila namre\u010D\
  \ v neskladju z \u017Ee prej omenjenim ustavnim na\u010Delom sorazmernosti, predvsem\
  \ z vidika predlagane sankcije \u2013 predlagana sankcija bi bila namre\u010D izena\u010D\
  ena s kazensko sankcijo temeljne oblike kaznivega dejanja povzro\u010Ditve prometne\
  \ nesre\u010De iz malomarnosti (324. \u010Dlen Kazenskega zakonika; v nadaljevanju:\
  \ KZ-1), kjer je kot objektivni pogoj kaznivosti dolo\u010Den nastanek hude telesne\
  \ po\u0161kodbe, oziroma temeljne oblike kaznivega dejanja nevarne vo\u017Enje v\
  \ cestnem prometu (325. \u010Dlen KZ-1), ki je dolo\u010Deno kot ogrozitveno kaznivo\
  \ dejanje v primerih najhuj\u0161ih kr\u0161itev cestnoprometnih predpisov, in sicer,\
  \ \u010De storilec:\n vozi pod vplivom alkohola z ve\u010D kot 1,10 grama alkohola\
  \ na kilogram krvi ali ve\u010D kot 0,52 miligrama alkohola v litru izdihanega zraka\
  \ ali vozi pod vplivom prepovedanih drog, psihoaktivnih zdravil ali drugih psihoaktivnih\
  \ snovi, ali prekora\u010Di hitrost za ve\u010D kot 30 km/h od dovoljene na obmo\u010D\
  ju za pe\u0161ce, na obmo\u010Dju umirjenega prometa ali na obmo\u010Dju omejene\
  \ hitrosti ali za ve\u010D kot 50 km/h od dovoljene na cesti, ali vozi predrzno\
  \ ali brezobzirno ali vozi motorno vozilo, ki ga nima pravice voziti, in pri tem:\
  \ \t ne upo\u0161teva pravil o prehitevanju, prednosti ali varnostni razdalji, ali\
  \ na cesti, ki ima dva ali ve\u010D ozna\u010Denih pasov za vo\u017Enjo v eno smer,\
  \ vozi po smernem vozi\u0161\u010Du, namenjenem vo\u017Enji v nasprotni smeri, obra\u010D\
  a ali vozi vzvratno ali posku\u0161a tako voziti, ali ne prilagodi hitrosti vo\u017E\
  nje na nepreglednih odsekih ceste, v kri\u017Ei\u0161\u010Dih, pred prehodi za pe\u0161\
  ce ali ob njih, kolesarskih stezah ali prehodih, prehodih ceste \u010Dez \u017E\
  elezni\u0161ko progo.   \nGlede na znake kaznivih dejanj povzro\u010Ditve prometne\
  \ nesre\u010De iz malomarnosti (324. \u010Dlen KZ-1) oziroma nevarne vo\u017Enje\
  \ v cestnem prometu (325. \u010Dlen KZ-1) ter predpisane kazenske sankcije za navedeni\
  \ kaznivi dejanji je lahko \xBBgola\xAB kr\u0161itev cestnoprometnih predpisov v\
  \ smislu vo\u017Enje brez vozni\u0161kega dovoljenja dolo\u010Dena izklju\u010D\
  no kot prekr\u0161ek z ustrezno (sorazmerno visoko) predpisanimi globami."
