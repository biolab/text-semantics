response: "Odziv Ministrstva za finance\nNa Ministrstvu za finance ocenjujemo, da\
  \ bi predlog zmanj\u0161eval pomen javnih dajatev, hkrati pa bi lahko omogo\u010D\
  al zlorabe, zato ni primeren.\nPojasnjujemo, da je osnovna funkcija dav\u010Dnih\
  \ prihodkov, ki se neposredno zagotavlja preko ustrezne dav\u010Dne politike, v\
  \ prvi vrsti zadostnost sredstev, ki jih tako dr\u017Eava kot ob\u010Dine uporabijo\
  \ za financiranje javne porabe. Pri tem predstavljajo davki klju\u010Dni in prete\u017E\
  ni vir javnega financiranja. Preko pla\u010Dila davka tako vsak pravni subjekt in\
  \ fizi\u010Dna oseba sodeluje pri financiranju splo\u0161ne javne porabe. Dr\u017E\
  ava pa s temi prihodki zagotavlja dolo\u010Den obseg storitev celotnemu prebivalstva\
  \ in gospodarstvu (za delovanje in distribucijo dobrin kot so \u0161olstvo, zdravstvo,\
  \ varnost in obramba, promet, kultura itd).\nPoleg tega je z vidika dav\u010Dne\
  \ politike pomembna tudi priprava tak\u0161nih ukrepov, ki upo\u0161tevajo temeljno\
  \ na\u010Delo primerne dav\u010Dne politike - to je pravi\u010Dnost, ki jo sestavljata\
  \ tako horizontalna pravi\u010Dnost (ta pomeni, da morajo dav\u010Dni zavezanci\
  \ z enako pla\u010Dilno sposobnostjo pla\u010Dati enak znesek davka) kot vertikalna\
  \ pravi\u010Dnost (tisti z vi\u0161jo pla\u010Dilno sposobnostjo pla\u010Dajo ve\u010D\
  \ davka).\nKon\u010Dno pa morajo biti ukrepi na dav\u010Dnem podro\u010Dju tak\u0161\
  ni, da ne omogo\u010Dajo zlorab dav\u010Dnega sistema. Pri tej pobudi pa si lahko\
  \ zamislimo primere, ko bi se taka izjema uporabljala v nasprotju z njenim namenom,\
  \ ali pa bi povzro\u010Dala neenakost dav\u010Dnih zavezancev.\nGlede na navedeno\
  \ je pobuda za uvedbo dneva brez davkov neprimerna, saj ne zagotavlja zgoraj opisanih\
  \ ciljev in na\u010Del dav\u010Dne politike.\n "
