response: "Odziv Ministrstva za zdravje\nV Republiki Sloveniji se v skladu z Ustavo\
  \ RS zagotavlja pravica do zdravstvenega varstva (51. \u010Dlen URS).\nZdravstveno\
  \ dejavnost ureja Zakon o zdravstveni dejavnosti (ZZDej), ki v prvem odstavku 1.\
  \ \u010Dlena dolo\u010Da, da zdravstvena dejavnost obsega ukrepe in aktivnosti,\
  \ ki jih po medicinski doktrini in ob uporabi medicinske tehnologije opravljajo\
  \ zdravstveni delavci oziroma delavke in zdravstveni sodelavci oziroma sodelavke\
  \ pri varovanju zdravja, prepre\u010Devanju, odkrivanju in zdravljenju bolnikov\
  \ in po\u0161kodovancev.\nV prvem odstavku 3. \u010Dlena ZZDej je dolo\u010Deno,\
  \ da so izvajalci zdravstvene dejavnosti doma\u010De in tuje pravne in fizi\u010D\
  ne osebe, ki so pridobile dovoljenje Ministrstva za zdravje za opravljanje zdravstvene\
  \ dejavnosti. Nadalje pa je v drugem odstavku istega \u010Dlena dolo\u010Deno, da\
  \ javna zdravstvena slu\u017Eba obsega zdravstvene storitve, katerih trajno in nemoteno\
  \ opravljanje zagotavljajo v javnem interesu dr\u017Eava in lokalne skupnosti in\
  \ ki se, temelje\u010De na na\u010Delu solidarnosti, v skladu s predpisi, ki urejajo\
  \ zdravstveno varstvo in zdravstveno zavarovanje, zagotavljajo kot pravice obveznega\
  \ zdravstvenega zavarovanja ter se v celoti ali deloma financirajo iz javnih sredstev,\
  \ predvsem iz obveznega zdravstvenega zavarovanja\nV Republiki Sloveniji zdravstveni\
  \ sistem sestavljajo javni zdravstveni zavodi (bolni\u0161nice in zdravstveni domovi),\
  \ koncesionarji in zasebni izvajalci zdravstvene dejavnosti. Javna zdravstvena slu\u017E\
  ba se zagotavlja preko javnih zdravstvenih zavodov in koncesionarjev, ki sprejemajo\
  \ paciente, ki imajo urejeno obvezno (in/ali tudi dodatno) zdravstveno zavarovanje.\
  \ Zasebni izvajalci zdravstvene dejavnosti ne sodijo v javno zdravstveno mre\u017E\
  o, ki je urejana s pravicami in obveznostmi, ki izhajajo iz zdravstvenega zavarovanja\
  \ in zato niso dol\u017Eni sprejeti vseh pacientov, saj zdravstveno dejavnost opravljajo\
  \ izklju\u010Dno samopla\u010Dni\u0161ko (njihove storitve niso krite iz javnih\
  \ sredstev).\nNavedeno je dodatno opredeljeno v Zakonu o pacientovih pravicah (ZPacP),\
  \ ki v 9. \u010Dlenu opredeljuje pravico do proste izbire zdravnika in izvajalca\
  \ zdravstvene dejavnosti. Pacient ima namre\u010D pravico, da prosto izbere zdravnika\
  \ in izvajalca zdravstvene dejavnosti, ki mu bo zaupal svoje zdravljenje. Enako\
  \ velja, da ima pacient v mre\u017Ei izvajalcev javne zdravstvene slu\u017Ebe pravico,\
  \ da prosto izbere zdravnika in izvajalca zdravstvene dejavnosti v skladu s predpisi\
  \ s podro\u010Dja zdravstvenega zavarovanja.\nZakon o zdravstvenem varstvu in zdravstvenem\
  \ zavarovanju (ZZVZZ) pa v 80. \u010Dlenu dolo\u010Da, da ima pri uveljavljanju\
  \ pravic iz zdravstvenega zavarovanja zavarovana oseba pravico do proste izbire\
  \ zdravnika in zdravstvenega zavoda.\nOb tem velja poudariti, da se pravica do proste\
  \ izbire zdravnika in izvajalca zdravstvene dejavnosti kot ena izmed pacientovih\
  \ pravic, ki je hkrati vezana na sistem zdravstvenega zavarovanja, uresni\u010D\
  uje v okviru predpisov s podro\u010Dja zdravstvenega zavarovanja (ZZVZZ).\nSamopla\u010D\
  niki torej ne uveljavljajo pravic iz zdravstvenega zavarovanja."
