response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nKazniva dejanja\
  \ zoper gospodarstvo in sankcije za kazniva dejanja ureja Kazenski zakonik (Uradni\
  \ list RS, \u0161t. 55/08, s spremembami in dopolnitvami; v nadaljevanju: KZ-1),\
  \ podro\u010Dje, povezano s predlogom, je urejeno \u0161e v Zakonu o odgovornosti\
  \ pravnih oseb za kazniva dejanja (Uradni list RS, \u0161t. 98/04 UPB1, s spremembami\
  \ in dopolnitvami), Zakonu o odvzemu premo\u017Eenja nezakonitega izvora (Uradni\
  \ list RS, \u0161t. 91/11, s spremembami in dopolnitvami) in Zakonu o finan\u010D\
  nem poslovanju, postopkih zaradi insolventnosti in prisilnem prenehanju (Uradni\
  \ list RS, \u0161t. 126/07, 40/09, 59/09, 52/10, 106/10, 26/11, 47/11, 87/11-ZPUOOD\
  \ in 23/12), ki so v pristojnosti Ministrstva za pravosodje in javno upravo.\nV\
  \ nadaljevanju zato podajamo zgolj pojasnila z vidika Zakona o gospodarskih dru\u017E\
  bah (Uradni list RS, \u0161t. 65/09-UPB, s spremembami in dopolnitvami; v nadaljevanju:\
  \ ZGD-1), ki sodi v pristojnost Ministrstva za gospodarski razvoj in tehnologijo.\n\
  Na\u010Delo lo\u010Denosti premo\u017Eenja dru\u017Ebe od osebnega premo\u017Eenja\
  \ dru\u017Ebenikov je eno temeljnih na\u010Del korporacijskega prava. V slovenskem\
  \ pravnem sistemu predstavlja temeljni korporacijski predpis ZGD-1.\nIzjemo od splo\u0161\
  nega pravila, da za obveznosti dru\u017Ebe dru\u017Ebeniki ne odgovarjajo, predstavlja\
  \ institut pregleda pravne osebnosti, ki je urejen v 8. \u010Dlenu ZGD-1. Ta dolo\u010D\
  a, da so za obveznost dru\u017Ebe odgovorni tudi njeni dru\u017Ebeniki, \u010De:\n\
  \ so dru\u017Ebo kot pravno osebo zlorabili za to, da so dosegli cilj, ki je zanje\
  \ kot posameznike prepovedan, so dru\u017Ebo kot pravno osebo zlorabili za o\u0161\
  kodovanje svojih ali njenih upnikov,     so v nasprotju z zakonom ravnali s premo\u017E\
  enjem dru\u017Ebe kot s svojim lastnim premo\u017Eenjem ali so v svojo korist ali\
  \ v korist druge osebe zmanj\u0161ali premo\u017Eenje dru\u017Ebe, \u010Deprav so\
  \ vedeli ali bi morali vedeti, da ne bo sposobna poravnati svojih obveznosti tretjim\
  \ osebam. \nSpore glede odgovornosti dru\u017Ebenikov v zgoraj navedenih primerih\
  \ sodi\u0161\u010Da obravnavajo prednostno.\nOdgovornost \u010Dlanov organa vodenja\
  \ in nadzora ureja 263. \u010Dlen ZGD-1, ki dolo\u010Da, da morajo \u010Dlani organa\
  \ vodenja in nadzora pri opravljanju svojih nalog ravnati v dobro dru\u017Ebe s\
  \ skrbnostjo vestnega in po\u0161tenega gospodarstvenika in varovati poslovno skrivnost\
  \ dru\u017Ebe. \u010Clani organa vodenja ali nadzora so solidarno odgovorni za \u0161\
  kodo, ki je nastala kot posledica kr\u0161itve njihovih nalog, razen \u010De doka\u017E\
  ejo, da so po\u0161teno in vestno izpolnjevali svoje dol\u017Enosti. Od\u0161kodninski\
  \ zahtevek, ki ga ima dru\u017Eba do \u010Dlana organa vodenja ali nadzora, lahko\
  \ uveljavljajo upniki dru\u017Ebe, \u010De jih dru\u017Eba ne more popla\u010Dati.\n\
  V 264. \u010Dlenu pa ZGD-1 dolo\u010Da od\u0161kodninsko odgovornost osebe, ki s\
  \ svojim vplivom na dru\u017Ebo namenoma pripravi \u010Dlane organov vodenja ali\
  \ nadzora, prokurista ali poslovnega poobla\u0161\u010Denca do tega, da posluje\
  \ v \u0161kodo dru\u017Ebe ali njenih delni\u010Darjev.\nTo\u017Ebo za povrnitev\
  \ \u0161kode natan\u010Dneje dolo\u010Da 327. \u010Dlen ZGD-1, ki dolo\u010Da, da\
  \ mora poslovodstvo (\u010De je tako sklenila skup\u0161\u010Dina z navadno ve\u010D\
  ino) vlo\u017Eiti to\u017Ebo za povrnitev \u0161kode v zvezi z vodenjem posameznih\
  \ poslov dru\u017Ebe, ki je dru\u017Ebi nastala kot posledica kr\u0161itve dol\u017E\
  nosti \u010Dlanov organov vodenja ali nadzora v \u0161estih mesecih od dneva skup\u0161\
  \u010Dine. \u010Ce je to to\u017Ebo potrebno vlo\u017Eiti proti osebi, ki med odlo\u010D\
  anjem skup\u0161\u010Dine pe vedno opravlja naloge \u010Dlana organa vodenja ali\
  \ nadzora, mora skup\u0161\u010Dina imenovati posebnega zastopnika, ki zastopa dru\u017E\
  bo v postopkih pred sodi\u0161\u010Dem.\nZgd-1 v 503. \u010Dlenu tudi dolo\u010D\
  a, da v primeru dru\u017Ebe z omejeno odgovornostjo dru\u017Ebenik lahko vlo\u017E\
  i to\u017Ebo v svojem imenu in za ra\u010Dun dru\u017Ebe proti dru\u017Ebeniku,\
  \ ki ni izpolnil dol\u017Enosti dru\u017Ebenika pri ustanavljanju ali vodenju dru\u017E\
  be. Dru\u017Ebenik lahko vlo\u017Ei to\u017Ebo tudi proti poslovodji, ki ni izpolnil\
  \ dol\u017Enosti v zvezi z upravljanjem dru\u017Ebe.\nGlede na zgoraj pojasnjeno\
  \ ureditev menimo, da bi bilo predvsem pomembno, da dele\u017Eniki ozavestijo mo\u017E\
  nosti, ki jih \u017Ee imajo in da se instituti, ki jih omogo\u010Da pozitivna zakonodaja,\
  \ za\u010Dnejo tudi v praksi \u010Dim prej uporabljati.\n "
