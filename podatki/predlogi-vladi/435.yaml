response: "Odziv Ministrstva za \u0161olstvo in \u0161port\nV zvezi z va\u0161im dopisom\
  \ in posredovanim predlogom iz priloge dopisa Ministrstvo za \u0161olstvo in \u0161\
  port posreduje analizo veljavne ureditve glede zagotavljanja dija\u0161ke malice\
  \ in mnenje ter navedbo nadaljnjih postopkov za izbolj\u0161anje organiziranja dija\u0161\
  ke malice.\nTrenutno veljavna pravna podlaga za urejanje subvencioniranja dija\u0161\
  ke prehrane je Zakon o organizaciji vzgoje in izobra\u017Eevanja, Zakon o subvencioniranju\
  \ dija\u0161ke prehrane (zakon) in Pravilnik o subvencioniranju dija\u0161ke prehrane-dnevnega\
  \ toplega obroka (pravilnik). V skladu z navedenimi predpisi so srednje \u0161ole\
  \ dol\u017Ene organizirati ponudbo toplih obrokov v skladu s Smernicami zdravega\
  \ prehranjevanja (smernice), ki jih sprejme minister, pristojen za \u0161olstvo\
  \ skupaj z ministrom, pristojnim za zdravje. Smernice so podlaga za ugotavljanje\
  \ kakovosti, obsega in sestave dnevnega toplega obroka. Srednja \u0161ola je dol\u017E\
  na izbrati ponudnika prehrane v skladu z zakonom, ki ureja postopek javnega naro\u010D\
  anja in ob upo\u0161tevanju smernic, ponudnikovih priporo\u010Dil pri opravljanju\
  \ gostinske dejavnosti, pestrosti jedilnikov v mesecu, ocene \u0161olske komisije\
  \ in morebitne cene prehrane v primeru nadstandardne ponudbe.\nPri izvajanju zakona\
  \ pa nemalokrat prihaja do te\u017Eav pri izbiri ustreznega ponudnika prehrane,\
  \ saj slednjih na dolo\u010Denih podro\u010Djih dr\u017Eave bodisi ni dovolj bodisi\
  \ niso ekonomsko primerni. Srednje \u0161ole so kljub temu odgovorne za optimalno\
  \ izbiro osebe ponudnika prehrane, saj je v ceni 2,42 EUR zajeta tudi vsota re\u017E\
  ijskih stro\u0161kov ponudnika. Glede na to, dejanska vrednost dnevnega toplega\
  \ obroka praviloma ne dosega navedene cene. Pravica do statusa ponudnika tople prehrane\
  \ je pod enakimi pogoji podeljena vsem osebam javnega in zasebnega prava, ki dejavnost\
  \ prehrane lahko izvajajo v skladu z ustreznimi predpisi.\nTrenutno je v postopku\
  \ sprejemanja nov Zakon o \u0161olski prehrani, ki bo sicer druga\u010De uredil\
  \ na\u010Din dolo\u010Danja cene malice, vendar bodo re\u017Eijski stro\u0161ki\
  \ izvajalcev prehrane \u0161e vedno zajeti v ceni malice, le da bodo manj\u0161\
  i v prid dejanski vrednosti malice. Slednje bo mo\u017Eno, ker se bodo iz dr\u017E\
