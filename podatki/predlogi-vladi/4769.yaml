response: "Odziv Ministrstva za finance\nGospodarska kriza, ki je najprej prizadela\
  \ predvsem gospodarski sektor, se je v letu 2011 in 2012 raz\u0161irila v ban\u010D\
  ni sektor. Padle so bonitetne ocene dr\u017Eave in bonitetne ocene bank. Posledi\u010D\
  no so banke te\u017Eje pridobivale vire na medban\u010Dnem in mednarodnem trgu,\
  \ novi viri pa so bili dra\u017Eji.  V obeh letih so bankam zapadle v preteklosti\
  \ najete obveznosti do tujine, ki so jih obnovile le v manj\u0161em obsegu, kar\
  \ je vplivalo na kr\u010Denje bilan\u010Dne vsote. Obenem je padala sposobnost dol\u017E\
  nikov, da bi poravnali svoje obveznosti. Zaradi navedenega so banke izpostavljenosti\
  \ do podjetij slabile in zni\u017Eevale posojilno aktivnost, kar je neugodno vplivalo\
  \ na poslovni izid.  Dodatno je na poslovanje bank vplival tudi padec cen dr\u017E\
  avnih vrednostnih papirjev in nepremi\u010Dnin.\nRepublika Slovenija se je tako\
  \ zna\u0161la v situaciji, ko mora izvesti ukrepe za sanacijo ban\u010Dnega sektorja.\
  \ V ta namen je bil sprejet Zakon o ukrepih Republike Slovenije za krepitev stabilnosti\
  \ bank (ZUKSB), ki omogo\u010Da ukrepe za izbolj\u0161anje stanja v slovenskem ban\u010D\
  nem sistemu in posledi\u010Dno v celotnem finan\u010Dnem sistemu. Poglavitni namen\
  \ je o\u017Eivitev kreditiranja gospodarstva, saj pri\u010Dakujemo, da se bodo po\
  \ izvedbi ukrepov izbolj\u0161ale bonitetne ocene bank in Republike Slovenije ter\
  \ omogo\u010Dili la\u017Eji dostop do virov financiranja. Zavedamo se, da so ukrepi\
  \ na strani bank le eden izmed potrebnih pogojev za pove\u010Danje gospodarske aktivnosti.\
  \ Tem ukrepom morajo slediti tudi ukrepi na strani gospodarstva. Le z ustrezno strukturo\
  \ virov financiranja in dobrimi projekti bodo podjetja lahko dostopala do kreditov.\n\
  Institucionalna platforma za izvedbo ukrepov po ZUKSB je Dru\u017Eba za upravljanje\
  \ terjatev bank (DUTB), katere cilj je izvajanje ukrepov za krepitev stabilnosti\
  \ bank na na\u010Din, da se zagotovi gospodarna uporaba javnih sredstev in povrnitev\
  \ prora\u010Dunskih sredstev, pospe\u0161evanje kreditiranja nefinan\u010Dnega sektorja,\
  \ zagotovitev pogojev za odprodajo kapitalskih nalo\u017Eb dr\u017Eave v bankah\
  \ in ugotavljanje odgovornosti za nastanek kreditov in nalo\u017Eb, ki se vodijo\
  \ kot slabitve v bilancah bank, dele\u017Enih ukrepov.\nZ namenom, da se podjetjem\
  \ omogo\u010Diti la\u017Eji dostop do sredstev pri poslovnih bankah je bil leta\
  \ 2010 sprejet Zakon o poro\u0161tvih Republike Slovenije za financiranje investicij\
  \ gospodarskih dru\u017Eb (ZPFIGD). ZPFIGD dolo\u010Da upravi\u010Dence, vrste in\
  \ namen kreditov, poobla\u0161\u010Dene institucije in postopke izdajanja poro\u0161\
  tev Republike Slovenije za obveznosti gospodarskih dru\u017Eb iz naslova kreditov\
  \ pri prvovrstnih komercialnih bankah in hranilnicah, namenjenih za financiranje\
  \ investicij, opredeljenih v tem zakonu.\nPrioritetni ukrepi vlade za o\u017Eivitev\
  \ gospodarske rasti so predstavljeni v Nacionalnem reformnem programu.  Med ukrepe\
  \ za krepitev gospodarske rasti na kratek roki sodi sanacija bank, razdol\u017E\
  evanje in prestrukturiranje podjetij, izbolj\u0161anje korporativnega upravljanja\
  \ in privatizacija. Podrobneje si ukrepe lahko pogledate na spodaj navedeni spletni\
  \ strani.\nhttp://www.mf.gov.si/fileadmin/mf.gov.si/pageuploads/docs/Razvojni_dok...\n\
