response: "Odziv Ministrstva za pravosodje\n\nPredlagatelj navaja razloge, zakaj naj\
  \ se zakonsko ponovno uredi krajevna pristojnost izvr\u0161iteljev. Slu\u017Eba\
  \ izvr\u0161itelja je javna slu\u017Eba, ki je nezdru\u017Eljiva z opravljanjem\
  \ druge pridobitne dejavnosti, izvr\u0161itelji so imenovani s strani ministra za\
  \ pravosodje in se ne smejo reklamirati. Vsi izvr\u0161itelji morajo izpolnjevati\
  \ enake pogoje za nastop slu\u017Ebe in delovati pod pogoji zakona. Veljavna ureditev\
  \ omogo\u010Da nesorazmerno dodelitev zadev izvr\u0161iteljem, upniki pa imajo prevelik\
  \ vpliv na izbiro izvr\u0161itelja, kar povzro\u010Da te\u017Eave tako novoimenovanim\
  \ kot obstoje\u010Dim izvr\u0161iteljem.\n\n<link http: www.pisrs.si pis.web external-link-new-window\
  \ internal link in current>Zakon o izvr\u0161bi in zavarovanju (ZIZ) v tretjem odstavku\
  \ 44.a \u010Dlena dolo\u010Da, da sodi\u0161\u010De dolo\u010Di tistega izvr\u0161\
  itelja, ki ga je navedel upnik v predlogu za izvr\u0161bo in v nadaljevanju ureja\
  \ polo\u017Eaj, ko predlagani izvr\u0161itelj, \u010De obstajajo zakonsko dolo\u010D\
  eni razlogi za njegovo izlo\u010Ditev, ne sme opravljati neposrednih dejanj izvr\u0161\
  be in zavarovanja. Poleg tega drugi odstavek 7. \u010Dlena ZIZ dolo\u010Da, da se\
  \ izvr\u0161itelji imenujejo za opravljanje slu\u017Ebe izvr\u0161itelja na celotnem\
  \ obmo\u010Dju Republike Slovenije. \n\nDodeljevanje zadev izvr\u0161iteljev po\
  \ obmo\u010Djih sodi\u0161\u010D oziroma tako imenovana teritorialna pristojnost\
  \ izvr\u0161iteljev je bila ukinjena z <link http: www.pisrs.si pis.web external-link-new-window\
  \ internal link in current>Zakonom o spremembah in dopolnitvah Zakona o izvr\u0161\
  bi in zavarovanju (ZIZ-E). Od uveljavitve ZIZ-E dalje je upnik v predlogu za izvr\u0161\
  bo dol\u017Ean predlagati izvr\u0161itelja, ki ga lahko izbere izmed vseh izvr\u0161\
  iteljev v Republiki Sloveniji, sicer je predlog za izvr\u0161bo nepopoln, sodi\u0161\
  \u010De pa imenuje izvr\u0161itelja, ki ga je predlagal upnik. Med razlogi za tako\
  \ spremembo so bili navedeni ve\u010Dja u\u010Dinkovitost izvr\u0161be, ve\u010D\
  ja konkurenca na trgu, zaradi katere se pri\u010Dakuje ve\u010Dja u\u010Dinkovitost\
  \ dela izvr\u0161iteljev ter ve\u010Dja anga\u017Eiranost izvr\u0161iteljev.\n\n\
  Zbornica izvr\u0161iteljev Slovenije je \u017Ee predlagala spremembo veljavne ureditve\
  \ v tem delu, vendar pa Ministrstvo za pravosodje takih predlogov do sedaj ni sprejelo,\
  \ ker je vedno prevladalo stali\u0161\u010De, da je taka ureditev ustrezna in primerna,\
  \ saj je namen izvr\u0161ilnega postopka, skladno z ustavno zahtevo po u\u010Dinkovitosti\
