response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi s predlogom glede tujcev pojasnjujemo da se pravica do stalnega prebivali\u0161\
  \u010Da v drugi dr\u017Eavi Evropske Unije, prizna na podlagi \_zakonitega prebivanja\
  \ v Republiki Sloveniji, neprekinjeno vsaj 5 let. \u010Ce osebe\_ izpolnjujejo ta\
  \ pogoj, lahko zaprosijo za dovoljenje za stalno prebivanje, ki dokazuje njihovo\
  \ pravico do stalnega prebivanja v Republiki Sloveniji. Zakon o socialno varstvenih\
  \ prejemkih namre\u010D dolo\u010Da, da so uUpravi\u010Denci po tem zakonu dr\u017E\
  avljani ali dr\u017Eavljanke Republike Slovenije, ki imajo stalno prebivali\u0161\
  \u010De v Republiki Sloveniji, tujci, ki imajo dovoljenje za stalno prebivanje in\
  \ stalno prebivali\u0161\u010De v Republiki Sloveniji ter osebe, ki jim je priznana\
  \ mednarodna za\u0161\u010Dita in njihovi dru\u017Einski \u010Dlani, ki so na podlagi\
  \ pravice do zdru\u017Eitve dru\u017Eine pridobili dovoljenje za prebivanje v Republiki\
  \ Sloveniji in imajo prijavljeno stalno oziroma za\u010Dasno prebivali\u0161\u010D\
  e v Republiki Sloveniji.\nGlede predloga, da je do socialnih prejemkov upravi\u010D\
  en vsak, ki ima najmanj 3 leta delovne dobe Z izjemo \u0161tudentov, iskalcev prve\
  \ zaposlitve in invalidov pojasnjujemo, da Zakon o uveljavljanju pravic iz javnih\
  \ sredstev dolo\u010Da enoten na\u010Din ugotavljanja materialnega polo\u017Eaja\
  \ upravi\u010Dencev do pravic iz javnih sredstev. Pravice se uveljavljajo po na\u010D\
  elih enotnosti, pravi\u010Dne razdelitve javnih sredstev, ekonomi\u010Dnosti, ciljne\
  \ usmerjenosti prejemkov in po na\u010Delu spo\u0161tovanja \u010Dlovekovega dostojanstva.\
  \ Pravica iz javnih sredstev se dodeli, kadar dohodek osebe ne dosega meje dohodkov,\
  \ ki jo za posamezno pravico iz javnih sredstev dolo\u010Da zakon in kadar so izpolnjeni\
  \ tudi drugi pogoji, ki jih dolo\u010Dajo predpisi, ki urejajo posamezno pravico.\
  \ Pri ugotavljanju materialnega polo\u017Eaja se upo\u0161tevajo s tem zakonom dolo\u010D\
  ene osebe, njihov dohodek in premo\u017Eenje. Osnovni namen Zakona o uveljavljanju\
  \ pravic iz javnih sredstev je zagotavljanje enake obravnave glede na materialno\
  \ stanje osebe oziroma dru\u017Eine.\n\_\nTUJCI\nRepublika Slovenija je dne 25.\
  \ 1. 2019 prejela uradni opomin Evropske komisije (EK) zaradi neizpolnjevanja obveznosti\
  \ iz to\u010Dke (e) prvega odstavka in \u010Detrtega odstavka 12. \u010Dlena Direktive\
  \ 2011/98/EU. EK ugotavlja, da so dolo\u010Dbe Zakona o star\u0161evskem varstvu\
  \ in dru\u017Einskih prejemkih v nasprotju z zgoraj navedeno direktivo. Direktiva\
  \ dolo\u010Da pravico do enakega obravnavanja glede podro\u010Dij socialne varnosti,\
  \ kakor so opredeljena z Uredbo (ES) o koordinaciji sistemov socialne varnosti \u0161\
  t. 883/2004. Eno od teh podro\u010Dij je tudi podro\u010Dje dru\u017Einskih dajatev\
  \ (nekatera druga so npr. dajatve za starost, dajatve za invalidnost, dajatve za\
  \ brezposelnost...). V Sloveniji poznamo naslednje dru\u017Einske dajatve: star\u0161\
  evski dodatek, pomo\u010D ob rojstvu otroka, otro\u0161ki dodatek (pogoj za slednjo\
  \ pravico je \u017Ee sedaj za\u010Dasno prebivali\u0161\u010De otroka), dodatek\
  \ za veliko dru\u017Eino, dodatek za nego otroka in delno pla\u010Dilo za izgubljeni\
  \ dohodek. Veljavni Zakon o star\u0161evskem varstvu in dru\u017Einskih prejemkih\
  \ namre\u010D za ve\u010Dino pravic do dru\u017Einskih prejemkov zahteva (star\u0161\
  evski dodatek, pomo\u010D ob rojstvu otroka, dodatek za veliko dru\u017Eino, dodatek\
  \ za nego otroka, delno pla\u010Dilo za izgubljeni dohodek) pogoj stalnega prebivali\u0161\
  \u010Da otroka in/ali enega od star\u0161ev, le za pravico do otro\u0161kega dodatka\
  \ je pogoj stalno ali za\u010Dasno prebivali\u0161\u010De. Neskladnost slovenske\
  \ zakonodaje z Direktivo 2011/98/EU, ki nam jo v opominu o\u010Dita Evropska komisija,\
  \ je Republika Slovenija odpravila z nekaterimi dolo\u010Dbami novele Zakona o star\u0161\
  evskem varstvu in dru\u017Einskih prejemkih, ki je bila sprejeta na seji Dr\u017E\
  avnega zbora dne 18.12.2019, veljati pa naj bi za\u010Dela 1. Januarja 2020.. V\
  \ noveli ZSDP bodo\_ zaradi uskladitve slovenske zakonodaje z Direktivo 2011/98/EU\
  \ pravice do dru\u017Einskih prejemkov vezane na prijavljeno (stalno ali za\u010D\
  asno) prebivali\u0161\u010De enega od star\u0161ev in/ali otroka in ne ve\u010D\
  \ na stalno prebivali\u0161\u010De.\n\_\nBREZPOSELNI\nZa pridobitev pravice do otro\u0161\
  kega dodatka je v 73. \u010Dlenu Zakona o star\u0161evskem varstvu in dru\u017E\
  inskih prejemkih\_dolo\u010Den pogoj, da mora imeti otrok prijavljeno prebivali\u0161\
  \u010De v Republiki Sloveniji (stalno ali za\u010Dasno) in dejansko \u017Eiveti\
  \ v Republiki Sloveniji.\nMenimo, da predlagan dodaten pogoj (vsaj tri leta delovne\
  \ dobe) ne bi bil skladen z Ustavo. Pogoj delovne dobe ni okoli\u0161\u010Dina,\
  \ ki bi kazala na socialni polo\u017Eaj star\u0161ev, ki so dol\u017Eni otroka pre\u017E\
  ivljati. Za pridobitev pravice do otro\u0161kega dodatka pomeni odlo\u010Dilno okoli\u0161\
  \u010Dino dose\u017Eena raven dohodka na dru\u017Einskega \u010Dlana. Ureditev,\
  \ ki bi pogojevala pridobitev pravice do otro\u0161kega dodatka s predhodno dose\u017E\
