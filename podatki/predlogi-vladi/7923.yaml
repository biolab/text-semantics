response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nKonec leta\
  \ 2016 je bil sprejet Zakon o spremembah in dopolnitvah Zakona o visokem \u0161\
  olstvu (ZViS-K), ki pa v ni\u010Demer ni posegel v sistem habilitacij, saj je to\
  \ podro\u010Dje, ki ga bomo na novo urejali lahko \u0161ele z novim Zakonom o visokem\
  \ \u0161olstvu. Ta bo v marsi\u010Dem sledil Nacionalnemu programu visokega \u0161\
  olstva 2011-2020 (v nadaljevanju: NPV\u0160), kjer je kot eden od ciljev zapisan\
  \ tudi predlog posodobitve sistema habilitacij. \u017De takrat, ko je NPV\u0160\
  \ nastajal, se je namre\u010D pokazalo, da trenutni sistem zaradi prevelike zaprtosti\
  \ ne omogo\u010Da vedno izbora in akademskega razvoja najbolj\u0161ih kadrov. NPV\u0160\
  \ predvideva, da bodo visoko\u0161olske institucije zato odpravile preveliko \u0161\
  tevilo habilitacijskih podro\u010Dij, ki zaradi prevelike razdrobljenosti onemogo\u010D\
  ajo izkori\u0161\u010Danje vseh potencialov na univerzi.\nPrav tako je treba smiselno\
  \ oblikovati pogoje in kriterije za habilitacijo, ki se poleg znanstveno raziskovalne\
  \ uspe\u0161nosti in pedago\u0161ke usposobljenosti osredoto\u010Dajo tudi na uporabnost\
  \ znanja. Predvsem pa jih je treba lo\u010Diti za kadre, ki sodelujejo pri izobra\u017E\
  evalnem procesu na univerzitetnih in strokovnih \u0161tudijskih programih.\nEden\
  \ izmed ukrepov v sklopu ureditve kadrovskega podro\u010Dja, ki jih predvideva NPV\u0160\
  , je tudi, da dr\u017Eava ne bi ve\u010D zakonsko regulirala obsega dela zaposlenih,\
  \ razmerja med pedago\u0161kim in raziskovalnim delom, minimalnih obveznosti zaposlenih\
  \ in podobno. Institucije bodo same odlo\u010Dale o razporeditvi dela med zaposlenimi,\
  \ pri \u010Demer bodo lahko fleksibilne in letno ali ve\u010Dletno po lastni izbiri\
  \ dolo\u010Dale dele\u017Ee pou\u010Devanja, raziskovanja, mobilnosti ali gostovanje\
  \ v tujini za posamezne zaposlene. Za svoje delo bodo zaposleni prejemali eno pla\u010D\
  o, v kateri bodo vklju\u010Dene vse dejavnosti oziroma obremenitve (pou\u010Devanje\
  \ na kateri koli \u0161tudijski stopnji, raziskovanje, mentorstvo, mednarodne izmenjave,\
  \ svetovanje in podobno).\nGlede karierne poti visoko\u0161olskega osebja na razli\u010D\
  nih institucijah se zavedamo, da notranja reprodukcija kadrov v istih visoko\u0161\
  olskih institucijah povzro\u010Da zaprtost in slab\u0161anje kakovosti visokega\
  \ \u0161olstva, vklju\u010Dno z znanstvenoraziskovalnim delom. Zato NPV\u0160 predvideva\
  \ prehajanje visoko\u0161olskih kadrov, kar pomeni, da se praviloma doktorandi in\
  \ drugi mladi strokovnjaki zaposlujejo na drugi visoko\u0161olski instituciji, kot\
  \ so \u0161tudirali in delali dotlej.\nSlovenski visoko\u0161olski prostor mora\
  \ biti kakovosten in omogo\u010Dati vrhunski znanstveno raziskovalni razvoj. Posebna\
  \ pozornost v NPV\u0160 je namenjena tudi pedago\u0161ki odli\u010Dnosti oziroma\
  \ pou\u010Devanju. V zadnjih letih se je v slovenskem visoko\u0161olskem prostoru\
  \ v povpre\u010Dju \u017Ee pomembno izbolj\u0161alo razmerje med \u0161tevilom \u0161\
  tudentov in visoko\u0161olskimi u\u010Ditelji. Poiskati je treba na\u010Dine, kako\
  \ omogo\u010Diti bolj\u0161e pogoje dela visoko\u0161olskim u\u010Diteljem ter pogoje\
  \ \u0161tudija \u0161tudentom.\nVa\u0161 predlog o uvedbi profesorskih mandatov\
  \ in obveznega strokovnega pedago\u0161kega usposabljanja, smo zabele\u017Eili in\
  \ ga bomo ob priliki predstavili tudi pripravljavcem novega Zakona o visokem \u0161\
  olstvu. Trenutno so v pripravi izhodi\u0161\u010Da za nov Zakon o visokem \u0161\
  olstvu. \n "
