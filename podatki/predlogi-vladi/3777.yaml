response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nNa Ministrstvu\
  \ za gospodarski razvoj in tehnologijo smo prejeli va\u0161 dopis, ki se nana\u0161\
  a na predlog \u0161t. 3777-403, posredovan preko spletnega orodja predlagam.vladi.si,\
  \ s katerim predlagatelj predlaga sprejetje zakona, po katerem bi AJPES moral voditi\
  \ register doma\u010Dih in tujih transakcijskih ra\u010Dunov.\nGlede na to, da so\
  \ zakoni, ki urejajo transakcijski ra\u010Dun, v pristojnosti Ministrstva za finance,\
  \ v nadaljevanju podajamo odgovor, ki se nana\u0161a na povezovanje poslovnih registrov.\n\
  Poslovni register Slovenije (v nadaljnjem besedilu PRS) ureja Zakon o Poslovnem\
  \ registru Slovenije (Uradni list RS, \u0161t. 49/2006, 33/2007-ZSReg-B, v nadaljnjem\
  \ besedilu ZPRS-1), ki ga vodi in upravlja Agencija Republike Slovenije za javnopravne\
  \ evidence in storitve (v nadaljnjem besedilu AJPES). PRS je eden od registrov,\
  \ kateri je vir podatkov za register transakcijskih ra\u010Dunov.\nSkladno z ZPRS-1\
  \ je PRS osrednja javna baza podatkov o vseh poslovnih subjektih s sede\u017Eem\
  \ na obmo\u010Dju Republike Slovenije, ki opravljajo pridobitno ali nepridobitno\
  \ dejavnost ter o njihovih podru\u017Enicah in drugih delih poslovnih subjektov.\
  \ PRS vsebuje tudi podatke o podru\u017Enicah tujih poslovnih subjektov, ki opravljajo\
  \ dejavnost na obmo\u010Dju Republike Slovenije. PRS je za ve\u010Dino poslovnih\
  \ subjektov primarni register, saj se z vpisom v PRS registrirajo samostojni podjetniki,\
  \ gospodarske dru\u017Ebe in fizi\u010Dne osebe. V PRS so vpisani tudi dru\u0161\
  tva, sindikati, politi\u010Dne stranke in fizi\u010Dne osebe, ki opravljajo registrirano\
  \ dejavnost.\nEBR je informacijski sistem, katerega \u010Dlan je tudi Slovenija\
  \ in preko katerega dr\u017Eave \u010Dlanice zagotavljajo podatke in nekatere storitve\
  \ iz svojih nacionalnih poslovnih registrov. Trenutno je v sistem EBR vklju\u010D\
  enih 24 evropskih dr\u017Eav, vendar se mre\u017Ea nenehno \u0161iri. Preko informacijskega\
  \ sistema EBR je vsakomur na enostaven in hiter na\u010Din omogo\u010Den dostop\
  \ do podatkov in informacij o poslovnih subjektih iz evropskih dr\u017Eav \u010D\
  lanic EBR, prav tako pa tudi do nekaterih dokumentov, povezanih s poslovanjem poslovnih\
  \ subjektov.  Poleg dostopa do osnovnih podatkov o poslovnih subjektih v svojih\
  \ poslovnih registrih posamezne dr\u017Eave preko informacijske mre\u017Ee EBR ponujajo\
  \ \u0161e nekatere dodatne informacije oz. dokumente, kot so npr. ustanovitveni\
  \ akti in letna poro\u010Dila oz. ra\u010Dunovodski izkazi.\nZaradi vse ve\u010D\
  jega povpra\u0161evanja po \u010Dezmejnem dostopu do informacij o dru\u017Ebah je\
  \ v leto\u0161njem letu bila sprejeta Direktiva 2012/17/EU Evropskega parlamenta\
  \ in Sveta o spremembi Direktive Sveta 89/666/EGS ter direktiv 2005/56/ES in 2009/101/ES\
  \ Evropskega parlamenta in Sveta glede povezovanja centralnih in trgovinskih registrov\
  \ ter registrov dru\u017Eb.\nLe-ta  povezuje ve\u010D razli\u010Dnih registrov med\
  \ seboj, z namenom da se zagotovi varnej\u0161e poslovno okolje za potro\u0161nike,\
  \ upnike in druge poslovne partnerje ter pove\u010Da zaupanje v evropski enotni\
  \ trg ter zmanj\u0161a upravne obremenitve.\nKlju\u010Dne novosti Direktive 2012/17/EU\
  \ so naslednje:\n poslovni registri so dol\u017Eni po\u0161iljati v postopkih \u010D\
  ezmejnih zdru\u017Eitev drug drugemu podatke z uporabo elektronskih sredstev, zagotovitev\
  \ pravne podlage za vzpostavitev elektronskega omre\u017Eja registrov in dolo\u010D\
  itev minimalnega obsega podatkov, ki bi na elektronski na\u010Din moral biti dostopen\
  \ tretjim osebam v vseh dr\u017Eavah \u010Dlanicah. Dolo\u010Diti, da imajo dru\u017E\
  be enotni identifikator, ki omogo\u010Da nedvoumno identifikacijo v evropskem gospodarskem\
  \ prostoru. Dr\u017Eave \u010Dlanice morajo poskrbeti, da so njihovi registri interoperabilni\
  \ in tako vzpostavijo elektronsko omre\u017Eje, zagotovitev, da poslovni register\
  \ dru\u017Ebe poslovnim registrom njenih tujih podru\u017Enic zagotavlja najnovej\u0161\
  e informacije o polo\u017Eaju dru\u017Ebe. Zagotavlja tudi, da imajo podru\u017E\
  nice enotni evropski identifikator, ki bo omogo\u010Dil jasno identifikacijo in\
  \ povezavo z dru\u017Ebo, ki ji pripada; \nNa podlagi Direktive 2012/17/EU bodo\
  \ sprejeti potrebni izvedbeni akti EU in nato  implementirani v obstoje\u010Do slovensko\
  \ zakonodajo.\nNa podlagi vseh zgornjih dejstev menimo, da se na spletnih straneh\
  \ AJPES-a, lahko \u017Ee sedaj pridobi veliko podatkov tako o poslovnih subjektih\
  \ v Sloveniji, kot tudi iz EU (na podlagi EBR).\nS sprejetjem izvedbenih aktov Direktive\
  \ 2012/17/EU in implementiranjem le-teh v slovensko zakonodajo, pa se bo ta sistem\
  \ \u0161e izbolj\u0161al.\n "
