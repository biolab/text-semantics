response: "Odziv Ministrstva za pravosodje\nI. Kratka analiza podro\u010Dja V Sloveniji\
  \ pravna razmerja iz naslova prestajanja kazni zapora v odnosu do dela in stro\u0161\
  kov v zvezi s prestajanjem kazni ureja ustava, zakoni in mednarodni pravni akti,\
  \ katerih podpisnica je Republika Slovenija. Ustava RS (Ur. l. RS, \u0161t. 33/91-I,\
  \ 42/97, 66/00, 24/03, 69/04, 68/06 in 47/13) v 49. \u010Dlenu dolo\u010Da, da je\
  \ zagotovljena svoboda dela, prosta izbira zaposlitve, dostopnost do delovnega mesta\
  \ in da je prepovedano prisilno delo, 4. in 5. \u010Dlen Zakona o izvr\u0161evanju\
  \ kazenskih sankcij (Ur. l. RS, \u0161t. 110/06, 76/08, 40/09, 9/11, 96/12 in 109/12,\
  \ ZIKS-1) pa, da so obsojencu med izvr\u0161evanjem kazenskih sankcij zagotovljene\
  \ vse pravice dr\u017Eavljanov Republike Slovenije, razen tistih, ki so mu izrecno\
  \ odvzete ali omejene z zakonom ter \u0161e, da tisti, proti kateremu se izvr\u0161\
  i kazenska sankcija, ne pla\u010Da stro\u0161kov za njeno izvr\u0161itev, razen\
  \ \u010De z zakonom ni druga\u010De dolo\u010Deno. Pravna razmerja iz naslova prestajanja\
  \ kazni zapora ureja na mednarodnem nivoju Konvencija Mednarodne organizacije dela\
  \ \u0161t. 29 o prisilnem ali obveznem delu, ki ga definira kot vsako delo ali storitev,\
  \ ki zahteva od posameznika opravljanje dela, za katero se le-ta ni prostovoljno\
  \ odlo\u010Dil, pod pretnjo kakr\u0161nekoli kazni ter ga kot takega prepoveduje.\n\
  \ V praksi je delo obsojencev sestavni del \u017Eivljenja v zaporu s ciljem aktivne\
  \ dru\u017Ebene vklju\u010Denosti v \u010Dasu prestajanja zaporne kazni (resocializacija)\
  \ in ve\u010Dje mo\u017Enosti za uspe\u0161no vklju\u010Devanje v dru\u017Ebo po\
  \ prestani kazni (reintegracija). Delajo lahko obsojenci, ki so zmo\u017Eni za delo\
  \ (so zdravstveno sposobni) in imajo potrebne kvalifikacije (poklicno sposobnost)\
  \ za opravljanje dela. Obsojenim osebam se poleg dela v javnem gospodarskem zavodu,\
  \ ki predstavlja organizacijo, pri kateri opravljajo delo, zagotavlja tudi delo\
  \ na hi\u0161ni\u0161kih delih ter pri pravnih in fizi\u010Dnih osebah zunaj zavoda\
  \ glede na njihov osebni na\u010Drt. Zunaj zavoda se delo omogo\u010Di tistim, ki\
  \ za to izpolnjujejo zakonske pogoje in pri njih ni varnostnih zadr\u017Ekov, kar\
  \ pomeni, da imajo ustrezno varnostno oceno oziroma so varnostno manj zahtevni.\
  \ To so zlasti osebe, ki prestajajo zaporno kazen v svobodnej\u0161em re\u017Eimu\
  \ prestajanja kazni zapora na odprtih oddelkih zavodov. Iz mednarodnega prava izhaja,\
  \ da je vsakr\u0161na prisila obsojene osebe k dolo\u010Denemu delu pod gro\u017E\
  njo, da bo v primeru zavrnitve opravljanja dela kaznovan, prepovedana, zato je sedanja\
  \ ureditev dela obsojencev smiselna in pravi\u010Dna ter v skladu z mednarodnim\
  \ pravom.\nII.Kratka analiza predloga z oceno o primernosti Vsebina predloga je\
  \ slede\u010Da:\n1. Namesto pobiranja dajatev za prestajanje kazni zapora obsojenim\
  \ osebam, naj se uvedejo t. i. delovne brigade, ki bodo pod budnim o\u010Desom dveh\
  \ stra\u017Earjev. Skupine npr. 10 zapornikov bi lahko popravljalo ceste, kopalo\
  \ jarke za energetske vode, sodelovalo pri odstranjevanju materiala zaradi naravnih\
  \ nezgod in podobno. \nOdgovor:  Gradnja javne cestne in gospodarske infrastrukture\
  \ zahteva nekaznovanost zaposlenih delavcev, saj tako dolo\u010Da javno-naro\u010D\
  ni\u0161ka zakonodaja pri na\u010Drtovanju in izvedbi infrastrukturnih projektov.\
  \ Pri tem je potrebno poudariti, da tovrstne projekte izvaja gospodarstvo ter stroka,\
  \ ki skrbi za na\u010Drtovanje in izvedbo v skladu s sprejetimi standardi in dobro\
  \ prakso, zato oblika dela, kot je predlagana, ne ustreza strokovnim in tehni\u010D\
  nim re\u0161itvam infrastrukturnih projektov.\n2. Ogromno je namre\u010D dela, kjer\
  \ bi morali nekoga pla\u010Dat, da to delo opravlja, tukaj pa imamo zastonjsko delovno\
  \ silo. \nOdgovor:  Splo\u0161no znano dejstvo je, da si vsako delo zaslu\u017E\
  i pla\u010Dilo. Od rentabilnosti dela je lahko odvisna vi\u0161ina pla\u010Dila,\
  \ nikakor pa ni mogo\u010De pristati na sklep in ugotovitev, da bi bilo neko delo\
  \ opravljeno pod prisilo in bi se zato opravljalo zastonj. Prisilno oziroma obvezno\
  \ delo je v nasprotju z ustavo in zakoni, prepoveduje pa ga tudi mednarodno pravo,\
  \ zato bi tak\u0161no delo predstavljalo kr\u0161itev osnovnih dru\u017Ebenih norm\
  \ in vrednot.\n3. Hkrati se izognemo tudi spornosti na ra\u010Dun dodatnega finan\u010D\
  nega kaznovanja in neenakosti med zaporniki.\nOdgovor: Morebitno pla\u010Dilo stro\u0161\
  kov prestajanja kazni zapora obsojencev v skladu s svojimi zmo\u017Enostmi nima\
  \ elementov finan\u010Dnega kaznovanja, saj denarno kazen kot obliko kazenske sankcije\
  \ lahko dolo\u010Di le kazenski zakon, zato je pla\u010Dilo stro\u0161kov prestajanja\
  \ kazni zapora odvisno od okoli\u0161\u010Din konkretnega primera. Neenakost, ki\
  \ iz primera izhaja je lahko le ekonomska neenakost, saj imajo razli\u010Dni obsojenci\
  \ razli\u010Den ekonomski polo\u017Eaj, sicer pa so obsojenci pri izvr\u0161evanju\
  \ kazni zapora obravnavani enakopravno in ne glede na njihovo premo\u017Eenjsko\
  \ stanje ali drugo osebno okoli\u0161\u010Dino.  \nGlede na zgoraj povedano ugotavljamo,\
  \ da predlog ni primeren za nadaljnjo obravnavo, zato postopki za njegovo uveljavitev\
  \ ne bodo uvedeni.  "
