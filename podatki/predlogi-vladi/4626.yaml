response: "Odziv Ministrstva za finance\nV skladu z navedenim zakonom se med tro\u0161\
  arinske izdelke, za katere se pla\u010Duje tro\u0161arina, uvr\u0161\u010Dajo tudi\
  \ alkohol in alkoholne pija\u010De.\nVlada Republike Slovenije pri vodenju tro\u0161\
  arinske politike zasleduje tako javno finan\u010Dne cilje, kot tudi cilje na podro\u010D\
  ju javnega zdravja, ob hkratnem zasledovanju primerljive obdav\u010Ditve v sosednjih\
  \ dr\u017Eavah. Pri obdav\u010Devanju alkoholnih pija\u010D se odsevajo interesi\
  \ razli\u010Dnih strani: na eni strani interesi kmetijskih proizvajalcev, industrije,\
  \ potro\u0161nikov, uvoznikov in prodajalcev alkoholnih pija\u010D, na drugi strani\
  \ pa interesi s podro\u010Dja javnega zdravja.\nOd 1. aprila 2012 zna\u0161a tro\u0161\
  arina:\n za etilni alkohol/\u017Egane pija\u010De 1.200 \u20AC za 100% prostorninske\
  \ vsebnosti alkohola na en hektoliter etilnega alkohola, za pivo 11 \u20AC za 1\
  \ % prostorninske vsebnosti alkohola  na en hektoliter piva, za vmesne pija\u010D\
  e 120 \u20AC za en hektoliter vmesnih pija\u010D, za mirno in pene\u010De vino ter\
  \ fermentirane pija\u010De 0 \u20AC. \nPri primerjalnem pregledu ureditve v sosednjih\
  \ dr\u017Eavah (vir: Excise Duty Tables, januar 2013, EK) je razvidno, da je obdav\u010D\
  itev alkohola in alkoholnih pija\u010D v Sloveniji vi\u0161ja kot v sosednjih dr\u017E\
  avah \u010Dlanicah EU.\nGlede na navedeno ocenjujemo, da predlagana uvedba dodatnega\
  \ davka na alkohol ni primerna, saj so navedeni izdelki \u017Ee podvr\u017Eeni obdav\u010D\
  itvi s tro\u0161arino.\n "
