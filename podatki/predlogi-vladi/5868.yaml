response: " Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nNa Ministrstvu za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti\
  \ smo pobudo preu\u010Dili, vendar ugotavljamo, da je zapisana nejasno, zato ne\
  \ moremo razbrati na katere ukrepe aktivne politike zaposlovanja (APZ) naj bi se\
  \ nana\u0161ala. V okviru APZ se namre\u010D ne ustanavljajo kampusi, sredstva pa\
  \ so dodeljena stroko namensko. V primeru dodeljevanja subvencij ob zaposlitvi to\
  \ pomeni, da se delodajalec izbere na javnem povabilu, v skladu s pogoji in merili\
  \ izbora, subvencija pa se izpla\u010Da \u0161ele po tem, ko delodajalec s sklenjeno\
  \ pogodbo o zaposlitvi doka\u017Ee, da je do subvencije dejansko upravi\u010Den.\
  \ Zavod RS za zaposlovanje (ZRSZ) preko informacijske povezave z evidenco Zavoda\
  \ za zdravstveno zavarovanje, redno preverja, ali je oseba, ki je prejela subvencijo\
  \ zaposlena in delodajalec zanjo pla\u010Duje prispevke za socialna zavarovanja.\
  \ Tak\u0161no preverjanje ZRSZ ponovi tudi potem, ko prete\u010De obdobje subvencionirane\
  \ zaposlitve in ponovno \u0161e eno leto zatem, z namenom ugotavljanja dolgoro\u010D\
  ne u\u010Dinkovitosti ukrepov APZ.\nGlede na vse navedeno, za morebitno izkori\u0161\
  \u010Danje subvencij s strani delodajalcev, ki bi prejeli subvencijo, zaposlili\
  \ pa ne bi nikogar, ni mo\u017Enosti, saj so vzpostavljeni u\u010Dinkoviti kontrolni\
  \ mehanizmi.\nV zvezi z dodeljevanjem pomo\u010Di ob samozaposlitvi pa pojasnjujemo,\
  \ da je Zavod RS za zaposlovanje v preteklih 10 letih omogo\u010Dal brezposelnim,\
  \ ki so imeli podjetni\u0161ko idejo in \u017Eeljo po samostojni podjetni\u0161\
  ki poti, pomo\u010D v obliki usposabljanja za podjetni\u0161tvo in nepovratno subvencijo\
  \ ob samozaposlitvi. Ukrep samozaposlovanja v okviru APZ se je z letom 2014 izteke,\
  \ kajti sredstva kohezijske politike za obdobje 2007-2013, s katerimi se je omogo\u010D\
  ilo sofinanciranje samozaposlitve, so porabljena.\nV letu 2014 pa se izvaja ukrep\
  \ Podjetno v svet podjetni\u0161tva, ki je namenjen spodbujanju podjetni\u0161tva\
  \ med mlaj\u0161imi brezposelnimi z vi\u0161jo ali visoko stopnjo izobrazbe ter\
  \ spodbujanju odpiranja novih delovnih mest. program se izvaja na regionalnih agencijah\
  \ na podro\u010Dju celotne Slovenije. Klju\u010Dni namen programa je podjetni\u0161\
  ko usposabljanje mladih. Z vklju\u010Ditvijo v program se oseba aktivira, pridobi\
  \ nova znanja, spretnosti in ve\u0161\u010Dine, najve\u010Dkrat pa so to prve delovne\
  \ izku\u0161nje, ki omogo\u010Dijo tudi ve\u010Djo zaposljivost v prihodnje. Cilj\
  \ programa je zagotavljanje podpore mladim, ustvarjanje novih delovnih mest v podjetni\u0161\
  tvu in zaposlovanju mladih. Program mladim brezposelnim ponuja odli\u010Dno prilo\u017E\
  nost, da razvijejo svoje znanje in si olaj\u0161ajo podjetni\u0161ke za\u010Detke,\
  \ regijam pa mo\u017Enost, da pospe\u0161ijo nastajanje novih podjetij in v doma\u010D\
  em okolju zadr\u017Eijo doma\u010De mlade mo\u010Di in ideje, izvajal tudi v prihodnje.\
  \ Delo poteka v skupinah z desetimi udele\u017Eenci, ki naj bi v \u0161estmese\u010D\
  nem obdobju, pod vodstvom mentorjev razvili svojo poslovno idejo, pripravili poslovni\
  \ na\u010Drt za ustanovitev podjetja in se usposabljali za podjetni\u0161ko kariero\
  \ ali ve\u010Djo zaposljivost.\nMinistrstvo pristojno za delo bo v sodelovanju z\
  \ ministrstvom pristojnim za gospodarstvo od leta 2015 naprej in v okviru nove finan\u010D\
  ne perspektive 2014-2020 pri\u010Delo z izvajanjem bolj sistematskega pristopa k\
  \ spodbujanju samozaposlovanja, ki bo kombinacija subvencij in programa podjetno\
  \ v svet podjetni\u0161tva ter bo predvideval razli\u010Dne stopnje sofinanciranja,\
  \ oblike podpore (tj. finan\u010Dne podpore v obliki nepovratnih, povratnih sredstev\
  \ ali olaj\u0161av in vra\u010Dil, tehni\u010Dne podpore v obliki storitev in kompetenc)\
  \ pri ustanavljanju podjetij zlasti glede na ocenjeno perspektivnost. Navedeni pristop\
  \ bomo v okviru celotnega projekta za podjetni\u0161tvo razvili skupaj z resorjem\
  \ za gospodarstvo, kot pristojnim za podjetni\u0161tvo, in sicer z namenom zdru\u017E\
  evanja razli\u010Dnih vsebin v celovito re\u0161itev spodbujanja podjetni\u0161\
  tva. "
