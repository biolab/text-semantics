response: "Odziv Ministrstva za finance\nTro\u0161arine na pogonsko gorivo so dolo\u010D\
  ene v 54. \u010Dlenu v Zakona o tro\u0161arinah (Uradni list RS, \u0161t. 97/10-UPB8,\
  \ 48/12), hkrati pa je vladi z zakonom dano pooblastilo za spreminjanje teh zneskov\
  \ zaradi uresni\u010Ditve za\u010Drtane ekonomske politike. Tro\u0161arino lahko\
  \ zmanj\u0161a ali pove\u010Da do 50%, vendar ne sme dolo\u010Diti tro\u0161arine,\
  \ ni\u017Eje od minimalne, dolo\u010Dene z evropskimi predpisi - to je v obravnavanem\
  \ primeru Direktiva Sveta 2003/96/EC z dne 27. oktobra 2003 o preoblikovanju okvira\
  \ Skupnosti za obdav\u010Ditev energentov in elektri\u010Dne energije (Energetska\
  \ direktiva). Vlada Republike Slovenije vodi tako tro\u0161arinsko politiko, da\
  \ so cene tro\u0161arinskih izdelkov v primerjavi s sosednjimi dr\u017Eavami konkuren\u010D\
  ne. Pri tem se izhaja iz dogajanja na naftnih trgih oz. svetovni borzi ter upo\u0161\
  teva gospodarske razmere, potrebe prora\u010Duna in okoljsko politiko, s ciljem\
  \ ohranjanja stabilnosti cen energentov.\nRazlikovanje med vi\u0161ino tro\u0161\
  arine na bencin in plinsko olje za pogon izhaja \u017Ee iz same Energetske direktive,\
  \ s katero je dolo\u010Dena minimalna tro\u0161arina za bencin v vi\u0161jem znesku\
  \ kakor za plinsko olje za pogon. Tudi ostale dr\u017Eave \u010Dlanice EU ni\u017E\
  je obdav\u010Dujejo plinsko olje za pogon v primerjavi z bencinom.\nEnostranska\
  \ odlo\u010Ditev Slovenije za izena\u010Ditev tro\u0161arine na bencin in plinsko\
  \ olje za pogonski namen v danih gospodarskih razmerah ni izvedljiva, zaradi prizadevanj\
  \ vlade za zagotavljanje stabilnih prora\u010Dunskih prihodkov in s tem javnofinan\u010D\
  ne konsolidacije, po drugi strani pa bi negativno vplivala na cene goriv in s tem\
  \ na konkuren\u010Dnost na\u0161ega gospodarstva. Za ohranitev konkuren\u010Dnosti\
  \ bi bilo potrebno predlagano spremembo politike obdav\u010Ditve pogonskih goriv\
  \ uveljaviti \u0161ir\u0161e, na ravni celotne EU. Tendence Evropske unije so, da\
  \ bi se tro\u0161arine zvi\u0161ale in poenotile na celotnem notranjem trgu, prav\
  \ tako naj bi te vklju\u010Devale tudi okoljsko komponento in se zato prestrukturirale.\
  \ V zadnjih letih namre\u010D stroka ugotavlja, da plinsko olje ni ni\u010D bolj\
  \ prijazno do okolja kot bencin. Ta ugotovitev bi se morala odraziti tudi v obdav\u010D\
  itvi, kakor je izra\u017Eeno v obravnavanem predlogu. \n "
