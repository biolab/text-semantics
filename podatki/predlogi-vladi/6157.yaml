response: "Odziv Ministrstva za javno upravo\nUvodoma pojasnjujemo, da je opredelitev\
  \ pojma \xBBjavni sektor\xAB vklju\u010Dena v Zakonu o javnih uslu\u017Ebencih (Uradni\
  \ list RS, \u0161t. 63/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 65/08,\
  \ 69/08 \u2013 ZTFI-A, 69/08 \u2013 ZZavar-E in 40/12 \u2013 ZUJF) v 1. \u010Dlenu\
  \ in Zakonu o sistemu pla\u010D v javnem sektorju (Uradni list RS, \u0161t. 108/09\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 13/10, 59/10, 85/10, 107/10,\
  \ 35/11 \u2013 ORZSPJS49a, 27/12 \u2013 odl. US, 40/12 \u2013 ZUJF, 46/13, 25/14\
  \ \u2013 ZFU, 50/14, 95/14 \u2013 ZUPPJS15 in 82/15) v 2. \u010Dlenu. V skladu z\
  \ omenjenima zakonoma javni sektor sestavljajo dr\u017Eavni organi in uprave samoupravnih\
  \ lokalnih skupnosti, javne agencije, javni skladi, javni zavodi in javni gospodarski\
  \ zavodi ter druge osebe javnega prava, \u010De so posredni uporabniki dr\u017E\
  avnega prora\u010Duna ali prora\u010Duna lokalne skupnosti.\nJavni sektor vklju\u010D\
  uje tako dr\u017Eavne organe, ki opravljajo naloge, povezane s pripravo politik\
  \ in predpisov, upravne naloge oziroma naloge izvr\u0161ilne veje oblasti na dr\u017E\
  avni in teritorialni ravni ter tudi ob\u010Dine kot temeljne samoupravne lokalne\
  \ skupnosti. Poleg tega v javni sektor sodijo tudi \u0161tevilne druge osebe javnega\
  \ prava, kot na primer javne agencije in javni zavodi, ki zadovoljujejo potrebe\
  \ dr\u017Eavljank in dr\u017Eavljanov Republike Slovenije na podro\u010Dju vzgoje\
  \ in izobra\u017Eevanja, znanosti, kulture, \u0161porta, zdravstva, socialnega varstva,\
  \ otro\u0161kega varstva, invalidskega varstva, socialnega zavarovanja in drugih\
  \ podro\u010Djih, \u010De cilj opravljanja dejavnosti ni pridobivanje dobi\u010D\
  ka.\nV zvezi s \u0161tevilom zaposlenih v javnem sektorju pa pojasnjujemo, da se\
  \ dovoljeno \u0161tevilo zaposlenih praviloma dolo\u010Da v kadrovskih na\u010D\
  rtih, ki pa so povezani s programi dela, s standardi v posameznih dejavnostih in\
  \ s finan\u010Dnimi na\u010Drti, ki dolo\u010Dajo obseg sredstev za izvajanje nalog.\
  \ Zaradi javnofinan\u010Dnih razmer so bili v javnem sektorju v preteklih letih\
  \ sprejeti \u0161tevilni var\u010Devalni ukrepi, med njimi posebej opozarjamo na\
  \ zmanj\u0161evanje \u0161tevila zaposlenih oziroma na omejevanje zaposlitev in\
  \ na ukrep prenehanja pogodbe o zaposlitvi javnim uslu\u017Ebencem, ki izpolnijo\
  \ pogoje za pridobitev pravic do starostne pokojnine. Upo\u0161tevaje navedeno torej\
  \ obstaja na\u010Din \xBBmehkega\xAB zmanj\u0161evanja \u0161tevila zaposlenih,\
  \ \u010Deprav pa je treba opozoriti, da je navedeni ukrep dele\u017Een tudi kritik.\n\
  Predlog, ki se nana\u0161a na mo\u017Enost \xBB\u010Dakanja na delo\xAB na zavodu\
  \ za zaposlovanja ob hkratnih pravicah kot pri odpovedi iz poslovnih razlogov, je\
  \ nesprejemljiv oziroma neizvedljiv tako zaradi vsebinskih razlogov, saj je treba\
  \ poslovni razlog izkazati, kot tudi zaradi finan\u010Dnih posledic, seveda pa tudi\
  \ zaradi upo\u0161tevanja veljavnih predpisov, ki dolo\u010Dajo, da delodajalec\
  \ v javnem sektorju ne sme javnemu uslu\u017Ebencu zagotavljati ve\u010D pravic\
  \ kot jih dolo\u010Da zakon, podzakonski predpis ali kolektivna pogodba.\nGlede\
  \ navedb o dolo\u010Denih kategorijah zaposlenih (policisti, pravosodni policisti,\
  \ cariniki) pojasnjujemo, da so vsi navedeni zaradi posebnosti dela in delovnih\
  \ razmer vklju\u010Deni v obvezno dodatno pokojninsko zavarovanje in se jim iz tega\
  \ naslova na njihovih ra\u010Dunih nabirajo sredstva za poklicno pokojnino. Ti javni\
  \ uslu\u017Ebenci se lahko poklicno upokojijo, zaradi \u010Desar ni nobenih argumentov,\
  \ ki bi utemeljevali predlog za odpoved iz poslovnih razlogov z vsemi pravicami,\
  \ ki iz tega sledijo.\nPredlog \u0161t. 6157-285, v katerem predlagatelj govori\
  \ o vi\u0161kih nekaj tiso\u010D delavcev, ne vsebuje argumentov za te navedbe in\
  \ ne upo\u0161teva vrste in narave nalog v javnem sektorju ter posebnosti tistih\
  \ dejavnosti, kjer je treba storitve in naloge izvajati neprekinjeno. Upo\u0161\
  tevaje navedeno je predlog po mnenju Ministrstva za javno upravo neprimeren za nadaljnjo\
  \ obravnavo. \n "
