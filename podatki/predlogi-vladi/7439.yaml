response: "Odziv Ministrstva za javno upravo\nV okviru strokovne presoje projekta\
  \ \xBBUvedba pokrajin v Sloveniji\xAB v letu 2009 je skupno zaklju\u010Dno poro\u010D\
  ilo strokovnih \u0161tudij obravnavalo tudi predloge teritorialne \u010Dlenitve\
  \ Slovenije na pokrajine. Va\u0161 predlog o obsegu pokrajin je podoben analiziranemu\
  \ predlogu \u010Dlenitve Slovenije na ve\u010Dje pokrajine ter ga zato navajamo:\n\
  \xBB Modela \u010Dlenitve Slovenije na 6 in 8 pokrajin predstavljata modela \u010D\
  lenitve na srednje velike pokrajine, seveda z doma\u010Dega, ne pa evropskega zornega\
  \ kota.\nKlju\u010Dne prednosti modela \u010Dlenitve Slovenije na 6 in 8 pokrajin\
  \ so:\n ve\u010Dja podpora policentri\u010Dnemu modelu regionalnega razvoja; ve\u010D\
  ja dostopnost storitev zaradi manj\u0161e oddaljenosti pokrajinskega sredi\u0161\
  \u010Da; ve\u010Dje poistovetenje prebivalcev s pokrajino; ve\u010Dja prilagoditev\
  \ potrebam in interesom prebivalstva; ve\u010Dja povezanost ozemlja in pogosta naravna\
  \ zaokro\u017Eenost; uveljavitev ve\u010Djega \u0161tevila upravnih sredi\u0161\u010D\
  \ in s tem povezane bolj\u0161e oskrbe; ve\u010Dje mo\u017Enosti za ustanavljanje\
  \ medpokrajinskih, makroregionalnih razvojnih koalicij (3 medregionalne kolalicije\
  \ oziroma 3 razvojne makroregije). \nKlju\u010Dne pomanjkljivosti modelov \u010D\
  lenitve na 6 ali 8 pokrajin izhajajo iz:\n manj\u0161a populacijska, ekonomska in\
  \ razvojno inovacijska mo\u010D pokrajine (regije), zaradi odsotnosti kriti\u010D\
  ne mase klju\u010Dnih dejavnikov konkuren\u010Dnosti regij in s tem omejene mo\u017E\
  nosti lastnega gospodarskega razvoja v prihodnosti, ve\u010Dja finan\u010Dna odvisnost\
  \ od dr\u017Eave in s tem ni\u017Eja stopnja regionalne avtonomije, skromnej\u0161\
  i obseg pristojnosti, manj racionalna javna uprava v primerjavi z velikimi pokrajinami,\
  \ manj\u0161a primerljivost z evropskimi regijami, regijami sosednjih dr\u017Eav\
  \ in s tem omejena mo\u017Enost enakopravnega partnerstva, razvojnega sodelovanja\
  \ in tr\u017Enega tekmovanja. \nVendar pa s teritorialnega in prebivalstvenega vidika,\
  \ gledano s \u0161ir\u0161ega vidika med obema modeloma ni bistvene razlike, vendar\
  \ model \u010Dlenitve na 6 pokrajin z vidika mo\u010Di endogenih regionalnih razvojnih\
  \ potencialov ozna\u010Duje seveda nekoliko ve\u010Dja regionalna mo\u010D  in s\
  \ tem pogojena ve\u010Dja mo\u017Enost decentralizacije. Model 8 pokrajin pa izhaja\
  \ iz predpostavke o prednostih \u010Dlenitve geografsko podol\u017Eno zasnovane\
  \ Primorske na dve pokrajini in s tem pogojeno podporo krepitve dveh obmejnih regionalnih\
  \ centrov, pomemben pa je tudi geopoliti\u010Dni razlog. V tem modelu naj bi bila\
  \ tudi Prekmursko-Prle\u0161ka pokrajina predvsem zaradi specifi\u010Dnega geopoliti\u010D\
  nega polo\u017Eaja, nekaterih razvojnih specifi\u010Dnosti in pogojno \u0161e sprejemljivega\
  \ regionalnega razvojnega potenciala.\nIz razvojnega in gravitacijskega vidika ni\
  \ smiselno, da je Mestna ob\u010Dina Ljubljana posebna pokrajina, saj ji njena vklju\u010D\
  enost v \u0161ir\u0161o pokrajino omogo\u010Da kakovostnej\u0161i prostorski in\
  \ regionalni razvoj v prihodnosti.\nZaradi ozemeljske majhnosti in prebivalstvene\
  \ \u0161ibkosti Slovenije pomeni vsaka \u010Dlenitev na ve\u010D kot 8 pokrajin\
  \ dejansko vse ve\u010Dje \u0161tevilo slovenskih mezoregij z omejenimi razvojnimi\
  \ potenciali, omejeno mo\u017Enostjo lastnega gospodarskega razvoja, ve\u010Djo\
  \ odvisnost od centralne ravni in manj\u0161i obseg pristojnosti in s tem omejeno\
  \ regionalno avtonomijo. \n "
