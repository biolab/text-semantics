response: "Odziv Ministrstva za javno upravo\nV upravnih zadevah je z Zakonom o splo\u0161\
  nem upravnem postopku (ZUP) dolo\u010Den splo\u0161ni dvomese\u010Dni rok za izdajo\
  \ in vro\u010Ditev odlo\u010Ditve, ter v izjemnih primerih, ko se odlo\u010Da v\
  \ t.i skraj\u0161anem ugotovitvenem postopku (prim. 144. \u010Dlen ZUP), enomese\u010D\
  ni rok za izdajo in vro\u010Ditev odlo\u010Ditve, v obeh primerih \u0161teto od\
  \ popolnosti vloge oziroma za\u010Detka postopka po uradni dol\u017Enosti. S podro\u010D\
  nimi zakoni, ki urejajo konkretne upravne zadeve, se s splo\u0161nim zakonom dolo\u010D\
  eni roki lahko spremenijo tako, da se skraj\u0161ajo ali podalj\u0161ajo, \u010D\
  e to narekujejo okoli\u0161\u010Dine konkretnega upravnega odlo\u010Danja. Dvomese\u010D\
  ni rok je dolo\u010Den tudi za odlo\u010Danje na drugi stopnji. Namen zakonske dolo\u010D\
  itve roka na obeh stopnjah upravnega odlo\u010Danja je v usmeritvi organa, da postopek\
  \ vodi hitro in brez zavla\u010Devanja, ter predvsem v varovanju pravnega polo\u017E\
  aja stranke pred pasivnostjo ali neodzivnostjo organa. S tem prizadeta stranka dobi\
  \ mo\u017Enost vplivanja na pristojnost organa, saj z vlo\u017Eitvijo pravnega sredstva\
  \ v upravnem postopku ali to\u017Ebe v upravnem sporu, pristojnost za odlo\u010D\
  anje prenese na hierarhi\u010Dno vi\u0161ji organ oziroma sodi\u0161\u010De, zato\
  \ se pravnosistemsko ne more zgoditi, da o zahtevku stranke ne bi bilo odlo\u010D\
  eno, ker ga organ ne vzame v obravnavo. Govorimo o varovani in izto\u017Eljivi pravici\
  \ do obravnavanja njenega zahtevka stranke.\nStrinjamo se, da do situacij, ko je\
  \ zakoniti rok za izdajo in vro\u010Ditev odlo\u010Dbe prekora\u010Den, ne bi smelo\
  \ prihajati, v to so nedvomno usmerjana prizadevanja vlade in vseh drugih organov,\
  \ ki opravljajo nadzor nad odlo\u010Danjem v upravnih zadevah. Prav tako lahko pritrdimo,\
  \ da je v primeru neopravi\u010Dljivih razlogov za zamudo treba ugotavljati morebitno\
  \ odgovornost. Ob teh pa  opozarjamo, da vsaka prekora\u010Ditev roka ni posledica\
  \ malomarnega dela uradne osebe. Slednja je v postopku zavezana na\u010Delom varovanja\
  \ pravic stranke, zasli\u0161anja stranke in materialne resnice (prim. 7., 8. in\
  \ 9. \u010Dlen ZUP), zato o nezakoniti prekora\u010Ditvi roka ni mogo\u010De govoriti,\
  \ \u010De je to povezano z izvedbo nujnih procesnih dejanj, zaradi spo\u0161tovanja\
  \ procesnih pravic stranke in ugotavljanja materialne resnice. Zahtevnost dolo\u010D\
  enih postopkov praviloma terja ve\u010D procesnih aktivnosti (npr. sklic ene ali\
  \ ve\u010D ustnih obravnav, izvajanje razli\u010Dnih dokazov), zato tak\u0161nih\
  \ postopkov objektivno ni mogo\u010De zaklju\u010Diti v dvomese\u010Dnem roku. Kolikor\
  \ organ postopal druga\u010De, bi bila odlo\u010Dba nezakonita, ker bi temeljila\
  \ na nepopolno ugotovljenem dejanskem stanju ali pa ne bi bile spo\u0161tovani osnovni\
  \ procesni standardi, ki omogo\u010Dajo aktivno udele\u017Ebo stranke v postopku\
  \ in s tem povezano varstvo njenega pravnega polo\u017Eaja. Ob tem je treba vzeti\
  \ v obzir tudi, da stranke pogosto odlo\u010Dilno vplivajo na \u010Das sprejema\
  \ odlo\u010Ditve, ne redki so primeri, ko stranka ob vlo\u017Eitvi vloge, niti po\
  \ prvem pozivu ne predlo\u017Ei dokazov, na katere opira svojo odlo\u010Ditev, ali\
  \ zahteva podalj\u0161anje roka za predlo\u017Eitev, \u010Deprav bi z dokazi o izpolnjevanju\
  \ pogojev morala razpolagati, ko se je odlo\u010Dila, da vlo\u017Ei zahtevek, ali\
  \ ko ve\u010Dkrat opravi\u010Duje odsotnost na ustni obravnavi. Takrat bi organi\
  \ morebiti celo lahko zaklju\u010Dili postopek, vendar bi bilo neugodno za stranko,\
  \ saj bi bil zahtevek zavrnjen, zato pogosto na ra\u010Dun roka za izdajo odlo\u010D\
  be, stranki dajejo dodatne mo\u017Enosti, da bi normativnim zahtevam lahko zadostila\
  \ in pridobila upravni akt, ki ga pri\u010Dakuje.\nZavedamo se, da so zgoraj navedena\
  \ izhodi\u0161\u010Da splo\u0161na, a hkrati ne pristajamo na posplo\u0161evanje,\
  \ da se roki v upravnih postopkih ne spo\u0161tujejo, niti da uradne osebe v primeru\
  \ neupravi\u010Denega preseganja rokov za to niso odgovorne. Primere prekora\u010D\
  itve rokov je treba obravnavati posami\u010Dno. Zavedanje pomena spo\u0161tovanja\
  \ rokov tako z vidika interesa stranke kot z vidika interesa dr\u017Eave, je nedvomno\
  \ prisotno pri vsakodnevnem delu organov in njihovih uradnih oseb. Tudi zaradi tega\
  \ deluje In\u0161pektorat za javni sektor, katerega ena od najpomembnej\u0161ih\
  \ nalog pri nadzoru spo\u0161tovanja pravil upravnega postopka, je prav nadzor nad\
  \ spo\u0161tovanjem pravil o rokih za zakonit zaklju\u010Dek upravnega postopka.\n\
  \ Uradni odziv Ministrstva za pravosodje\nUvodoma pojasnjujemo, da predsednik Vrhovnega\
  \ sodi\u0161\u010Da Republike Slovenije na podlagi 60.c \u010Dlena Zakona o sodi\u0161\
  \u010Dih (ZS; Uradni list RS, \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 45/08, 96/09, 86/10 \u2013 ZJNepS, 33/11, 75/12 \u2013 ZSPDSLS-A,\
  \ 63/13, 17/15 in 23/17) in s soglasjem ministra za pravosodje vsako leto sprejme\
  \ \u010Dasovne standarde za prihajajo\u010De leto, s katerimi je dolo\u010Den pri\u010D\
  akovani \u010Das opravljanja tipi\u010Dnih procesnih dejanj in re\u0161evanja zadev\
  \ na posameznih vrstah ter stopnjah sodi\u0161\u010D. \u010Casovni standardi so\
  \ merilo u\u010Dinkovitosti poslovanja posameznih sodi\u0161\u010D in predstavljajo\
  \ orodje, ki sodi\u0161\u010Dem omogo\u010Da prilagajanje delovnih procesov z vidika\
  \ hitrosti re\u0161evanja zadev ter zagotavljanja pravice do sojenja v razumnem\
  \ roku, in tako prispevajo k varovanju interesa strank, da brez nepotrebnega odla\u0161\
  anja pridejo do zakonite in pravilne sodne odlo\u010Dbe. Njihova javna objava vsem\
  \ zainteresiranim omogo\u010Da dodaten vpogled v poslovanje sodi\u0161\u010D, uporabnikom\
  \ sodi\u0161\u010D (strankam, odvetnikom, dr\u017Eavnim to\u017Eilcem in drugim)\
  \ pa okvirno informacijo o hitrosti re\u0161evanja zadev na posameznem sodi\u0161\
  \u010Du, s \u010Dimer pripomorejo k ve\u010Dji pravni varnosti in predvidljivosti\
  \ postopkov ter transparentnosti poslovanja sodi\u0161\u010D. Sodstvo se je v okviru\
  \ Strategije za pametno, trajnostno in vklju\u010Dujo\u010Do rast Evropa 2020 tudi\
  \ zavezalo, da bo pri\u010Dakovani \u010Das re\u0161itve pomembnej\u0161ih zadev\
  \ skraj\u0161alo na 6 mesecev, pri\u010Dakovani \u010Das re\u0161itve ostalih zadev\
  \ pa na 3 mesece. Glede predloga, ki se nana\u0161a na ukrepe za nadzor nad kvaliteto\
  \ dela sodnikov pojasnjujemo, da odgovornost sodnikov in sodi\u0161\u010D normativno\
  \ urejajo Ustava RS (Ustava; Uradni list RS, \u0161t. 33/91-I, 42/97 \u2013 UZS68,\
  \ 66/00 \u2013 UZ80, 24/03 \u2013 UZ3a, 47, 68, 69/04 \u2013 UZ14, 69/04 \u2013\
  \ UZ43, 69/04 \u2013 UZ50, 68/06 \u2013 UZ121,140,143, 47/13 \u2013 UZ148, 47/13\
  \ \u2013 UZ90,97,99 in 75/16 \u2013 UZ70a.), Zakon o sodni\u0161ki slu\u017Ebi \
  \ (ZSS; Uradni list RS, \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 91/09, 33/11, 46/13, 63/13, 69/13 \u2013 popr., 95/14 \u2013 ZUPPJS15, 17/15 in\
  \ 23/17) in ZS.\nTrajni mandat sodnikov dolo\u010Da Ustava v 129. \u010Dlenu in\
  \ je ena izmed prvin sodni\u0161ke neodvisnosti. Trajnost sodni\u0161ke funkcije\
  \ ne pomeni nedotakljivosti in neodgovornosti. V 132. \u010Dlenu Ustave s podnaslovom\
  \ prenehanje in odvzem sodni\u0161ke funkcije je dolo\u010Deno, da sodniku preneha\
  \ sodni\u0161ka funkcija, \u010De nastopijo razlogi, ki jih dolo\u010Da zakon; da\
  \ lahko dr\u017Eavni zbor na predlog sodnega sveta sodnika razre\u0161i, \u010D\
  e sodnik pri opravljanju sodni\u0161ke funkcije kr\u0161i ustavo ali huje kr\u0161\
  i zakon; da dr\u017Eavni zbor sodnika razre\u0161i, \u010De ta naklepno stori kaznivo\
  \ dejanje z zlorabo sodne funkcije, ugotovljeno s pravnomo\u010Dno sodno odlo\u010D\
  bo.\nUstava prepu\u0161\u010Da ureditev razlogov in postopka za ugotovitev teh razlogov\
  \ ter ugotovitev prenehanja sodni\u0161ke funkcije zakonu. ZSS tako podrobno ureja\
  \ razloge, zaradi katerih lahko preneha sodni\u0161ka funkcija, iz \u010Desar izhaja,\
  \ da sodniku, ki ne ustreza sodni\u0161ki slu\u017Ebi, sodni\u0161ka funkcija preneha.\
  \ Sodnik je tudi disciplinsko odgovoren. ZSS v 81. \u010Dlenu dolo\u010Da vrsto\
  \ dejanj, ki pomenijo disciplinske prekr\u0161ke in za katere izreka disciplinsko\
  \ sodi\u0161\u010De predpisane sankcije. Zaradi te\u017Eje disciplinske kr\u0161\
  itve, zaradi katere sodnik ne bi bil ve\u010D primeren za opravljanje sodni\u0161\
  ke funkcije, se izre\u010De sodniku prenehanje sodni\u0161ke funkcije.\nZakonodaja\
  \ pozna \u0161irok nabor institutov nadzora nad kvaliteto dela sodnikov, kot so\
  \ ocena sodni\u0161ke slu\u017Ebe, ugotavljanje disciplinske odgovornosti, slu\u017E\
  beni nadzor sodnikovega dela, in institutov, ki se nana\u0161ajo na delo sodi\u0161\
  \u010Da, kot so pregled poslovanja sodi\u0161\u010Da in izvajanje nadzora nad sodno\
  \ upravo. Uporaba posameznih institutov je primarno v pristojnosti predsednikov\
  \ sodi\u0161\u010D, sodnikov samih in sodnega sveta, dolo\u010Dene vzvode pa ima\
  \ v omejeni obliki tudi minister za pravosodje oziroma Slu\u017Eba za nadzor organizacije\
  \ poslovanja sodi\u0161\u010D, ki deluje v okviru Ministrstva za pravosodje.\nPomembna\
  \ novost je krepitev polo\u017Eaja in pristojnosti sodnega sveta. Zakon o sodnem\
  \ svetu (Uradni list RS, \u0161t. 23/17), ki se uporablja od 20. 11. 2017, zagotavlja\
  \ prenos pristojnosti glede disciplinskega sankcioniranja sodnikov s sodi\u0161\u010D\
  \ na sodni svet, kar poenoti standarde pri\u010Dakovanega delovanja sodnikov na\
  \ vseh slovenskih sodi\u0161\u010Dih in prispeva k pove\u010Danju splo\u0161nega\
  \ zaupanja v pravosodje ter spremembe strukture disciplinskih organov.\nV okviru\
  \ pravnih sredstev pa poznamo varstvo pravice do sojenja brez nepotrebnega odla\u0161\
  anja, ki omogo\u010Da uveljavljanje od\u0161kodnine za nepremo\u017Eenjsko \u0161\
  kodo, ki je posledica prekomernega trajanja sodnih postopkov. Zakon o varstvu pravice\
  \ do sojenja brez nepotrebnega odla\u0161anja (ZVPSBNO; Uradni list RS, \u0161t.\
  \ 67/12 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo) ureja opravljanje zadev\
  \ sodne uprave iz pristojnosti sodi\u0161\u010D in zadev pravosodne uprave iz pristojnosti\
  \ ministrstva, pristojnega za pravosodje, za varstvo pravice do sojenja brez nepotrebnega\
  \ odla\u0161anja, sodno varstvo te pravice in pravi\u010Dno zado\u0161\u010Denje\
  \ v primerih njene kr\u0161itve.\nGlede na vse zgoraj navedeno zaklju\u010Dujemo,\
  \ da sta pobudi, kot ju naslavlja dr\u017Eavljan, v posameznih predpisih \u017E\
  e ustrezno normirani.  \n "
