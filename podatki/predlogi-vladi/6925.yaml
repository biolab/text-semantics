response: "Odziv Ministrstva za notranje zadeve\nNadzor prometa je ena temeljnih in\
  \ pomembnih nalog policije, ki jo izvaja vsakodnevno, kot redno policijsko nalogo.\
  \ Policijski nadzori cestnega prometa imajo vpliv na prometno varnost, vendar pa\
  \ so le del ukrepov, s katerimi \u017Eelimo dose\u010Di spo\u0161tovanje predpisov,\
  \ dvig prometne kulture in izbolj\u0161anje varnosti v cestnem prometu. Za izbolj\u0161\
  anje prometne varnosti izvaja policija, kot eno izmed oblik dela, tudi poostrene\
  \ nadzore. To pomeni, da policisti na dolo\u010Denem obmo\u010Dju, v dolo\u010D\
  enem \u010Dasu na podlagi na\u010Drta izvajajo dolo\u010Dene naloge.\nPolicija je\
  \ na podlagi Obdobnega na\u010Drta za zagotavljanje varnosti cestnega prometa 2015-2016,\
  \ ki ga je pripravila Javna agencija RS za varnost prometa, na obmo\u010Dju Slovenije\
  \ meseca maja izvedla poostrene nadzore na podro\u010Dju prometne varnosti in spo\u0161\
  tovanja prometnih predpisov kolesarjev.\nProblematiko kolesarjev policisti zaznavajo\
  \ predvsem v ve\u010Djih mestih oz. krajih, kjer so tudi nadzori nad kolesarji bolj\
  \ intenzivni. Policisti so v obdobju od 1. 1. do 31. 8. 2015 ugotovili 3.481 kr\u0161\
  itev. Izdanih je bilo 3.272 pla\u010Dilnih nalogov, za 207 kolesarjev pa so podali\
  \ obdol\u017Eilni predlog na pristojno okrajno sodi\u0161\u010De. Poleg nadzorov\
  \ nad kolesarji, policisti organizirajo in sodelujejo pri razli\u010Dnih preventivnih\
  \ aktivnostih. Povezujejo se z osnovnimi \u0161olami, kjer sodelujejo pri usposabljanju\
  \ in pridobitvi potrdil za vo\u017Enjo otrok s kolesi v cestnem prometu, sodelujejo\
  \ na okroglih mizah in delavnicah namenjenih star\u0161em in otrokom.\nPolicijske\
  \ enote bodo tudi v bodo\u010De izvajale nadzor prometa in na podlagi zaznane problematike\
  \ tudi poostrene nadzore. Seveda pa bo \u0161tevilo le-teh odvisno tudi od kadrovskih\
  \ zmo\u017Enosti in ostalih nalog, ki jih policija mora opraviti. \n "
