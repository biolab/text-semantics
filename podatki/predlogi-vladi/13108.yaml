response: "Odziv Ministrstva za okolje in prostor\nZakona, ki bi v preteklosti dolo\u010D\
  al, da je \xBBmo\u017Eno dobiti soglasje, \u010De je bila novogradnja manj kot 50\
  \ m oddaljena od zadnje hi\u0161e\xAB, na Ministrstvu za okolje in prostor ne poznamo.\n\
  V skladu z Zakonom o lokalni samoupravi, je na\u010Drtovanje prostorskega razvoja\
  \ v ob\u010Dini ena od izvirnih nalog ob\u010Dine. Ob\u010Dina svoj prostorski razvoj\
  \ na\u010Drtuje skladno z dolo\u010Dbami Zakona o urejanju prostora (ZUreP-2). Pomembni\
  \ in\u0161trumenti urejanja prostora so prostorskih akti ter ukrepi zemlji\u0161\
  ke politike.\nTako imenovane \xBBzazidalne parcele\xAB lahko ob\u010Dina na\u010D\
  rtuje z ob\u010Dinskim prostorskim na\u010Drtom (OPN). OPN je splo\u0161ni pravni\
  \ akt ob\u010Dine s katerim ob\u010Dina na\u010Drtuje prostorske ureditve lokalnega\
  \ pomena, dolo\u010Da namensko rabo prostora in prostorske izvedbene pogoje. Ker\
  \ pa je gradnja dovoljena le na komunalno opremljenih stavbnih zemlji\u0161\u010D\
  ih (slednje pomeni, da ima stavbno zemlji\u0161\u010De dostop do javne ceste in\
  \ je omogo\u010Den priklop na javno elektroenergetsko omre\u017Eje, javno vodovodno\
  \ omre\u017Eje in javno kanalizacijsko omre\u017Eje) mora ob\u010Dina ob na\u010D\
  rtovanju morebitnih novih \xBBzazidalnih parcel\xAB v OPN, ob njegovi pripravi analizirati\
  \ in upo\u0161tevati mo\u017Enost uporabe obstoje\u010De komunalne opreme oz. zmo\u017E\
  nost (prostorsko in finan\u010Dno) na\u010Drtovanja in izvedbe nove komunalne opreme.\n\
  Sprememba namenske rabe zemlji\u0161\u010D je eden od rezultatov premi\u0161ljenega\
  \ strokovnega dela, ki obsega analize prostora in prostorskih mo\u017Enosti, konceptualne\
  \ re\u0161itve in opredelitve, analize potreb in stanja v prostoru. Spremembe zemlji\u0161\
  \u010D v postopku prostorskega na\u010Drtovanja ne morejo biti in niso samo rezultat\
  \ zahtev in pobud posameznikov, temve\u010D \u0161ir\u0161ih ciljev in mo\u017E\
  nosti lokalne skupnosti, v okviru katerih se seveda upo\u0161tevajo tudi \u017E\
  elje in potrebe posameznikov, \u010De te niso v nasprotju s temeljnimi na\u010D\
  eli prostorskega na\u010Drtovanja.\nGlede na veljavno Strategijo prostorskega razvoja\
  \ Slovenije se poselitveni razvoj prednostno usmerja predvsem v urbana naselja,\
  \ v katerih se skrbi za zadostno ponudbo stanovanj, delovnih mest in raznovrstnih\
  \ dejavnosti ter za ustrezno infrastrukturno opremo. V okviru policentri\u010Dnega\
  \ urbanega sistema se razvija omre\u017Eje ustrezno opremljenih sredi\u0161\u010D\
  , ki omogo\u010Dajo vsem prebivalcem udobno, cenovno ugodno, varno in okoljsko sprejemljivo\
  \ dostopnost do javnih funkcij, delovnih mest, storitev in znanja. Omre\u017Eje\
  \ funkcionalno in fizi\u010Dno povezanih sredi\u0161\u010D se na\u010Drtuje tako,\
  \ da je razmestitev storitvenih, oskrbnih in drugih dejavnosti ter prometnih in\
  \ telekomunikacijskih povezav prostorsko usklajena, se med seboj dopolnjuje in omogo\u010D\
  a uravnote\u017Eenost \u017Eivljenjskih in gospodarskih pogojev v mestih in na pode\u017E\
  elju, ob skrbi za kvaliteto prostora in okolja.\nPredlagamo, da predlagatelj poda\
  \ pobudo na ob\u010Dino, kjer je zaznan opisan problem, da se za\u010Dne s postopkom\
  \ za raz\u0161iritev obmo\u010Dij za namen gradnje, \u010De so vsa \u017Ee zasedena.\
  \ Obenem pa tudi pobudo ob\u010Dini, da pri\u010Dne z aktivacijo obstoje\u010Dih\
  \ stavbnih zemlji\u0161\u010D, na na\u010Din, da za\u010Dne ob\u010Dina izvajati\
  \ aktivno zemlji\u0161ko politiko s instrumenti, ki so \u017Ee predpisani v veljavni\
  \ zakonodaji (na primer taksa za neizkori\u0161\u010Dena stavbna zemlji\u0161\u010D\
  a)."
