response: "Odziv Ministrstva za pravosodje\nOsnovni namen brezpla\u010Dne pravne pomo\u010D\
  i po Zakonu o brezpla\u010Dni pravni pomo\u010Di (Uradni list RS, \u0161t. 96/04\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 23/08, 15/14 \u2013 odl. US\
  \ in 19/15, v nadaljevanju: ZBPP) je v uresni\u010Devanju pravice do sodnega varstva\
  \ po na\u010Delu enakopravnosti, upo\u0161tevajo\u010D socialni polo\u017Eaj osebe,\
  \ ki brez \u0161kode za svoje pre\u017Eivljanje in pre\u017Eivljanje svoje dru\u017E\
  ine te pravice ne bi mogla uresni\u010Diti. Po 29. \u010Dlenu ZBPP izvajajo pravno\
  \ pomo\u010D odvetniki, ki so po zakonu, ki ureja odvetni\u0161tvo vpisani v imenik\
  \ odvetnikov, in odvetni\u0161ke dru\u017Ebe, ustanovljene po zakonu, ki ureja odvetni\u0161\
  tvo ter notarji v zadevah, ki jih opravljajo po zakonu, ki ureja notariat. Pravno\
  \ svetovanje pa lahko nudijo tudi osebe, ki brez namena pridobivanja dobi\u010D\
  ka opravljajo dejavnost brezpla\u010Dne pravne pomo\u010Di s soglasjem ministra,\
  \ pristojnega za pravosodje. ZBPP daje prosilcu mo\u017Enost, da si sam izbere odvetnika\
  \ ali drugo osebo, poobla\u0161\u010Deno za izvajanje brezpla\u010Dne pravne pomo\u010D\
  i ter jo navede v pro\u0161nji, \u010De pa tega ne stori, jo dolo\u010Di pristojni\
  \ organ za BPP po uradni dol\u017Enosti po abecednem redu s seznama, ki ga organu\
  \ predlo\u017Ei Odvetni\u0161ka zbornica.\nOdvetni\u0161tvo je v 137. \u010Dlenu\
  \ Ustave RS (Uradni list RS, \u0161t. 33/91-I, 42/97 \u2013 UZS68, 66/00 \u2013\
  \ UZ80, 24/03 \u2013 UZ3a, 47, 68, 69/04 \u2013 UZ14, 69/04 \u2013 UZ43, 69/04 \u2013\
  \ UZ50, 68/06 \u2013 UZ121,140,143, 47/13 \u2013 UZ148 in 47/13 \u2013 UZ90,97,99)\
  \ opredeljeno kot samostojna in neodvisna slu\u017Eba, ki jo ureja zakon ter deluje\
  \ v vseh tistih segmentih dru\u017Ebe, kjer se pojavi potreba po pravnem svetovanju\
  \ in zastopanju (Glej K. Plau\u0161tajner v: Komentar Ustave Republike Slovenije,\
  \ F. Arhar et al, Fakulteta za podiplomske  dr\u017Eavne in evropske \u0161tudije,\
  \ 2010, komentar k 137. \u010Dlenu, str. 938). Po prvem odstavku 2. \u010Dlena Zakona\
  \ o odvetni\u0161tvu (ZOdv; Uradni list RS, \u0161t. 18/93, 24/96 \u2013 odl. US,\
  \ 24/01, 54/08, 35/09, 97/14 in 8/16 \u2013 odl. US) je odvetnik tisti, ki v okviru\
  \ opravljanja odvetni\u0161kega poklica pravno svetuje, zastopa in zagovarja stranke\
  \ pred sodi\u0161\u010Di in drugimi dr\u017Eavnimi organi, sestavlja listine in\
  \ zastopa stranke v njihovih pravnih razmerjih. Zakonska regulacija odvetni\u0161\
  kega poklica zagotavlja strankam jamstvo, da bodo dele\u017Ene strokovne pravne\
  \ storitve. V primeru, da odvetnik stori strokovno napako, je podvr\u017Een tako\
  \ disciplinski kot tudi od\u0161kodninski odgovornosti. Zaradi navedenega so tudi\
  \ po ZBPP odvetniki glavni nosilci storitev brezpla\u010Dne pravne pomo\u010Di.\
  \ Res je, da so sodi\u0161\u010Da v preteklosti v okviru strokovnih slu\u017Eb za\
  \ BPP nudila pravno svetovanje po sodni\u0161kih pripravnikih, vendar je prihajalo\
  \ do te\u017Eav z zagotavljanjem kakovosti pravnih nasvetov. Zaradi navedenega,\
  \ in ker je, kot \u017Ee omenjeno, pravnemu svetovanju v prvi vrsti namenjen institut\
  \ odvetni\u0161tva, medtem ko je primarna naloga sodi\u0161\u010D odlo\u010Danje\
  \ o zadevah in ne svetovanje, je Zakon o spremembah in dopolnitvah Zakona o brezpla\u010D\
  ni pravni pomo\u010Di (ZBPP-B; Uradni list RS, \u0161t. 23/08) mo\u017Enost pravnega\
  \ svetovanja s strani sodni\u0161kih pripravnikov ukinil.\nGlede brezpla\u010Dnosti\
  \ odvetni\u0161kih in notarskih svetovalnih storitev pa vam pojasnjujemo, da sta\
  \ tako institut odvetni\u0161tva, kot institut notariata sicer pomembni ustavni\
  \ kategoriji, vendar dolo\u010Dba drugega \u010Dlena Ustave, da je Slovenija pravna\
  \ in socialna dr\u017Eava, ne pomeni, da bi morala dr\u017Eava pravno svetovanje\
  \ nuditi brezpla\u010Dno vsem svojim dr\u017Eavljanom, tudi tistim, ki imajo dovolj\
  \ materialnih sredstev, da si lahko storitev pla\u010Dajo sami. Naloga dr\u017E\
  ave je, da poskrbi, da imajo vsi dr\u017Eavljani mo\u017Enost dostopati do sodnega\
  \ varstva, kar se \u017Ee zagotavlja skozi institut brezpla\u010Dne pravne pomo\u010D\
  i. Glede na zgoraj pojasnjeno menimo, da je veljavna ureditev brezpla\u010Dne pravne\
  \ pomo\u010Di ustrezna, zato ne vidimo razlogov za njeno spremembo. \n "
