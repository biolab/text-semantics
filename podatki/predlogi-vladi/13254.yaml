response: "Odziv Ministrstva za zdravje\nMinistrstvo za zdravje je prejelo va\u0161\
  \ predlog, da se ukine zahtevanje pogojev, ki jih ni mo\u010D zagotoviti, kjer navajate\
  \ nedostopnost do cepljenja za mlade, nepriporo\u010Dljivost cepljenja za nose\u010D\
  nice in cene PCR testov.\_\_\nSlovenija ima naro\u010Denega dovolj cepiva za cepljenje\
  \ vseh starostnih skupin. Z namenom, da se cepljenje pribli\u017Ea porabnikom, je\
  \ vsem omogo\u010Dena izbira med razli\u010Dnimi cepivi. Vzpostavljene so bile tudi\
  \ mobilne cepilne enote, \_s katerimi se cepljenje pribli\u017Ea ljudem, ki \u017E\
  ivijo v odro\u010Dnej\u0161ih krajih.\nS cepljenjem/testiranjem/prebolelostjo vsak\
  \ posameznik pridobi EU Digitalno COVID potrdilo, ki je enotno evropsko, splo\u0161\
  no veljavno covidno PCT potrdilo, katerega namen je laj\u0161anje varnega prostega\
  \ gibanja dr\u017Eavljank in dr\u017Eavljanov po Evropski uniji.\nO cepljenju nose\u010D\
  nic s cepivi proti covidu-19 je zaenkrat malo podatkov, ki pa ne ka\u017Eejo, da\
  \ bi bilo cepljenje kakorkoli \u0161kodljivo za nose\u010Dnice, plod in novorojen\u010D\
  ka. Pri nose\u010Dnicah lahko bolezen covid-19 poteka te\u017Eje. Cepljenje nose\u010D\
  nic se lahko opravi po skrbnem pretehtanju koristi in tveganj. To je posebej pomembno\
  \ pri nose\u010Dnicah s tveganji za te\u017Eji potek covida-19 in pri nose\u010D\
  nicah, ki so izraziteje izpostavljene oku\u017Ebi (npr. zdravstvene delavke). Po\
  \ porodu ni zadr\u017Ekov za cepljenje. Glede na dostopne podatke o varnosti in\
  \ u\u010Dinkovitosti mRNA cepiv pri nose\u010Dnicah in odsotnost teh podatkov za\
  \ druga cepiva, se priporo\u010Da, da se nose\u010Dnice cepi z mRNA cepivi. \u010C\
  e \u017Eenska, ki je prejela prvi odmerek cepiva Vaxzevria (AstraZeneca), zanosi,\
  \ se za 2. odmerek lahko uporabi mRNA cepivo (od 4 do 12 tednov po prejetem odmerku\
  \ cepiva Vaxzevria). Za za\u0161\u010Dito nose\u010Dnic, ki so v zadnjih 8 mesecih\
  \ dokazano prebolele covid-19, zadostuje en odmerek cepiva proti covidu-19. Cepljenje\
  \ proti covidu-19 je enako priporo\u010Dljivo za doje\u010De matere kot tudi za\
  \ posameznice, ki ne dojijo.\nGlede pla\u010Devanja testiranja zaenkrat velja: Uredba\
  \ o izvajanju presejalnih programov za zgodnje odkrivanje oku\u017Eb z virusom SARS-CoV-2\
  \ (Uradni list RS, \u0161t. 118/2021) v 2. \u010Dlenu dolo\u010Da, da so sredstva\
  \ za izvajanje presejalnega programa zagotovljena v prora\u010Dunu Republike Slovenije\
  \ za osebe, ki niso prebolele COVID-19 in niso polno cepljene proti COVID-19 in\
  \ so dolo\u010Dene v prvem odstavku 2. \u010Dlena:\n osebe, ki lahko povzro\u010D\
  ijo \u0161irjenje COVID-19 s svojim delom ali ravnanjem v okolju, kjer obstaja neposredna\
  \ nevarnost za \u0161irjenje, to so uporabniki zdravstvenih storitev, oskrbovanci\
  \ socialno varstvenih zavodov, osebe v zavodih za prestajanje kazni zapora, prevzgojnih\
  \ domovih, centrih za tujce, varnih hi\u0161ah, azilnih domih, integracijskih hi\u0161\
  ah in kriznih centrih za otroke, osebe, ki se zaradi medicinskih razlogov ne smejo\
  \ cepiti, kar se izka\u017Ee z zdravni\u0161kim potrdilom. "
