response: "Odziv Ministrstva za infrastrukturo\nMinistrstvo uvodoma izpostavlja, da\
  \ je bilo na splo\u0161no opisan predlog mo\u017Eno podati samo splo\u0161en odgovor.\n\
  Pogoje za registracijo vozila dolo\u010Da 30. \u010Dlen Zakona o motornih vozilih\
  \ (Uradni list RS, \u0161t. 75/17 in 92/20 \u2013 ZPrCP-E; v nadaljnjem besedilu:\
  \ ZMV-1), v katerem je v prvem do tretjem odstavku navedeno:\n\xBB(1) Vozilo se\
  \ registrira na podlagi vloge lastnika vozila. Vlogi je treba prilo\u017Eiti dokazila,\
  \ \u010De registracijski organizaciji niso dosegljiva na podlagi uradnih evidenc:\n\
  \ dokazilo o izvoru in lastni\u0161tvu vozila ali posameznih delov vozila, ki so\
  \ bili dodatno vgrajeni (npr. \u0161asija, motor); potrdilo o skladnosti ali soglasje\
  \ k registraciji; dokazilo o sklenjenem zavarovanju avtomobilske odgovornosti, pri\
  \ vozilih za javni prevoz potnikov pa tudi dokazilo o zavarovanju potnikov; dokazilo\
  \ o poravnani letni dajatvi za uporabo vozil v cestnem prometu in potrdilo o tehni\u010D\
  ni brezhibnosti vozila, razen za vozila iz drugega odstavka 48. \u010Dlena in sedmega\
  \ odstavka 27. \u010Dlena tega zakona. Potrdilo o tehni\u010Dni brezhibnosti vozila,\
  \ izdano v tuji organizaciji, ki je v dr\u017Eavi \u010Dlanici EU ali dr\u017Eavi\
  \ EGP poobla\u0161\u010Dena za opravljanje tehni\u010Dnih pregledov vozil, se upo\u0161\
  teva, \u010De je bil tehni\u010Dni pregled opravljen pred najve\u010D 30 dnevi.\
  \ \n(2) Ne glede na 1. to\u010Dko prej\u0161njega odstavka se registrira starodobnik,\
  \ moped, traktor in traktorski priklopnik, \u010De je bil na ozemlju Republike Slovenije\
  \ pred 1. majem 2004, ter bivalni priklopnik, izdelan pred 1. januarjem 1998, \u010D\
  e lastni\u0161tvo vozila ni sporno.\n(3) Ne glede na 1. to\u010Dko prvega odstavka\
  \ tega \u010Dlena se registrira moped, katerega konstrukcijska hitrost ne presega\
  \ 25 km/h, \u010De je bil na ozemlju Republike Slovenije pred 1. majem 2017 in \u010D\
  e lastni\u0161tvo vozila ni sporno.\xAB.\nIz prejetega predloga razumemo:\n da za\
  \ opisan moped predlagatelj, ki je trenutni lastnik mopeda, nima potrdila o skladnosti\
  \ vozila oziroma izjave o ustreznosti vozila, moped pa tudi ni vpisan v evidenco\
  \ registriranih vozil; da za svoj moped predlagatelj nima dokazil o izvoru in lastni\u0161\
  tvu, to je vsa dokazila o spremembah lastni\u0161tva vozila od prve prodaje na trg,\
  \ do zadnje spremembe lastni\u0161tva vozila na predlagatelja kot zadnjega lastnika;\
  \ da je moped predlagatelja starej\u0161i od roka, ki je dolo\u010Den za prvi tehni\u010D\
  ni pregled mopeda. \n Odgovor za 1. to\u010Dko \nV kolikor lastnik vozila za svoje\
  \ vozilo izgubi potrdilo o skladnosti vozila oziroma izjavo o ustreznosti vozila,\
  \ vendar je zanj omenjen dokument bil izdan, lahko lastnik vozila dvojnik omenjenega\
  \ dokumenta zahteva pri izdajatelju prvotnega dokumenta. \u010Ce izdajatelj ne obstaja\
  \ ve\u010D, pa se dvojnik dokumenta lahko zahteva pri Javni agenciji Republike Slovenije\
  \ za varnost prometa.\nZMV-1 tudi dolo\u010Da, kdaj je treba pri strokovni organizaciji\
  \ za vozilo opraviti identifikacijo vozila. Prvi odstavek 23. \u010Dlena ZMV-1 dolo\u010D\
  a:\n\_\xBB(1) Pred registracijo vozila v Republiki Sloveniji je treba pri strokovni\
  \ organizaciji opraviti postopek identifikacije za vozila:\n mednarodnih in meddr\u017E\
  avnih organizacij ter predstavni\u0161tev mednarodnih organizacij \u2013 za slu\u017E\
  beno uporabo; diplomatskih predstavni\u0161tev in konzulatov tujih dr\u017Eav v\
  \ Republiki Sloveniji \u2013 za slu\u017Ebeno uporabo; \u010Dlanov osebja mednarodnih\
  \ in meddr\u017Eavnih organizacij ter predstavni\u0161tev mednarodnih organizacij\
  \ in njihovih dru\u017Einskih \u010Dlanov, ki z njimi \u017Eivijo v skupnem gospodinjstvu\
  \ \u2013 za osebno uporabo; \u010Dlanov osebja diplomatskih predstavni\u0161tev\
  \ in konzulatov tujih dr\u017Eav v Republiki Sloveniji in njihovih dru\u017Einskih\
  \ \u010Dlanov, ki z njimi \u017Eivijo v skupnem gospodinjstvu \u2013 za osebno uporabo;\
  \ dr\u017Eavljanov Republike Slovenije, ki se za stalno vra\u010Dajo z za\u010D\
  asnega dela ali prebivanja v tujini, \u010De so bili v tujini brez presledka najmanj\
  \ eno leto; tujcev, ki v Republiki Sloveniji pridobijo potrdilo o prijavi prebivanja,\
  \ dovoljenje za za\u010Dasno ali stalno prebivanje; fizi\u010Dnih in pravnih oseb,\
  \ ki so postale lastnice vozila na podlagi sklepa o dedovanju; humanitarnih organizacij\
  \ \u2013 za opravljanje njihove humanitarne dejavnosti; ki so bila v Republiki Sloveniji\
  \ pred 1. majem 2004 in niso bila registrirana ali pa so bila registrirana v Republiki\
  \ Sloveniji, vendar niso vpisana v evidenci registriranih vozil; namenjena izklju\u010D\
  no za hitrostna tekmovanja na cestah oziroma na tekmovali\u0161\u010Dih. \nV kolikor\
  \ gre za situacijo opisano v 9. to\u010Dki, kar iz predloga ni jasno, je treba za\
  \ vozilo opraviti identifikacijo vozila, ki pa vsekakor ni postopek homologacije\
  \ vozila. Identifikacija vozila je postopek, s katerim se ugotavljajo istovetnost\
  \ vozila in njegovi osnovni tehni\u010Dni podatki s pomo\u010Djo prilo\u017Eenih\
  \ dokumentov in drugih virov s tehni\u010Dnimi podatki o vozilih (prvi odstavek\
  \ 20.\_\u010Dlena ZMV-1). V kolikor je identifikacija vozila uspe\u0161na, se za\
  \ vozilo izda potrdilo o skladnosti. Stro\u0161ek identifikacije vozila je dolo\u010D\
  en v Pravilniku o dolo\u010Ditvi cen tiskovin, obrazcev, tablic in dolo\u010Denih\
  \ storitev v postopkih s podro\u010Dja varnosti cestnega prometa (Uradni list RS,\
  \ \u0161t. 10/19, 24/19 in 14/20) in je za identifikacijo mopeda v 4.3 to\u010D\
  ki Priloge dolo\u010Den v vi\u0161ini 73,20 EUR z DDV.\nHomologacija vozila pa je\
  \ postopek, v katerem homologacijski organ ugotovi, ali tip proizvoda (vozilo ali\
  \ njegov del ali za\u0161\u010Ditna naprava ali oprema za udele\u017Eence cestnega\
  \ prometa in potnike) izpolnjuje predpisane zahteve, in \u010De je skladen z zahtevami,\
  \ podeli certifikat o homologaciji. Vlogo za podelitev homologacije tipa proizvoda\
  \ lahko vlo\u017Ei le proizvajalec, posebej za vsak tip proizvoda, stro\u0161ki\
  \ postopka pa so neprimerljivo ve\u010Dji (prvi in tretji odstavek 11.\_\u010Dlena\
  \ ZMV-1). \_\nOdgovor za 2. to\u010Dko \nV kolikor k vlogi za registracijo vozila\
  \ lastnik vozila ne prilo\u017Ei dokazila o izvoru in lastni\u0161tvu vozila, drugi\
  \ in tretji odstavek 30. \u010Dlena ZMV-1, ki sta \u017Ee opisana v prvem delu odgovora,\
  \ dolo\u010Data postopek, ki ga je treba opraviti pred registracijo vozila, navedenega\
  \ v teh odstavkih.\_ Ker je registracija vozila upravni postopek, je treba upo\u0161\
  tevati dolo\u010Dbe Zakona o splo\u0161nem upravnem postopku (Uradni list RS, \u0161\
  t. 24/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 105/06 \u2013 ZUS-1,\
  \ 126/07, 65/08, 8/10 in 82/13). Ta zakon za navedeni primer predvideva izvedbo\
  \ posebnega ugotovitvenega postopka, kjer se ugotavlja nespornost lastni\u0161tva\
  \ vozila, brez ugotavljanja izvora vozila. Ta postopek vodi upravni organ, ki sam,\
  \ glede na konkretni primer, dolo\u010Di na\u010Din, s katerim mora lastnik dokazati\
  \ nespornost lastni\u0161tva svojega vozila (npr. ena, dve ali ve\u010D pri\u010D\
  , predlo\u017Eitev drugih dokumentov kot npr. servisna knji\u017Eica, fotografij\
  \ vozila ...). Ker je v opisanem primeru posebni ugotovitveni postopek del registracijskega\
  \ postopka, posebni ugotovitveni postopek vodi registracijska organizacija, ki je\
  \ v skladu s prvim odstavkom 57. \u010Dlena ZMV-1 upravna enota ali strokovna organizacija,\
  \ ki opravlja tehni\u010Dne preglede vozil ali identifikacijo in oceno tehni\u010D\
  nega stanja vozil in jo za registracijo vozil pooblasti agencija. \_\nOdgovor za\
  \ 3. to\u010Dko \nZMV-1 v 49. \u010Dlenu dolo\u010Da roke za tehni\u010Dne preglede\
  \ vozil. Tako so dolo\u010Deni roki za prvi tehni\u010Dni pregled vozila in obdobne\
  \ tehni\u010Dne preglede vozila. Navedeni \u010Dlen pa v \u0161estem odstavku tudi\
  \ dolo\u010Da, da se \_tehni\u010Dni pregled vozila opravi pred registracijo tega\
  \ vozila v Republiki Sloveniji, \u010De je vozilo starej\u0161e od roka, ko bi moralo\
  \ enako vozilo opraviti prvi tehni\u010Dni pregled. \_\nZaklju\u010Dek\nV kolikor\
  \ torej lastnik vozila poda vlogo za registracijo vozila in so izpolnjeni pogoji\
  \ za njegovo registracijo, se vozilo registrira in zanj izda prometno dovoljenje\
  \ ter registrske tablice (prvi odstavek 31. \u010Dlena ZMV-1).\nStro\u0161ki postopka\
  \ registracije vozila so odvisni od tega, kateri pogoji za registracijo vozila so\
  \ izpolnjeni, katere postopke je treba v ta namen \u0161e izvesti, pa tudi od tega,\
  \ ali se postopek izvaja na upravni enoti ali poobla\u0161\u010Deni registracijski\
  \ organizaciji. Dolo\u010Deni stro\u0161ki postopka so tako dolo\u010Deni z Zakonom\
  \ o upravnih taksah (Uradni list RS, \u0161t. 106/10 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 14/15 \u2013 ZUUJFO, 84/15 \u2013 ZZelP-J, 32/16 in 30/18 \u2013\
  \ ZKZa\u0161) oziroma cenikom poobla\u0161\u010Dene registracijske organizacije,\
  \ Pravilnikom o dolo\u010Ditvi cen tiskovin, obrazcev, tablic in dolo\u010Denih\
  \ storitev v postopkih s podro\u010Dja varnosti cestnega prometa ter Zakonom o dajatvah\
  \ za motorna vozila (Uradni list RS, \u0161t. 54/17), pri \u010Demer je treba omeniti,\
  \ da stro\u0161ki zavarovanja avtomobilske odgovornosti niso del omenjenih predpisov.\n\
  Poudarjamo \u0161e, da se homologacijski predpisi za vozila spreminjajo in sledijo\
  \ tehni\u010Dnemu razvoju vozil. Ker je Republika Slovenija del Evropske unije,\
  \ homologacijski predpisi vozila pa so harmonizirani, to pomeni, da so ti enaki\
  \ v vseh dr\u017Eavah \u010Dlanicah Evropske unije. V kolikor vozilo ne ustreza\
  \ homologacijskim predpisom in je to ugotovljeno v ustreznem postopku, zanj ni mo\u017E\
  no izdati potrdila o skladnosti, posledi\u010Dno pa je onemogo\u010Dena tudi registracija\
  \ oziroma uporaba takega vozila.\nOmenjene dolo\u010Dbe in postopki so namenjeni\
  \ normalnemu delovanju sistema ugotavljanja skladnosti vozil, registracije vozil,\
  \ tehni\u010Dnih pregledov vozil, nadzora varnosti cestnega prometa, \u2026, kar\
  \ vodi do ve\u010Dje varnosti cestnega prometa."
