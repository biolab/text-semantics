response: "Odziv Ministrstva za javno upravo\nMandat je \u010Dasovno obdobje, v katerem\
  \ lahko posameznik, ki je izvoljen oziroma imenovan na posamezno funkcijo, svojo\
  \ funkcijo tudi izvr\u0161uje. \u017De Ustava Republike Slovenije dolo\u010Da, da\
  \ se dolo\u010Dene funkcije lahko opravljajo \u010Dasovno omejeno obdobje.  Dr\u017E\
  avni zbor je organ zakonodajne dr\u017Eavne oblasti, zato je predstavni\u0161ko\
  \ telo dr\u017Eavljank in dr\u017Eavljanov Republike Slovenije. Dr\u017Eavljani\
  \ Republike Slovenije imamo aktivno in pasivno volilno pravico za volitve poslancev.\
  \ Dr\u017Eavljani oblikujemo predstavni\u0161ko telo tako, da na demokrati\u010D\
  nih volitvah volimo svoje predstavnike v Dr\u017Eavni zbor v skladu s splo\u0161\
  no volilno pravico vseh dr\u017Eavljank in dr\u017Eavljanov.  Tako je za poslance\
  \ Dr\u017Eavnega zbora v prvem odstavku 81. \u010Dlena Ustave RS dolo\u010Deno,\
  \ da je njihova mandatna doba 4 leta in se lahko podalj\u0161a oziroma skraj\u0161\
  a le v izjemnih okoli\u0161\u010Dinah. Edini in izklju\u010Dni primer izrednega\
  \ podalj\u0161anja mandatne dobe Dr\u017Eavnega zbora in s tem seveda tudi poslancev\
  \ je dolo\u010Den v drugem odstavku 81. \u010Dlena. Ta dolo\u010Da, da \u010De bi\
  \ se mandatna doba dr\u017Eavnega zbora iztekla med vojno ali v \u010Dasu trajanja\
  \ izrednega stanja, preneha njegov mandat \u0161est mesecev po prenehanju vojne\
  \ ali izrednega stanja, lahko pa tudi prej, \u010De sam tako sklene. Lahko pa Dr\u017E\
  avni zbor odlo\u010Di, da mu preneha mandat prej kot v \u0161estih mesecih po prenehanju\
  \ vojne ali izrednega stanja. To je tudi edini primer, ko Dr\u017Eavni zbor sam\
  \ (neposredno) odlo\u010Da o prenehanju svojega (sicer podalj\u0161anega) mandata.\
  \  Poslanci so sicer voljeni na neposrednih volitvah in so lahko voljeni na to funkcijo\
  \ ve\u010Dkrat.  Vloga poslanca je reprezentativna \u2013 Dr\u017Eavni zbor predstavlja\
  \ in uveljavlja voljo ljudstva. V demokrati\u010Dni dr\u017Eavi v okviru predstavni\u0161\
  ke demokracije izvoljeni nosilci funkcij v dr\u017Eavnih organih sprejemajo odlo\u010D\
  itve v imenu ljudstva. Posameznik ima pravico, da sodeluje pri oblikovanju teh dr\u017E\
  avnih organov tako, da v vnaprej predpisani obliki in na predpisan na\u010Din izra\u017E\
  a svojo voljo o tem, kdo naj ga zastopa in v njegovem imenu sprejema temeljne dru\u017E\
  bene odlo\u010Ditve. Pravico osebe, da lahko voli \u010Dlane predstavni\u0161kega\
  \ telesa, ozna\u010Dujemo kot aktivno volilno pravico. Njen neposreden izraz je\
  \ tudi pravica predlagati kandidate za nosilce tak\u0161nih funkcij. Posameznik\
  \ ima tudi pravico, da se pod enakimi pogoji z drugimi poteguje za to, da je izvoljen\
  \ za \u010Dlana tak\u0161nega dr\u017Eavnega organa - ima torej pasivno volilno\
  \ pravico oziroma pravico kandidirati na volitvah. Poseganje v to pravico, kot jo\
  \ predlaga dr\u017Eavljan v svoji pobudi, bi lahko bilo torej protiustavno in nedemokrati\u010D\
  no. Poleg tega pa je za vsak poseg v ustavno besedilo potrebno zagotoviti druga\u010D\
  no ve\u010Dino kot za sprejem ali spremembo posameznega zakona.   Skladno z Zakonom\
  \ o volitvah v dr\u017Eavni zbor (Uradni list RS, \u0161t. 109/06 \u2013 UPB1, v\
  \ nadaljnjem besedilu ZVDZ) lahko kandidate za poslance, \u010De zberejo dolo\u010D\
  eno \u0161tevilo podpisov, predlagajo sami volivci, lahko pa jih predlagajo politi\u010D\
  ne stranke (kar je v praksi pogosteje). Predlagatelj spremembe se bo gotovo strinjal,\
  \ da mo\u017Enosti kandidata, da ga predlagajo sami volivci, ne bi bilo ustrezno\
  \ omejevati, \u0161e posebej ne z vidika njegovega argumenta, da bi tako \xBBpomladili\
  \ strukturo poslancev\xAB. Po sedaj veljavnem volilnem sistemu imajo politi\u010D\
  ne stranke relativno velik vpliv na to, kateri kandidat in kje bo kandidiral in\
  \ s tem na to, komu bo pripadel mandat. Ministrstvo za javno upravo, ki je pristojno\
  \ za pripravo sprememb in za tolma\u010Denje ZVDZ, je z namenom zagotoviti volivcem\
  \ odlo\u010Dilen vpliv na dodelitev mandatov kandidatom (kar zahteva tudi Ustava\
  \ RS), pripravilo novelo ZVDZ, ki uvaja absolutni preferen\u010Dni glas. To pomeni,\
  \ da bo volivec z liste kandidatov v volilni enoti (obi\u010Dajno izmed enajstih\
  \ kandidatov) moral izbrati konkretnega kandidata, ki mu bo oddal svoj glas. Volivci\
  \ bodo tako lahko povsem spremenili vrstni red, ki ga je za listo dolo\u010Dila\
  \ politi\u010Dna stranka, in s tem tudi dodelitev mandatov kandidatom na listi.\
  \ Politi\u010Dni stranki tako tudi ne bo v interesu na listo kandidatov uvr\u0161\
  \u010Dati kandidatov, ki jim ljudje ne bodo hoteli oddati svojega preferen\u010D\
  nega glasu. S tem se bo pove\u010Dal vpliv volivcev na to, kdo bo izvoljen za poslanca,\
  \ in volivci bodo morebitno slabo delo poslancev nedvomno sankcionirali tako, da\
  \ jih naslednji\u010D ne bodo ve\u010D izvolili. Nenazadnje je volja volivcev tista,\
  \ ki bo odlo\u010Dila, kateri politi\u010Dni stranki ali kandidatu bo poklonila\
  \ svoj glas ter tako prispevala k splo\u0161ni podobi Slovenije.  Veljavna ureditev\
  \ pravic poslancev in tudi ostalih funkcionarjev med izvr\u0161evanjem funkcije\
  \ in po prenehanju mandata temelji na razli\u010Dnih zakonih. Ker so bile sistemske\
  \ re\u0161itve sprejete v razli\u010Dnih \u010Dasovnih obdobjih, se med seboj razlikujejo,\
  \ zaradi \u010Desar so tudi funkcionarji med trajanjem in po prenehanju mandata\
  \ lahko v razli\u010Dnem polo\u017Eaju, kar je sicer upo\u0161tevaje posebnosti\
  \ dolo\u010Dene funkcije glede dolo\u010Denih pravic sicer sprejemljivo. Vlada sogla\u0161\
  a, da bi bilo pravice funkcionarjev med trajanjem mandata in po prenehanju njihovega\
  \ mandata smiselno celovito urediti.   "
