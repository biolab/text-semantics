response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nKmetijsko gozdarska\
  \ zbornica Slovenije je bila leta 1999 ustanovljena kot pravna oseba javnega prava,\
  \ kar pomeni, da jo je dr\u017Eava ustanovila z zakonom, ji dolo\u010Dila obvezno\
  \ \u010Dlanstvo in ji zato podelila tudi dolo\u010Dene naloge in pooblastila. Z\
  \ obveznim \u010Dlanstvom dr\u017Eava zagotavlja reprezentativno telo, ki je sposobno\
  \ zastopati razli\u010Dne interese, ki izhajajo iz razli\u010Dnih naravnih, gospodarskih\
  \ in socialnih razmer, v katerih se opravlja kmetijska in gozdarska dejavnost. Brez\
  \ obveznega \u010Dlanstva bi dr\u017Eava izgubila reprezentativnega partnerja, kar\
  \ bi \u0161kodovalo tako javnemu interesu kot vsem, ki so povezani s kmetijstvom\
  \ in pode\u017Eeljem.\nOsnovne naloge KGZS so zlasti predstavljanje interesov kmetov,\
  \ kmetijskih, gozdarskih in ribi\u0161kih organizacij ter strokovna pomo\u010D njim.\
  \ KGZS obravnava problematiko kmetijstva, gozdarstva in ribi\u0161tva, sodeluje\
  \ pri pripravi predpisov, ki se nana\u0161ajo na kmetijstvo, gozdarstvo in ribi\u0161\
  tvo ter opozarja na posledice u\u010Dinkovanja le-teh. V primeru prostovoljnega\
  \ \u010Dlanstva bi KGZS izgubila reprezentativno vlogo in javnopravni status.\n\
  Prizadevanje za ukinitev obveznega \u010Dlanstva, kar dejansko pomeni ukinitev zbornice,\
  \ kakr\u0161no poznamo, v skrajno zaostrenih razmerah za slovenskega kmeta, kmetijstvo,\
  \ pode\u017Eelje in druge dejavnosti, s katerimi se ukvarjajo \u010Dlani zbornice,\
  \ je za Ministrstvo za kmetijstvo gozdarstvo in prehrano nespremenljivo in ga ne\
  \ podpira.\n "
