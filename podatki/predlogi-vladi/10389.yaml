response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV odgovor na va\u0161 dopis uvodoma pojasnjujemo, da so nadomestila iz invalidskega\
  \ zavarovanja del pokojninskega sistema ter enako kot pokojnine odvisna od predhodnega\
  \ zavarovanja, dopolnjene pokojninske dobe ter osnov, od katerih so bili pla\u010D\
  ani prispevki, kar vse vpliva na razlike v vi\u0161ini posameznih nadomestil, ki\
  \ so lahko tako lahko celo ni\u017Eje od zneska denarne socialne pomo\u010Di. Prav\
  \ tako je vi\u0161ina nadomestil odvisna od starosti, pri kateri je pri\u0161lo\
  \ do nastanka invalidnosti ter od delovnopravnega polo\u017Eaja delovnega invalida\
  \ (ali je le-ta izgubil zaposlitev po svoji volji ali na podlagi redne odpovedi\
  \ s strani delodajalca oz. ali je prijavljen na Zavodu RS za zaposlovanje itd).\
  \ Glede na navedeno so torej vi\u0161ine nadomestil, prav tako kot vi\u0161ine starostnih\
  \ in invalidskih pokojnin, lahko zelo razli\u010Dne in v dolo\u010Denih primerih\
  \ tudi zelo nizke.\_\nDelo Ministrstva za delo, dru\u017Eino, socialne zadeve in\
  \ enake mo\u017Enosti (v nadaljevanju: MDDSZ)\_je usmerjeno v pripravo ukrepov,\
  \ ki bodo zagotavljali bolj\u0161o socialno varnost vsem delovnim invalidom. Dr\u017E\
  ava je namre\u010D svojim dr\u017Eavljanom dol\u017Ena zagotavljati socialno varnost,\
  \ ki pa jo izvaja tako preko sistema zavarovanja kot tudi preko sistema socialnega\
  \ varstva oziroma socialnih pomo\u010Di.\nOsebam, ki si same materialne varnosti\
  \ ne morejo zagotoviti zaradi okoli\u0161\u010Din, na katere ne morejo vplivati,\
  \ se socialna varnost zagotavlja v okviru socialnovarstvenih prejemkov, z denarno\
  \ socialno pomo\u010Djo (in njeno posebno obliko, izredno denarno socialno pomo\u010D\
  jo) ter varstvenim dodatkom. Gre za instituta, ki sta namenjena socialno ogro\u017E\
  enim osebam, pri \u010Demer se status socialno ogro\u017Eene osebe ugotavlja ob\
  \ upo\u0161tevanju Zakona o socialno varstvenih prejemkih in Zakona o uveljavljanju\
  \ pravic iz javnih sredstev. Do varstvenega dodatka so lahko trenutno upravi\u010D\
  ene samo osebe, ki so trajno nezaposljive ali trajno nezmo\u017Ene za delo ali starej\u0161\
  i od 63 let (\u017Eenske) oziroma od 65 let (mo\u0161ki) in niso delovno aktivni\
  \ (niso zaposleni). Invalidi III. kategorije, ki si sami materialne varnosti ne\
  \ morejo zagotoviti, so tako lahko upravi\u010Deni do denarne socialne pomo\u010D\
  i, ne pa tudi do varstvenega dodatka (saj niso trajno nezmo\u017Eni za delo), razen\
  \ \u010De se \u0161tejejo za trajno nezaposljive osebe, tj. \u010De razpolagajo\
  \ z odlo\u010Dbo o nezaposljivosti Zavoda za zaposlovanje Republike Slovenije po\
  \ predpisih o zaposlitveni rehabilitaciji in zaposlovanju invalidov oziroma drugega\
  \ ustreznega organa po predpisih, ki urejajo status invalidov.\n\u017Deleli bi izpostaviti,\
  \ da se bo v letu 2019 socialni polo\u017Eaj prejemnikom nadomestil iz invalidskega\
  \ zavarovanja izbolj\u0161eval z redno uskladitvijo (2,8 % v februarju), skladno\
  \ s sistemskim zakonom, ter z izredno uskladitvijo v decembru v vi\u0161ini 1,5%.\_\
  \nNa MDDSZ se zavedamo tako problematike invalidskega zavarovanja kot tudi socialnega\
  \ polo\u017Eaja prejemnikov nizkih nadomestil iz invalidskega zavarovanja. Zato\
  \ bomo na tem podro\u010Dju posku\u0161ali sprejeti ustrezne ukrepe za zagotovitev\
  \ vi\u0161jega socialnega varstva, kar je predvideno tudi v Koalicijskem sporazumu\
  \ o sodelovanju v Vladi RS za mandatno obdobje 2018-2022. Eden na\u0161ih klju\u010D\
  nih ciljev v tem mandatu je sprejem ukrepov in potrebnih zakonodajnih sprememb,\
  \ s katerimi bo mogo\u010De zagotoviti vi\u0161jo socialno varnost vsem, ki so tega\
  \ potrebni, tudi prejemnikom invalidskih nadomestil, katerih zneski so pogosto prenizki.\_\
  \nVlada je \u017Ee pripravila predlog zakonodajnih sprememb, ki je trenutno v dr\u017E\
  avnozborski obravnavi in bo med drugim zasledoval tudi izbolj\u0161anje socialnega\
  \ polo\u017Eaja vseh upravi\u010Dencev do pravic iz pokojninskega in invalidskega\
  \ zavarovanja, z ve\u010D ukrepi pa bodo naslovil tudi izbolj\u0161anje socialnega\
  \ polo\u017Eaja upravi\u010Dencev do pravic iz invalidskega zavarovanja.\_\nSpremembe,\
  \ ki jih prina\u0161a novela zakona, bodo med drugim vklju\u010Devale tudi dvig\
  \ odmernega odstotka tako za mo\u0161ke in \u017Eenske na 63,5 %, kar bo posledi\u010D\
  no izbolj\u0161alo socialni polo\u017Eaj upravi\u010Dencev iz pokojninskega in invalidskega\
  \ zavarovanja. Pri tem je posebna pozornost posve\u010Dena zvi\u0161anju socialne\
  \ varnosti najranljivej\u0161ih skupin v okviru pokojninskega sistema, med katere\
  \ spadajo prejemniki najni\u017Eje starostne, invalidske in dru\u017Einske pokojnine\
  \ ter nadomestil iz invalidskega zavarovanja.\_\nNa MDDSZ bomo nadaljevali tudi\
  \ s pripravami na prenovo invalidskega zavarovanja, katere cilj mora biti ustrezna\
  \ socialna varnost vseh, ki se jim zmanj\u0161a delovna zmo\u017Enost, s poudarkom\
  \ na poklicni rehabilitaciji. Tak\u0161na zaveza prav tako izhaja iz Koalicijskega\
  \ sporazuma. Preko prenovljenega instituta poklicne rehabilitacije bo potrebno zagotoviti,\
  \ da se osebe z zmanj\u0161ano delovno zmo\u017Enostjo \u010Dimprej usposobijo za\
  \ drugo delo ali poklic, s katerim si bodo lahko same zagotovile socialno varnost."
