response: "Odziv Ministrstva za zdravje\n\nPrimarni cilj vsakega organiziranega presejanja\
  \ raka je odkrivanje predrakavih sprememb, raka in situ in mikroinvazijskega raka\
  \ z namenom zmanj\u0161anja incidence in/ali umrljivosti. \n\nV primeru ko\u017E\
  nega melanoma nimamo nobenih randomiziranih \u0161tudij na osnovi katerih bi lahko\
  \ napovedali uspe\u0161nost organiziranega presejanja splo\u0161ne populacije. Ker\
  \ ima melanomom nizko smrtnost (5-letna pre\u017Eivetja so okoli 90%) bi bilo za\
  \ izvedbo prospektivne randomizirane \u0161tudije o uspe\u0161nosti organiziranega\
  \ presejanja potrebno vklju\u010Diti okoli 800 000 ljudi in zato taka \u0161tudija\
  \ tudi v prihodnosti ne bo izvedena. \n\nRezultati observacijskih \u0161tudij so\
  \ sicer pokazali, da so melanomi, ki jih odkrijejo zdravniki tanj\u0161i od tistih,\
  \ ki si jih odkrijejo bolniki, vendar pa to ni vplivalo na smrtnost. \n\nZaradi\
  \ na\u0161tetega nobena dr\u017Eava ne pozna organiziranega presejanja splo\u0161\
  ne populacije za ko\u017Eni melanom. Namesto tega imajo nekatere dr\u017Eave (Avstralija,\
  \ Nova Zelandija, Velika Britanija, Nizozemska, Nem\u010Dija..) usmerjen pristop\
  \ in priporo\u010Dajo organizirano presejanje pri ljudeh, ki imajo visoko ogro\u017E\
  enost za melanom. Pri definiciji visoke ogro\u017Eenosti upo\u0161tevamo dru\u017E\
  insko in osebno anamnezo, \u0161tevilo melanocitnih nevusov, prisotnost atipi\u010D\
  nih nevusov, fototip ko\u017Ee, izpostavljenost UV \u017Earkom, obsevanje ko\u017E\
  e v mladosti in imunosupresijo. \n\nPri vseh ljudeh, ki ne izpolnjujejo kriterijev\
  \ za visoko tveganje za nastanek melanoma/ smrti zaradi melanoma pa se priporo\u010D\
  a pozoren pregled ko\u017Ee ob rutinskih klini\u010Dnih pregledih ( oportunisti\u010D\
  no presejanje) in edukacija lai\u010Dne javnosti o zgodnjih znakih ko\u017Enega\
  \ melanoma (sistem ABCDE, znak grdega ra\u010Dka...). "
