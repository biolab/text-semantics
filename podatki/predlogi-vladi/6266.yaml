response: "Ministrstvo za pravosodje je dne 15. 12. 2014 s strani Urada Vlade RS za\
  \ komuniciranje prejelo predlog, ki je bil objavljen na portalu predlagam.vladi.si\
  \ pod \u0161tevilko 6266-337: Uzakonjeno te\u017Ea\u0161ko delo zapornikov ali privatno\
  \ pla\u010Dilo zaporne celice. Predlagatelj v njem predlaga, da se problematiko\
  \ pomanjkanja doma\u010Dih fizi\u010Dnih delavcev na podro\u010Djih s precej napornim,\
  \ te\u017Ekim in deloma tudi nevarnim fizi\u010Dnim delom v gradbeni\u0161tvu, gozdarstvu,\
  \ rudarstvu, delu v proizvodnji in podobnih panogah re\u0161uje s tem, da se na\
  \ tovrstna prosta mesta zakonsko napoti doma\u010De zapornike v smislu dru\u017E\
  beno koristnega dela. Nadalje pa se predlaga tudi, da se vsem zapornikom v skladu\
  \ z njihovim premo\u017Eenjskim stanjem dolo\u010Di obveznost pla\u010Dila bivanja\
  \ v zavodih za prestajanje kazni zapora, pri \u010Demer bi se najve\u010Dja denarna\
  \ obremenitev nalo\u017Eila obsojencem z ve\u010D premo\u017Eenja in to zlasti v\
  \ prvih letih prestajanja kazni. V nadaljevanju Ministrstvo za pravosodje podaja\
  \ odgovor na podana predloga.\nGlede prvega predloga poudarjamo, da gre vsebinsko\
  \ za problematiko uzakonitve prisilnega dela za obsojence, ki je \u017Ee bilo predmet\
  \ odziva pristojnega ministrstva in sicer na predlog 1953: Prisilno delo za zapornike,\
  \ ki je bil objavljen na portalu predlagam.vladi.si dne 5. 7. 2011. Tako iz same\
  \ Ustave Republike Slovenije (Uradni list RS, \u0161t. 33/91-I, 42/97, 66/00, 24/03,\
  \ 69/04, 68/06 in 47/13), pripadajo\u010De nacionalne zakonodaje kot tudi iz vrste\
  \ ratificiranih in zavezujo\u010Dih mednarodnih pogodb namre\u010D izhaja dol\u017E\
  nost dr\u017Eave, da varuje in spo\u0161tuje tudi osnovne \u010Dlovekove pravice\
  \ ter osnovno \u010Dlovekovo dostojanstvo oseb, ki jim je bila zakonito odvzeta\
  \ prostost kot posledica ustrezne kazenske obsodbe. Dolo\u010Dbe 49. \u010Dlena\
  \ Ustave pri tem izrecno dolo\u010Dajo, da je poleg pravice do proste izbire zaposlitve\
  \ in enake dostopnosti vsakega delovnega mesta pod enakimi pogoji klju\u010Den element\
  \ svobode dela kot ustavno varovane \u010Dlovekove pravice in temeljne svobo\u0161\
  \u010Dine tudi prepoved prisilnega dela. Pri tem iz 4. \u010Dlena Zakona o izvr\u0161\
  evanju kazenskih sankcij (Uradni list RS, \u0161t. 110/06 - UPB, 76/08, 40/09, 9/11\
  \ - ZP-1G, 96/12 - ZPIZ-2 in 109/12) izrecno izhaja, da so obsojencem med izvr\u0161\
  evanjem kazni zapora zagotovljene vse pravice dr\u017Eavljanov Republike Slovenije,\
  \ razen tistih, ki so izrecno odvzete oziroma omejene s samim zakonom ali (smiselno)\
  \ nadrejenimi pravnimi akti, tj. Ustavo in ratificiranimi mednarodnimi pogodbami,\
  \ ki zavezujejo Republiko Slovenijo kot podpisnico.\nPri slednjih velja glede prepovedi\
  \ prisilnega dela omeniti predvsem 8. \u010Dlen Mednarodnega pakta o dr\u017Eavljanskih\
  \ in politi\u010Dnih pravicah (Akt o notifikaciji nasledstva glede konvencij Organizacije\
  \ zdru\u017Eenih narodov in konvencij, sprejetih v Mednarodni agenciji za atomsko\
  \ energijo (Uradni list RS \u2013 Mednarodne pogodbe, \u0161t. 9/92, 9/93, 5/99,\
  \ 9/08, 13/11 in 9/13). Datum uveljavitve v Republiki Sloveniji: 17. 7. 1992), 4.\
  \ \u010Dlen Konvencije o varstvu \u010Dlovekovih pravic in temeljnih svobo\u0161\
  \u010Din Sveta Evrope (Evropska konvencija o \u010Dlovekovih pravicah; Zakon o ratifikaciji\
  \ Konvencije o varstvu \u010Dlovekovih pravic in temeljnih svobo\u0161\u010Din,\
  \ spremenjene s protokoli \u0161t. 3, 5 in 8 ter dopolnjene s protokolom \u0161\
  t. 2, ter njenih protokolov \u0161t. 1, 4, 6, 7, 9, 10 in 11 (Uradni list RS \u2013\
  \ Mednarodne pogodbe, \u0161t. 7/94)), 5. \u010Dlen Listine Evropske unije o temeljnih\
  \ pravicah, definicijo prisilnega dela pa dolo\u010Data dve konvenciji Mednarodne\
  \ organizacije dela (MOD), in sicer Konvencija MOD \u0161t. 29 o prisilnem ali obveznem\
  \ delu (Akt o notifikaciji nasledstva glede konvencij UNESCO, mednarodnih ve\u010D\
  stranskih pogodb o zra\u010Dnem prometu, konvencij mednarodne organizacije dela,\
  \ konvencij mednarodne pomorske organizacije, carinskih konvencij in nekaterih drugih\
  \ mednarodnih ve\u010Dstranskih pogodb (Uradni list RS \u2013 Mednarodne pogodbe,\
  \ \u0161t. 15/92 in 1/97). Datum uveljavitve v Republiki Sloveniji: 14. 11. 1992)\
  \ ter Konvencija MOD \u0161t. 105 o odpravi prisilnega dela (Zakon o ratifikaciji\
  \ Konvencije o odpravi prisilnega dela (MKOPD; Uradni list RS \u2013 Mednarodne\
  \ pogodbe, \u0161t. 10/97)). Prva konvencija v 2. \u010Dlenu vsebuje definicijo\
  \ prisilnega ali obveznega dela, ki ga opredeljuje kot delo ali storitev, ki zahteva\
  \ od posameznika opravljanje dela, za katero se ta ni prostovoljno odlo\u010Dil,\
  \ pod gro\u017Enjo kakr\u0161nekoli kazni ali sankcije. Tu je zajeto tudi prisilno\
  \ delo v korist posameznikov, dru\u017Eb ali zasebnih pravnih oseb. Druga konvencija\
  \ pa je namenjena zatiranju dodatnih oblik prisilnega dela, ki so lahko sredstvo\
  \ politi\u010Dne prisile ali vzgoje ali kot kazen za zavzemanje in izra\u017Eanje\
  \ politi\u010Dnih stali\u0161\u010D ali stali\u0161\u010D, ki so ideolo\u0161ko\
  \ v nasprotju z uveljavljenim politi\u010Dnim, dru\u017Ebenim ali gospodarskim sistemom,\
  \ kot na\u010Din pritegnitve in uporabe delovne sile za gospodarski razvoj, kot\
  \ sredstvo delovne discipline, kot kazen za sodelovanje v stavkah in kot sredstvo\
  \ rasnega, dru\u017Ebenega, nacionalnega ali verskega razlikovanja (Gro\u017Enja\
  \ kazni iz konvencij se nana\u0161a na fizi\u010Dno ali moralno prisilo, pri \u010D\
  emer pa ima pri ugotavljanju \xBBprisilnosti\xAB dela predhodno soglasje delavca\
  \ za neko delo ali opravljanje dolo\u010Denih storitev za delodajalca le relativni\
  \ pomen. Primerjajte smiselno vsebino sklepa Vrhovnega sodi\u0161\u010Da Republike\
  \ Slovenije, opr. \u0161t. VIII Ips 320/2010 z dne 3. 4. 2012).\nGlede na predstavljeno\
  \ in dejstvo, da se \u010Dlovekove pravice in svobo\u0161\u010Dine uresni\u010D\
  ujejo na podlagi Ustave, ter da je mogo\u010De le z zakonom predpisati (zgolj) na\u010D\
  in njihovega uresni\u010Devanja in \u0161e to pod pogojem, kadar tako izrecno dolo\u010D\
  a Ustava, oziroma, \u010De je to nujno zaradi same narave posamezne pravice ali\
  \ svobo\u0161\u010Dine (glejte 15. \u010Dlen Ustave), Ministrstvo za pravosodje\
  \ zaklju\u010Duje, da bi morebitna uzakonitev prisilnega dela zapornikov v predlaganem\
  \ okviru pomenila kr\u0161itev temeljnih \u010Dlovekovih pravic in svobo\u0161\u010D\
  in, ki izhajajo tako iz Ustave Republike Slovenije, kot tudi \u0161tevilnih na\u0161\
  tetih mednarodnih aktov, k spo\u0161tovanju katerih se je izrecno zavezala tudi\
  \ Republika Slovenija.\nSicer pa delo obsojencev ureja podro\u010Dni Zakon o izvr\u0161\
  evanju kazenskih sankcij v \u010Dlenih 45 do 57. V okvirih teh zakonskih norm in\
  \ dejanskih mo\u017Enosti zavodov za prestajanje kazni zapora se zaprtim osebam,\
  \ ki so sposobne za delo in \u017Eelijo delati, delo omogo\u010Da v javnih gospodarskih\
  \ zavodih, pri delih, potrebnih za normalno poslovanje zavoda (hi\u0161na dela),\
  \ pri delodajalcih zunaj zavoda in v okviru delovne terapije. Obsojenci, ki pa jim\
  \ dela ni mogo\u010De zagotoviti, kakor tudi obsojenci, ki iz kakr\u0161negakoli\
  \ razloga niso vklju\u010Deni v delo, tako niso prepu\u0161\u010Deni neracionalnemu\
  \ izrabljanju \u010Dasa v zaporu, saj so za vsakega obsojenca dnevno predvidene\
  \ dolo\u010Dene tretmajske in druge aktivnosti.\nGlede drugega predloga, ki se nana\u0161\
  a na morebitno obveznost odpla\u010Dnega prestajanja kazni zapora za obsojence z\
  \ ve\u010D premo\u017Eenja, pa ministrstvo uvodno poudarja, da je iz vsebine predloga\
  \ razvidno, da se v bistvenem nana\u0161a na premo\u017Eenje obsojencev, ki naj\
  \ bi bilo bodisi nezakonitega izvora bodisi posledica premo\u017Eenjske koristi,\
  \ pridobljene s kaznivim dejanjem. Pri tem je treba poudariti, da veljavna kazenskopravna\
  \ zakonodaja v Republiki Sloveniji \u017Ee omogo\u010Da zaseg in odvzem tovrstnega\
  \ premo\u017Eenja nezakonitega izvora, bodisi na podlagi Kazenskega zakonika (KZ-1;Uradni\
  \ list RS, \u0161t. 50/12 \u2013 UPB) bodisi na podlagi Zakona o odvzemu premo\u017E\
  enja nezakonitega izvora (Uradni list RS, \u0161t. 91/11 in 25/14). Na\u010Deloma\
  \ so namre\u010D represivni posegi v \u010Dlovekove pravice in svobo\u0161\u010D\
  ine, kamor spada tudi pravica do premo\u017Eenja oziroma zasebne lastnine (Glejte\
  \ 33. \u010Dlen Ustave), praviloma vezani na pravnomo\u010Dno obsodilno sodbo, vendar\
  \ pa so mogo\u010De tudi izjeme. Dolo\u010Ditev dodatne, \xBBpav\u0161alne\xAB obremenitve\
  \ v obliki odpla\u010Dnega prestajanja kazni zapora za tovrstne obsojence bi bila\
  \ torej manj smiselna, saj so v pravnem redu Republike Slovenije \u017Ee zagotovljeni\
  \ opisani mehanizmi za odvzem tovrstnega premo\u017Eenja.\nOdvzem premo\u017Eenjske\
  \ koristi, pridobljene s kaznivim dejanjem je tako urejen v sedmem poglavju Kazenskega\
  \ zakonika (KZ-1;Uradni list RS, \u0161t. 50/12 \u2013 UPB) in sicer 74. \u010D\
  len zakonika dolo\u010Da, da nih\u010De ne more obdr\u017Eati premo\u017Eenjske\
  \ koristi, ki je bila pridobljena s kaznivim dejanjem ali zaradi njega. Taka korist\
  \ se odvzame s sodno odlo\u010Dbo, s katero je bilo ob pogojih, dolo\u010Denih v\
  \ tem zakoniku, ugotovljeno kaznivo dejanje. To pomeni, da je pogoj za odvzem obsodilna\
  \ sodba, vedno pa premo\u017Eenjsko korist, pridobljeno s kaznivim dejanjem, ugotavlja\
  \ sodi\u0161\u010De po uradni dol\u017Enosti.\nNamen ureditve Zakona o odvzemu premo\u017E\
  enja nezakonitega izvora pa je prepre\u010Devanje pridobivanja in uporabe premo\u017E\
  enja nezakonitega izvora zaradi varstva pridobivanja premo\u017Eenja na zakonit\
  \ na\u010Din ter zaradi za\u0161\u010Dite gospodarske, socialne in ekolo\u0161ke\
  \ funkcije lastnine, ki ga zagotavlja pridobivanje premo\u017Eenja v skladu s predpisi.\
  \ Navedeno se zagotavlja z odvzemom premo\u017Eenja v okviru posebnega postopka\
  \ finan\u010Dne preiskave in pripadajo\u010Dega pravdnega postopka tistim osebam,\
  \ ki so ga pridobile na nezakonit na\u010Din, ali je bilo tako premo\u017Eenje nanje\
  \ preneseno brezpla\u010Dno ali za pla\u010Dilo, ki ne ustreza njegovi dejanski\
  \ vrednosti.\nMinistrstvo za pravosodje se zaklju\u010Dno strinja, da je potrebno\
  \ pove\u010Dati u\u010Dinkovitost odvzema tako premo\u017Eenja nezakonitega izvora\
  \ kot tudi premo\u017Eenjske koristi, pridobljene s kaznivim dejanjem. K temu pa\
  \ bodo zagotovo najbolj pripomogli ukrepi, kot so zagotovitev potrebnih pogojev\
  \ za delo, izobra\u017Eevanje in specializacijo v okviru obstoje\u010Dih pristojnih\
  \ dr\u017Eavnih organov, da bodo ti \u010Dimbolj u\u010Dinkovito zakonito izvr\u0161\
  evali svoje pristojnosti na podlagi veljavne zakonodaje, tako na podlagi Kazenskega\
  \ zakonika kot tudi Zakona o odvzemu premo\u017Eenja nezakonitega izvora.\nGlede\
  \ na vse navedeno Ministrstvo za pravosodje meni, da predloga nista primerna za\
  \ nadaljnjo obravnavo.\n "
