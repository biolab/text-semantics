response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje je kot resorno\
  \ ministrstvo za Zakon o varstvu osebnih podatkov (Uradni list RS, \u0161t. 94/07\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, v nadaljevanju ZVOP-1), kar\
  \ je tisti predpis, ki v Republiki Sloveniji ureja vpra\u0161anje videonadzora (74.\
  \ in slede\u010Di \u010Dleni ZVOP-1), prou\u010Dilo navedeni predlog, in je na stali\u0161\
  \u010Du, da ni primeren za nadaljnjo obravnavo.\nMinistrstvo navedeno utemeljuje\
  \ zlasti z dejstvom, da lahko vsako fotografiranje oziroma snemanje predstavlja\
  \ samostojni poseg v zasebnost snemanih posameznikov oziroma v druge njihove osebnostne\
  \ oz. v\u010Dasih tudi premo\u017Eenjske pravice (med njimi tudi avtorske in sorodne\
  \ pravice, kot sami navajate), zaradi \u010Desar je upravi\u010Denost vsakega fotografiranja\
  \ oziroma snemanja na javnem kraju prav tako treba presojati samostojno. Posledi\u010D\
  no samo zaradi dejstva, da se na dolo\u010Denem kraju izvaja videonadzor, \u0161\
  e ni mogo\u010De po na\u010Delu simetrije (kot predlagano) tudi avtomati\u010Dno\
  \ sklepati, da lahko istovrstno oz. podobno snemanje izvajajo tudi obiskovalci tega\
  \ kraja.\nVideonadzor mora biti namre\u010D utemeljen z objektivno potrebo (praviloma\
  \ po odvra\u010Danju \u0161kode za varnost ljudi in premo\u017Eenja, oziroma za\
  \ preiskavo primerov tako nastale \u0161kode), nastali posnetki se lahko hranijo\
  \ le dolo\u010Den \u010Das, dostop do njih mora biti evidentiran in upravi\u010D\
  en, ne sme se jih posredovati nepoobla\u0161\u010Denim osebam ali jih celo javno\
  \ objaviti, in podobno dalje. Vse navedeno je podrobno opisano v Smernicah Informacijskega\
  \ poobla\u0161\u010Denca (tj. nadzornega organa, pristojnega za presojo zakonitosti\
  \ videonadzora) za izvajanje videonadzora.\nPri snemanju, ki ga izvajajo posamezniki,\
  \ vsi ti pogoji ne bodo vedno izpolnjeni; zlasti snemani posamezniki ne bodo o tem\
  \ vedno obve\u0161\u010Deni, nastali posnetki pa ne bodo uporabljeni le za preiskave\
  \ dolo\u010Denih incidentov, ampak za druge, zlasti zasebne namene. Navedeno \u0161\
  e ne pomeni, da bo tak\u0161no zasebno snemanje vedno protipravno, saj njegova intenzivnost\
  \ (zlasti pa stalnost) ne dosega tega, kar  velja za videonadzor. Vendarle pa mora\
  \ snemalec tudi v tem primeru spo\u0161tovati dolo\u010Dena pravila, npr. ta, ki\
  \ jih v svojem mnenju \u0161t. 0712-1/2011/2285 z dne 19.09.2011, prav tako izpostavlja\
  \ Informacijski poobla\u0161\u010Denec.\n "
