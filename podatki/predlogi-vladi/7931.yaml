response: "Odziv Ministrstva za zdravje\n1. Pravica do nadomestila pla\u010De zaredi\
  \ nege o\u017Ejega dru\u017Einskega \u010Dlana je urejena v Zakonu o zdravstvenem\
  \ varstvu in zdravstvenem zavarovanju  in Pravilih obveznega zdravstvenega zavarovanja\
  \ (Pravila).  Pravila v \u010Detrtem odstavku 138. \u010Dlena dolo\u010Dajo, da\
  \ ima zavarovanec pravico do nadomestila pla\u010De za nego o\u017Ejega dru\u017E\
  inskega \u010Dlana, \u010De nege ne more zagotoviti zakonec, ki je nezaposlen, upokojen\
  \ ali lahko zagotavlja nego brez zadr\u017Eanosti od dela.\nPravico do za\u010D\
  asne zadr\u017Eanosti od dela oziroma pravico do nadomestila pla\u010De zaredi nege\
  \ otroka je v primeru, ko je eden od star\u0161ev na porodni\u0161kem oziroma star\u0161\
  evskem dopustu, potrebno presojati za vsak primer posebej, pri \u010Demer pa je\
  \ potrebno izhajati iz dejstva, da mora imeti vsak otrok v \u010Dasu bolezni ali\
  \ po\u0161kodbe dejansko zagotovljeno ustrezno nego. Smiselno enako mnenje je podalo\
  \ tudi Delovno in socialno sodi\u0161\u010De v Ljubljani, ki je zavzelo stali\u0161\
  \u010De, da mati v \u010Dasu dopusta za nego in varstvo otroka lahko zagotovi nego\
  \ drugemu otroku tudi brez za\u010Dasne odsotnosti od dela o\u010Deta. O\u010De\
  \ bi bil lahko upravi\u010Den do zadr\u017Eanosti od dela zaradi nege drugega otroka\
  \ le, \u010De bi zatrjeval, da mati nege obema otrokoma ne more zagotoviti.\nVeljavna\
  \ ureditev torej ne izklju\u010Duje mo\u017Enosti, da mati, ki je na porodni\u0161\
  kem oziroma star\u0161evskem dopustu res ne more zagotoviti nege tudi prvemu otroku,\
  \ vendar mora biti to z zadostno gotovostjo izkazano (npr. hude nalezljive bolezni).\n\
  Iz vsega zgoraj zapisanega zato Ministrstvo za zdravje meni, da je trenutna zakonodaja\
  \ ustrezna, zato je v okviru priprave novega Zakona o zdravstvenem varstvu in zdravstvenem\
  \ zavarovanju  v tem delu ne bo spreminjala. Poudarjamo pa, da je presoja glede\
  \ odlo\u010Danja od za\u010Dasne zadr\u017Eanosti od dela zaradi nege podeljena\
  \ imenovanemu osebnemu zdravniku, \u010De pa se star\u0161i z njegovo odlo\u010D\
  itvijo ne strinjajo, pa lahko zahtevajo presojo odlo\u010Ditve pri imenovanemu zdravniku\
  \ Zavoda za zdravstveno zavarovanje Slovenije.\n2. Zakon o zdravstvenem varstvu\
  \ in zdravstvenem zavarovanju  v 1. to\u010Dki prvega odstavka 23. \u010Dlena dolo\u010D\
  a, da je iz obveznega zdravstvenega zavarovanja v celoti krito sobivanje enega od\
  \ star\u0161ev v zdravstvenem zavodu z bolnim otrokom do starosti otroka vklju\u010D\
  no 5 let. Res je, da veljavna zakonodaja za \u010Das sobivanja z otrokom v bolni\u0161\
  nici star\u0161u ne prizna tudi pravice do nadomestila pla\u010De oziroma do za\u010D\
  asne zadr\u017Eanosti od dela. Ker smo na Ministrstvu za zdravje mnenja, da bi morala\
  \ biti poleg pravice do sobivanja star\u0161em v tem \u010Dasu zagotovljena tudi\
  \ pravica do nadomestila pla\u010De, smo tak\u0161no ureditev predvideli v novem\
  \ Zakonu o zdravstvenem varstvu in zdravstvenem zavarovanju.\n "
