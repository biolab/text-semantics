response: "Odziv Ministrstva za okolje in prostor\nZa spodbujanje uvajanja recikliranih\
  \ materialov na trgih, z namenom zagotovitve njihove kro\u017Ene uporabe, je osnovni\
  \ pogoj kvalitetno in kvantitetno lo\u010Deno zbiranje posameznih odpadnih proizvodov.\
  \ V sedanjem veljavnem sistemu se odpadna embala\u017Ea pija\u010D iz plastike,\
  \ kovin in kompozitnega materiala lo\u010Deno zbira v zabojniku za me\u0161ano komunalno\
  \ odpadno embala\u017Eo, kar v sistemu zbiranja tovrstnih odpadkov velja za lo\u010D\
  eno zbiranje odpadkov. Odvr\u017Eena odpadna embala\u017Ea, ki se zbira v drugih\
  \ zabojnikih (med me\u0161animi komunalnimi odpadki, biolo\u0161ko razgradljivimi\
  \ odpadki, ko\u0161ih za smeti, ki so postavljeni na javnih povr\u0161inah, itd..\
  \ ..), pa se ne \u0161teje za lo\u010Deno zbrane odpadke.\nDirektiva (EU) 2019/904\
  \ za zmanj\u0161anje vpliva nekaterih plasti\u010Dnih proizvodov na okolje dolo\u010D\
  a visoke cilje lo\u010Denega zbiranja odpadnih plastenk pija\u010D - do leta 2025\
  \ 77 masnih % in do leta \_2029 90 masnih % zbranih odpadnih plastenk pija\u010D\
  , glede na dane plastenke pija\u010D na trg v RS.\nV lanskem letu je Gospodarska\
  \ zbornica Slovenije (GZS) z Zbornico kmetijskih in \u017Eivilskih podjetij ter\
  \ Slu\u017Ebo varstva okolja skupaj z Zdru\u017Eenjem industrije pija\u010D pripravila\
  \ Analizo ravnanja z odpadno plasti\u010Dno embala\u017Eo-plastenke pija\u010D.\
  \ Gre za preliminarno raziskavo in oceno, koliko odpadnih plastenk dejansko lo\u010D\
  eno zberemo. V analizo sta bili zajeti leti 2019 in 2020. \_Iz analize izhaja ocena,\
  \ da je bilo leta 2019 zbranih 74 % odpadnih plastenk pija\u010D in leta 2020 63\
  \ %. Zato ocenjujemo, da z drugimi ukrepi ciljev lo\u010Denega zbiranja odpadnih\
  \ plastenk brez uvedbe kavcijskega sistema, ki omogo\u010Da visokokakovostno lo\u010D\
  eno zbiranje odpadkov, ne bo mogo\u010De dose\u010Di. K temu pritrjujejo tudi dobri\
  \ rezultati dr\u017Eav, ki so kavcijski sistem uvedle. GZS \_sicer nadaljuje s proaktivnostmi\
  \ za preu\u010Ditev najustreznej\u0161ega poslovnega modela kavcijskega sistema\
  \ za lo\u010Deno zbiranje embala\u017Ee pija\u010D v Sloveniji.\nPrav tako lo\u010D\
  eno zbiranje samo odpadnih plastenk pija\u010D vpliva na dosego ve\u010D okoljskih\
  \ ciljev, ki jih bo potrebno v prihodnjih letih dose\u010Di v Sloveniji. Eden tak\u0161\
  nih okoljskih ciljev je vsebnost reciklata v plastenkah pija\u010D. Od leta 2025\
  \ dalje morajo plastenke pija\u010D iz polietilen tereftalata (PET) vsebovati 25\
  \ % PET reciklata in do leta 2030 pa najmanj 30 % reciklirane plastike.\_\nV skladu\
  \ z Uredbo o embala\u017Ei in odpadni embala\u017Ei je najpozneje do 31. decembra\
  \ 2030 potrebno dose\u010Di cilje recikliranja 55 % za plastiko v odpadni embala\u017E\
  i, 60 % za aluminij ter 85 % za papir in karton. Najpozneje do 31. decembra 2025\
  \ pa cilj recikliranja 50 % za plastiko v odpadni embala\u017Ei (sedaj 22,5 %),\
  \ 50 % za aluminij (sedaj 50 % vseh kovin v odpadni embala\u017Ei) ter 75 % za papir\
  \ in karton (sedaj 60 %).\nV desetih evropskih dr\u017Eavah \u017Ee imajo vzpostavljen\
  \ kavcijski sistem za zbiranje embala\u017E za pija\u010De, \u0161e ve\u010Dje \u0161\
  tevilo dr\u017Eav pa ta sistem namerava uvesti. Gre za uspe\u0161en sistem, ki ima\
  \ ve\u010D pozitivnih u\u010Dinkov hkrati, zbere se namre\u010D ve\u010D materiala,\
  \ ki je ustrezno \u010Dist in uporabljiv za recikliranje, posledi\u010Dno pa se\
  \ uporabi ve\u010D reciklatov za nove izdelke. Okoljski cilji bodo ustrezno dose\u017E\
  eni tako preko lo\u010Denega zbiranja odpadkov kot tudi stopenj recikliranja odpadkov.\
  \ Prednost sistema pa je tudi prepre\u010Devanje smetenja, saj embala\u017Ea za\
  \ pija\u010De sodi med 10 najpogosteje najdenih smeti v naravi.\_"
