response: "Slu\u017Eba vlade za lokalno samoupravo in regionalni razvoj\nPonovna uvedba\
  \ lokalne samouprave kot klasi\u010Dne lokalne samouprave \xBBzahodnoevropskega\
  \ tipa\xAB je bila na notranjepoliti\u010Dnem podro\u010Dju ena pomembnej\u0161\
  ih nalog, ki so bile izpeljane v prvem obdobju po osamosvojitvi Slovenije. Ustanovitev\
  \ novih ob\u010Din je bila po osamosvojitvi najve\u010Dja reforma teritorialnih\
  \ upravnih sistemov v dr\u017Eavi.\nTeritorialni del reforme lokalne samouprave\
  \ je pomemben del uvajanja novega sistema lokalne samouprave po letu 1994 in je\
  \ samoupravne lokalne skupnosti temeljito spremenil tudi po njihovem obsegu, obmo\u010D\
  ju. \u0160tevilo ob\u010Din se je tako od leta 1994 do sedaj pove\u010Dalo z 62\
  \ na 212. Iz pregleda literature in virov s podro\u010Dja lokalne samouprave v Sloveniji\
  \ je zelo jasno razvidno, da je bil ozemeljski sestavini uvajanja (pogosto se uporablja\
  \ tudi izraz \xBBreforma\xAB) lokalne samouprave dan velik strokovni in tudi politi\u010D\
  ni poudarek. Ta ugotovitev velja predvsem za prve tri postopke teritorialnih sprememb\
  \ ob\u010Din, ko se je oblikoval koncept ob\u010Din, v zadnjem, ki je potekal v\
  \ letih 2005 in 2006, pa temu ne moremo ve\u010D pritrditi.\nPreoblikovanje obmo\u010D\
  ij ob\u010Din in ustanovitev novih ob\u010Din kot teritorialna sestavina reforme\
  \ lokalne samouprave ima svoj ustavni temelj v medsebojni povezavi dolo\u010Db 9.,\
  \ 138. in 139. \u010Dlena ustave. 138. \u010Dlen ustave dolo\u010Da, da prebivalci\
  \ Slovenije uresni\u010Dujejo lokalno samoupravo v ob\u010Dinah in drugih lokalnih\
  \ skupnostih. V skladu s to dolo\u010Dbo je ob\u010Dina lokalna skupnost, ki ji\
  \ ustava v prvem odstavku 139. \u010Dlena podeljuje pravni status temeljne samoupravne\
  \ lokalne skupnosti, kar hkrati pomeni, da ob\u010Dini pravnega polo\u017Eaja in\
  \ pravice njenih prebivalcev, da v njej uresni\u010Dujejo lokalno samoupravo, ne\
  \ more odvzeti ali ogro\u017Eati noben dr\u017Eavni organ. 139. \u010Dlen ustave\
  \ dolo\u010Da izhodi\u0161\u010De za dolo\u010Ditev obmo\u010Dja ob\u010Dine z zakonom\
  \ tako, da dolo\u010Da, da njeno obmo\u010Dje obsega obmo\u010Dje naselja ali ve\u010D\
  \ naselij, ki so povezana s skupnimi potrebami in interesi prebivalcev ter dolo\u010D\
  a, da se ob\u010Dina ustanovi z zakonom po prej opravljenem referendumu, s katerim\
  \ se ugotovi volja prebivalcev na nekem obmo\u010Dju. Na podlagi teh dolo\u010D\
  b ustave sta bila neposredna pravna podlaga za preoblikovanje obmo\u010Dij ob\u010D\
  in in ustanovitev novih ob\u010Din Zakon o lokalni samoupravi (Uradni list RS, \u0161\
  t. 72/93, v nadaljevanju: ZLS) in Zakon o referendumu za ustanovitev ob\u010Din\
  \ (Uradni list RS, \u0161t. 5/94, v nadaljevanju: ZRefUO).\nMerila za dolo\u010D\
  itev obmo\u010Dja ob\u010Dine oziroma pogoji, ki jih mora izpolnjevati obmo\u010D\
  je, da je lokalna skupnost, ki ji je z ustanovitvijo, torej z zakonom, mogo\u010D\
  e dati pravni status ob\u010Dine ali mestne ob\u010Dine, so bili dolo\u010Deni z\
  \ ZLS. 13. \u010Dlen je dolo\u010Dal seznam nalog, ki so bile merilo za oblikovanje\
  \ ob\u010Din. Bilo jih je enajst, od katerih je zadostovalo, da je obmo\u010Dje\
  \ izpolnjevalo ve\u010Dino nalog. Zakon je dolo\u010Dal, da se lahko na zahtevo\
  \ mesta, ki ima najmanj 10 000 prebivalcev in je zemljepisno, gospodarsko in kulturno\
  \ sredi\u0161\u010De \u0161ir\u0161ega obmo\u010Dja, ustanovi mestna ob\u010Dina.\
  \ Ta bi se lahko ustanovila tudi iz zgodovinskih razlogov. S prvo novelo zakona\
  \ (Zakon o spremembah in dopolnitvah zakona o lokalni samoupravi, Uradni list RS,\
  \ \u0161t. 57/94), ki je bila sprejeta neposredno pred oblikovanjem obmo\u010Dij\
  \ novih ob\u010Din, vendar \u017Ee po izvedenem predhodnem referendumu za ustanovitev\
  \ ob\u010Din, so bile dolo\u010Dbe, ki so dolo\u010Dale merila in pogoje za ustanovitev\
  \ ob\u010Dine in mestne ob\u010Dine, spremenjene in dopolnjene. Novi 13. \u010D\
  len je kot temeljno merilo za ustanovitev ob\u010Dine dolo\u010Dil njeno sposobnost\
  \ zadovoljevanja potreb in interesov prebivalcev in izpolnjevanje drugih nalog v\
  \ skladu z zakonom. \u0160telo naj bi se, da je ob\u010Dina sposobna zadovoljevati\
  \ potrebe svojega prebivalstva in izpolnjevati druge svoje naloge, \u010De so bili\
  \ na njenem obmo\u010Dju izpolnjeni vsi z zakonom predpisani pogoji (prostori za\
  \ upravno dejavnost, osnovna \u0161ola, zdravstveni dom ali zdravstvena postaja,\
  \ knji\u017Enica, trgovina z \u017Eivili in me\u0161anim blagom, oskrba s pitno\
  \ vodo, odvajanje in \u010Di\u0161\u010Denje odpadnih voda, oskrba z elektri\u010D\
  no energijo, po\u0161tne storitve, finan\u010Dne storitve). Novi 13. a \u010Dlen\
  \ pa je dolo\u010Dil, da ima ob\u010Dina najmanj 5000 prebivalcev, sme pa izjemoma\
  \ imeti manj prebivalcev zaradi geografskih, obmejnih, narodnostnih, zgodovinskih\
  \ ali gospodarskih razlogov. Novela je vsebovala tudi novi 15. a \u010Dlen, ki je\
  \ opredelil merila za dolo\u010Ditev mesta, dopolnitve 16. \u010Dlena, s katerimi\
  \ so bili dolo\u010Deni pogoji \u0161tevila prebivalcev in \u0161tevila delovnih\
  \ mest, ki jih mora izpolnjevati mesto, da lahko dobi status mestne ob\u010Dine,\
  \ ter 16. a \u010Dlen, ki je dolo\u010Dal dodatne pogoje za mestno ob\u010Dino.\n\
  Za postopek ustanovitve ob\u010Din v letu 1994 je bil torej sprejet ZRefUO, ki je\
  \ po ustanovitvi prvih ob\u010Din prenehal veljati. Dva naslednja postopka za ustanovitev\
  \ ob\u010Din v letu 1998 in 2002 sta potekala po dolo\u010Dbah Zakona o postopku\
  \ za ustanovitev ob\u010Din ter za dolo\u010Ditev njihovih obmo\u010Dij (Uradni\
  \ list RS, \u0161t. 44/96, v nadaljevanju: ZPUODO). Vse tri postopke je ozna\u010D\
  evala mo\u010Dna vloga ustavnega sodi\u0161\u010Da, ki je s svojimi presojami vzpostavljalo\
  \ z ustavo skladno razumevanje na\u010Dela lokalne samouprave in koncepta ob\u010D\
  ine ter mestne ob\u010Dine.\nDogajanja pri ustanavljanju ob\u010Din so imela naslednje\
  \ skupne zna\u010Dilnosti:\n velika vloga ustavnega sodi\u0161\u010Da pri oblikovanju\
  \ ustavnega koncepta ob\u010Dine, mestne ob\u010Dine in razumevanja ter z ustavo\
  \ skladne uporabe kriterijev in pogojev za ustanovitev ob\u010Dine oziroma mestne\
  \ ob\u010Dine, krog pobudnikov in predlagateljev za za\u010Detek postopka za ustanovitev\
  \ ob\u010Dine je bil zelo \u0161irok (zbori krajanov, sveti krajevnih skupnosti,\
  \ ob\u010Dinski sveti, poslanci, in drugi z ustavo dolo\u010Deni predlagatelji),\
  \ nejasna je bila vloga vlade (v primerjavi z njenim ustavnim polo\u017Eajem nosilca\
  \ izvr\u0161ilne funkcije oblasti) v postopkih teritorialne \u010Dlenitve dr\u017E\
  ave na ob\u010Dine, v katerih je oziroma ni bila predlagatelj ustanovitve nove ob\u010D\
  ine, umestitev predhodnega postopka pred razpisom referenduma v pristojnost dr\u017E\
  avnega zbora je bila neskladna z njegovim ustavnim polo\u017Eajem in postopki ter\
  \ na\u010Dinom dela ter zna\u010Dajem odlo\u010Danja, nejasna so bila razmerja med\
  \ rednim zakonodajnim postopkom po poslovniku dr\u017Eavnega zbora in posebnim postopkom\
  \ po zakonu o postopku za ustanovitev ob\u010Din, enako je veljalo za pravno varstvo\
  \ pravic, interesov in pravnih koristi pobudnikov in predlagateljev v predhodnem\
  \ postopku. \nZ Zakonom o spremembah in dopolnitvah zakona o lokalni samoupravi\
  \ (Uradni list RS, \u0161t. 72/05, v nadaljevanju: ZLS-M), je bil Zakon o postopku\
  \ za ustanovitev ob\u010Din ter za dolo\u010Ditev njihovih obmo\u010Dij (Uradni\
  \ list RS, \u0161t. 44/96), razveljavljen in njegova vsebina \xBBprenesena\xAB v\
  \ ZLS-M. Veljavni ZLS (Ur. list RS, \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 76/08 in 79/09) tako ureja postopek za spremembo obmo\u010D\
  ij ob\u010Din in posledi\u010Dno morebitno ustanovitev novih ob\u010Din in kriterije\
  \ ter pogoje za ob\u010Dino. Postopek ni bistveno druga\u010Den od postopka, ki\
  \ ga je predpisoval razveljavljeni zakon o postopku za ustanovitev ob\u010Din ter\
  \ za dolo\u010Ditev njihovih obmo\u010Dij. Razlikuje se v toliko, da se postopek\
  \ ne more za\u010Deti na podlagi pobude zbora krajanov ali sveta krajevne skupnosti,\
  \ temve\u010D so predlagatelji, poleg z ustavo dolo\u010Denih (poslanec, vlada,\
  \ 5000 volivcev), lahko \u0161e ob\u010Dinski sveti. Razlikuje pa se tudi v tem,\
  \ da je predlagateljem zagotovljeno pravno varstvo v predhodnem postopku, in sicer\
  \ lahko zoper sklep, s katerim dr\u017Eavni zbor oceni, da niso izpolnjeni pogoji\
  \ za ustanovitev ob\u010Dine oziroma za spremembo njenega obmo\u010Dja, spro\u017E\
  ijo upravni spor. Kriteriji in pogoji za ustanovitev ob\u010Dine pa so le malo druga\u010D\
  ni od tistih, ki so bili uporabljeni za ustanovitev ob\u010Din v prvih dveh postopkih\
  \ (1994 in 1998). Bistvena je le omejitev izjemnega ustanavljanja ob\u010Din zaradi\
  \ geografskih, obmejnih, narodnostnih, zgodovinskih ali gospodarskih razlogov. Izjemoma\
  \ se lahko torej ustanovi ob\u010Dina, ki ima manj kot 5000 prebivalcev, vendar\
  \ ne manj kot 2000 prebivalcev.\nVeljavna ureditev postopka za spreminjanje obmo\u010D\
  ja ob\u010Dine izhaja iz ugotovitve, da je reforma lokalne samouprave, ki je vklju\u010D\
  evala oblikovanje mre\u017Ee temeljnih samoupravnih lokalnih skupnosti, zaklju\u010D\
  ena. V skladu z veljavno ureditvijo je potekal postopek sprememb obmo\u010Dij ob\u010D\
  in in ustanovitev 17 novih ob\u010Din v letu 2006 in predhodni postopek za ustanovitev\
  \ ob\u010Din v letu 2009.\nZna\u010Dilnost obeh postopkov je v tem, da je bilo popolnoma\
  \ spregledano stali\u0161\u010De ustavnega sodi\u0161\u010Da, izra\u017Eeno v obrazlo\u017E\
  itvi odlo\u010Dbe U-I-103/02, da je v prvih dveh postopkih ustanavljanja ob\u010D\
  in (1994 in 1998) \u0161lo za oblikovanje oziroma usklajevanje vseh obmo\u010Dij\
  \ ob\u010Din z ustavno zasnovo ob\u010Dine in zakonskimi merili, v tem primeru (2002)\
  \ pa naj bi \u0161lo za nov, samostojen postopek, ki ni v neposredni povezavi s\
  \ prej\u0161njima, temve\u010D pomeni le postopek spreminjanja obmo\u010Dij ob\u010D\
  in. V nasprotju s tem stali\u0161\u010Dem pa so bila upo\u0161tevana stali\u0161\
  \u010Da ustavnega sodi\u0161\u010Da iz obdobja oblikovanja in usklajevanja obmo\u010D\
  ij ob\u010Din z ustavno zasnovo ob\u010Dine in tudi njegovo mnenje, da ustava sicer\
  \ poobla\u0161\u010Da zakonodajalca, da z zakonom ustanovi ob\u010Dine ter dolo\u010D\
  i njihova obmo\u010Dja ter da pri tem upo\u0161teva merila, ki jih je z zakonom\
  \ sam dolo\u010Dil, kot celoto, pri \u010Demer pa je ustavno dopustno, da dr\u017E\
  avni zbor merila \u0161tevila prebivalcev ne upo\u0161teva togo in vsebinska merila\
  \ upo\u0161teva relativno, \u010De iz pravne in dejanske ureditve dejavnosti, ki\
  \ naj bi bile zagotovljene na obmo\u010Dju prihodnje ob\u010Dine, izhaja, da jih\
  \ je treba zagotavljati na \u0161ir\u0161em obmo\u010Dju oziroma so tako tudi zagotovljene.\
  \ Zna\u010Dilnost obeh postopkov je tudi, da:\n je bilo za ustanovitev nove ob\u010D\
  ine pomembno formalno izpolnjevanje z zakonom dolo\u010Denih pogojev in meril v\
  \ skladu z zgoraj zapisanimi stali\u0161\u010Di ustavnega sodi\u0161\u010Da, niso\
  \ pa bili pretehtani vsi vidiki sposobnosti zagotavljanja uresni\u010Devanja potreb\
  \ in interesov lokalne skupnosti in izvr\u0161evanja z zakonom dolo\u010Denih izvirnih\
  \ nalog ob\u010Dine, na kar je opozarjala vlada, ki skrbi za izvr\u0161evanje zakonov\
  \ in delovanje javne uprave v celoti, tudi lokalne samouprave, v postopkih teritorialne\
  \ drobitve dr\u017Eave, ni bila primerno obravnavana teritorialna integriteta ob\u010D\
  ine kot samoupravne lokalne skupnosti, so bili predlogi, ki so praviloma temeljili\
  \ na pobudah lokalnih iniciativnih skupin, obravnavani predvsem z vidika \xBBpravice\
  \ do lokalne samouprave\xAB oziroma pravice \xBBdo svoje ob\u010Dine\xAB, je v postopek\
  \ posegalo upravno sodi\u0161\u010De, ki je vsak poskus zavrnitve predloga ocenjevalo\
  \ z vidika morebitnega arbitrarnega odlo\u010Danja glede na predhodne postopke.\
  \ \nUmestitev predhodnega postopka pred razpisom referenduma v pristojnost dr\u017E\
  avnega zbora in upravno sodna ocena zakonitosti postopkovne odlo\u010Ditve dr\u017E\
  avnega zbora je bila in je neskladna z ustavnim polo\u017Eajem dr\u017Eavnega zbora,\
  \ zakonodajnim postopkom ter zna\u010Dajem odlo\u010Danja zakonodajnega organa.\n\
  Objektivno je sposobnost zagotavljanja uresni\u010Devanja potreb in interesov lokalne\
  \ skupnosti in izvr\u0161evanje z zakonom dolo\u010Denih izvirnih nalog ob\u010D\
  ine povezana s \u0161tevilom prebivalcev, ki zagotavljajo ob\u010Dini primerna sredstva\
  \ za opravljanje njenih nalog, zato lahko pogoj 5000 prebivalcev hkrati velja kot\
  \ objektivna podlaga za oceno, da ob\u010Dine z manj\u0161im \u0161tevilom prebivalcev\
  \ niso sposobne uresni\u010Devati svojih nalog v skladu z na\u010Deli funkcionalne\
  \ in finan\u010Dne avtonomije. Funkcionalna sposobnost samoupravnih lokalnih skupnosti\
  \ terja, da so enote lokalne samouprave po velikosti in polo\u017Eaju, glede na\
  \ vrsto in nivoje, \u010Dim bolj primerljive ter da so kar najbolj ekonomsko finan\u010D\
  no samostojne. Pri oblikovanju lokalnih skupnosti kot osnove za lokalno samoupravo\
  \ je treba najti srednjo pot med racionalnimi te\u017Enjami k ve\u010Djim lokalnim\
  \ skupnostim, ki temeljijo na njihovi ekonomsko finan\u010Dni sposobnosti za vse\
  \ zahtevnej\u0161e in dra\u017Eje zagotavljanje lokalnih javnih slu\u017Eb in lokalne\
  \ uprave, oziroma med te\u017Enjami k oblikovanju manj\u0161ih lokalnih skupnosti,\
  \ ki lahko zagotovijo neposreden vpliv prebivalcev na odlo\u010Danje in zagotavljanje\
  \ uresni\u010Devanja njihovih skupnih potreb in interesov. Na podlagi analize je\
  \ utemeljena ocena, da ob\u010Dine s 5000 prebivalcev v veljavnih re\u017Eimih opravljanja\
  \ in financiranja ob\u010Dinskih nalog lahko uspe\u0161no, enako kot ve\u010Dje\
  \ ob\u010Dine, zadovoljijo potrebe in interese svojih prebivalcev in zagotavljajo\
  \ izpolnjevanje drugih nalog v skladu z zakonom.\nV Sloveniji je sedaj 212 ob\u010D\
  in, ki so si med seboj zelo razli\u010Dne po obmo\u010Dju, \u0161tevilu naselij,\
  \ najbolj pa izstopa razlika v \u0161tevilu prebivalcev. Pri\u010Dakujemo \u0161\
  e najmanj ustanovitev dveh ob\u010Din letos. 112 ob\u010Din ima manj kot 5000 prebivalcev,\
  \ \u010Deprav je bilo to \u0161tevilo kriterij za ustanavljanje novih ob\u010Din\
  \ od za\u010Detka. Na podlagi podatkov o \u0161tevilu prebivalcev slovenskih ob\u010D\
  in lahko ugotovimo, da mre\u017Ea ob\u010Din o\u010Ditno ne ustreza eni od temeljnih\
  \ zahtev oblikovanja enot lokalne samouprave, da morajo biti po vrsti in nalogah\
  \ enake enote lokalne samouprave, \u010Dim bolj primerljive tudi po svoji sposobnosti\
  \ (ekonomski, kadrovski ...). Nekonsistentna mre\u017Ea ob\u010Din je tem bolj problemati\u010D\
  na, ker so naloge vseh ob\u010Din kakovostno enake, razlikujejo se le koli\u010D\
  insko, pri \u010Demer finan\u010Dno in kadrovsko manj sposobne ob\u010Dine ne uveljavljajo\
  \ oziroma ne dosegajo enakih standardov storitev za svoje ob\u010Dane. \u0160tevilo\
  \ zaposlenih v ob\u010Dinskih upravah se giblje od dveh zaposlenih, pa do preko\
  \ petsto zaposlenih. Ker veliko ob\u010Din nima zadostnih \u010Dlove\u0161kih virov\
  \ za u\u010Dinkovito samostojno izvajanje upravnih in razvojnih nalog, je bilo zato\
  \ nujno tudi z dodatnimi finan\u010Dnimi sredstvi iz dr\u017Eavnega prora\u010D\
  una spodbuditi skupno izvajanje teh nalog. Veliko \u0161tevilo ob\u010Din ne more\
  \ zagotavljati financiranja svojih nalog. Vse ob\u010Dine nimajo zadostnih in dovolj\
  \ raznolikih lastnih virov financiranja, zato je bilo treba zakonsko urediti sistem\
  \ financiranja, ki te vire prerazporeja med s finan\u010Dnimi viri bogatej\u0161\
  imi in revnej\u0161imi ob\u010Dinami. Majhnost in ekonomska odvisnost ob\u010Din\
  \ vpliva najbolj na sposobnost zagotavljanja ob\u010Dinskih javnih slu\u017Eb in\
  \ organiziranja kadrovsko ustrezne ob\u010Dinske uprave. Kljub enaki pravni ureditvi\
  \ se slovenske ob\u010Dine mo\u010Dno razlikujejo po svoji funkcionalni sposobnosti.\n\
  Glede na potek dosedanjih postopkov oblikovanja in spreminjanja mre\u017Ee ob\u010D\
  in se zastavlja vpra\u0161anje, kaj lahko pri\u010Dakujemo za naprej, \u010De zakonske\
  \ podlage ostanejo enake. Neutemeljeno je pri\u010Dakovati, da bodo vsi udele\u017E\
  enci tega postopka v bodo\u010De ob upo\u0161tevanju funkcionalne in finan\u010D\
  ne samostojnosti ob\u010Din sledili skupnemu cilju, to je takim ob\u010Dinam, ki\
  \ bodo sposobne zagotavljati skupne potrebe in uresni\u010Devanje skupnih interesov\
  \ svojih prebivalcev. Ta cilj je mogo\u010De dose\u010Di samo s spremembami zakona,\
  \ vendar na ve\u010D na\u010Dinov. Skrajna mo\u017Enost je postavitev vi\u0161jih\
  \ kriterijev za ob\u010Dino (npr. 8000 prebivalcev), dolo\u010Ditev na\u010Dina\
  \ in rokov za samostojno zdru\u017Eevanje ob\u010Din in pristojnosti zakonodajalca,\
  \ da z zakonom v skladu z vi\u0161jimi kriteriji (na predlog vlade) zdru\u017Ei\
  \ ob\u010Dine, \u010De se te ne zdru\u017Eijo prostovoljno. Dejstvo pa je, da bi\
  \ v vsakem primeru morali o tem zdru\u017Eevanju ugotoviti voljo prebivalcev na\
  \ referendumu. Cilj pa je mogo\u010De dose\u010Di tudi postopoma. In sicer tako,\
  \ da se s spremembami postopka za spremembe obmo\u010Dij ob\u010Din ob polnem spo\u0161\
  tovanju dolo\u010Db ustave in Evropske listine lokalne samouprave (Uradni list RS\
  \ - Mednarodne pogodbe, \u0161t.15, Uradni list RS, \u0161t.57/96, v nadaljevanju:\
  \ MELLS), najprej zaustavi nadaljnjo drobitev ob\u010Din ter slabitev njihove funkcionalne\
  \ in finan\u010Dne sposobnosti. Ob tem je treba ob\u010Dine spodbuditi k povezovanju\
  \ in skupnemu opravljanju nalog, ki presegajo sposobnosti vsake od njih, je pa v\
  \ njihovem interesu, da jih opravljajo skupaj (medob\u010Dinsko sodelovanje v zvezah\
  \ ob\u010Din in skupnih organih ob\u010Dinskih uprav). Na ta na\u010Din je mogo\u010D\
  e pri\u010Dakovati, da se bo mre\u017Ea ob\u010Din ustalila in omogo\u010Dila poglobljeno\
  \ funkcionalno analizo dejanskega opravljanja nalog iz pristojnosti ob\u010Din,\
  \ uveljavljanja na\u010Dela subsidiarnosti pri dolo\u010Danju teh nalog in uresni\u010D\
  evanja na\u010Dela koneksitete pri zagotavljanju financiranja nalog ob\u010Din.\
  \ Ob \u0161ir\u0161em dru\u017Ebenem soglasju bi bilo mogo\u010De v takih razmerah\
  \ pri\u010Deti s \u0161ir\u0161im reformnim procesom, katerega cilj bi bile ve\u010D\
  je, sposobnej\u0161e in kon\u010Dno bolj avtonomne ob\u010Dine.\nAktualno dogajanje\
  \ in spremenjeni pogoji za ustanovitev ob\u010Din\nVlada Republike Slovenije je\
  \ po obravnavi predlogov za spremembe obmo\u010Dij ob\u010Din in ustanovitev novih\
  \ ob\u010Din julija 2009 Dr\u017Eavnemu zboru Republike Slovenije posredovala mnenje,\
  \ da nasprotuje ustanavljanju novih ob\u010Din. Ob tem je sprejela sklep, s katerim\
  \ je nalo\u017Eila Slu\u017Ebi Vlade Republike Slovenije za lokalno samoupravo in\
  \ regionalno politiko, da z vidika sposobnosti uresni\u010Devanja lokalne samouprave\
  \ pripravi celovito analizo posledic ustanavljanja velikega \u0161tevila novih ob\u010D\
  in od uvedbe lokalne samouprave v Republiki Sloveniji.\nVlada je namre\u010D ugotovila,\
  \ da je dolgotrajni proces uvajanja novega sistema lokalne samouprave pripeljal\
  \ do velikega \u0161tevila ob\u010Din, ki se med seboj zelo razlikujejo po sposobnostih\
  \ uresni\u010Devanja z ustavo in zakonom urejenega sistema lokalne samouprave. Ocenila\
  \ je, da velik del ob\u010Din, predvsem pa tiste, ki ne izpolnjujejo niti temeljnega\
  \ prebivalstvenega kriterija in nimajo 5.000 prebivalcev, niso sposobne uresni\u010D\
  evati svojih nalog v skladu z na\u010Deli funkcionalne in finan\u010Dne avtonomije.\
  \ Z novim drobljenjem obmo\u010Dij ob\u010Din se bo situacija \u0161e slab\u0161\
  ala, zato je ta proces treba kon\u010Dati.\nV gradivu vlade je bilo poudarjeno,\
  \ da je s stali\u0161\u010Da izvr\u0161evanja zakonov, ki urejajo sistem, delovanje,\
  \ financiranje ob\u010Din in s stali\u0161\u010Da izvajanja ob\u010Dinskih nalog,\
  \ kar mora vlada v skladu s svojimi pristojnostmi zagotoviti, pri ustanavljanju\
  \ ob\u010Din treba upo\u0161tevati vse tiste kriterije in pogoje, ki opredeljujejo\
  \ njeno sposobnost zagotavljanja uresni\u010Devanja potreb in interesov lokalne\
  \ skupnosti in izvr\u0161evanje z zakonom dolo\u010Denih izvirnih nalog ob\u010D\
  ine. Ta sposobnost mora biti zagotovljena trajno, ne samo ob ustanovitvi, kar je\
  \ v skladu s temeljnimi na\u010Deli MELLS.\nZ vidika na\u010Dela upravno-organizacijske\
  \ racionalnosti bi nastanek \u0161e ve\u010Djega \u0161tevila razvojno \u0161ibkih\
  \ novih ob\u010Din povzro\u010Dil slabitev ekonomske in finan\u010Dne mo\u010Di\
  \ obstoje\u010Dih ob\u010Din, kar bi z javno-finan\u010Dnega stali\u0161\u010Da\
  \ pomenilo dodatno javno-finan\u010Dno obremenitev. Pomembno je, da odlo\u010Ditve\
  \ o ustanavljanju novih ob\u010Din poleg teritorialnega upo\u0161tevajo \u0161e\
  \ druge vidike \u2013 zlasti funkcijskega in upravljavskega, tako da bo tudi teritorialna\
  \ oblikovanost omogo\u010Dala ustrezno izvajanje nalog lokalne samouprave. Pomemben\
  \ element pri oblikovanju ob\u010Din je tudi vzpostavitev pogojev za njihovo racionalno\
  \ in u\u010Dinkovito delovanje, za kar je potrebna ustrezna strokovna sestava ob\u010D\
  inske uprave in u\u010Dinkovito lokalno upravljanje, kar je omogo\u010Deno v ustrezno\
  \ velikih, zaokro\u017Eenih in ekonomsko sposobnih ob\u010Dinah, ki bodo imele tudi\
  \ osnovne mo\u017Enosti za zagotovitev lastnih sredstev za svoje delovanje in razvoj.\n\
  Sposobnost zagotavljanja uresni\u010Devanja potreb in interesov lokalne skupnosti\
  \ in izvr\u0161evanje z zakonom dolo\u010Denih izvirnih nalog ob\u010Dine, ki mora\
  \ biti zagotovljena trajno, ne samo ob ustanovitvi, kar je v skladu z ustavo, temeljnimi\
  \ na\u010Deli MELLS in zakonom, temeljni kriterij za ustanovitev ob\u010Dine oziroma\
  \ sploh za ob\u010Dino, je ocenjena z vidika presoje u\u010Dinkov predpisov, ki\
  \ urejajo organizacijsko in funkcionalno sestavino lokalne samouprave.\nNeutemeljeno\
  \ je bilo pri\u010Dakovati, da bodo v bodo\u010De in na podlagi enakih pravnih temeljev\
  \ vsi udele\u017Eenci postopka spreminjanja obmo\u010Dij ob\u010Din upo\u0161tevali\
  \ funkcionalno in finan\u010Dno samostojnost ob\u010Din ter sledili skupnemu cilju,\
  \ to je takim ob\u010Dinam, ki bodo sposobne zagotavljati skupne potrebe in uresni\u010D\
  evanje skupnih interesov svojih prebivalcev.\nCilj je mogo\u010De dose\u010Di samo\
  \ s spremembami zakona, vendar na ve\u010D na\u010Dinov:\n1. z zdru\u017Eevanjem\
  \ ob\u010Din \u2013 reforma teritorialne sestavine lokalne samouprave\nCilj je mogo\u010D\
  e dose\u010Di tudi tako, da se izvede reforma teritorialne sestavine lokalne samouprave.\n\
  Reforma mora glede na ustavni in zakonski polo\u017Eaj ob\u010Din temeljiti predvsem\
  \ na prostovoljnem zdru\u017Eevanju ob\u010Din v okviru zakona, ki bo urejal na\u010D\
  in in roke za zdru\u017Eevanje ob\u010Din in pristojnosti zakonodajalca, da z zakonom\
  \ zdru\u017Ei ob\u010Dine, \u010De se te ne zdru\u017Eijo prostovoljno.\nZa za\u010D\
  etek reformnega procesa zdru\u017Eevanja slovenskih ob\u010Din je torej treba z\
  \ zakonom postaviti ciljni kriterij (npr. 8000 prebivalcev), ki pa mora biti utemeljen\
  \ z vidika meril, ki se upo\u0161tevajo pri na\u010Drtovanju reform teritorialnih\
  \ skupnosti, in sicer:\n velikost obmo\u010Dja teritorialne skupnosti, naloge in\
  \ pristojnosti teritorialnih skupnosti (subsidiarnost), samostojnost lokalne samouprave\
  \ kot podsistema javne uprave, fiskalno in funkcionalno samostojnost v odnosu med\
  \ dr\u017Eavnimi oblastmi in lokalno samoupravo ter ne nazadnje tudi  obliko izvajanja\
  \ funkcij, ki jih lahko izvajata javni ali zasebni sektor. \n \n \nGlede ustanovitve\
  \ nove ob\u010Dine po zdru\u017Eitvi je v skladu z ustavo treba ugotoviti voljo\
  \ prebivalcev na obmo\u010Dju nove ob\u010Dine.\n2. s spremembo Zakona o lokalni\
  \ samoupravi\nCilj je mogo\u010De dose\u010Di postopoma in sicer tako, da se s spremembami\
  \ relevantnih dolo\u010Db zakona ob polnem spo\u0161tovanju ustave in MELLS-a najprej\
  \ zaustavi nadaljnja drobitev ob\u010Din ter slabitev njihove funkcionalne in finan\u010D\
  ne sposobnosti.\nUstava poobla\u0161\u010Da zakonodajalca, da z zakonom po prehodni\
  \ ugotovitvi volje prebivalcev ustanovi ob\u010Dine in dolo\u010Di njihova obmo\u010D\
  ja in da ob dejanskih in pravnih okoli\u0161\u010Dinah kot zakonodajalec po lastni\
  \ oceni upo\u0161teva dane elemente in pogoje za nastanek novih ob\u010Din. Upravnosodna\
  \ kontrola dela zakonodajnega postopka je poseg v ustavni polo\u017Eaj dr\u017E\
  avnega zbora. Zato je treba dolo\u010Dbe ZLS, ki urejajo postopek s predlogom za\
  \ spremembo obmo\u010Dja ob\u010Dine oziroma ustanovitev nove ob\u010Dine, odpraviti\
  \ brez ostanka.\nAnaliza stanja na podro\u010Dju ustanavljanja ob\u010Din je pokazala,\
  \ da je bil glavni zakonski \xBBgenerator\xAB novih ob\u010Din dolo\u010Dba tretjega\
  \ odstavka 13.a \u010Dlena ZLS, ki dolo\u010Da: \xBBOb ustanovitvi ima lahko ob\u010D\
  ina manj kot 5000 prebivalcev, \u010De gre za ustanovitev nove ob\u010Dine z zdru\u017E\
  itvijo dveh ali ve\u010D ob\u010Din. Zaradi geografskih, obmejnih, narodnostnih,\
  \ zgodovinskih ali gospodarskih razlogov se lahko izjemoma ustanovi ob\u010Dina,\
  \ ki ima manj kot 5000, vendar ne manj kot 2000 prebivalcev.\xAB.\nOb tem je treba\
  \ ob\u010Dine spodbuditi k povezovanju in skupnemu opravljanju nalog, ki presegajo\
  \ sposobnosti vsake od njih, je pa v njihovem interesu, da jih opravljajo skupaj\
  \ (medob\u010Dinsko sodelovanje v zvezah ob\u010Din in skupnih upravah).\nNa ta\
  \ na\u010Din je mogo\u010De pri\u010Dakovati, da se bo mre\u017Ea ob\u010Din ustalila\
  \ in omogo\u010Dila poglobljeno funkcionalno analizo dejanskega opravljanja nalog\
  \ iz pristojnosti ob\u010Din, uveljavljanja na\u010Dela subsidiarnosti pri dolo\u010D\
  anju teh nalog in uresni\u010Devanja na\u010Dela koneksitete pri zagotavljanju financiranja\
  \ nalog ob\u010Din. Ob \u0161ir\u0161em dru\u017Ebenem soglasju bi bilo mogo\u010D\
  e v takih razmerah pri\u010Deti s \u0161ir\u0161im reformnim procesom, katerega\
  \ cilj bi bile ve\u010Dje, sposobnej\u0161e in kon\u010Dno bolj avtonomne ob\u010D\
  ine.\nVlada Republike Slovenije se je odlo\u010Dila za slednjo re\u0161itev in v\
  \ letu 2010 predlagala Zakon o spremembah in dopolnitvah Zakona o lokalni samoupravi\
  \ (Uradni list RS, \u0161t. 51/10), ki ga je Dr\u017Eavni zbor Republike Slovenije\
  \ sprejel v lanskem letu. Tako je sedaj edini pogoj za ustanovitev ob\u010Dine \u0161\
  tevilo prebivalcev in sicer 5.000.  "
