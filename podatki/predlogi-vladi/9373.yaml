response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPojasnjujemo, da podro\u010Dje nasilja v dru\u017Eini ureja Zakon o prepre\u010D\
  evanju nasilja v dru\u017Eini (nadaljevanju: ZPND). Ob sprejetju ZPND (2008) je\
  \ Slovenija sprejela tudi pomembne strate\u0161ke dokumente, ki podrobneje opredeljujejo\
  \ ukrepe za za\u0161\u010Dito \u017Ertev in dolo\u010Dajo preventivne dejavnosti\
  \ na tem podro\u010Dju. Leta 2009 je Dr\u017Eavni zbor RS sprejel Resolucijo o nacionalnem\
  \ programu prepre\u010Devanja nasilja v dru\u017Eini 2009\u20132014, ki dolo\u010D\
  a cilje, ukrepe in klju\u010Dne nosilce politik za prepre\u010Devanje in zmanj\u0161\
  evanje nasilja v dru\u017Eini. Temeljna cilja tega dokumenta sta povezava ukrepov\
  \ razli\u010Dnih resorjev in zagotovitev u\u010Dinkovite dejavnosti za zmanj\u0161\
  anje nasilja v dru\u017Eini, in sicer na ravni njegovega prepoznavanja in prepre\u010D\
  evanja. Prav tako so bili sprejeti tudi \u0161tirje podzakonski akti, ki na operativni\
  \ ravni dolo\u010Dajo ravnanje razli\u010Dnih organov in slu\u017Eb v zvezi z obravnavo\
  \ nasilja v dru\u017Eini. Poleg tega imamo pripravljena tudi razli\u010Dna navodila\
  \ in smernice za delovanje institucij na podro\u010Dju boja proti nasilju v dru\u017E\
  ini. Leta 2008 je bil sprejet tudi Kazenski zakonik, ki nasilje v dru\u017Eini opredeljuje\
  \ kot kaznivo dejanje, leta 2013 pa Zakon o nalogah in pooblastilih policije, ki\
  \ je dopolnil policijsko pooblastilo v primerih odreditve prepovedi pribli\u017E\
  evanja tudi s pridr\u017Eanjem kr\u0161itelja oziroma kr\u0161iteljice, ki ne spo\u0161\
  tuje take prepovedi. Za \u0161e ve\u010Djo za\u0161\u010Dito \u017Ertev nasilja\
  \ v dru\u017Eini je bil leta 2016 noveliran Zakon o prepre\u010Devanju nasilja v\
  \ dru\u017Eini. Spremembe so se nana\u0161ale predvsem na opredelitev dru\u017E\
  inskih \u010Dlanov, ki je zdaj \u0161ir\u0161a, raz\u0161irila se je tudi opredelitev\
  \ nasilja v dru\u017Eini, hkrati pa se je dodala nova oblika nasilja \u2013 zalezovanje.\
  \ Prav tako se je raz\u0161iril nabor mogo\u010Dih ukrepov sodi\u0161\u010Da, zlasti\
  \ tak\u0161nih za za\u0161\u010Dito otrok. Vsi ti normativni ukrepi so prispevali\
  \ k izbolj\u0161anju sistemske ureditve prepre\u010Devanja in boja proti nasilju\
  \ v dru\u017Eini. \_ Pojasnjujemo \u0161e, da slovenska veljavna zakonodaja na podro\u010D\
  ju nasilja v dru\u017Eini predlaganih re\u0161itev (pravice do pla\u010Danega dopusta\
  \ v primeru nasilja v dru\u017Eini) ne pozna.\_\nV zvezi s podobno pobudo (osnutek\
  \ konvencije in priporo\u010Dila Mednarodne organizacije dela o prepre\u010Devanju\
  \ nasilja in nadlegovanja v svetu dela) smo se v usklajenem odzivu (Ministrstvo\
  \ za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti, Ministrstvo za\
  \ pravosodje in socialni partnerji) opredelili negativno, saj podro\u010Dje dela\
  \ ni pravo mesto za celovito, pravilno in u\u010Dinkovito re\u0161evanje problemov\
  \ nasilja v dru\u017Eini in boja proti njim. To velja tako za \u017Ertve nasilja\
  \ v dru\u017Eini (ki jim v sled bojazni pred sekundarno viktimizacijo ni prijetno\
  \ izpostavljati svoje te\u017Eke (zasebne in intimne) razmere delodajalcem in sodelavcem)\
  \ kot tudi za delodajalce. Delodajalec namre\u010D ni odgovoren za nasilje v dru\u017E\
  ini (oz. je nasilje v dru\u017Eini izven njegovega nadzora), prav tako delodajalca\
  \ zakonodaja omejuje poizvedovati glede osebnih okoli\u0161\u010Din svojih zaposlenih.\
  \ Zaradi navedenega ni podlage, da bi se mu nalo\u017Eilo ukrepe (ter finan\u010D\
  ne u\u010Dinke, ki jih prina\u0161ajo) za prepre\u010Devanje oz. re\u0161evanje\
  \ posledic nasilja v dru\u017Eini. Glede predlaganega smo se opredelili negativno\
  \ tudi glede odgovornosti dr\u017Eave, saj delovno mesto tudi zaradi \u017Ee omenjene\
  \ nevarnosti sekundarne viktimizacije \u017Ertve ni pravi kraj za naslavljanje,\
  \ prepre\u010Devanje in re\u0161evanje posledic nasilja v dru\u017Eini. Poleg tega\
  \ je tudi v primeru, ko bi finan\u010Dno breme izvajanja tak\u0161nega ukrepa prenesli\
  \ na dr\u017Eavo, te\u017Eko najti ukrep, ki ne bi na tak\u0161en ali druga\u010D\
  en na\u010Din bremenil tudi delodajalca, saj navedeno ni v obsegu njegovih mo\u017E\
  nosti vplivanja.\n\u017Delimo poudariti, da je Slovenija mo\u010Dno zavezana re\u0161\
  evanju problematike nasilja v dru\u017Eini. Obstaja dobro vzpostavljena politika\
  \ prepre\u010Devanja nasilja v dru\u017Eini, sprejetih je ve\u010D uspe\u0161nih\
  \ ukrepov za podporo \u017Ertvam nasilja v dru\u017Eini in nasilja nad \u017Eenskami.\
  \ Glede storitev za pomo\u010D \u017Ertvam in njihovim svojcem imamo v Sloveniji\
  \ v okviru sistema socialnega varstva vzpostavljeno gosto in regionalno dobro pokrito\
  \ mre\u017Eo javnih slu\u017Eb ter mre\u017Eo socialnovarstvenih programov, v sklopu\
  \ katerih so \u017Ertvam nasilja in njihovim otrokom na voljo tako nastanitev kot\
  \ tudi psiho socialna in terapevtska pomo\u010D. Za regeneracijo telesnega in du\u0161\
  evnega stanja je \u017Ertvam nasilja na voljo pravica do bolni\u0161ke odsotnosti.\
  \ Prav tako Zakon o delovnih razmerjih dolo\u010Da, da ima delavec zaradi razli\u010D\
  nih osebnih in dru\u017Einskih dogodkov pravico najmanj do sedmih delovnih dni pla\u010D\
  ane odsotnosti v posameznem koledarskem letu. Dodatni dnevi dopusta zaradi osebnih\
  \ okoli\u0161\u010Din so lahko \u0161ir\u0161e opredeljeni v kolektivni pogodbi\
  \ ali internem aktu delodajalca, kjer se denimo za selitev obi\u010Dajno dodeli\
  \ en dan dopusta.\_\nZavedamo se, da je pri ukrepih in politikah, ki vklju\u010D\
  ujejo za\u0161\u010Dito in podporo \u017Ertvam nasilja v dru\u017Eini ter celovito\
  \ in koordinirano ukrepanje pristojnih in\u0161titucij in organizacij, \u0161e prostor\
  \ za izbolj\u0161ave. Trenutno je v pripravi Resolucija o nacionalnem programu prepre\u010D\
  evanja nasilja v dru\u017Eini za obdobje 2020\u20132025, ki bo \u0161e bolj usmerjena\
  \ v medsektorsko sodelovanje razli\u010Dnih in\u0161titucij, pristojnih za obravnavo\
  \ nasilja v dru\u017Eini in nasilja nad \u017Eenskami. V sklopu Resolucije bodo\
  \ pripravljeni \u0161tevilni ukrepi za \u0161e bolj\u0161o za\u0161\u010Dito in\
  \ pomo\u010D \u017Ertev, predvideva se tudi evalvacija uspe\u0161nosti obstoje\u010D\
  ih ukrepov in mre\u017Ee pomo\u010Di \u017Ertvam nasilja v dru\u017Eini. V kolikor\
  \ se bo vsled strokovne analize v prihodnje pokazala potreba po pravici do dopusta\
  \ ob nasilju v dru\u017Eini - ter na\u0161la primerna re\u0161itev, ki \u017Ertev\
  \ ob kori\u0161\u010Denju te pravice ne bi \u0161e dodatno stigmatizirala - bomo\
  \ za potrebo v dialogu s stroko sku\u0161ali najti ustrezno re\u0161itev, pri tem\
  \ pa bomo morali vklju\u010Diti tudi socialne partnerje."
