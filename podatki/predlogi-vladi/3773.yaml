response: "Odziv Ministrstva za pravosodje in javno upravo\nZakon o javnih uslu\u017E\
  bencih, ZJU, (Uradni list RS, \u0161t. 63/07-upb3 in 65/08) v prvem odstavku 5.\
  \ \u010Dlena dolo\u010Da, da za delovna razmerja javnih uslu\u017Ebencev ter za\
  \ pravice in dol\u017Enosti iz delovnega razmerja veljajo predpisi, ki urejajo delovna\
  \ razmerja, in kolektivne pogodbe, kolikor ta ali drug poseben zakon ne dolo\u010D\
  a druga\u010De. ZJU ne ureja letnih dopustov, zato se glede tega za vse javne uslu\u017E\
  bence uporablja ZDR, in sicer v delu, kjer dolo\u010Da minimalne pravice ter na\u010D\
  in izrabe letnega dopusta, kriteriji za dolo\u010Ditev vi\u0161ine letnega dopusta\
  \ za javne uslu\u017Ebence v dr\u017Eavnih organih in v upravah lokalnih skupnosti\
  \ pa so dolo\u010Deni v Zakonu o delavcih v dr\u017Eavnih organih, za druge javne\
  \ uslu\u017Ebence v javnem sektorju pa so kriteriji in pogoji za dolo\u010Danje\
  \ \u0161tevila dni letnega dopusta dolo\u010Deni v kolektivnih pogodbah dejavnosti\
  \ in poklicev.\nNe glede na navedeno je treba pojasniti, da je \u0161tevilo dni\
  \ letnega dopusta v javnem sektorju od 1. januarja 2013 dalje omejeno, in sicer\
  \ v skladu s 187. \u010Dlenom Zakona o uravnote\u017Eenju javnih financ, ZUJF, (Uradni\
  \ list RS, \u0161t. 40/2012)  javnim uslu\u017Ebencem od 1. januarja 2013 dalje\
  \ pripada iz naslova delovne dobe, zahtevnosti dela, starosti javnega uslu\u017E\
  benca, socialnih in zdravstvenih razmer ter drugih kriterijev najve\u010D 35 dni\
  \ letnega dopusta, ter najve\u010D 15 dodatnih dni letnega dopusta za posebne pogoje\
  \ dela, upo\u0161tevaje kriterije in vi\u0161ine, kot so dolo\u010Dene v zakonih,\
  \ podzakonskih predpisih, splo\u0161nih aktih in kolektivnih pogodbah.\nGlede na\
  \ to, da minimalno \u0161tevilo dni letnega dopusta ureja ZDR, predlagamo, da glede\
  \ morebitnih sprememb te ureditve svoje stali\u0161\u010De posreduje Ministrstvo\
  \ za delo, dru\u017Eino in socialne zadeve. Ministrstvo za pravosodje in javno upravo\
  \ pa pojasnjuje, da je ukrep glede omejitve \u0161tevila dni pla\u010Danega dopusta\
  \ z uveljavitvijo ZUJF \u017Ee bil sprejet, upo\u0161tevati pa je treba tudi na\
  \ namen dopusta, ki je namenjen regeneraciji psihofizi\u010Dnih sposobnosti zaposlenih.\
  \ Upo\u0161tevaje navedeno ter dejstvo, da je morebitne spremembe glede \u0161tevila\
  \ dni dopusta treba dose\u010Di v okviru socialnega dialoga s socialnimi partnerji,\
  \ ministrstvo ocenjuje da predlaganega ukrepa ni mo\u017Eno podpreti.\n "
