response: "Odziv Ministrstva za notranje zadeve\nZIntPK v dolo\u010Dbi 14. to\u010D\
  ke 4. \u010Dlena lobiranje definira kot \xBBdelovanje lobistov, ki za interesne\
  \ organizacije izvajajo nejavno vplivanje na odlo\u010Danje dr\u017Eavnih organov\
  \ in organov lokalnih skupnosti ter nosilcev javnih pooblastil pri obravnavi in\
  \ sprejemanju predpisov in drugih splo\u0161nih aktov, pa tudi na odlo\u010Danje\
  \ dr\u017Eavnih organov in organov ter uprav lokalnih skupnosti, ter nosilcev javnih\
  \ pooblastil o drugih zadevah razen tistih, ki so predmet sodnih in upravnih postopkov\
  \ ter postopkov, izvedenih po predpisih, ki urejajo javna naro\u010Dila, in drugih\
  \ postopkov, pri katerih se odlo\u010Da o pravicah ali obveznostih posameznikov.\
  \ Za dejanje lobiranja \u0161teje vsak nejavni stik lobista z lobiranci, ki ima\
  \ namen vplivati na vsebino ali postopek sprejemanja prej navedenih odlo\u010Ditev.\xAB\
  \ V 15. to\u010Dki iste zakonske dolo\u010Dbe je lobist oziroma lobistka opredeljen\
  \ kot \xBBoseba, ki opravlja dejanja lobiranja in je vpisana v register lobistov\
  \ ali oseba, ki opravlja dejanja lobiranja in je zaposlena v interesni organizaciji,\
  \ za katero lobira oziroma je zakoniti zastopnik ali izvoljeni predstavnik te interesne\
  \ organizacije\xAB, v 16. to\u010Dki 4. \u010Dlena ZIntPK pa so nadalje lobiranci\
  \ oziroma lobiranke definirani kot \xBBfunkcionarji in javni uslu\u017Ebenci v dr\u017E\
  avnih organih in organih lokalne skupnosti ter pri nosilcih javnih pooblastil, ki\
  \ odlo\u010Dajo ali sodelujejo pri obravnavi in sprejemanju predpisov in drugih\
  \ splo\u0161nih aktov ter odlo\u010Ditev iz 14. to\u010Dke tega \u010Dlena, s katerimi\
  \ z namenom lobiranja komunicira lobist\xAB. Lobiranju pa je namenjeno celotno VIII.\
  \ poglavje ZIntPK, \u010Dleni od 56. do 74., v katerih so urejena vpra\u0161anja,\
  \ kot so: kdo je lahko lobist, kaj ne sodi med lobiranje, registracija lobistov,\
  \ poro\u010Danje lobistov, preverjanje resni\u010Dnosti podatkov in navedb, pravica\
  \ do informiranosti lobista, informiranje lobirancev in zapis lobiranja, dol\u017E\
  nost identifikacije lobista, prepovedana ravnanja lobistov, prijava prepovedanih\
  \ ravnanj lobistov, sankcije zaradi neupo\u0161tevanja dolo\u010Dil tega zakona\
  \ in sankcije zaradi kr\u0161itev identifikacije in prepovedi ravnanja lobistov.\n\
  Lobiranje je pomembna dejavnost, ki ob primerni pravni regulaciji predstavlja \u0161\
  ir\u0161i vidik demokracije v interesu javnosti. Pravno-formalna ureditev lobiranja\
  \ lahko zagotovi, da je lobiranje transparentno in zagotavlja dopustno in \u017E\
  eleno delovanje lobistov ter organizacij, povezanih z lobiranjem. Lobiranje ima\
  \ dolgoletno tradicijo in se nekoliko razlikuje od dr\u017Eave do dr\u017Eave, zaradi\
  \ razlik v tradicijah in politi\u010Dnih sistemih. Lobiranje je tako demokrati\u010D\
  na dejavnost, ki ob ustrezni pravni regulaciji, z mo\u010Djo argumentov, zagotavlja\
  \ \u0161ir\u0161i vidik demokracije v interesu javnosti. Gre za prizadevanja, katerih\
  \ namen je vplivati na javne organe s posebnim poudarkom na \u010Dlane zakonodajnega\
  \ telesa, promoviranje in zagotavljanje sprejetja dolo\u010Dene zakonodaje z vplivanjem\
  \ na javne organe in tudi poskusi spodbujanja javnih organov k dolo\u010Deni aktivnosti.\
  \ V dru\u017Ebenem smislu predstavlja lobiranje dejansko sestavino vsakega demokrati\u010D\
  nega zakonodajnega in politi\u010Dnega procesa.\nUpo\u0161tevajo\u010D navedeno,\
  \ sta lobiranje kot zakonsko regulirana in priznana dejavnost in podkupovanje kot\
  \ nezakonito, nedovoljeno ter zato sankcionirano dejanje, razli\u010Dna pojma, ki\
  \ se ne moreta obravnavati enako. Podkupovanje je v KZ opredeljeno v \u010Dlenih\
  \ 261 (Jemanje podkupnine, ki se kaznuje z zaporom od enega do osmih let in denarno\
  \ kaznijo) in 262 (Dajanje podkupnine, ki se kaznuje z zaporom od enega do petih\
  \ let in denarno kaznijo). Vsebinsko, prav tako pa iz vidika sprejemljivosti oziroma\
  \ dopustnosti, na drugi strani pa tudi mednarodnega in evropskega priznavanja in\
  \ opredelitve obeh navedenih dejanj, teh torej ni mogo\u010De ena\u010Diti.\nPo\
  \ na\u0161em mnenju je veljavna zakonska ureditev glede lobiranja kot dovoljene\
  \ dejavnosti, upo\u0161tevajo\u010D predpisane pogoje in omejitve, predvsem pa ob\
  \ izpolnjenem pogoju transparentnosti, tudi glede na mnenja Evropskih institucij\
  \ kot sta OECD in GRECO, ustrezna. \n \n "
