response: " Odziv Ministrstva za infrastrukturo\nUvodoma pripominjamo, da se strinjamo\
  \ s stali\u0161\u010Dem, da je postavljanje objektov za obve\u0161\u010Danje in\
  \ ogla\u0161evanje ob javnih cestah oziroma njihovi neposredni bli\u017Eini mote\u010D\
  e, saj po eni strani odvra\u010Dajo pozornost voznikov, kar negativno vpliva na\
  \ prometno varnost, po drugi strani pa kazijo naravni prostor. Ob vsem tem pa lahko\
  \ v primeru neustrezne postavitve predstavljajo tudi veliko nevarnost za udele\u017E\
  ence cestnega prometa. Dejstvo je, da tovrstnih oglasnih objektov oziroma povr\u0161\
  in ni mogo\u010De in tudi v bodo\u010De ne bo mogo\u010De v celoti prepovedati,\
  \ prizadevamo pa si z restriktivnimi ukrepi v kar najve\u010Dji mo\u017Eni meri\
  \ omejiti postavljanje objektov za obve\u0161\u010Danje in ogla\u0161evanje. Eden\
  \ izmed takih ukrepov zagotovo predstavlja 78. \u010Dlen Zakona o cestah, ki je\
  \ bil sprejet v paketu nove cestnoprometne zakonodaje konec leta 2010. S sprejetjem\
  \ tega zakona je bil konec leta 2010 s pravnega vidika storjen velik premik na podro\u010D\
  ju postavljanja objektov za obve\u0161\u010Danje in ogla\u0161evanje ob dr\u017E\
  avnih cestah. Zakon o cestah podro\u010Dja ogla\u0161evanja ob ob\u010Dinskih cestah\
  \ ne ureja, ampak predmetno ureditev prepu\u0161\u010Da ob\u010Dinam, kar je tudi\
  \ v duhu avtonomije, ki jo ob\u010Dine u\u017Eivajo v skladu z Zakonom o lokalni\
  \ samoupravi. Z napredkom, ki je bil dose\u017Een na podro\u010Dju ogla\u0161evanja\
  \ ob dr\u017Eavnih cestah, smo lahko do neke mere zadovoljni, saj smo dosegli, da\
  \ se je podro\u010Dje ogla\u0161evanja ob dr\u017Eavnih cestah, ki je bilo pred\
  \ letom 2010 v veliki meri deregulirano, pravno reguliralo na dokaj restriktiven\
  \ na\u010Din. S sprejemom Zakona o cestah je bil na podro\u010Dju ogla\u0161evanja\
  \ narejen pomemben mejnik, katerega namen je bil vzpostaviti red pri izvajanju ogla\u0161\
  evalske dejavnosti v obmo\u010Djih, ki pomembno vplivajo na okolje in udele\u017E\
  ence cestnega prometa.\nNa podro\u010Dju ogla\u0161evanja v \u0161ir\u0161em pomenu\
  \ gre za kompleksno problematiko, ki zadeva ne samo zakonodajo s podro\u010Dja cestne\
  \ infrastrukture, ampak tudi zlasti zakonodajo s podro\u010Dja urejanja prostora,\
  \ gradnje in kmetijstva. Zakonodaja s podro\u010Dja cestne infrastrukture lahko\
  \ rabo prostora omejuje zgolj v varovalnem pasu javne ceste, kar pomeni, da so subjekti\
  \ pri izvajanju aktivnosti v tem prostoru vezani na soglasje upravljavca predmetne\
  \ javne ceste. Posledi\u010Dno so tudi pristojnosti in\u0161pekcije, pristojne za\
  \ ceste, prostorsko omejene z mejo varovalnega pasu.\n\u017Dal se v praksi pogosto\
  \ dogaja, da se ogla\u0161evalska podjetja odlo\u010Dijo za postavitev objektov\
  \ za obve\u0161\u010Danje in ogla\u0161evanja na zemlji\u0161\u010Dih zunaj varovalnih\
  \ pasov ceste, s \u010Dimer se izognejo zahtevam in omejitvam, ki jih predpisuje\
  \ zakonodaja s podro\u010Dja cestne infrastrukture, pa tudi nadzoru pristojne in\u0161\
  pekcije za ceste. Tako se objekti za obve\u0161\u010Danje in ogla\u0161evanje postavljajo\
  \ tudi na zemlji\u0161\u010Dih, ki so v ob\u010Dinskih prostorskih aktih opredeljena\
  \ kot kmetijska zemlji\u0161\u010Da in niso znotraj varovalnega pasu ceste, \u010D\
  eprav so gradnja dolo\u010Denih objektov na kmetijskih zemlji\u0161\u010Dih oziroma\
  \ posegi na teh zemlji\u0161\u010Dih dopustni le, \u010De to dolo\u010Da in pod\
  \ pogoji, ki jih dolo\u010Da prostorski akt ob\u010Dine, na obmo\u010Dju katere\
  \ se to zemlji\u0161\u010De nahaja.\nZa izvajanje nadzora nad namensko rabo kmetijskih\
  \ zemlji\u0161\u010D je pristojen In\u0161pektorat Republike Slovenije za kmetijstvo,\
  \ gozdarstvo, lovstvo in ribi\u0161tvo (v nadaljnjem besedilu: IRSKGLR). Na teh\
  \ zemlji\u0161\u010Dih so postavljeni objekti za obve\u0161\u010Danje in ogla\u0161\
  evanje razli\u010Dnih dimenzij in konstrukcijskih izvedb. V postopkih nadzora kmetijski\
  \ in\u0161pektor najprej preveri pravni status kmetijskega zemlji\u0161\u010Da v\
  \ konkretni ob\u010Dini, kjer so ti objekti za obve\u0161\u010Danje in ogla\u0161\
  evanje postavljeni, na terenu pa se preveri sama izvedba njihove konstrukcije. \u010C\
  e konstrukcija objekta za obve\u0161\u010Danje in ogla\u0161evanje ne spada pod\
  \ definicijo objekta po gradbenih predpisih in po ob\u010Dinskem prostorskem na\u010D\
  rtu postavitev tak\u0161nih konstrukcij ni dovoljena, kmetijski in\u0161pektor nadaljuje\
  \ z in\u0161pekcijskim postopkom, v nasprotnem primeru pa zadevo odstopi v obravnavo\
  \ In\u0161pektoratu Republike Slovenije za okolje in prostor (v nadaljnjem besedilu:\
  \ IRSOP). Po opravljenem ugotovitvenem postopku sledi upravni ukrep, in sicer je\
  \ to izdaja ureditvene odlo\u010Dbe, s katero se zavezancu nalo\u017Ei odstranitev\
  \ objekta za obve\u0161\u010Danje in ogla\u0161evanje. V okviru prito\u017Ebenega\
  \ postopka zavezanci obi\u010Dajno uporabijo vsa pravna sredstva, ki so jim na razpolago.\
  \ Ministrstvo za kmetijstvo, gozdarstvo in prehrano je kot drugostopenjski organ\
  \ v prito\u017Ebenih postopkih v ve\u010Dini primerov zavzelo stali\u0161\u010D\
  e, da so prito\u017Ebe na izdane ureditvene  odlo\u010Dbe o odstranitvi reklamnih\
  \ panojev neutemeljene. V ve\u010Dini primerov so stranke spro\u017Eile upravni\
  \ spor na Upravnem sodi\u0161\u010Du Republike Slovenije, ki je v letu 2017 prvi\u010D\
  \ potrdilo odlo\u010Dbo kmetijske in\u0161pekcije o odstranitvi reklamnega panoja\
  \ in zavzelo stali\u0161\u010De, da se s postavljanjem reklamnih panojev ne dosega\
  \ namenska rabe kmetijskega zemlji\u0161\u010Da ter da pri tem ni bistvena sama\
  \ obdelanost zemlji\u0161\u010Da, na kateri je postavljena konstrukcija reklamnega\
  \ panoja. Pri tem je sodi\u0161\u010De tudi poudarilo razlago dolo\u010Db, ki se\
  \ nana\u0161ajo na varstvo lastninske pravice in dolo\u010Dene omejitve, ki so v\
  \ javnem interesu. Zaradi varstva kmetijskih zemlji\u0161\u010D, ki so za \u010D\
  loveka nujno potrebne dobrine, je namre\u010D \u017Ee v Ustavi Republike Slovenije\
  \ in na njenih podlagah sprejetih zakonih urejeno posebno varstvo kmetijskih zemlji\u0161\
  \u010D, zaradi \u010Desar je lastninska pravica na navedenih zemlji\u0161\u010D\
  ih omejena. V primeru ugotovljene kr\u0161itve pa kmetijska in\u0161pekcija zoper\
  \ kr\u0161itelja, poleg upravnega postopka, vodi tudi prekr\u0161kovni postopek.\n\
  V obdobju od leta 2015 do leta 2017 je IRSKGLR zaradi nedovoljene postavitve objektov\
  \ za obve\u0161\u010Danje in ogla\u0161evanje izdal 36 upravnih in\u0161pekcijskih\
  \ odlo\u010Db o odstranitvi konstrukcij. Zoper izdane odlo\u010Dbe je bilo na drugostopenjski\
  \ organ, torej Ministrstvo za kmetijstvo, gozdarstvo in prehrano podanih 23 prito\u017E\
  b in\u0161pekcijskih zavezancev, ki so bile v 21 primerih zavrnjene kot neutemeljene.\
  \ Upravni spor je bil spro\u017Een v 15 primerih, v katerih so vsi sodni postopku\
  \ \u0161e v teku, razen v enem primeru, ko je bila izdana pravnomo\u010Dna sodna\
  \ odlo\u010Dba, s katero je bila to\u017Eba zavrnjena.\nProblematika postavljanja\
  \ objektov za obve\u0161\u010Danje in ogla\u0161evanje pa zadeva tudi podro\u010D\
  je gradbenih predpisov. Objekti za obve\u0161\u010Danje in ogla\u0161evanje so po\
  \ svoji pojavnosti zelo raznovrstni posegi v urbano in naravno krajino, kar pogojuje\
  \ tudi sistem njihovega nadzora. Pristojnost gradbene in\u0161pekcije, ki deluje\
  \ v okviru IRSOP, je omejena na postavitev objektov za obve\u0161\u010Danje in ogla\u0161\
  evanje, kot so opredeljeni v podro\u010Dnih predpisih. Zakon o graditvi objektov\
  \ definira objekt kot s tlemi povezano stavbo ali gradbeno in\u017Eenirski objekt,\
  \ narejen iz gradbenih proizvodov in naravnih materialov, skupaj z vgrajenimi in\u0161\
  talacijami in tehnolo\u0161kimi napravami. \u010Ce so ugotovljene nepravilnosti\
  \ (gradnja brez gradbenega dovoljenja), IRSOP ukrepa na podlagi Zakona o graditvi\
  \ objektov. V veliko primerih so objekti za obve\u0161\u010Danje in ogla\u0161evanje\
  \ enostavni objekti, ki ne potrebujejo gradbenega dovoljenja ali celo sploh niso\
  \ objekti (so premi\u010Dni, name\u0161\u010Deni na vozila, fasade, ograje itd.).\
  \ Del ogla\u0161evalskih posegov v prostor je torej mogo\u010De klasificirati kot\
  \ objekt, nekateri pa to niso. Pri tem velja izpostaviti, da se ve\u010Dina ogla\u0161\
  evalskih objektov uvr\u0161\u010Da med enostavne objekte, ki se jih lahko gradi\
  \ brez gradbenega dovoljenja. Mo\u017Enost njihove postavitve pa je odvisna od lokacije\
  \ in pogojev, kot jih dolo\u010Dajo ob\u010Dinski prostorski akti in drugi podro\u010D\
  ni predpisi, ki lahko pogojujejo soglasja.\nPodro\u010Dje postavljanja objektov\
  \ za obve\u0161\u010Danje in ogla\u0161evanje ob cestah je kompleksna materija,\
  \ katere obravnava zahteva poznavanje in uporabo razli\u010Dnih materialnih predpisov.\
  \ To podro\u010Dje bomo tudi v bodo\u010De budno spremljali in odpravljali morebitne\
  \ zaznane anomalije. Kot je razvidno iz navedenega je bilo tako na podro\u010Dju\
  \ zakonodaje kot tudi na podro\u010Dju delovanja pristojnih in\u0161pekcijskih organov\
  \ \u017Ee kar nekaj storjenega v cilju izbolj\u0161anja stanja. Tudi v prihodnje\
  \ se bomo trudili, da bi se stanje \u0161e izbolj\u0161alo, zato bomo ob obravnavi\
  \ predpisov, ki zadevajo podro\u010Dje postavljanja objektov za obve\u0161\u010D\
  anje in ogla\u0161evanje, pozorni na morebitne anomalije oziroma mo\u017Ene izbolj\u0161\
  ave, ki bodo \u0161e pove\u010Dale u\u010Dinkovitost pristojnih in\u0161pekcijskih\
  \ slu\u017Eb."
