response: "Odziv Ministrstva za notranje zadeve\nPridobitev dr\u017Eavljanstva z naturalizacijo\
  \ ureja Zakon o dr\u017Eavljanstvu Republike Slovenije (Uradni list RS, \u0161t.\
  \ 24/07 \u2013 UPB2). Med pogoji za pridobitev dr\u017Eavljanstva Republike Slovenije\
  \ ni pogoja o poznavanju slovenske/evropske zgodovine in vrednot, ustroja dr\u017E\
  ave, njenih institucij in simbolov ter pravic in dol\u017Enosti, ki sledijo iz dr\u017E\
  avljanstva. Eden izmed pogojev za pridobitev dr\u017Eavljanstva Republike Slovenije\
  \ z naturalizacijo je pogoj, da oseba obvlada slovenski jezik za potrebe vsakdanjega\
  \ sporazumevanja, kar doka\u017Ee s spri\u010Devalom o uspe\u0161no opravljenem\
  \ izpitu iz znanja sloven\u0161\u010Dine na osnovni ravni. Izpit iz slovenskega\
  \ jezika je sestavljen iz petih sklopov, in sicer:\n govorno sporazumevanje; razumevanje\
  \ govorjenih besedil; razumevanje zapisanih besedil; poznavanje slovni\u010Dnih\
  \ struktur; tvorjenje pisnega besedila. \nIzpit iz slovenskega jezika, ki ga morajo\
  \ prosilci obvezno opraviti, ob\u010Dasno vklju\u010Duje tudi poznavanje nekaterih\
  \ podro\u010Dij iz kulture in zgodovine Slovenije. Ob koncu postopka vsak prosilec\
  \ pred pridobitvijo dr\u017Eavljanstva poda sve\u010Dano prisego o spo\u0161tovanju\
  \ svobodnega demokrati\u010Dnega ustavnega reda, katere namen je, da prosilec za\
  \ dr\u017Eavljanstvo poda izjavo o izpolnjevanju dol\u017Enosti in obveznosti dr\u017E\
  avljana Republike Slovenije. Glede na navedeno ocenjujemo, da je v \u017Ee veljavni\
  \ zakonodaji predlog deloma \u017Ee vklju\u010Den.  Strokovna slu\u017Eba Ministrstva\
  \ za notranje zadeve bo preu\u010Dila ureditev, ki jo v svoji zakonodaji poznata\
  \ ZDA in Kanada, kot tudi ureditve, ki jih poznajo dr\u017Eave \u010Dlanice Evropske\
  \ unije, ob ugotovljenih morebitnih pozitivnih u\u010Dinkih ureditve pa predlagala\
  \ dopolnitev Zakona o dr\u017Eavljanstvu Republike Slovenije.\nNadalje Zakon o dr\u017E\
  avljanstvu Republike Slovenije pozna tudi postopek odvzema dr\u017Eavljanstva. V\
  \ 26. \u010Dlenu navedenega zakona je dolo\u010Deno, da se dr\u017Eavljanu Republike\
  \ Slovenije, ki \u017Eivi v tujini in ima tuje dr\u017Eavljanstvo, lahko odvzame\
  \ Republike Slovenije, \u010De s svojim delom \u0161koduje mednarodnim ali drugim\
  \ interesom Republike Slovenije. Za delo, s katerim se \u0161koduje mednarodnim\
  \ ali drugim interesom Republike Slovenije se \u0161teje:\n\u010De oseba pripada\
  \ organizaciji, katere aktivnost meri na ru\u0161enje ustavnega reda Republike Slovenije;\n\
  \u010De oseba kot pripadnik tuje obve\u0161\u010Devalne slu\u017Ebe \u0161koduje\
  \ interesom Republike Slovenije ali \u010De tem interesom \u0161koduje s svojim\
  \ delom v dr\u017Eavnem organu ali organizaciji tuje dr\u017Eave;\n\u010De je oseba\
  \ pogosti storilec kaznivih dejanj, ki se preganjajo po uradni dol\u017Enosti, in\
  \ prekr\u0161kov zoper javni red;\n\u010De oseba kljub pozivu pristojnega organa\
  \ odkloni izpolnitev z ustavo in zakonom predpisane dol\u017Enosti dr\u017Eavljana\
  \ Republike Slovenije.\nGlede na navedeno ocenjujemo, da ni potrebe po dopolnitvi\
  \ dolo\u010Dbe o odvzemu dr\u017Eavljanstva, saj le-ta \u017Ee sedaj omogo\u010D\
  a odvzem dr\u017Eavljanstva dr\u017Eavljanu, ki je pogost storilec kaznivih dejanj\
  \ ali je kako druga\u010De huje prekr\u0161il dol\u017Enosti, ki so predpisane z\
  \ ustavo ali zakonom.\n "
