response: "Odziv Ministrstva za notranje zadeve\nPostopek o prekr\u0161ku pred prekr\u0161\
  kovnim organom se na podlagi prvega odstavka 50. \u010Dlena Zakona o prekr\u0161\
  kih  (ZP-1, Ur. l. RS, \u0161t. 07/03 s spremembami in dopolnitvami) za\u010Dne:\n\
  \ po uradni dol\u017Enosti (ex offo) ali z vlo\u017Eitvijo pisnega predloga predlagatelja\
  \ (o\u0161kodovanca, dr\u017Eavnega to\u017Eilca ali dr\u017Eavnega organa, nosilca\
  \ javnih pooblastil ali samoupravne lokalne skupnosti). \n Za\u010Detek postopka\
  \ o prekr\u0161ku po uradni dol\u017Enosti (oficialno na\u010Delo)\nZakon o prekr\u0161\
  ku ne dolo\u010Da, kdaj se postopek o prekr\u0161ku za\u010Dne po uradni dol\u017E\
  nosti, vendar mora biti dejanje prekr\u0161kovnega organa tako individualizirano,\
  \ da se nana\u0161a na konkretnega kr\u0161itelja in konkretno dejanje. Prav tako\
  \ mora biti prvo dejanje poobla\u0161\u010Dene uradne osebe (PUO) prekr\u0161kovnega\
  \ organa neposredno usmerjeno v pregon storilca prekr\u0161ka.\n   Za\u010Detek\
  \ postopka o prekr\u0161ku na pisni predlog (akuzatorno na\u010Delo)\nAkuzatorno\
  \ ali predlagalno na\u010Delo v hitrem postopku pomeni, da se postopek o prekr\u0161\
  ku lahko za\u010Dne tudi z vlo\u017Eitvijo pisnega predloga upravi\u010Denih predlagateljev,\
  \ ki jih zakon tudi taksativno dolo\u010Da (50. \u010Dlen ZP-1), in sicer: o\u0161\
  kodovanec, dr\u017Eavni to\u017Eilec ali dr\u017Eavni organ, nosilec javnih pooblastil\
  \ ali samoupravne lokalne skupnosti. Vsebino pisnega predloga predpisuje drugi odstavek\
  \ 50. \u010Dlena ZP-1, ki poleg podatkov o identiteti osebe, zoper katero se predlaga\
  \ za\u010Detek postopka, zahteva navedbo opisa prekr\u0161ka in navedbo dejstev\
  \ oziroma dokazov, ki ka\u017Eejo na sum storitve prekr\u0161ka.\nZakon v prvem\
  \ odstavku 50. \u010Dlena ZP-1 omogo\u010Da za\u010Detek postopka pred prekr\u0161\
  kovnim organom na dva na\u010Dina, in sicer po uradni dol\u017Enosti ali na predlog\
  \ pristojnega predlagatelja. Zato predlog prekr\u0161kovnemu organu nima tako velikega\
  \ formalnega pomena, da bi bilo treba tak\u0161no vlogo \u0161teti kot nepopolno\
  \ in od predlagatelja zahtevati, da v predlogu odpravi pomanjkljivosti. Postopek\
  \ je mogo\u010De za\u010Deti tudi po uradni dol\u017Enosti in je lahko pisni predlog,\
  \ \u010Deprav nepopoln, za prekr\u0161kovni organ informacija, ki je lahko podlaga\
  \ ali pobuda za opravo posameznih dejanj in s tem za\u010Detek postopka o prekr\u0161\
  ku po uradni dol\u017Enosti. Formalni status predlagatelja postopka nima posebnega\
  \ pomena, ker PUO tudi od nepoobla\u0161\u010Denega predlagatelja lahko prevzame\
  \ postopek o prekr\u0161ku po uradni dol\u017Enosti.\nPredlog mora biti vlo\u017E\
  en v pisni obliki. Pojem pisnega predloga je treba razlagati \u0161ir\u0161e, torej\
  \ v povezavi z dolo\u010Dbo prvega odstavka 63. \u010Dlena Zakona o splo\u0161nem\
  \ upravnem postopku (Ur.l. RS, \u0161t. 80/99 s spremembami in dopolnitvami ZUP),\
  \ ki omogo\u010Da stranki poleg vlo\u017Eitve vloge v pisni obliki tudi vlo\u017E\
  itev vloge na drug na\u010Din. Pisni predlog  je predlog, ki je lahko ro\u010Dno\
  \ napisan ali natisnjen z uporabo razli\u010Dnih tehni\u010Dnih pripomo\u010Dkov\
  \ (predlog v fizi\u010Dni obliki) ali predlog, ki je v elektronski obliki. Pisni\
  \ predlog se praviloma izro\u010Di neposredno organu, po\u0161lje po po\u0161ti\
  \ ali po elektronski poti.\nPolicija kot organ v sestavi MNZ pri svojem delu dosledno\
  \ spo\u0161tuje dolo\u010Dila Zakona o elektronskem poslovanju in elektronskem podpisu\
  \ (Ur. l. RS, \u0161t. 98/04 \u2013 ZEPEP-UPB-1, 61/06 in 46/14) in ima \u017Ee\
  \ vrsto let vzpostavljen sistem elektronske prijave prekr\u0161kov in kaznivih dejanj.\n\
  Vse policijske enote imajo za potrebe e-poslovanja odprt elektronski predal, na\
  \ katerega lahko ob\u010Dani podajo prijave prekr\u0161kov, kaznivih dejanj in tudi\
  \ ostale upravne zadeve s podro\u010Dja dela policije. K prijavam se lahko pripenjajo\
  \ tudi razli\u010Dne e-priponke. Vsi elektronski naslovi v policiji so objavljeni\
  \ na spletnem mestu policije.\nPoleg uradnih e-predalov policije, telefonske \u0161\
  tevilke za klice v sili 113 in telefonske \u0161tevilke za anonimne prijave 080\
  \ 1200, lahko ob\u010Dani policiji podajo informacijo in predloge tudi preko naslednjih\
  \ spletnih to\u010Dk:\n Anonimna e-prijava nasilja v dru\u017Eini Anonimna e-prijava\
  \ trgovine z ljudmi Anonimna e-obvestila o pogre\u0161anih ali iskanih osebah Anonimna\
  \ e-prijava organiziranega kriminala Anonimna e-prijava ekstremnega nasilja Anonimna\
  \ e-prijava korupcijskega kaznivega dejanja Predlagaj prometno kontrolo e-naznanilo\
  \ kaznivega dejanja policiji \nVse kontaktne to\u010Dke so objavljene na internetni\
  \ strani policije. Do nekaterih kontaktnih to\u010Dk lahko ob\u010Dani dostopajo\
  \ tudi preko Dr\u017Eavnega portala Republike Slovenije.\nNa podlagi navedenega\
  \ ocenjujemo, da ima policija \u017Ee sedaj vzpostavljen u\u010Dinkovit sistem elektronske\
  \ prijave prekr\u0161kov in kaznivih dejanj.\n "
