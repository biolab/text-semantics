response: "Odziv Ministrstva za zdravje\nNeposrednega obve\u0161\u010Danja zdravnikov\
  \ o zdravilih, s strani proizvajalcev zdravil, ni mo\u017Eno prepovedati s predpisi,\
  \ ker tak na\u010Din obve\u0161\u010Danja dovoljuje direktiva, ki ureja podro\u010D\
  je zdravil v EU. Z namenom, da obiski predstavnikov farmacevtske industrije ne bi\
  \ motili dela zdravnikov, je minister pristojen za zdravje omejil obiske proizvajalcev\
  \ zdravil pri zdravnikih s pravilnikom, ki ureja ogla\u0161evanje zdravil. Na podlagi\
  \ navedenega pravilnika je obiskovanje predstavnikov proizvajalcev zdravil pri zdravnikih\
  \ omejeno na \u010Das, ki ga zdravnik porabi za strokovno pripravo na delo, ki ni\
  \ namenjen za neposredno delo s pacienti. Z drugimi besedami to pomeni, da predstavnik\
  \ proizvajalca ne sme obiskovati zdravnikov znotraj ordinacijskega \u010Dasa, ki\
  \ je namenjen izklju\u010Dno za delo s pacienti.\nGlede navedb o provizijah ter\
  \ vpra\u0161ljivi kvaliteti zdravljenja ter poizkusih z zdravili, je v novem Zakonu\
  \ o zdravilih (Uradni list RS, \u0161t.17/2014) na novo urejeno podro\u010Dje neintervencijskega\
  \ klini\u010Dnega presku\u0161anja zdravil, ki dolo\u010Da:\n da so pla\u010Dila\
  \ zdravnikov za sodelovanje pri neintervencijskih klini\u010Dnih presku\u0161anjih\
  \ zdravil omejena na nadomestilo za delo v njihovem prostem \u010Dasu in v zvezi\
  \ s tem nastalimi stro\u0161ki, da izvajanje neintervencijskega klini\u010Dnega\
  \ presku\u0161anja ne sme spodbujati predpisovanja ali uporabe zdravila, da mora\
  \ biti pacient seznanjen o vklju\u010Ditvi v neintervencijsko klini\u010Dno presku\u0161\
  anje, da vklju\u010Ditev pacienta v neintervencijsko presku\u0161anje zdravil ne\
  \ sme biti razlog za zamenjavo \u017Ee obstoje\u010De ustrezne terapije. \nMinistrstvo\
  \ za zdravje ja na podlagi pooblastil 13 bolni\u0161nic izvedlo v letu 2013  prvo\
  \ skupno javno naro\u010Dilo za nabavo dolo\u010Denih zdravil, ki se bo zaklju\u010D\
  ilo konec leta 2015. V pripravi je novo skupno javno naro\u010Dilo, ki bo vklju\u010D\
  evalo vsa zdravila in bo obvezno za vse bolni\u0161nice, ki jih je ustanovila Vlada\
  \ Republike Slovenije. Slednje bo pripomoglo k pove\u010Danju konkurence med ponudniki\
  \ zdravil in posledi\u010Dno ni\u017Ejim nabavnim cenam zdravil za bolni\u0161nice.\n\
  \ "
