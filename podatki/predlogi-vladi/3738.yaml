response: "Odziv Ministrstva za pravosodje in javno upravo\nPredlog \u0161t. 3738\
  \ Nadzor dr\u017Eavnih uradnikov je v predlagani obliki neprimeren. V primeru izvajanja\
  \ nadzora nad zaposlenimi, kot je predlagano, verjetno ne bi bilo sprejeto niti\
  \ s strani Informacijske poobla\u0161\u010Denke RS.\nMPJU je v zvezi s to problematiko\
  \ \u017Ee podajal odgovore, da je tehni\u010Dno mogo\u010De izvesti omejitve dostopa\
  \ do interneta, vendar menimo, da MPJU ni tisti, ki bi javnim uslu\u017Ebencem omejeval\
  \ pravico do zasebnosti na delovnem mestu in pravico do informiranja. Menimo, da\
  \ je to predvsem politi\u010Dna odlo\u010Ditev, ki jo mora sprejeti politika in\
  \ jasno dolo\u010Diti primerne vsebine, do katerih javni uslu\u017Ebenci lahko dostopajo\
  \ med delovnim \u010Dasom. Popolna omejitev dostopa do storitev in vsebin na internetu\
  \ vsekakor ne bi bila primerna re\u0161itev, saj bi s tem onemogo\u010Dili tudi\
  \ dostop do vsebin, ki pa so povezane z delovnimi nalogami. Bolj primerno bi bilo,\
  \ da bi nekako skladno z eti\u010Dnim kodeksom javnih uslu\u017Ebencev uredili tudi\
  \ to podro\u010Dje in dolo\u010Dili vsebine, ki niso primerne za uporabo javnim\
  \ uslu\u017Ebencem med delovnim \u010Dasom. Tak\u0161ne skupine bi lahko bile npr.\
  \ pornografija, spletne igre, igre na sre\u010Do, spletna po\u0161ta (razen uradna\
  \ po\u0161ta organa, ki je tudi lahko spletna), P2P komunikacija, izmenjava datotek,\
  \ socialna omre\u017Eja (razen za PR slu\u017Ebo, marketing), forumi in podobno.\n\
  MPJU tehni\u010Dno \u017Ee sedaj na robnih po\u017Earnih pregradah zaradi varnostnih\
  \ razlogov omejuje nekatere storitve na internetu, za katere (skupaj z drugimi strokovnjaki\
  \ na tem podro\u010Dju) menimo, da so \u0161kodljive za omre\u017Eje HKOM in naprave\
  \ ter informacijske sisteme v omre\u017Eju, ki ga upravljamo. Tako skladno s priporo\u010D\
  ili proizvajalca opreme po\u017Earne pregrade CheckPoint \u017Ee blokiramo vse storitve\
  \ na internetu, ki so ozna\u010Dene s stopnjo tveganja 4 in 5. Skladno z dopisom\
  \ MPJU \u0161t. 386-2/2011/16 z dne 12. 3. 2012, ki je bil poslan organom, pa bomo\
  \ v kratkem omejili tudi nekatere skupine \u2013 kategorije vsebin kot so P2P komunikacija,\
  \ izmenjava datotek (file sharing) in podobne, ki so ozna\u010Dena s stopnjo 3.\
  \ Tu se postavlja vpra\u0161anje primernosti dostopa do nekaterih vsebin, omenjenih\
  \ v prej\u0161njem odstavku, za kar pa MPJU ni pristojen.\nUveljavitev nadzora nad\
  \ zaposlenimi kot predlagano s predlogom \u0161t. 3738, pa bi predstavljal tudi\
  \ organizacijsko tehni\u010Dni problem, saj MPJU v lu\u010Di var\u010Devanja in\
  \ zmanj\u0161evanja finan\u010Dnih in kadrovskih virov nima mo\u017Enosti, da bi\
  \ te naloge izvajal. Naloge MPJU so, da zagotavlja razpolo\u017Eljive in varne storitve.\
  \ Uporabniki pa so tisti, ki bi imeli radi na voljo vse storitve, tudi tiste, za\
  \ katere vemo, da niso povezane z delovnimi nalogami. Takoj\u0161nja omejitev nekaterih\
  \ priljubljenih storitev, bi nam kratkoro\u010Dno prinesla veliko dodatnega dela\
  \ predvsem z iskanjem neobstoje\u010Dih napak v delovanju in prepri\u010Devanju\
  \ uporabnikov v sprejete varnostne odlo\u010Ditve.\nMPJU v okviru nadzora nad delovanjem\
  \ omre\u017Eja izvaja naloge zagotavljanja dostopa do storitev na internetu. Tako\
  \ je mo\u017Eno opraviti tudi statistiko dostopov do spleta, kjer med najpogostej\u0161\
  imi storitvami najdemo iskalnik google, spletno po\u0161to in znane slovenske portale\
  \ z novicami; npr. portal 24ur.com dosega okoli 4 % vsega mese\u010Dnega internetnega\
  \ prometa.\nMPJU tudi opa\u017Ea porast primerov zlorabe slu\u017Ebenega omre\u017E\
  ja za sporne objave na spletnih forumih, zato bi bilo vredno razmisliti o ustrezni\
  \ izobrazbi in obna\u0161anju zaposlenih pri uporabi forumov in socialnih omre\u017E\
  ij. V primeru prijave MPJU Policiji vedno posreduje vse potrebne podatke za odkritje\
  \ storilca kaznivih dejanj.\nMenimo, da bi ob primerni podpori politike, ustrezni\
  \ kadrovski in finan\u010Dni okrepitvi MPJU, DIES lahko izvedel vse ukrepe, ki bi\
  \ tovrstne probleme, ki motijo predlagatelje, lahko re\u0161ili tako, da do mote\u010D\
  ih pojav in zlorab dostopov do interneta ne bi prihajalo.\nUkrepi, ki so potrebni,\
  \ so:\n da MPJU skladno z zakonskimi pooblastili lahko ureja informacijsko varnostno\
  \ politiko brez postavljanja izjem, ki so posledica \xBBpoliti\u010Dne mo\u010D\
  i\xAB posameznih organov, da se pripravi primerno izobra\u017Eevanje za vse javne\
  \ uslu\u017Ebence v smislu obna\u0161anja na spletu, da Vlada RS zagotavlja ustrezna\
  \ sredstva za izvajanje teh ukrepov. \n\_"
