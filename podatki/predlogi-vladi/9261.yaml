  \ predvidenih pozitivnih u\u010Dinkov lahko uspe\u0161no prispeval k razvoju slovenskega\
  \ gospodarstva. V okviru projekta je bila identificirana lokacija, pri\u010Dele\
  \ pa so se izvajati tudi aktivnosti projektiranja in pridobivanja gradbenega dovoljenja.\
  \ Vse faze pripravljalnih aktivnosti je vodil investitor in sicer dru\u017Eba Cross\
  \ d.o.o.. Nadaljnje aktivnosti so bile zaradi Iikvidnostih te\u017Eav investitorja\
  \ zaustavljene. Ker gre za projekt zasebnega investitorja, je mogo\u010De prora\u010D\
  unska sredstva za realizacijo tega projekta iskati zgolj v okviru razpolo\u017E\
  ljivih razpisov oziroma drugih instrumentov, ki jih za tovrstne projekte omogo\u010D\
  a zakonodaja (npr. na osnovi Zakona o spodbujanju investicij), seveda ob izpolnjevanju\
  \ razpisnih pogojev."
