response: "Odziv Ministrstva za javno upravo\n\nPonovna uvedba lokalne samouprave\
  \ kot klasi\u010Dne lokalne samouprave je bila na notranjepoliti\u010Dnem podro\u010D\
  ju ena pomembnej\u0161ih nalog, ki so bile izpeljane v prvem obdobju po osamosvojitvi\
  \ Slovenije. Ustanovitev novih ob\u010Din je bila po osamosvojitvi najve\u010Dja\
  \ reforma teritorialnih upravnih sistemov v dr\u017Eavi. Teritorialni del reforme\
  \ lokalne samouprave je bil pomemben del uvajanja novega sistema lokalne samouprave\
  \ po letu 1994 in je samoupravne lokalne skupnosti temeljito spremenil tudi po njihovem\
  \ obsegu, obmo\u010Dju. Ozemeljski sestavini uvajanja lokalne samouprave je bil\
  \ dan velik strokovni in tudi politi\u010Dni poudarek. Ta ugotovitev velja predvsem\
  \ za prve postopke teritorialnih sprememb ob\u010Din, ko se je oblikoval koncept\
  \ ob\u010Din. \_Dogajanja pri ustanavljanju ob\u010Din so imela naslednje skupne\
  \ zna\u010Dilnosti:\nvelika vloga ustavnega sodi\u0161\u010Da pri oblikovanju ustavnega\
  \ koncepta ob\u010Dine, mestne ob\u010Dine in razumevanja ter z ustavo skladne uporabe\
  \ kriterijev in pogojev za ustanovitev ob\u010Dine oziroma mestne ob\u010Dine,krog\
  \ pobudnikov in predlagateljev za za\u010Detek postopka za ustanovitev ob\u010D\
  ine je bil zelo \u0161irok (zbori krajanov, sveti krajevnih skupnosti, ob\u010D\
  inski sveti, poslanci, in drugi z ustavo dolo\u010Deni predlagatelji),nejasna je\
  \ bila vloga vlade (v primerjavi z njenim ustavnim polo\u017Eajem nosilca izvr\u0161\
  ilne funkcije oblasti) v postopkih teritorialne \u010Dlenitve dr\u017Eave na ob\u010D\
  ine, v katerih je oziroma ni bila predlagatelj ustanovitve nove ob\u010Dine,nejasna\
  \ so bila razmerja med rednim zakonodajnim postopkom po poslovniku dr\u017Eavnega\
  \ zbora in posebnim postopkom po zakonu o postopku za ustanovitev ob\u010Din,enako\
  \ je veljalo za pravno varstvo pravic, interesov in pravnih koristi pobudnikov in\
  \ predlagateljev v predhodnem postopku.\n\_V Sloveniji deluje 212 ob\u010Din, od\
  \ katerih je 11 mestnih ob\u010Din. Povpre\u010Dna slovenska ob\u010Dina ima okoli\
  \ 9.250 prebivalcev, medtem ko je povpre\u010Dje v \u010Dlanicah Evropske unije\
  \ skoraj pol manj\u0161e, 5.580 prebivalcev. Ob upo\u0161tevanju va\u0161ega predloga\
  \ bi pomenilo, da bi bilo v Sloveniji 41 ob\u010Din. Ob tem velja opozoriti na dolo\u010D\
  bo 139. \u010Dlena Ustave RS, ki dolo\u010Da, da je treba pred ustanovitvijo ob\u010D\
  ine izvesti referendum s katerim se ugotovi volja prebivalcev, pri pripravi predloga\
  \ o zmanj\u0161anju \u0161tevila ob\u010Din pa tudi ustavno dolo\u010Dilo, da je\
  \ ob\u010Dina lokalna skupnost, ki obsega naselje ali ve\u010D naselij, ki so povezana\
  \ s skupnimi potrebami in interesi prebivalcev. Vlada Republike Slovenije glede\
  \ na navedena dejstva ter da taka reforma verjetno ne bi imela ve\u010Dinske podpore\
  \ med prebivalstvom, deluje predvsem v smeri spodbujanja medob\u010Dinskega sodelovanja.\
  \ Tako na podlagi Zakona o financiranju ob\u010Din sofinancira skupne ob\u010Dinske\
  \ uprave, ki delujejo na obmo\u010Dju ve\u010D ob\u010Din ter zagotavljajo strokovno\
  \ izvajanje z zakoni dolo\u010Denih nalog ob\u010Din. V praksi ob\u010Dine izvajajo\
  \ svoje naloge tudi na podro\u010Dju gospodarskih javnih slu\u017Eb na \u0161ir\u0161\
  ih obmo\u010Djih. Podro\u010Dna zakonodaja, strokovna zahtevnost nalog in racionalnost\
  \ pri izvajanju nalog ob\u010Din namre\u010D pogojujejo izvajanje nalog v skupnih\
  \ javnih podjetjih. Omenimo samo najpomembnej\u0161a podro\u010Dja: ravnanje z odpadki,\
  \ vodooskrba prebivalcev, odvajanje in \u010Di\u0161\u010Denje odpadnih voda. Podobno\
  \ se izvajajo posamezne naloge na izobra\u017Eevalnem in socialnem podro\u010Dju.\
  \ Tako je ve\u010D ob\u010Din soustanoviteljic javnih zavodov na podro\u010Dju primarnega\
  \ zdravstva, glasbenega izobra\u017Eevanja, izobra\u017Eevanja odraslih, muzejske\
  \ dejavnosti, knji\u017Enic."
