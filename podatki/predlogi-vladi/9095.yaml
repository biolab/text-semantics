response: "Odziv Ministrstva za javno upravo\nPravice uporabnikov elektronskih komunikacijskih\
  \ storitev so prvenstveno urejene z Zakonom o elektronskih komunikacijah (Uradni\
  \ list RS, \u0161t. 109/12, 110/13, 40/14 \u2013 ZIN-B, 54/14 \u2013 odl. US, 81/15\
  \ in 40/17; v nadaljevanju: ZEKom-1), ki v na\u0161 pravni red prena\u0161a direktive\
  \ EU regulativnega okvira za podro\u010Dje elektronskih komunikacij. Dodatno je\
  \ Uredba (EU) 2015/2120 EP in Sveta o dolo\u010Ditvi ukrepov v zvezi z dostopom\
  \ do odprtega interneta in spremembi Direktive 2002/22/ES o univerzalni storitvi\
  \ in pravicah uporabnikov v zvezi z elektronskimi komunikacijskimi omre\u017Eji\
  \ in storitvami ter Uredbe (EU) \u0161t. 531/2012 o gostovanju v javnih mobilnih\
  \ komunikacijskih omre\u017Ejih v Uniji (v nadaljevanju: Uredba), ki je v Republiki\
  \ Sloveniji neposredno uporabljiva, med drugim dolo\u010Dila ukrepe, ki kon\u010D\
  nim uporabnikom omogo\u010Dajo sklepanje dogovorov s ponudniki storitev dostopa\
  \ do interneta v zvezi s tarifami za dolo\u010Deno koli\u010Dino podatkov in podatkovne\
  \ hitrosti storitve dostopa do interneta. V skladu s prvim odstavkom 4. \u010Dlena\
  \ Uredbe morajo ponudniki storitev dostopa do interneta zagotoviti, da je v vsaki\
  \ pogodbi, ki vklju\u010Duje storitve dostopa do interneta, med drugim navedena\
  \ jasna in razumljiva razlaga minimalne, obi\u010Dajno razpolo\u017Eljive, maksimalne\
  \ in ogla\u0161evane hitrosti prenosa podatkov s stre\u017Enika ali na stre\u017E\
  nik pri storitvah dostopa do interneta v primeru fiksnih omre\u017Eij oziroma ocenjene\
  \ maksimalne in ogla\u0161evane  hitrosti prenosa podatkov v primeru mobilnih omre\u017E\
  ij, ter tega, kako bi lahko bistvena odstopanja od posameznih ogla\u0161evanih hitrosti\
  \ prenosa podatkov vplivala na izvajanje pravic kon\u010Dnih uporabnikov. Z Uredbo\
  \ o izvajanju Uredbe (EU) o dolo\u010Ditvi ukrepov v zvezi z dostopom do odprtega\
  \ interneta (Uradni list RS, \u0161t. 29/16; v nadaljevanju: Uredba o izvajanju\
  \ Uredbe) so predvidene tudi sankcije za operaterje, ki kr\u0161ijo dolo\u010Dila\
  \ Uredbe.\nAgencija za komunikacijska omre\u017Eja in storitve RS (v nadaljevanju:\
  \ agencija), ki je v skladu z Uredbo o izvajanju Uredbe pristojna za nadzor nad\
  \ izvajanjem Uredbe, je leta 2017 izdala Priporo\u010Dilo v zvezi z izvajanjem dolo\u010D\
  il Uredbe (v nadaljevanju: Priporo\u010Dilo), ki je objavljeno na njenih spletnih\
  \ straneh. V 5. to\u010Dki Priporo\u010Dila agencija tudi podaja obrazlo\u017Eitev,\
  \ kaj pomeni posamezna od obvezno navedenih hitrosti. Maksimalna hitrost v fiksnem\
  \ omre\u017Eju je tako teoreti\u010Dno najvi\u0161ja hitrost prenosa podatkov, ki\
  \ jo lahko kon\u010Dni uporabnik dose\u017Ee vsaj enkrat dnevno; obi\u010Dajno razpolo\u017E\
  ljiva je hitrost, ki jo naro\u010Dnik lahko pri\u010Dakuje ve\u010Dino \u010Dasa\
  \ v dnevu, pri \u010Demer agencija priporo\u010Da, da je to 90% \u010Dasa dneva\
  \ izven vr\u0161nih ur in da zna\u0161a vsaj 80% maksimalne hitrosti. Minimalna\
  \ hitrost predstavlja najni\u017Ejo dejansko hitrost, razen v primeru izpada omre\u017E\
  ja ali ve\u010Djih motenj, ogla\u0161evana hitrost je pa tista, ki se uporablja\
  \ pri ogla\u0161evanju storitev, pri \u010Demer naj bo ta \u010Dim bolj primerljiva\
  \ z dejansko maksimalno hitrostjo. Operaterjem mobilnega omre\u017Eja pa agencija\
  \ priporo\u010Da, da ocenijo in pojasnijo mo\u017Eno maksimalno (realno dosegljivo)\
  \ in ogla\u0161evano hitrost, ki jo lahko kon\u010Dni uporabnik dose\u017Ee na dolo\u010D\
  enem ozemlju RS ob upo\u0161tevanju omejitev, ki jo ima dolo\u010Dena mobilna tehnologija.\n\
  Dejanske hitrosti, ki jo v nekem trenutku dose\u017Ee kon\u010Dni uporabnik, zaradi\
  \ tehni\u010Dnih karakteristik ni mogo\u010De vnaprej dolo\u010Diti, saj je odvisna\
  \ od razli\u010Dnih dejavnikov, kot so npr. kakovost celotnega omre\u017Eja ponudnika\
  \ storitev dostopa do interneta, vklju\u010Dno z medoperaterskimi povezavami, njegove\
  \ politike upravljanja prometa, \u0161tevila kon\u010Dnih uporabnikov, ki si isto\u010D\
  asno delijo omre\u017Eje, \u0161tevila uporabnikov, ki do neke spletne strani dostopajo\
  \ itd. Ponudnik storitev dostopa do interneta pa mora kon\u010Dnega uporabnika ustrezno\
  \ seznaniti z vsemi predvidenimi oblikami prenosne hitrosti. Tako v nobenem primeru\
  \ ne zadostuje navedba maksimalne hitrosti. Glede  na to, da iz Uredbe jasno izhaja,\
  \ da so ponudniki storitev dostopa do interneta dol\u017Eni navesti tudi maksimalno\
  \ hitrost, s predpisi na nacionalni ravni tudi ni mogo\u010De prepovedati, da bi\
  \ operaterji v svojih ponudbah navajali maksimalne hitrosti. Poleg navedbe hitrosti\
  \ so v 4. \u010Dlenu Uredbe predvideni dodatni varovalni mehanizmi, med drugim jasna\
  \ in razumljiva razlaga pravnih sredstev, ki so v skladu z nacionalnim pravom na\
  \ voljo uporabniku v primeru morebitnega stalnega ali redno ponavljajo\u010Dega\
  \ se razhajanja med dejansko zmogljivostjo storitve dostopa do internata glede hitrosti\
  \ in zmogljivostjo iz pogodbe. V skladu z 2. \u010Dlenom Uredbe o izvajanju Uredbe\
  \ agencija re\u0161uje spore, \u010De se kon\u010Dni uporabnik in ponudnik storitev\
  \ dostopa do interneta ne moreta sama dogovoriti.\nPriporo\u010Dilo v 7. to\u010D\
  ki ponudnikom storitev dostopa do interneta podaja tudi navodila, kako ravnati,\
  \ \u010De dejanska hitrost prenosa podatkov ne ustreza v naro\u010Dni\u0161ki pogodbi\
  \ dolo\u010Deni obi\u010Dajno razpolo\u017Eljivi hitrosti dostopa do interneta.\
