response: "Odziv Ministrstva za notranje zadeve\nUvodoma je treba pojasniti, da tako\
  \ dr\u017Eavni organi kot ob\u010Dine, javni zavodi, javne agencije in javni skladi\
  \ opravljajo naloge, ki izhajajo iz zakona, podzakonskega predpisa ali ustanovitvenega\
  \ akta. Ne glede na navedeno pa je Vlada Republike Slovenije \u017Ee v letu 2006,\
  \ intenzivneje pa v letu 2012 pri\u010Dela z aktivnostmi, ki so pomenile organizacijsko\
  \ racionalizacijo in s tem posledi\u010Dno tudi zmanj\u0161anje \u0161tevila tako\
  \ organov in organizacijskih enot kot tudi \u0161tevila zaposlenih. V skladu z odlo\u010D\
  itvijo vlade so tako ministrstva izvajala postopke racionalizacije organiziranosti\
  \ organov v njihovi sestavi, javnih zavodov, javnih agencij in skladov, kar je dejansko\
  \ pomenilo odlo\u010Ditev za optimizacijo poslovnih procesov in bolj racionalno\
  \ organiziranost javnega sektorja, in v nadaljevanju tudi zmanj\u0161anje \u0161\
  tevila zaposlenih. Glede na spremenjene poslovne procese in postopke ter upo\u0161\
  tevaje javno finan\u010Dne razmere pa so aktivnosti vlade usmerjene tudi v zni\u017E\
  anje \u0161tevila zaposlenih. Z realizacijo sprememb Zakona o vladi in Zakona o\
  \ dr\u017Eavni upravi, ki na novo ureja ministrstva in njihova delovna podro\u010D\
  ja, se je v letu 2012 zmanj\u0161alo \u0161tevilo ministrov in ministrstev, hkrati\
  \ pa so v pristojnost posameznih ministrstev pre\u0161la tudi delovna podro\u010D\
  ja nekaterih vladnih slu\u017Eb, kar pomeni tudi manj vladnih slu\u017Eb.\n\u0160\
  tevilo zaposlenih se je v organih dr\u017Eavne uprave v zadnjih letih zmanj\u0161\
  evalo, in sicer od leta 2008 za 3.014 zaposlenih oziroma za 8,8 odstotkov. Ukrep\
  \ omejevanja zaposlovanja v celotnem javnem sektorju pa je bil po ve\u010D sprejetih\
  \ sklepih vlade, ki je usmeritev za zmanj\u0161evanje \u0161tevila zaposlenih dala\
  \ za celotni javni sektor, ne samo upravne organe, bil tudi uzakonjen konec meseca\
  \ maja 2012 z Zakonom za uravnote\u017Eenje javnih financ (Uradni list RS, \u0161\
  t. 40/12; v nadaljevanju besedila: ZUJF). ZUJF je bil predlagan s ciljem zagotavljanja\
  \ vzdr\u017Enih javnih financ, zagotavljanja zakonskega okvira za u\u010Dinkovito\
  \ upravljanje z javnimi financami in zagotavljanja makroekonomske stabilnosti ter\
  \ trajnega in stabilnega narodnogospodarskega razvoja. Zakon korenito posega v zni\u017E\
  anje strukture in tudi obsega javnih izdatkov, vse to pa z namenom, da bi se pove\u010D\
  ale mo\u017Enosti za rast, ki je klju\u010Dni predpogoj za vzpostavitev dolgoro\u010D\
  nega razvoja Slovenije.\nGlede na to, da je bila Vlada RS s svojimi odlo\u010Ditvami,\
  \ usmeritvami in ukrepi pri omejevanju oziroma zni\u017Eevanju \u0161tevila zaposlenih\
  \ do za\u010Detka leta 2012 uspe\u0161na le v organih dr\u017Eavne uprave, je ukrep\
  \ omejevanja zaposlovanja v celotnem javnem sektorju uzakonila z ZUJF. Podatki Agencije\
  \ RS za javnopravne evidence in storitve \u2013 AJPES, ka\u017Eejo, da se v javnem\
  \ sektorju od meseca junija 2012 dalje ka\u017Ee trend zmanj\u0161evanja zaposlenosti,\
  \ kot posledica sprejetih ukrepov omejevanja zaposlovanja v javnem sektorju na podlagi\
  \ ZUJF. Glede na to, da je ZUJF stopil v veljavo konec meseca maja 2012, ko je bilo\
  \ v javnem sektorju 161.826 zaposlenih, smo prve u\u010Dinke sprejetih ukrepov zakona\
  \ v zvezi z omejevanjem zaposlovanja v celotnem javnem sektorju bele\u017Eili \u017E\
  e meseca junija istega leta, ko je bilo 161.816 zaposlenih.\nV drugi polovici leta\
  \ 2012, in sicer v obdobju od maja 2012 (161.826 zaposlenih) do decembra 2012 (159.214),\
  \ je bilo po podatkih AJPES za 2.612 ali 1,6 % manj zaposlenih. Padec zaposlenosti\
  \ je bil po podatkih AJPES v celotnem letu 2012, in sicer je bilo decembra 2012\
  \ (159.214 zaposlenih) za 1.359 ali 0,8% javnih uslu\u017Ebencev manj glede na januar\
  \ 2012 (160.573 zaposlenih).\nGlede agencij pojasnjujemo, da je podlaga za ustanovitev\
  \ in delovanje javnih agencij Zakon o javnih agencijah (Uradni list RS, \u0161t.\
  \ 52/2002, 51/2004-EZ-A, in 33/2011-ZEKom-C), kjer je v II. poglavju dolo\u010D\
  eno, da se javna agencija ustanovi z ustanovitvenim aktom, ki ga sprejme ustanovitelj\
  \ v skladu s tem zakonom in na podlagi posebnega zakona, ki daje podlago za ustanovitev\
  \ javne agencije. Javno agencijo lahko ustanovi Vlada Republika Slovenija, ali samoupravna\
  \ lokalna skupnost ali zveza samoupravnih lokalnih skupnosti. Podlago za ustanovitev\
  \ javnih zavodov daje Zakon o zavodih (Uradni list RS, \u0161t. 12/91, 8/96, 36/00\
  \ - ZPDZC in 127/06 - ZJZP).\nNa spletni strani Ministrstva za notranje zadeve so\
  \ objavljeni podatki glede dovoljenega \u0161tevila zaposlenih po posrednih prora\u010D\
  unskih uporabnikih (agencije, skladi, zavodi, ki izvajajo prete\u017Eno upravne\
  \ naloge) upo\u0161tevaje 22. \u010Dlen Zakona o javnih uslu\u017Ebencih (Uradni\
  \ list RS, \u0161t. \u0161t. 56/02, 110/02, 02/04, 23/05, 35/05 - upb1, 62/05, 75/05,\
  \ 113/05, 32/06 - upb2, 33/07, 63/07-upb3, 65/08 in 40/12), iz katerih je razviden\
  \ trend zmanj\u0161evanja \u0161tevila javnih uslu\u017Ebencev tudi v naslednjem\
  \ prora\u010Dunskem obdobju.\nUpo\u0161tevaje navedeno je torej mo\u017Eno ugotoviti,\
  \ da racionalizacija in reorganizacija dr\u017Eavne uprave in tudi javnega sektorja\
  \ poteka. V dolo\u010Denem obsegu je bila \u017Ee tudi izvedena z realizacijo sprememb\
  \ v \u0161tevilu ministrstev, organov v sestavi, javnih agencij in javnih skladov,\
  \ v dolo\u010Denem obsegu tudi na ravni javnih zavodov. Nadaljnji postopki reorganizacije\
  \ in optimizacije bodo temeljili na sistemati\u010Dnem pristopu in analizi storitev\
  \ in procesov, ki se odvijajo v javni upravi. Ve\u010Dje spremembe v organizacijski\
  \ strukturi in mre\u017Ei javnih zavodov na posameznih podro\u010Djih storitvenega\
  \ javnega sektorja pa so tesno povezane in odvisne od strukturnih sprememb organizacije\
  \ in delovanja posameznih dejavnosti javnega sektorja. Ob tem je pomembno, da vlada\
  \ sprejme klju\u010Dne prioritete nadaljnjega razvoja javnega sektorja s poudarkom\
  \ na preusmeritvi kadrovskih in finan\u010Dnih virov. Prvi koraki so bili v zadnjih\
  \ nekaj letih izvedeni, pomembni pa \u0161e \u010Dakajo novo vlado.  \nOdziv Generalnega\
  \ sekretariata Vlade RS\nV skladu z Zakonom o dr\u017Eavni upravi je uprava dol\u017E\
  na spremljati stanje dru\u017Ebe na podro\u010Djih, za katera je pristojna, in skrbeti\
  \ za njen razvoj v skladu s sprejeto politiko dr\u017Eave. Po zakonski dolo\u010D\
  bi uprava vzpostavi, vodi, vzdr\u017Euje in povezuje zbirke podatkov in evidence.\n\
  Vlada Republike Slovenije ustanavlja delovne komisije in delovna telesa na podlagi\
  \ Poslovnika Vlade Republike Slovenije, kjer je za izpolnitev nalog bodisi potrebno\
  \ usklajevanje med ministrstvi in vladnimi slu\u017Ebami oziroma nevladnimi organizacijami,\
  \ kadar gre za strokovna vpra\u0161anja, ki se ti\u010Dejo ve\u010D resorjev. Ustanovitev\
  \ svetov, komisij in delovnih skupin pa nalagajo Vladi Republike Slovenije tudi\
  \ posamezni zakoni, podzakonski akti, kolektivne pogodbe in mednarodne pogodbe.\n\
  Kot \u017Ee re\u010Deno, gre pri ustanovljenih komisijah in delovnih telesih praviloma\
  \ za delovne skupine in delovna telesa, ki so ustanovljena za opravo dolo\u010D\
  ene naloge ali za spremljanje stanja na dolo\u010Denem podro\u010Dju, in ne za organizacijske\
  \ enote v organih dr\u017Eavne uprave.\nV vseh navedenih primerih je potrebno poudariti,\
  \ da gre za sodelovanje uradnikov pri re\u0161evanju strokovnih problemov, ne pa\
  \ za ustanovitev oseb javnega prava (agencije, sklada, javnega zavoda), ki so kompleksnej\u0161\
  e narave in se\u017Eejo na razli\u010Dna podro\u010Dja. Posledi\u010Dno ustvarjanje\
  \ delovnih mest za opravljanje teh nalog ni potrebno.\nUradniki sodelujejo pri delu\
  \ delovnih teles v okviru rednih delovnih obveznosti in za to delo niso posebej\
  \ pla\u010Dani, kar je dolo\u010Deno tudi v  2. to\u010Dki sklepa Vlade Republike\
  \ Slovenije o dolo\u010Ditvi povra\u010Dil stro\u0161kov v zvezi z delom strokovnih\
  \ svetov Vlade Republike Slovenije \u0161tevilka: 114-01/93-1/9-8 z dne 20. 7. 1995.\
  \ V kolikor pri delu delovnih teles sodelujejo zunanji strokovnjaki, so ti upravi\u010D\
  eni do povra\u010Dil stro\u0161kov v skladu z dolo\u010Dili zgoraj navedenega sklepa.\n\
  Vsaka vlada se v za\u010Detku svojega mandata seznani z obstoje\u010Dimi delovnimi\
  \ telesi Vlade Republike Slovenije ter vsakokrat znova preveri potrebo po delovanju\
  \ le-teh. V lu\u010Di lastne reorganizacije in racionalizacije delovanja pa pristopi\
  \ k urejanju podro\u010Dja delovanja delovnih teles in komisij vlade tudi na na\u010D\
  in, da ob vsakem posameznem predlogu za ustanovitev novega delovnega telesa ali\
  \ komisije, ki je predlo\u017Een v vladni postopek, prou\u010Di smotrnost njene\
  \ ustanovitve.\n "
