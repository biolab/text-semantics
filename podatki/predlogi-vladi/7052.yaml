response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nAnaliza obstoje\u010De ureditve\nJavna dela so namenjena aktiviranju dolgotrajno\
  \ brezposelnih oseb, torej brezposelnim osebam, ki so ve\u010D kot eno leto neprekinjeno\
  \ prijavljene v evidenci brezposelnih oseb. Na podlagi dolo\u010Db 50. \u010Dlena\
  \ Zakona o urejanju trga dela (Uradni list RS, \u0161t. 80/10, 40/12-ZUJF, 21/13,\
  \ 63/13, 100/13, 32/14-ZPDZC-1 in 47/15-ZZSDT; v nadaljevanju: ZUTD) je lahko dolgotrajno\
  \ brezposelne oseba vklju\u010Dena v javna dela najve\u010D eno leto, zaradi stanja\
  \ na trgu dela pa se lahko ponovno vklju\u010Di, vendar pri istem izvajalcu najdlje\
  \ \u0161e za eno leto.\nNa podlagi zgoraj navedene pravne podlage se lahko v javna\
  \ dela vklju\u010Dujejo tudi starej\u0161e osebe od 55 let. vendar morajo izpolnjevati\
  \ pogoj dolgotrajne brezposelnosti. Pojasnjujemo. Da javna dela predstavljajo le\
  \ enega izmed program aktivne politike zaposlovanja, ki je namenjen tudi aktivaciji\
  \ starej\u0161ih oseb. V primeru, da starej\u0161a brezposelne oseba ne sodi med\
  \ dolgotrajno brezposelne osebe, se lahko vklju\u010Di v drug primeren program aktivne\
  \ politike zaposlovanja.\nNadalje pojasnjujemo, da ima Republika Slovenija eno najni\u017E\
  jih stopenj delovne aktivnosti starej\u0161ih (55-64 let) v EU, v letu 2014 je bila\
  \ komaj 35.4 % (EU28 51,8 %), prav tako hitro nara\u0161\u010Da tudi stopnja njihove\
  \ brezposelnosti, od leta 2008 se je ta namre\u010D zvi\u0161ala iz 4 % na 7,8 v\
  \ letu 2014, ko je postala primerljiva s povpre\u010Djem EU28 (7,4 % v letu 2014).\
  \ V skladu s podanimi stanjem na trgu dela, sodijo starej\u0161e brezposelne osebe\
  \ v prednostno ciljno skupino za vklju\u010Ditev v programe aktivne politike zaposlovanja.\
  \ Starej\u0161e brezposelne osebe se lahko vklju\u010Dijo v programe usposabljanja\
  \ na delovnem mestu, v programe subvencioniranja zaposlovanja te\u017Eje zaposljivih\
  \ oseb in v povra\u010Dilo prispevkov delodajalcem za socialno varnost za osebe\
  \ nad 50 let (v okviru Zakona o razvojni podpori Pomurski regiji v obdobju 2010-2015,\
  \ Zakona o spodbujanju skladnega regionalnega razvoja). Delodajalci, ki so zavezanci\
  \ po Zakonu o davku od dohodkov pravnih oseb ali po Zakonu o dohodnini in, ki zaposlijo\
  \ brezposelno oseb starej\u0161o od 55 let, pa lahko uveljavljajo olaj\u0161avo\
  \ v obliki zni\u017Eanja dav\u010Dne osnove za delodajalce v vi\u0161ini 45 % pla\u010D\
  e zaposlene osebe.\nZ namenom pove\u010Danja zaposlitvenih mo\u017Enosti brezposelnih\
  \ oseb, starej\u0161ih od 55 let in doseganju njihove \u010Dim hitrej\u0161e in\
  \ stabilne zaposlitve, se bo v mesecu januarju 2016 pri\u010Del izvajati Zakon o\
  \ interventnem ukrepu na podro\u010Dju trga dela (Uradni list, \u0161t. 90/15).\
  \ Cilj tega zakona je v zagotovitvi mo\u017Enosti delodajalcem, da v primeru zaposlitve\
  \ brezposelne osebe, starej\u0161e od 55 let, uveljavijo za\u010Dasno spodbudo za\
  \ zaposlovanje v obliki oprostitve pla\u010Dila prispevkov delodajalca za socialno\
  \ varnost. Ciljno skupino brezposelnih oseb, za zaposlitev katerih bodo lahko po\
  \ tem zakona delodajalci uveljavili Spodbudo za zaposlovanje, predstavljajo brezposelne\
  \ osebe, starej\u0161e od 55 let, ki so vsaj \u0161est mesecev pred zaposlitvijo\
  \ prijavljene v evidenci brezposelnih oseb.\n Analiza predloga in razlogi za njegovo\
  \ neprimernost:\nV obdobju januar - september 2015 je 1446 izvajalcev javnih del\
  \ izvajalo 2.767 programov javnih del, v katere je bilo vklju\u010Denih 5.972 brezposelnih\
  \ oseb, med njimi 1.576 (26 %) starej\u0161ih od 50 let. Glede na to. da se zavedamo\
  \ problematike vklju\u010Devanja starej\u0161ih dolgotrajno brezposelnih oseb na\
  \ trg dela. sodijo starej\u0161e \u017Eenske od 55 let in starej\u0161i mo\u0161\
  ki od 58 let v ciljno skupino oseb za ponovno vklju\u010Ditev v javna dela, kar\
  \ pomeni, da so lahko starej\u0161e osebe vklju\u010Dene v javna dela ve\u010D kot\
  \ leto dni, vendar najdlje 24 mesecev pri istem izvajalcu.\nNadalje pojasnjujemo,\
  \ da ob\u010Dinam v vlogi izvajalca programa javnih del (izvajalec programa javnih\
  \ del sklene z napoteno brezposelne osebo pogodbo o zaposlitvi) ni mogo\u010De dolo\u010D\
  ati posebnih pravil, saj so vsi izvajalci programov javnih del izbrani na letnem\
  \ javnem povabilu, pogoji javnega povabila pa morajo biti enaki za vse izvajalce,\
  \ ki oddajo ponudbo na javno povabilo.\nNe gre pa spregledati dejstva, da poleg\
  \ starej\u0161ih dolgotrajno brezposelnih oseb sodijo v skupino oseb, ki se lahko\
  \ vklju\u010Dijo v javna dela tudi invalidi, prejemniki denarnega nadomestila (DN)\
  \ in denarne socialne pomo\u010Di (DSP) ter iskalci prve zaposlitve. V prvih devetih\
  \ mesecih leta 2015 je bilo vklju\u010Denih v javna dela 843 invalidov (14 %), 495\
  \ prejemnikov DN (8 %) in 1.313 prejemnikov DSP (22,0\nOb upo\u0161tevanju visokega\
  \ dele\u017Ea vklju\u010Denih starej\u0161ih v javna dela (26 %), veljavne zakonske\
  \ ureditve, ki omogo\u010Da starej\u0161im dalj\u0161o \u010Dasovno vklju\u010D\
  itev v javna dela, ostalih ukrepov aktivne politike zaposlovanja, ki so na voljo\
  \ starej\u0161im ter ob upo\u0161tevanju dejstva, da so javna dela namenjena tudi\
  \ drugim ranljivim skupinam oseb, menimo, da ni smiselno uveljavljati dodatnih pravil\
  \ za podro\u010Dje javnih del.\n "
