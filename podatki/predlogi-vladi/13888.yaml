  \ \u017Eivljenjsko dobo. Po podatkih Evropske agencije za okolje je \u017Eivljenjska\
  \ doba elektronskih naprav, kot so pametni telefoni, televizorji, pralni stroji\
  \ in sesalniki, v povpre\u010Dju ve\u010D kot dve leti kraj\u0161a od na\u010Drtovane\
  \ ali \u017Eelene \u017Eivljenjske dobe. V\u010Dasih se naprava prehitro pokvari,\
  \ v\u010Dasih se je prehitro naveli\u010Damo.\nTrenutno veljavna zakonodaja naslavlja\
