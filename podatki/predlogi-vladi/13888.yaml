  a prepre\u010Devanje ali zmanj\u0161evanje \u0161kodljivih vplivov nastajanja odpadne\
  \ elektri\u010Dne in elektronske opreme ter ravnanja z njo zaradi varstva okolja\
  \ in varovanja \u010Dlovekovega zdravja ter zmanj\u0161evanja celotnega vpliva uporabe\
  \ naravnih virov in izbolj\u0161anja u\u010Dinkovitosti njihove uporabe.\nV evropski\
  \ digitalni strategiji je zapisano, da bo uporaba digitalnih tehnologij pripomogla\
  \ k izpolnitvi ciljev Evropskega zelenega dogovora ob predpogoju, da se zmanj\u0161\
