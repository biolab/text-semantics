response: "Odziv Ministrstva za finance\n\nNa podlagi prvega odstavka 19. \u010Dlena\
  \ Zakona o Slovenskem dr\u017Eavnem holdingu (Uradni list RS, \u0161t. 25/14, v\
  \ nadaljevanju: ZSDH-1) SDH upravlja vse kapitalske nalo\u017Ebe Republike Slovenije\
  \ po lastni presoji in v skladu z ZSDH-1, na podlagi 18. \u010Dlena ZSDH-1 pa SDH\
  \ upravlja nalo\u017Ebe v skladu z ZSDH-1, zakonom, ki ureja gospodarske dru\u017E\
  be, in sprejetimi akti upravljanja. ZSDH-1 na ve\u010D mestih poudarja samostojnost\
  \ in neodvisnost odlo\u010Danja organov SDH. Na\u010Delo neodvisnosti iz 7. \u010D\
  lena ZSDH-1 se nana\u0161a na izpolnjevanje nalog, ki jih imajo organi SDH po ZSDH-1\
  \ in med drugim vklju\u010Duje samostojnost pri odlo\u010Danju, s kak\u0161nimi\
  \ ukrepi lahko SDH izvr\u0161i vse potrebne naloge. Pravica do lastne presoje SDH\
  \ ter njegova samostojnost in neodvisnost sta najbolj poudarjeni prav pri upravljanju\
  \ nalo\u017Eb.\n\nSkladno s 47. \u010Dlenom ZSDH-1 je za vse upravljavske odlo\u010D\
  itve SDH odgovorna uprava SDH. Posle dru\u017Ebe mora voditi samostojno in na lastno\
  \ odgovornost, v skladu z akti upravljanja nalo\u017Eb, pri \u010Demer mora ravnati\
  \ s skrbnostjo vestnega in po\u0161tenega gospodarstvenika. Pri odlo\u010Ditvi o\
  \ sklenitvi pogodbe o treningih javnega nastopanja in oblikovanja vzor\u010Dnih\
  \ drsnic gre za stro\u0161ke, ki nastanejo SDH pri izvr\u0161evanju ukrepov in aktivnosti,\
  \ o katerih so pristojni odlo\u010Dati le organi SDH v skladu z ZSDH-1 in akti upravljanja.\n\
  \nSDH pojasnjuje, da je za izvajanje poslanstva SDH klju\u010Dno kakovostno javno\
  \ nastopanje tako uprave SDH kot tudi drugih predstavnikov SDH, saj se od predstavnikov\
  \ SDH upravi\u010Deno pri\u010Dakuje, da bodo medijem in javnosti pojasnjevali pomembnej\u0161\
  e odlo\u010Ditve glede upravljanja kapitalskih nalo\u017Eb dr\u017Eave. Zato je\
  \ pomembno, da si pridobijo ustrezne ve\u0161\u010Dine javnega nastopanja, se dobro\
  \ pripravijo za delo z novinarji, nastope pred razli\u010Dnimi javnostmi in televizijskimi\
  \ kamerami. Za izvajanje medijskih treningov je SDH, skladno z javnonaro\u010Dni\u0161\
  ko zakonodajo, izbral dru\u017Ebo Nastop Plus Komunikacijske re\u0161itve d.o.o.,\
  \ Trubarjeva cesta 79, 1000 Ljubljana, ki jo zastopa direktor dru\u017Ebe Leon Magdalenc,\
  \ s katero je podpisal pogodbo o svetovanju in treningih javnega nastopanja. Nastop\
  \ Plus je specializirana agencija, ki se ukvarja s svetovanjem in izobra\u017Eevanjem\
  \ na podro\u010Dju javnega in medijskega nastopanja, poslovnega komuniciranja, protokola\
  \ in osebnostnih treningov. Na podro\u010Dju organizacije treningov javnega nastopanja\
  \ je Nastop Plus pripravil posebne treninge in programe za ve\u010D kot 350 slovenskih\
  \ in tujih podjetij, institucij in dr\u017Eavnih organov. Uprava SDH in drugi predstavniki\
  \ SDH, ki so se udele\u017Eili medijskih treningov so bili dele\u017Eni prakti\u010D\
  nega in analiti\u010Dnega dela treninga. Treningi so vsebovali: snemanje pred TV\
  \ kamero, snemanje mo\u017Enih situacij, odgovarjanje na razli\u010Dna vpra\u0161\
  anja, izbor klju\u010Dnih sporo\u010Dil in argumentov ter na koncu tudi analizo\
  \ nastopa.\n\nSDH je za potrebe izbolj\u0161anja nekaterih vizualnih komunikacij\
  \ in pove\u010Danja potreb pri pripravah kakovostnih predstavitev s strani zaposlenih\
  \ dal v izdelavo naprednej\u0161e predloge (template) z razli\u010Dnimi prednastavljenimi\
  \ tematskimi mo\u017Enostmi oblikovanja prosojnic. Za kon\u010Dni znesek 1.090,00\
  \ EUR, ki je bil sicer ni\u017Eji od javno objavljenega, je SDH dobil 33 tematsko\
  \ razli\u010Dnih prosojnic (vzor\u010Dnih drsnic), skladnih s celostno grafi\u010D\
  no podobo SDH, fotografije ter 320 poslovnih ikon, kar vse skupaj omogo\u010Da bistveno\
  \ hitrej\u0161o, u\u010Dinkovitej\u0161o in profesionalnej\u0161o izdelavo predstavitev\
  \ vsem zaposlenim. Ker SDH nima zaposlenih strokovnjakov s podro\u010Dja oblikovanja\
  \ vizualnih komunikacij, je s tem, za relativno nizek stro\u0161ek, dosegel ve\u010D\
  \ u\u010Dinkov, in sicer hitrej\u0161ega in u\u010Dinkovitej\u0161ega dela zaposlenih\
  \ na tem podro\u010Dju ter izbolj\u0161anje nekaterih vizualnih komunikacij SDH\
  \ - slednje je velikega pomena za vsako podjetje.\n\nMinistrstvo za finance ugotavlja,\
  \ da sklenitev pogodbe o treningu javnega nastopanja in naro\u010Dilo posla oblikovanja\
  \ vzor\u010Dnih drsnic ne predstavlja neracionalne porabe javnega denarja, saj SDH\
  \ navedene storitve potrebuje, prav tako pa SDH storitve najema skladno z veljavnimi\
  \ zakonskimi dolo\u010Dili in internimi akti glede naro\u010Danja blaga in storitev."
