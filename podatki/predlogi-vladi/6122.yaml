response: "Odziv Ministrstva za zdravje\nPosledice tvegane in \u0161kodljive rabe\
  \ alkohola poleg velikega tveganja za zdravje, povzro\u010Dajo \u0161tevilne nesre\u010D\
  e in nasilje, vplivajo na zmanj\u0161ano produktivnost ter predstavljajo veliko\
  \ breme za posameznika, njegove bli\u017Enje in celotno dru\u017Ebo. Samo zdravstveni\
  \ in nekateri drugi stro\u0161ki (npr. prometne nezgode, nasilje v dru\u017Eini,\
  \ kriminalna dejanja \u2013 kraje, vandalizem), ki so povezani s pitjem alkohola,\
  \ v Sloveniji na letni ravni zna\u0161ajo okoli \u010Detrt milijarde EUR, pri tem\
  \ niso upo\u0161tevani stro\u0161ki zaradi zmanj\u0161ane produktivnosti in stro\u0161\
  ki, ki nastanejo zaradi du\u0161evnega trpljenja bli\u017Enjih, predvsem otrok.\
  \ Alkohol je tudi najbolj pogost posredni in neposredni vzrok smrti pri mladih,\
  \ v starosti med 15 do 29 let, saj pogosto botruje smrtim in po\u0161kodbam zaradi\
  \ nesre\u010D, nasilja in samomorov.\nZ namenom zmanj\u0161evanja porabe alkohola\
  \ ter s tem povezanih negativnih zdravstvenih in dru\u017Ebenih posledic je bil\
  \ leta 2003 sprejet Zakon o omejevanju porabe alkohola (UL RS, \u0161t. 15/2003),\
  \ ki dolo\u010Da razli\u010Dne ukrepe in na\u010Dine za omejevanje porabe alkohola,\
  \ med drugih tudi prepoved prodaje in ponudbe alkohola mladoletnim.\nIzsledki mednarodne\
  \ raziskave iz leta 2014 \"Z zdravjem povezana vedenja v \u0161olskem obdobju med\
  \ mladostniki v Sloveniji\" ka\u017Eejo, da se je v obdobju 2002-2014 zni\u017E\
  al dele\u017E pitja in opijanja med 11, 13 in 15 letniki.  Vseeno pa ne moremo biti\
  \ zadovoljni, saj kljub \u0161tevilnim rednim in izrednim nadzorom veliko kr\u0161\
  itev ostane nekaznovanih, bodisi zaradi zapletenosti postopka dokazovanja ali pa\
  \ zaradi vedno izvirnej\u0161ih na\u010Dinov, s katerimi mladoletniki sku\u0161\
  ajo priti do alkoholnih pija\u010D.\nV Sloveniji skupaj z ostalimi resorji, stroko\
  \ in civilno dru\u017Ebo izvajamo razli\u010Dne ukrepe in aktivnosti za zmanj\u0161\
  evanje tvegane in \u0161kodljive rabe alkohola. Ministrstvo za zdravje z zelo omejenimi\
  \ sredstvi, ki jih ima na voljo, preko javnih razpisov redno sofinancira programe\
  \ zmanj\u0161evanja tvegane in \u0161kodljive rabe alkohola, ki jih izvajajo nevladne\
  \ in druge neprofitne ter strokovne organizacije. Z odli\u010Dnim sodelovanjem ostalih\
  \ resorjev, stroke in nevladnih organizacij izvajamo preventivne akcije tako na\
  \ podro\u010Dju prepre\u010Devanja vo\u017Enje pod vplivom alkohola kot na podro\u010D\
  ju mno\u017Ei\u010Dnih zabavnih in \u0161portnih prireditev kot so \"0,0 \u0161\
  ofer\", \"Ple\u0161em 0,0\", Navijam 0,0\".\nV zadnjem obdobju smo z zakonskimi\
  \ in preventivnimi ukrepi pomembno prispevali k spreminjanju dru\u017Ebenih norm\
  \ in izkazalo se je, da se ljudje vedno bolj zavedajo, da je pitje alkohola v povezavi\
  \ z udele\u017Ebo v prometu nesprejemljivo, podatki pa ka\u017Eejo, da se zmanj\u0161\
  uje tudi \u0161tevilo smrtnih prometnih nesre\u010D, ki jih povzro\u010Dijo alkoholizirani\
  \ povzro\u010Ditelji.\nKljub temu pa nas Svetovna zdravstvena organizacija opozarja,\
  \ da v Sloveniji \u0161e nismo uvedli vseh u\u010Dinkovitih ukrepov, saj \u0161\
  e vedno dopu\u0161\u010Damo ogla\u0161evanje alkoholnih pija\u010D, cenovna dostopnost\
  \ alkoholnih pija\u010D je velika, ne poznamo pa tudi sistema licenc ali specializiranih\
  \ trgovin, ki pomembno vplivajo na porabo in s tem tudi \u0161kodo in prispevajo\
  \ k u\u010Dinkovitosti izvajanja zakona v dolo\u010Dbah kot je prepoved prodaje\
  \ mladoletnim in opitim.\nMenimo, da so predlogi vladi za ostrej\u0161e kaznovanje\
  \ ponudnikov alkoholnih pija\u010D in ukrepi, ki bi vodili k zvi\u0161anju cen alkoholnih\
  \ pija\u010D primerni za nadaljnjo obravnavo, zato jih bomo skupaj s finan\u010D\
  nim resorjem preu\u010Dili in smiselno upo\u0161tevali pri spreminjanju zakonodaje.\n\
  Opomba UKOM: O uresni\u010Devanju predloga vas bomo sproti obve\u0161\u010Dali."
