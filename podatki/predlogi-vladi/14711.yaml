response: "Odziv Ministrstva za okolje in prostor\nZa namen varstva narave pred \u0161\
  kodljivim delovanjem svetlobnega onesna\u017Eevanja in omejevanja porabe elektri\u010D\
  ne energije se lahko razsvetljava cerkve obravnavana v skladu z Uredbo o mejnih\
  \ vrednostih svetlobnega onesna\u017Eevanja okolja (Uradni list RS, \u0161t. 81/07,\
  \ 109/07, 62/10 in 46/13) kot razsvetljava ustanove, fasade (npr. poudarjanje likovnih\
  \ ali arhitekturnih elementov stavbe ali dekoracija) ali kulturnega spomenika (\u010D\
  e je v skladu s predpisi, ki urejajo varstvo kulturne dedi\u0161\u010Dine, razgla\u0161\
  ena za kulturni spomenik ali je vpisana v register dedi\u0161\u010Dine). Vsaka od\
  \ omenjenih razsvetljav ima svoje omejitve.\nRazsvetljava ustanove je omejena s\
  \ skupno elektri\u010Dno mo\u010Djo vseh svetilk, ki je 0,06 W/m2 v obratovalnem\
  \ \u010Dasu oz. 0,015 W/m2 izven obratovalnega \u010Dasa.\nRazsvetljava fasade je\
  \ omejena s svetlostjo 1 cd/m2. Poleg tega mora biti fasada oz. stavba znotraj obmo\u010D\
  ja naselja, pri \u010Demer ne sem biti oddaljena ve\u010D kot 240 m od najbli\u017E\
  jega zunanjega roba osvetljene javne povr\u0161ine s povpre\u010Dno osvetljenostjo\
  \ najmanj 3 lx.\nRazsvetljava kulturnega spomenika je prav tako omejena s svetlostjo\
  \ 1 cd/m2. Za razsvetljava kulturnega spomenika se lahko, v nasprotju z ostalimi\
  \ razsvetljavami, uporabljajo tudi svetilke, ki svetijo navzgor. Svetlobni tok svetilk,\
  \ ki sveti navzgor, je omejen na naslednji na\u010Din:\n svetlobni tok ne sme biti\
  \ usmerjen vi\u0161je od 1 m pod stre\u0161nim napu\u0161\u010Dem (\u010De je kulturni\
  \ spomenik stavba); mimo spomenika gre lahko najve\u010D 10 % svetlobnega toka.\
  \ \nRazsvetljava cerkva se ne more izpostavljati oz. namensko omejevati s predpisom,\
  \ saj bi bila v tem primeru postavljena v neenakopraven polo\u017Eaj z ostalimi\
  \ objekti, kot so npr. ob\u010Dinska stavba (ustanova), fasada kateregakoli objekta\
  \ (ki se ne obravnava kot objekt za ogla\u0161evanje) ali poljubni spomenik. Za\
  \ vse na\u0161tete objekte se lahko trdi, da njih razsvetljava ni 'nujno potrebna\
  \ za pre\u017Eivetje', lahko pa doprinese h kakovosti bivanja ljudi, \u010De ne\
  \ obremenjuje okolja preko zgoraj navedenih omejitev.\nUpravljanje razsvetljave\
  \ ustanove, fasade ali kulturnega spomenika je v domeni posameznega upravljavca\
  \ (lastnika) razsvetljave. Predlog, da se preusmeri finan\u010Dni prihranek zaradi\
  \ manj\u0161ega stro\u0161ka razsvetljave oz. vi\u0161ek energije v socialno ogro\u017E\
  ena podro\u010Dja, je sicer dobronameren, \u017Eal pa tudi neuresni\u010Dljiv. Z\
  \ razsvetljavo cerkva obi\u010Dajno upravlja RKC ali ob\u010Dina, energetsko ali\
  \ finan\u010Dno gledano pa te vrste razsvetljave predstavlja zanemarljiv dele\u017E\
  \ razsvetljave nepokritih povr\u0161in, kot so javna razsvetljava, razsvetljava\
  \ ustanov, fasad, spomenikov, proizvodnih objektov, \u0161portnih igri\u0161\u010D\
  , ogla\u0161evalnih objektov, itd."
