response: "Odziv Ministrstva za obrambo\n1. Zmanj\u0161anje stro\u0161kov prevoza\
  \ na delo\nV Ministrstvu za obrambo in \u0161e posebej v Slovenski vojski se zavedamo\
  \ visokih stro\u0161kov za prevoz zaposlenih na delo. Zato je ministrstvo \u017E\
  e v prej\u0161njih letih predlagalo, da se sistem obra\u010Duna in povra\u010Dila\
  \ teh stro\u0161kov bistveno poenostavi ter uveljavi v ustreznem dele\u017Eu glede\
  \ na ceno motornega bencina. V preteklem obdobju ti predlogi niso bili uveljavljeni,\
  \ so pa upo\u0161tevani v predlogu Zakona o spremembah in dopolnitvah zakonov za\
  \ uravnote\u017Eenje javnih financ, ki je v zakonodajnem postopku. Prou\u010Deni\
  \ so tudi drugi mo\u017Eni ukrepi v zvezi zmanj\u0161anjem povra\u010Dil stro\u0161\
  kov prevoza na delo, predvsem z vidika mo\u017Enosti, da bi bili pripadniki razporejeni\
  \ v enote in poveljstva Slovenske vojske, ki so bli\u017Eja njihovim prebivali\u0161\
  \u010Dem. Dejstvo pa je, da je Slovenska vojska sorazmerno majhna in da je \u017E\
  e sedanja teritorialna razmestitev razli\u010Dnih enot sorazmerno velika, kar vpliva\
  \ tudi na velik obseg stro\u0161kov poslovanja posameznih voja\u0161nic oziroma\
  \ drugih voja\u0161kih infrastrukturnih objektov, ki so v uporabi. Enote so ve\u010D\
  inoma specializirane in jih ni mogo\u010De neomejeno razporejati po podenotah na\
  \ razli\u010Dne lokacije. To bi onemogo\u010Dilo njihovo racionalno usposabljanje\
  \ in delovanje. Mo\u017Enosti, da bi posameznik dalj\u0161e obdobje deloval oziroma\
  \ slu\u017Eboval samo v dolo\u010Deni enoti pa so omejene s karierno potjo pripadnikov,\
  \ kar je \u0161e posebej pomembno v tako majhni voja\u0161ki organizaciji kot jo\
  \ predstavlja Slovenska vojska. Zato so prerazporeditve po razli\u010Dnih enotah\
  \ in ravneh neizogibne in se jih ne da bistveno zmanj\u0161ati. Pripravljenost pripadnikov,\
  \ da pri tem menjajo tudi prebivali\u0161\u010De, pa je skromna.\n 2. Omejevanje\
  \ dela sindikatov\nUstanavljanje in delovanje sindikatov ter v\u010Dlanjevanje vanje\
  \ je svobodno. Sindikalno svobodo razgla\u0161a Ustava Republike Slovenije v 76.\
  \ \u010Dlenu, prav tako pa je tudi predmet mednarodnih aktov, ki zavezujejo Republiko\
  \ Slovenijo tako na ravni Mednarodne organizacije dela kot na evropski ravni. V\
  \ okviru nacionalne zakonodaje je dopustno omejevanje sindikalne svobode za javne\
  \ uslu\u017Ebence, predstavnike oboro\u017Eenih sil in policije.\nOkvir za sindikalno\
  \ delovanje na obrambnem podro\u010Dju predstavljajo dolo\u010Dbe 100. b \u010D\
  lena Zakona o obrambi (Uradni list RS, \u0161t. 103/04-uradno pre\u010Di\u0161\u010D\
  eno besedilo), ki zaposlenim omogo\u010Dajo sindikalno delovanje, pri tem pa postavljajo\
  \ nekatere omejitve in pogoje za izvajanje te pravice.\nV Ministrstvu za obrambo\
  \ trenutno delujejo trije sindikati, ki imajo status reprezentativnih sindikatov\
  \ na obrambnem podro\u010Dju:\n Sindikat ministrstva za obrambo, Sindikat vojske,\
  \ obrambe in za\u0161\u010Dite, Sindikat pilotov Ministrstva za obrambo. \n V okviru\
  \ socialnega dialoga sindikati aktivno sodelujejo pri varstvu ekonomskih in socialnih\
  \ interesov delavcev pri delodajalcu. Sindikat vojakov Slovenije, ki tudi deluje\
  \ na obrambnem podro\u010Dju, nima statusa reprezentativnega sindikata.\nOcenjujemo,\
  \ da je predlog za ukinitev sindikatov v sistemu obrambe oziroma v Slovenski vojski\
  \ z vidika dosedanjih izku\u0161enj ustrezen. Vodstvo ministrstva se zavzema, da\
  \ bi se sistemska zakonodaja spremenila tako, da po vzoru na ve\u010Dino primerljivih\
  \ dr\u017Eav \u010Dlanic Nata ali EU, v voja\u0161ki organizaciji delovanje sindikatov\
  \ ne bi bilo mogo\u010De. V vsakem primeru pa bo treba ponovno prou\u010Diti ustreznost\
  \ pogojev za pridobitev statusa reprezentativnosti.\n 3. Upokojitev visokih \u010D\
  astnikov v poveljstvih Slovenske vojske\nSlovenska vojska je edini sistem v javnem\
  \ sektorju, v katerem je na podlagi zakona zaposlitev omejena z dolo\u010Deno starostno\
  \ mejo glede na dejstvo, da voja\u0161ke slu\u017Ebe po dopolnitvi dolo\u010Dene\
  \ starosti zaradi psihofizi\u010Dnih zahtev ni mogo\u010De uspe\u0161no opravljati.\
  \ V 92. \u010Dlenu Zakona o obrambi je dolo\u010Deno, da voja\u0161ki osebi preneha\
  \ delovno razmerje na obrambnem podro\u010Dju najkasneje do konca koledarskega leta,\
  \ v katerem izpolni pogoje za pridobitev pravice do starostne pokojnine po splo\u0161\
  nih predpisih, ne glede na \u010Das za katerega je sklenila pogodbo o zaposlitvi.\
  \ Pri tem se upo\u0161teva tudi zavarovalna doba s pove\u010Danjem oziroma dodana\
  \ doba iz naslova obveznega dodatnega zavarovanja. Po tej dolo\u010Dbi pripadnikom\
  \ Slovenske vojske (pod\u010Dastniki, \u010Dastniki) delovno razmerje na obrambnem\
  \ podro\u010Dju preneha na podlagi zakona ne glede na njihovo voljo. Pri obstoje\u010D\
  i ureditvi gre za starost, ki se giblje okoli 58 do 60 let, vendar je to odvisno\
  \ od posameznika in njegove skupne delovne dobe. Taka ureditev prepre\u010Duje,\
  \ da bi se pove\u010Devalo \u0161tevilo starej\u0161ih \u010Dastnikov preko obsega,\
  \ ki ga zahteva celotna organizacija Slovenske vojske.\nNavedeni pripadniki se na\
  \ podlagi zakona ne upokojijo. Preneha pa jim delovno razmerje na obrambnem podro\u010D\
  ju, upokojitev pa je odvisna od njihove volje. Ker gre za starej\u0161e osebe so\
  \ praviloma te\u017Eko zaposljive in se \u0161tevilne med njimi tudi upokojijo.\
  \ Pri obstoje\u010Di ureditvi, pri kateri se upo\u0161teva tudi dodana doba iz naslova\
  \ obveznega dodatnega pokojninskega zavarovanja, so zato praviloma vsi ti tudi delno\
  \ o\u0161kodovani, ker ne dosegajo polne delovne dobe zaradi upo\u0161tevanja dodane\
  \ dobe. In\u0161titut obveznega dodatnega pokojninskega zavarovanja, ki je nadomestil\
  \ po letu 2000 in\u0161titut zavarovalne dobe s pove\u010Danjem, se v praksi namre\u010D\
  \ ni uveljavil tako kot je bil zastavljen in se z njim ne kompenzira vi\u0161ine\
  \ pokojnine pri kraj\u0161i dejanski delovni dobi. To ureditev bo treba ob prvi\
  \ naslednji spremembi Zakona o obrambi popraviti, enako pa to velja za spreminjanje\
  \ pokojninske zakonodaje, ko bo do njega pri\u0161lo.\n \nOdziv Ministrstva za pravosodje\
  \ in javno upravo\nV zvezi s predlaganim ukrepom, ki se nana\u0161a na vpra\u0161\
  anje sindikalnega zdru\u017Eevanja in delovanja sindikalnih organizacij, poudarjamo,\
  \ da je ustanavljanja in delovanje sindikatov ter v\u010Dlanjevanje vanje pravica,\
  \ zagotovljena \u017Ee z 76. \u010Dlenom Ustave Republike Slovenije (Uradni list\
  \ RS, \u0161t. 33I/1991, 42/1997, 66/2000, 24/2003, 69/2004, 69/2004, 69/2004 in\
  \ 68/2006; v nadaljnjem besedilu: Ustava), izrecno pa zagotovljena tudi v predpisih\
  \ na zakonski ravni, kot na primer v Zakonu o javnih uslu\u017Ebencih (Uradni list\
  \ RS, \u0161t. 63/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in 65/08;\
  \ ZJU), kateri v prvem odstavku 18. \u010Dlena izrecno dolo\u010Da, da imajo javni\
  \ uslu\u017Ebenci pravico do sindikalnega zdru\u017Eevanja in sindikalnega delovanja,\
  \ enako pa Zakon o obrambi (Uradni list RS, \u0161t. 103/04 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo; ZObr) v dolo\u010Dbi 100.b \u010Dlena dolo\u010Da pravico\
  \ delavcev na obrambnem podro\u010Dju do sindikalnega zdru\u017Eevanja in delovanja\
  \ v skladu s predpisi in v petem odstavku dolo\u010Da, da se pogoji za delovanje\
  \ sindikata in sindikalnih poverjenikov v ministrstvu urejajo s pogodbo, ki jo skleneta\
  \ minister in reprezentativni sindikat, to je sindikat v ministrstvu, v katerega\
  \ je v\u010Dlanjenih najmanj 15 odstotkov zaposlenih v ministrstvu, \u010De zakon\
  \ ne dolo\u010Da druga\u010De.\nGlede va\u0161ega predloga, povezanega s spremembo\
  \ zakona v tem smislu, da bi ta omogo\u010Dil upokojitev javnih uslu\u017Ebencev,\
  \ ki izpolnjujejo pogoje za upokojitev, ob tak\u0161ni odlo\u010Ditvi delodajalca,\
  \ pri \u010Demer se to nana\u0161a na upokojitev visokih \u010Dastnikov, kot navajate\
  \ v predlogu, poudarjamo, da je s 31.5.2012 stopil v veljavo Zakon za uravnote\u017E\
  enje javnih financ (Uradni list RS, \u0161tev. 40/12; ZUJF), ki med drugim dolo\u010D\
  a tudi, da javnemu uslu\u017Ebencu, ki izpolni pogoje za pridobitev pravice do starostne\
  \ pokojnine na podlagi dolo\u010Db Zakona o pokojninskem in invalidskem zavarovanju\
  \ (Uradni list RS, \u0161t. 109/2006-uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 112/2006 Odl.US: U-I-358/04-13, 114/2006-ZUTPG, 91/2007 Skl.US: U-I-325/05-5,\
  \ 10/2008-ZVarDod, 98/2009-ZIUZGK, 27/2010 Odl.US: U-I-40/09-15, 38/2010-ZUKN, 61/2010-ZSVarPre,\
  \ 79/2010-ZPKDPIZ, 94/2010-ZIU, 84/2011 Odl.US: U-I-245/10-13, U-I-181/10-6, Up-1002/10-7,\
  \ 94/2011 Odl.US: U-I-287/10-11, 105/2011, 110/2011-ZDIU12, 40/2012-ZUJF), pogodba\
  \ o zaposlitvi preneha veljati, in sicer na podlagi dokon\u010Dnega sklepa, ki ga\
  \ izda predstojnik prvi delovni dan po izteku dveh mesecev od izpolnitve pogojev.\
  \ Ob tem ima javni uslu\u017Ebenec pravico do odpravnine v vi\u0161ini dveh povpre\u010D\
  nih mese\u010Dnih pla\u010D zaposlenega v Republiki Sloveniji za pretekle tri mesece\
  \ oziroma dveh zadnjih mese\u010Dnih pla\u010D zaposlenega, \u010De je to zanj ugodneje\
  \ (prvi in drugi odstavek 188. \u010Dlena ZUJF). Gre za za\u010Dasen ukrep, kot\
  \ dolo\u010Da ZUJF, vendarle pa bodo navedene dolo\u010Dbe v precej\u0161nji meri\
  \ omogo\u010Dile izvedbo ukrepa, kot ga predlagate, razen v primerih, ko bo odlo\u010D\
  itev delodajalca tak\u0161na, da se bo ta s posameznim javnim uslu\u017Ebencem zaradi\
  \ zagotovitve nemotenega delovnega procesa dogovoril za nadaljevanje delovnega razmerja\
  \  (tretji odstavek 188. \u010Dlena ZUJF).\nV zvezi z va\u0161imi navedbami in predlogom\
  \ glede zni\u017Eanja zneskov izpla\u010Danih za potne stro\u0161ke zaposlenih,\
  \ pojasnjujemo, da je z uveljavitvijo ZUJF in Aneksa h Kolektivni pogodbi za negospodarske\
  \ dejavnosti v Republiki Sloveniji (Uradni list RS, \u0161tev. 40/12) prenehala\
  \ veljati Uredba o povra\u010Dilu stro\u0161kov prevoza na delo in z dela javnim\
  \ uslu\u017Ebencem in funkcionarjem v dr\u017Eavnih organih (Uradni list RS, \u0161\
  t. 95/06,16/07). V skladu s 5. \u010Dlenom aneksa se stro\u0161ki prevoza na delo\
  \ in z dela po novem povrnejo le zaposlenim katerih bivali\u0161\u010De je oddaljeno\
  \ od delovnega mesta ve\u010D kot 2 kilometra in ne ve\u010D 1 kilometer kot doslej\
  \ (2. \u010Dlen uredbe). Prav tako se je po novem zni\u017Eala vi\u0161ina priznane\
  \ kilometrine iz 15% na 8% cene neosvin\u010Denega motornega bencina 95. oktanov,\
  \ za tiste zaposlene, ki nimajo mo\u017Enosti prevoza z javnimi prevoznimi sredstvi.\
  \ Nova ureditev dolo\u010Da tudi omejitev vi\u0161ine  povra\u010Dila stro\u0161\
  kov prevoza na delo in z dela, in sicer je omejena na vi\u0161ino minimalne pla\u010D\
  e za mese\u010Dno delovno obveznost, razen \u010De je bil javni uslu\u017Ebenec\
  \ preme\u0161\u010Den, prevzet na podlagi zakona ali je po odlo\u010Ditvi oziroma\
  \ volji delodajalca sklenil pogodbo o zaposlitvi v drugem kraju.\nKot izhaja iz\
  \ navedenega, sta dva od va\u0161ih predlaganih ukrepov \u2013 glede potnih stro\u0161\
  kov in glede prenehanja pogodb o zaposlitvi za javne uslu\u017Ebence zaradi upokojitve\
  \ - \u017Ee zakonsko urejena vsebinsko podobno kot predlagate. Glede predloga, ki\
  \ se nana\u0161a na omejevanje ali celo ukinitev sindikalnega zdru\u017Eevanja in\
  \ sindikalne dejavnosti v Slovenski vojski pa gre za pravico, zagotovljeno na ustavni\
  \ ravni, podrobneje urejeno v Zakonu o obrambi, pri \u010Demer zakon pravice, ki\
  \ jo dolo\u010Da ustava, ne more ukiniti ali bistveno omejiti brez objektivno upravi\u010D\
  enih razlogov.   "
