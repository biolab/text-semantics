response: "Odziv Ministrstva za zdravje\nPacient ali v njegovem imenu njegov o\u017E\
  ji dru\u017Einski \u010Dlan lahko brez navajanja razlogov odpove termin najpozneje\
  \ 10 dni pred izvedbo zdravstvene storitve, in sicer le enkrat v okviru iste napotitve\
  \ in le v okviru napotitve s stopnjo nujnosti hitro ali redno. Poznej\u0161a odpoved\
  \ termina je dopustna le iz pacientovih objektivnih razlogov (nepri\u010Dakovana\
  \ hospitalizacija pacienta ali o\u017Ejega dru\u017Einskega \u010Dlana, ki onemogo\u010D\
  a prihod pacienta na termin ali izvedbo zdravstvene storitve; nenadna bolezen, po\u0161\
  kodba ali zdravstveno stanje pacienta ali o\u017Ejega dru\u017Einskega \u010Dlana,\
  \ ki onemogo\u010Da prihod pacienta na termin ali izvedbo zdravstvene storitve;\
  \ smrt o\u017Ejega dru\u017Einskega \u010Dlana pacienta), pri \u010Demer pacient\
  \ razlog za odpoved sporo\u010Di pisno. V primeru odpovedi iz objektivnih razlogov\
  \ ne veljajo omejitve glede odpovedi termina le enkrat v okviru iste napotitve in\
  \ napotitve v okviru stopnje nujnosti hitro ali redno. Po preteku 30 dni od termina\
  \ odpoved ni mogo\u010Da niti v primeru pacientovih objektivnih razlogov.\n\u010C\
  e pacient odsotnost opravi\u010Di, mu poobla\u0161\u010Dena oseba za \u010Dakalni\
  \ seznam dolo\u010Di prvi prosti termin, upo\u0161tevajo\u010D stopnjo nujnosti.\
  \ Kadar gre za razlog iz prve ali druge alineje prej\u0161njega odstavka, se nov\
  \ termin dolo\u010Di upo\u0161tevajo\u010D razlog za odpoved termina.\n\u010Ce pacient\
  \ ne pride na termin in termina ne odpove v skladu s prej navedenim, gre za neopravi\u010D\
  eno odsotnost. V tem primeru se ga \u010Drta s \u010Dakalnega seznama in napotna\
  \ listina preneha veljati. \u010Ce je pacient neupravi\u010Deno odsoten na enem\
  \ izmed terminov v okviru iste napotitve, se zdravstvena obravnava v okviru te napotitve\
  \ kon\u010Da. Pacient se lahko na \u010Dakalni seznam za to zdravstveno storitev\
  \ pri tem izvajalcu zdravstvene dejavnosti znova uvrsti \u0161ele po poteku treh\
  \ mesecev od termina, na katerem je bil neopravi\u010Deno odsoten. Rok treh mesecev\
  \ pa ne velja, \u010De izvajalec zdravstvene dejavnosti presodi, da taka omejitev\
  \ neposredno ogro\u017Ea pacientovo zdravstveno stanje ali zdravstveno obravnavo.\
