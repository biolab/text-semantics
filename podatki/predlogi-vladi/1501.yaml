response: "Odgovor Ministrstva za javno upravo\nV zvezi s predlogom vladi, da se prepove\
  \ izpla\u010Dilo vsakr\u0161nih nagrad v javni upravi in podjetjih, kjer je dr\u017E\
  ava lastnik ali so dobili dr\u017Eavna sredstva, mo\u017Enost dodatnega pla\u010D\
  ila pa naj ostane le stimulacija za delo, za katero morajo biti dolo\u010Deni kriteriji,\
  \ kdo je zanjo upravi\u010Den in do katere vsote, dolo\u010Dena pa naj bo tudi maksimalna\
  \ vsota stimulacije za delo na leto (pla\u010Da zaposlenega) posredujemo naslednji\
  \ odgovor:\nI.\nZakon o sistemu pla\u010D v javnem sektorju (Uradni list RS, \u0161\
  t. 108/09-UPB13, 107/09-odl.US, 13/10, 59/10, 85/10 in 107/10) ureja sistem pla\u010D\
  \ funkcionarjev in javnih uslu\u017Ebencev v javnem sektorju, pravila za njihovo\
  \ dolo\u010Danje, obra\u010Dunavanje in izpla\u010Devanje ter pravila za dolo\u010D\
  anje obsega sredstev za pla\u010De. Zakon o sistemu pla\u010D v javnem sektorju\
  \ opredeljuje tudi postopek za spremembe razmerij med pla\u010Dnimi skupinami in\
  \ pla\u010Dnimi podskupinami v javnem sektorju in dolo\u010Da skupne temelje sistema\
  \ pla\u010D v javnem sektorju, in sicer za uveljavitev na\u010Dela enakega pla\u010D\
  ila za delo na primerljivih delovnih mestih, nazivih in funkcijah, za zagotovitev\
  \ preglednosti sistema pla\u010D ter stimulativnosti pla\u010D. Zakon ureja pla\u010D\
  ni sistem v javnem sektorju, kot je opredeljen v 1. to\u010Dki 2. \u010Dlena tega\
  \ zakona in v katerega sodijo:\n dr\u017Eavni organi in samoupravne lokalne skupnosti,\
  \ javne agencije , javni skladi, javni zavodi in javni gospodarski zavodi, druge\
  \ osebe javnega prava, ki so posredni uporabniki dr\u017Eavnega prora\u010Duna ali\
  \ prora\u010Duna lokalne skupnosti. \nPla\u010Da funkcionarjev in javnih uslu\u017E\
  bencev v javnem sektorju je sestavljena iz osnovne pla\u010De, dela pla\u010De za\
  \ delovno uspe\u0161nost in dodatkov. Znesek osnovne pla\u010De se dolo\u010Di z\
  \ uvrstitvijo v posamezen pla\u010Dni razred iz pla\u010Dne lestvice, ki je dolo\u010D\
  ena z zakonom. Osnovna pla\u010Da javnega uslu\u017Ebenca je dolo\u010Dena s pla\u010D\
  nim razredom, v katerega je uvr\u0161\u010Deno delovno mesto oziroma naziv, na katerega\
  \ je javni uslu\u017Ebenec razporejen oziroma, ki ga je pridobil z napredovanjem.\
  \ Osnovna pla\u010Da funkcionarja je dolo\u010Dena s pla\u010Dnim razredom, v katerega\
  \ je uvr\u0161\u010Dena posamezna funkcija oziroma s pla\u010Dnim razredom, ki ga\
  \ je funkcionar pridobil z napredovanjem, \u010De funkcionar lahko napreduje v skladu\
  \ z zakonom, kar velja za pravosodne funkcionarje. Dodatki so del pla\u010De javnega\
  \ uslu\u017Ebenca in funkcionarja za posebne pogoje, nevarnost in obremenitve, ki\
  \ niso upo\u0161tevane pri vrednotenju zahtevnosti delovnega mesta, naziva ali funkcije.\n\
  V nadaljevanju sledi podrobnej\u0161a predstavitev ureditve delovne uspe\u0161nosti\
  \ v javnem sektorju, na katero se predlog Vladi RS posebej nana\u0161a.\n Javni\
  \ uslu\u017Ebenci so lahko upravi\u010Deni do:\n redne delovne uspe\u0161nosti,\
  \ delovne uspe\u0161nosti iz naslova pove\u010Danega obsega dela in delovne uspe\u0161\
  nosti iz naslova prodaje blaga in storitev na trgu. \n a) Redna delovna uspe\u0161\
  nost\nSkupen obseg sredstev za pla\u010Dilo redne delovne uspe\u0161nosti zna\u0161\
  a najmanj 2 % in ne ve\u010D kot 5 % letnih sredstev za osnovne pla\u010De. Skupen\
  \ obseg sredstev za redno delovno uspe\u0161nost za pla\u010Dilo ravnateljev, direktorjev\
  \ in tajnikov se oblikuje in izkazuje lo\u010Deno. Skupen obseg sredstev za vsako\
  \ leto se za javne uslu\u017Ebence dolo\u010Di s kolektivno pogodbo za javni sektor.\n\
  Del pla\u010De za redno delovno uspe\u0161nost pripada javnemu uslu\u017Ebencu,\
  \ ki je v obdobju, za katerega se izpla\u010Duje, pri opravljanju svojih rednih\
  \ delovnih nalog dosegel nadpovpre\u010Dne delovne rezultate. Ta del pla\u010De\
  \ lahko letno zna\u0161a najve\u010D dve osnovni mese\u010Dni pla\u010Di javnega\
  \ uslu\u017Ebenca, pri \u010Demer se kot osnova upo\u0161teva vi\u0161ina osnovne\
  \ pla\u010De javnega uslu\u017Ebenca v mesecu decembru preteklega leta. Del pla\u010D\
  e za delovno uspe\u0161nost se izpla\u010Da najmanj dvakrat letno, razen \u010D\
  e ni s kolektivno pogodbo ali z aktom, izdanim na podlagi zakona, urejeno druga\u010D\
  e.\nZakon o interventnih ukrepih (Uradni list RS, \u0161t. 94/10) v 6. \u010Dlenu\
  \ dolo\u010Da, da ne glede na dolo\u010Dbe Zakona o sistemu pla\u010D v javnem sektorju,\
  \ javnim uslu\u017Ebencem in funkcionarjem v letih 2011 in 2012 ne pripada del pla\u010D\
  e za redno delovno uspe\u0161nost.\n b) Delovna uspe\u0161nost iz naslova pove\u010D\
  anega obsega dela\nUporabniki prora\u010Duna lahko v primerih, ko to dolo\u010D\
  a ta zakon, izpla\u010Dujejo sredstva za delovno uspe\u0161nost iz naslova pove\u010D\
  anega obsega dela, \u010De imajo za ta namen na razpolago sredstva iz prihrankov\
  \ sredstev za pla\u010De, ki nastanejo zaradi odsotnosti javnih uslu\u017Ebencev,\
  \ ali nezasedenih delovnih mest, za katera so bila predvidena sredstva v finan\u010D\
  nem na\u010Drtu uporabnika prora\u010Duna, in sredstev za projekte, \u010De so za\
  \ to zagotovljena namenska sredstva v finan\u010Dnem na\u010Drtu uporabnika prora\u010D\
  una. Javnemu uslu\u017Ebencu se lahko izpla\u010Da del pla\u010De za delovno uspe\u0161\
  nost iz naslova pove\u010Danega obsega dela za opravljeno delo, ki presega pri\u010D\
  akovane rezultate dela v posameznem mesecu, \u010De je na ta na\u010Din mogo\u010D\
  e zagotoviti racionalnej\u0161e izvajanje nalog uporabnika prora\u010Duna.\n7. \u010D\
  len Zakona o interventnih ukrepih dolo\u010Da, da ne glede na prvi odstavek 4. \u010D\
  lena Uredbe o delovni uspe\u0161nosti iz naslova pove\u010Danega obsega dela za\
  \ javne uslu\u017Ebence (Uradni list RS, \u0161t. 53/08 in 89/08) in splo\u0161\
  nih aktov, ki urejajo pla\u010Dilo delovne uspe\u0161nosti iz naslova pove\u010D\
  anega obsega dela za javne uslu\u017Ebence v drugih dr\u017Eavnih organih, lahko\
  \ v letih 2011 in 2012, vi\u0161ina dela pla\u010De javnega uslu\u017Ebenca za pla\u010D\
  ilo delovne uspe\u0161nosti pri opravljanju rednih delovnih nalog uporabnika prora\u010D\
  una ali projekta, na\u010Drtovanega v okviru sprejetega finan\u010Dnega na\u010D\
  rta uporabnika prora\u010Duna, zna\u0161a najve\u010D 20% njegove osnovne pla\u010D\
  e. \u010Ce se javnemu uslu\u017Ebencu izpla\u010Duje del pla\u010De za pla\u010D\
  ilo delovne uspe\u0161nosti iz naslova pove\u010Danega obsega dela tudi iz naslova\
  \ in sredstev posebnega projekta iz drugega odstavka 22. d \u010Dlena Zakona o sistemu\
  \ pla\u010D v javnem sektorju, lahko del pla\u010De zna\u0161a skupno najve\u010D\
  \ 30% njegove osnovne pla\u010De.\nJavnim uslu\u017Ebencem, za katere velja Uredba\
  \ o pla\u010Dah direktorjev v javnem sektorju (Uradni list RS, \u0161t. 73/05, 103/05,\
  \ 12/06, 36/06, 46/06, 77/06, 128/06, 37/07, 95/07, 112/07, 104/08, 123/08, 21/09,\
  \ 61/09, 91/09, 3/10, 27/10, 45/10, 62/10 in 88/10), se del pla\u010De za delovno\
  \ uspe\u0161nost iz naslova pove\u010Danega obsega dela v letih 2011 in 2012 izpla\u010D\
  uje v skladu z drugim odstavkom 4. \u010Dlena Uredbe o delovni uspe\u0161nosti iz\
  \ naslova pove\u010Danega obsega dela za javne uslu\u017Ebence, to je najve\u010D\
  \ v vi\u0161ini 10 odstotkov njihove osnovne pla\u010De.\nZa izpla\u010Dilo delovne\
  \ uspe\u0161nosti iz naslova pove\u010Danega obsega dela pri opravljanju rednih\
  \ delovnih nalog lahko, v letih 2011 in 2012, uporabniki prora\u010Duna porabijo\
  \ najve\u010D 60% sredstev iz prihrankov, dolo\u010Denih v 22.d \u010Dlenu Zakona\
  \ o sistemu pla\u010D v javnem sektorju.\n c) Delovna uspe\u0161nost iz naslova\
  \ prodaje blaga in storitev na trgu \nUporabniki prora\u010Duna, ki poleg sredstev\
  \ za izvajanje javne slu\u017Ebe pridobivajo sredstva s prodajo blaga in storitev\
  \ na trgu, del tako pridobljenih sredstev uporabijo za pla\u010Dilo delovne uspe\u0161\
  nosti iz tega naslova. Zakon o sistemu pla\u010D v javnem sektorju v 22. i, 22.\
  \ j in 22. k \u010Dlenu dolo\u010Da obseg sredstev iz naslova prodaje blaga in storitev\
  \ na trgu, pogoje za izpla\u010Dilo sredstev iz naslova prodaje blaga in storitev\
  \ na trgu ter odlo\u010Danje o razdelitvi in izpla\u010Dilu sredstev. Uredba o delovni\
  \ uspe\u0161nosti iz naslova prodaje blaga in storitev na trgu (Uradni list RS,\
  \ \u0161t. 97/09) dolo\u010Da prihodke od prodaje blaga in storitev na trgu ter\
  \ zgornji obseg sredstev, ki se lahko uporabi za pla\u010Dilo delovne uspe\u0161\
  nosti iz naslova prodaje blaga in storitev na trgu v skladu z drugim odstavkom 22.\
  \ i \u010Dlena Zakona o sistemu pla\u010D v javnem sektorju.\nObseg sredstev za\
  \ pla\u010Dilo delovne uspe\u0161nosti iz naslova prodaje blaga in storitev na trgu\
  \ dolo\u010Di minister s pravilnikom, vendar sme zna\u0161ati najve\u010D 60 odstotkov\
  \ dose\u017Eene razlike med prihodki in odhodki od prodaje blaga in storitev na\
  \ trgu. Obseg sredstev za pla\u010Dilo delovne uspe\u0161nosti iz naslova prodaje\
  \ blaga in storitev na trgu na podro\u010Dju kulture lahko zna\u0161a dodatno najve\u010D\
  \ 25 odstotkov vseh nejavnih prihodkov iz izvajanja javne slu\u017Ebe.\nPla\u010D\
  e javnih uslu\u017Ebencev in funkcionarjev v javnem sektorju so urejene z enotnim\
  \ normativnim okvirjem, in so, kot \u017Ee povedano sestavljene iz osnovne pla\u010D\
  e, dela pla\u010De za delovno uspe\u0161nost in dodatkov, kakr\u0161nakoli druga\
  \ izpla\u010Dila pla\u010D so v nasprotju z veljavnim sistemom pla\u010D v javnem\
  \ sektorju.\n \nII.  V nadaljevanju je predstavljena omejitev pla\u010D in osebnih\
  \ prejemkov zaposlenih v javnih podjetjih in gospodarskih dru\u017Ebah, ki opravljajo\
  \ gospodarske javne slu\u017Ebe. Za omejitev pla\u010D in drugih prejemkov predsednikov\
  \ in \u010Dlanov uprav, izvr\u0161nih direktorjev, poslovodij ter prokuristov v\
  \ gospodarskih dru\u017Ebah, v katerih so neposredno ali posredno imetnice ve\u010D\
  inskega dele\u017Ea Republika Slovenija oziroma samoupravne lokalne skupnosti je\
  \ bil v za\u010Detku leta 2010 sprejet poseben Zakon o prejemkih poslovodnih oseb\
  \ v gospodarskih dru\u017Ebah v ve\u010Dinski lasti Republike Slovenje in samoupravnih\
  \ lokalnih skupnosti ( Uradni list RS, \u0161t. 21/2010).\nPrav tako je Vlada Republike\
  \ Slovenije s sklepom \u0161t. 01002-5/2010/2 z dne 22.7.2010 sprejela Priporo\u010D\
  ila v zvezi z omejitvijo pla\u010D in osebnih prejemkov zaposlenih v javnih podjetjih\
  \ in gospodarskih dru\u017Ebah, ki opravljajo gospodarske javne slu\u017Ebe. Priporo\u010D\
  ila veljajo za javna podjetja in gospodarske dru\u017Ebe, ki so v neposredni ve\u010D\
  inski lasti dr\u017Eave ali samoupravnih lokalnih skupnosti, za njihove odvisne\
  \ dru\u017Ebe (h\u010Derinske dru\u017Ebe) ter vse nadaljnje odvisne dru\u017Ebe\
  \ (dru\u017Ebe vnukinje, pravnukinje itd.), in sicer v naslednjem obsegu:\n  vi\u0161\
  ina pla\u010D za leti 2011 in 2012 se obdr\u017Ei na ravni meseca julija 2010, \xAD\
  \ v letih 2011 in 2012 se ne izpla\u010Dajo izredni osebni prejemki iz naslova poslovne\
  \ uspe\u0161nosti (bo\u017Ei\u010Dnica, trinajsta pla\u010Da..), prihranjena sredstva\
  \ pa se namenijo za razvojne investicije, \xAD regres za letni dopust za leti 2011\
  \ in 2012 se zaposlenim izpla\u010Da v vi\u0161ini minimalne pla\u010De,  stro\u0161\
  ki dela se v letu 2011 z optimizacijo delovnih in poslovnih procesov zni\u017Eajo\
  \ za 5 odstotkov glede na stro\u0161ke dela v letu 2010. V letu 2012 se ohranijo\
  \ nominalno v enaki vi\u0161ini kot v letu 2011. \nHkrati je Vlada Republike Slovenije\
  \ tudi pozvala uprave in nadzorne svete oziroma upravne odbore gospodarskih dru\u017E\
  b, da ravnajo v skladu s priporo\u010Dili in izvedejo ustrezne ukrepe za njihovo\
  \ realizacijo.\n \nIII.\nPredlog Vladi ni primeren za nadaljnjo obravnavo, kajti\
  \ izpla\u010Dila nagrad v sistemu pla\u010D v javnem sektorju niso predvidena in\
  \ niso dopustna, prav tako ne za poslovodne osebe v gospodarskih dru\u017Ebah v\
  \ ve\u010Dinski lasti Republike Slovenije in samoupravnih lokalnih skupnosti, kjer\
  \ zakon dovoljuje le izpla\u010Devanje osnovnih pla\u010D, spremenljivega dela pla\u010D\
  ila za delovno uspe\u0161nost in odpravnine. Ostale predlagane re\u0161itve so vsebovane\
  \ v veljavnem enotnem sistemu pla\u010D v javnem sektorju ter v posebnem zakonu\
  \ o prejemkih poslovodnih oseb v gospodarskih dru\u017Ebah v ve\u010Dinski lasti\
  \ Republike Slovenje in samoupravnih lokalnih skupnosti.  "
