response: "Odziv Ministrstva za infrastrukturo\n\nUvodoma pripominjamo, da Slovenija\
  \ zaradi svoje geostrate\u0161ke lege spada med tranzitne evropske dr\u017Eave,\
  \ saj preko na\u0161e dr\u017Eave potekajo prometni tokovi iz vzhodnega in jugovzhodnega\
  \ dela Evrope proti zahodnemu in osrednjemu dela Evrope. Slovenija je postala tranzitna\
  \ dr\u017Eava predvsem leta 2004 po vstopu v Evropsko unijo, saj je to pomenilo\
  \ prost pretok blaga preko na\u0161ega ozemlja. Velik del tovornega prometa (prevladuje\
  \ cestni tovorni promet), ki je pred letom 2004 potekal preko sosednjih dr\u017E\
  av, se je preusmeril na na\u0161e cestno omre\u017Eje. \n\nPromet je klju\u010D\
  nega pomena za gospodarstvo in dru\u017Ebo, je pomemben dejavnik razvoja in obstoja\
  \ sodobnih gospodarstev. Mo\u017Enost prostega potovanja in mobilnost sta bistveni\
  \ za kakovost \u017Eivljenja dr\u017Eavljanov. Rasti prometa se ni mogo\u010De izogniti,\
  \ zato je treba z ustreznimi ukrepi odpravljati oziroma vsaj omiliti njegove negativne\
  \ u\u010Dinke. Nenehno pove\u010Devanje tovornega prometa, s katerim se soo\u010D\
  a ne samo Slovenija, ampak tudi druge evropske dr\u017Eave, ima negativne vplive\
  \ zlasti na okolje, prometno varnost in varstvo bivalnega okolja, saj vozniki tovornih\
  \ vozil na svoji poti namesto avtocestnega omre\u017Eja v \u017Eelji npr. po skraj\u0161\
  anju prevozne poti, prihranku \u010Dasa ali izogibanju pla\u010Dilu cestnine izbirajo\
  \ cestne povezave, ki niso namenjene in primerne za daljinski tovorni promet, saj\
  \ le-te potekajo skozi gosto poseljena urbana sredi\u0161\u010Da. \n\nZaradi slednjega\
  \ smo na trenutno najbolj s tranzitnim tovornim prometom obremenjenih cestnih povezavah\
  \ primorani izvajati ukrepe, ki le-tega preusmerjajo na vzporedno avtocestno omre\u017E\
  je, ki predstavlja varnej\u0161o cestno povezavo z bolj\u0161imi prometno tehni\u010D\
  nimi elementi. V ta namen je Direkcija Republike Slovenije za infrastrukturo s 1.\
  \ 6. 2019 omejila tranzitni tovorni promet na dolo\u010Denih cestnih povezavah na\
  \ \u0161ir\u0161em severovzhodnem delu Slovenije (od mejnega prehoda Bistrica ob\
  \ Sotli do mejnega prehoda Sredi\u0161\u010De ob Dravi) in na cestnih povezavah,\
  \ ki vodijo do mejnih prehodov Jel\u0161ane in Starod.\_ \n\nKer se je pri izvajanju\
  \ ukrepov, uvedenih s 1. 6. 2019, izkazala potreba po njihovi prilagoditvi, je Direkcija\
  \ Republike Slovenije za infrastrukturo s 1. 8. 2019 na nekaterih prej omenjenih\
  \ cestnih povezavah prometno ureditev spremenila oziroma dopolnila. Tako se je dodatno\
  \ dopustil promet te\u017Ekih tovornih vozil preko mejnih prehodov Bistrica ob Sotli\
  \ in Dobovec, ki imajo izhodi\u0161\u010De ali cilj v Krapinsko-zagorski \u017E\
  upaniji, saj je slovensko gospodarstvo poslovno zelo povezano z nekaterimi podjetji\
  \ na obmo\u010Dju Krapinsko-zagorske \u017Eupanije.\n\nO u\u010Dinkih spremenjene\
  \ prometne ureditve na glavni cesti G2-107 je trenutno \u0161e preuranjeno govoriti,\
  \ saj je bila sprememba prometne ureditve oziroma njena prilagoditev izvedena v\
  \ \u010Dasu\_ turisti\u010Dne sezone, ko je tudi poslovna aktivnost gospodarstva\
  \ zmanj\u0161ana.\n\nZavedamo se prometne situacije, s katero se soo\u010Da lokalno\
  \ prebivalstvo, \u017Eive\u010De ob glavni cesti G2-107, zato se bomo v okviru finan\u010D\
  nih zmo\u017Enosti \u0161e naprej trudili v smeri izvajanja ukrepov, ki bi omilili\
  \ negativne vplive prometa. Slednje zagotovo najbolj ob\u010Duti Ob\u010Dina \u0160\
  entjur, zlasti njeno mestno jedro, skozi katerega poteka edina cestna povezava do\
  \ mejnih prehodov Dobovec, Rogatec in Bistrica ob Sotli. Zato si bomo prizadevali,\
  \ da bi do izgradnje navezovalne ceste Dramlje \u2013 \u0160entjur, \u010Dim prej\
  \ izvedli \u017Ee na\u010Drtovane projekte, ki bodo olaj\u0161ali \u017Eivljenje\
  \ tamkaj\u0161njih ob\u010Dank in ob\u010Danov. \n\nK temu je zagotovo prispeval\
  \ tudi ukrep omejitve tranzita te\u017Ekega tovornega prometa, saj se je obseg le-tega\
  \ zmanj\u0161al. Seveda pa na Ministrstvu za infrastrukturo budno spremljamo u\u010D\
  inke izvedenih ukrepov in jih bomo, \u010De z njimi ne bomo dosegli pri\u010Dakovanih\
  \ oziroma \u017Eelenih u\u010Dinkov, tudi v prihodnje ustrezno prilagajali z namenom\
  \ izbolj\u0161anja kakovosti bivanja in varnosti lokalnega prebivalstva."
