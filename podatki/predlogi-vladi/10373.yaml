response: "Odziv Ministrstva za zdravje\nMinistrstvo za zdravje pripravlja svoj predlog\
  \ nadomestitve dopolnilnega zdravstvenega zavarovanja (v nadaljnjem besedilu: DZZ),\
  \ ki bi trenutno zbiranje sredstev preko treh zavarovalnic prav tako prenesel na\
  \ ZZZS. Vsako tako spremembo je treba uvajati previdno, postopke natan\u010Dno preu\u010D\
  iti in predvideti vse mo\u017Ene posledice, ki bi se s tem pojavile. Taka sprememba\
  \ na prvi pogled morda izgleda enostavna, vendar temu ni tako. V sistemu imamo namre\u010D\
  \ precej kategorij in skupin zavarovancev, pri \u010Demer ima vsaka svoje posebnosti,\
  \ tako pri vklju\u010Ditvi v obvezno zavarovanje kot pri na\u010Dinu zbiranja prispevkov.\
  \ Pri tem je treba tudi upo\u0161tevati veliko izjem, ki se izvajajo po svojih postopkih.\n\
  Sprememba iz trenutnega sistema DZZ, ki je prostovoljna oblika zdravstvenega zavarovanja,\
  \ na obvezno obliko dajatve oziroma prispevka, prina\u0161a torej precej sprememb\
  \ v postopkih, prav tako se vklju\u010Dijo tudi druge institucije, ki morajo prilagoditi\
  \ svoj na\u010Din dela. Zaradi prej na\u0161tetih posebnosti lahko vsaka napa\u010D\
  na odlo\u010Ditev pomeni, da z dajatvijo sistemsko obremenimo dolo\u010Deno kategorijo\
  \ zavarovancev, ki je ne bi smeli, oziroma pride do drugih anomalij, katerih naknadno\
  \ odpravljanje je precej te\u017Eavno.\nVsled navedenega zato Ministrstvo za zdravje\
  \ predvideva uvedbo novosti v letu 2021."
