response: "V zvezi s prispelo pobudo, posredovano tudi Ministrstvu za kmetijstvo,\
  \ gozdarstvo in prehrano ter Ministrstvu za zdravje, v kateri se predlaga, da bi\
  \ se za doma\u010Do, vegetarijansko in eko hrano v trgovinah uvedla ni\u017Eja obdav\u010D\
  itev z davkom na dodano vrednost (v nadaljevanju: DDV) kot za ostalo hrano, s \u010D\
  imer naj bi se vplivalo na zni\u017Eanje cen teh izdelkov ter posledi\u010Dno njihov\
  \ la\u017Eji nakup, ob tem pa tudi na zdravje ljudi, okolje in prostor ter na lastno\
  \ doma\u010De gospodarstvo, v nadaljevanju z vidika dav\u010Dnega sistema, za katerega\
  \ je pristojno Ministrstvo za finance, posredujemo naslednji odgovor:\nZ vidika\
  \ delovanja sistema DDV je potrebno predvsem upo\u0161tevati, da DDV ni primeren\
  \ instrument za uravnavanje cen blaga in storitev, ki jih gospodarski subjekti ponujajo\
  \ na trgu. Cene blaga in storitev se predvsem oblikujejo na podlagi ponudbe in povpra\u0161\
  evanja, kot tudi na podlagi drugih konkuren\u010Dnih pogojev. Zni\u017Eanje DDV\
  \ za dolo\u010Deno blago oziroma storitev zato posledi\u010Dno ne pomeni nujno tudi\
  \ zni\u017Eanja cene le-tega.\nV skladu z Zakonom o davku na dodano vrednost (Ur.l.\
  \ RS, \u0161t. 13/11\u2013UPB, 18/11, 78/11, 38/12, 83/12, 46/13\u2013ZIPRS1314-A,\
  \ 101/13\u2013ZIPRS1415, in 86/14, v nadaljevanju ZDDV-1) se od dobav izdelkov za\
  \ prehrano enotno uporablja ni\u017Eja, 9,5 % stopnja DDV, kar izhaja iz 1. to\u010D\
  ke Priloge I k ZDDV-1, v povezavi z drugim odstavkom 41. \u010Dlena ZDDV-1, ter\
  \ tudi iz 48. \u010Dlena veljavnega Pravilnika o izvajanju Zakona o davku na dodano\
  \ vrednost, v katerem so ti izdelki natan\u010Dneje opredeljeni.\nUvedba razli\u010D\
  nih stopenj DDV, ki bi se v primeru dobav izdelkov za prehrano uporabljale v odvisnosti\
  \ od na\u010Dina njihove pridelave oziroma u\u010Dinkovanja na zdravje prebivalstva,\
  \ bi zahtevala natan\u010Dno opredelitev kriterijev ter na\u010Dina razmejevanja\
  \ posameznih izdelkov in bi pomenila odstopanje od trenutno uveljavljenega sistema\
  \ DDV v Sloveniji, tako z vidika uvedbe dodatne ni\u017Eje stopnje DDV, kot tudi\
  \ odstopa od uporabe kombinirane nomenklature carinske tarife, kot kriterija, ki\
  \ se uporablja za razvrstitev izdelkov po ZDDV-1. Dodaten problem predstavlja tudi\
  \ nujnost, da je potrebno v sistemu DDV zagotoviti nediskriminatorno obravnavo enakovrstnih\
  \ izdelkov in storitev na enotnem trgu Evropske unije.\nOb tem pa je bilo \u017E\
  e predhodno, v zvezi s podobnimi pobudami, ki so se prav tako nana\u0161ale na uvedbo\
  \ razli\u010Dnih stopenj DDV za zdravo ter nezdravo hrano oziroma pija\u010De, tudi\
  \ ocenjeno, da bi uvedba tak\u0161ne ureditve bila vpra\u0161ljiva tudi z vidika\
  \ morebitne povzro\u010Ditve nesorazmerno pove\u010Danih administrativnih obremenitev\
  \ dav\u010Dnih zavezancev, dobaviteljev hrane, povezanih z dodatnim razmejevanjem\
  \ blaga, obdav\u010Denega s posamezno stopnjo DDV.\nGlede na vse navedeno pobude\
  \ za uvedbo dodatne ni\u017Eje stopnje DDV za doma\u010Do, vegetarijansko in eko\
  \ hrano v trgovinah ni mogo\u010De podpreti.\n \nOdziv Ministrstva za kmetijstvo,\
  \ gozdarstvo in prehrano\nV zvezi s predlogom, da se doma\u010Da, vegetarijanska\
  \ in ekolo\u0161ko pridelana hrana obdav\u010Di z ni\u017Ejo dav\u010Dno stopnjo\
  \ kot ostala hrana menimo, da je predlog zanimiv, vendar te\u017Eko izvedljiv. Kot\
  \ sami navajate, je mogo\u010De me\u0161ano prehrano ustrezno nadomestiti z vegatariansko\
  \ prehrano pod pogojem, da je skrbno na\u010Drtovana. Ravno tu pa nastopi te\u017E\
  ava, saj raziskave ka\u017Eejo, da imajo prebivalci v povpre\u010Dju precej skromno\
  \ znanje s podro\u010Dja pravilnega prehranjevanja in se posledi\u010Dno tudi nezdravo\
  \ prehranjujejo. Predlagani ukrep bi kaj kmalu prinesel poslab\u0161anje stanja\
  \ prehranjenosti prebivalcev, posledice bi bile \u0161e zlasti izrazite pri otrocih\
  \ in mladostnikih ter \u017Eenskah v rodni dobi.\nUvedba predlaganega ukrepa ni\u017E\
  jih dav\u010Dnih stopenj za lokalne slovenske proizvode v primerjavi s tujimi ni\
  \ mo\u017Ena zaradi prostega pretoka blaga in enotnega trga Evropske unije, obenem\
  \ bi bil v nasprotju z na\u010Deli enakosti in konkuren\u010Dnosti na evropskem\
  \ trgu. Dav\u010Dna politika je v Sloveniji v pristojnosti Ministrstva za finance,\
  \ ki predlaga vi\u0161ino dav\u010Dne stopnje in skrbi za pobiranje davkov.\nMinistrstvo\
  \ za kmetijstvo, gozdarstvo in prehrano pa si z razli\u010Dnimi ukrepi prizadeva\
  \ za podporo lokalni pridelavi bolj kakovostne hrane. Izpostavili bi predvsem promocijske\
  \ aktivnosti, ki se izvajajo na podlagi zakona o promociji kmetijskih in \u017E\
  ivilskih proizvodov, s katerimi informiramo potro\u0161nike o prednostih lokalno\
  \ pridelane hrane. Promocijske kampanje, ki jih ministrstvo izvaja \u017Ee tretjo\
  \ leto, dajejo dobre rezultate. Anketa, ki smo jo izvedli med potro\u0161niki po\
  \ koncu lanske kampanje je pokazala, da 68% potro\u0161nikov vedno pogosteje nakupuje\
  \ \u017Eivila slovenskega porekla, 1/3 potro\u0161nikov ob nakupu hrane izbere ve\u010D\
  \ kot polovico slovenskih izdelkov, 1/3 pa vsaj pri polovici nakupa izbere slovenske\
  \ izdelke. Vzroki za pogostej\u0161i nakup slovenske hrane so kakovost izdelkov\
  \ (31%), ve\u010Dje zaupanja v slovenske proizvajalce (26%), sve\u017Eina izdelkov\
  \ (24%) ter podpiranje slovenskega gospodarstva (18%). Potro\u0161niki se tudi vedno\
  \ bolj zavedajo, za s poseganjem po slovenski - lokalni hrani dobijo zagotovilo,\
  \ da hrana ni prepotovala na stotine kilometrov, da je bila pridelana na slovenski\
  \ zemlji, da z nakupom lokalne hrane pomagajo lokalnim, doma\u010Dim pridelovalcem\
  \ in predelavi, da s tem pomagajo pri ohranjanju delovnih mest. Ve\u010D o promocijskih\
  \ kampanja in prednosti lokalne hrane lahko preberete na www.lokalna-kakovost.si\
  \  \n "
