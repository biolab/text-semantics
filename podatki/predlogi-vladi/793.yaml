response: "Odziv Slu\u017Ebe Vlade RS za razvoj in evropske zadeve\nVlada RS to pobudo\
  \ podpira, zato je trenutno v pripravi kar nekaj ukrepov, s katerimi \u017Eelimo\
  \ prispevati k zmanj\u0161evanju emisij iz prometa in posredno tudi k ve\u010Dji\
  \ uporabi elektri\u010Dnih vozil v javnem sektorju.\nNajprej velja omeniti pripravo\
  \ Uredbe o zelenem javnem naro\u010Danju, ki bo centralno in lokalno raven zavezala\
  \ k obveznemu vklju\u010Devanju okoljskih meril v postopke javnega naro\u010Danja\
  \ za dolo\u010Dene skupine blaga in storitev. Med njimi bodo tudi vozila. Kriteriji\
  \ za izbor vozil, ki jih bodo morali upo\u0161tevati zavezanci, bodo skladni z metodologijo,\
  \ ki jo predpisuje Direktiva 2009/33/EC o spodbujanju uporabe \u010Distih in energetsko\
  \ u\u010Dinkovitih vozil. Na podlagi upo\u0161tevanja te metodologije bodo pri javnem\
  \ naro\u010Danju ovrednoteni tudi t.i. zunanji stro\u0161ki uporabe razli\u010D\
  nih vozil. Prav zaradi uporabe te metodologije je pri\u010Dakovati, da bodo avtomobili,\
  \ ki imajo manj\u0161i negativni vpliv na okolje (med njimi so gotovo tudi elektri\u010D\
  na vozila), bolje ovrednoteni in bodo tako postali konkuren\u010Dnej\u0161i in sorazmerno\
  \ tudi bolj zanimivi za nakupe.\nSlu\u017Eba Vlade RS za podnebne spremembe je v\
  \ zvezi s tem v vladno proceduro poslala tudi Informacijo o trendih uveljavljanja\
  \ baterijskih elektri\u010Dnih vozil s predlogom ukrepa zagotavljanja infrastrukture,\
  \ sistemskega okolja in vzpostavitve demonstracijskega projekta, v kateri so predlagani\
  \ tudi dolo\u010Deni sklepi, na podlagi katerih bi pripomogli k vzpostavitvi infrastrukture\
  \ in sistemskega okolja za vstop baterijskih elektri\u010Dnih vozil na slovenski\
  \ trg.\nVlada je na svoji 92. redni seji 22. 7. 2010 sprejela Priporo\u010Dila za\
  \ ukrepe okoljsko u\u010Dinkovite dr\u017Eavne uprave in pri tem podprla vse aktivnosti\
  \ dr\u017Eavnih organov, ki z na\u010Drtnimi in premi\u0161ljenimi ukrepi prispevajo\
  \ k zmanj\u0161evanju negativnega vpliva na okolje ter posledi\u010Dno prispevajo\
  \ k zmanj\u0161evanju stro\u0161kov za njihovo delovanje. Med priporo\u010Dili je\
  \ tudi sklop, ki se nana\u0161a na zmanj\u0161evanje emisij iz pometa in med drugim\
  \ vklju\u010Duje tudi nakup vozil z manj\u0161imi izpusti CO2, uporabo alternativnih\
  \ vrst pogona itd.\n \nOdziv Ministrstva za okolje in prostor\nRepublika Slovenija\
  \ ima velike te\u017Eave z izpustom CO2 iz prometa, saj predstavljajo kar 30% vseh\
  \ izpustov CO2 v dr\u017Eavi.  Ideja o uvedbi avtomobilov na elektri\u010Dni pogon\
  \ v javnih ustanovah in podjetjih, ki so v 100% lasti dr\u017Eave je zato dobra.\
  \ Strinjamo se, da lahko taka vozila pripomorejo k \u010Distej\u0161emu okolju in\
  \ pomagajo zmanj\u0161ati emisije CO2.\nRS postopoma uvaja zelena javna naro\u010D\
  ila, kjer bo urejeno tudi podro\u010Dje avtomobilov in kriteriji, ki jih bo potrebno\
  \ upo\u0161tevati pri nabavi avtomobilov, avtobusov in tovornjakov v javni upravi.\
  \  \n \nOdziv Slu\u017Ebe Vlade RS za podnebne spremembe\nSlu\u017Eba Vlade Republike\
  \ Slovenije za podnebne spremembe je pripravila za Vlado \xBBInformacija o trendih\
  \ uveljavljanja baterijskih elektri\u010Dnih vozil s predlogom ukrepa zagotavljanja\
  \ infrastrukture, sistemskega okolja in vzpostavitve demonstracijskega projekta\xAB\
  .\nV sklopu tega gradiva bodo predlagane aktivnosti za oblikovanje sistema, ki bo\
  \ spodbujal razvoj elektri\u010Dnih vozil v Sloveniji. Sistem bo vseboval tudi aktivnosti,\
  \ ki bodo ume\u0161\u010Dene v podjetja v lasti dr\u017Eavnih in\u0161titucij ter\
  \ v podjetja v 100% dr\u017Eavni lasti.\nMedresorsko usklajevanje gradiva \xBB\xBB\
  Informacija o trendih uveljavljanja baterijskih elektri\u010Dnih vozil s predlogom\
  \ ukrepa zagotavljanja infrastrukture, sistemskega okolja in vzpostavitve demonstracijskega\
  \ projekta\xAB za Vlado Republike Slovenije je \u017Ee kon\u010Dano. Dokument bo\
  \ posredovan v obravnavo na odbore in Vlado do 20.8.2010.   "
