response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nAnaliza obstoje\u010Dega stanja:\nZavod RS za zaposlovanje (v nadaljevanju:\
  \ zavod) izvede javno objavo prostega delovnega mesta ali vrste dela na podlagi\
  \ 25. \u010Dlena Zakona o delovnih razmerjih (Uradni list RS \u0161t. 21/13, v \
  \ nadaljevanju ZDR-1), ki dolo\u010Da, da mora delodajalec, ki zaposluje nove delavce,\
  \ prosto delovno mesto ali vrsto dela javno objaviti. Objava prostega dela mora\
  \ vsebovati pogoje za opravljanje dela in rok za prijavo, ki ne sme biti kraj\u0161\
  i od treh delovnih dni.\n7. \u010Dlen Zakona o urejanju trga dela (Uradni list RS,\
  \ \u0161t. 80/10, 40/12-ZUJF, 21/13, 63/13-ZIUPTDSV in 63/13; v nadaljevanju: ZUTD)\
  \ nadalje dolo\u010Da obveznost javne objave prostega delovnega mesta oziroma vrste\
  \ dela pri Zavodu RS za zaposlovanje s strani delodajalcev iz javnega sektorja in\
  \ gospodarskih dru\u017Eb v ve\u010Dinski lasti dr\u017Eave. V skladu z navedeno\
  \ dolo\u010Dbo morajo omenjeni delodajalci pri zavodu javno objaviti vsako prosto\
  \ delovno mesto oziroma vrsto dela, razen v primerih izjem od obveznosti javne objave,\
  \ ki jih dolo\u010Da ZDR-1 v 26. \u010Dlenu.\nNa podlagi ZUTD je bil sprejet Pravilnik\
  \ o na\u010Dinu sporo\u010Danja podatkov o prostem delovnem mestu ali vrsti dela\
  \ Zavodu Republike Slovenije za zaposlovanje, javni objavi ter postopku posredovanja\
  \ zaposlitve (Uradni list RS, \u0161t. 59/2013), ki v 5. \u010Dlenu dolo\u010Da\
  \ vsebino in na\u010Din objave prostega delovnega mesta ter dolo\u010Da, da mora\
  \ objava delovnega mesta vsebovati naslednje podatke:\n podatke o delodajalcu, podatke\
  \ o delovnem mestu, podatke o pogojih za opravljanje dela in opredelitev roka za\
  \ prijavo in na\u010Dina prijave kandidatov. \n Analiza predloga in razlogi za njegovo\
  \ (ne)primernost:\nV javni objavi prostega delovnega mesta na spletni strani zavoda\
  \ je rubrika okvirna pla\u010Da neobvezna. Strinjamo se sicer s predlagateljem,\
  \ da bi bili podatki o razponu bruto/neto pla\u010De dobrodo\u0161li za vse iskalce\
  \ zaposlitve, vendar menimo, da bi nalaganje tega dodatnega podatka v objavo \u0161\
  e dodatno obremenilo delodajalce. Glede na to, da je povpra\u0161evanje po delovnih\
  \ mestih bistveno ve\u010Dje od ponudbe, je jasno, da je delodajalec tisti, ki izbira,\
  \ in \u017Eal v ve\u010Dini primerov ne brezposelna oseba oziroma drug iskalec zaposlitve.\
  \ \u010Ce pa je podatek o okvirni vi\u0161ini pla\u010De za iskalca zaposlitve bistvenega\
  \ pomena, lahko \u0161e vedno sam med trajanjem razpisa kontaktira delodajalca (podatki\
  \ o delodajalcu so bistvena sestavina objave delovnega mesta) ali o tem povpra\u0161\
  a na razgovoru za zasedbo prostega delovnega mesta, \u010De se nanj uvrsti.\nGlede\
  \ predloga za dolo\u010Ditev obveznosti odstranitve obvestila o prostem delovnem\
  \ mestu takoj po kon\u010Danem razpisu pa menimo, da je opredelitev roka za prijavo,\
  \ ki je sestavni del objave prostega delovnega mesta, zadostno opozorilo za iskalce\
  \ zaposlitve oziroma prijavitelje, da ne po\u0161iljajo pro\u0161enj oziroma posredujejo\
  \ drugih osebnih podatkov po preteku tega roka. \n "
