response: "Odziv Ministrstva za zdravje\nZ vidika varovanja javnega zdravja in prepre\u010D\
  evanja \u0161irjenja epidemije je prehajanje meje iz poslovnih razlogov in vra\u010D\
  anje v 12 urah brez potrdila o cepljenju, prebolevnosti ali brez negativnega testa\
  \ vsekakor tveganje za \u0161irjenje epidemije. Zgolj hiter oziroma nujen opravek\
  \ s \u010Dim manj stiki v tvegani dr\u017Eavi opravi\u010Duje tovrstno izjemo. Predvsem\
  \ pa odlo\u010Ditve o pogojih prehajanja meja sprejema strokovna skupina pri MZ\
  \ in jih MNZ zgolj implementira v odlok, s katerim se ureja prehajanje meja. Strokovna\
  \ skupina je \u017Ee ve\u010Dkrat podala mnenje, da je obstoje\u010Da ureditev ustrezna\
  \ in ne podpira hitrega testa ali PCR testov, narejenih v tretjih dr\u017Eavah za\
  \ prehod meje. Priporo\u010Dajo pa cepljenje.\nKo posamezna dr\u017Eava dose\u017E\
  e epidemiolo\u0161ko varno stanje in preide v t. i. zeleno obmo\u010Dje, pa \u017E\
  e obstoje\u010Di odlok za prehod meje ne zahteva pogoja. Odlok, ki za\u010Dne veljati\
  \ 3. julija 2021 in velja do vklju\u010Dno 11. julija 2021, uvr\u0161\u010Da BIH\
  \ in Srbijo na zeleni seznam. Oseba, ki prihaja z obmo\u010Dja, ki je na zelenem\
  \ seznamu, lahko vstopi v Republiko Slovenijo brez napotitve v karanteno na domu,\
  \ \u010De ob vstopu predlo\u017Ei dokazilo, da je pred vstopom najmanj pet dni neprekinjeno\
  \ prebivala na obmo\u010Dju, ki je na zelenem seznamu. Ne glede na prej\u0161nji\
  \ stavek mora oseba dokazilo predlo\u017Eiti le za obdobje od odhoda iz Republike\
  \ Slovenije do vrnitve v Republiko Slovenijo, \u010De je to obdobje kraj\u0161e\
  \ od pet dni."
