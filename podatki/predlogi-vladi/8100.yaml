response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZahvaljujemo se vam za izra\u017Eeno mnenje in hkrati v zvezi predlogom pojasnjujemo,\
  \ da je Vlada Republike Slovenije (v nadaljnjem besedilu Vlada RS) v zakonodajni\
  \ postopek \u017Ee vlo\u017Eila predlog zakona o spremembah in dopolnitvah zakona\
  \ o pokojninskem in invalidskem zavarovanju, ki ureja ravno problematiko vi\u0161\
  ine pokojnine, tako starostne kot tudi invalidske upokojencev z dopolnjeno dolgo\
  \ pokojninsko dobo brez dokupa. Temeljni namen predlaganih sprememb je zagotoviti\
  \ starostno oziroma invalidsko pokojnino osebam, ki imajo dalj\u0161o pokojninsko\
  \ dobo brez dokupa v Republiki Sloveniji in imajo navkljub temu zaradi nizkih pla\u010D\
  , ki so jih prejemale v \u010Dasu aktivnosti, po splo\u0161nih pravilih odmerjeno\
  \ izjemno nizko pokojnino, vsaj v enaki vi\u0161ini kot je vi\u0161ina varstvenega\
  \ dodatka kot socialnega transferja (471 eurov mese\u010Dno).\nPredlog zakona dolo\u010D\
  a, da so do zagotovljene vi\u0161ine pokojnine upravi\u010Deni zavarovanci, ki so\
  \ pridobili pravico do starostne ali invalidske pokojnine po dolo\u010Dbah tega\
  \ zakona, in sicer v vi\u0161ini 500 eurov, \u010De so dopolnili najmanj 40 let\
  \ pokojninske dobe brez dokupa; 490 eurov, \u010De so dopolnili najmanj 39 let pokojninske\
  \ dobe brez dokupa, vendar manj kot 40 let pokojninske dobe brez dokupa; 480 eurov,\
  \ \u010De so dopolnili najmanj 38 let pokojninske dobe brez dokupa, vendar manj\
  \ kot 39 let pokojninske dobe brez dokupa; 470 eurov, \u010De so dopolnili najmanj\
  \ 37 let pokojninske dobe brez dokupa, vendar manj kot 38 let pokojninske dobe brez\
  \ dokupa.\nGlede kriterijev, kateri naj bodo tisti upokojenci, ki jim bo zagotovljena\
  \ pokojnina v najni\u017Eje dolo\u010Denem znesku, ne glede na to, da je njihova\
  \ dejansko odmerjena pokojnina po splo\u0161nih pravilih ni\u017Eja od tega zneska,\
  \ je potrebno poudariti, da je predlog povzet po pobudi Zveze dru\u0161tev upokojencev\
  \ Slovenije. Namen pobude in posledi\u010Dno zakona je zagotoviti najni\u017Ejo\
  \ starostno in invalidsko pokojnino upokojencem z dalj\u0161o pokojninsko dobo brez\
  \ dokupa vsaj v tak\u0161nem znesku, da jim za zagotovitev osnovne socialne varnosti\
  \ ne bo treba zapro\u0161ati za varstveni dodatek, saj bo njihova pokojnina vi\u0161\
  ja od Ie-tega.\nMeja 37 let pokojninske dobe brez dokupa je bila dolo\u010Dena na\
  \ podlagi povpre\u010Dne dopolnjene pokojninske dobe ob starostni upokojitvi v letu\
  \ 2015, ki je za \u017Eenske zna\u0161ala 37 let in 1 mesec, ter za mo\u0161ke 38\
  \ let in 1 mesec. Pomembno je poudariti, da se s predlogom zakona ne posega v veljavni\
  \ sistem odmere pokojnine po ZPIZ, temve\u010D se zgolj zagotavlja znesek najni\u017E\
  je pokojnine za dopolnjena leta pokojninske dobe brez dokupa, kadar le-ta presegajo\
  \ povpre\u010Dje. Na ta na\u010Din \u017Eelimo tudi dvigniti dejansko upokojitveno\
  \ starost in posledi\u010Dno povpre\u010Dno pokojninsko dobo v RS.\nHkrati ugotavljamo,\
  \ da predlog zakona dejansko manj vpliva na invalidske upokojence in pride zagotovljena\
  \ vi\u0161ina pokojnin v ve\u010Djem obsegu v po\u0161tev pri tistih, ki so se upokojili\
  \ starostno, vendar pa to sledi namenu zakona, po katerem naj se vsaj tistim, ki\
  \ so delali dalj od povpre\u010Dja oziroma najdalj, zagotovi pokojnina, ki bo vi\u0161\
  ja od cenzusa za dodelitev varstvenega dodatka. Kljub vsemu pa ugotavljamo, da bi\
  \ se po obstoje\u010Dem predlogu zakona zagotovljena vi\u0161ina pokojnine zagotavljala\
  \ pribli\u017Eno 1100 invalidskim upokojencem.\nPoudarja se, da je namen zakona\
  \ v zagotavljanju zakonsko dolo\u010Dene vi\u0161ine starostne ali invalidske pokojnine\
  \ tistim, ki so dosegli dalj\u0161o pokojninsko dobo brez dokupa, torej dalj\u0161\
  o aktivno dobo. Poudarjamo pa, da ostajajo v veljavi dolo\u010Dbe o najni\u017E\
  ji pokojninski osnovi, najni\u017Eji pokojnini za vse, ki so pridobili pravico do\
  \ pred\u010Dasne, starostne ali invalidske pokojnine v vi\u0161ini 26% odstotkov\
  \ najni\u017Eje pokojninske osnove. Hkrati ugotavljamo, da je v okviru invalidskega\
  \ zavarovanja zavarovancem priznana tudi pri\u0161teta doba, ki ravno tako vpliva\
  \ na vi\u0161ino invalidske pokojnine.\nV zvezi z invalidskimi pokojninami ter zavarovalnim\
  \ principom \u0161e pojasnjujemo, da pokojninsko in invalidsko zavarovanje v Republiki\
  \ Sloveniji temelji na zavarovalni\u0161kem principu, kar v osnovi pomeni, da je\
  \ pravica do pokojnine pravica iz pokojninskega in invalidskega zavarovanja, ki\
  \ izhaja iz minulega dela in temelji na prispevkih, pla\u010Danih v \u010Dasu aktivne\
  \ dobe zavarovanca ter da mora obstajati sorazmernost med vpla\u010Danimi prispevki\
  \ in prejemki iz sistema, pokojnina pa naj bi predstavljala nadaljevanje oziroma\
  \ nadome\u0161\u010Danje dohodka, ki ga je zavarovanec prejemal tekom aktivne dobe.\n\
  Potrebno pa je dodati, da sistem pokojninskega zavarovanja v RS vendarle ni \u010D\
  isti zavarovalni\u0161ki\xAB sistem, temve\u010D gre za sistem, ki temelji tudi\
  \ na na\u010Delih vzajemnosti in solidarnosti. Na\u010Delo intrageneracijske solidarnosti\
  \ oziroma redistribucije na\u0161 pokojninski sistem zagotavlja z omejitvijo najvi\u0161\
  je pokojninske osnove oz. osnove za odmero pokojnine, kar posledi\u010Dno pomeni\
  \ pri osebah z vi\u0161jimi dohodki ni\u017Ejo nadomestitveno stopnjo ob hkratnem\
  \ dejstvu, da osnova za pla\u010Dilo prispevkov ni omejena. Sedanja ureditev je\
  \ predvsem posledica dejstva, da je v sistemu mo\u010Dno prisoten sistem solidarnosti\
  \ med posamezniki oziroma redistribucije znotraj posamezne generacije, ki je sicer\
  \ zna\u010Dilen za socialne transferje, kar pa pokojnine seveda niso. V sistemu\
  \ so tako vgrajene vertikalna solidarnost med generacijo aktivnih in upokojenih\
  \ (prispevki so obvezni in proporcionalni glede na prispevno osnovo; zavarovanci\
  \ z vi\u0161jimi pla\u010Dami oziroma dohodki pla\u010Dujejo prispevke od osnov,\
  \ ki navzgor niso omejene, medtem ko se njihove pravice Iimitirajo z dolo\u010D\
  itvijo najvi\u0161je pokojninske osnove), horizontalna solidarnost med upokojenci\
  \ (maksimalno razmerje med pokojninami za enako dolgo dobo zavarovanja 1:4) in solidarnost\
  \ med upokojenci, ki so se upokojili v razli\u010Dnih obdobjih. Pri invalidski upokojitvi\
  \ pa je solidarnost vpeljana \u0161e v vi\u0161ji meri kot pri starostni pokojnini,\
  \ saj pokojnina ni odmerjena zgolj od dose\u017Eene pokojninske dobe (pri\u0161\
  teta doba, minimalni odmerni odstotki ob nastopu invalidnosti pred 65. letom starosti,\
  \ pridobitev pravice ob ni\u017Eji zavarovalni dobi od 15 let, itd.).\nNa gmotni\
  \ polo\u017Eaj invalidskih upokojencev tako tudi po predlagani spremembi \u0161\
  e nadalje neposredno vplivajo odmera pokojnine od najni\u017Eje oziroma najvi\u0161\
  je pokojninske osnove, zagotovljena najni\u017Eja pokojnina (26 odstotkov najni\u017E\
  je pokojninske osnove), ter posebnega na\u010Dina odmere invalidske pokojnine v\
  \ vi\u0161ini 36 odstotkov (mo\u0161ki) ali 39 odstotkov \u017Eenske, \u010De je\
  \ invalidnost nastala pred starostjo 65 let, \u010De pa je nastala po tej starosti\
  \ pa najmanj v vi\u0161ini 26 odstotkov pokojninske osnove. \u010Ce je invalidnost\
  \ posledica poklicne bolezni ali po\u0161kodbe pri delu, pa se pokojnina ne glede\
  \ na dopolnjeno pokojninsko dobo odmeri najmanj v vi\u0161ini 57,25 odstotka od\
  \ pokojninske osnove.\nPojasnjuje \u0161e, da je v okviru invalidskega zavarovanja\
  \ \u0161e posebej prisotna solidarnost, saj se posamezniki praviloma zaradi nastanka\
  \ delovna nezmo\u017Enosti praviloma upokojujejo z ni\u017Ejo pokojninsko dobo,\
  \ pri \u010Demer je tako izpla\u010Dilo pravic v manj\u0161i meri pokrito s samimi\
  \ prispevki. Ravno tako se pri invalidski upokojitvi poleg dejansko dose\u017Eene\
  \ pokojninske dobe pri vi\u0161ini odstotka za odmero invalidske pokojnine upo\u0161\
  teva tudi pri\u0161teta pokojninske doba, izra\u010Dunana po 137. \u010Dlenu ZPIZ-2.\
  \ Invalidska pokojnina ob upo\u0161tevanju pri\u0161tete dobe pa za invalidnost,\
  \ ki je posledica po\u0161kodbe zunaj dela ali bolezni, ne more presegati zneska\
  \ pokojnine za invalidnost, ki je posledica po\u0161kodbe pri delu ali poklicne\
  \ bolezni, razen v primeru, \u010De dopolnjena pokojninske doba presega 40 let (mo\u0161\
  ki) ali 38 let (\u017Eenska).\nOb koncu bi \u0161e poudarili, da je predlog zakona\
  \ \u0161e predmet koalicijskega usklajevanja, v okviru katerega bo najverjetneje\
  \ pri\u0161lo tudi \u0161e do kak\u0161nih sprememb pri sami kategoriji upravi\u010D\
  encev do zagotovljene vi\u0161ini starostne ali invalidske pokojnine.\n "
