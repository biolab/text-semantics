response: "Odziv Ministrstva za finance\nSprva bi \u017Eeleli pojasniti, da Zakon\
  \ o prepre\u010Devanju pranja denarja in financiranja terorizma (Uradni list RS,\
  \ \u0161t. 48/22, v nadaljevanju ZPPDFT-2) dolo\u010Da zgolj omejitve za osebe,\
  \ ki opravljajo dejavnost prodaje blaga ali opravljajo storitve v Republiki Sloveniji,\
  \ in sicer dolo\u010Da, da od stranke ali nekoga tretjega pri prodaji posameznega\
  \ blaga ali opravljanju posamezne storitve ne smejo sprejeti pla\u010Dila v gotovini,\
  \ \u010De to pla\u010Dilo presega vrednost 5.000 eurov. Prav tako ne smejo v okviru\
  \ svoje dejavnosti stranki ali nekomu tretjemu izpla\u010Dati gotovine, \u010De\
  \ to pla\u010Dilo presega vrednost 5.000 eurov. Omejitev gotovinskega poslovanja\
  \ je torej dolo\u010Dena le za prodajo blaga oziroma storitev, ZPPDFT-2 ne dolo\u010D\
  a drugih omejitev gotovinskega poslovanja. V skladu s 75. \u010Dlenom ZPPDFT-2 pa\
  \ morajo zavezanci (banke, hranilnice, po\u0161te, ipd) sporo\u010Diti Uradu RS\
  \ za prepre\u010Devanje pranja denarja podatke o vsaki gotovinski transakciji, ki\
  \ presega 15.000 eurov.\nNavedeno izhaja iz Direktive (EU) 2015/849 Evropskega parlamenta\
  \ in Sveta z dne 20. maja 2015\_ o prepre\u010Devanju uporabe finan\u010Dnega sistema\
  \ za pranje denarja ali financiranje terorizma (v nadaljevanju Direktiva (EU) 2015/849),\
  \ kjer je navedeno,\_ da vi\u0161ji zneski pri pla\u010Dilih v gotovini predstavljajo\
  \ visoko tveganje pranja denarja in financiranja terorizma. Za bolj\u0161i nadzor\
  \ in manj\u0161a tveganja, ki jih prina\u0161ajo tak\u0161na pla\u010Dila v gotovini,\
  \ bi morale biti osebe, ki trgujejo z blagom, zajete s to direktivo, kolikor opravljajo\
  \ ali prejemajo pla\u010Dila v gotovini v vi\u0161ini 10\_000 EUR ali ve\u010D.\
  \ Dr\u017Eave \u010Dlanice pa bi morale imeti mo\u017Enost sprejeti ni\u017Eje mejne\
  \ vrednosti, dodatne splo\u0161ne omejitve uporabe gotovine in druge stro\u017E\
  je dolo\u010Dbe.\nVe\u010Dina dr\u017Eav \u010Dlanic Evropske unije (19) ima tako\
  \ kot Slovenija uveljavljeno omejitev gotovinskega poslovanja, pri \u010Demer so\
  \ zneski zelo razli\u010Dni, nekatere dr\u017Eave \u010Dlanice pa so osebe, ki trgujejo\
  \ z blagom v vrednosti ve\u010D kot 10 000 EUR uvrstile med zavezance za izvajanje\
  \ ukrepov za prepre\u010Devanje pranja denarja in financiranja terorizma.\nRazli\u010D\
  ne ureditve so v praksi povzro\u010Dale precej te\u017Eav, zato je bila na ravni\
  \ EU sprejeta odlo\u010Ditev, da se podro\u010Dje harmonizira.\nTrenutno je na ravni\
  \ EU v zakonodajnem postopku \_nov predlog uredbe o prepre\u010Devanju pranja denarja,\
  \ ki bo dolo\u010Dil enotno omejitev gotovinskega poslovanja na 10.000 EUR na ravni\
  \ EU, pri \u010Demer bodo dr\u017Eave \u010Dlanice lahko ohranile ni\u017Ejo omejitev\
  \ gotovinskega poslovanja. Pri obravnavi zakonodajnega predloga so nekatere dr\u017E\
  ave izpostavile tudi vpra\u0161anje vpliva omejitve gotovinskega pla\u010Devanja\
  \ na status evra kot zakonitega pla\u010Dilnega sredstva.\nSodi\u0161\u010De Evropske\
  \ unije je o tem presojalo v zadevi C 422/19 (Hessischer Rundfunk), kjer je odlo\u010D\
  ilo, da \_lahko dr\u017Eava \u010Dlanica euroobmo\u010Dja svojo upravo zave\u017E\
  e k sprejemanju gotovinskih pla\u010Dil, vendar pa lahko to mo\u017Enost pla\u010D\
  ila tudi omeji iz razloga v javnem interesu.\nNavedeno pomeni, da so take omejitve\
  \ v javnem interesu dopustne, sodi\u0161\u010De pa je zavzelo tudi stali\u0161\u010D\
  e, da morajo biti sorazmerne.\nGlede na zgoraj navedeno menimo, da so omejitve gotovinskega\
  \ poslovanja v Sloveniji skladne z EU zakonodajo ter v javnem interesu prepre\u010D\
  evanja pranja denarja, ki ima izjemno \u0161kodljive posledice za finan\u010Dni\
  \ sistem. Na koncu naj \u0161e dodamo, da izku\u0161nje Urada RS za prepre\u010D\
  evanje pranja denarja pri obravnavanju konkretnih zadev s podro\u010Dja sumljivih\
  \ transakcij ka\u017Eejo, da poslovanje z gotovino v ve\u010Djih zneskih \u0161\
  e vedno predstavlja pove\u010Dano tveganje za pranje denarja in financiranje terorizma.\
  \ Prav tako analize sumljivih transakcij ka\u017Eejo, da se gotovina, ki omogo\u010D\
  a anonimne prenose denarja med udele\u017Eenci, vse pogosteje uporablja tudi za\
  \ prikrivanje izvora denarja, ki izvira iz kaznivih dejanj dav\u010Dnih zatajitev."
