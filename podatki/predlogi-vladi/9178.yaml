response: "Odziv Ministrstva za okolje in prostor\n\n\nV zadnjih letih se pogosto\
  \ sre\u010Dujemo z zahtevami, predlogi in pobudami, tudi preko spletnega orodja\
  \ predlagam.vladi.si, za prepoved oz. stroge omejitve dajanja v promet dolo\u010D\
  enih izdelkov, s \u010Dimer naj bi re\u0161ili probleme, povezane z ravnanjem z\
  \ odpadki in s smetenjem okolja.\nPrepoved dajanja izdelkov na trg je z vidika varstva\
  \ okolja eden zadnjih ukrepov za prepre\u010Devanje in zmanj\u0161evanje obremenjevanja\
  \ okolja. Vsaka prepoved dajanja dolo\u010Denih proizvodov na trg ima za posledico\
  \ preusmeritev potro\u0161nikov na druge proizvode, ki so v trenutku prepovedi na\
  \ voljo na trgu. Zato je pomembno, da se pred uveljavitvijo take prepovedi na\u010D\
  rtujejo in izvedejo tudi drugi ukrepi, kot je npr. ozave\u0161\u010Danje potro\u0161\
  nikov. Prepoved naj bi temeljila na analizi celotnega \u017Eivljenjskega kroga,\
  \ s katero se preu\u010Dijo vplivi, ki jih imajo na okolje snovi in materiali, ki\
  \ se uporabljajo za proizvodnjo izdelkov, za katere se na\u010Drtuje prepoved, in\
  \ alternativnih proizvodov, ki so na trgu ali bi se na trgu lahko pojavili kot zamenjava\
  \ za prepovedane izdelke. Pri tem je treba upo\u0161tevati vse faze posameznega\
  \ proizvoda, od faze njegovega na\u010Drtovanja, proizvodnje, distribucije, potro\u0161\
  nje in uporabe, vklju\u010Dno z njegovo trajnostjo in mo\u017Enostjo ponovne uporabe,\
  \ do faze, ko ta proizvod postane odpadek, in mo\u017Enostmi za njegovo recikliranje\
  \ ali druge postopke predelave. Prepovedi, ki veljajo v eni sami dr\u017Eavi, so\
  \ manj u\u010Dinkovite kot prepovedi, sprejete na nivoju EU, saj je dajanje izdelkov\
  \ na trg urejeno na podlagi pravil o notranjem trgu in s tem povezanim prostim pretokom\
  \ blaga, ter na podlagi pravil glede prepre\u010Devanja trgovinskih ovir ter izkrivljanja\
  \ in omejevanja konkurence.  Menimo, da parcialna prepoved dajanja proizvodov na\
  \ slovenski trg, zaradi majhnosti, geografske lege in dobrih prometnih povezav s\
  \ sosednjimi dr\u017Eavami, ne bi predstavljala u\u010Dinkovitega ukrepa, zato se\
  \ Slovenija vedno zavzema in podpira ukrepe, usklajene na nivoju EU.  Evropska Komisija\
  \ je januarja 2018 objavila prvo vseevropsko strategijo za plastiko, ki je hkrati\
  \ tudi del prehoda na bolj kro\u017Eno gospodarstvo. Strategija se osredoto\u010D\
  a na varovanje okolja pred onesna\u017Eevanjem s plastiko ter hkrati spodbujanje\
  \ rasti in inovacij, pri \u010Demer bo izzive preoblikovala v pozitivne ukrepe za\
  \ prihodnost Evrope. Preoblikovanje na\u010Dina zasnove, proizvodnje, uporabe in\
  \ recikla\u017Ee proizvodov v EU ima velik poslovni potencial in s prevzemom vodilnega\
  \ polo\u017Eaja pri tem prehodu se bo ustvarilo nove prilo\u017Enosti za nalo\u017E\
  be in delovna mesta. Po novih na\u010Drtih bo do leta 2030 vso plasti\u010Dno embala\u017E\
  o na trgu EU mogo\u010De reciklirati, potro\u0161nja plastike za enkratno uporabo\
  \ bo manj\u0161a, namerna uporaba mikroplastike pa bo omejena. Na podlagi te strategije\
  \ je Evropska komisija konec maja sprejela predlog direktive o zmanj\u0161anju vpliva\
  \ nekaterih plasti\u010Dnih proizvodov za enkratno uporabo na okolje. Predlog prina\u0161\
  a nova EU pravila za deset izdelkov za enkratno uporabo iz plastike, ki jih najpogosteje\
  \ najdemo na evropskih pla\u017Eah in morjih, ter za izgubljeno in odvr\u017Eeno\
  \ ribolovno orodje, kar skupaj predstavlja kar 70% vseh predmetov, ki so najpogosteje\
  \ med odpadki v morju. Na pla\u017Eah najpogosteje najdejo plasti\u010Dni odpadki\
  \ oz. odpadki, ki vsebujejo plastiko:, ki izvirajo od posod za \u017Eivila, lon\u010D\
  kov za pija\u010Do, vatiranih pal\u010Dk, jedilnega pribora, kro\u017Enikov, me\u0161\
  alnih pal\u010Dk, slamic, pal\u010Dk za balone in balonov, zavitkov in ovojev, vsebnikov\
  \ za pija\u010De, njihovih pokrov\u010Dkov in zama\u0161kov (plastenke za pija\u010D\
  e), filtrov za toba\u010Dne izdelke, higienskih izdelkov(vla\u017Eilni rob\u010D\
  ki, higienski vlo\u017Eki), lahkih plasti\u010Dnih nosilnih vre\u010Dk in ribolovnega\
  \ orodja, zato se predlagani ukrepi nana\u0161ajo zlasti na tovrstne proizvode.\
  \ Ukrepi, ki jih Komisija predlaga se nana\u0161ajo na zmanj\u0161anje potro\u0161\
  nje, omejitev dajanja na trg (samo za proizvode za katere \u017Ee obstajajo alternative),\
  \ zasnovo in ozna\u010Devanje proizvodov, raz\u0161irjeno odgovornost proizvajalcev,\
  \ lo\u010Deno zbiranje odpadkov in ozave\u0161\u010Danje potro\u0161nikov. Poleg\
  \ tega se predlaga \u0161e 90% cilj za lo\u010Deno zbiranje plastenk do leta 2025.\
  \ Ribolovno orodje je vklju\u010Deno v predlog direktive kljub temu, da ne gre za\
  \ plastiko za enkratno uporabo, vendar ta oprema vklju\u010Duje veliko elementov\
  \ iz take plastike. Ve\u010D informacij je na voljo na spletni strani Evropske komisije.\
  \ Kot re\u010Deno, se Slovenija glede prepovedi dajanja na trg dolo\u010Denih proizvodov\
  \ bolj kot za aktivnosti na nivoju posamezne dr\u017Eave \u010Dlanice zavzema za\
  \ prepovedi na nivoju celotne EU, zato vedno podpiramo tovrstne aktivnosti in ukrepe.\
  \  Z namenom prepre\u010Devanja ali zmanj\u0161evanja kakr\u0161nega koli vpliva\
  \ embala\u017Ee in odpadne embala\u017Ee na okolje ter za prepre\u010Devanje trgovinskih\
  \ ovir ter izkrivljanja in omejevanja konkurence pa je bila \u017Ee leta 1994 sprejeta\
  \ Direktiva 94/62/ES o embala\u017Ei in odpadni embala\u017Ei, ki dolo\u010Da pravila\
  \ ravnanja z embala\u017Eo in odpadno embala\u017Eo, vendar ne posega v drugo relevantno\
  \ zakonodajo EU o embala\u017Ei kot je npr. Uredba (ES) 1935/2004 o materialih in\
  \ izdelkih, namenjenih za stik z \u017Eivili. Izbira embala\u017Enega materiala\
  \ ter oblika in velikost embala\u017Ee igrajo pomembno vlogo pri zagotavljanju varnosti\
  \ in neopore\u010Dnosti \u017Eivil ter pri dolo\u010Danju pogojev, pod katerimi\
  \ je treba dolo\u010Deno \u017Eivilo hraniti, da ohrani svoje lastnosti in je neopore\u010D\
  no do konca roka uporabe, ki je naveden na embala\u017Ei. Na podlagi Direktive 94/62/ES\
  \ je bil \u017Ee leta 2000 sprejet Pravilnik o ravnanju z embala\u017Eo in odpadno\
  \ embala\u017Eo, ki ga je leta 2006 nadomestila Uredba o ravnanju z embala\u017E\
  o in odpadno embala\u017Eo,  ki dolo\u010Da pravila ravnanja v proizvodnji embala\u017E\
  e, pri dajanju embala\u017Ee v promet in pri uporabi embala\u017Ee, ter pravila\
  \ ravnanja in druge pogoje za zbiranje, ponovno uporabo, predelavo in odstranjevanje\
  \ odpadne embala\u017Ee. Sprejeti so ukrepi za lo\u010Deno zbiranje vse odpadne\
  \ embala\u017Ee, ukrepi za obvezno izlo\u010Danje odpadne embala\u017Ee iz me\u0161\
  anih komunalnih odpadkov v postopku njihove mehansko biolo\u0161ke obdelave, ukrepi\
  \ za prepoved odlaganja lo\u010Deno zbrane odpadne embala\u017Ee na odlagali\u0161\
  \u010Dih odpadkov ter ukrepi za prepoved odmetavanja odpadkov v okolje. Po uradnih\
  \ podatkih je leta 2015 v Sloveniji nastalo 45.090 t odpadne plasti\u010Dne embala\u017E\
  e. Predelanih je bilo 79 % teh odpadkov, od tega 63 % recikliranih. V skladu z Direktivo\
  \ 94/62/ES je embala\u017Ea lahko dana v promet le, \u010De izpolnjuje vse predpisane\
  \ bistvene zahteve, ki urejajo sestavo embala\u017Ee in mo\u017Enosti njene ponovne\
  \ uporabe in predelave (vklju\u010Dno z recikliranjem), da se \u010Dim bolj zmanj\u0161\
  a vpliv embala\u017Ee in odpadne embala\u017Ee na okolje in ne pride do trgovinskih\
  \ ovir in izkrivljanja konkurence. Nova embala\u017Ea se lahko da v promet le, \u010D\
  e je njen proizvajalec sprejel vse potrebne ukrepe za zmanj\u0161anje vpliva te\
  \ embala\u017Ee na okolje, ne da bi bile pri tem ogro\u017Eene osnovne funkcije\
  \ embala\u017Ee. V Uredbi o ravnanju z embala\u017Eo in odpadno embala\u017Eo so\
  \ dolo\u010Dene bistvene okoljske zahteve glede izdelave in sestave embala\u017E\
  e ter njene primernosti za ponovno uporabo in predelavo, vklju\u010Dno z recikliranjem,\
  \ kot jih dolo\u010Da Direktiva 94/62/ES, ter seznam harmoniziranih EU standardov,\
  \ katerih uporaba ustvari domnevo o okoljski skladnosti embala\u017Ee z vsemi predpisanimi\
  \ bistvenimi zahtevami. V kolikor embala\u017Ea izpolnjuje predpisane bistvene zahteve\
  \ za embala\u017Eo, je ni mogo\u010De prepovedati ali omejevati njene uporabe. 18.\
  \ \u010Dlen Direktive 94/62/ES namre\u010D dolo\u010Da, da dr\u017Eave \u010Dlanice\
  \ na svojem ozemlju ne ovirajo dajanja v promet embala\u017Ee, ki izpolnjuje dolo\u010D\
  be te direktive. Zato je treba pri odlo\u010Danju o nacionalnih ukrepih, ki bi se\
  \ odra\u017Eali v prepovedi dolo\u010Denih proizvodov na ozemlju dr\u017Eave \u010D\
  lanice, posebno pozornost nameniti prav tej dolo\u010Dbi. Prepoved embala\u017E\
  e za \u017Eivila (npr. plastenke) bi se nana\u0161ala na izdelke, ki jih Direktiva\
  \ 94/62/ES izrecno dovoljuje, zato bi bila taka prepoved v nasprotju z 18. \u010D\
  lenom te direktive. V kolikor se dr\u017Eava za to vseeno odlo\u010Di, mora uporabiti\
  \ postopek iz 114. \u010Dlena Pogodbe o delovanju Evropske Unije. Pri tem pa mora\
  \ upo\u0161tevati tudi 16. \u010Dlen Direktive 94/62/ES, ki dolo\u010Da, da morajo\
  \ dr\u017Eave Evropski komisiji sporo\u010Diti ukrepe, ki jih nameravajo sprejeti\
  \ v okviru te direktive, podrobnosti v zvezi s postopkom obve\u0161\u010Danja pa\
  \ ureja Direktiva 2015/1535/EU o dolo\u010Ditvi postopka za zbiranje informacij\
  \ na podro\u010Dju tehni\u010Dnih predpisov in pravil za storitve informacijske\
  \ dru\u017Ebe.  Dr\u017Eava lahko spodbuja proizvajalce k uporabi okoljsko bolj\
  \ sprejemljivih embala\u017Enih materialov z uvedbo ustreznih ekonomskih instrumentov.\
  \ Tak ekonomski instrument predstavlja okoljska dajatev, ki jo embalerji in pridobitelji\
  \ embaliranega blaga ter proizvajalci in pridobitelji servisne embala\u017Ee (embala\u017E\
  a, ki se napolni na prodajnem mestu) pla\u010Dujejo ob dajanju te embala\u017Ee\
  \ v promet. Osnova za obra\u010Dunavanje okoljske dajatve je enota obremenitve okolja\
  \ zaradi nastajanja odpadne embala\u017Ee na kilogram embala\u017Ee. Enota obremenitve\
  \ za embala\u017Eo iz biolo\u0161ko razgradljivih materialov je desetkrat ni\u017E\
  ja od enote obremenitve za embala\u017Eo iz materialov, ki niso biolo\u0161ko razgradljivi,\
  \ in tritiso\u010Dkrat ni\u017Eja od enote obremenitve za embala\u017Eo iz PVC.\
  \ Velja pa na tem mestu tudi omeniti, da v primeru embala\u017Ee ponudba sledi povpra\u0161\
  evanju. Okoljsko ozave\u0161\u010Deni potro\u0161niki predstavljamo pomembne dele\u017E\
  nike tako pri izbiri embala\u017Ee kot pri ravnanju z odpadno embala\u017Eo. Proizvajalci\
  \ se namre\u010D zelo hitro prilagodijo zahtevam potro\u0161nikov in ponujajo take\
  \ izdelke in v taki embala\u017Ei, kot jih potro\u0161niki najraje izbiramo.  Poleg\
  \ tega ukrepi, s katerimi se omeji (ali prepove) prodaja dolo\u010Denih izdelkov,\
  \ ne vplivajo na odlo\u010Ditev posameznika za lo\u010Deno zbiranje odpadkov in\
  \ posledi\u010Dno na pove\u010Danje dele\u017Ea njihovega recikliranja in predelave.\
  \ Zato menimo, da samo z uvedbo restriktivnih ukrepov na podro\u010Dju potro\u0161\
  nje, brez sodelovanja okoljsko ozave\u0161\u010Denih potro\u0161nikov, ki zlasti\
  \ samoiniciativno ravnajo na trajnosten in okolju prijazen na\u010Din, ni mogo\u010D\
  e dose\u010Di cilja prepre\u010Devanja ali zmanj\u0161evanja \u0161kodljivih vplivov\
  \ nastajanja odpadkov in ravnanja z njimi na okolje. Zato ob naslednjem nakupu npr.\
  \ zavrnimo plasti\u010Dno nosilno vre\u010Dko, ki je ne potrebujemo, \u010Deprav\
  \ nam jo trgovec ponudi brezpla\u010Dno. Platneno nakupovalno vre\u010Dko ali nakupovalno\
  \ ko\u0161aro si lahko omislimo tudi brez prepovedi prodaje plasti\u010Dnih nosilnih\
  \ vre\u010Dk. Za \u017Ee predpakirano sadje in zelenjavo ne potrebujemo lo\u010D\
  evalne vre\u010Dke, \u010Deprav je (brezpla\u010Dno) na voljo. Med enakovrednimi\
  \ izdelki uporabimo tistega, ki je pakiran v reciklabilno embala\u017Eo. Predvsem\
  \ pa izdelke, ki jih ve\u010D ne potrebujemo in niso primerni za ponovno uporabo,\
  \ odvrzimo v ustrezen zabojnik za odpadke ali odnesimo v zbirni center. Tako bomo\
  \ sami prispevali k manj odpadkom v okolju. Zavedajmo se, da lahko vsak posameznik\
  \ z majhnimi dejanji prispeva svoj dele\u017E k varovanju okolja. \u010Ce namre\u010D\
  \ vsak posameznik naredi majhno dejanje, skupaj za varovanje okolja naredimo veliko.\
  \ Ni nujno, da nas k temu silijo zakonsko dolo\u010Dena pravila in prepovedi.  \n\
  Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nPrepre\u010Devanje nevarnosti\
  \ onesna\u017Eenja podzemnih voda z nitrati iz kmetijstva zaradi gnojenja z du\u0161\
  ikom iz \u017Eivinskih gnojil je na nivoju EU urejeno z Direktivo Sveta 91/676/EEC\
  \ o varstvu voda pred onesna\u017Eevanjem z nitrati iz kmetijskih virov t.i. nitratno\
  \ direktivo. Dolo\u010Dbe nitratne direktive so v slovenski pravni red prenesene\
  \ z Uredbo o varstvu voda pred onesna\u017Eevanjem z nitrati iz kmetijskih virov\
  \ (Uradni list RS, \u0161t. 113/09, 5/13, 22/15 in 12/17). Zaradi varstva voda pred\
  \ onesna\u017Eevanjem z nitrati iz kmetijskih virov je celotno obmo\u010Dje Republike\
  \ Slovenije \u017Ee od leta 2001 opredeljeno kot ranljivo obmo\u010Dje. S tem je\
  \ bila sprejeta odlo\u010Ditev, da se bodo ukrepi za varstvo voda pred onesna\u017E\
  evanjem z nitrati iz kmetijskih virov izvajali na vseh kmetijskih zemlji\u0161\u010D\
  ih v Sloveniji. Z nitratno uredbo so tako dolo\u010Dene mejne vrednosti vnosa du\u0161\
  ika v tla ali na tla ter ukrepi za zmanj\u0161anje in prepre\u010Devanje onesna\u017E\
  evanja voda, ki ga povzro\u010Dajo nitrati iz kmetijskih virov. Gre za obveznosti,\
  \ ki jih morajo dosledno spo\u0161tovati in izvajati vsa kmetijska gospodarstva,\
  \ ki izvajajo gnojenje oziroma kmetijska gospodarstva, kjer pri izvajanju njihove\
  \ dejavnosti nastajajo \u017Eivinska gnojila, kompost ali digestat, \u010Detudi\
  \ slednja ne vsebujeta \u017Eivinskih gnojil. Pri prizadevanjih, da ne prihaja do\
  \ onesna\u017Eevanja okolja in da se ohrani in izbolj\u0161a biotska raznovrstnost,\
  \ ima klju\u010Dno vlogo skupna kmetijska politika (SKP) v povezavi z ustreznimi\
  \ okoljskimi politikami. K zmanj\u0161evanju potencialnega onesna\u017Eevanja okolja\
  \ iz kmetijskih virov pa prispevajo tudi finan\u010Dne podpore MKGP, s katerimi\
  \ v okviru ukrepa kmetijsko okoljskih pla\u010Dil \u017Ee od leta 2000 dalje, to\
  \ je \u0161e pred vstopom Slovenije v EU, spodbuja izvajanje kmetijskih praks, ki\
  \ prispevajo k varovanju okolja. Izvajanje tega ukrepa se je nadaljevalo tudi po\
  \ vstopu Slovenije v EU, in sicer v okviru Programa razvoja pode\u017Eelja RS za\
  \ obdobje 2004\u20132006 in 2007\u20132013. V obdobju 2014\u20132020 so se kmetijsko\
  \ okoljskim vsebinam pridru\u017Eile \u0161e podnebne in se zdru\u017Eile v ukrep\
  \ KOPOP. Ta ukrep podpira kmetijstvo v njegovi okoljski funkciji in je namenjen\
  \ ohranjanju in spodbujanju nadstandardnih sonaravnih kmetijskih praks, ki so usmerjene\
  \ v ohranjanje biotske raznovrstnosti in krajine, ustrezno gospodarjenje z vodami\
  \ in upravljanje s tlemi ter bla\u017Eenje in prilagajanje kmetovanja podnebnim\
  \ spremembam. Pla\u010Dila spodbujajo izvajanje kmetijskih praks, ki presegajo obvezne\
  \ standarde, to je obi\u010Dajno kmetijsko prakso. To niso dohodkovna pla\u010D\
  ila, ampak pla\u010Dila za kritje dodatnih stro\u0161kov in izgube prihodka zaradi\
  \ izvajanja nadstandardnih zahtev ukrepa KOPOP. S temi pla\u010Dili se kmetu pla\u010D\
  ata delo in trud, ko kot skrbnik okolja s svojimi aktivnostmi poleg pridelave hrane,\
  \ ohranja naravo, varuje vode in tla, vzdr\u017Euje krajino, zagotavlja pa tudi\
  \ izvajanje dru\u017Ebeno pomembnih storitev in neblagovnih javnih dobrin. Ukrep\
  \ KOPOP sestoji iz 19 operacij z obveznimi in izbirnimi zahtevami, ki vklju\u010D\
  ujejo nadstandardne sonaravne kmetijske prakse v poljedelstvu in zelenjadarstvu,\
  \ hmeljarstvu, sadjarstvu, vinogradni\u0161tvu, za gospodarjenje s trajnim travinjem\
  \ in naravovarstveno pomembnimi travi\u0161\u010Di, za upravljanje z vodami in tlemi\
  \ ter za ohranjanje krajine in genskih virov. Eden od pogojev za vstop v ukrep KOPOP\
  \ je izdelana analiza tal in gnojilni na\u010Drt, v katerem so ovrednotena uporabljena\
  \ hranila iz mineralnih in \u017Eivinskih gnojil, kar prispeva k nadzorovani in\
  \ strokovno utemeljeni rabi gnojil, ki se posledi\u010Dno odra\u017Ea tudi v njihovi\
  \ zmanj\u0161ani porabi. Ukrep KOPOP pa podpira tudi alternativne metode varstva\
  \ rastlin (npr. mehansko zatiranje plevelov, uporaba feromonskih vab in dispenzorjev\
  \ ipd.), ki prav tako prispevajo k manj\u0161i porabi ali celo neuporabi FFS. V\
  \ okviru ukrepa KOPOP je varovanju voda neposredno namenjena operacija Vodni viri.\
  \ Namen te operacije je ohranjanje ali izbolj\u0161anje kakovosti vodnih virov in\
  \ ohranjanje ter izbolj\u0161anje lastnosti in rodovitnosti tal. Izvaja se na prispevnih\
  \ obmo\u010Djih vodnih teles povr\u0161inskih voda in vodnih teles podzemne vode\
  \ iz Na\u010Drta upravljanja voda. Posredno pa na ohranjanje vodnih virov pozitivno\
  \ vplivajo tudi druge operacije ukrepa KOPOP (nadzorovana in omejena uporaba gnojil\
  \ in sredstev za varstvo rastlin v poljedelstvu in zelenjadarstvu, sadjarstvu, vinogradni\u0161\
  tvu ipd.).  Da bi se ukrep KOPOP izvajal \u010Dim bolj u\u010Dinkovito in v skladu\
  \ z zastavljenimi cilji, morajo kmeti pred vstopom v ukrep KOPOP opraviti tudi program\
  \ predhodnega usposabljanja s podro\u010Dja kmetijsko okoljskih in kmetijsko podnebnih\
  \ vsebin, kjer se seznanijo z namenom ukrepa KOPOP, pridobijo pa tudi informacije,\
  \ ki so pomembne za izvajanje tega ukrepa. Znanje, ki ga pridobijo na predhodnem\
  \ usposabljanju, pa nadgradijo v okviru vsakoletnega rednega usposabljanja s podro\u010D\
  ja izpolnjevanja zahtev pri izvajanju ukrepa KOPOP in kmetovanja v povezavi z ohranjanjem\
  \ narave, varstvom voda in tal ter podnebnimi spremembami. K varovanju okolja pa\
  \ prispeva tudi ukrep Ekolo\u0161ko kmetovanje (EK), ki pridobiva vse ve\u010Dji\
  \ pomen v slovenskem kmetijskem prostoru, saj \u0161tevilo KMG, vklju\u010Denih\
  \ v kontrolo z leti nara\u0161\u010Da (\u0161tevilo KMG, vklju\u010Denih v kontrolo:\
  \ 1998 \u2013 41, 2006 \u2013 1.876, 2013 \u2013 3.049 in 2015 \u2013 3.417). S\
  \ pla\u010Dili za ukrep EK, ki ne pomeni le prepovedi uporabe kemi\u010Dno sintetiziranih\
  \ FFS in mineralnih gnojil, MKGP spodbuja KMG k izvajanju naravi prijaznega na\u010D\
  ina kmetovanja, ki prispeva k ohranjanju in izbolj\u0161evanju biotske raznovrstnosti,\
  \ ohranjanju virov pitne vode, rodovitnosti tal, kulturne kmetijske krajine in k\
  \ varovanju okolja nasploh. K ozave\u0161\u010Danju kmetov o pomenu ohranjanja okolja\
  \ prispevajo tudi aktivnosti Mre\u017Ee za pode\u017Eelje v okviru PRP 2014\u2013\
  2020 in razna informativna gradiva MKGP za kmete in \u0161ir\u0161o javnost. K odgovornej\u0161\
  emu kmetovanju prispevajo tudi pravila o navzkri\u017Eni skladnosti. To so predpisane\
  \ zahteve ravnanja in standardi za ohranjanje dobrega kmetijskega in okoljskega\
  \ stanja zemlji\u0161\u010D. Predstavljajo minimalne zahteve s podro\u010Dij okolja,\
  \ podnebnih sprememb, dobrega kmetijskega stanja zemlji\u0161\u010D, javnega zdravja,\
  \ zdravja \u017Eivali in rastlin ter dobrobiti \u017Eivali, ki jih morajo izpolnjevati\
  \ vsi nosilci KMG, ki vlagajo vloge in zahtevke za ukrepe kmetijske politike, torej\
  \ 57.000 KMG, ki uveljavljajo neposredna pla\u010Dila in/ali nekatere ukrepe iz\
  \ programa razvoja pode\u017Eelja (KOPOP, ekolo\u0161ko kmetovanje, OMD pla\u010D\
  ila, dobrobit \u017Eivali) in/ali pla\u010Dila za prestrukturiranje in preusmeritev\
  \ vinogradov iz programa v vinskem sektorju. MKGP in Ministrstvo za okolje in prostor\
  \ tvorno sodelujeta in usklajujeta mnenja in predloge pri pripravi dokumentov, ki\
  \ zadevajo kmetijstvo in z njim povezano okoljsko problematiko. Tako je kmetijstvo\
  \ vklju\u010Deno tudi v t.i. okoljske ukrepe, s katerimi si dr\u017Eava prizadeva\
  \ ohranjati naravo in okolje. Prej omenjeni ukrep KOPOP je tudi eden od instrumentov\
  \ za usmerjanje kmetijske dejavnosti v trajnostne oblike kmetovanja in je kot t.i.\
  \ okoljski ukrep \u2013 ukrep prilagojene kmetijske prakse vklju\u010Den v Program\
  \ upravljanja obmo\u010Dij Natura 2000 (2015\u20132020), ki je namenjen doseganju\
  \ varstvenih ciljev teh obmo\u010Dij. Na podro\u010Dju varovanja voda sta pomembna\
  \ dokumenta Na\u010Drta upravljanja voda na vodnem obmo\u010Dju Donave in Jadranskega\
  \ morja, katerih glavni namen je opredelitev ciljev doseganja dobrega stanja povr\u0161\
  inskih in podzemnih voda, prepre\u010Devanje nadaljnjega slab\u0161anja stanja vodnih\
  \ ekosistemov, spodbujanje trajnostne rabe vode ter zagotavljanje ve\u010Djega varstva\
  \ in izbolj\u0161evanje vodnega okolja. Ti cilji se uresni\u010Dujejo prek Programa\
  \ ukrepov upravljanja voda, v katerega je vklju\u010Deno tudi kmetijstvo. Ta program\
  \ dolo\u010Da temeljne ukrepe, ki se nana\u0161ajo na upravljanje voda (t.i. temeljni\
  \ ukrepi \xBBa\xAB) in ukrepe, ki so namenjeni izbolj\u0161anju izvajanja temeljnih\
  \ ukrepov (t.i. temeljni ukrepi \xBBb\xAB) ter dopolnilne ukrepe za izbolj\u0161\
  anje stanja vodnih teles, za katera je ocenjeno, da do konca leta 2021 ne bodo dosegla\
  \ zanje predpisanih ciljev iz na\u010Drtov. Med dopolnilne ukrepe sodijo tudi ukrepi\
  \ za zmanj\u0161anje razpr\u0161enega onesna\u017Eevanja voda s hranili v kmetijstvu,\
  \ kamor se uvr\u0161\u010Data tudi ukrepa KOPOP in EK. Opisano zmanj\u0161anje porabe\
  \ mineralnih gnojil v Sloveniji je posledica veliko bolj skrbne, racionalne in strokovno\
  \ utemeljene uporabe mineralnih gnojil v kmetijstvu, k \u010Demur so prispevali\
  \ \u0161tevilni ukrepi kmetijske politike (kot je npr. ukrep KOPOP, v okviru katerega\
  \ se z mineralnimi gnojili gnoji v skladu z gnojilnim na\u010Drtom, izdelanim na\
  \ podlagi veljavne analize tal, ob upo\u0161tevanju zalo\u017Eenosti tal z gnojili\
  \ in potrebami rastlin po hranilih) in navsezadnje tudi cena teh gnojil. Kmetijska\
  \ in\u0161pekcija redno opravlja tudi preglede na podro\u010Dju mineralnih gnojil\
  \ na podlagi veljavne zakonodaje. Poro\u010Dila o teh pregledih so dostopna na spletni\
  \ strani In\u0161pektorata RS za kmetijstvo, gozdarstvo, lovstvo in ribi\u0161tvo.\
  \ Seveda pa kmetijstvo ni edini \xBBonesna\u017Eevalec\xAB podzemnih in nadzemnih\
  \ voda z nitrati. Poleg kmetijstva imajo pomembno vlogo tudi \xBBnekmetijski dejavniki\xAB\
  , med katerimi je v prvi vrsti treba omeniti neurejeno komunalno infrastrukturo,\
  \ ki predvsem na obmo\u010Djih, kjer je v podzemnih vodah preve\u010D nitratov,\
  \ \u0161e ni povsem urejena v skladu z zahtevami EU.  "
