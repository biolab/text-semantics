response: "Odzviv MInistrstva za javno upravo\nPrejeli smo va\u0161 predlog, v katerem\
  \ \xBBpredlagate, da se postavijo ostri kriteriji za izvedbo referendumov (posvetovalnih\
  \ in druga\u010Dnih) in s tem krepko zmanj\u0161a stro\u0161ke delovanja demokracije\xAB\
  . Ukinejo naj se posvetovalni referendumi. Predlagate, da se spremembe referendumske\
  \ zakonodaje vpeljejo v ve\u010D \xBBfazah\xAB.  Prva faza, ki naj bi se zagotovila\
  \ takoj, bi po va\u0161em predlogu zajemala:\n kot kvorum za razpis referenduma\
  \ se dolo\u010Di absolutna ve\u010Dina poslancev oziroma 100.000 volivcev; referendumska\
  \ vpra\u0161anja se zbirajo, realizacija 1x letno v vnaprej predpisanem obdobju;\
  \ namesto posvetovalnih referendumov se v prvi fazi za ugotavljanje volje ljudstva\
  \ uporabi mnogo cenej\u0161e klasi\u010Dne raziskave mnenj ustreznih verificiranih\
  \ ponudnikov. \nV drugi fazi predlagate uvedbo elektronskih referendumov, v prehodnem\
  \ obdobju pa kombinacijo elektronskega in \xBBfizi\u010Dnega\xAB glasovanja na referendumu,\
  \ pri \u010Demer bi se prej izvedlo elektronsko glasovanje, nato bi se a\u017Euriralo\
  \ volilne imenike in se izvedlo \u0161e \xBBfizi\u010Dno\xAB glasovanje.\nMinistrstvo\
  \ za javno upravo je pristojno za tolma\u010Denje in za pripravo sprememb Zakona\
  \ o referendumu in o ljudski iniciativi (Ur. l. RS, \u0161t. 26/07 \u2013 UPB2,\
  \ v nadaljnjem besedilu ZRLI). Vladajo\u010Da koalicija je svojo namero po spremembah\
  \ referendumske zakonodaje pokazala \u017Ee s podpisom Koalicijskega sporazuma o\
  \ sodelovanju v Vladi RS za mandat 2008 \u2013 2012, kjer je navedeno, da bodo koalicijski\
  \ partnerji preverili mo\u017Enost, da se poi\u0161\u010De dovolj \u0161iroko soglasje\
  \ za spremembo referendumske ureditve (uvedba referenduma na podlagi ljudske iniciative,\
  \ kvorum za veljavnost referenduma, vsi referendumi na isti dan v letu).\nMinistrstvo\
  \ podpira va\u0161e predloge, ki stremijo predvsem k zmanj\u0161anju stro\u0161\
  kov referendumov, hkrati pa meni, da so referendumi pomembna oblika demokracije,\
  \ saj na referendumih ljudstvo lahko neposredno odlo\u010Da o javnih zadevah. To\
  \ pravico je dr\u017Eavljanom mogo\u010De omejevati le v skladu s tretjim odstavkom\
  \ 15. \u010Dlena Ustave RS, to je samo takrat, kadar je to potrebno zaradi pravic\
  \ drugih (seveda v skladu z na\u010Delom sorazmernosti) in v primerih, ki jih dolo\u010D\
  a ustava. Zato je potrebno poiskati pravo ravnote\u017Eje med to ustavno pravico\
  \ in stro\u0161ki, ki jih je treba v okviru te ustavne pravice \u010Dim bolj racionalizirati.\
  \ Strinjamo se torej z va\u0161imi pobudami, da je treba stro\u0161ke \u010Dim bolj\
  \ zmanj\u0161ati, vendar ne za ceno zmanj\u0161anja zagotovljenih pravic. Podpiramo\
  \ va\u0161e predloge glede uvedbe kvoruma \u2013 tako za zahtevo po udele\u017E\
  bi dolo\u010Denega odstotka volivcev na referendumu, da bi bil referendum sploh\
  \ veljaven oziroma v obliki dolo\u010Denega odstotka udele\u017Eencev glasovanja,\
  \ ki bi moralo glasovati ZA dolo\u010Deno re\u0161itev, da bi bila ta na referendumu\
  \ sprejeta. Menimo, da bi bilo nadalje pomembno pretehtati tudi mo\u017Enost, da\
  \ bi ustava dolo\u010Dala, glede katerih zakonov referenduma sploh ni mogo\u010D\
  e razpisati (npr. o zakonih, od katerih je neposredno odvisno izvr\u0161evanje sprejetega\
  \ dr\u017Eavnega prora\u010Duna, o zakonih, ki se sprejemajo za izvr\u0161evanje\
  \ ratificiranih mednarodnih pogodb\u2026), kar je ZRLI (Ur. list RS, \u0161t. 15/94)\
  \ enkrat \u017Ee dolo\u010Dil, vendar je bila ta ureditev s strani Ustavnega sodi\u0161\
  \u010Da RS razveljavljena zaradi neskladnosti z ustavo, saj tega ne more dolo\u010D\
  ati zakon, ker gre za omejevanje z ustavo zagotovljene pravice (90. \u010Dlen ustave\
  \ v prvem odstavku med drugim namre\u010D dolo\u010Da, da lahko dr\u017Eavni zbor\
  \ razpi\u0161e referendum o vpra\u0161anjih, ki se urejajo z zakonom \u2013 torej\
  \ o vseh takih vpra\u0161anjih). Glede t.i. \xBBreferendumskega dne\xAB menimo,\
  \ da ga sedanja ureditev \u017Ee omogo\u010Da, saj ZRLI dolo\u010Da, da od dneva\
  \ razpisa referenduma do dneva glasovanja ne sme prete\u010Di ve\u010D kot leto\
  \ dni, tako da je za dan glasovanja za vse morebitne referendume, razpisane v enem\
  \ letu, mogo\u010De dolo\u010Diti le en dan v letu, na katerega bi se glasovalo\
  \ o vseh v tistem letu razpisanih referendumih, res pa je, da je mogo\u010De glasovanje\
  \ izvesti \u017Ee prej. Bi pa bilo seveda to re\u0161itev mogo\u010De poostriti\
  \ na na\u010Din, da bi se dolo\u010Dil samo en to\u010Dno dolo\u010Den dan (npr.\
  \ vsako tretjo nedeljo v septembru), na katerega bi se izvedlo vse v zadnjem letu\
  \ razpisane referendume. Pomembno bi po na\u0161em mnenju bilo predvsem to, da bi\
  \ se na referendumu odlo\u010Dalo o res pomembnih, za \u0161irok krog dr\u017Eavljanov\
  \ aktualnih zadevah, kar bi pomenilo, da bi bilo referendumov manj in da bi se jih\
  \ udele\u017Eilo ve\u010D volivcev ter bi bili tako referendumi cenej\u0161i, sprejete\
  \ odlo\u010Ditve pa bi imele ve\u010Djo legitimnost. Glede elektronskega glasovanja\
  \ na referendumu menimo, da bi ga bilo potrebno uvesti hkrati z \xBBelektronskimi\
  \ volitvami\xAB, za kar pa v tem trenutku ni soglasja niti v stroki, niti v politiki.\n\
  Za spremembe, ki jih navajate (kvorum, morebitni dvig \u0161tevila podpisov volivcev,\
  \ ki lahko zahtevajo referendum) in tudi spremembe, ki jih v Koalicijskem sporazumu\
  \ predvideva koalicija, bi bilo potrebno spremeniti ustavo. ZRLI namre\u010D le\
  \ predpisuje na\u010Din uresni\u010Devanja pravice, ki jo daje ustava v 44. in 90.\
  \ \u010Dlenu, ne more pa zakon te ustavne pravice omejevati. Ker menimo, da je potrebno\
  \ re\u0161itve izredno dobro pretehtati in ker so za tak\u0161ne posege v veljavno\
  \ ureditev potrebne spremembe ustave, hitre re\u0161itve niso mogo\u010De. Za spremembo\
  \ ustave je potrebna kvalificirana, dvotretjinska ve\u010Dina. Na\u0161e ministrstvo\
  \ meni, da je za spremembe ustave potreben \u0161irok konsenz, ki pa ga je te\u017E\
  ko dose\u010Di, \u0161e posebej nemogo\u010De pa je to storiti na hitro.\nSporo\u010D\
  amo vam, da podpiramo smer, v katero gredo spremembe, ki jih predlagate, jih pa\
  \ \u017Eelimo dobro pretehtati, da ne bi nesorazmerno omejevale ustavne pravice\
  \ dr\u017Eavljanov do neposrednega upravljanja javnih zadev, do zakonodajnega referenduma.\
  \  Za njihovo uveljavitev je, kot navedeno, potrebna sprememba ustave, ker gre pri\
  \ ureditvi referendumske zakonodaje za pomembno ustavnopravno problematiko pa je\
  \ potrebno k sodelovanju pri spremembah referendumske zakonodaje pritegnili tudi\
  \ ustavnopravne strokovnjake. Zato \xBBprve faze\xAB, ki jo predlagate, ni mogo\u010D\
  e uvesti takoj.  "
