response: "Odziv Ministrstva za notranje zadeve\nEna izmed nalog policije, ki izhajajo\
  \ iz njenih temeljnih dol\u017Enosti, je tudi nadzor in urejanje prometa na javnih\
  \ in nekategoriziranih cestah, ki so dane v uporabo za javni promet (4. \u010Dlen\
  \ Zakona o nalogah in pooblastilih policije, ZNPPol). Zakon o pravilih cestnega\
  \ prometa (ZPrCP) s 13. \u010Dlenom dolo\u010Da, da policisti  nadzirajo in urejajo\
  \ promet tudi na avtocestah in hitrih cestah. Zaradi zagotavljanja varnosti policija\
  \  stremi k stalni prisotnosti policijskih patrulj na avtocestnih povezavah. Posledi\u010D\
  no policisti nadzorujejo tovorni promet ob rednem delu (s patruljiranjem) ali z\
  \ izvajanjem poostrenih nadzorov.\nZPrCP z dolo\u010Dbo 30. \u010Dlena prepoveduje\
  \ parkiranje ali ustavitev vozil na avtocesti ali hitri cesti. Zaradi kr\u0161itve\
  \ desetega in enajstega odstavka 30. \u010Dlena ZPrCP policija na letni ravni izvede\
  \ ve\u010Dje \u0161tevilo ukrepov zoper vse kr\u0161itelje, vklju\u010Dno z vozniki\
  \ tovornih vozil. Podatki o ukrepih:\n 2016: skupaj 926 ukrepov, 775 pla\u010Dilnih\
  \ nalogov, 1 odlo\u017Eilen predlog, 150 opozoril 2017: skupaj 1319 ukrepov, 1214\
  \ pla\u010Dilnih nalogov, 2 odlo\u017Eilna predloga, 101 opozorilo, 2 odlo\u010D\
  bi v hitrem postopku 1. polletje 2018: skupaj 514 ukrepov, 432 pla\u010Dilnih nalogov,\
  \ 2 odlo\u017Eilna predloga, 77 opozoril, 3 odlo\u010Dbe v hitrem postopku \nIz\
  \ tako predstavljenih podatkov izhaja, da se \u0161tevilo ukrepov s tega podro\u010D\
  ja pove\u010Duje. Zato o\u010Ditki, da policija ne izvaja nadzora nad nepravilno\
  \ parkiranimi (ustavljenimi) tovornimi vozili na avtocestah in hitrih cestah, niso\
  \ utemeljeni.\nPolicija kljub kadrovskemu primanjkljaju in prednostnim obravnavanjem\
  \ kr\u0161itev, ki so vzrok prometnim nesre\u010Dam, ne opu\u0161\u010Da svojih\
  \ nalog, oziroma izvaja nadzor tudi na omenjenem podro\u010Dju.\nZato predlagane\
  \ re\u0161itve omenjenega problema ni mogo\u010De iskati le v doslednem ukrepanju\
  \ zoper vsa napa\u010Dno parkirana vozila, temve\u010D tudi v pove\u010Danju  povr\u0161\
  in parkirnih prostorov, namenjenih zlasti tovornim vozilom (lahko tudi pla\u010D\
  ljivih) ob tranzitnem koridorju. Obenem \u0161e izpostavljamo, da se tovorni tranzitni\
  \ promet kontinuirano pove\u010Duje.\nGlede o\u010Ditka, da policija uporablja neenaka\
  \ merila in kaznuje le doma\u010De voznike izpostavljamo direktivo 2006/22 ES Evropskega\
  \ parlamenta in Sveta. Na podlagi 4. \u010Dlena omenjene direktive morajo nadzorni\
  \ organi cestna preverjanja opravljati brez diskriminacije (diskriminacija ne sme\
  \ temeljiti na podlagi dr\u017Eave registracije, dr\u017Eave stalnega prebivali\u0161\
  \u010Da, dr\u017Eave v kateri je ustanovljeno podjetje,\u2026), zato policija poostrene\
  \ nadzore na\u010Drtuje tako, da se prevozniki iz posameznih dr\u017Eav nadzirani\
  \ uravnote\u017Eeno glede na prisotnost na posameznih vrstah cest. Na dr\u017Eavnih\
  \ in lokalnih cestah so ve\u010Dinoma nadzirani doma\u010Di prevozniki (lokalni\
  \ transport), medtem ko je na avtocestah nadzor prvenstveno usmerjen na tuje prevoznike\
  \ (mednarodni transport). Iz statisti\u010Dnih podatkov v spodnji tabeli je razvidno,\
  \ da je nadzor nad tujimi in doma\u010Dimi tovornimi vozili uravnote\u017Een in\
  \ ni nikakor usmerjen le v doma\u010De voznike.\nKr\u0161itve cestnih prometnih\
  \ predpisov voznikov tovornih vozil:\n 2016: 19.497 kr\u0161itev (Slovenija 11.080,\
  \ ostale dr\u017Eave EU 5.574, tretje dr\u017Eave 2.843) 2017: 34.367 kr\u0161itev\
  \ (Slovenija 18.007, ostale dr\u017Eave EU 11.187, tretje dr\u017Eave 5.173) 1.\
  \ polletje 2018: 14.294 kr\u0161itev (Slovenija 7.791, ostale dr\u017Eave EU 4.344,\
  \ tretje dr\u017Eave 2.159) \nGlede na predstavljene podatke menimo, da predlog\
  \ ni primeren za nadaljnjo obravnavo, saj policija skladno s svojimi zmo\u017Enostmi\
  \ izvaja svoje naloge s tega podro\u010Dja.\nKljub temu vidimo celostno re\u0161\
  itev opisanega problema tako v kadrovski popolnitvi prometne policije, dodatnih\
  \ parkirnih povr\u0161inah in v izbolj\u0161anem obve\u0161\u010Danju o prostih\
  \ parkirnih mestih ob mednarodnih cestnih povezavah.\n "
