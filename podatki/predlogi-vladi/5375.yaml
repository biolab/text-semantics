response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPodro\u010Dje minimalne pla\u010De ureja Zakon o minimalni pla\u010Di (Ur.\
  \ l. RS, \u0161t. 13/2010), ki dolo\u010Da pravico do minimalne pla\u010De, njeno\
  \ vi\u0161ino ter na\u010Din njenega dolo\u010Danja in objave. Delavec je upravi\u010D\
  en do pla\u010Dila za opravljeno delo najmanj v vi\u0161ini minimalne pla\u010D\
  e, \u010De pri delodajalcu v Republiki Sloveniji dela poln delovni \u010Das. V primeru\
  \ kraj\u0161ega delovnega \u010Dasa od polnega pa delavcu pripada sorazmerni del\
  \ minimalne pla\u010De. Iz navedene zakonske ureditve izhaja, da v minimalno pla\u010D\
  o sodijo vsi elementi pla\u010De, kot jih navaja Zakon o delovnih razmerjih (Uradni\
  \ list, RS, \u0161t. 21/13 in 78/13 - ZDR-1), in sicer osnovna pla\u010Da delavca\
  \ za dolo\u010Den mesec, del pla\u010De za delovno uspe\u0161nost in dodatki, ki\
  \ mu pripadajo, razen dodatka za delo preko polnega delovnega \u010Dasa. Poleg tega\
  \ v minimalno pla\u010Do tudi ni mo\u017Eno v\u0161tevati povra\u010Dil stro\u0161\
  kov, ki jih je delodajalec dol\u017Ean izpla\u010Dati delavcu (npr. povra\u010D\
  ilo stro\u0161kov za prehrano med delom, za prevoz na delo in z dela, stro\u0161\
  kov na slu\u017Ebenem potovanju), kot tudi ne drugih prejemkov iz delovnega razmerja\
  \ (npr. regres za letni dopust, odpravnine, jubilejne nagrade).\nPri dolo\u010D\
  itvi minimalne pla\u010De se upo\u0161teva rast \u017Eivljenjskih potreb\u0161\u010D\
  in, gibanje pla\u010D, gospodarske razmere oziroma gospodarska rast ter gibanje\
  \ zaposlenosti, kar je tudi skladno z dolo\u010Dili konvencije Mednarodne organizacije\
  \ dela \u0161t. 131 o minimalni pla\u010Di. Upo\u0161tevaje kazalnike za dolo\u010D\
  anje zneska minimalne pla\u010De in redno usklajevanje, se minimalna pla\u010Da\
  \ enkrat letno uskladi najmanj z rastjo cen \u017Eivljenjskih potreb\u0161\u010D\
  in, in sicer na podlagi uradnega podatka Statisti\u010Dnega urada RS, ki je dostopen\
  \ v januarju teko\u010Dega leta. Znesek minimalne pla\u010De dolo\u010Di ministrica\
  \ oz. minister, pristojen za delo, po predhodnem posvetu s socialnimi partnerji\
  \ in ga objavi najkasneje do 31. januarja teko\u010Dega leta. Minimalna pla\u010D\
  a za delo s polnim delovnim \u010Dasom, opravljeno od 1. januarja 2014 dalje, zna\u0161\
  a 789,15 eurov.\nUpo\u0161tevaje vse navedeno ocenjujemo, da je ureditev minimalne\
  \ pla\u010De ustrezna in da slabe gospodarske razmerje, negativna gibanja pla\u010D\
  \ in zaposlenosti trenutno tudi ne omogo\u010Dajo predlaganega ve\u010Djega dviga\
  \ mese\u010Dne minimalne pla\u010De za poln delovni \u010Das. Glede na to menimo,\
  \ da ni utemeljenih argumentov za spreminjanje zakona v smislu izpostavljenega predloga.\n\
  V zvezi s predlogom, da bi vsi upokojenci prejemali enako vi\u0161ino pokojnine,\
  \ ki naj bi zna\u0161ala 800 eurov v neto znesku, z vidika veljavne pokojninske\
  \ in invalidske zakonodaje, pojasnjujemo naslednje:\nPokojninsko in invalidsko zavarovanje\
  \ temelji na zavarovalni\u0161kem principu, kar v osnovi pomeni, da je pravica do\
  \ pokojnine pravica iz pokojninskega in invalidskega zavarovanja, ki izhaja iz minulega\
  \ dela in temelji na prispevkih, pla\u010Danih v \u010Dasu aktivne dobe zavarovanca.\
  \ Pravice iz pokojninskega in invalidskega zavarovanja so na\u010Deloma odvisne\
  \ od dol\u017Eine trajanja zavarovalne dobe in od vi\u0161ine pla\u010D oziroma\
  \ zavarovalnih osnov, od katerih je zavarovanec pla\u010Deval prispevke. Po Zakonu\
  \ o pokojninskem in invalidskem zavarovanju /ZPIZ-2/ (Ur. list RS, \u0161t. 96/12,\
  \ 39/13 46/2013-ZIPRS1314-A, 63/2013-ZIUPTDSV, 99/2013-ZSVarPre-C, 101/2013-ZIPRS1415,\
  \ 107/2013 Odl.US: U-I-146/12-35, 111/2013) se pokojninska osnova, od katere se\
  \ odmeri starostna in invalidska pokojnina, praviloma dolo\u010Di na podlagi mese\u010D\
  nega povpre\u010Dja prejetih pla\u010D oziroma zavarovalnih osnov, od katerih so\
  \ bili obra\u010Dunani prispevki, v katerihkoli zaporednih 24 letih zavarovanja\
  \ po 1.1.1970, ki so za zavarovanca najugodnej\u0161a. V prehodnem obdobju se bo\
  \ obra\u010Dunsko obdobje za izra\u010Dun pokojninske osnove podalj\u0161evalo postopoma\
  \ za eno leto letno, za\u010Den\u0161i z 19 leti v letu 2013, 20 leti v letu 2014,\
  \ leta 2018 pa bodo osebi, ki se bo \u017Eelela upokojiti, pokojnino izra\u010D\
  unali na podlagi najugodnej\u0161ih zaporednih 24 let. Zaradi medsebojne primerljivosti\
  \ osnov iz prej\u0161njih let zavarovanja, se le-te pri izra\u010Dunu pokojninske\
  \ osnove prera\u010Dunajo z valorizacijskimi koli\u010Dniki na raven povpre\u010D\
  ne pla\u010De na zaposleno osebo, izpla\u010Dane za leto 2012. Valorizacijske koli\u010D\
  nike dolo\u010Da vsako leto na novo minister, pristojen za delo, dru\u017Eino, socialne\
  \ zadeve in enake mo\u017Enosti v soglasju z ministrom, pristojnim za finance. Z\
  \ novim na\u010Dinom izra\u010Dunavanja pokojnine bo ustavljeno nadaljnje zni\u017E\
  evanje vi\u0161ine pokojnin, upokojencem pa bodo zagotovljene dostojne pokojnine.\
  \ Hkrati bo v pokojninski sistem vpeljana ve\u010Dja pravi\u010Dnost v skladu z\
  \ na\u010Delom ve\u010Dje povezanosti vpla\u010Dil in izpla\u010Dil. Vi\u0161ina\
  \ pokojnine bo bolj kot do zdaj odvisna od vpla\u010Danih prispevkov, v pokojninsko\
  \ dobo pa se bodo \u0161tela samo obdobja, za katera so bili pla\u010Dani prispevki.\n\
  Vi\u0161ina pokojnine je tako odvisna od vi\u0161ine pokojninske osnove in vi\u0161\
  ine prispevkov, ki jih je posameznik vpla\u010Deval v sistem obveznega pokojninskega\
  \ in invalidskega zavarovanja, pa tudi od dol\u017Eine dopolnjene pokojninske dobe.\
  \ Dol\u017Eina dopolnjene pokojninske dobe pogojuje vi\u0161ino odstotka, ki se\
  \ uporabi za odmero starostne pokojnine, le-ta pa se razlikuje glede na spol zavarovanca.\
  \ Vi\u0161ina vpla\u010Danih prispevkov je odvisna od vi\u0161ine osnove, kar pomeni,\
  \ da mora oseba z vi\u0161jo osnovo pla\u010Dati tudi vi\u0161je prispevke. Izhajajo\u010D\
  \ iz navedenega menimo, da medsebojna primerjava razli\u010Dnih pokojnin ni ustrezna,\
  \ \u017Eeleli pa bi tudi poudariti, da pokojninsko in invalidsko zavarovanje temelji\
  \ na zavarovalni\u0161kem principu, kar v osnovi pomeni, da se pravica do pokojnine\
  \ in druge pravice iz naslova minulega dela priznavajo na temelju vpla\u010Danih\
  \ prispevkov in minulega dela ter da mora obstajati sorazmernost med vpla\u010D\
  animi prispevki in prejemki iz sistema. Navedeni predlog, po katerem bi vi\u0161\
  ino vseh pokojnin izena\u010Dili na 800 eurov, bi tako ru\u0161il temeljna na\u010D\
  ela, ki so inkorporirana v pokojninskem sistemu.\nOb tem pa je potrebno dodati,\
  \ da sistem pokojninskega zavarovanja vendarle ni \u010Disti \xBBzavarovalni\u0161\
  ki\xAB sistem, temve\u010D gre za sistem, ki temelji tudi na na\u010Delih vzajemnosti\
  \ in solidarnosti. To sta na\u010Deli, ki posameznikom, ki so sicer 40 let vpla\u010D\
  evali v sistem, vendar pa so imeli v svojem aktivnem obdobju zelo nizke pla\u010D\
  e, zaradi \u010Desar s svojimi vpla\u010Dili ne bi dosegli niti minimalne pokojnine,\
  \ omogo\u010Da, da se upokojijo z dostojno pokojnino, ki pri teh posameznikih nastopa\
  \ v funkciji socialnega korektiva. Zaradi na\u010Dela solidarnosti ali redistribucije\
  \ se tem zavarovancem torej zagotavljajo vi\u0161je pravice, kot bi jim \u0161le\
  \ glede na pla\u010Dane prispevke. Za razliko, ki jo te osebe prejmejo med pokojnino,\
  \ ki bi ustrezala njihovim prispevkom in pokojnino, ki jo garantira obvezni (javni)\
  \ pokojninski sistem, je potrebno zagotoviti finan\u010Dna sredstva, ki pa gredo\
  \ deloma v \u0161kodo posameznikom, ki so 40 let pla\u010Devali prispevke, ki presegajo\
  \ najvi\u0161jo pokojninsko osnovo, deloma pa v breme dr\u017Eave. Ker je v slovenskem\
  \ javnem pokojninskem sistemu vi\u0161ina pokojnine z zakonom omejena tako navzdol\
  \ kot navzgor in je najvi\u0161ja pokojnina preko najvi\u0161je pokojninske osnove\
  \ limitirana s 4-kratnikom najni\u017Eje pokojninske osnove, se vsa finan\u010D\
  na sredstva, ki jih ti posamezniki s prispevki prepla\u010Dajo, prerazporedijo znotraj\
  \ sistema in z vidika posameznika nastopajo kot dav\u010Dni odtegljaj. Ker pa ne\
  \ glede na navedeno \u0161e vedno zmanjka finan\u010Dnih sredstev za izpla\u010D\
  ilo vseh pravic, ki se financirajo iz javnega pokojninskega sistema, razliko dopla\u010D\
  a dr\u017Eava iz prora\u010Duna. Osebe z vi\u0161jimi dohodki tako v skladu s solidarnostnim\
  \ na\u010Delom zagotavljajo sredstva za osebe z ni\u017Ejimi dogodki tekom aktivne\
  \ dobe, kar prispeva k vi\u0161ji socialni varnosti upokojencev. Sistem obveznega\
  \ pokojninskega zavarovanja je tako tudi solidarno naravnan, vendar pa ne gre spregledati,\
  \ da gre za sistem na podlagi zavarovanja, v katerem mora biti do dolo\u010Dene\
  \ mere spo\u0161tovana tudi vi\u0161ina prispevka posameznika med aktivno dobo.\n\
