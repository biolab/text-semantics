response: "Odziv Ministrstva za pravosodje\nTrajni mandat sodnikov dolo\u010Da Ustava\
  \ RS (v nadaljnjem besedilu: Ustava; Uradni list RS, \u0161t. 33/91-I, 42/97, 66/2000,\
  \ 24/03, 69/04, 68/06, 47/13 in 75/16) v 129. \u010Dlenu in je ena izmed prvin sodni\u0161\
  ke neodvisnosti. Trajnost sodni\u0161ke funkcije ne pomeni nedotakljivosti in neodgovornosti.\
  \ V 132. \u010Dlenu Ustave, ki ima podnaslov \xBBprenehanje in odvzem sodni\u0161\
  ke funkcije\xAB je dolo\u010Deno, da sodniku preneha sodni\u0161ka funkcija, \u010D\
  e nastopijo razlogi, ki jih dolo\u010Da zakon (prvi odstavek); da lahko dr\u017E\
  avni zbor na predlog sodnega sveta sodnika razre\u0161i, \u010De sodnik pri opravljanju\
  \ sodni\u0161ke funkcije kr\u0161i ustavo ali huje kr\u0161i zakon (drugi odstavek);\
  \ da dr\u017Eavni zbor sodnika razre\u0161i, \u010De ta naklepno stori kaznivo dejanje\
  \ z zlorabo sodne funkcije, ugotovljeno s pravnomo\u010Dno sodno odlo\u010Dbo (tretji\
  \ odstavek). V 132. \u010Dlenu Ustave so torej urejeni razli\u010Dni razlogi in\
  \ na\u010Dini prenehanja oziroma odvzema sodni\u0161ke funkcije.\nUstava prepu\u0161\
  \u010Da ureditev razlogov in postopka za ugotovitev teh razlogov ter ugotovitev\
  \ prenehanja sodni\u0161ke funkcije zakonu. Zakon o sodni\u0161ki slu\u017Ebi (ZSS;\
  \ Uradni list RS, \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 91/09, 33/11, 46/13, 63/13, 69/13 \u2013 popr., 95/14 \u2013 ZUPPJS15 in 17/15)\
  \ tako podrobno ureja razloge, zaradi katerih lahko preneha sodni\u0161ka funkcija,\
  \ iz \u010Desar izhaja, da sodniku, ki ne ustreza sodni\u0161ki slu\u017Ebi, sodni\u0161\
  ka funkcija preneha. Zato se s trditvijo, da zaradi trajnosti sodni\u0161ke funkcije,\
  \ kakor jo opredeljuje Ustava, ni mogo\u010De \xBBodstraniti\xAB slabega in nesposobnega\
  \ sodnika, ne moremo strinjati. Sodnik je tudi disciplinsko odgovoren. ZSS v 81.\
  \ \u010Dlenu dolo\u010Da vrsto dejanj, ki pomenijo disciplinske prekr\u0161ke in\
  \ za katere izreka disciplinsko sodi\u0161\u010De predpisane sankcije. Zaradi te\u017E\
  je disciplinske kr\u0161itve, zaradi katere sodnik ne bi bil ve\u010D primeren za\
  \ opravljanje sodni\u0161ke funkcije, se izre\u010De sodniku prenehanje sodni\u0161\
  ke funkcije. Ukinitev trajnega mandata, kot se ga predlaga, zato ni primeren na\u010D\
  in za uveljavljanje sodni\u0161ke odgovornosti, saj kot \u017Ee zgoraj navedeno,\
  \ veljavna zakonodaja vsebuje precej\u0161en nabor ukrepov uveljavljanja sodni\u0161\
  ke odgovornosti.\nGlede predloga uvedbe kazenskega sistema za sodnike in odvetnike,\
  \ ki bi bil podoben kaznovalnemu sistemu za storjene prekr\u0161ke voznikov, pojasnjujemo,\
  \ da so podro\u010Dja izvajanja sodni\u0161ke slu\u017Ebe oziroma odvetni\u0161\
  tva, ter kaznovanje storilcev cestnoprometnih prekr\u0161kov, tako razli\u010Dna\
  \ in neprimerljiva, da predlog ni sprejemljiv za nadaljnjo obravnavo, saj institutov\
  \ s podro\u010Dja kaznovalnega prava ni mogo\u010De ustavnoskladno implementirati\
  \ na podro\u010Dje izvajanja sodni\u0161ke slu\u017Ebe oziroma odvetni\u0161tva.\
  \ Za predmetni podro\u010Dji namre\u010D obstajajo ustreznej\u0161i instituti, ki\
  \ so razdelani tako v Ustavi Republike Slovenije (v nadaljevanju: URS) \u2013 glejte\
  \ npr. 125., 132., 134. in 137. \u010Dlen URS, kot tudi v podro\u010Dni zakonodaji\
  \ (Zakon o sodni\u0161ki slu\u017Ebi in Zakon o odvetni\u0161tvu).\nPredlagatelj\
  \ podaja tudi nekaj predlogov v zvezi z delom odvetnikov. Meni, da sedanji sodni\
  \ sistem ne zagotavlja pravnega varstva tudi zato, ker odvetniki izkori\u0161\u010D\
  ajo pravne luknje z rutinskim vlaganjem prito\u017Eb in z vlaganjem vlog to\u010D\
  no na rok, \u010Deprav za to ni razloga. Na ta na\u010Din se sodni postopki podalj\u0161\
  ujejo in postajajo vse dra\u017Eji. Zato bi bilo treba pove\u010Dati odgovornost\
  \ odvetnikov, in sicer tako, da se jih sankcionira s kazenskimi to\u010Dkami in\
  \ pla\u010Dilom stro\u0161kov postopka v primerih vlo\u017Eitve prito\u017Eb, za\
  \ katere je vnaprej znano, da ne bodo uspe\u0161ne.\nV zvezi z navedenim uvodoma\
  \ pojasnjujemo, da je odvetni\u0161tvo kot ustavna kategorija z organizacijskega\
  \ vidika opredeljeno kot del pravosodja, vsebinsko pa gre za samostojno in neodvisno\
  \ slu\u017Ebo, ki jo ureja zakon (Gl. prvi odstavek 137. \u010Dlena Ustave Republike\
  \ Slovenije (Uradni list RS, \u0161t. 33/91-I, 42/97 \u2013 UZS68, 66/00 \u2013\
  \ UZ80, 24/03 \u2013 UZ3a, 47, 68, 69/04 \u2013 UZ14, 69/04 \u2013 UZ43, 69/04 \u2013\
  \ UZ50, 68/06 \u2013 UZ121,140,143, 47/13 \u2013 UZ148, 47/13 \u2013 UZ90,97,99\
  \ in 75/16 \u2013 UZ70a)). Skladno s tem polo\u017Eaj odvetnikov, vklju\u010Dno\
  \ z njihovimi pristojnostmi, nalogami in odgovornostjo, ureja Zakon o odvetni\u0161\
  tvu (ZOdv; Uradni list RS, \u0161t. 18/93, 24/96 \u2013 odl. US, 24/01, 54/08, 35/09,\
  \ 97/14, 8/16 \u2013 odl. US in 46/16). V skladu z 2. \u010Dlenom ZOdv odvetnik\
  \ v okviru opravljanja odvetni\u0161kega poklica pravno svetuje, zastopa in zagovarja\
  \ stranke pred sodi\u0161\u010Di in drugimi dr\u017Eavnimi organi, sestavlja listine\
  \ ter zastopa stranke v njihovih pravnih razmerjih. V 3. \u010Dlenu ZOdv je ponovno\
  \ poudarjeno, da je odvetnik pri svojem delu samostojen in neodvisen, s tem pa je\
  \ povezana dolo\u010Dba prvega odstavka 11. \u010Dlena ZOdv, po kateri ima odvetnik\
  \ v mejah zakona in pooblastila pravico uporabiti vsako pravno sredstvo, za katero\
  \ misli, da lahko koristi stranki, ki jo zastopa (Gl. Komentar Ustave Republike\
  \ Slovenije, L. \u0160turm et. al., 2002, komentar k 137. \u010Dlenu: \xBB(\u2026\
  ) Znanje in odlo\u010Dnost odvetnika se morata nujno odraziti pri uresni\u010Denju\
  \ posameznikove pravice do pravnega sredstva (\u010Dlen 25). To je univerzalna pravica,\
  \ ki posamezniku in posredno dru\u017Ebi omogo\u010Da kontrolo kvalitete dela sodi\u0161\
  \u010D, drugih dr\u017Eavnih organov, organov lokalnih skupnosti in nosilcev javnih\
  \ pooblastil, ko odlo\u010Dajo o konkretnih pravicah, dol\u017Enostih ali pravnih\
  \ interesih. Pravica do prito\u017Ebe je zato posameznikova pravica, da dvomi o\
  \ tak\u0161nih odlo\u010Ditvah, kot tudi da o utemeljenosti tega dvoma nepristransko\
  \ in argumentirano odlo\u010Di prito\u017Ebeni organ. Gre za pravico, da si sli\u0161\
  an in da se o tem tudi odlo\u010Da (\u2026)\xAB). Podobno tudi Kodeks odvetni\u0161\
  ke poklicne etike v 4. \u010Dlenu dolo\u010Da, naj odvetnik samostojno oceni in\
  \ po najbolj\u0161i vesti odlo\u010Di, upo\u0161tevaje vse okoli\u0161\u010Dine,\
  \ kako naj ravna v vsakem posameznem primeru.\nNavedena na\u010Dela in dolo\u010D\
  be omogo\u010Dajo odvetnikom izpolnjevanje njihove temeljne naloge, ki je v zagotavljanju\
  \ varstva posameznih ustavnih kategorij, zlasti na podro\u010Dju varstva \u010D\
  lovekovih pravic. Pri tem je odvetnik dol\u017Ean za stranko storiti vse, kar zna\
  \ in more, vendar nikoli tako, da bi bila s tem kr\u0161ena eti\u010Dna na\u010D\
  ela poklica ali da bi postal orodje v rokah stranke (Gl. Komentar Ustave Republike\
  \ Slovenije, L. \u0160turm et. al., 2002, komentar k 137. \u010Dlenu: \xBB(\u2026\
  ) Odvetni\u0161tvo je dol\u017Eno izpolniti svojo dru\u017Ebeno in ustavno vlogo\
  \ in s tem ostati nepogre\u0161ljiva slu\u017Eba nudenja pla\u010Dane pravne pomo\u010D\
  i, ki na visoko kvalificirani ravni zagotavlja tudi varstvo posameznih ustavnih\
  \ kategorij, zlasti na podro\u010Dju varstva \u010Dlovekovih pravic. Prav zato je\
  \ ustavna vloga odvetnika zelo pomembna, saj omogo\u010Da svobodo posameznika. Ta\
  \ svoboda, ki je lahko ogro\u017Eena ne samo v odnosu posameznik - dr\u017Eava,\
  \ ampak \u0161e pogosteje v odnosu posameznik - posameznik. Ti konflikti se lahko\
  \ razre\u0161ijo z uporabo razli\u010Dnih pravnih sredstev in drugih aktivnosti,\
  \ ki jih v okviru zakonskih mo\u017Enosti uporabi odvetnik, da bi za\u0161\u010D\
  itil interese svoje stranke. Pri tem je odvetnik dol\u017Ean za stranko storiti\
  \ vse, kar zna in more, vendar nikoli tako, da bi bila s tem kr\u0161ena eti\u010D\
  na na\u010Dela poklica ali da bi postal orodje (pla\u010Danec) v rokah stranke.\
  \ Zato sta neodvisnost odvetnika kot posa\xACmeznika in OZS kot njegove stanovske\
  \ organizacije tudi pogoj za uve\xACljavitev ustavne vloge odvetni\u0161tva (\u2026\
  )\xAB). V ta namen drugi odstavek 11. \u010Dlena ZOdv dolo\u010Da, da je odvetnik\
  \ pri zastopanju stranke dol\u017Ean ravnati vestno, po\u0161teno, skrbno ter po\
  \ na\u010Delih odvetni\u0161ke poklicne etike. Zaradi zagotavljanja vestnega, po\u0161\
  tenega in skrbnega ravnanja odvetnikov ZOdv v VIII. poglavju (59. do 65. \u010D\
  len) ureja disciplinsko odgovornost odvetnikov, odvetni\u0161kih kandidatov in odvetni\u0161\
  kih pripravnikov ter natan\u010Dno dolo\u010Da naloge disciplinskih organov, ki\
  \ v disciplinskih postopkih odlo\u010Dajo o kr\u0161itvah dol\u017Enosti pri opravljanju\
  \ odvetni\u0161kega poklica. V disciplinskih postopkih proti odvetnikom in odvetni\u0161\
  kim kandidatom se kot disciplinski ukrepi izrekajo opomin, ukor, denarna kazen in\
  \ odvzem pravice opravljati odvetni\u0161ki poklic oziroma delo v odvetni\u0161\
  ki pisarni. Dejanja, ki pomenijo kr\u0161itev dol\u017Enosti pri opravljanju odvetni\u0161\
  kega poklica, ter dejanja, ki pomenijo kr\u0161itev vestnega opravljanja dela in\
  \ prakse v odvetni\u0161ki pisarni, so dolo\u010Dena v Statutu Odvetni\u0161ke zbornice\
  \ Slovenije (Uradni list RS, \u0161t. 15/94, 10/95, 55/96, 4/00, 13/02, 90/03, 131/04,\
  \ 103/11, 86/13 in 41/14), ki v 77.a \u010Dlenu kot tovrstno kr\u0161itev opredeljuje\
  \ tudi nevestno zastopanje stranke, ki pomeni kr\u0161itev razmerja med odvetnikom\
  \ in stranko. Stranka, ki meni, da je odvetnik pri svojem delu kr\u0161il svoje\
  \ dol\u017Enosti, se lahko obrne na disciplinskega to\u017Eilca, ki deluje pri Odvetni\u0161\
  ki zbornici Slovenije, ta pa lahko zoper odvetnika zahteva uvedbo disciplinskega\
  \ postopka v konkretnem primeru.\nSicer pa odvetnikova disciplinska odgovornost\
  \ ne izklju\u010Duje njegove od\u0161kodninske odgovornosti po splo\u0161nih pravilih\
  \ civilnega prava za \u0161kodo, ki nastane stranki v zvezi z opravljanjem njegovega\
  \ poklica. Od\u0161kodninska odgovornost odvetnika temelji na dolo\u010Dbah Obligacijskega\
  \ zakonika (Uradni list RS, \u0161t. 97/07 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo in 64/16 \u2013 odl. US), ki se nana\u0161ajo na kr\u0161itev pogodbenih\
  \ obveznosti, v povezavi s pravili, ki urejajo mandatno pogodbo in odgovornost mandatarja.\
  \ V zvezi s tem dolo\u010Dbe 9. \u010Dlena ZOdv predpisujejo kolektivno zavarovanje\
  \ odvetni\u0161ke poklicne odgovornosti prek Odvetni\u0161ke zbornice Slovenije,\
  \ katerega namen je optimalno varstvo pravic strank.\nNa podlagi navedenega menimo,\
  \ da je veljavna ureditev polo\u017Eaja in odgovornosti odvetnikov ustrezna ter\
  \ v skladu z ustavno vlogo odvetni\u0161tva kot enega od pomembnih gradnikov pravosodnega\
  \ sistema.\nPredlagatelj tudi meni, naj stro\u0161ke procesa, ki se zaklju\u010D\
  i na Sodi\u0161\u010Du EU druga\u010De kot pred slovenskimi sodi\u0161\u010Di, nosijo\
  \ vsi vpleteni sodniki, to\u017Eilci in odvetniki. Ob tem predlogu najprej poudarjamo,\
  \ da je veljavna ureditev, po kateri so nadzoru odlo\u010Danja v konkretnih sodnih\
  \ postopkih namenjena pravna sredstva, po na\u0161em mnenju ustrezna. Pravna sredstva\
  \ v sodnih postopkih namre\u010D strankam omogo\u010Dajo, da sodi\u0161\u010De vi\u0161\
  je stopnje preveri nepristranskost, pravilnost in zakonitost odlo\u010Ditev sodi\u0161\
  \u010D ni\u017Eje stopnje. Poleg mo\u017Enosti, da stranke uveljavljajo pravna sredstva\
  \ (redna in izredna) pa je \u017Ee po Ustavi dolo\u010Dena pristojnost Ustavnega\
  \ sodi\u0161\u010Da za presojo skladnosti pravnih predpisov z Ustavo in se varstvo\
  \ \u010Dlovekovih pravic in svobo\u0161\u010Din zagotavlja preko sistema ustavne\
  \ prito\u017Ebe. Nenazadnje je pod posebnimi pogoji za korektiv pri varstvu \u010D\
  lovekovih pravic in svobo\u0161\u010Din pomembna tudi vloga Evropskega sodi\u0161\
  \u010Da za \u010Dlovekove pravice in Sodi\u0161\u010De Evropske unije. Posebno skrb\
  \ za enotno sodno prakso pa ima Vrhovno sodi\u0161\u010De RS (glej 109. \u010Dlen\
  \ Zakona o sodi\u0161\u010Dih).\nKot zaklju\u010Dno \u0161e izpostavljamo, da je\
  \ 1. januarja letos za\u010Del veljati nov Sodni red (Uradni list RS, \u0161t. 87/16),\
  \ ki med pomembnej\u0161imi novostmi dolo\u010Da objavo obdelane sodne prakse sodi\u0161\
  \u010D na spletnih straneh sodstva ter obveznost Vrhovnega sodi\u0161\u010Da, da\
  \ Ministrstvu za pravosodje za namene izvajanja sistemskega spremljanja delovanja\
  \ sodi\u0161\u010D, enotnosti sodne prakse in javne objave sodb, zagotavlja nemoteno\
  \ posredovanje sodnih odlo\u010Db o glavni stvari. Delovanje t. i. sodnega Supervizorja\
  \ z objavo anonimiziranih sodb na spletu bo omogo\u010Dilo vpogled dr\u017Eavljanov\
  \ v sodne postopke, kar bo gotovo vplivalo na preglednost in s tem u\u010Dinkovitost\
  \ sodstva. Menimo, da se bo tudi z objavo prvostopenjskih odlo\u010Db za\u010Dela\
  \ ustvarjati enotnej\u0161a sodna praksa.\nGlede na vse zgoraj navedeno menimo,\
  \ da je pobuda za spremembo Zakona o pravdnem postopku za pove\u010Danje odgovornosti\
  \ vseh vpletenih, kot jo naslavlja dr\u017Eavljan, zakonsko v posameznih predpisih\
  \ \u017Ee ustrezno normirana.\n "
