response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nUvodoma pojasnjujemo, da so bili s sprejetjem Zakona o pokojninskem in invalidskem\
  \ zavarovanju v letu 2012 (Uradni list RS, \u0161t. 48/22 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo; v nadaljevanju ZPIZ-2) v okviru celovite reforme na novo\
  \ dolo\u010Deni tudi odmerni odstotki, ki, glede na spremenjeno matemati\u010Dno\
  \ formulo izra\u010Duna pokojninske osnove po tem zakonu glede na prej veljavni\
  \ Zakon o pokojninskem in invalidskem zavarovanju iz leta 2000 (v nadaljevanju ZPIZ-1),\
  \ pribli\u017Eno ustrezajo takrat veljavnim odmernim odstotkom. Tako je odmerni\
  \ odstotek pred uveljavitvijo ZPIZ-2 za mo\u0161kega za 40 let pokojninske dobe\
  \ zna\u0161al 78%, kar ustreza na novo dolo\u010Denemu odmernemu odstotku po ZPIZ-2\
  \ v vi\u0161ini 57,25% za mo\u0161ke. Pred uveljavitvijo ZPIZ-1 je zna\u0161al odmerni\
  \ odstotek za 40 let pokojninske dobe za mo\u0161ke in \u017Eenske 85%, potem pa\
  \ je v \u010Dasu veljavnosti ZPIZ-1 pri\u0161lo do postopnega zni\u017Eevanja in\
  \ bi tako, v kolikor ne bi pri\u0161lo do spremembe z ZPIZ-2, odmerni odstotek zna\u0161\
  al le 72,5%. Odmerni odstotek 63,5% po ZPIZ-2 pa bi bil primerljiv z odmernim odstotkom\
  \ 86,75% po ZPIZ-1 (zgornja meja vi\u0161ine odmernega odstotka je bila sicer omejena\
  \ na najve\u010D 85%).\nZPIZ-2 je ob spremenjeni formuli izra\u010Duna pokojninske\
  \ osnove na novo dolo\u010Dil odmerne odstotke in je za mo\u0161ke zavarovance za\
  \ 40 let pokojninske dobe dolo\u010Dil odmerni odstotek v vi\u0161ini 57,25%, za\
  \ \u017Eenske zavarovanke pa postopen prehod iz 64,25% na kon\u010Dni odmerni odstotek\
  \ v vi\u0161ini 60,25% v letu 2023.\nUreditev glede odmernih odstotkov se je z noveliranjem\
  \ zakonodaje spremenila na na\u010Din, da je novela ZPIZ-2G z uveljavitvijo s 1.1.\
  \ 2020 dolo\u010Dila postopno zvi\u0161anje odmernega odstotka za mo\u0161ke s 57,25%\
  \ na 63,5% do leta 2025. Hkrati je ta novela ustavila padanje odmernega odstotka\
  \ za \u017Eenske in tako ohranila vrednost odmernega odstotka za \u017Eenske pri\
  \ 63,5%.\nNadalje pa je novela ZPIZ-2I, uveljavljena s 17.4.2021, prehodno obdobje\
  \ za uveljavitev odmernega odstotka za mo\u0161ke zavarovance skraj\u0161ala za\
  \ dve leti, kar pomeni, da v letu 2023 odmerni odstotek tudi za mo\u0161ke zavarovance\
  \ zna\u0161a 63,5%.\nOb tem poudarjamo, da pokojnine, uveljavljene v razli\u010D\
  nih obdobjih po razli\u010Dnih predpisih in ob upo\u0161tevanju zgolj enega elementa\
  \ (kot je na primer odmerni odstotek), ki vpliva na vi\u0161ino pokojnine, medsebojno\
  \ niso primerljive. Razli\u010Dni predpisi v preteklosti so namre\u010D dolo\u010D\
  ali tako razli\u010Dne pogoje upokojevanja kot tudi razli\u010Dne na\u010Dine izra\u010D\
  unavanja pokojnin. Prav tako velja pojasniti, da tudi upokojencev, ki so se upokojevali\
  \ po veljavnem zakonu, vendar v razli\u010Dnih obdobjih (oziroma letih), pri odmeri\
  \ pokojnine ne moremo ena\u010Diti. Upokojevali so se namre\u010D po razli\u010D\
  nih pogojih zaradi dolo\u010Denega prehodnega obdobja postopnega uveljavljanja posameznih\
  \ parametrov, ki vplivajo na vi\u0161ino pokojnine. Tako so se takoj po uveljavitvi\
  \ ZPIZ-2 zavarovanci lahko upokojevali pod bla\u017Ejimi pogoji kot tisti, ki so\
  \ se upokojevali kasneje \u2013 tako v zvezi s pogoji za starostno upokojitev (za\
  \ mo\u0161ke se je na primer za nekatere pogoje \u0161e dvigovala starostna meja\
  \ v letu 2016) kot tudi v zvezi z obdobjem zajema let za izra\u010Dun pokojninske\
  \ osnove (za izra\u010Dun pokojninske osnove v obdobju 2013 do 2018 je veljalo prehodno\
  \ obdobje, in sicer se je iz 19 let postopno pove\u010Devalo na 24 najugodnej\u0161\
  ih zaporednih let).\nUpokojencev, ki so se upokojevali v razli\u010Dnih \u010Dasovnih\
  \ obdobjih, torej ni mogo\u010De v celoti enotno obravnavati, saj se je tekom desetletij\
  \ zakonodaja ve\u010Dkrat spreminjala, pri \u010Demer praviloma nove spremembe niso\
  \ veljale tudi za posameznike, ki so bili \u017Ee upokojeni na podlagi predhodno\
  \ veljavnih predpisov.\nPotrebno se je zavedati, da so se posamezniki, ki so \u017E\
  e upokojeni, upokojili pod druga\u010Dnimi pogoji, kot se bodo upokojevali prihodnji\
  \ zavarovanci (druga\u010Dne dru\u017Ebeno ekonomske okoli\u0161\u010Dine, bla\u017E\
  ji pogoji za upokojitev (prehodna obdobja), kraj\u0161e obdobje za izra\u010Dun\
  \ pokojninske osnove itd.). Sprememba zakonodaje, s katero se postopoma zvi\u0161\
  ujejo odmerni odstotki, tako ni zajela \u017Ee upokojenih posameznikov, je pa tudi\
  \ iz tega razloga dolo\u010Dila zvi\u0161anje odmernih odstotkov v dalj\u0161em\
  \ prehodnem obdobju, kakor navsezadnje narekuje ustavno sodna praksa.\nPoudarjamo,\
  \ da praviloma velja na\u010Delo, po katerem se posameznik upokoji pod pogoji, ki\
  \ veljajo v \u010Dasu njegove odlo\u010Ditve, da zapusti trg dela in se upokoji.\
  \ Tudi pogoji za upokojitev, ki so se z ZPIZ-2 zaostrili, so se uvajali postopoma\
  \ in zgolj za posameznike, ki so se \u0161ele upokojevali \u2013 ne pa tudi za nazaj.\
  \ Ravno tako postopni padec odmernih odstotkov po ZPIZ-1 ni bil relevanten za vse\
  \ posameznike za nazaj, temve\u010D zgolj za tiste, ki so se upokojevali v letih,\
  \ v katerih je ta padec veljal. Ob tem pojasnjujemo, da je bil padec odmernih odstotkov\
  \ po ZPIZ-1 posledica dogovora med socialnimi partnerji, ki so se pred spremembo\
  \ zakonodaje odlo\u010Dili, da se namesto podalj\u0161evanja aktivnosti ter dviga\
  \ upokojitvene starosti, dolo\u010Di ni\u017Eje odmerne odstotke. Hkrati pa je bilo\
  \ dolo\u010Deno, da vi\u0161ina odmernih odstotkov ni ve\u010D omejena \u2013 torej\
  \ posamezniki, ki so s svojo aktivnostjo nadaljevali so za vsako nadaljnje leto\
  \ pridobivali dodaten odmerni odstotek. Taka ureditev ni samoumevna, saj je bil\
  \ v preteklosti \u2013 tudi \u0161e po ZPIZ92, odmerni odstotek navzgor omejen.\n\
  Pokojnin posameznih zavarovancev, ki so se upokojevali v razli\u010Dnih obdobjih,\
  \ ni mogo\u010De neposredno primerjati, saj so se upokojevali v \u010Dasu veljavnosti\
  \ popolnoma razli\u010Dnih upokojitvenih pogojev, kot tudi popolnoma razli\u010D\
  nega na\u010Dina dolo\u010Danja pokojninske osnove in vi\u0161ine odmernega odstotka.\
  \ To pa posledi\u010Dno pomeni, da tudi ni mogo\u010De izra\u010Dunati vi\u0161\
  ine njihovih pravic na podlagi trenutno veljavne odmerne lestvice, saj bi se pri\
  \ morebitnem razmi\u0161ljanju o prera\u010Dunavanju vi\u0161ine prejemkov u\u017E\
  ivalcev pravic, ki so le-te pridobili po prej\u0161njih predpisih, nujno odpirala\
  \ \u0161tevilna vpra\u0161anja, kot npr. ali bi morali u\u017Eivalci pravic za novo\
  \ odmero izpolnjevati tudi pogoje, dolo\u010Dene v sedaj veljavnem zakonu, in ali\
  \ bi bilo treba na novo izra\u010Dunati njihovo pokojninsko osnovo, od katere se\
  \ odmerijo pravice (z upo\u0161tevanjem najugodnej\u0161ega povpre\u010Dja osnov\
  \ iz dalj\u0161ega obdobja zaporednih let)."
