response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nSkladno\
  \ z va\u0161o pobudo pojasnjujemo, da upo\u0161tevajo\u010D dolo\u010Dbo prvega\
  \ odstavka 9. \u010Dlena Zakona o visokem \u0161olstvu (Uradni list RS, \u0161t.\
  \ 32/12 - uradno pre\u010Di\u0161\u010Deno besedilo, 40/12 - ZUJF, 57/12 - ZPCP-2D,\
  \ 109/12 in 85/14; v nadaljnjem besedilu: ZViS) visoko\u0161olski zavod oziroma\
  \ drugi zavod - \u010Dlanico univerze (in \u0161tudentski dom) lahko ustanovijo\
  \ doma\u010De in tuje fizi\u010Dne in pravne osebe, pri \u010Demer pa skladno z\
  \ drugim odstavkom citiranega \u010Dlena ZViS Republika Slovenija ustanavlja javne\
  \ visoko\u0161olske zavode oziroma druge javne zavode - \u010Dlanice univerze (in\
  \ \u0161tudentske domove) za opravljanje javne slu\u017Ebe v visokem \u0161olstvu.\
  \ ZViS nadalje v dolo\u010Dbah 14. \u010Dlena izrecno predpisuje pogoje za ustanovitev\
  \ visoko\u0161olskega zavoda (ne glede na ustanovitelja) kar pomeni, da se visoko\u0161\
  olski zavod torej lahko ustanovi, \u010De so opredeljena \u0161tudijska podro\u010D\
  ja in znanstvenoraziskovalne oziroma umetni\u0161ke discipline, za katere se visoko\u0161\
  olski zavod ustanavlja, zagotovljeni ustrezni prostori in oprema za izvedbo programa,\
  \ ter zagotovljeni visoko\u0161olski u\u010Ditelji, znanstveni delavci in visoko\u0161\
  olski sodelavci, potrebni za izvedbo programa. Izpolnjevanje teh pogojev je sicer\
  \ v domeni presoje Nacionalne agencije Republike Slovenije za kakovost v visokem\
  \ \u0161olstvu (v nadaljnjem besedilu: agencija), saj ZViS v tretjem odstavku 14.\
  \ \u010Dlena dolo\u010Da, da si mora ustanovitelj \u0161e pred sprejemom akta o\
  \ ustanovitvi pri agenciji pridobiti odlo\u010Dbo o akreditaciji visoko\u0161olskega\
  \ zavoda.  V tem kontekstu dodajamo \u0161e, da lahko visoko\u0161olski zavod za\u010D\
  ne opravljati dejavnost, ko se vpi\u0161e v razvid visoko\u0161olskih zavodov, ki\
  \ ga vodi ministrstvo, pristojno za visoko \u0161olstvo, kar med drugim pomeni tudi,\
  \ da ima \u017Ee prav tako s strani agencije akreditirane (javnoveljavne) \u0161\
  tudijske programe.\nGlede na tovrstne zakonske dolo\u010Dbe torej lahko visoko\u0161\
  olsko dejavnost izvaja visoko\u0161olski zavod, ki je ustanovljen in deluje pod\
  \ pogoji ZViS.  \n "
