  \ izvajanja je na splo\u0161no dolo\u010Den tudi z doma\u010Do zakonodajo za primere,\
  \ ko Slovenija z dolo\u010Deno dr\u017Eavo ni sklenila navedenega sporazuma (Zakon\
  \ o dohodnini in Zakon o davku od dohodkov pravnih oseb).\nPri metodi navadnega\
  \ odbitka - kot metodi odprave dvojne obdav\u010Ditve -  dr\u017Eava rezidentstva\
  \ izra\u010Duna davek od zavezan\u010Devega skupnega dohodka ali premo\u017Eenja,\
  \ vklju\u010Dno z dohodkom ali premo\u017Eenjem iz vira v drugi dr\u017Eavi, ki\
  \ se po mednarodni pogodbi lahko obdav\u010Di v tej drugi dr\u017Eavi (vendar brez\
  \ dohodka ali premo\u017Eenja, ki se po mednarodni pogodbi lahko obdav\u010Di samo\
  \ v tej dr\u017Eavi vira). Tako izra\u010Dunani davek se zmanj\u0161a za davek,\
  \ pla\u010Dan v drugi dr\u017Eavi, vendar le za znesek davka, pla\u010Danega v dr\u017E\
  avi vira, ki je enak davku, ki bi ga dr\u017Eava rezidentstva sama odmerila od dohodka,\
  \ dose\u017Eenega v drugi dr\u017Eavi.\nZ navedeno metodo je zagotovljeno, da ne\
  \ more priti do dvojne obdav\u010Ditve, \u010De posameznik, rezident Slovenije,\
  \ opravlja svoje delo v drugi dr\u017Eavi in od teh dohodkov pla\u010Duje davek\
  \ v tej drugi dr\u017Eavi. Dr\u017Eava rezidentstva \u2013 v tem primeru Slovenija\
  \ - je dol\u017Ena v skladu z metodo, ki je dolo\u010Dena z mednarodnim sporazumom,\
  \ odpraviti dvojno obdav\u010Ditev.\n "
