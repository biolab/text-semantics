response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o delovnih razmerjih (Uradni list RS, \u0161t. 21/13, 78/13 - popr.,\
  \ 47/15 - ZZSDT, 33/16 - PZ-F, 52/16, 15/17 - odl. US, 22/19\_\u2013 ZPosS in 81/19;\
  \ v nadaljnjem besedilu: ZDR-1) v dolo\u010Dbi \u010Detrtega odstavka 160. \u010D\
  lena dolo\u010Da pravilo o dolo\u010Danju in izrabi letnega dopusta v delovnih dnevih.\
  \ To pravilo pa je treba uporabljati skupaj s pravilom iz tretjega odstavka tega\
  \ \u010Dlena, ki dodatno pojasnjuje, kaj se \u0161teje za dan letnega dopusta. Kot\
  \ dan izrabe letnega dopusta se tako obra\u010Duna samo tisti dan, ko bi delavec\
  \ moral po razporedu delovnega \u010Dasa opravljati delo. Iz obravnavanega pravila\
  \ pa izhaja tudi, da delavec ne more izrabljati letnega dopusta po urah, temve\u010D\
  \ je najmanj\u0161a enota izrabe en delovni dan. Obenem to pomeni, da delodajalec\
  \ ne more odrediti delavcu dolo\u010Denega \u0161tevila delovnih ur na dan, ko ta\
  \ izrablja letni dopust, in da je delavec v primeru izrabe letnega dopusta upravi\u010D\
  en do celodnevne odsotnosti z dela.\nV primeru, da se delavec in delodajalec dogovorita\
  \ za nekajurno opravi\u010Deno odsotnost z dela zaradi neodlo\u017Eljivih osebnih\
  \ ali dru\u017Einskih opravkov delavca, pa lahko pride v po\u0161tev kak\u0161en\
  \ drug institut, npr. za\u010Dasna prerazporeditev delovnega \u010Dasa ali gibljiv\
  \ delovni \u010Das po volji delavca. Nekatere kolektivne pogodbe dejavnosti urejajo\
  \ pravico do kratkotrajne, nekajurne opravi\u010Dene odsotnosti z dela v okviru\
  \ instituta opravi\u010Dene pla\u010Dane odsotnosti zaradi osebnih ali dru\u017E\
  inskih obveznosti.\nZ vidika pristojnosti ministrstva naj nenazadnje \u0161e dodamo,\
  \ da je bil ZDR-1 s strani zakonodajalca sprejet po dogovoru s socialnimi partnerji\
  \ in bi morebitne spremembe in dopolnitve tega zakona zahtevale dodaten dogovor\
  \ oziroma kompromis med socialnimi partnerji."
