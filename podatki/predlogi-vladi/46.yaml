response: " \nOdziv Ministrstva za \u0161olstvo in \u0161port \n \nMinistrstvo za\
  \ \u0161olstvo in \u0161port, skladno s Strategijo razvoja informacijske dru\u017E\
  be v Republiki Sloveniji - Strategija si2010, podpira tako uporabo proste in odprtokodne\
  \ programske opreme kot tudi licen\u010Dne programske opreme v vzgojno-izobra\u017E\
  evalnih zavodih - VIZ. Na ta na\u010Din se u\u010Denci, dijaki in u\u010Ditelji\
  \  seznanjajo z razli\u010Dnimi vrstami programske opreme, jih lahko kriti\u010D\
  no presojajo, obenem pa se usposabljajo za razli\u010Dne situacije s katerimi se\
  \ bodo sre\u010Dali po kon\u010Danem izobra\u017Eevanju (npr. delovno mesto, \u0161\
  tudij).\nNekaj primerov:\n- na ra\u010Dunalnikih, ki jih za VIZ nabavi ministrstvo\
  \ so name\u0161\u010Den licen\u010Dni operacijski sistem (VIZ prejmejo tudi t.i.\
  \ CD/DVD z \u017Eivo distribucijo odprtokodnega operacijskega sistema oz. ga lahko\
  \ pridobijo preko interneta) ter odprtokodni in licen\u010Dni pisarni\u0161ki paket,\n\
  - na ra\u010Dunalnikih stre\u017Enikih, ki jih za VIZ nabavi ministrstvo, je v ve\u010D\
  ini primerov name\u0161\u010Dena prosta in odprtokodna programska oprema (npr. programska\
  \ oprema za virtualizacijo stre\u017Enikov, mre\u017Eni operacijski sistemi, programska\
  \ oprema za izdelavo, vzdr\u017Eevanje in delovanje spletnih strani in e-u\u010D\
  ilnic, programska oprema za imeni\u0161ke storitve in delo v omre\u017Eju Eduroam),\
  \ licen\u010Dna programska oprema je name\u0161\u010Dena v manj primerih. Prosto\
  \ in odprtokodno programsko opremo uporabljajo VIZ tudi takrat, ko jim informacijske\
  \ storitve (npr. spletne strani, e-u\u010Dilnice) zagotavlja javni zavod Arnes,\n\
  - ministrstvo iz sredstev Evropskega socialnega sklada podpira razvoj e-gradiv namenjenih\
  \ za uporabo pri pou\u010Devanj in u\u010Denju. Gradiva lahko VIZ uporabljajo skladno\
  \ s Creative Commons licencami - CC licence, kar pomeni, da jih lahko uporabljajo\
  \ brezpla\u010Dno, spreminjajo in dograjujejo.\n- ministrstvo zagotavlja usposabljanja\
  \ za u\u010Ditelje (npr. seminarji, delavnice) s podro\u010Dja uporabe informacijsko-komunikacijske\
  \ tehnologije - IKT pri pou\u010Devanju in u\u010Denju, na katerih promovira tudi\
  \ uporabo proste in odprtokodne programske opreme,\n- ministrstvo promovira uporabo\
  \ proste in odprtokodne programske opreme na predstavitvah, sejmih, konferencah\
  \ s podro\u010Dja uporabe IKT pri pou\u010Devanju in u\u010Denju, \n- ministrstvo\
  \ v priporo\u010Dila \u0161olam o IKT za uporabo pri pou\u010Devanju in u\u010D\
  enju vklju\u010Duje tudi uporabo proste in odprtokodne programske opreme,\n- ministrstvo\
  \ vzpodbuja \u0161ole, da na ra\u010Dunalnike, ki so namenjeni prostemu dostopu\
  \ in uporabi interneta (tudi za lokalno okolje, npr. e-\u0161ole) namestijo prosto\
  \ in odprtokodno programsko opremo.\n\n \nMinistrstvo za \u0161olstvo in \u0161\
  port ocenjuje, da je tudi v bodo\u010De na VIZ potrebno vzpodbujati uporabo programske\
  \ opreme in e-gradiv pod razli\u010Dnimi licen\u010Dnimi pogoji, saj tak na\u010D\
  in omogo\u010Da kriti\u010Dno presojo u\u010Diteljev in u\u010Dencev pri izboru\
  \ programske opreme, obenem pa u\u010Dence pripravlja na razmere v vsakdanjem \u017E\
  ivljenju, kjer je v uporabi programska oprema pod razli\u010Dnimi licen\u010Dnimi\
  \ pogoji. Pri tem je potrebno upo\u0161tevati vsebinske potrebe VIZ ter jih uskladiti\
  \ z realnimi stro\u0161ki, ki jih povzro\u010Da uporaba oz. prehod na uporabo posamezne\
  \ vrste programske opreme.\nPobudam, posebej tistim na nacionalnem nivoju, za intenzivnej\u0161\
  o uporabo proste in odprtokodne programske opreme, se bo Ministrstvo za \u0161olstvo\
  \ in \u0161port, kot \u017Ee do sedaj, tudi v bodo\u010De pridru\u017Eilo.\n \n"
