response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nMinistrstvo za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti\
  \ (v nadaljevanju MDDSZ) z vidika ureditve pokojninskega in invalidskega zavarovanja\
  \ pojasnjuje, da Ustava Republike Slovenije v 50. \u010Dlenu dolo\u010Da, da imajo\
  \ dr\u017Eavljani pod pogoji, dolo\u010Denimi z zakonom, pravico do socialne varnosti,\
  \ vklju\u010Dno s pravico do pokojnine. Dr\u017Eava ureja obvezno zdravstveno, pokojninsko,\
  \ invalidsko in drugo socialno zavarovanje ter skrbi za njihovo delovanje.\nDr\u017E\
  avi je tako podano pooblastilo na podlagi katerega je dol\u017Ena vzpostaviti sistem\
  \ pokojninskega in invalidskega zavarovanja, ki bo tak, da bo dr\u017Eavljanom zagotavljal\
  \ socialno varnost, in \u0161e posebej pravico do pokojnine, ki jo 50. \u010Dlen\
  \ Ustave Republike Slovenije izrecno izpostavlja. Sistem pokojninskega in invalidskega\
  \ zavarovanja podrobneje ureja Zakon o pokojninskem in invalidskem zavarovanju (Uradni\
  \ list RS, \u0161t. 48/22 - uradno pre\u010Di\u0161\u010Deno besedilo; v nadaljnjem\
  \ besedilu: ZPIZ-2), kjer so dolo\u010Dena temeljna na\u010Dela tega sistema, zavarovanci,\
  \ osnove od katerih se prispevki pla\u010Dujejo, na\u010Din pridobivanja dobe ter\
  \ pogoji za pridobitev pravic. Zavarovanje je obvezno, kadar obstaja pravno/zavarovalno\
  \ razmerje, ki je podlaga za vklju\u010Ditev v to zavarovanje, kar pomeni, da se\
  \ zavarovanci ne morejo sami odlo\u010Diti, ali se bodo v zavarovanje vklju\u010D\
  ili ali ne, temve\u010D so to ob obstoju zakonsko dolo\u010Denih pogojev dol\u017E\
  ni storiti. Iz obveznega zavarovanja se zagotavljajo pravice za primer nastopa zavarovalnih\
  \ rizikov starosti, invalidnosti in smrti. Pravice in obveznosti za te primere pa\
  \ so dolo\u010Dene na podlagi dela, prispevkov ter po na\u010Delih vzajemnosti in\
  \ solidarnosti.\nEno izmed na\u010Del veljavnega pokojninskega zakona je, da naj\
  \ se vsi posamezniki, ki neko delo, aktivnost ali dejavnost bolj ali manj trajno\
  \ opravljajo, pokojninsko in invalidsko zavarujejo. Tako je za vse osebe, ki opravljajo\
  \ pridobitno dejavnost kot samostojni podjetniki posamezniki po zakonu o gospodarskih\
  \ dru\u017Ebah ter vse fizi\u010Dne osebe, ki opravljajo drugo dovoljeno dejavnost,\
  \ in ki se vpi\u0161ejo v poseben register, dolo\u010Dena obvezna vklju\u010Ditev\
  \ v zavarovanje.\nV zvezi z obveznostjo pokojninskega in invalidskega zavarovanja\
  \ za samostojne podjetnike pojasnjujemo, da ZPIZ-2, poleg osnovnega cilja zagotavljanja\
  \ ustreznih dohodkov v \u010Dasu po upokojitvi in s tem dostojne in varne starosti\
  \ (oziroma invalidnosti) s predvidenimi dolo\u010Dili za zmanj\u0161anje obremenitev\
  \ samozaposlenih oseb zasleduje tudi druge cilje, namenjene spodbujanju podjetni\u0161\
  tva in konkuren\u010Dnosti gospodarstva ter trga dela. \nTako pojasnjujemo, da je\
  \ v skladu z drugim odstavkom 145. \u010Dlena ZPIZ-2 zavarovalna osnova za samozaposlene\
  \ osebe dolo\u010Dena individualno glede na zavarovan\u010Dev dobi\u010Dek, ugotovljen\
  \ v skladu z zakonom, ki ureja dohodnino, v katerem niso upo\u0161tevani obra\u010D\
  unani prispevki za socialno zavarovanje ter zni\u017Eanje in pove\u010Danje dav\u010D\
  ne osnove, prera\u010Dunan na mesec. Znesek dobi\u010Dka, ki vklju\u010Duje tudi\
  \ prispevke za socialno varnost, je primerljiv z bruto pla\u010Do zavarovancev v\
  \ delovnem razmerju in predstavlja enakovredno obremenitev samozaposlenih in zaposlenih\
  \ zavarovancev. \u010Ce dobi\u010Dek zavarovanca ne prese\u017Ee 60 % povpre\u010D\
  ne letne pla\u010De zaposlenih v Republiki Sloveniji, je zavarovalna osnova ne glede\
  \ na drugi in tretji odstavek tega \u010Dlena, 60 % povpre\u010Dne letne pla\u010D\
  e zaposlenih v Republiki Sloveniji, prera\u010Dunane na mesec \u2013 najni\u017E\
  ja zavarovalna osnova. Ob nastopu zavarovalnega rizika bodo ob tako dolo\u010Deni\
  \ zavarovalni osnovi zagotovljeni minimalni standardi dolo\u010Denih pravic, ki\
  \ pa se, kot je pojasnjeno v nadaljevanju, v dolo\u010Denih primerih zaradi solidarnostnih\
  \ elementov celo zvi\u0161ajo. Poleg najni\u017Eje zavarovalne osnove pa je dolo\u010D\
  ena tudi zgornja meja zavarovalne osnove, ki zna\u0161a 3,5-kratnik povpre\u010D\
  ne letne pla\u010De v Republiki Sloveniji, prera\u010Dunane na mesec. Prav pri ugotovljenem\
  \ dobi\u010Dku kot zavarovalni osnovi pa je le za samozaposlene osebe dolo\u010D\
  ena posebnost, saj je le slednjim omogo\u010Deno zni\u017Eevanje dobi\u010Dka pri\
  \ ugotavljanju zavarovalne osnove. Ugotovljeni dobi\u010Dek se tako samozaposlenim\
  \ zni\u017Ea za 25%. To pomeni, da je le samozaposlenim osebam omogo\u010Deno pla\u010D\
  ilo ni\u017Ejih prispevkov glede na druge primerljive zavarovance, ki prav tako\
  \ ne prejemajo pla\u010De (npr. dru\u017Ebenike in kmete).\nZPIZ-2 nadalje za samozaposlene\
  \ osebe v \u0161tirinajstem odstavku 145. \u010Dlena predvideva mo\u017Enost uveljavljanja\
  \ delnih oprostitev pla\u010Dila prispevka zavarovanca in prispevka delodajalca\
  \ v prvih dveh letih poslovanja. Samozaposlene osebe so tako v prvih 12 mesecih\
  \ poslovanja po prvem vpisu v poslovni register ali v drug register oziroma evidenco\
  \ opro\u0161\u010Dene pla\u010Dila prispevka zavarovanca in prispevka delodajalca\
  \ v vi\u0161ini 50 % zneska prispevka, v naslednjih 12 mesecih pa v vi\u0161ini\
  \ 30 % zneska prispevka, obra\u010Dunanega od zavarovalne osnove iz drugega odstavka\
  \ 145. \u010Dlena ZPIZ-2. Opro\u0161\u010Dene prispevke pokriva Republika Slovenija\
  \ iz prora\u010Duna. Ob tem dodajamo, da so do olaj\u0161av upravi\u010Deni le tisti,\
  \ ki se prvi\u010D vpi\u0161ejo v poslovni oziroma kak\u0161en drug register. To\
  \ pomeni, da pogoj prvega vpisa po dolo\u010Dbi \u0161tirinajstega odstavka 145.\
  \ \u010Dlena ZPIZ-2 izpolnjuje le tisti zavezanec, ki predhodno nikoli ni opravljal\
  \ samostojne ali druge dovoljene dejavnosti na podlagi vpisa v katerikoli register\
  \ samostojnih dejavnosti.\nNadalje pojasnjujemo, da ima skladno z desetim in enajstim\
  \ odstavkom 145. \u010Dlena ZPIZ-2 samozaposlena oseba \u0161e mo\u017Enost, da\
  \ lahko, \u010De oceni, da zavarovalna osnova ne ustreza pri\u010Dakovanemu dobi\u010D\
  ku v teko\u010Dem letu, za naprej pla\u010Duje prispevke za pokojninsko in invalidsko\
  \ zavarovanje od zavarovalne osnove, zmanj\u0161ane za najve\u010D 20 %, vendar\
  \ najmanj od najni\u017Eje zavarovalne osnove. Ob tem je nadalje dolo\u010Deno,\
  \ da \u010De v tem primeru zavarovalna osnova, ugotovljena na podlagi dejanskega\
  \ dobi\u010Dka za to leto, prese\u017Ee zni\u017Eano zavarovalno osnovo, od katere\
  \ so se pla\u010Devali prispevki, za ve\u010D kot 20 %, se v prihodnjem obdobju\
  \ prispevki pla\u010Dujejo od zavarovalne osnove, dolo\u010Dene na podlagi dejansko\
  \ ugotovljenega dobi\u010Dka, pove\u010Dane za 20 %. Zni\u017Eana zavarovalna osnova\
  \ velja, dokler se v skladu s tem \u010Dlenom zavarovalna osnova ne dolo\u010Di\
  \ na novo.\nIz zapisanega izhaja, da so samostojni podjetniki v okviru pokojninskega\
  \ in invalidskega zavarovanja po veljavni zakonodaji obravnavani ugodneje od drugih\
  \ zavarovancev, ki ne prejemajo pla\u010De, ravno tako samo zanje velja mo\u017E\
  nost delne oprostitve prispevkov v prvih dveh letih poslovanja, pri \u010Demer opro\u0161\
  \u010Den del prispevkov pla\u010Duje prora\u010Dun, kar pomeni, da so take osebe\
  \ kljub oprostitvi upravi\u010Dene do vseh pravic iz obveznega zavarovanja.\nKot\
  \ \u017Ee izpostavljeno, je dol\u017Enost dr\u017Eave, da predpi\u0161e ustrezne\
  \ prispevne stopnje ter zavarovalne osnove, ki naj bodo take, da bodo na podlagi\
  \ njih izra\u010Dunane vi\u0161ine pravic zagotavljale socialno varnost zavarovancev.\
  \ V primeru nastopa zavarovalnega primera, morajo biti osnove take, da bodo vi\u0161\
  ine pravic zagotavljale socialno varnost zavarovanca, pri katerem je zavarovalni\
  \ primer nastopil. Pri tem gre opozoriti, da gre za sistem zavarovanja, zaradi \u010D\
  esar morajo biti pravice vezane na samo vpla\u010Dilo in vi\u0161ino prispevkov,\
  \ kljub dolo\u010Denim socialnim in solidarnostnih korektivom. Ob tem velja \u0161\
  e dodatno izpostaviti, da ne gre zgolj za zavarovanje za primer starosti, temve\u010D\
  \ tudi za primer nastopa invalidnosti in smrti, kjer je solidarnostno na\u010Delo\
  \ \u0161e v ve\u010Dji meri uveljavljeno, saj praviloma zavarovanci, ki uveljavljajo\
  \ pravice, v svoji aktivni dobi \u0161e niso pla\u010Dali zadosti prispevkov, ki\
  \ bi pokrili izpla\u010Devanje pravic. Glede na to, da je dr\u017Eava dol\u017E\
  na vzpostaviti sistem pokojninskega in invalidskega zavarovanja, ki bo tak, da bo\
  \ dr\u017Eavljanom zagotavljal socialno varnost, in \u0161e posebej pravico do pokojnine,\
  \ je ob tem zavezana tudi, da vzpostavi ustrezno pravno podlago ter poskrbi za izvedbo\
  \ tega sistema, pri tem pa mora pri samem urejanju paziti tudi, da je sistem enakopraven\
  \ in pravi\u010Den za vse zavarovalne podlage, poleg tega pa ne sme razlikovati\
  \ med zavarovanci, ki so v zavarovanje vklju\u010Deni na isti zavarovalni podlagi.\
  \ Predpisane zavarovalne osnove morajo biti take, da vsaj v zadostni meri pokrijejo\
  \ pravice, ki se iz sistema priznavajo, saj gre za zavarovalni sistem, ki pa v dolo\u010D\
  eni meri vsebuje tudi elemente solidarnosti. Tako posebej poudarjamo, da je najni\u017E\
  ja zavarovalna osnova za samostojne podjetnike (kot tudi za vse ostale zavarovance,\
  \ razen za dru\u017Ebenike, kjer je dolo\u010Dena najni\u017Eja zavarovalna osnova\
  \ v vi\u0161ini 90% povpre\u010Dne mese\u010Dne pla\u010De v Republiki Sloveniji)\
  \ dolo\u010Dena v vi\u0161ini 60 % povpre\u010Dne pla\u010De, najni\u017Eja pokojninska\
  \ osnova od katere se pravica dolo\u010Di, pa je dolo\u010Dena v vi\u0161ini 76,5\
  \ % povpre\u010Dne pla\u010De, prera\u010Dunane na mesec. Tako je v primeru posameznikov,\
  \ ki pla\u010Dujejo prispevke od najni\u017Eje zavarovalne osnove \u017Ee v veljavnem\
  \ sistemu v precej\u0161nji meri prisotna solidarnost, v sistem pa se je dodatno\
  \ za posameznike, ki so dopolnili t.i. polno pokojninsko dobo, vnesel \u0161e institut\
  \ zagotovljene starostne pokojnine, ki posameznikom prina\u0161a vi\u0161jo pokojnino,\
  \ kot pa bi jim pripadala v primeru odmere od najni\u017Eje pokojninske osnove,\
  \ v kateri pa so, kot \u017Ee zapisano, solidarnostni elementi \u017Ee vklju\u010D\
  eni. Poleg tega pa se je v preteklem letu na novo uvedel \u0161e institut najni\u017E\
  je invalidske pokojnine.\nMDDSZ torej pojasnjuje, da je potrebno pri oblikovanju\
  \ zavarovalnih osnov upo\u0161tevati tudi, da morajo le-te biti primerne tudi z\
  \ vidika kasnej\u0161ega priznavanja in vi\u0161ine pravic, zatorej njihove vi\u0161\
  ine ni primerno zni\u017Eevati, saj bi tak ukrep \u0161el na ra\u010Dun kasnej\u0161\
  e varne starosti ali pa na ra\u010Dun preostalih zavarovancev, v primeru, ko bi\
  \ pri priznavanju pravic vklju\u010Devali \u0161e dodatne solidarnostne elemente.\
  \ \nNe glede na navedeno MDDSZ na koncu \u0161e dodaja, da Republika Slovenija s\
  \ \u0161tevilnimi ukrepi pomaga zagotavljati socialno varnost tistim posameznikom\
  \ in dru\u017Einam, ki si zaradi razli\u010Dnih razlogov socialne varnosti ne morejo\
  \ zagotoviti sami oziroma je ne morejo zagotoviti sami v zadostni meri. Vsem prebivalcem\
  \ so tako na voljo razli\u010Dne oblike pomo\u010Di, ki odpravljajo socialne stiske\
  \ in s tem povezane te\u017Eave, pri tem pa v prvi vrsti velja izpostaviti uveljavljanje\
  \ socialnih transferjev na podlagi Zakona o uveljavljanju pravic iz javnih sredstev\
  \ (Uradni list RS, \u0161t. 62/10, 40/11, 40/12 \u2013 ZUJF, 57/12 \u2013 ZPCP-2D,\
  \ 14/13, 56/13 \u2013 Z\u0160tip-1, 99/13, 14/15 \u2013 ZUUJFO, 57/15, 90/15, 38/16\
  \ \u2013 odl. US, 51/16 \u2013 odl. US, 88/16, 61/17 \u2013 ZUP\u0160, 75/17, 77/18,\
  \ 47/19, 189/20 \u2013 ZFRO in 54/22 \u2013 ZUP\u0160-1) in Zakona o socialno varstvenih\
  \ prejemkih (Uradni list RS, \u0161t. 61/10, 40/11, 14/13, 99/13, 90/15, 88/16,\
  \ 31/18, 73/18 in 196/21 \u2013 ZDOsk)."
