response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nPrejeli\
  \ smo va\u0161o pobudo glede uveljavitve u\u010Dnega na\u010Drta \u010Dembalo in\
  \ razpisa delovnih mest za u\u010Ditelje \u010Dembala na glasbenih \u0161olah. Na\
  \ pobudo odgovarjata Zavod RS za \u0161olstvo in Ministrstvo za izobra\u017Eevanje,\
  \ znanost in \u0161port.\nOpozorili ste na neskladje med vertikalnimi povezavami\
  \ u\u010Dnih na\u010Drtov: na srednji stopnji glasbenega izobra\u017Eevanja, v programu\
  \ umetni\u0161ka gimnazija je Strokovni svet RS za splo\u0161no izobra\u017Eevanje\
  \ \u017Ee dolo\u010Dil U\u010Dni na\u010Drt za predmet \u010Dembalo na 161. seji\
  \ 19. decembra 2013. Iz kon\u010Dnega poro\u010Dila o spremljavi javno veljavnih\
  \ programov umetni\u0161ke gimnazije in programa umetni\u0161ke gimnazije s slovenskim\
  \ u\u010Dnim jezikom na narodnostno me\u0161anem obmo\u010Dju slovenske Istre, glasbena\
  \ smer, plesna smer (balet), je razvidno, da se do sedaj \u0161e noben dijak ni\
  \ vpisal na izobra\u017Eevanje iz glavnega predmeta \u010Dembalo, na kar opozarjate\
  \ tudi vi. Pomembni razlog za to dejstvo je najverjetneje v programu osnovnega glasbenega\
  \ izobra\u017Eevanja, kjer u\u010Dni na\u010Drt za \u010Dembalo \u0161e ni pripravljen\
  \ in dolo\u010Den.\nZakon o glasbenih \u0161olah v 7. \u010Dlenu navaja predmete,\
  \ ki se pou\u010Dujejo v osnovnem glasbenem in plesnem izobra\u017Eevanju. V skupini\
  \ in\u0161trumentov s tipkami predmet \u010Dembalo ni naveden, toda Zakon o glasbenih\
  \ \u0161olah v 9. \u010Dlenu navaja, da lahko glasbena \u0161ola poleg instrumentov\
  \ ali predmetov iz 7. \u010Dlena tega zakona, v okviru raz\u0161irjenega programa\
  \ izvaja tudi pouk drugih predmetov oziroma instrumentov, \u010De jih pred tem dolo\u010D\
  i Strokovni svet Republike Slovenije za splo\u0161no izobra\u017Eevanje.\nSporo\u010D\
  amo vam, da bomo pri prvem ve\u010Djem posegu v posodobitev programov glasbene \u0161\
  ole upo\u0161tevali tudi va\u0161o pobudo."
