response: "Odziv Ministrstva za finance\nV zvezi s predlogom pojasnjujemo, da v skladu\
  \ z veljavno zakonodajo \u017Ee obstaja ustrezna pravna podlaga za opravljanje dav\u010D\
  nega nadzora nad izvajanjem oziroma upo\u0161tevanjem predpisov, ki urejajo to podro\u010D\
  je, in opravo dav\u010Dne izvr\u0161be v primeru zapadlih nepla\u010Danih obveznosti.\n\
  Dav\u010Dna uprava Republike Slovenije (v nadaljnjem besedilu: DURS) v skladu z\
  \ veljavno zakonodajo opravlja nadzor nad zakonitostjo, pravilnostjo in pravo\u010D\
  asnostjo izpolnjevanja dav\u010Dnih obveznosti in prispevkov za socialno varnost.\
  \ Ta nadzor dav\u010Dni organ izvaja po zakonsko dolo\u010Denih pravilih, ki so\
  \ dolo\u010Dena enotno za vse dav\u010Dne zavezance.\nPo 352. \u010Dlenu Zakona\
  \ o dav\u010Dnem postopku (Uradni list RS, \u0161t. 117/06, 24/08-ZDDKIS, 125/09,\
  \ 20/09-ZDoh-2D, 110/09, 1/10-popr. in 43/10, v nadaljnjem besedilu: ZDavP-2) obvezne\
  \ prispevke za socialno varnost obra\u010Dunavajo zavezanci za prispevke v obra\u010D\
  unu prispevkov za socialno varnost. Obra\u010Dun prispevkov morajo zavezanci predlo\u017E\
  iti v predpisani vsebini in obliki ter v njem navesti podatke, ki so resni\u010D\
  ni, popolni in pravilni glede na posamezen zakon o obdav\u010Denju ter ne smejo\
  \ spraviti v zmoto organa, pristojnega za pobiranje prispevkov za socialno varnost.\
  \ Prispevki za socialno varnost se izra\u010Dunajo po stopnjah, ki veljajo na dan\
  \ nastanka dav\u010Dne obveznosti za pla\u010Dilo prispevkov za socialno varnost.\n\
  V primeru, ko je za zavarovanca dol\u017Ean prispevke obra\u010Dunati in pla\u010D\
  ati njegov delodajalec ali druga oseba (npr. izpla\u010Devalec nadomestila iz socialnega\
  \ zavarovanja, izpla\u010Devalec pokojnine, izpla\u010Devalec denarne socialne pomo\u010D\
  i, itd.), to stori v obra\u010Dunu dav\u010Dnega odtegljaja (tj. v REK obrazcu)\
  \ hkrati z obra\u010Dunom akontacije dohodnine. REK obrazec mora zavezanec DURS\
  \ posredovati najpozneje na dan izpla\u010Dila dohodka, skladno z 283. \u010Dlenom\
  \ ZDavP-2. Skladno z 284. \u010Dlenom ZDavP-2 mora na dan izpla\u010Dila dohodka\
  \ zavezanec opraviti tudi pla\u010Dilo obra\u010Dunane akontacije dohodnine in prispevkov.\n\
  Na podro\u010Dju obveznosti vklju\u010Devanja v sistem obveznega socialnega zavarovanja\
  \ ter obra\u010Dunavanja in pla\u010Devanja obveznih prispevkov za socialno varnost\
  \ DURS izvaja aktivnosti nadzora v vseh oblikah, kar potrjuje tudi visok obseg vpla\u010D\
  il obra\u010Dunanih prispevkov, ki na letni ravni zna\u0161a preko 97 odstotkov.\n\
  Nadzor nad obra\u010Dunavanjem in pla\u010Devanjem obveznih prispevkov za socialno\
  \ varnost je treba obravnavati predvsem z vidika dveh temeljnih skupin zavezancev\
  \ za prispevke:\n1) zavezanci, ki dav\u010Dnemu organu ne predlo\u017Eijo predpisanih\
  \ obra\u010Dunov    prispevkov;\n2) dol\u017Eniki \u2013 zavezanci, ki so dav\u010D\
  nemu organu predlo\u017Eili obra\u010Dun prispevkov, vendar prispevkov po obra\u010D\
  unu niso pla\u010Dali.\nK 1) Veliko aktivnosti DURS usmerja v nadzor zavezancev,\
  \ ki sami ne predlo\u017Eijo obra\u010Dunov prispevkov, saj v tem primeru obveznost\
  \ za pla\u010Dilo prispevkov pri dav\u010Dnem organu ni avtomati\u010Dno evidentirana.\
  \ Zavezanci, ki dav\u010Dnemu organu ne predlo\u017Eijo predpisanega obra\u010D\
  una prispevkov, niso avtomati\u010Dno evidentirani kot dol\u017Eniki za prispevke,\
  \ \u010Deprav niso predlo\u017Eili mese\u010Dnega obra\u010Duna prispevkov in iz\
  \ tega naslova tudi niso pla\u010Dali prispevkov. Podatke o teh zavezancih DURS\
  \ pridobi s preverjanjem podatkov o vzpostavljeni podlagi za obvezno zavarovanje\
  \ zavarovancev, ki jih dnevno pridobiva od ZZZS.\n\u010Ce je zavezanec za pla\u010D\
  ilo prispevkov zavarovanca delodajalec, ki dav\u010Dnemu organu ne predlo\u017E\
  i mese\u010Dnega obra\u010Duna, dav\u010Dni organ v kontrolnem postopku najprej\
  \ preveri, ali je bilo dejansko izvedeno izpla\u010Dilo neto pla\u010De zaposlenim,\
  \ saj je glede na veljavno ureditev obveznost obra\u010Duna prispevkov vezana na\
  \ dejansko izpla\u010Dilo pla\u010De oziroma drugega prejemka. To stori na razli\u010D\
  ne na\u010Dine: poziva delodajalca k predlo\u017Eitvi obrazca REK-1 oziroma izjave,\
  \ da pla\u010De niso bile izpla\u010Dane; v primeru neodziva delodajalca poziva\
  \ tudi zaposlene k predlo\u017Eitvi izjave ali dokazil o prejetih izpla\u010Dilih;\
  \ morebitno dejansko izpla\u010Dilo neto pla\u010D dav\u010Dni organ ugotavlja v\
  \ uvedenem dav\u010Dnem in\u0161pekcijskem nadzoru.\n\u010Ce delodajalec pri preverjanju\
  \ izka\u017Ee, da neto pla\u010De zaposlenim dejansko ni izpla\u010Dal, tudi ni\
  \ dol\u017Ean predlo\u017Eiti obra\u010Duna prispevkov ter pla\u010Dati prispevkov,\
  \ saj po veljavnih predpisih ni dolo\u010Dena obveznost mese\u010Dnega obra\u010D\
  una prispevkov, \u010De pla\u010De dejansko niso izpla\u010Dane. Podatke o teh delodajalcih\
  \ DURS posreduje In\u0161pektoratu za delo RS, ki je pristojen za opravljanje nadzora\
  \ nad izvajanjem dolo\u010Db Zakona o delovnih razmerjih \u2013 ZDR. Ta zakon v\
  \ 134. \u010Dlenu dolo\u010Da, da se pla\u010Da pla\u010Duje za pla\u010Dilna obdobja,\
  \ ki ne smejo biti dalj\u0161a od enega meseca in da se pla\u010Da izpla\u010Da\
  \ najkasneje v 18 dneh po preteku pla\u010Dilnega obdobja.\n\u010Ce dav\u010Dni\
  \ organ v postopku kontrole ugotovi, da je delodajalec izpla\u010Dal neto pla\u010D\
  e, se obveznost za pla\u010Dilo prispevkov pri dav\u010Dnem organu evidentira takole:\
  \ a) na podlagi naknadno predlo\u017Eenega obrazca REK-1, b) na podlagi cenitve\
  \ osnove za obra\u010Dun davkov in prispevkov v odlo\u010Dbi (na podlagi prejetih\
  \ dokazil o dejanskih izpla\u010Dilih s strani zaposlenih), c) na podlagi odlo\u010D\
  be, izdane v postopku dav\u010Dnega in\u0161pekcijskega nadzora.\nO ugotovljenih\
  \ nepravilnostih DURS redno obve\u0161\u010Da ZZZS in ZPIZ. Hkrati pa DURS ob ugotovitvah\
  \ nepravilnosti v zvezi z delovnopravnimi predpisi tudi sam na podlagi zakonskih\
  \ pooblastil ukrepa in o nepravilnostih obve\u0161\u010Da In\u0161pektorat za delo\
  \ RS. \u010Ce ima ravnanje zavezanca znake prekr\u0161ka, DURS izvede postopek o\
  \ prekr\u0161ku in \u010De ima ravnanje zavezanca znake kaznivega dejanja, DURS\
  \ skladno z dolo\u010Dilom prvega odstavka 145. \u010Dlena Zakona o kazenskem postopku\
  \ posreduje kazensko ovadbo na pristojno okro\u017Eno dr\u017Eavno to\u017Eilstvo\
  \ oziroma naznanilo na policijo.\nKer gre v primeru, da delodajalec ne predlo\u017E\
  i obra\u010Duna prispevkov, hkrati tudi za sum storitve prekr\u0161ka po 10. to\u010D\
  ki prvega odstavka 231. \u010Dlena Zakona o delovnih razmerjih (delavcu ni bila\
  \ izpla\u010Dana pla\u010Da v skladu s 134. in 135. \u010Dlenom ZDR), nastopa DURS\
  \ v teh primerih kot predlagatelj prekr\u0161kovnega postopka.\nK 2) S ciljem zmanj\u0161\
  evanja dolga izvaja DURS vse postopke dav\u010Dne izvr\u0161be, ki jih predvideva\
  \ dav\u010Dna zakonodaja. Neporavnane obveznosti posku\u0161a DURS izterjati z razli\u010D\
  nimi aktivnostmi in ukrepi dav\u010Dne izvr\u0161be.\nPraviloma DURS \u0161e pred\
  \ za\u010Detkom dav\u010Dne izvr\u0161be pozove dol\u017Enika z opominom, da v najkraj\u0161\
  em \u010Dasu poravna svoj dolg. V letu 2009 je bilo na podlagi opominov pla\u010D\
  anega 25,1 odstotkov dolga.\n\u010Ce dol\u017Enik kljub opominu ne poravna zapadlih\
  \ obveznosti, za\u010Dne DURS dav\u010Dno izvr\u0161bo z izdajo sklepa o dav\u010D\
  ni izvr\u0161bi.\nDav\u010Dna izvr\u0161ba se lahko izvaja na dol\u017Enikove: a.\
  \ denarne prejemke, b. denarna sredstva pri bankah in hranilnicah, c. terjatve,\
  \ d. premi\u010Dno premo\u017Eenje in vrednostne papirje.\nV kolikor neporavnanih\
  \ obveznosti ni mogo\u010De izterjati iz denarnih prejemkov, sredstev na ra\u010D\
  unih, terjatev ali iz premi\u010Dnega premo\u017Eenja dol\u017Enika, po\u0161lje\
  \ DURS dr\u017Eavnemu pravobranilstvu predlog za izvr\u0161bo na dol\u017Enikovo\
  \ nepremi\u010Dno premo\u017Eenje ali dele\u017E dru\u017Ebenika v dru\u017Ebi ali\
  \ iz premo\u017Eenjskih pravic. Izvr\u0161bo opravi sodi\u0161\u010De v skladu z\
  \ zakonom, ki ureja izvr\u0161bo in zavarovanje.\nDURS ugotavlja, da se dolg iz\
  \ naslova obveznih prispevkov za socialno varnost pove\u010Duje kljub doslednemu\
  \ izvajanju vseh ukrepov dav\u010Dne izvr\u0161be za njegovo popla\u010Dilo. Ocenjuje,\
  \ da je navedeno pove\u010Danje dolga posledica pla\u010Dilne nediscipline in nelikvidnosti\
  \ kot odsev trenutne gospodarske krize. Marsikateri poslovni subjekt ne more v roku\
  \ poravnati dav\u010Dnih in drugih obveznosti zaradi podalj\u0161evanja pla\u010D\
  ilnih rokov njegovih poslovnih partnerjev, kot delodajalec pa v veliko primerih\
  \ zamuja z izpla\u010Devanjem rednih pla\u010D, posledi\u010Dno pa tudi s pla\u010D\
  ilom obveznih prispevkov za socialno varnost.  "
