response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV primerih ob\u010Dasnega ali za\u010Dasnega opravljanja dela dijakov in\
  \ \u0161tudentov se uporabljajo dolo\u010Dbe Zakona o delovnih razmerjih (Uradni\
  \ list RS, \u0161t. 21/13, 78/13 - popr., 47/15 - ZZSDT, 33/16 - PZ-F, 52/16 in\
  \ 15/17 - odl. US; v nadaljnjem besedilu: ZDR-1) o prepovedi diskriminacije, enaki\
  \ obravnavi glede na spol, delovnem \u010Dasu, odmorih in po\u010Ditkih, o posebnem\
  \ varstvu delavcev, ki \u0161e niso dopolnili 18 let starosti, ter o od\u0161kodninski\
  \ odgovornosti.\nNa podlagi Zakona o evidencah na podro\u010Dju dela in socialne\
  \ varnosti (Uradni list RS, \u0161t. 40/06; v nadaljnjem besedilu ZEPDSV) pa morajo\
  \ delodajalci evidence (tudi delovnega \u010Dasa) voditi tudi za delavca, za katerega\
  \ se v smislu ZEPDSV \u0161teje tudi oseba, ki na kakr\u0161nikoli drugi pravni\
  \ podlagi opravlja delo za delodajalca ali opravlja samostojno poklicno, kmetijsko\
  \ ali drugo dejavnost, in oseba, ki pri delodajalcu opravlja delo zaradi usposabljanja.\n\
  In\u0161pektorat RS za delo je in\u0161pekcijski organ, ki ima pooblastila in pristojnosti\
  \ opredeljene z Zakonom o in\u0161pekciji dela (Uradni list RS, \u0161t. 19/14,\
  \ v nad.: ZlD-1). V skladu z 2. \u010Dlenom ZID-1 in\u0161pektorat opravlja naloge\
  \ in\u0161pekcijskega nadzora nad izvajanjem zakonov, drugih predpisov, kolektivnih\
  \ pogodb in splo\u0161nih aktov z naslednjih podro\u010Dij, \u010De ni z zakonom\
  \ druga\u010De dolo\u010Deno:\nvarnosti in zdravja pri delu,\ndelovnih razmerij,\
  \ minimalne pla\u010De, trga dela in zaposlovanja, dela in zaposlovanja tujcev,\
  \ sodelovanja delavcev pri upravljanju in stavk.\nIn\u0161pektorat opravlja tudi\
  \ in\u0161pekcijski nadzor nad izvajanjem drugih zakonov in predpisov, \u010De ti\
  \ tako dolo\u010Dajo.\nPooblastila in ukrepi In\u0161pektorata RS za delo so torej\
  \ dolo\u010Deni v ZlD-1, subsidiarno se za vpra\u0161anja, ki niso dolo\u010Dena\
  \ v ZlD-1, uporabljata tudi Zakon o in\u0161pekcijskem nadzoru (Uradni list RS,\
  \ \u0161t. 43/07 in 40/14, v nad.: ZIN) in Zakon o splo\u0161nem upravnem postopku\
  \ (Uradni list RS, \u0161t. 24/06, 3 spr.), materialni predpisi pa nato dolo\u010D\
  ajo delovno podro\u010Dje organa.\nOb tem pojasnjujemo, da ZDR-1 izrecno prepoveduje\
  \ opravljanje dela na podlagi pogodb civilnega prava kadar obstajajo elementi delovnega\
  \ razmerja, razen \u010De tako dolo\u010Da zakon (13. \u010Dlen ZDR-1). ZDR-1 dolo\u010D\
  a tudi pravne posledice - v kolikor so v konkretnem razmerju elementi delovnega\
  \ razmerja podani, se v primeru spora o obstoju delovnega razmerja domneva, da delovno\
  \ razmerje z vsemi pravicami in obveznostmi obstaja, \u010Deprav med strankama ni\
  \ sklenjena pisna pogodba o zaposlitvi (18. \u010Dlen ZDR-1). Delavec ima mo\u017E\
  nost, da v sodnem sporu uveljavlja obstoj delovnega razmerja in zahteva priznanje\
  \ pravic iz tega naslova, In\u0161pektorat RS za delo pa ima pooblastilo, da delo\
  \ do odprave nepravilnosti prepove in v prekr\u0161kovnem postopku izre\u010De globo.\n\
  Z vsem navedenim je materija iz predloga \u017Ee zakonsko urejena, nadzor nad opravljanjem\
  \ za\u010Dasnega dela dijakov in \u0161tudentov vzpostavljen, zato menimo, da \xBB\
  predlog 8289-143: Uzakonjeno sodelovanje delovne in\u0161pekcije s \u0160S\xAB ni\
  \ primeren za nadaljnjo obravnavo. \n "
