response: "Odziv Ministrstva za pravosodje\nPredlagana aplikacija, ki bi sledila stikom\
  \ politikov, bi pomenila izredno \u0161irok in tako prekomeren poseg v pravico do\
  \ zasebnosti in osebno dostojanstvo posameznikov, saj bi jim sledila tako pri opravljanju\
  \ funkcije, pa\u010D pa tudi v njihovem zasebnem \u010Dasu. Iz predloga tudi ni\
  \ razviden namen sledenja, razen splo\u0161nega prepre\u010Devanja korupcije, kar\
  \ pa ni sorazmerno s predlaganim posegom v pravico do zasebnosti in torej niti ne\
  \ more biti legitimno. Ocenjujemo, da predlog ni primeren za nadaljnjo obravnavo.\n\
  Glede vsebine predloga pa \u0161e podrejeno pojasnjujemo, da Zakon o integriteti\
  \ in prepre\u010Devanju korupcije (v nadaljevanju ZIntPK; Uradni list RS, \u0161\
  t. 69/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo) med drugim ureja tudi\
  \ nadzor nad lobiranjem. Pri lobiranju gre sicer za obi\u010Dajen in zakonit del\
  \ demokrati\u010Dnega procesa sprejemanja predpisov, ki zakonodajalcu da mo\u017E\
  nost, da se pred sprejemom predpisa seznani z interesi bodo\u010Dih uporabnikov\
  \ predpisa, tem pa da mo\u017Enost, da svoje interese uveljavljajo v fazi sprejemanja\
  \ predpisa. Lobiranje je ob upo\u0161tevanju omejitev, ki jih dolo\u010Da zakon,\
  \ legitimna in za zakonodajni postopek koristna dejavnost.\nLobiranci (funkcionarji\
  \ in javni uslu\u017Ebenci v dr\u017Eavnih organih in organih lokalne skupnosti\
  \ ter pri nosilcih javnih pooblastil, ki odlo\u010Dajo ali sodelujejo pri obravnavi\
  \ in sprejemanju predpisov in drugih splo\u0161nih aktov ter odlo\u010Ditev) morajo\
  \ o svojih stikih z lobisti sestaviti zapis o lobiranju in ga posredovati Komisiji\
  \ za prepre\u010Devanje korupcije. Podobna obveznost velja tudi za registrirane\
  \ lobiste, ki morajo komisiji poro\u010Dati o svojih aktivnostih v zvezi z lobiranjem.\n\
  Za poro\u010Danje o lobisti\u010Dnih stikih je Komisija za prepre\u010Devanje korupcije\
  \ pripravila spletno aplikacijo, prek katere se poro\u010Da o lobisti\u010Dnih stikih.\
  \ Vsebino zapisov, ki jih prejme prek aplikacije, komisija redno objavlja na spletnih\
  \ straneh aplikacije Erar. Na navedeni spletni strani so tako dostopni vsi podatki\
  \ o lobisti\u010Dnih stikih, vklju\u010Dno s podatki o lobirancu, lobistu in namenu\
  \ lobiranja, prav tako pa so na voljo podatki o na\u010Dinu in kraju lobiranja."
