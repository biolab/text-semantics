response: "Odziv Ministrstva za kmetijstvo in okolje\n\nV Evropski uniji (EU) in s\
  \ tem v vseh njenih dr\u017Eavah \u010Dlanicah je na tem podro\u010Dju predpisan\
  \ ob\u0161iren zakonodajni okvir. Ta predpisuje postopke za pridobitev odobritve\
  \ za vsak posamezen gensko spremenjeni organizem (GSO) posebej in upo\u0161teva\
  \ previdnostni pristop. Osrednji in najpomembnej\u0161i del tega postopka je ocena\
  \ tveganja. Zato tudi vsi GSO-ji, ki so jih v svetu \u017Ee razvili ali so v drugih\
  \ dr\u017Eavah dovoljeni, ti niso odobreni tudi v EU. V vsakem postopku odobritve\
  \ posameznega GSO sodelujejo tudi dr\u017Eave \u010Dlanice in njeni dr\u017Eavljani,\
  \ katerim je dana mo\u017Enost podajanja pripomb. \nPreden se posamezen GSO odobri\
  \ za dajanje na trg za dolo\u010Deno uporabo (npr. hrano/krmo) se opravi temeljita\
  \ ocena tveganja, ki jo pripravi skupaj z dr\u017Eavami \u010Dlanicami Evropska\
  \ agencija za varnost hrane (EFSA). Postopek ponavadi traja ve\u010D let, saj morata\
  \ biti hrana in krma na trgu EU varna. Trenutno Evropska komisija pripravlja dokument,\
  \ s katerimi se bodo postopki za oceno tveganja \u0161e dodatno izbolj\u0161ali.\
  \ \nPojasniti je treba tudi, da je v okviru obstoje\u010De EU in slovenske zakonodaje\
  \ na dva na\u010Dina mo\u017Ena samo za\u010Dasna prepoved dolo\u010Denega odobrenega\
  \ GSO, in sicer z uporabo varnostnega pridr\u017Eka, v skladu z 51.a \u010Dlenom\
  \ Zakona o ravnanju z gensko spremenjenimi organizmi (Uradni list RS, \u0161t. 23/2005-UPB1,\
  \ 21/2010) oziroma z uporabo ukrepov ob nesre\u010Dah, ki so opredeljeni v 34. \u010D\
  lenu Uredbe 1829/2003/ES o gensko spremenjenih \u017Eivilih in krmi. V obeh primerih\
  \ ukrepov pa morajo obstajati dokazi, da je GSO \u0161kodljiv za ljudi, \u017Eivali\
  \ ali okolje in da ti dokazi bistveno spreminjajo oceno tveganja, ki jo je pripravila\
  \ EFSA v procesu odobritve posameznega GSO. \nNa osnovi pregleda posredovanih informacij\
  \ ugotavljamo, da na njihovi podlagi v tem trenutku ne moremo zavzeti ukrepov za\
  \ prepoved GSO. Bomo pa prejete informacije posredovali v pregled tudi Znanstvenemu\
  \ odboru za namerno spro\u0161\u010Danje GSO v okolje in dajanje izdelkov na trg,\
  \ ki je bil ustanovljen v skladu z Zakonom o ravnanju z gensko spremenjenimi organizmi\
  \ v njihovo strokovno presojo. \nIzpostavljamo, da na spletu in v \u010Dasopisih\
  \ kro\u017Ei veliko razli\u010Dnih, tako pozitivnih kot negativnih informacij o\
  \ GSO. Glede na splo\u0161no negativno javno mnenje o GSO marsikje prevladujejo\
  \ negativne informacije, ki pa v ve\u010D primerih niso znanstveno utemeljene. EFSA\
  \ v postopku priprave strokovnega mnenja o oceni tveganja posameznega GSO upo\u0161\
  teva tiste informacije, ki so bile strokovno korektno pridobljene, kar pomeni, da\
  \ je bil poskus pravilno zastavljen, rezultati pa so bili primerno obdelani ter,\
  \ da je zagotovljena tudi njihova ponovljivost. \nUgotavljamo, da pri nekaterih\
  \ navedbah, ki ste nam jih posredovali manjkajo podrobnej\u0161e informacije o sami\
  \ izvedbi poskusa in tudi o obdelavi rezultatov. Poleg tega se ve\u010Dina navedenih\
  \ \u0161tudij nana\u0161a na splo\u0161no na vse GSO, kar onemogo\u010Da presojo\
  \ posameznega primera. Veliko pa je tudi navedb brez navedenega vira ali so navedene\
  \ izven konteksta. \nV primeru, da boste v prihodnje razpolagali z informacijami\
  \ o \u0161kodljivosti posameznega GSO, ki bodo primerno utemeljene ter bodo ustrezale\
  \ zakonodajnemu postopku za prepoved posameznega GSO, jih bomo posredovali naprej\
  \ ustreznim organom in pri\u010Deli postopke za prepoved. \nKot informacijo \u017E\
  elimo izpostaviti, da v EU in Sloveniji veljavna zakonodaja predpisuje obvezno ozna\u010D\
  evanje izdelkov z GSO, kar omogo\u010Da potro\u0161nikom informirano izbiro in odgovorno\
  \ odlo\u010Danje ali bodo taka \u017Eivila u\u017Eivali ali ne. \nStrinjamo se z\
  \ vami (to je pokazala tudi zadnja anketa), da je znanje Slovencev na podro\u010D\
  ju genetike in GSO slabo in prav bi bilo, da si vsi prizadevamo \u0161iriti objektivno\
  \ znanje na tem podro\u010Dju. \nNa osnovi navedenega zaklju\u010Dujemo, da glede\
  \ na podane informacije, trenutno ni potrebe po spremembi zakonodaje."
