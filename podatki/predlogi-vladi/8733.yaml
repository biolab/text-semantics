response: "Odziv Ministrtsva za pravosodje\nPre\u017Eivninsko razmerje je razmerje\
  \ civilnega prava med dvema posameznikoma. Zakon o zakonski zvezi in dru\u017Einskih\
  \ razmerjih dolo\u010Da dol\u017Enost pre\u017Eivljanja star\u0161ev do otrok, otrok\
  \ do star\u0161ev in zakoncev po razvezi zakonske zveze. O dol\u017Enosti pre\u017E\
  ivljanja in vi\u0161ini pre\u017Eivnine odlo\u010Da sodi\u0161\u010De v pravdnem\
  \ ali nepravdnem postopku, pre\u017Eivninski upravi\u010Denec pa ima v primeru,\
  \ ko pre\u017Eivninski zavezanec sodno dolo\u010Dene ali dogovorjene pre\u017Eivnine\
  \ prostovoljno ne pla\u010Duje, pravico, da zoper pre\u017Eivninskega zavezanca\
  \ predlaga prisilno izvr\u0161bo pri za to pristojnem sodi\u0161\u010Du.\nRes je,\
  \ da je FURS pristojna med drugim tudi za izvr\u0161bo dolo\u010Denih terjatev,\
  \ ki nastanejo v sodnih postopkih, na primer sodne takse po Zakonu o sodnih taksah\
  \ (35. \u010Dlen) ali denarne kazni po Zakonu o pravdnem postopku (178.a \u010D\
  len), vendar gre pri tem za terjatve v korist dr\u017Eavnega prora\u010Duna in ne\
  \ za terjatev med dvema posameznikoma, kot je to v primeru pre\u017Eivninske terjatve.\n\
  Glede na navedeno Ministrstvo za pravosodje ocenjuje, da predlog, da bi bila za\
  \ izterjavo pre\u017Eivnin pristojna Finan\u010Dna uprava RS (FURS) ali FURS in\
  \ sodi\u0161\u010De skupaj, ni primeren za nadaljnjo obravnavo.\n "
