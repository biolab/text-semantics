response: "Odziv Ministrstva za okolje in prostor\nV Republiki Sloveniji je \u017E\
  e sedaj na podlagi Ustave RS, potem zakona, ki ureja podro\u010Dje voda, in drugih\
  \ predpisov, opredeljen pojem javnega dobra, kamor sodi tudi voda.\nUstava RS v\
  \ 70. \u010Dlenu dolo\u010Da, da se na javnem dobru lahko pridobi posebna pravica\
  \ uporabe in da zakon dolo\u010Da pogoje, pod katerimi se smejo izkori\u0161\u010D\
  ati naravna bogastva, v 67. \u010Dlenu pa dolo\u010Da \u0161e, da zakon dolo\u010D\
  a na\u010Din pridobivanja in u\u017Eivanja lastnine tako, da je zagotovljena njena\
  \ gospodarska, socialna in ekolo\u0161ka funkcija.\nNadalje Stvarnopravni zakonik\
  \ (Uradni list RS, \u0161t. 87/02 in 91/13) v prvem odstavku 19. \u010Dlena kot\
  \ javno dobro opredeljuje stvar, ki jo v skladu z njenim namenom ob enakih pogojih\
  \ lahko uporablja vsakdo (splo\u0161na raba). V drugem odstavku istega \u010Dlena\
  \ je \u0161e dolo\u010Deno, da zakon dolo\u010Da, katera stvar je javno dobro in\
  \ kak\u0161ni so pogoji za njegovo uporabo.\nPosebej pa Zakon o vodah (Uradni list\
  \ RS, \u0161t. 67/02, 2/04 \u2013 ZZdrI-A, 41/04 \u2013 ZVO-1, 57/08, 57/12, 100/13,\
  \ 40/14 in 56/15) opredeljuje vodo kot naravno vodno javno dobro. Zakon razlikuje\
  \ splo\u0161no rabo vode (pitje, kopanje, potapljanje, drsanje ali druge osebne\
  \ potrebe,...) in posebno rabo vode, za katero je treba pridobiti vodno pravico,\
  \ ki jo podeljuje samo dr\u017Eava (vodno dovoljenje, koncesija, v dolo\u010Denih\
  \ primerih tudi evidentiranje). Navedeno pomeni, da nih\u010De v Republiki Sloveniji\
  \ ne more pridobiti lastninske pravice nad vodo (izjema je le vodna pravica, ki\
  \ se nana\u0161a na odvzemanje vode za proizvodnjo pija\u010D, v koli\u010Dini ustekleni\u010D\
  ene vode, ki je dolo\u010Dena v aktu, na podlagi katerega je bila pravica pridobljena).\
  \  Posebna pravica rabe vode na podlagi vodnega dovoljenja ali koncesije se lahko\
  \ podeli zgolj v primeru, \u010De se s strokovnimi podlagami ugotovi primernost\
  \ tak\u0161ne rabe, predvsem v smislu, da posebna vrsta rabe vode ne bo ogrozila\
  \ splo\u0161ne rabe vode, oskrbe s pitno vodo in ne bo poslab\u0161ala stanja voda.\n\
  Iz navedenega sledi, da voda oziroma vodni vir ne more biti v zasebni lasti, lahko\
  \ pa so v zasebni lasti objekti in naprave za odvzem, kakor tudi nepremi\u010Dnine\
  \ (zemlji\u0161\u010Da), na kateri se izvaja odvzem, ki je povezan z gospodarskim\
  \ izkori\u0161\u010Danjem vode. To je tudi obi\u010Dajna praksa pri rabah vode za\
  \ proizvodnjo pija\u010D, ogrevanje objektov, polnjenje bazenov in tako naprej.\n\
  Po drugi strani je javna vodooskrba po zakonskih dolo\u010Dilih prednostna raba\
  \ vode. Dovoljenje za uporabo vode se lahko v skladu z Zakonom o vodah za namen\
  \ javne vodooskrbe izda le lokalni skupnosti oz. dr\u017Eavi. V teh primerih je\
  \ treba pridobiti vodno dovoljenje. Ti vodni viri pa so posebej zavarovani tako\
  \ z uredbami, ki dolo\u010Dajo vodovarstvena obmo\u010Dja, kakor z vodnimi dovoljenji,\
  \ kar prakti\u010Dno pomeni, da ne more priti do privatizacije vode.\nUporaba v\
  \ teh primerih predstavlja vodo kot surovino, kar omogo\u010Da izvajanje gospodarske\
  \ dejavnosti v primerih, ko je ta voda na razpolago, in njen odvzem ne povzro\u010D\
  a poslab\u0161evanje stanja ali onemogo\u010Danje javne oskrbe z vodo. Tak\u0161\
  na raba vode je smiselna oziroma koristna, saj na primer prina\u0161a zaposlitve\
  \ in prihodke, dokler ne ogro\u017Ea uporabo vode v javnem interesu.\nZa posebno\
  \ rabo vode na podlagi vodnega dovoljenja ali koncesije imetnik vodne pravice pla\u010D\
  uje vodno povra\u010Dilo in pla\u010Dilo za vodno pravico, ki se zbira v Skladu\
  \ za vode, ki je namenska prora\u010Dunska postavka. Tako pridobljena sredstva iz\
  \ naslova vodne pravice se torej porabljajo namensko.\n "
