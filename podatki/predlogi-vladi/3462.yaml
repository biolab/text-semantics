response: "Odziv Ministrstva za obrambo\nDr\u017Eavi oziroma Ministrstvu za obrambo\
  \ predpisi izrecno ne prepovedujejo prodajo  oro\u017Eja in streliva posameznikom,\
  \ pravnim osebam in podjetnikom, jo pa omejuje v smislu izpolnjevanja pogojev tako\
  \ na strani predmeta prodaje kot na strani kupca ter prodajalca. Po Zakonu o oro\u017E\
  ju se oro\u017Eje, ki ga uporablja Slovenska vojska uvr\u0161\u010Da v kategorijo\
  \ A in je glede pravic in obveznosti posameznikov, pravnih oseb in podjetnikov obravnavano\
  \ kot prepovedano oro\u017Eje. Pri tem se za oro\u017Eje \u0161teje tudi strelivo,\
  \ sestavni deli streliva in bistveni sestavni deli oro\u017Eja. Tako oro\u017Eje\
  \ pa je dovoljeno zbirati, in sicer le, \u010De se da na podlagi znanih dejstev\
  \ ugotoviti, da se ne izdeluje ve\u010D in ga ne uporabljajo obrambne sile ali policija,\
  \ \u010De je trajno onesposobljeno in je uvr\u0161\u010Deno tudi na seznam oro\u017E\
  ja, ki ga je dovoljeno zbirati. Izpolnjevanje pogojev za uvrstitev na seznam ugotavlja\
  \ komisija, ki jo imenuje minister, pristojen za notranje zadeve. Ne glede na te\
  \ dolo\u010Dbe pa lahko muzeji nabavljajo, posedujejo in razstavljajo vsa oro\u017E\
  ja kategorije A, s pogojem, da imajo urejeno tehni\u010Dno varovanje in oro\u017E\
  je razstavljajo tako, da ga ni mogo\u010De odtujiti. Prodajo oro\u017Eja izlo\u010D\
  enega iz operativne uporabe registriranim zbiralcem dodatno opredeljuje tudi 85.\
  \ \u010Dlen Zakona o slu\u017Ebi v Slovenski vojski (Uradni list RS, \u0161t. 68/2007\
  \ in 58/08-ZSPJS) Ministrstvo za obrambo oro\u017Eja, ki je izlo\u010Deno iz operativne\
  \ uporabe ne uni\u010Duje ter za to oro\u017Eje zagotavlja na\u010Din hrambe pod\
  \ pogoji , ki prepre\u010Dujejo njegovo propadanje.\nUni\u010Duje se zgolj oro\u017E\
  je, ki je bilo ob uporabi po\u0161kodovano ali izrabljeno do tak\u0161ne mere, da\
  \ je nevarno za uporabo, pri \u010Demer gre na letni ravni za zelo majhne koli\u010D\
  ine. Enako se tudi pri strelivu uni\u010Duje le tisto strelivo, ki je neuporabno\
  \ ter zaradi prete\u010Denih rokov uporabe nevarno za hrambo in uporabo.\nNa podlagi\
  \ druge to\u010Dke 85. \u010Dlena Zakona o slu\u017Ebi v Slovenski je ministrstvo\
  \ Narodnemu muzeju Slovenije za muzejske eksponate neodpla\u010Dno pogodbeno \u017E\
  e preneslo del prese\u017Ekov voja\u0161kega oro\u017Eja in opreme, ki je izlo\u010D\
  eno iz operativne uporabe. Trenutno pa so v teku postopki, ki bodo omogo\u010Dili\
  \ odprodajo dolo\u010Denega dela oro\u017Eja, izlo\u010Denega iz operativne uporabe,\
  \ tudi registriranim zbirateljem.\n "
