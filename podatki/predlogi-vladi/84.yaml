response: "Odziv Ministrstva za pravosodje\nVa\u0161 predlog bomo upo\u0161tevali\
  \ pri delu delovne skupine za pripravo sprememb in dopolnitev Zakona o finan\u010D\
  nem poslovanju, postopkih zaradi insolventnosti in prisilnem prenehanju. Po veljavni\
  \ zakonski ureditvi nezavarovane terjatve bank niso prednostne terjatve, in se ne\
  \ popla\u010Dajo pred nekaterimi terjatvami delavcev, ki so dolo\u010Dene kot prednostne\
  \ terjatve, ampak \u0161ele, ko so v celoti popla\u010Dane vse prednostne terjatve.\
  \ V konkretnih ste\u010Dajnih postopkih pa so banke ali drugi upniki lahko lo\u010D\
  itveni upniki, kar pomeni, da imajo pravico do prednostnega pla\u010Dila iz vrednosti\
  \ premo\u017Eenja, ki je predmet lo\u010Ditvene pravice pred vsemi drugimi upniki.\
  \ V nadaljevanju vam podrobneje pojasnjujemo veljavno zakonsko ureditev obravnavane\
  \ problematike.  Pojasnilo: Zakon o finan\u010Dnem poslovanju, postopkih zaradi\
  \ insolventnosti in prisilnem prenehanju (Uradni list RS, \u0161t. 126/07, 40/09\
  \ in 59/09; ZFPPIPP) lo\u010Di med nezavarovanimi in zavarovanimi terjatvami.  I.\
  \ Nezavarovana terjatev je terjatev upnika, ki ni zavarovana z lo\u010Ditveno pravico.\
  \ Splo\u0161na razdelitvena masa je namenjena pla\u010Dilu nezavarovanih terjatev\
  \ upnikov. Gre za denarno dobroimetje, nastalo z unov\u010Denjem splo\u0161ne ste\u010D\
  ajne mase, zmanj\u0161ano za stro\u0161ke ste\u010Dajnega postopka, razen stro\u0161\
  kov, ki se krijejo iz posebnih ste\u010Dajnih mas. Terjatve iz splo\u0161ne razdelitvene\
  \ mase se pla\u010Dajo po tem vrstnem redu:\nprednostne terjatve,\nnavadne terjatve,\n\
  podrejene terjatve.\nZa prednostne terjatve je zna\u010Dilno, da zanje potrjena\
  \ prisilna poravnava ne u\u010Dinkuje (2. to\u010Dka prvega odstavka 213. \u010D\
  lena ZFPPIPP), in da se v ste\u010Dajnem postopku pla\u010Dajo po vrstnem redu pred\
  \ pla\u010Dilom navadnih in podrejenih terjatev (prvi odstavek 359. \u010Dlena ZFPPIPP)\
  \ takoj za pla\u010Dilom stro\u0161kov ste\u010Dajnega postopka.  Prednostne terjatve\
  \ so urejene v 21. \u010Dlenu ZFPPIPP. Prednostne terjatve so nezavarovane terjatve\
  \ delavcev kot so npr. pla\u010De in nadomestila pla\u010D za zadnje tri mesece\
  \ pred za\u010Detkom postopka zaradi insolventnosti, od\u0161kodnine za po\u0161\
  kodbe, ki so povezane z delom pri dol\u017Eniku, in poklicne bolezni, neizpla\u010D\
  ane odpravnine ter davki in prispevki, ki jih mora izpla\u010Devalec obra\u010D\
  unati ali pla\u010Dati hkrati s temi izpla\u010Dili. V ste\u010Dajnem postopku so\
  \ prednostne terjatve tudi nezavarovane terjatve dr\u017Eave za pla\u010Dilo davkov\
  \ in prispevkov, ki jih mora dol\u017Enik obra\u010Dunati in pla\u010Dati v skladu\
  \ s predpisi in ki so nastale v zadnjem letu pred za\u010Detkom ste\u010Dajnega\
  \ postopka. V postopku osebnega ste\u010Daja so prednostne terjatve tudi terjatve\
  \ do ste\u010Dajnega dol\u017Enika na podlagi zakonite pre\u017Eivnine ali od\u0161\
  kodnine za to\u010Dno dolo\u010Deno vrsto \u0161kode.  Kot je bilo \u017Ee uvodoma\
  \ pojasnjeno v skladu z ZFPPIPP nezavarovane terjatve bank niso prednostne terjatve,\
  \ in se ne popla\u010Dajo pred prednostnimi terjatvami delavcev, ki so taksativno\
  \ na\u0161tete v prvem odstavku 21. \u010Dlena ZFPPIPP. Prav nasprotno, delavci\
  \ imajo prednostne terjatve v obsegu kot ga dolo\u010Da 21. \u010Dlen ZFPPIPP. Ostale\
  \ terjatve delavcev (navadne terjatve), ki po ZFPPIPP niso prednostne, se v primeru,\
  \ da imajo tudi banke navadne terjatve, popla\u010Dajo hkrati s temi terjatvami\
  \ in sorazmerno, \u010De razdelitvena masa ne zado\u0161\u010Da za celotno pla\u010D\
  ilo vseh navadnih terjatev. V konkretnih ste\u010Dajnih postopkih pa so banke ali\
  \ drugi upniki lahko lo\u010Ditveni upniki, kar je predstavljeno v nadaljevanju.\
  \  II. Zavarovana terjatev je terjatev upnika, ki je zavarovana z lo\u010Ditveno\
  \ pravico.   Lo\u010Ditvena pravica je pravica upnika do pla\u010Dila njegove terjatve\
  \ iz dolo\u010Denega premo\u017Eenja insolventnega dol\u017Enika (tj. iz premo\u017E\
  enja insolventnega dol\u017Enika, na katerem je pridobljena lo\u010Ditvena pravica)\
  \ pred pla\u010Dilom terjatev drugih upnikov tega dol\u017Enika iz tega premo\u017E\
  enja. Tak\u0161no premo\u017Eenje se v ste\u010Dajnem postopku lo\u010Deno vodi\
  \ in iz izkupi\u010Dka od prodaje se poleg najnujnej\u0161ih stro\u0161kov, ki jih\
  \ predvideva ZFPPIPP, popla\u010Dajo samo lo\u010Ditveni upniki. Morebitni prese\u017E\
  ek se nameni za popla\u010Dilo upnikov, \u010Digar terjatve so nezavarovane. Med\
  \ lo\u010Ditvene pravice (torej pravice, katerih imetnik ima pravico do prednostnega\
  \ pla\u010Dila iz vrednosti premo\u017Eenja, ki je predmet lo\u010Ditvene pravice)\
  \ spadajo zastavna pravica, pridr\u017Ena (retencijska) pravica in pravica fiduciarja\
  \ pri prenosu lastninske pravice v zavarovanje.  Pogost temelj lo\u010Ditvene pravice\
  \ je hipoteka. Po 138. \u010Dlenu Stvarnopravnega zakonika (Uradni list RS, \u0161\
  t. 87/02) je hipoteka zastavna pravica na nepremi\u010Dninah. Zastavna pravica na\
  \ nepremi\u010Dnini je pravica zastavnega upnika, da se zaradi nepla\u010Dila zavarovane\
  \ terjatve ob njeni zapadlosti popla\u010Da skupaj z obrestmi in stro\u0161ki iz\
  \ vrednosti nepremi\u010Dnine (tj. zastavljenega predmeta) pred upniki, ki na njej\
  \ nimajo hipoteke, in pred upniki, ki so si pridobili hipoteko na njej za njim,\
  \ ne glede na to, ali se je lastnik obremenjene nepremi\u010Dnine spremenil. S tem\
  \ se zastavni upnik zavaruje pred dogodki, ki bi dol\u017Eniku iz tega obligacijskopravnega\
  \ razmerja utegnili onemogo\u010Diti izpolnitev pogodbene obveznosti. Tudi nevarnost\
  \ ste\u010Daja dol\u017Enika je eden izmed mogo\u010Dih dogodkov, pred katerimi\
  \ je potrebno zavarovati zastavnega upnika.  III. Izlo\u010Ditvena pravica je pravica\
  \ lastnika stvari ali imetnika druge premo\u017Eenjske pravice, da se iz ste\u010D\
  ajne mase izlo\u010Di premo\u017Eenje, ki ne pripada ste\u010Dajnemu dol\u017Eniku.\n\
  IV. Minister za pravosodje, gospod Ale\u0161 Zalar, je oktobra 2009 oblikoval delovno\
  \ skupino za pripravo sprememb in dopolnitev ZFPPIPP, ki ima med drugim za nalogo\
  \ tudi prou\u010Ditev ustreznosti ureditve polo\u017Eaja upnikov v postopkih zaradi\
  \ insolventnosti, med njimi tudi polo\u017Eaja delavcev.  Ministrstvo za pravosodje\
  \ do 20.12.2009 zbira predloge za spremembe in dopolnitve ZFPPIPP od vseh zainteresiranih\
  \ oseb, organov in zdru\u017Eenj, nato pa bo delovna skupina vse predloge temeljito\
  \ prou\u010Dila in se do njih tudi opredelila. Kot je bilo \u017Ee uvodoma pojasnjeno,\
  \ bomo tudi va\u0161 predlog na nivoju delovne skupine podrobneje prou\u010Dili.\
  \  Vabljeni ste, da posredujete morebitne dodatne predloge za spremembe in dopolnitve\
  \ ZFPPIPP na elektronski naslov: gp.mpping@govpong.si\nMinistrstvo za pravosodje"
