response: "Odziv Ministrstva za javno upravo\nNa Ministrstvu za javno upravo si izredno\
  \ prizadevamo za odpravo birokratskih postopkov in razbremenjevanja tako poslovne\
  \ populacije kot dr\u017Eavljanov. Pri tem poenostavljanju uvajamo razli\u010Dne\
  \ koristne digitalne re\u0161itve, vendar pa lahko predlogu dr\u017Eavljana sledimo\
  \ zgolj v dolo\u010Denem delu.\nZa proces priprave predpisov je izrednega pomena\
  \ transparentno sodelovanje \u010Dim \u0161ir\u0161e javnosti pri njihovi pripravi,\
  \ kakor tudi transparentnost objav predpisov, ki so dr\u017Eavljanom \u010Dim la\u017E\
  je dosegljivi. Z namenom sodelovanja pri pripravi predpisov je dr\u017Eavljanom\
  \ \u017Ee na voljo spletno mesto eDemokracija, kjer se objavljajo osnutki predpisov,\
  \ ki so v pripravi, in sicer z namenom, da se lahko javnost z njimi seznani in sodeluje\
  \ pri oblikovanju kon\u010Dnih re\u0161itev. Vsi \u010Distopisi sprejetih predpisov\
  \ so tudi objavljeni na enem mestu, in sicer v Registru predpisov - PISRS, ki ga\
  \ vodi Slu\u017Eba Vlade RS za zakonodajo.\nNa Ministrstvu za javno upravo tako\
  \ povezujemo obstoje\u010De baze podatkov \u017Ee od leta 2009 naprej z interoperabilnostnimi\
  \ gradniki, s katerimi sku\u0161amo obvladovati podatkovne tokove. Pri tem \u0161\
  e posebej izpostavljamo interoperabilnostni gradnik z imenom Pladenj, s katerim\
  \ povezujemo podatkovne storitve, ki jih obstoje\u010Di registri izpostavljajo,\
  \ in sicer za potrebe posami\u010Dnih informacijskih re\u0161itev s ciljem dose\u010D\
  i enkratni zapis. V tej lu\u010Di ugotavljamo, da so preko enega samega API-ja,\
  \ ki ga izpostavlja interoperabilnostni gradnik Pladenj, dostopni skoraj vsi pomembni\
  \ podatki iz bazi\u010Dnih in ali izvedenih registrov/baz, skladno s smernicami\
  \ in\_ priporo\u010Dili Informacijskega poobla\u0161\u010Denca na temo povezovanja\
  \ podatkovnih zbirk.\nPoleg tega v okviru posebne raziskovalne naloge vzpostavljamo\
  \ \xBBsemanti\u010Dni analizator\xAB, s katerim \u017Eelimo analizirati predvsem\
  \ predpise na podro\u010Dju zakonodaje, ki se nana\u0161a na podatkovne opise v\
  \ povezavi z registri.\nNadalje menimo, da je predlog razvoja sistema za avtomatizacijo\
  \ dr\u017Eave, ki bi deloval kot narekujejo zakoni (kljub dobronamernosti), precej\
  \ nerealen. V dr\u017Eavni upravi se ves \u010Das trudimo, da se ve\u010Dina podatkov\
  \ pridobiva iz uradnih evidenc po uradni dol\u017Enosti, torej se podatki iz obstoje\u010D\
  ih baz podatkov med seboj izmenjujejo, kar pomeni,\_da se s tem ne obremenjuje vlagateljev.\
  \ V smeri \u010Dim bolj avtomatiziranega odlo\u010Danja na ravni dr\u017Eave se\
  \ \u017Ee sedaj sledi v kar nekaj primerih, ki pomembno vplivajo na kakovost \u017E\
  ivljenja dr\u017Eavljanov, kot so recimo dohodninske odlo\u010Dbe, ki jih dr\u017E\
  avljani ne potrebujejo ve\u010D vlagati oziroma izpolnjevati, ampak jim jih pred-izpolnjene\
  \ po\u0161lje Finan\u010Dna uprava. Prav tako se tej logiki sledi tudi pri uveljavljanju\
  \ dolo\u010Denih pravic iz javnih sredstev, kjer dr\u017Eavljan poda prvo vlogo\
  \ za uveljavljanje pravice (npr. otro\u0161ki dodatek), v nadaljevanju pa mu tega\
  \ ve\u010D ni potrebno po\u010Deti, ampak se pravice vsakoletno samodejno obnavljajo\
  \ (ni potrebe po vsakokratni vlogi), temve\u010D dr\u017Eavljan prejme \u017Ee pred-izpolnjen\
  \ informativni izra\u010Dun (vlogo oddaja le v primeru sprememb).\nKljub temu, pa\
  \ Ministrstvo za javno upravo na\u010Drtuje v naslednji finan\u010Dni perspektivi\
  \ (gre za projekte, ki se financirajo iz evropskih sredstev) vzpostaviti projekt\
  \ z naslovom \xBBEKO sistem pametne dr\u017Eave\xAB, s katerim ciljamo na \xBBalgoritemsko\
  \ podprto odlo\u010Danje\xAB, v skladu z novo nastajajo\u010Do Strategijo umetne\
  \ inteligence oziroma programa uvajanja umetne inteligence.\nNa koncu poudarjamo,\
  \ da se bomo z vidika odprave administrativnih ovir in u\u010Dinkovitega javnega\
  \ servisa \u0161e naprej trudili k uvajanju preprostej\u0161ih in digitalno podprtih\
  \ postopkov, ki bodo dr\u017Eavljane \u010Dim manj obremenjevali, vse s ciljem,\
  \ da svoje pravice uveljavljajo \u010Dim hitreje in na najpreprostej\u0161i na\u010D\
  in."
