response: "Odziv Ministrstva za obrambo\nObrambni interesi Republike Slovenije so\
  \ ohranitev neodvisnosti, suverenosti in ozemeljske celovitosti dr\u017Eave, visoka\
  \ stopnja nacionalne varnosti, ki zagotavlja varnost in svobo\u0161\u010Dine njenih\
  \ prebivalcev, ter mir, stabilnost in visoka stopnja varnosti in ozemeljske celovitosti\
  \ severnoatlantskega obmo\u010Dja in obmo\u010Dja Evropske unije.\nRepublika Slovenija\
  \ obrambne interese uveljavljala z zagotavljanjem obrambne sposobnosti in pripravljenosti\
  \ dr\u017Eave, odvra\u010Danjem voja\u0161kih in drugih sodobnih gro\u017Eenj nacionalni\
  \ in kolektivni varnosti, ter obrambo neodvisnosti, nedotakljivosti in ozemeljske\
  \ celovitosti dr\u017Eave.\nNestabilne politi\u010Dno-varnostne razmere in spopadi\
  \ na obmo\u010Dju vzhodne Evrope, ju\u017Enega Sredozemlja in Bli\u017Enjega vzhoda\
  \ opozarjajo na latentno prisotnost voja\u0161kih gro\u017Eenj tudi v evroatlantskem\
  \ prostoru, kar posledi\u010Dno vpliva tudi na varnostni polo\u017Eaj Republike\
  \ Slovenije in potrebo po ohranjanju voja\u0161kih zmogljivosti.\nSlovenska vojska\
  \ je nosilka voja\u0161ke obrambe in razvoja voja\u0161kih zmogljivosti Republike\
  \ Slovenije. Pri uresni\u010Devanju obrambnih ciljev dr\u017Eave Slovenska vojska\
  \ razvija bojne in nebojne zmogljivosti ter zagotavlja njihovo pripravljenost za\
  \ delovanje, v sodelovanju z zavezniki odvra\u010Da voja\u0161ke gro\u017Enje ter\
  \ v primeru voja\u0161ke agresije izvaja voja\u0161ko obrambo. Slovenska vojska\
  \ izvaja aktivnosti, s katerimi krepi odpornost dr\u017Eave, sodeluje z drugimi\
  \ vojskami ter usposablja dr\u017Eavljane Republike Slovenije za sodelovanje pri\
  \ obrambi dr\u017Eave.\nNavedene dejavnosti Slovenske vojske potekajo v miru, krizi\
  \ in vojni. Trditev predlagatelja, da se vojske ne potrebuje in ne slu\u017Ei ni\u010D\
  emur ka\u017Ee na nepoznavanje vloge vojska v sodobnih demokracijah pri uresni\u010D\
  evanju in podpori nacionalnih interesov. Prav tako govori o nepoznavanju vloge Slovenske\
  \ vojske v sistemu varstva pred naravnimi in drugimi nesre\u010Dami, kjer s svojimi\
  \ zmogljivostmi predstavlja pomemben dele\u017E skupnih naporov za za\u0161\u010D\
  ito in re\u0161evanje dr\u017Eavljanov Republike Slovenije.\n "
