response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi s predlogom pojasnjujemo, da Zakon o uveljavljanju pravic iz javnih\
  \ sredstev (Uradni list RS, \u0161t. 62/10, 40/11, 40/12 \u2013 ZUJF, 57/12 \u2013\
  \ ZPCP-2D, 14/13, 56/13 \u2013 Z\u0160tip-1, 99/13, 14/15 \u2013 ZUUJFO, 57/15,\
  \ 90/15, 38/16 \u2013 odl. US, 51/16 \u2013 odl. US, 88/16, 61/17 \u2013 ZUP\u0160\
  , 75/17, 77/18 in 47/19) dolo\u010Da dodelitev pravic do otro\u0161kega dodatka,\
  \ denarne socialne pomo\u010D, varstvenega\_ dodatka in dr\u017Eavne \u0161tipendije,\
  \ kadar dohodek osebe ne dosega meje dohodkov, ki jo za posamezno pravico iz javnih\
  \ sredstev dolo\u010Da ta zakon, in kadar so izpolnjeni tudi drugi pogoji, ki jih\
  \ dolo\u010Dajo predpisi, ki urejajo posamezno pravico, ter dolo\u010Da enoten na\u010D\
  in ugotavljanja materialnega polo\u017Eaja upravi\u010Dencev do teh pravic.\nZakon\
  \ o socialno varstvenih prejemkih (Uradni list RS, \u0161t. 61/10, 40/11, 14/13,\
  \ 99/13, 90/15, 88/16, 31/18 in 73/18) nadalje dolo\u010Da, da se z denarno socialno\
  \ pomo\u010Djo upravi\u010Dencu do nje za \u010Das prebivanja v Republiki Sloveniji\
  \ zagotavljajo sredstva za zadovoljevanje minimalnih \u017Eivljenjskih potreb v\
  \ vi\u0161ini, ki omogo\u010Da pre\u017Eivetje. \u0160teje se, da je pre\u017Eivetje\
  \ omogo\u010Deno, \u010De so upravi\u010Dencu zagotovljeni dohodki, s katerimi razpolaga\
  \ po zmanj\u0161anju za normirane stro\u0161ke oziroma dejanske stro\u0161ke, priznane\
  \ po zakonu, ki ureja dohodnino, ter po pla\u010Dilu davkov in obveznih prispevkov\
  \ za socialno varnost, v vi\u0161ini minimalnega dohodka, dolo\u010Denega s tem\
  \ zakonom. Z varstvenim dodatkom se upravi\u010Dencu do njega za \u010Das prebivanja\
  \ v Republiki Sloveniji zagotavljajo sredstva za kritje \u017Eivljenjskih stro\u0161\
  kov, ki nastanejo v dalj\u0161em \u010Dasovnem obdobju (stro\u0161ki z vzdr\u017E\
  evanjem stanovanja, nadome\u0161\u010Danjem trajnih potro\u0161nih dobrin ipd.)\
  \ in niso stro\u0161ki za zadovoljevanje minimalnih \u017Eivljenjskih potreb.\n\
  Zakon o izvr\u0161bi in zavarovanju (Uradni list RS, \u0161t. 3/07 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 93/07, 37/08 \u2013 ZST-1, 45/08 \u2013 ZArbit,\
  \ 28/09, 51/10, 26/11, 17/13 \u2013 odl. US, 45/14 \u2013 odl. US, 53/14, 58/14\
  \ \u2013 odl. US, 54/15, 76/15 \u2013 odl. US, 11/18, 53/19 \u2013 odl. US, 66/19\
  \ \u2013 ZDavP-2M in 23/20 \u2013 SPZ-B) dolo\u010Da pravila postopka, po katerem\
  \ sodi\u0161\u010Da opravljajo prisilno izvr\u0161itev terjatev na podlagi izvr\u0161\
  ilnih naslovov in verodostojnih listin, pravila za zavarovanje terjatev ter ureja\
  \ slu\u017Ebo izvr\u0161itelja. Dolo\u010Dbe tega zakona se uporabljajo za sodno\
  \ izvr\u0161bo in zavarovanje, urejeno z drugim zakonom, glede vseh vpra\u0161anj,\
  \ ki s takim zakonom niso urejena, za izvr\u0161bo in zavarovanje na ladji in letalu\
  \ pa samo, \u010De poseben zakon tako dolo\u010Da.\nNa podlagi\_ 101. \u010Dlena\
  \ tega zakona so prejemki, ki so izvzeti iz izvr\u0161be:\n prejemki iz naslova\
  \ zakonite pre\u017Eivnine in od\u0161kodnine za izgubljeno pre\u017Eivnino zaradi\
  \ smrti tistega, ki jo je dajal; prejemki iz naslova od\u0161kodnine zaradi telesne\
  \ po\u0161kodbe po predpisih o invalidskem zavarovanju; prejemki iz naslova denarne\
  \ socialne pomo\u010Di in varstvenega dodatka po zakonu, ki ureja socialno varstvene\
  \ prejemke; prejemki iz naslova star\u0161evskega dodatka, pomo\u010Di ob rojstvu\
  \ otroka, otro\u0161kega dodatka, dodatka za veliko dru\u017Eino in dodatka za nego\
  \ otroka po zakonu, ki ureja dru\u017Einske prejemke; prejemki iz naslova \u0161\
  tipendije in pomo\u010Di u\u010Dencem in \u0161tudentom ter pla\u010Dilo za opravljeno\
  \ obvezno prakti\u010Dno delo v vzgojno izobra\u017Eevalnem procesu; nadomestilo\
  \ za invalidnost po zakonu, ki ureja dru\u017Ebeno varstvo du\u0161evno in telesno\
  \ prizadetih oseb; sredstva za nego in pomo\u010D, ki se v skladu z zakonom, ki\
  \ ureja uveljavljanje pravic iz javnih sredstev, ne upo\u0161tevajo kot dodatek\
  \ pri prejemniku tega prejemka; prejemki od ob\u010Dasnega dela invalidov, ki niso\
  \ v delovnem razmerju in so vklju\u010Deni v programe po predpisih, ki urejajo socialno\
  \ varstvo, in po predpisih, ki urejajo zaposlitveno rehabilitacijo in zaposlovanje\
  \ invalidov; denarna sredstva pomo\u010Di potrebnim, ki jih zagotavljajo humanitarne\
  \ organizacije, ki imajo tak status po zakonu, ki ureja humanitarne organizacije;\
  \ oskrbnine in enkratni prejemki ob prvi namestitvi otroka v rejni\u0161ko dru\u017E\
  ino po zakonu, ki ureja izvajanje rejni\u0161ke dejavnosti; sredstva, pridobljena\
  \ za odpravo posledic naravnih nesre\u010D ali \u0161kode na podro\u010Dju kmetijstva,\
  \ gozdarstva, ribi\u0161tva, veterine ali fitosanitarnem podro\u010Dju na podlagi\
  \ predpisov, ki urejajo nesre\u010De ali \u0161kode; nepovratna denarna sredstva\
  \ in denarna sredstva, pridobljena na podlagi ugodnih posojil ali poslov z jamstvi,\
  \ ki se \u0161tejejo kot oblike dr\u017Eavnih pomo\u010Di po zakonu, ki ureja pomo\u010D\
  \ dru\u017Ebam v te\u017Eavah, razen kadar so sredstva pridobljena v zvezi z opravljanjem\
  \ dejavnosti, kakor je dolo\u010Dena v 46. \u010Dlenu Zakona o dohodnini (Uradni\
  \ list RS, \u0161t. 13/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 9/11\
  \ \u2013 ZUKD-1, 24/12, 30/12, 40/12 \u2013 ZUJF, 75/12, 94/12, 96/13, 29/14 \u2013\
  \ odlo\u010Dba US in 50/14), ali v zvezi z opravljanjem osnovne kmetijske in osnovne\
  \ gozdarske dejavnosti, kakor je dolo\u010Dena v 69. \u010Dlenu Zakona o dohodnini\
  \ (Uradni list RS, \u0161t. 13/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 9/11 \u2013 ZUKD-1, 24/12, 30/12, 40/12 \u2013 ZUJF, 75/12, 94/12, 96/13, 29/14\
  \ \u2013 odlo\u010Dba US in 50/14); denarna sredstva, prejeta iz naslova aktivne\
  \ politike zaposlovanja, vklju\u010Devanja v storitvi za trg dela in zaradi iskanja\
  \ zaposlitve po zakonu, ki ureja trg dela; denarna sredstva, ki jih izpla\u010D\
  a Javni \u0161tipendijski, razvojni, invalidski in pre\u017Eivninski sklad Republike\
  \ Slovenije po zakonu, ki ureja Javni \u0161tipendijski, razvojni, invalidski in\
  \ pre\u017Eivninski sklad Republike Slovenije, razen nagrade za preseganje kvote\
  \ po zakonu, ki ureja zaposlitveno rehabilitacijo in zaposlovanje invalidov. \n\
  Glede na zgoraj navedeno 3. to\u010Dko 101 \u010Dlena Zakona o izvr\u0161bi in zavarovanju\_\
  \ pojasnjujemo, da sredstva iz naslova denarne socialne pomo\u010Di in varstvenega\
  \ dodatka, ki so priznana na podlagi Zakona o uveljavljanju pravic iz javnih sredstev\
  \ in Zakona o socialno varstvenih prejemkih, ki so namenjena pre\u017Eivetju dru\u017E\
  ine, niso predmet izterjave za popla\u010Dilo dolga upravi\u010Denca do teh prejemkov."
