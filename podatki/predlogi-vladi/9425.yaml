response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPodro\u010Dje minimalne pla\u010De ureja Zakon o minimalni pla\u010Di (v\
  \ nadaljevanju ZMinP), ki dolo\u010Da pravico do minimalne pla\u010De, njeno vi\u0161\
  ino ter na\u010Din njenega dolo\u010Danja in objave. Upo\u0161tevaje zakonsko ureditev\
  \ je delavec upravi\u010Den do pla\u010Dila za opravljeno delo najmanj v vi\u0161\
  ini minimalne pla\u010De, \u010De pri delodajalcu v Republiki Sloveniji dela poln\
  \ delovni \u010Das. V primeru kraj\u0161ega delovnega \u010Dasa od polnega pa delavcu\
  \ pripada sorazmerni del minimalne pla\u010De.\nUpo\u0161tevaje dolo\u010Dbe ZMinP\
  \ so iz obsega minimalne pla\u010De izklju\u010Deni vsi dodatki za delo v posebnih\
  \ pogojih dela, ki izhajajo iz razporeditve delovnega \u010Dasa, to pa so dodatki\
  \ za nadurno delo, no\u010Dno delo, delo v nedeljo in delo na praznike in dela proste\
  \ dneve po zakonu. Poleg tega v minimalno pla\u010Do tudi ni mogo\u010De v\u0161\
  tevati povra\u010Dil stro\u0161kov, ki jih delodajalec mora izpla\u010Dati delavcu\
  \ (npr. povra\u010Dilo stro\u0161kov za prehrano med delom, za prevoz na delo in\
  \ z dela, stro\u0161kov na slu\u017Ebenem potovanju), in tudi ne drugih prejemkov\
  \ iz delovnega razmerja (npr. regres za letni dopust, odpravnine, jubilejne nagrade).\n\
  Znesek minimalne pla\u010De predstavlja najni\u017Ejo mo\u017Eno mese\u010Dno pla\u010D\
  o, ki pripada zaposlenemu za polni delovni \u010Das, tudi \u010De bi bila njegova\
  \ pla\u010Da po kolektivni pogodbi ali pogodbi o zaposlitvi sicer ni\u017Eja.\n\
  Zakon, ki je nastajal v sodelovanju s socialnimi partnerji, zasleduje na\u010Delo,\
  \ da mora biti tudi delavcem, prejemnikom minimalne pla\u010De, zagotovljeno dostojno\
  \ \u017Eivljenje. Pri dolo\u010Ditvi minimalne pla\u010De se upo\u0161teva rast\
  \ \u017Eivljenjskih potreb\u0161\u010Din, gibanje pla\u010D, gospodarske razmere\
  \ oziroma gospodarska rast ter gibanje zaposlenosti, kar je tudi skladno z dolo\u010D\
  ili konvencije Mednarodne organizacije dela \u0161t. 131 o minimalni pla\u010Di.\
  \ Razlogi za sprejem zakona v letu 2010 so bili predvsem ugotovljena nizka raven\
  \ minimalne pla\u010De in neustrezen na\u010Din eskalacije. Minimalna pla\u010D\
  a se je z zakonom po vi\u0161ini v netu znesku uskladila z vrednostjo ko\u0161arice\
  \ minimalnih \u017Eivljenjskih potreb\u0161\u010Din, kakr\u0161na je izhajala iz\
  \ raziskave In\u0161tituta za ekonomska raziskovanja pri Ekonomski fakulteti, pri\
  \ \u010Demer se je uzakonilo tudi redno letno usklajevanje najmanj z dejansko rastjo\
  \ cen \u017Eivljenjskih potreb\u0161\u010Din, in sicer na podlagi uradnega podatka\
  \ Statisti\u010Dnega urada RS, ki je dostopen v januarju teko\u010Dega leta. Znesek\
  \ minimalne pla\u010De dolo\u010Di ministrica oz. minister, pristojen za delo, po\
  \ predhodnem posvetu s socialnimi partnerji in ga objavi najkasneje do 31. januarja\
  \ teko\u010Dega leta.\nDruga\u010Dna ureditev podro\u010Dja minimalne pla\u010D\
  e seveda zahteva spremembo ZMinP, ki bo v skladu z ratificirano konvencijo Mednarodne\
  \ organizacije dela \u0161t. 131 o minimalni pla\u010Di, ki med drugim dolo\u010D\
  a tudi obveznost iz\u010Drpnih posvetovanj s socialnimi partnerji v zvezi z dolo\u010D\
  anjem in usklajevanjem minimalne pla\u010De, in dosedanjo prakso urejanja temeljnih\
  \ vpra\u0161anj s podro\u010Dja delovne zakonodaje in hkrati podro\u010Dja minimalne\
  \ pla\u010De tudi v bodo\u010De prvenstveno predmet usklajevanja med socialnimi\
  \ partnerji in vlado, pri \u010Demer si bo Vlada Republike Slovenije prizadevala\
  \ za konstruktiven socialni dialog in doseganje naj\u0161ir\u0161ega mo\u017Enega\
  \ soglasja socialnih partnerjev pri vseh obravnavanih vpra\u0161anjih s podro\u010D\
  ja minimalne pla\u010De ter za pravi\u010Dnej\u0161o in hkrati vzdr\u017Eno re\u0161\
  itev izpostavljene problematike. \n "
