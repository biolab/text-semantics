response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nNajvi\u0161je maloprodajne\
  \ cene naftnih derivatov so v Republiki Sloveniji dolo\u010Dene s strani dr\u017E\
  ave na podlagi Uredbe o oblikovanju cen naftnih derivatov (Ur.l. RS, st. 8/16, v\
  \ nadaljevanju uredba), ki dolo\u010Da mehanizem oblikovanja cen naftnih derivatov,\
  \ sestavine, ki jih morajo upo\u0161tevati podjetja, ki se ukvarjajo z dejavnostjo\
  \ prodaje naftnih derivatov (v nadaljnjem besedilu: distributerji), in merila, po\
  \ katerih se morajo oblikovati cene ali njihove sestavine. Za naftne derivate se\
  \ \u0161tejejo 95-oktanski neosvin\u010Deni motorni bencin (v nadaljnjem besedilu:\
  \ NMB-95), 98 ali ve\u010D oktanski neosvin\u010Deni motorni bencin, ki se uporablja\
  \ v cestnem ali pomorskem prometu (v nadaljnjem besedilu: NMB-98), dizelsko gorivo\
  \ (v nadaljnjem besedilu: dizel) in ekstra lahko kurilno olje (v nadaljnjem besedilu:\
  \ KOEL). Uredba tako dolo\u010Da modelsko ceno goriv, kateri se v skladu z veljavnimi\
  \ predpisi dodajo vse dav\u010Dne obremenitve.\nMinistrstvo za gospodarski razvoj\
  \ in tehnologijo je pristojno le za dolo\u010Ditev modelske cene opredeljene v uredbi,\
  \ drobnoprodajne cena pa se oblikuje na podlagi dolo\u010Ditve vi\u0161ine tro\u0161\
  arine in ostalih dav\u010Dnih obremenitev. Zna\u010Dilnost obstoje\u010Dega modela\
  \ oblikovanja cen teko\u010Dih goriv je, da vklju\u010Duje elemente cen borznih\
  \ kotacij, ki se dnevno spreminjajo, kar predstavlja variabilni del modela. Vklju\u010D\
  uje tudi relativno fiksne elemente, med katere sodita \u010Dlanarina Zavodu za obvezne\
  \ rezerve nafte in njenih derivatov, ki jo dolo\u010Da Vlada, in mar\u017Ee distributerjev.\
  \ Trenutna vi\u0161ina mar\u017Ee po veljavni uredbi zna\u0161a za motorna bencina\
  \ 0,08701 EUR/liter, za dizel 0,08158 EUR/liter in 0,05370 za KOEL.\nVa\u0161 predlog,\
  \ da se najvi\u0161ja dovoljena mar\u017Ea z uredbo omeji na povpre\u010Dno mar\u017E\
  o distributerjev v EU je teoreti\u010Dno sicer mo\u017Een, vendar je potrebno povedati,\
  \ da so mar\u017Ee distributerjev v ve\u010Dini dr\u017Eav EU poslovna skrivnost,\
  \ in torej niso poznane. Zaradi tega je prakti\u010Dno nemogo\u010De dolo\u010D\
  iti povpre\u010Dno mar\u017Eo v EU, mo\u017Ena je le njihova pribli\u017Ena ocena,\
  \ ki pa je lahko zelo zavajajo\u010Da, zaradi \u010Desar menimo, da taka re\u0161\
  itev ni najbolj\u0161a.\nPoleg dejstva, da mar\u017Ee distributerjev niso znane\
  \ in jih je te\u017Eko oceniti, naj povemo, da se Ministrstvo za gospodarski razvoj\
  \ in tehnologijo zavzema za popolno deregulacijo cen naftnih derivatov, kar pomeni,\
  \ bi bile cene naftnih derivatov prosto oblikovane na trgu in bi distributerji posledi\u010D\
  no sami odlo\u010Dali tudi o vi\u0161ini mar\u017Ee.\n "
