response: "Odziv Ministrstva za pravosodje\nDr\u017Eavljan v svojem predlogu navaja,\
  \ da je bil v pravdnem postopku tar\u010Da raznovrstnih sovra\u017Enosti s strani\
  \ sodnice, zato je zaradi dvoma v njeno nepristranskost vlo\u017Eil zahtevo za izlo\u010D\
  itev iz postopka na podlagi 6. to\u010Dke 70. \u010Dlena Zakona o pravdnem postopku[1]\
  \ (v nadaljevanju: ZPP). Sodnica iz postopka ni bila izlo\u010Dena, ker se je v\
  \ izlo\u010Ditvenem postopku lagala in izbrisala oziroma ni posnela obremenilne\
  \ izjave na zvo\u010Dnem posnetku glavne obravnave. Ker se nepristranskost sodnika\
  \ preverja le na podlagi branja prepisov zvo\u010Dnih posnetkov, na katerih vsebino\
  \ se lahko vpliva (npr. z izklopom snemanja pred podajo obremenilne izjave), predlaga\
  \ spremembo ZPP v smeri obveznega avdiovizualnega snemanja javnih glavnih obravnav\
  \ in javnega dostopa do teh posnetkov z namenom, da se prepre\u010Dijo nezakonita\
  \ ravnanja nestrokovnih sodnikov, pove\u010Da stopnja demokrati\u010Dnosti, pravna\
  \ varnost in vzpostavi nadzor javnosti nad sodno vejo oblasti, saj ta trenutno ni\
  \ u\u010Dinkovit, ker je omogo\u010Den zgolj s fizi\u010Dno prisotnostjo na javnih\
  \ glavnih obravnavah.\nV zvezi z navedenim predlogom uvodoma pojasnjujemo, da je\
  \ javnost sojenja bistvena prvina demokrati\u010Dne dru\u017Ebene ureditve, ki jo\
  \ zagotavlja 24. \u010Dlen Ustave RS[2], ki v okviru temeljne \u010Dlovekove pravice\
  \ do sodnega varstva zagotavlja uresni\u010Devanje pravice do po\u0161tenega sojenja.\
  \ Skladno s 24. \u010Dlenom Ustave RS so sodne obravnave javne, sodbe pa se izrekajo\
  \ javno. Pravica javnosti sojenja ni absolutna, saj 24. \u010Dlen Ustave RS v zadnjem\
  \ stavku vsebuje zakonski pridr\u017Eek, na podlagi katerega je zakonodajalec poobla\u0161\
  \u010Den, da dolo\u010Di izjeme, torej primere in pogoje, pod katerimi se javnost\
  \ sojenja lahko izklju\u010Di.[3] Na\u010Delo javnosti pomeni pravico kogarkoli,\
  \ da prisostvuje glavni obravnavi, tj. sojenju in razglasitvi sodbe, kar je omogo\u010D\
  eno z vstopom v sodno dvorano individualno nedolo\u010Denemu krogu oseb, vpogledu\
  \ v delo sodi\u0161\u010Da in v tem smislu nadzoru javnosti nad delom sodi\u0161\
  \u010D in potekom postopkov. Bistvena prvina javnosti sojenja je transparentnost\
  \ izvajanja (pravo)sodne oblasti kot pomembnega varovala za interese posameznika\
  \ in dru\u017Ebe v celoti, tako v smislu tega, kdo jo izvaja v imenu ljudstva, kot\
  \ tudi v smislu tega, kako jo izvaja v vsebinskem smislu.\nV 4. \u010Dlenu ZPP je\
  \ dolo\u010Deno, da sodi\u0161\u010De odlo\u010Di o to\u017Ebenem zahtevku na podlagi\
  \ ustnega, neposrednega in javnega obravnavanja. Na\u010Delo javnosti sodnih postopkov\
  \ je zaradi svoje pomembnosti dolo\u010Deno kot eno od temeljnih na\u010Del pravdnega\
  \ postopka, ki pride do izraza \u0161e posebej na glavni obravnavi. Temeljno izhodi\u0161\
  \u010De, vsebovano v ZPP, je, da je glavna obravnava javna (293. \u010Dlen ZPP),\
  \ pri \u010Demer se javnost omejuje na polnoletne osebe, dopu\u0161\u010Da pa se\
  \ tudi izklju\u010Ditev javnosti s celotne glavne obravnave ali njenega dela pod\
  \ pogoji, dolo\u010Denimi v 294. \u010Dlenu ZPP. V 322. \u010Dlenu ZPP posebej ureja\
  \ javni izrek sodbe in dolo\u010Da, da v primeru, kadar se sodba razglasi, njen\
  \ izrek javno prebere predsednik senata in na kratko sporo\u010Di razloge sodbe.\
  \ Izrek se prebere javno tudi v primeru, ko je bila javnost z obravnave izklju\u010D\
  ena, vendar se lahko v tak\u0161nem primeru deloma ali v celoti izklju\u010Di javnost\
  \ pri razglasitvi razlogov sodbe.\nBistvo na\u010Dela splo\u0161ne javnosti je v\
  \ tem, da sme biti vsaka polnoletna oseba navzo\u010Da na naroku za glavno obravnavo,\
  \ da sme vsakdo poro\u010Dati o dogajanju na obravnavi in to tudi komentirati, posledi\u010D\
  no pa stranke z dogovorom javnosti ne morejo izklju\u010Diti.[4] Sodni red[5] v\
  \ 18. \u010Dlenu dolo\u010Da, da sodi\u0161\u010Da na svojih oglasnih deskah med\
  \ drugim objavljajo tudi razpored glavnih obravnav (razen v zadevah, v katerih je\
  \ javnost izklju\u010Dena), s \u010Dimer se zagotavlja, da ima javnost mo\u017E\
  nost dobiti informacijo o \u010Dasu in kraju glavne obravnave. Na\u010Delo javnosti\
  \ glavne obravnave je tako zagotovljeno predvsem z mo\u017Enostjo polnoletnih oseb,\
  \ da so navzo\u010De na obravnavi, pri \u010Demer pa ne gre za kr\u0161itev, \u010D\
  e se pri realizaciji tr\u010Di na dejansko oviro \u2013 prostorsko omejeno sodno\
  \ dvorano, saj je v tem primeru lahko navzo\u010Dih toliko oseb, za kolikor je ob\
  \ normalnih okoli\u0161\u010Dinah prostora v sodni dvorani.[6]\nVeljavna ureditev\
  \ omogo\u010Da snemanje celotne glavne obravnave. Na\u010Din izvr\u0161evanja javnosti\
  \ sojenja v smislu snemanja in fotografiranja glavne obravnave ureja Sodni red,\
  \ ki v prvem odstavku 17. \u010Dlena omogo\u010Da snemanje in fotografiranje v zadevah,\
  \ kjer javnost ni izklju\u010Dena, neposredno pred pri\u010Detkom javne glavne obravnave\
  \ in ob ustni razglasitvi odlo\u010Ditve, in sicer s prostora, ki ga za to dolo\u010D\
  i sodnik, ki vodi postopek. Snemanje celotne glavne obravnave, kjer javnost ni izklju\u010D\
  ena, izjemoma pisno dovoli predsednik sodi\u0161\u010Da na podlagi drugega odstavka\
  \ 17. \u010Dlena Sodnega reda in s tem seznani sodnika, ki vodi postopek, najmanj\
  \ en dan pred pri\u010Detkom glavne obravnave z namenom, da mu omogo\u010Di \u010D\
  im bolj nemoteno izvedbo javne obravnave ter mo\u017Enost prepre\u010Ditve nedopustnih\
  \ posegov v osebnostne pravice strank in drugih udele\u017Eencev postopka.[7] Pro\u0161\
  njo za snemanje je treba oddati v poslovnem \u010Dasu sodi\u0161\u010Da najmanj\
  \ dva delovna dneva pred za\u010Detkom glavne obravnave. Za potrebe obve\u0161\u010D\
  anja javnosti pa lahko sodi\u0161\u010De tudi samo snema del ali celoten potek glavne\
  \ obravnave (\u010Detrti odstavek 17. \u010Dlena Sodnega reda).\nUpo\u0161tevaje\
  \ tretji odstavek 17. \u010Dlena Sodnega reda, sodnik, ki vodi postopek, snemanje\
  \ dopusti v obsegu, ki je potreben za pravilno obve\u0161\u010Danje javnosti, ter\
  \ na na\u010Din, ki najmanj ovira potek postopka. S tem so sodniku dana sredstva,\
  \ da se osebnostne pravice strank v fazi fotografiranja in snemanja ustrezno zavarujejo,\
  \ tudi upo\u0161tevaje njihovo voljo. Na\u010Din in izvedbo snemanja ter fotografiranja\
  \ namre\u010D lahko organizira in zagotovi tako, da prepre\u010Di nedopustne posege\
  \ v \u010Dlovekovo dostojanstvo ter osebnostne pravice strank in udele\u017Eencev\
  \ v postopku ter da je obenem omogo\u010Dena \u010Dimbolj nemotena izvedba javne\
  \ obravnave oziroma izvr\u0161evanja sodne oblasti.\nVeljavna zakonodaja zaenkrat\
  \ ne ureja obveznega snemanja in neposrednega prenosa glavnih obravnav oziroma nalaganja\
  \ posnetkov na splet. Taka ureditev bi namre\u010D lahko vplivala na varovanje osebnosti\
  \ udele\u017Eencev postopka, ugotavljanje resnice v postopku, postavljala dodatne\
  \ delovne obremenitve za sodnika, ki vodi postopek, prav tako pa bi lahko predstavljala\
  \ motnje poteka glavne obravnave zaradi delovanja kamer ter vpliva na odlo\u010D\
  itve tako pri rednih kot izrednih pravnih sredstvih[8]; izpostavlja pa se tudi nevarnost\
  \ mo\u017Enega vpliva na udele\u017Eence postopka na na\u010Din, da bi \u017Eeleli\
  \ ugoditi populisti\u010Dnim nagnjenjem mno\u017Eice, ki spremlja postopek, kar\
  \ ne vodi k ve\u010Dji pravi\u010Dnosti.[9] Sodnik mora v konkretnem postopku poskrbeti,\
  \ da se varujejo pravice udele\u017Eenih, zagotoviti varstvo osebnih in drugih ob\u010D\
  utljivih podatkov, zasebnega \u017Eivljenja, osebnosti in dostojanstva, kibernetsko\
  \ varnost prenosa ter hkrati zagotoviti upravi\u010Den interes javnosti, zato je\
  \ nujno potrebno tehtanje med posegi v osebnostne pravice in pravicami javnosti.\n\
  Ker iz predloga dr\u017Eavljana izhaja, da bi \u017Eelel z javnim prenosom predvsem\
  \ prepre\u010Diti mo\u017Enosti poseganja v zvo\u010Dno posnet dokazni postopek\
  \ s strani sodnika, dodatno pojasnjujemo, da ima stranka skladno s 125.a \u010D\
  lenom ZPP v primeru, ko predsednik senata odredi zvo\u010Dno ali zvo\u010Dno-slikovno\
  \ snemanja (dela) naroka, mo\u017Enost ugovora zoper nepravilnost zapisa; postopanje\
  \ v nasprotju s to dolo\u010Dbo pa lahko pomeni tudi relativno bistveno kr\u0161\
  itev postopka, \u010De stranka trdi in izka\u017Ee, da je vplivalo na pravilnost\
  \ in zakonitost izpodbijane odlo\u010Ditve.\nVeljavna zakonodaja tako omogo\u010D\
  a snemanje in fotografiranje v zadevah, kjer javnost ni izklju\u010Dena, neposredno\
  \ pred pri\u010Detkom javne glavne obravnave in ob ustni razglasitvi odlo\u010D\
  itve, prav tako pa ima predsednik sodi\u0161\u010Da mo\u017Enost na pro\u0161njo\
  \ dopustiti snemanje celotne glavne obravnave. Splo\u0161na dolo\u010Dba, ki bi\
  \ dolo\u010Dala avdio-vizualno snemanje glavnih obravnav in priob\u010Ditev teh\
  \ javnosti, bi onemogo\u010Dila mo\u017Enost sodnika, da, upo\u0161tevajo\u010D\
  \ ustavno pravico do javnosti sojenja ter druge z ustavo in zakoni zajam\u010Dene\
  \ \u010Dlovekove pravice ter osebnostne pravice, v vsakem primeru posebej presodi,\
  \ v kak\u0161nem obsegu in na kak\u0161en na\u010Din bo v skladu z ustavo in zakonom\
  \ omogo\u010Dil oziroma omejil dovoljeno snemanje javne glavne obravnave. Skladno\
  \ z veljavno ureditvijo pa je mogo\u010Da kriti\u010Dna presoja, ali interes javnosti\
  \ odtehta poseg v pravice strank, ter koliko bi bilo snemanje mote\u010De za potek\
  \ glavne obravnave v konkretnem primeru, zato ocenjujemo, da je podro\u010Dje, obravnavano\
  \ v konkretnem predlogu, ustrezno urejeno v veljavni zakonodaji.\n\_\n\n[1] Uradni\
