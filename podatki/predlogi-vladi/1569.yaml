response: "Odziv Slu\u017Ebe vlade za lokalno samoupravo in regionalni razvoj\nSlu\u017E\
  ba Vlade Republike Slovenije za lokalno samoupravo in regionalno politiko je dne\
  \ 19. 4. 2011 prejela va\u0161 dopis \u0161tev. 092-107/2011/2 z dne 18. 4. 2011,\
  \ v katerem nas seznanjate s predlogom Vladi Republike Slovenije \u0161tevilka 1569\
  \ glede omejitve \u017Eupanskega mandata. Predlagatelj preko vladnega spletnega\
  \ orodja predlagam.vladi.si predlaga, da se \u017Eupanski mandat omeji na najve\u010D\
  \ dva zaporedna mandata. Predlog sicer ni posebej utemeljen, iz enega od treh pripetih\
  \ komentarjev pa je razbrati, da bi bilo treba za morebitni tretji zaporedni mandat\
  \ kandidatu postaviti dolo\u010Dene zakonske pogoje kot na primer pove\u010Danje\
  \ ob\u010Dinskega prora\u010Duna, zmanj\u0161anje dolga, pozitivno poro\u010Dilo\
  \ Ra\u010Dunskega sodi\u0161\u010Da Republike Slovenije, da kandidat ni poslanec\
  \ Dr\u017Eavnega zbora Republike Slovenije ter da je v preteklih mandatih ob\u010D\
  ina vlo\u017Eila vsaj dolo\u010Den dele\u017E ob\u010Dinskih sredstev v investicije,\
  \ ki jih je ra\u010Dunsko sodi\u0161\u010De ocenilo kot pozitivne. V zvezi s predlagano\
  \ re\u0161itvijo vam na\u0161a slu\u017Eba posreduje naslednje stali\u0161\u010D\
  e.  Ustava Republike Slovenije zagotavlja v 44. \u010Dlenu pravico do sodelovanja\
  \ pri upravljanju javnih zadev, tako neposredno kot tudi preko voljenih predstavnikov.\
  \ Volilna pravica, opredeljena v 43. \u010Dlenu ustave kot ena temeljnih politi\u010D\
  nih pravic pa zagotavlja dr\u017Eavljanom sodelovanje in uveljavljanje v javnem\
  \ politi\u010Dnem \u017Eivljenju. Tak\u0161na ustavna ureditev, skladna s sodobnimi\
  \ demokrati\u010Dnimi ustavami v svetu, dr\u017Eavljanom omogo\u010Da, da so nosilci\
  \ oblasti in odlo\u010Danja v javnem \u017Eivljenju in da sodelujejo pri upravljanju\
  \ javnih zadev, tako na dr\u017Eavni kot lokalni ravni ter sodelujejo pri oblikovanju,\
  \ izvajanju in nadzoru javne oblasti. Najpomembnej\u0161i instrument uveljavljanja\
  \ pravice do sodelovanja pri upravljanju javnih zadev so volitve. Predpisi o volitvah\
  \ dolo\u010Dajo na\u010Din volitev, predpisi o volilni pravici pa krog oseb, ki\
  \ imajo pravico voliti v razli\u010Dna telesa in krog oseb, ki imajo pravico, da\
  \ so izvoljeni za \u010Dlane teh teles. Kot ena temeljnih politi\u010Dnih pravic\
  \ dr\u017Eavljanov je volilna pravica praviloma dolo\u010Dena \u017Ee z ustavo.\n\
  Splo\u0161na volilna pravica pomeni, da imajo na volitvah pravico glasovati vsi\
  \ odrasli, umsko zdravi dr\u017Eavljani (na lokalni ravni tudi tujci) in da niso\
  \ predpisani posebni cenzusi oziroma omejitve (premo\u017Eenje, spol, izobrazba,\
  \ ..), kar je bila \u0161e zna\u010Dilnost volilnih sistemov do 2. svetovne vojne.\
  \ Obi\u010Dajno je pogoj za volilno pravico tako pri volitvah v dr\u017Eavne organe\
  \ kot tudi organe lokalne skupnosti polnoletnost (v zadnjem obdobju v ve\u010Dini\
  \ evropskih dr\u017Eav 18 let) in umsko zdravje. Volilna pravica obsega tako aktivno\
  \ (pravico voliti) kot tudi pasivno volilno pravico (biti izvoljen). Splo\u0161\
  na volilna pravica torej pomeni, da ima vsak dr\u017Eavljan pravico voliti in biti\
  \ izvoljen. Vendar ve\u010Dina volilnih sistemov pozna dolo\u010Dene razlike med\
  \ aktivno in pasivno volilno pravico, saj so za pasivno volilno pravico v\u010D\
  asih predpisani stro\u017Eji pogoji, na primer vi\u0161ja starost, izobrazba, \u010D\
  as bivanja v dr\u017Eavi ali lokalni skupnosti, \u0161tevilo ponovitev mandatov\
  \ in podobno. V Republiki Sloveniji pri volitvah v organe lokalne skupnosti zakonodaja\
  \ (Zakon o lokalni samoupravi in Zakon o lokalnih volitvah) ne pozna razlikovanja\
  \ med obema volilnima pravicama. Zato za \u017Eupana slovenske ob\u010Dine lahko\
  \ kandidira vsak polnoletni dr\u017Eavljan s stalnim prebivali\u0161\u010Dem na\
  \ obmo\u010Dju ob\u010Dine, kjer kandidira. \u0160tevilo mandatov za nobenega od\
  \ organov ob\u010Dine pa ni omejeno.\nS pasivno volilno pravic je povezano tudi\
  \ vpra\u0161anje nezdru\u017Eljivosti funkcij. Institut nezdru\u017Eljivosti pomeni\
  \ zakonsko omejitev, ko nekatere funkcije ali dejavnosti med seboj zaradi svoje\
  \ narave ali zahtevnosti ali konflikta interesov niso zdru\u017Eljive in jih zato\
  \ ista oseba ne more opravljati hkrati. To zlasti velja za poslance, sodnike ter\
  \ javne uslu\u017Ebence. Tudi na lokalni ravni Zakon o lokalni samoupravi dolo\u010D\
  a, katere funkcije, polo\u017Eaji in dejavnosti so medsebojno nezdru\u017Eljive.\
  \ Za \u017Eupansko funkcijo kot bolj izpostavljeno v lokalni skupnosti zakon dolo\u010D\
  a omejitve. Tako Zakon o lokalni samoupravi prepoveduje medsebojno zdru\u017Eljivosti\
  \ ve\u010D funkcij v isti ob\u010Dini ter opredeljuje nezdru\u017Eljivost \u017E\
  upanske funkcije z zaposlitvijo na nekaterih delovnih mestih v dr\u017Eavni upravi.\
  \ Zakon o integriteti in prepre\u010Devanju korupcije pa prepoveduje \u017Eupanu\
  \ dejavnost poslovanja z ob\u010Dino, kadar so on ali njegovi dru\u017Einski \u010D\
  lani lastniki podjetja ter dejavnosti upravljanja, nadzora in zastopanja v gospodarskih\
  \ dru\u017Ebah, zadrugah, javnih zavodih, skladih in agencijah ter drugih osebah\
  \ javnega prava.\nUstava zagotavlja prebivalcem lokalne skupnosti, da sodelujejo\
  \ v lokalni samoupravi tudi s tem, da volijo ali so izvoljeni za \u010Dlane predstavni\u0161\
  kega telesa lokalne skupnosti ali za \u017Eupane. Slednje se lahko izvoli neposredno\
  \ ali pa jih volijo predstavni\u0161ka telesa. V Republiki Sloveniji so \u017Eupani\
  \ izvoljeni neposredno in imajo zato nekoliko bolj poudarjeno vlogo kot v dr\u017E\
  avah, kjer jih volijo predstavni\u0161ka telesa. Toda poudariti velja, da Zakon\
  \ o lokalni samoupravi opredeljue tri organe lokalne skupnosti: poleg \u017Eupana\
  \ in ob\u010Dinskega sveta kot predstavni\u0161kega telesa opredeljuje \u0161e nadzorni\
  \ odbor kot tretji organ ob\u010Dine. Ne glede na dejstvo, da sta prva dva voljena\
  \ neposredno, tretji pa posredno \u2013 najkasneje 45 dni po prvi seji ga imenuje\
  \ ob\u010Dinski svet \u2013 gre za tri enakopravne in medsebojno neodvisne organe.\
  \ Vsak od njih opravlja z zakonom in statutom ob\u010Dine opredeljene naloge, ki\
  \ se medsebojno dopolnjujejo. Med njimi ni izklju\u010Dnega hierarhi\u010Dnega razmerja.\
  \ Najpomembnej\u0161e odlo\u010Ditve, vklju\u010Dno s prora\u010Dunom ob\u010Dine,\
  \ prostorskimi akti in drugimi splo\u0161nimi akti sprejema ob\u010Dinski svet.\
  \ Vendar jih izvr\u0161ujeta \u017Eupan in ob\u010Dinska uprava. Po drugi strani\
  \ je \u017Eupan edini predlagatelj ob\u010Dinskega prora\u010Duna, vendar ga sprejme\
  \ ob\u010Dinski svet. Nadzorni odbor pa nadzira izvr\u0161evanje prora\u010Duna\
  \ in javnih financ v ob\u010Dini. Skratka, medsebojna prepletenost in komplementarnost\
  \ vseh treh organov formalno v ni\u010Demer ne izpostavlja posebnega polo\u017E\
  aja ali vloge posameznega od treh organov ob\u010Dine.\nPrimerjava z ve\u010Djim\
  \ \u0161tevilom evropskih dr\u017Eav, tako \u010Dlanic Evropske unije kot tudi drugih,\
  \ ka\u017Ee, da Republika Slovenija tako glede volilnega sistema za \u017Eupana\
  \ in ob\u010Dinski svet kot tudi po trajanju mandata ne izstopa. Prav nasprotno,\
  \ volitve organov v Republiki Sloveniji so zakonsko urejene tako, kot v ve\u010D\
  ini od skupno petnajst primerjanih dr\u017Eav (vir: Electoral systems and voting\
  \ procedure at local level, Local and regional authorities in Eruope, No. 68, str.\
  \ 34, Council of Europe, 1998). V nekaterih sistemih poznajo institut odpoklica\
  \ ob\u010Dinskih organov, medtem v skladu s slovensko zakonodajo ob\u010Dinskih\
  \ organov ni mogo\u010De odpoklicati. Zato so volitve edini mehanizem nadzora volivcev\
  \ nad izvoljenimi ob\u010Dinskimi organi. Zavedati pa se je treba, da ureditev volilnega\
  \ sistema v konkretni dr\u017Eavi ni le rezultat strokovnih odlo\u010Ditev, pa\u010D\
  \ pa pogosto tudi politi\u010Dnega kompromisa, ki ga dose\u017Eejo politi\u010D\
  ne stranke v parlamentu. Predlogi za spremembo mandata organov ob\u010Din so bili\
  \ \u017Ee ve\u010Dkrat predmet razprave, vendar nikoli doslej niso dosegli to\u010D\
  ke, ko bi bilo mo\u017Eno priti do najmanj\u0161ega skupnega imenovalca in se dogovoriti\
  \ za spremembe. Predloga za omejitev \u0161tevila mandatov \u017Eupana doslej ni\
  \ bilo.\nStali\u0161\u010De Slu\u017Ebe Vlade Republike Slovenije za lokalno samoupravo\
  \ in regionalno politiko do predloga za omejitev \u0161tevila mandatov \u017Eupanu\
  \ je zaradi zgoraj navedenih razlogov odklonilno. Ocenjujemo, da bi bila zakonska\
  \ omejitev \u0161tevila zaporednih mandatov za \u017Eupana glede na uresni\u010D\
  evanje pasivne volilne pravice, razmerja zavor in ravnote\u017Eja med organi ob\u010D\
  ine ter zakonsko opredeljene nezdru\u017Eljivosti funkcije \u017Eupana s \u0161\
  tevilnimi funkcijami in dejavnostmi nesorazmerni ukrep. Tovrstne omejitve sicer\
  \ slovenski pravni red pozna, vendar se nana\u0161ajo na visoke funkcije na dr\u017E\
  avni ravni (predsednik republike, \u010Dlan ustavnega sodi\u0161\u010Da, predsednik\
  \ ra\u010Dunskega sodi\u0161\u010Da ipd.). S primerjalno pravnim pregledom ureditev\
  \ lokalne samouprave dr\u017Eav \u010Dlanic Sveta Evrope (anketiranih je bilo skupno\
  \ 24 dr\u017Eav) smo konec meseca aprila zasledili eno samo tovrstno omejitev in\
  \ sicer na Portugalskem, kjer je lahko \u017Eupan zaporedoma tri mandate, skupno\
  \ dvanajst let. Dr\u017Eave Srednje in Vzhodne Evrope vklju\u010Dno s Tur\u010D\
  ijo, baltske dr\u017Eave, skandinavske dr\u017Eave ter dr\u017Eave zahodne Evrope\
  \ tak\u0161ne ureditve ne poznajo. Morebitnih zahtev po omejitvi \u0161tevila mandatov\
  \ na lokalni ravni prav tako nismo na\u0161li v dokumentih Sveta Evrope, ki je leta\
  \ 1985 sprejel Evropsko listino lokalne samouprave, ki opredlejuje temeljna na\u010D\
  ela delovanja lokalne samouprave v 47 dr\u017Eavah \u010Dlanicah Sveta Evrope. \
