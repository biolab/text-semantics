response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nSocialno oziroma materialno stanje prosilcev za denarno socialno pomo\u010D\
  \ je zelo natan\u010Dno in skrbno preverjeno, saj poleg dohodkov in premo\u017E\
  enja, ki ga centri za socialno delo (v nadaljevanju: CSD) ugotavljajo iz ve\u010D\
  \ kot 23 virov in \u0161e ve\u010D baz podatkov, CSD od vlagatelja zahteva tudi\
  \ ban\u010Dne izpiske iz katerih je razviden promet na njihovih TRR in v kolikor\
  \ promet na teh ra\u010Dunih ne odra\u017Ea njihovega sicer\u0161njega materialnega\
  \ stanja, Zakon o uveljavljanju pravic iz javnih sredstev v 16. \u010Dlenu dolo\u010D\
  a, da se dohodek pove\u010Da za fiktivno ugotovljen dohodek v vi\u0161ini posredno\
  \ ugotovljenega dohodka  in prejemka, ko se ugotovi da oseba v dolo\u010Deni vi\u0161\
  in pla\u010Duje za blago ali storitve, \u010Desar z ugotovljenim dohodkom ne bi\
  \ zmogla, kar posredno pomeni, da se zajamejo tudi na \u010Drno izpla\u010Dani dohodki.\
  \ Problem, na katerega predlagatelj pobude opozarja torej ni le problem socialne\
  \ policije, pa\u010D pa \u0161ir\u0161i - dav\u010Dne, kriminalisti\u010Dne,.. policije.\
  \ Nadomestilo za brezposelnost pa je pravica, ki nekomu pripada iz naslova socialnega\
  \ zavarovanja, torej na podlagi vpla\u010Danih prispevkov v preteklosti in je za\
  \ to nikakor ne moremo ena\u010Diti z pravicami iz javnih sredstev.\nZakon o uveljavljanju\
  \ pravic iz javnih sredstev (Uradni list RS, \u0161t. 62/10, 40/11, 40/12 - ZUJF,\
  \ 57/12 - ZPCP-2D, 14/13, 56/13 - Z\u0160tip-1 in 99/13; v nadaljnjem besedilu:\
  \  ZUPJS) v 10. in 11. \u010Dlenu dolo\u010Da, kdo se upo\u0161teva pri ugotavljanju\
  \ materialnega polo\u017Eaja pri dodeljevanju pravic iz javnih sredstev. Na vsaki\
  \ vlogi mora vlagatelj navesti vse osebe, ki se pri ugotavljanju materialnega polo\u017E\
  aja upo\u0161tevajo, hkrati pa center za socialno delo - torej organ, ki odlo\u010D\
  a o pravicah iz javnih sredstev, po uradni dol\u017Enosti preveri osebe, ki se upo\u0161\
  tevajo pri ugotavljanju materialnega polo\u017Eaja. Tako se v \"dru\u017Eino\" vedno\
  \ \u0161tejejo otroci, ki so jih star\u0161i dol\u017Eni pre\u017Eivljati do 18\
  \ leta, \u010De pa se redno \u0161olajo pa do 26 leta, skupaj z njihovimi dohodki\
  \ in premo\u017Eenjem. \u010Ce pa gre za polnoletno osebo, ki se ne \u0161ola, \u017E\
  ivi pa \u0161e vedno pri star\u0161i in vlo\u017Ei vlogo za denarno socialno pomo\u010D\
  , \u017Ee sam Zakon o socialnovarstvenih prejemkih v 4. to\u010Dki prvega odstavka\
  \ 22. \u010Dlena dolo\u010Da, da pripada samski osebi med dopolnjenim 18. in dopolnjenim\
  \ 26. letom starosti, prijavljeni pri pristojnem organu za zaposlovanje v evidenci\
  \ brezposelnih oseb oziroma evidenci iskalcev zaposlitve, ki ima prijavljeno stalno\
  \ prebivali\u0161\u010De na istem naslovu kot star\u0161i, zni\u017Eana denarna\
  \ socialna pomo\u010D (namesto enega osnovnega zneska minimalnega dohodka, le 0,7\
  \ osnovnega zneska minimalnega dohodka). Prav tako pa Pravilnik o na\u010Dinu ugotavljanja\
  \ premo\u017Eenja in njegove vrednosti pri dodeljevanju pravic iz javnih sredstev\
  \ ter razlogih za zmanj\u0161evanje v postopku dodelitve denarne socialne pomo\u010D\
  i (Uradni list RS, \u0161t. 8/12) dolo\u010Da na\u010Dine ni\u017Eanja vi\u0161\
