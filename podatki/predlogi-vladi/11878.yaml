response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o socialno varstvenih prejemkih (Uradni list RS, \u0161t.\_61/10,\_\
  40/11,\_14/13,\_99/13,\_90/15,\_88/16,\_31/18,\_73/18\_in\_196/21\_\u2013 ZDOsk)\
  \ dolo\u010Da, da je upravi\u010Denec do denarne socialne pomo\u010Di v \u010Dasu\
  \ prejemanja denarne socialne pomo\u010Di dol\u017Ean sprejeti vsako zaposlitev,\
  \ ki mu jo ponudi oziroma na katero ga napoti zavod. Zakon nadalje dolo\u010Da da\
  \ do denarne socialne pomo\u010Di ni upravi\u010Dena oseba, ki ne dosega minimalnega\
  \ dohodka iz razlogov, na katere je mogla vplivati oziroma lahko vpliva, ali brez\
  \ utemeljenih razlogov zavra\u010Da, se izogiba ali opu\u0161\u010Da aktivnosti,\
  \ ki bi lahko oziroma lahko privedejo do zaposlitve oziroma do drugega na\u010D\
  ina izbolj\u0161anja socialnega polo\u017Eaja zanjo ali njene dru\u017Einske \u010D\
  lane. Za razloge se \u0161tejejo med drugim razlogi, zaradi katerih je pristojni\
  \ organ za zaposlovanje osebo prenehal voditi v evidenci brezposelnih oseb in sicer\
  \ \u010De odkloni vklju\u010Ditev v ukrep aktivne politike zaposlovanja ali kr\u0161\
  i obveznosti, sprejete s pogodbo o vklju\u010Ditvi v ukrep aktivne politike zaposlovanja,\
  \ odkloni ustrezno ali primerno zaposlitev ali si pri pogovoru za zaposlitev ne\
  \ prizadeva za njeno pridobitev. Ob uveljavljanju pravice do denarne socialne pomo\u010D\
  i \_torej center za socialno delo preveri pogoje za pridobitev te pravice. \u010C\
  e vlagatelj izpolnjuje pogoje, se mu pravica prizna, v nasprotnem primeru pa se\
  \ mu vloga\_ zavrne. Upravi\u010Denec do denarne socialne pomo\u010Di, ki je brezposelna\
  \ oseba in ne prejema denarnega nadomestila za primer brezposelnosti, je v \u010D\
  asu prejemanja denarne socialne pomo\u010Di dol\u017Ean sprejeti vsako zaposlitev,\
  \ ki mu jo ponudi oziroma na katero ga napoti zavod. Upravi\u010Denec do denarne\
  \ socialne pomo\u010Di, ki odkloni ali prekine ponujeno zaposlitev, izgubi pravico\
  \ do denarne socialne pomo\u010Di. Odklonitev ali prekinitev zaposlitve ugotovi\
  \ pristojni organ zavoda z odlo\u010Dbo in o tem nemudoma obvesti center za socialno\
  \ delo. Center za socialno delo s prvim dnem naslednjega meseca po odklonitvi ali\
  \ prekinitvi zaposlitve razveljavi odlo\u010Dbo, s katero je bila denarna socialna\
  \ pomo\u010D dodeljena.\nGlede predloga, da da bi prejemniki denarne socialne pomo\u010D\
  i opravljali delo nekaj ur na teden pojasnjujemo, da Zakon o uveljavljanju pravic\
  \ iz javnih sredstev (Uradni list RS, \u0161t.\_62/10,\_40/11,\_40/12\_\u2013 ZUJF,\_\
  57/12\_\u2013 ZPCP-2D,\_14/13,\_56/13\_\u2013 Z\u0160tip-1,\_99/13,\_14/15\_\u2013\
  \ ZUUJFO,\_57/15,\_90/15,\_38/16\_\u2013 odl. US,\_51/16\_\u2013 odl. US,\_88/16,\_\
  61/17\_\u2013 ZUP\u0160,\_75/17,\_77/18,\_47/19\_in\_189/20\_\u2013 ZFRO) dolo\u010D\
  a enoten na\u010Din ugotavljanja materialnega polo\u017Eaja upravi\u010Dencev do\
  \ pravic iz javnih sredstev. Pravice se uveljavljajo po na\u010Delih enotnosti,\
  \ pravi\u010Dne razdelitve javnih sredstev, ekonomi\u010Dnosti, ciljne usmerjenosti\
  \ prejemkov in po na\u010Delu spo\u0161tovanja \u010Dlovekovega dostojanstva. Pravica\
  \ iz javnih sredstev se dodeli, kadar dohodek osebe ne dosega meje dohodkov, ki\
  \ jo za posamezno pravico iz javnih sredstev dolo\u010Da zakon in kadar so izpolnjeni\
  \ tudi drugi pogoji, ki jih dolo\u010Dajo predpisi, ki urejajo posamezno pravico.\
  \ Pri ugotavljanju materialnega polo\u017Eaja se upo\u0161tevajo s tem zakonom dolo\u010D\
  ene osebe, njihov dohodek in premo\u017Eenje. Osnovni namen Zakona o uveljavljanju\
  \ pravic iz javnih sredstev je zagotavljanje enake obravnave glede na materialno\
  \ stanje osebe oziroma dru\u017Eine."
