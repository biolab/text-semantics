response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPojasnjujemo, da veljavna ureditev dvojni status ureja na na\u010Din, ki\
  \ zagotavlja enako obravnavo zavarovancev ne glede na pravno razmerje, ki je podlaga\
  \ za vklju\u010Ditev v obvezno pokojninsko in invalidsko zavarovanje. Pri pripravi\
  \ Zakona o spremembah in dopolnitvah Zakona o pokojninskem in invalidskem zavarovanju\
  \ (Uradni list RS, \u0161t. 102/15, v nadaljevanju ZPIZ-2B), ki je za\u010Del veljati\
  \ 1. januarja 2016 smo se trudili pripraviti \u010Dim bolj\u0161i predlog ohranjanja\
  \ dvojnega statusa z vidika vseh zavarovancev, pri \u010Demer predloga za posebno\
  \ ureditev prejemanja pokojnine in nadaljnjega opravljanja dejavnosti za samozaposlene\
  \ osebe nismo upo\u0161tevali, saj na ESS predlog ni dobil podpore s strani ostalih\
  \ socialnih partnerjev.\nPokojnina je dohodek, ki naj zavarovancu nadome\u0161\u010D\
  a dohodek, ki ga je prejemal tekom aktivne dobe, njen namen pa je, da se zavarovancem\
  \ zagotovi varna starost takrat, ko se odlo\u010Dijo zapustiti trg dela oziroma\
  \ da se jim, \u010De se pri delu po\u0161kodujejo, iz naslova zavarovanja zagotovijo\
  \ ustrezna denarna nadomestila oziroma da se njihovim dru\u017Einskim \u010Dlanom,\
  \ ki nimajo lastnih sredstev za pre\u017Eivljanje, po smrti hranitelja dru\u017E\
  ine zagotovijo ustrezne pravice iz sistema pokojninskega in invalidskega zavarovanja.\
  \ Upokojitev ni obvezna, zato se vsak sam odlo\u010Di, ali se bo upokojil ali pa\
  \ bo \u0161e naprej opravljal delo oziroma dejavnost. Status zavarovanca pa praviloma\
  \ ni zdru\u017Eljiv s statusom upokojenca oziroma u\u017Eivalca pravice, razen v\
  \ nekaterih zakonsko dolo\u010Denih primerih. Nekdo torej ne more biti hkrati upokojenec,\
  \ prejemati pokojnine in biti zaposlen ali imeti s.p., opravljati poslovodno funkcijo\
  \ v gospodarski dru\u017Ebi. Oseba, ki se \u017Eeli upokojiti, tako mora predhodno\
  \ izgubiti status zavarovanca (prenehanje zaposlitve, prenehanje opravljanja samostojne\
  \ dejavnosti, itd.), saj se v nasprotnem primeru taka oseba v smislu pokojninske\
  \ zakonodaje \u0161teje kot oseba, sposobna za delo, pri kateri zavarovalni primer\
  \ (starost) ni nastopil.\nOhranjanje statusa zavarovanca ob hkratni upokojitvi je\
  \ tako v veljavni ureditvi urejeno za vse zavarovance na enak na\u010Din in omogo\u010D\
  eno v okviru prejemanja 20% pred\u010Dasne ali starostne pokojnine ob vklju\u010D\
  itvi v obvezno pokojninsko in invalidsko zavarovanje za polni delovni oziroma zavarovalni\
  \ \u010Das in v okviru delne pokojnine, pri \u010Demer minimalna dnevna oziroma\
  \ tedenska delovna obveznost zavarovanca zna\u0161a najmanj dve uri dnevno oziroma\
  \ 10 ur tedensko, v preostanku pa tak zavarovanec prejema pokojnino, torej v okviru\
  \ delne pokojnine lahko prejema maksimalno 75% pokojnine.\n\u017De z uveljavitvijo\
  \  Zakona o pokojninskem in invalidskem zavarovanju (Uradni list RS, \u0161t. 96/12\
  \ s spremembami, v nadaljevanju ZPIZ-2) se osebe, ki opravljajo kakr\u0161no koli\
  \ dejavnost in hkrati izpolnjujejo pogoje za starostno upokojitev, niso mogle upokojiti,\
  \ saj sta status upokojenca in status zavarovanca nezdru\u017Eljiva. Tak\u0161en\
  \ na\u010Din ureditve praviloma velja za zavarovance, ki so pri\u010Deli z opravljanjem\
  \ dejavnosti po uveljavitvi ZPIZ-2, torej od leta 2013 naprej, zgolj nekateri samostojni\
  \ podjetniki, ki so se upokojili po predhodno veljavni zakonodaji in uveljavljali\
  \ izvzem iz zavarovanja pa so lahko do uveljavitve ZPIZ-2B, torej do konca leta\
  \ 2015 \u0161e naprej ohranjali dejavnost ob hkratnem prejemanju polne pokojnine.\n\
  Ker je eno izmed na\u010Del ZPIZ-2 tudi to, da naj se vsi posamezniki, ki neko delo,\
  \ aktivnost ali dejavnost bolj ali manj trajno opravljajo, vklju\u010Dijo v zavarovanje,\
  \ novi zakon mo\u017Enosti \xBBizvzema\xAB ve\u010D ne dopu\u0161\u010Da, uveljavlja\
  \ pa mo\u017Enost pridobitve delne pokojnine tudi za samostojne podjetnike. Z namenom,\
  \ da bi bile v pokojninski zakonodaji vse samozaposlene osebe enako obravnavane,\
  \ je \u017Ee ZPIZ-2 dolo\u010Dil prehodno obdobje, v katerem so morali tudi upokojenci,\
  \ ki so opravljali samostojno dejavnost v skladu z predhodno veljavnim Zakonom o\
  \ pokojninskem in invalidskem zavarovanju (Uradni list RS, \u0161t. 109/06 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 114/06 \u2013 ZUTPG, 10/08 \u2013 ZVarDod,\
  \ 98/09 \u2013 ZIUZGK, 38/10 \u2013 ZUKN, 61/10 \u2013 ZSVarPre, 79/10 \u2013 ZPKDPIZ,\
  \ 94/10 \u2013 ZIU, 94/11 \u2013 odl. US, 105/11 \u2013 odl. US, 110/11 \u2013 ZDIU12,\
  \ 40/12 \u2013 ZUJF, 96/12 \u2013 ZPIZ-2 in 9/17 \u2013 odl. US, v nadaljevanju\
  \ ZPIZ-1), uskladiti svoj status z dolo\u010Dili ZPIZ-2, pri \u010Demer je zadnji\
  \ datum 31. 12. 2015. Poudarjamo, da tudi v tem okviru ne gre za vse samozaposlene,\
  \ temve\u010D samo za tiste, ki so uveljavljali izvzem iz zavarovanja, saj se je\
  \ \u017Ee po stari zakonodaji \u0161telo, da upokojenec ne more biti hkrati tudi\
  \ zaposlen, kot tudi ne samozaposlen, \u010De ne izpolnjuje pogojev za izvzem iz\
  \ zavarovanja, zakonodaja pa se je poenotila tudi za samostojne podjetnike, ki so\
  \ izvzem po predhodni zakonodaji sicer lahko uveljavljali. Z vidika nastopa zavarovalnega\
  \ rizika starosti namre\u010D ni razlogov po druga\u010Dnem obravnavanju dela na\
  \ podlagi pogodbe o zaposlitvi ter dela za polni zavarovalni \u010Das v okviru samostojnega\
  \ podjetni\u0161tva. Posledi\u010Dno je bila tudi spremenjena ureditev delne upokojitve,\
  \ ki sedaj omogo\u010Da delno upokojitev tudi za samozaposlene osebe, kar prej\u0161\
  nja zakonodaja ni dopu\u0161\u010Dala in za kar je \u017Ee Ustavno sodi\u0161\u010D\
  e RS odlo\u010Dilo, da je neustavno. Zakonodaja je tako sledila na\u010Delu vsako\
  \ delo \u0161teje in ga je potrebno kot takega tudi obravnavati.\nDvojni status\
  \ je po veljavni zakonodaji tako urejen sistemsko, pri \u010Demer so izena\u010D\
  eni vsi samostojni podjetniki, torej tisti, ki tudi po ZPIZ-1 in ZPIZ-2 niso mogli\
  \ ohranjati samostojne dejavnosti ob prejemanju celotne pokojnine ter tisti, ki\
  \ so v skladu s predhodno veljavno zakonodajo izjemoma lahko do konca leta 2015\
  \ \u0161e opravljali samostojno dejavnost ob prejemanju celotne pokojnine. Na ta\
  \ na\u010Din se vzpostavlja ureditev za vse samostojne podjetnike za naprej na enak\
  \ na\u010Din in enako obravnavo ne samo med vsemi kategorijami zavarovancev, temve\u010D\
  \ tudi znotraj kategorije samozaposlenih zavarovancev, ki so vsi pla\u010Devali\
  \ prispevke in za upokojitev morajo izpolnjevati enake pogoje, zaradi \u010Desar\
  \ ni razlogov za druga\u010Dno obravnavo nekaterih samostojnih podjetnikov.\nUreditev,\
  \ na podlagi katere je potrebno za pridobitev pravice do pokojnine prenehanje obveznega\
  \ zavarovanja ter ureditev, ki dolo\u010Da ponovni vstop v zavarovanje upokojencev,\
  \ ki ponovno za\u010Dnejo opravljati delo ali dejavnosti, na podlagi katere pridobijo\
  \ lastnost zavarovanca velja \u017Ee dalj \u010Dasa, pa ustavna spornost tega \u010D\
  lena z vidika ponovnega vstopa v zavarovanje za polni delovni oziroma zavarovalni\
  \ \u010Das ni \u0161e nikoli ni bila ugotovljena. Kljub vsemu pa pojasnjujemo, da\
  \ je bila vlo\u017Eena zahteva za oceno ustavnosti ureditve dvojnega statusa, vendar\
  \ pa Ustavno sodi\u0161\u010De RS zaenkrat o zadevi \u0161e ni odlo\u010Dilo.\n\
  Predvsem je z vidika zavarovanja pomembno, da je v skladu z ZPIZ-2, ki je za\u010D\
  el veljati v letu 2013, ureditev dvojnega statusa enako urejena za vse zavarovalne\
  \ podlage. Ustavno sodi\u0161\u010De RS, ki je v preteklosti pri odlo\u010Danju\
  \ o neustavnosti ureditve delne pokojnine z vidika samostojnih podjetnikov \u017E\
  e dejalo, da ni razlogov za razli\u010Dno obravnavanje samostojnih podjetnikov zgolj\
  \ iz razloga vklju\u010Ditve v zavarovanje na drugi podlagi, saj so z vidika pokojninske\
  \ in invalidske zakonodaje vsi zavarovanci zavarovani za enak obseg pravic. Na podlagi\
  \ te odlo\u010Dbe Ustavnega sodi\u0161\u010Da RS je bila z ZPIZ-2 vpeljana ureditev\
  \ delne pokojnine in delnega ponovnega vstopa v zavarovanje tudi za samostojne podjetnike,\
  \ s \u010Dimer je tako tudi njim omogo\u010Dena kombinacija statusa upokojenca in\
  \ zavarovanca na enak na\u010Din, kot pa za vse ostale kategorije. Ravno tako so\
  \ ob izpolnjevanju zakonsko dolo\u010Denih pogojev lahko upravi\u010Deni do izpla\u010D\
  ila 20% pred\u010Dasne ali starostne pokojnine.\nPojasnjujemo \u0161e, da v primeru\
  \ ponovnega vstopa v zavarovanje ne pride do odvzema pokojnine, kot se najve\u010D\
  krat napa\u010Dno navaja, temve\u010D se pokojnina za \u010Das ponovne vklju\u010D\
  itve v zavarovanje zgolj ne izpla\u010Duje, ponovno pa se za\u010Dne izpla\u010D\
  evati po prenehanju zavarovanja, pri \u010Demer zavarovanci lahko uveljavljajo tudi\
  \ ponovno odmero pokojnine ali odstotno pove\u010Danje pokojnine glede na obdobje\
  \ zavarovalne dobe, dose\u017Eene v \u010Dasu ponovnega zavarovanja.\nZavedamo se\
  \ pomembne vloge, ki jo imajo upokojenci na trgu dela, zato delo upokojencev kljub\
  \ temu ni v celoti onemogo\u010Deno, saj zakonodaja \u017Ee sedaj omogo\u010Da opravljanje\
  \ nekaterih del ob hkratnem prejemanju pokojnine. Upokojenci tako lahko neomejeno\
  \ sklepajo pogodbe civilnega prava (npr. podjemna, avtorska pogodba), lahko pa opravlja\
  \ tudi za\u010Dasna in ob\u010Dasna dela upokojencev v skladu z zakonodajo, ki ureja\
  \ trg dela, osebno dopolnilno delo ter kratkotrajno delo v skladu z zakonom, ki\
  \ ureja prepre\u010Devanje dela in zaposlovanja na \u010Drno, pod dolo\u010Denimi\
  \ pogoji pa tudi dopolnilno dejavnost na kmetiji. \u010Ce opravljajo dela v teh\
  \ okvirih, se jim pokojnina ne preneha izpla\u010Devati, temve\u010D se \u0161e\
  \ naprej izpla\u010Duje v polnem obsegu. Za vse te primere pa je zna\u010Dilna za\u010D\
  asnost in ob\u010Dasnost opravljanja del upokojencev in tako ne gre za dela, ki\
  \ bi trajno vplivala na polo\u017Eaj teh upokojencev in jim omogo\u010Dala pre\u017E\
  ivetje za dalj\u0161e \u010Dasovno obdobje. Tudi sklepanje avtorskih in podjemnih\
  \ pogodb je namre\u010D omejeno, saj se take pogodbe ne smejo skleniti, \u010De\
  \ obstajajo elementi delovnega razmerja.\nHkrati \u0161e pojasnjujemo, da se je\
  \ do tematike opredelila tudi Bela knjiga o pokojninah, ki je predlagala, da se\
  \ upokojencem, ki so izpolnili polne pogoje za upokojitev, ne glede na zavarovalno\
  \ podlago za vklju\u010Ditev v zavarovanje omogo\u010Di nadaljnje delo ob hkratnem\
  \ prejemanju polne pokojnine ter pla\u010Dilu polnih prispevkov za pokojninsko in\
  \ invalidsko zavarovanje. Kot predlog za razpravo pa je predlagala mo\u017Enost\
  \ uvedbe dvojnega statusa tudi za tiste posameznike, ki so se upokojili pred polno\
  \ upokojitveno starostjo, vendar pa zgolj v omejenem obsegu (npr. do dolo\u010D\
  enega zneska).\nV zvezi z izpostavljeno problematiko pojasnjujemo, da gre za ureditev,\
  \ v zvezi s katero \u0161e te\u010Dejo postopku ugotavljanja njene ustavne skladnosti,\
  \ zato zaenkrat spremembe ureditve do same odlo\u010Ditve niso predvidene. Ob prihodnjih\
  \ spremembah pokojninske zakonodaje pa bo v odvisnosti od odlo\u010Ditve Ustavnega\
  \ sodi\u0161\u010Da RS ter mo\u017Enosti sprejetja soglasja o dopustnosti dela upokojencev\
  \ s socialnimi partnerji, preu\u010Dena tudi mo\u017Enost dela upokojencev ob hkratnem\
  \ statusu zavarovanca. Poudarjamo pa, da gre pri ureditvi za mo\u010Dan poseg v\
  \ sam sistem zavarovanja, zato bo potrebno pri spremembah delovati premi\u0161ljeno,\
  \ predvsem pa bo potrebno re\u0161itve iskati na na\u010Din, ki bo omogo\u010Dal\
  \ dvojni status za vse zavarovalne podlage enako.\n "
