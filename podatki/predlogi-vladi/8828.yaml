response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nV skladu\
  \ z veljavno pla\u010Dno zakonodajo je pla\u010Da javnega uslu\u017Ebenca sestavljena\
  \ iz osnovne pla\u010De, dela pla\u010De za delovno uspe\u0161nost in dodatkov.\
  \ Del pla\u010De za delovno uspe\u0161nost je tisti del pla\u010De, ki ga lahko\
  \ prejme javni uslu\u017Ebenec za nadpovpre\u010Dno uspe\u0161no opravljeno delo\
  \ v dolo\u010Denem obdobju.\nUredba o pla\u010Dah direktorjev v javnem sektorju\
  \ dolo\u010Da pogoje in postopke za dolo\u010Ditev in izpla\u010Dilo delovne uspe\u0161\
  nosti direktorjev, ki so podrobneje opredeljeni v Pravilniku o merilih za ugotavljanje\
  \ delovne uspe\u0161nosti direktorjev s podro\u010Dja \u0161olstva.\nV skladu z\
  \ navedenim pravilnikom je vi\u0161ina dela pla\u010De za delovno uspe\u0161nost\
  \ ravnatelja oziroma direktorja javnega zavoda s podro\u010Dja vzgoje in izobra\u017E\
  evanja odvisna od izpolnitve letnega programa zavoda in zagotavljanja dodatnih materialnih\
  \ sredstev za delo zavoda, pri \u010Demer se upo\u0161tevajo naslednji elementi:\
  \ realizacija obsega programa, kakovost izvedbe programa, razvojna naravnanost zavoda\
  \ in zagotavljanje materialnih pogojev.\nNe glede na navedeno ravnatelji oziroma\
  \ direktorji od leta 2010 zaradi sprejetja interventnih predpisov ne prejemajo redne\
  \ delovne uspe\u0161nosti. V skladu z Dogovorom o pla\u010Dah in drugih stro\u0161\
  kih dela v javnem sektorju so se Vlada Republike Slovenije in reprezentativni sindikati\
  \ javnega sektorja dogovorili, da se redna delovna upe\u0161nost do 30. junija 2020\
  \ ne izpla\u010Duje. Stranke tega dogovora so se zavezale, da bodo v letu 2019 prou\u010D\
  ile dolo\u010Dbe ZSPJS in Kolektivne pogodbe za javni sektor, ki se nana\u0161ajo\
  \ na ureditev redne delovne uspe\u0161nosti in v soglasju sku\u0161ale oblikovati\
  \ objektivne kriterije, ki bi po eni strani poenostavili postopek nagrajevanja delovne\
  \ uspe\u0161nosti, po drugi strani pa v ve\u010Dji meri dosegli namen, da so iz\
  \ naslova delovne uspe\u0161nosti nagrajeni javni uslu\u017Ebenci, ki dosegajo nadpovpre\u010D\
  ne delovne rezultate.\nNe glede na navedeno, je postopek ugotavljanja delovne uspe\u0161\
  nosti direktorjev in ravnateljev treba izvesti v skladu s pravilnikom ob upo\u0161\
  tevanju Uredbe o napredovanju javnih uslu\u017Ebencev v pla\u010Dne razrede, v skladu\
  \ s katero morajo biti tudi javni uslu\u017Ebenci pla\u010Dne skupine B seznanjeni\
  \ z uspe\u0161nostjo svojega dela oziroma oceno delovne uspe\u0161nosti, ker so\
  \ tako dobljene ocene pomembne pri dolo\u010Danju pla\u010De po prenehanju mandata\
  \ in morda tudi pri odlo\u010Danju o obsegu pravic ravnatelja, npr. \u0161tevilo\
  \ dni letnega dopusta.\nZa va\u0161o pobudo se vam zahvaljujemo, o tem bo vsekakor\
  \ ponovno veliko govora, ko se bodo obravnavali razli\u010Dni predlogi v zvezi s\
  \ pla\u010Dno zakonodajo."
