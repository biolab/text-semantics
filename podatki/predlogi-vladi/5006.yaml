response: "Odziv Ministrstva za infrastrukturo\nV zvezi s predlogom, posredovanim\
  \ preko spletnega orodja predlagam.vladi.si glede registracije lahkih plovil, starej\u0161\
  ih od 10 let, vam po\u0161iljamo odgovor, ki smo ga pripravili po posvetovanju z\
  \ Upravo RS za pomorstvo, ki je pristojna za vodenje slovenskega ladijskega registra,\
  \ v katerega se vpisujejo tudi \u010Dolni.\nPrvi dr\u017Eavljan predlaga, da se\
  \ predpisi s podro\u010Dja registracije plovil spremenijo tako, da bo omogo\u010D\
  ena registracija lahkega plovila, namenjenega za \u0161port in rekreacijo manj\u0161\
  e vrednosti (cca do 1500 evrov), tudi \u010De lastnik ne poseduje ra\u010Duna o\
  \ nakupu. Iz obrazlo\u017Eitve izhaja, da gre za starej\u0161a plovila, za katere\
  \ lastniki izgubijo ra\u010Dune o lastni\u0161tvu.\nDrugi dr\u017Eavljan predlaga\
  \ alternativno re\u0161itev, naj se spremeni prvi odstavek 217. \u010Dlena Pomorskega\
  \ zakonika, tako da v vpisnik ne bi bilo potrebno vpisovati jadrnic brez kabine,\
  \ namenjene \u0161portu oziroma razvedrilu, razen \u010De ima motorni pogon z mo\u010D\
  jo ve\u010D kot 3,7 kW. Kot obrazlo\u017Eitev navaja odpravo administrativnih ovir.\n\
  Analiza veljavne ureditve podro\u010Dja: V skladu s prvim odstavkom 217. \u010D\
  lena Pomorskega zakonika (Uradni list RS, \u0161t. 120/06 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 88/10 in 59/11; v nadaljevanju: PZ) morajo biti v vpisnik\
  \ \u010Dolnov vpisani vsi \u010Dolni, razen:\n \u010Dolna, ki pripada ladji ali\
  \ drugemu plovilu; \u0161portno vesla\u0161kega \u010Dolna, kajaka ali podobna plovila;\
  \ \u010Dolna, kraj\u0161ega od 3 m, razen \u010De ima motorni pogon z mo\u010Djo\
  \ ve\u010D kot 3, 7 kW. \nDolo\u010Dbe PZ o vpisovanju ladij se v skladu s tretjim\
  \ odstavkom 207. \u010Dlena PZ smiselno uporabljajo tudi za vpisovanje \u010Dolnov.\
  \ Organ, pristojen za vodenje registra, na podlagi predloga in njegovih prilog dovoli\
  \ vpis, \u010De je predlog glede na vsebino predlo\u017Eenih listin utemeljen, ter\
  \ imajo listine tak\u0161no obliko, kakr\u0161na se zahteva za dovolitev vknji\u017E\
  be (3. in 4. to\u010Dka 291. \u010Dlena PZ).\nVpis \u010Dolna v vpisnik morskih\
  \ \u010Dolnov se v skladu s prvim odstavkom 12. \u010Dlena Pravilnika o \u010Dolnih\
  \ in plavajo\u010Dih napravah (Uradni list RS, \u0161t. 25/08 in 3/10; v nadaljevanju:\
  \ pravilnik), opravi na podlagi ugotovljene sposobnosti \u010Dolna za plovbo in\
  \ listin iz 10. \u010Dlena pravilnika. V 1. to\u010Dki prvega odstavka 10. \u010D\
  lena je dolo\u010Deno, da je zahtevi za prvi vpis \u010Dolna treba prilo\u017Eiti\
  \ listino, ki dokazuje lastni\u0161tvo \u010Dolna in motorja (ra\u010Dun, izjava\
  \ o samogradnji \u010Dolna z ra\u010Duni o nabavljenem materialu, celotna veriga\
  \ listin, kot na primer prodajna, darilna ali druga pogodba, sklep sodi\u0161\u010D\
  a o dedovanju in podobno).\nAnaliza predloga ter razlogi za njegovo neprimernost\
  \ za nadaljnjo obravnavo: Podana predloga temeljita na tem, da se omogo\u010Diti\
  \ registracijo oziroma uporabo \u010Dolnov brez registracije, za katere so lastniki\
  \ izgubili potrebne dokumente in kot taka nista primerna za nadaljnjo obravnavo.\
  \ Namen pravil glede obvezne registracije \u010Dolna, ki sicer za posameznika lahko\
  \ predstavljajo administrativno oviro, je zagotavljanje varnosti plovbe in pravnega\
  \ prometa.\nPo praksi Uprave RS za pomorstvo v skladu z 2. to\u010Dko prvega odstavka\
  \ 217. \u010Dlena PZ, \u017Ee sedaj ni obvezen vpis \u0161portnih vesla\u0161kih\
  \ \u010Dolnov, kajakov ali podobnih plovil. To zajema tudi \u0161portne jadrnice\
  \ brez kabine, ki se uporabljajo na registriranih prireditvah. \u010Ce pa bi se\
  \ te jadrnice uporabljale za druge namene, torej ne v okviru organiziranih klubskih\
  \ \u0161portnih dejavnosti, pa se morajo vpisati. Razlog je zagotavljanje varnosti\
  \ plovbe, in sicer: s tem ko se \u010Doln vpi\u0161e, mora biti predhodno in redno\
  \ pregledan, \u010De izpolnjuje predpisane zahteve glede konstrukcije in opreme\
  \ in mora biti ustrezno zavarovan. Vpis \u010Dolna omogo\u010Da tudi la\u017Eji\
  \ nadzor varnosti prometa, saj mora imeti vpisan \u010Doln vidno ozna\u010Dbo.\n\
  Uprava RS za pomorstvo je na podlagi izku\u0161enj uradnih oseb, ki vodijo vpisnike\
  \ morskih \u010Dolnov, ugotovila, da sprememba predpisa ni primerna. Problem glede\
  \ vpisa se pojavi namre\u010D tudi zaradi odsotnosti CE izjave o skladnosti in dokazila\
  \ o za\u010Detku uporabe pred za\u010Detkom veljavnosti Direktive Evropskega Parlamenta\
  \ in Sveta 94/25/ES z dne 16. junija 1994 o pribli\u017Eevanju zakonov in drugih\
  \ predpisov dr\u017Eav \u010Dlanic v zvezi s plovili za rekreacijo.\nPredlog, da\
  \ se zahteve za vpis omili, ima lahko na drugi strani negativne posledice za varnost\
  \ plovbe in \u010Dlove\u0161ka \u017Eivljenja. Predlagatelj je navedel kot razlog\
  \ za tako re\u0161itev odpravo administrativnih ovir. Tudi sami sledimo temu cilju,\
  \ vendar tam, kjer to nima posledic za varnost plovbe in varnost \u010Dlove\u0161\
  kih \u017Eivljenj. V tem trenutku pa menimo, da zmanj\u0161anje administrativnih\
  \ ovir ne odtehta negativnih posledic za varnost plovbe, ki bi jih lahko imela predlagana\
  \ re\u0161itev. Iz tega razloga, je pred zni\u017Eanjem pogojev za obvezno registracijo\
  \ treba opraviti \u0161e podrobnej\u0161o analizo, kako bi to vplivalo na varnost\
  \ plovbe, kar pa v tem trenutku \u0161e ni storjeno.\n "
