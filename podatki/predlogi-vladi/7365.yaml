response: "Odziv Ministrstva za pravosodje\nSplo\u0161na pravila dedovanja dolo\u010D\
  a Zakon o dedovanju (v nadaljnjem besedilu: ZD; Uradni list SRS, \u0161t. 15/76,\
  \ 23/78, Uradni list RS, \u0161t. 13/94 \u2013 ZN, 40/94 \u2013 odl. US, 117/00\
  \ \u2013 odl. US, 67/01, 83/01 \u2013 OZ in 31/13 \u2013 odl. US.), ki ureja tudi,\
  \ kdo so nujni dedi\u010Di in kak\u0161en je njihov dedni dele\u017E.\nZD nima posebnih\
  \ dolo\u010Db o dedovanju premo\u017Eenja, s katerim je umrli samostojni podjetnik\
  \ posameznik opravljal pridobitno dejavnost. Zakon namre\u010D izhaja iz \u010D\
  asa, v katerem je imela dru\u017Ebena lastnina pomembnej\u0161o vlogo kot zasebna\
  \ lastnina. Dolo\u010Dbe ZD torej ne onemogo\u010Dajo drobitve dedi\u0161\u010D\
  ine, \u010Detudi jo predstavlja podjetje ali ki vsebuje tudi podjetje, kar lahko\
  \ ogrozi njegov obstoj. Ta nevarnost obstaja tudi tedaj, kadar je zapustnik dolo\u010D\
  il dedi\u010Da \u2013 prevzemnika podjetja, vendar upravi\u010Deni sodedi\u010D\
  i zahtevajo nujni dele\u017E.\nNujni dele\u017E je tisti del zapu\u0161\u010Dine,\
  \ s katerim zapustnik ne more razpolagati. Nujnemu dedi\u010Du gre dolo\u010Den\
  \ del vsake stvari in vsake pravice, ki sestavlja zapu\u0161\u010Dino. Institut\
  \ nujnega dele\u017Ea omejujejo svobodo oporo\u010Dnega razpolaganja, saj lahko\
  \ zapustnik z oporoko spremeni red dedovanja, dolo\u010Den z zakonom, zlasti lahko\
  \ tudi onemogo\u010Di dedovanje osebam, ki bi sicer po zakonitem dednem redu lahko\
  \ po njem dedovale. Vendar pa do popolnega neupo\u0161tevanja zakonitega dednega\
  \ reda ne more priti, ker gre po zakonu dolo\u010Denim osebam iz kroga zakonitih\
  \ dedi\u010Dev del zapu\u0161\u010Dine. Oporo\u010Ditelj lahko dolo\u010Di, da nujni\
  \ dedi\u010D svoj dele\u017E dobi v dolo\u010Denih stvareh, pravicah ali denarju.\
  \ Z ve\u010Djim \u0161tevilom bratov in sester se celoten nujni dele\u017E ne pove\u010D\
  a, ampak se razdeli med njih in je zato posledi\u010Dno nujni dele\u017E vsakega\
  \ izmed njih sorazmerno manj\u0161i.\nPredlog za spremembo ureditve dedovanja premo\u017E\
  enja samostojnega podjetnika je povezan s \u0161ir\u0161im vpra\u0161anjem ureditve\
  \ nujnega dedovanja v ZD, glede katere Ministrstvo za pravosodje meni, da je, predvsem\
  \ glede ureditve kroga nujnih dedi\u010Dev in vi\u0161ine nujnih dele\u017Eev, potrebna\
  \ premisleka in \u0161ir\u0161e strokovne razprave. Zato bomo predlog preu\u010D\
  ili in obravnavali v okviru morebitne priprave sprememb in dopolnitev veljavne ureditve\
  \ dedovanja, oziroma novega zakona, ki bo namesto veljavnega ZD urejal dedovanje.\n\
  \ "
