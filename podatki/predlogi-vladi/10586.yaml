response: "Odziv Ministrstva za infrastruturo\nuvodoma moramo poudariti, da je postavljanje\
  \ objektov za obve\u0161\u010Danje in ogla\u0161evanje ob javnih cestah oziroma\
  \ njihovi neposredni bli\u017Eini mote\u010De, saj\_ ti objekti po eni strani odvra\u010D\
  ajo pozornost voznikov, kar negativno vpliva na prometno varnost, po drugi strani\
  \ pa kazijo naravni prostor. Ob vsem tem pa lahko v primeru neustrezne postavitve\
  \ predstavljajo tudi veliko nevarnost za udele\u017Eence cestnega prometa. Dejstvo\
  \ je, da tovrstnih oglasnih objektov oziroma povr\u0161in ni mogo\u010De in tudi\
  \ v bodo\u010De ne bo mogo\u010De v celoti prepovedati, prizadevamo pa si z restriktivnimi\
  \ ukrepi v kar najve\u010Dji mo\u017Eni meri omejiti postavljanje objektov za obve\u0161\
  \u010Danje in ogla\u0161evanje. Zakon o cestah iz leta 2010 predstavlja na podro\u010D\
  ju ogla\u0161evanja ob dr\u017Eavnih cestah pomemben mejnik, saj so se pogoji postavljanja\
  \ objektov za obve\u0161\u010Danje in ogla\u0161evanje v veliki meri zaostrili.\
  \ Tako sta postavljanje in uporaba objektov za obve\u0161\u010Danje in ogla\u0161\
  evanje v obmo\u010Dju dr\u017Eavne ceste zunaj naselja prepovedani. Ne glede na\
  \ navedeno sta postavljanje in uporaba objektov za obve\u0161\u010Danje in ogla\u0161\
  evanje, ki so opredeljeni kot enostavni objekti, ob dr\u017Eavnih cestah zunaj naselja\
  \ (avtoceste in hitre ceste ter druge dr\u017Eavne ceste zunaj naselja) dovoljeni:\n\
  \ \u010De so obvestila namenjena izbolj\u0161anju prometne varnosti, \u010De se\
  \ z obvestili upravljavca ceste podajajo udele\u017Eencem cestnega prometa pomembne\
  \ informacije in zanje ni predpisana prometna signalizacija, \u010De se ogla\u0161\
  uje gospodarski subjekt, ki dejavnost izvaja v stavbi zgrajeni v varovalnem pasu\
  \ dr\u017Eavne ceste, \u010De se objekt za obve\u0161\u010Danje in ogla\u0161evanje\
  \ postavlja na servisne prometne povr\u0161ine dr\u017Eavne ceste ali druge povr\u0161\
  ine, ki so v lasti fizi\u010Dnih ali pravnih oseb, pod pogojem da vsebina obvestila\
  \ oziroma oglasa ni vidna z dr\u017Eavne ceste. \nObjekti za obve\u0161\u010Danje\
  \ in ogla\u0161evanje se ob dr\u017Eavnih cestah v naselju lahko postavljajo in\
  \ uporabljajo le izven preglednega polja, pregledne berme, preglednostnega prostora\
  \ in obmo\u010Dja vzdol\u017E vozi\u0161\u010Da ceste, predpisanega za postavitev\
  \ prometne signalizacije. Postavljanje in uporaba elektronskih prikazovalnikov v\
  \ obmo\u010Dju dr\u017Eavne ceste je prepovedano. Svetlobne vitrine se lahko ob\
  \ dr\u017Eavnih cestah v naselju postavljajo zunaj vozi\u0161\u010Da dr\u017Eavne\
  \ ceste. Poleg tega so se z zadnjo spremembo Zakona o cestah iz leta 2018 zvi\u0161\
  ale globe za kr\u0161itve v zvezi z ogla\u0161evanjem iz razloga, da bi odvra\u010D\
  ale potencialne kr\u0161itelje od nedovoljenih ravnanj.\nNa podro\u010Dju ogla\u0161\
  evanja v \u0161ir\u0161em pomenu gre za kompleksno problematiko, ki zadeva ne samo\
  \ zakonodajo s podro\u010Dja cestne infrastrukture, ampak tudi zlasti zakonodajo\
  \ s podro\u010Dja urejanja prostora, gradnje in kmetijstva. Zakonodaja s podro\u010D\
  ja cestne infrastrukture lahko rabo prostora omejuje zgolj v varovalnem pasu javne\
  \ ceste, kar pomeni, da so subjekti pri izvajanju aktivnosti v tem prostoru vezani\
  \ na soglasje upravljavca\_ javne ceste. Posledi\u010Dno so tudi pristojnosti in\u0161\
  pekcije, pristojne za ceste, prostorsko omejene z mejo varovalnega pasu. \u0160\
  irina varovalnega pasu je odvisna od kategorije posamezne vrste ceste, pri \u010D\
  emer ocenjujemo, da so veljavne \u0161irine varovalnih pasov povsem ustrezne z vidika\
  \ zagotavljanja varstva javne ceste in prometa na njej. Ker je raba prostora v varovalnem\
  \ pasu omejena, to pomeni, da je izvajanje lastninske pravice v stvarno pravnem\
  \ smislu omejeno, zato bi bilo \u0161irjenje varovalnih pasov izven sedanjih okvirov\
  \ lahko pravno vpra\u0161ljivo z vidika varstva lastninske pravice in na\u010Dela\
  \ sorazmernosti kot enega temeljnih postulatov, ki se upo\u0161teva pri presoji\
  \ upravi\u010Denosti posegov v z Ustavo Republike Slovenije in drugimi zakoni zagotovljene\
  \ pravice.\n\u017Dal se v praksi pogosto dogaja, da se ogla\u0161evalska podjetja\
  \ odlo\u010Dijo za postavitev objektov za obve\u0161\u010Danje in ogla\u0161evanja\
  \ na zemlji\u0161\u010Dih zunaj varovalnih pasov ceste, s \u010Dimer se izognejo\
  \ zahtevam in omejitvam, ki jih predpisuje zakonodaja s podro\u010Dja cestne infrastrukture,\
  \ pa tudi nadzoru pristojne in\u0161pekcije za ceste. Tako se objekti za obve\u0161\
  \u010Danje in ogla\u0161evanje postavljajo tudi na zemlji\u0161\u010Dih, ki so v\
  \ ob\u010Dinskih prostorskih aktih opredeljena kot kmetijska zemlji\u0161\u010D\
  a in niso znotraj varovalnega pasu ceste, \u010Deprav so gradnja dolo\u010Denih\
  \ objektov na kmetijskih zemlji\u0161\u010Dih oziroma posegi na teh zemlji\u0161\
  \u010Dih dopustni le, \u010De to dolo\u010Da in pod pogoji, ki jih dolo\u010Da prostorski\
  \ akt ob\u010Dine, na obmo\u010Dju katere se to zemlji\u0161\u010De nahaja. Kateri\
  \ objekti, posegi oziroma ureditve so na kmetijskih zemlji\u0161\u010Dih dopustne,\
  \ dolo\u010Da Zakon o kmetijskih zemlji\u0161\u010Dih.\_ V skladu z Zakonom o kmetijskih\
  \ zemlji\u0161\u010Dih postavitev objektov za ogla\u0161evanje na kmetijskih zemlji\u0161\
  \u010Dih ni dopustna. Ob tem je treba omeniti, da je v veljavi sicer \u0161e nekaj\
  \ ob\u010Dinskih prostorskih aktov, ki gradnjo objektov za ogla\u0161evanje na kmetijskih\
  \ zemlji\u0161\u010D dopu\u0161\u010Dajo.\nProblematika postavljanja objektov za\
  \ obve\u0161\u010Danje in ogla\u0161evanje pa zadeva tudi podro\u010Dje gradbenih\
  \ predpisov. Objekti za obve\u0161\u010Danje in ogla\u0161evanje so po svoji pojavnosti\
  \ zelo raznovrstni posegi v urbano in naravno krajino, kar pogojuje tudi sistem\
  \ njihovega nadzora. Pristojnost gradbene in\u0161pekcije je omejena na postavitev\
  \ objektov za obve\u0161\u010Danje in ogla\u0161evanje, kot so opredeljeni v podro\u010D\
  nih predpisih. V veliko primerih so objekti za obve\u0161\u010Danje in ogla\u0161\
  evanje enostavni objekti, ki ne potrebujejo gradbenega dovoljenja ali celo sploh\
  \ niso objekti (so premi\u010Dni, name\u0161\u010Deni na vozila, fasade, ograje\
  \ itd.). Del ogla\u0161evalskih posegov v prostor je torej mogo\u010De klasificirati\
  \ kot objekt, nekateri pa to niso. Pri tem velja izpostaviti, da se ve\u010Dina\
  \ ogla\u0161evalskih objektov uvr\u0161\u010Da med enostavne objekte, ki se jih\
  \ lahko gradi brez gradbenega dovoljenja. Mo\u017Enost njihove postavitve pa je\
  \ odvisna od lokacije in pogojev, kot jih dolo\u010Dajo ob\u010Dinski prostorski\
  \ akti in drugi podro\u010Dni predpisi, ki lahko pogojujejo soglasja.\nIz navedenega\
  \ izhaja, da je podro\u010Dje postavljanja objektov za obve\u0161\u010Danje in ogla\u0161\
  evanje ob cestah kompleksna materija, katere obravnava zahteva poznavanje in uporabo\
  \ razli\u010Dnih materialnih predpisov. Ureditev v splo\u0161nem zakonu, ki bi urejal\
  \ le problematiko postavljanja objektov za obve\u0161\u010Danje in ogla\u0161evanje\
  \ na razli\u010Dnih povr\u0161inah, ki jih urejajo razli\u010Dni materialni predpisi,\
  \ ne bi bilo ustrezno. Za vsako posamezno podro\u010Dje veljajo specifike, urejene\
  \ v materialnem zakonu in ureditev zgolj v sklopu tega materialnega zakona lahko\
  \ zajame vse te posebnosti, omejitve in namen takega urejanja.\nRe\u0161evanje problematike\
  \ ogla\u0161evanja ni in ne more biti omejeno samo na avtoceste in hitre ceste,\
  \ saj se s tovrstno problematiko sre\u010Dujemo tudi ob drugih cestah, \u0161e zlasti\
  \ tistih, ki potekajo v obmo\u010Dju urbanih naselij. \u017Delja ogla\u0161evalskih\
  \ podjetij je, da z oglasnimi sporo\u010Dili dose\u017Eejo kar najve\u010Dje \u0161\
  tevilo naslovnikov, zato \u017Eelijo ogla\u0161evati ob najbolj prometno obremenjenih\
  \ prometnicah, kamor se uvr\u0161\u010Dajo tudi avtoceste in hitre ceste. Zagotovo\
  \ je ogla\u0161evanje ob avtocestah in hitrih cestah s prometno varnostnega vidika\
  \ nesprejemljivo, saj se na teh cestah soo\u010Damo z ve\u010Djimi hitrostmi vozil\
  \ kot na ostalih cestah, pa tudi z vedno ve\u010Djo gostoto prometa. Ob tem pa ne\
  \ smemo pozabiti na pomembnost ostalih cest, \u0161e zlasti tistih v naseljih, kjer\
  \ se kljub ni\u017Ejim hitrostim vozil soo\u010Damo z velikim \u0161tevilom uporabnikov\
  \ in ve\u010Djih \u0161tevilom konfliktnih to\u010Dk (npr. kri\u017Ei\u0161\u010D\
  a, priklju\u010Dki, prehodi za pe\u0161ce, kolesarske steze). Omejitev prepovedi\
  \ ogla\u0161evanja zgolj na vidno polje avtocest in hitrih cest ni sprejemljiva\
  \ \u017Ee omenjenih razlogov, pa tudi dejstva, da izraz vidno polje ne izpolnjuje\
  \ pogojev jasnosti in dolo\u010Dnosti pravne norme. Bistvena lastnost pravnih predpisov\
  \ je v predpisovanju obveznega ravnanja na razumljiv na\u010Din. Obvezno ravnanje\
  \ je mogo\u010De pravnim subjektom nalo\u017Eiti, od njih pri\u010Dakovati in zahtevati\
  \ samo, \u010De so predpisi jasni in razumljivi. Tudi jasnost in razumljivost predpisov\
  \ sta tako eden od temeljev pravne varnosti in s tem pravne dr\u017Eave sploh. In\
  \ obratno: \u010De predpisi niso dovolj jasni in razumljivi, so s tem resno na\u010D\
  eta in ogro\u017Eena na\u010Dela, na katerih sloni in deluje pravna dr\u017Eava.\
  \ Ob tem menimo, da bi s prepovedjo ogla\u0161evanja v vidnem polju ceste \u0161\
  lo za nesprejemljiv in nesorazmeren poseg, saj bi s tem prepovedali vse oglase (tudi\
  \ tiste zelo oddaljene oziroma odmaknjene od ceste), ki bi jih lahko uporabnik ceste\
  \ s pogledom zaznal med vo\u017Enjo po cesti.\_ \_\_\nNe glede na navedeno bomo\
  \ na na\u0161em ministrstvu podro\u010Dje ogla\u0161evanja \u0161e naprej budno\
  \ spremljali in ga, \u010De se bo to izkazalo kot potrebno, tudi spremenili oziroma\
  \ dopolnili, saj se z vso odgovornostjo zavedamo pomena in vpliva, ki ga ima ogla\u0161\
  evanje ob dr\u017Eavnih cestah na varnost cestnega prometa."
