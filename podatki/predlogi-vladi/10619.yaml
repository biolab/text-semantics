response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nUvodoma bi \u017E\
  eleli pojasnili, da so omejitve, ki trenutno veljajo na podro\u010Dju dela ob nedeljah\
  \ in praznikih, rezultat dogovora med socialnimi partnerji. \_\nTi so v novi Kolektivni\
  \ pogodbi dejavnosti trgovine Slovenije v zvezi z nedeljskim delom v 42. \u010D\
  lenu dolo\u010Dili, da lahko delavec dela najve\u010D 2 nedelji v mesecu, vendar\
  \ ne ve\u010D kot 20 nedelj v letu, pri \u010Demer se dela ob nedeljah in praznikih\
  \ ne sme nalo\u017Eiti delavcu, ki skrbi za otroka do treh let starosti, razen na\
  \ podlagi delav\u010Deve izrecne pisne pobude, ki jo lahko kadarkoli prekli\u010D\
  e, delavki, v \u010Dasu nose\u010Dnosti in \u0161e eno leto po porodu, oziroma ves\
  \ \u010Das ko doji otroka ter\_enemu od delavcev \u2013 star\u0161ev, ki ima hudo\
  \ bolnega otroka ali otroka s telesno ali du\u0161evno prizadetostjo, in ki \u017E\
  ivi sam z otrokom ter skrbi za njegovo vzgojo in varstvo.\nNavedene omejitve veljajo\
  \ tudi za delo ob praznikih in drugih dnevih, ki so z zakonom dolo\u010Deni kot\
  \ dela prosti dnevi, na\_ katere delodajalec, razen izjem, delavca ne sme razporediti\
  \ na delo: 1.\_januar \u2013 novo leto, 2.\_januar \u2013 novo leto, 8.\_februar\
  \ \u2013 slovenski kulturni praznik, velikono\u010Dna nedelja, velikono\u010Dni\
  \ ponedeljek, 27.\_april \u2013 dan upora proti okupatorju, 1.\_maj \u2013 praznik\
  \ dela, 2.\_maj \u2013 praznik dela, binko\u0161tna nedelja, 25.\_junij \u2013 dan\
  \ dr\u017Eavnosti; 15.\_avgust \u2013 Marijino vnebovzetje, 31.\_oktober \u2013\
  \ dan reformacije, 1.\_november \u2013 dan spomina na mrtve, 25.\_december \u2013\
  \ bo\u017Ei\u010D, 26.\_december \u2013 dan samostojnosti in enotnosti. Ob vseh\
  \ navedenih praznikih in drugih z zakonom dolo\u010Denih dela prostih dneh (skupno\
  \ 15) so torej trgovine, razen izjem (npr. dru\u017Einska podjetja, lekarne, maloobmejne\
  \ prodajalne, pekarne\u2026), zaprte.\nZ novo kolektivno pogodbo je vi\u0161ji tudi\
  \ dodatek, ki ga delavec prejme za delo ob nedeljah. Ta zna\u0161a 100% od bruto\
  \ osnovne pla\u010De delavca oziroma ustrezne\_urne postavke, vendar ne manj kot\
  \ 6,05 EUR/uro. Za delo ob praznikih, ki so z zakonom dolo\u010Deni kot dela prosti\
  \ dnevi in dnevih, ki so z zakonom dolo\u010Deni kot dela prosti dnevi, zna\u0161\
  a dodatek 250\_%.\nDelodajalci in sindikati so torej sami dosegli dogovor glede\
  \ dela ob nedeljah in praznikih. Ker je socialni dialog po na\u0161em mnenju\_ najustreznej\u0161\
  i na\u010Din re\u0161evanja tovrstnih vpra\u0161anj, na ministrstvu ocenjujemo,\
  \ da zakonski ukrepi na tem podro\u010Dju za enkrat niso potrebni."
