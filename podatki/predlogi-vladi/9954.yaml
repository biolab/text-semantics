response: "Odziv Ministrstva za finance\n\nMinistrstvo za finance kot resorno ministrstvo\
  \ je odgovorno predvsem za pripravo sistemske zakonodaje, ki ureja pogoje za ustanovitev,\
  \ poslovanje in nadzor zavarovalnic in pozavarovalnic v Republiki Sloveniji, kar\
  \ je urejeno v <link http: pisrs.si pis.web external-link-new-window internal link\
  \ in current>Zakonu o zavarovalni\u0161tvu (v nadaljevanju ZZavar-1). ZZavar-1 v\
  \ 521. \u010Dlenu opredeljuje tudi vsebino dolo\u010Db zavarovalne pogodbe. Zavarovalna\
  \ pogodba mora vsebovati tudi dolo\u010Dbe o tem, na kak\u0161en na\u010Din in v\
  \ katerem \u010Dasovnem trenutku je zavarovalno pogodbo mogo\u010De odpovedati ali\
  \ v celoti oziroma delno razvezati in kak\u0161ne so obveznosti zavarovalnice v\
  \ tak\u0161nih primerih.\n\nGlede sklenitve zavarovalne pogodbe pa gre za pogodbeni\
  \ odnos med zavarovalcem in zavarovalnico, pri katerem pa je potrebno (poleg ZZavar-1)\
  \ upo\u0161tevati tudi dolo\u010Dbe <link http: pisrs.si pis.web external-link-new-window\
  \ internal link in current>Obligacijskega zakonika (v nadaljevanju OZ). Ta v 978.\
  \ \u010Dlenu pri \u017Eivljenjskih zavarovanjih omogo\u010Da tudi t.i. odkup zavarovanja,\
  \ kar pomeni, da v primeru, da je pogodba o \u017Eivljenjskem zavarovanju sklenjena\
  \ za vse \u017Eivljenje zavarovalca ali zavarovane osebe, mora zavarovalnica zavarovalcu\
  \ na njegovo zahtevo izpla\u010Dati odkupno vrednost police, \u010De se bile do\
  \ tedaj pla\u010Dane vsaj tri letne premije. V polici morajo biti navedeni pogoji,\
  \ ob katerih sme zavarovalec zahtevati izpla\u010Dilo njene odkupne vrednosti, ter\
  \ na\u010Din, kako se v skladu z zavarovalnimi pogoji ta vrednost izra\u010Dunava.\n\
  \nObligacijski zakonik torej dolo\u010Da, da morajo biti v polici navedeni pogoji\
  \ za uresni\u010Ditev pravice do odkupa zavarovanja, ne dolo\u010Da pa, kateri so\
  \ ti pogoji. Zavarovalec obi\u010Dajno pristopi k splo\u0161nim, vnaprej pripravljenim\
  \ zavarovalnim pogojem. Navedeno je stvar pogodbene volje strank. V primeru, da\
  \ stranka meni, da gre v primeru sklenitve zavarovalne pogodbe za kr\u0161itve zakona,\
  \ zavarovalnega kodeksa ali dobrih poslovnih obi\u010Dajev, ima na voljo ve\u010D\
  \ mo\u017Enosti prito\u017Ebe ter sodno varstvo.\n\nRe\u0161evanje sporov med ponudniki\
  \ storitev in zavarovalci pa je urejeno v 579. \u010Dlenu ZZavar-1, in sicer mora\
  \ imeti vsaka zavarovalnica vzpostavljen notranji postopek re\u0161evanja prito\u017E\
  b. V primeru, da zavarovalnica ne ugodi va\u0161i prito\u017Ebi ali o prito\u017E\
  bi ne odlo\u010Di v 30 dneh po njenem prejemu, se lahko obrnete na Slovensko zavarovalno\
  \ zdru\u017Eenje GIZ, \u017Delezna cesta 14, 1000 Ljubljana.\n\nLahko se obrnete\
  \ tudi na Varuha dobrih poslovnih obi\u010Dajev v zavarovalni\u0161tvu pri Slovenskem\
  \ zavarovalnem zdru\u017Eenju, ki odlo\u010Da o sporih med strankami in zavarovalnicami,\
  \ ki nastanejo zaradi neupo\u0161tevanja zavarovalnega kodeksa in drugih dobrih\
  \ poslovnih obi\u010Dajev. Varuh ne obravnava sporov, ki bi glede na svoj pravni\
  \ zna\u010Daj in vsebino sodili v pristojnost sodi\u0161\u010Da."
