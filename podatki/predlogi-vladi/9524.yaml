response: "Odziv Ministrstva za zdravje\n\nPresejanja za raka pomeni uporabo preprostih\
  \ preiskav ali testov, ki med ljudmi brez klini\u010Dnih te\u017Eav (torej pri navidezno\
  \ zdravih) odkrijejo tiste, pri katerih obstaja velika verjetnost, da imajo predinvazvno\
  \ ali zgodnjo invazivno obliko raka ki jo je mogo\u010De uspe\u0161no zdraviti.\
  \ Cilj presejanja je zmanj\u0161anje umrljivost za rakom, vendar na tak na\u010D\
  in oziroma z uporabo takih metod, ki \u010Dim manj poslab\u0161ajo kakovost \u017E\
  ivljenja preiskovancev. Prepri\u010Dani moramo namre\u010D biti, da so koristi presejanja\
  \ ve\u010Dje kot \u0161koda, ki jo lahko presejanje povzro\u010Da predvsem posamezniku,\
  \ pa tudi dru\u017Ebi kot celoti. Pri odlo\u010Ditvi za presejanje je zato vedno\
  \ potrebno upo\u0161tevati tudi pogostnost pojavljanja bolezni in ga izvajati le\
  \ v tistih starostnih obdobjih, v katerih je zaradi pogostnosti bolezni javnozdravstveni\
  \ u\u010Dinek presejanja dokazan s kvalitetnimi mednarodnimi raziskavami. Iz eti\u010D\
  nih razlogov morajo biti zato pred odlo\u010Ditvijo za kakr\u0161nokoli presejanje\
  \ izpolnjene dolo\u010Dene zahteve. Najpomembnej\u0161e zahteve so naslednje: bolezen\
  \ mora biti v populaciji (oziroma dolo\u010Denem starostnem obdobju) dovolj pogosta\
  \ in povezana s slabim izhodom, obstajati mora u\u010Dinkovito zdravljenje same\
  \ bolezni ali pa celo predrakave spremembe, presejalna preiskava pa mora biti varna\
  \ in sprejemljiva za preiskovanca ter tudi finan\u010Dno dostopna. Prav tako se\
  \ je potrebno zavedati, da je presejanje dokazano u\u010Dinkovito le, \u010De poteka\
  \ organizirano (kar pomeni, da je vanj vklju\u010Deno vsaj 70 % vse populacije,\
  \ ki ji je presejanje namenjeno), ter da celoten program poteka po najvi\u0161jih\
  \ standardih kakovosti. Gre za splo\u0161no strokovno sprejeto stali\u0161\u010D\
  e, ki ga promovira tudi Svetovna zdravstvena organizacija. Na podlagi \u0161irokega\
  \ strokovnega konsenza in epidemiolo\u0161kih podatkov, tudi podatkov glede pogostosti\
  \ posameznih vrst raka v posameznih \u017Eivljenjskih obdobjih, je Evropska komisija\
  \ pripravila Priporo\u010Dila za presejanje raka, kjer vsem dr\u017Eavam \u010D\
  lanicam predlaga uvedbo organiziranega presejanja le za dolo\u010Dene vrste raka\
  \ in le za dolo\u010Dena starostna obdobja, torej tista, kjer je pogostnost bolezni\
  \ tako velika, da so koristi presejanja ve\u010Dje kot so nevarnosti, ki jih presejanje\
  \ prina\u0161a.Za raka dojk je tako mednarodno strokovno podprto edino priporo\u010D\
  ilo, da se pregleduje \u017Eenske v starosti do 50 do 69 let. In to so tudi \u017E\
  enske, ki so v Sloveniji vklju\u010Dene v program DORA. Slovenija je od konca predlanskega\
  \ leta tako ena zelo redkih dr\u017Eav, kjer so v organizirano presejanje osebno\
  \ povabljene vse dr\u017Eavljanke v starostnem obdobju, za katerega so s strani\
  \ najpomembnej\u0161ih svetovnih strokovnjakov nedvoumno dokazane koristi presejanja\
  \ za \u017Eenske, samo presejanje pa poteka na zelo visokem kvalitetnem nivoju in\
  \ v skladu z evropskimi smernicami kakovosti. Tudi trenutno veljavne slovenske strokovne\
  \ smernice nedvoumno priporo\u010Dajo presejanje samo med 50-69. letom starosti.\
  \ Slovenski podatki, ki jih zbira Register raka na Onkolo\u0161kem in\u0161titutu\
  \ Ljubljanja so zbrani v spodnjem grafu. Med vsemi slovenskimi \u017Eenskami, ki\
  \ jim je bila leta 2015 postavljena diagnoza raka dojk, jih je bilo 20 % mlaj\u0161\
  ih od 50 let. Leta 1995 je bilo \u017Eensk mlaj\u0161ih od 50 let, ki jim je bila\
  \ postavljena postavljena diagnoza raka dojk 26 %, leta 2005 pa 21 % (podatki <link\
  \ http: www.slora.si external-link-new-window internal link in current>spletne strani\
  \ SLORA). Vsi presejalni programi za raka v Sloveniji imajo podlago v pravnih aktih\
  \ (Pravilnik o izvajanju dr\u017Eavnih presejalnih programov za zgodnje odkrivanje\
  \ predrakavih sprememb in raka), ki natan\u010Dno dolo\u010Da na\u010Din izvajanja\
  \ programa, organizacijsko strukturo programa, pa tudi na\u010Din, kako se uvaja\
  \ spremembe ali prilagoditve programa. Program izvaja nosilec programa, pri \u010D\
  emer ga strokovno podpira Strokovni svet programa. Vse, za izvajanje programa pomembne\
  \ odlo\u010Ditve (tudi sprememba starostne meje za posamezno presejanje) so nato\
  \ predstavljene Programskemu svetu programa oziroma Usmerjevalnemu odboru. Vzpostavljen\
  \ sistem omogo\u010Da avtonomno odlo\u010Danje stroke, kjer pa mora biti vsaka sprememba\
  \ oziroma prilagoditev utemeljena s strokovnimi argumenti, najnovej\u0161imi znanstvenimi\
  \ dognanji ter podprta s kvalitetnimi slovenskimi epidemiolo\u0161kimi podatki in\
  \ na njih temelje\u010Dimi analizami. Slovenski strokovnjaki sledijo vsemu, kar\
  \ se dogajanju na podro\u010Dju organiziranega presejanja raka dojk v svetu. S tem\
  \ namenom sodelujejo tudi v projektu iz naslova Okvirnega programa za raziskave\
  \ in inovacije EU, imenovanem EU-topia. Projekt je namenjen razvoju orodja, ki bo\
  \ posamezni dr\u017Eavi na podlagi njenih podatkov pomagal pri odlo\u010Danju o\
  \ najbolj optimalnih spremembah in dopolnitvah organizacije posameznega presejalnega\
  \ programa. V svetu je v strokovnih krogih zadnja leta veliko raziskav usmerjenih\
  \ v pripravo orodij, ki bi omogo\u010Dali ritem presejanja prilagoditi stopnji ogro\u017E\
  enost posameznice, da zboli za rakom dojk. Predvidevajo, da bi se s tem lahko pove\u010D\
  ali pozitivni u\u010Dinki presejanja in zmanj\u0161ala mo\u017Ena \u0161koda. Zato\
  \ v Sloveniji \u017Ee poteka pilotni projekt, namenjen razvoju in implementaciji\
  \ orodja za dolo\u010Danje individualne ogro\u017Eenosti za rakom dojk v slovenski\
  \ populaciji. Na koncu bi \u017Eeleli ponovno poudariti, da bo vsaka odlo\u010D\
  itev na tem podro\u010Dju sprejeta na ute\u010Den na\u010Din na temelju ugotovitev\
  \ iz projekta, omenjenega zgoraj in slovenskih epidemiolo\u0161kih podatkov."
