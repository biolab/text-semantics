response: "Odziv Ministrstva za zdravje\nPodro\u010Dje prepovedanih drog je na mednarodni\
  \ ravni urejeno s tremi Konvencijami OZN: Enotno konvencijo o mamilih iz leta 1961\
  \ in pripadajo\u010Dim protokolom iz leta 1972, Konvencijo o psihotropnih snoveh\
  \ iz leta 1971 in Konvencijo zoper nezakonit promet mamil in psihotropnih snovi\
  \ iz leta 1988. Za razvrstitev rastline kanabis-konoplje (kot tudi ha\u0161i\u0161\
  a-angl. cannabis resin) v seznam prepovedanih drog je podlaga tako Enotna konvencija\
  \ iz leta 1961 kot tudi Konvencija proti nezakonitemu prometu z narkoti\u010Dnimi\
  \ in psihotropnimi drogami iz leta 1988.\nSlednja v prvem in drugem odstavku tretjega\
  \ \u010Dlena dolo\u010Da, da bo vsaka podpisnica sprejela potrebne ukrepe za dolo\u010D\
  itev prekr\u0161kov in kaznivih dejanj v zvezi s proizvodnjo, predelavo, ekstrakcijo,\
  \ pripravo, ponudbo, ponudbo za prodajo, razdeljevanjem, prodajo, dobavo pod kakr\u0161\
  nimikoli pogoji, posredovanjem, po\u0161iljanjem, po\u0161iljanjem v tranzitu, transportom,\
  \ uvozom ali izvozom, kateregakoli mamila ali katerekoli psihotropne snovi v nasprotju\
  \ z dolo\u010Dbami konvencije iz leta 1961, spremenjene konvencije iz leta 1961\
  \ ali konvencije iz leta 1971 ter prekr\u0161kov in kaznivih dejanj v zvezi z gojenjem\
  \ opijskega maka, grmov koke ali rastline kanabis za proizvodnjo mamil v nasprotju\
  \ z dolo\u010Dbami konvencije iz leta 1961 in spremenjene konvencije iz leta 1961.\n\
  Ista konvencija v drugem odstavku 14. \u010Dlena navaja, da: \"bo vsaka podpisnica\
  \ sprejela ustrezne ukrepe za prepre\u010Devanje nezakonitega gojenja in za izkoreninjenje\
  \ rastlin, ki vsebujejo mamila in psihotropne snovi, kot so opijski mak, grm koke\
  \ in rastlina kanabis, ki se gojijo nezakonito na njenem obmo\u010Dju\".\nNavedene\
  \ konvencije tvorijo enoten pravni okvir na podro\u010Dju prepovedanih drog in jih\
  \ je potrebno upo\u0161tevati hkrati. Hkrati je potrebno omeniti, da je v Sloveniji\
  \ gojenje konoplje (Cannabis Sativa L.), v industrijske namene dovoljeno \u017E\
  e od leta 1999. 9. \u010Dlen Zakona o proizvodnji in prometu s prepovedanimi drogami\
  \ (Uradni list RS, \u0161t. 108/99, 44/00, 2/04 \u2013 ZZdrIA in 47/04 \u2013 ZdZPZ)\
  \ namre\u010D dolo\u010Da, da se vrtni mak (Papaver Somniferum) in konoplja (Cannabis\
  \ Sativa L.) lahko gojita za prehrambne in industrijske namene na podlagi dovoljenja,\
  \ ki ga izda ministrstvo, pristojno za kmetijstvo.\nRazlogi za tak\u0161no regulacijo\
  \ poleg upo\u0161tevanja mednarodne zakonodaje na tem podro\u010Dju so zlasti zdravstvena\
  \ tveganja, povezana z uporabo konoplje. Med kadilci konoplje se bele\u017Ei pogoste\
  \ bolezni dihalnih poti in plju\u010D. Dim konoplje je iz podobnih sestavin kot\
  \ toba\u010Dni dim (ogljikov monoksid, cianidi itd.), s tem, da je pri konoplji\
  \ prisoten THC, pri tobaku pa nikotin. \u0160tudije v ZDA in na Novi Zelandiji so\
  \ pokazale, da kadilci konoplje pogosteje poro\u010Dajo o simptomih bronhitisa kot\
  \ kadilci tobaka. Koli\u010Dina delcev v dimu konoplje (katrana) v dihalnih poteh\
  \ je \u0161tirikrat ve\u010Dja od koli\u010Dine katrana v dimu iz enake koli\u010D\
  ine pokajenega tobaka. Dim konoplje vsebuje veliko podobnih karcinogenov kot toba\u010D\
  ni dim, pri tem pa zadr\u017Eevanje dima v plju\u010Dih \u0161e pove\u010Da njihovo\
  \ delovanje. Vsebuje tudi encim, ki spremeni ogljikovodike v rakotvorne oblike in\
  \ s tem \u0161e pospe\u0161i procese spreminjanja normalnih celic v rakave. V Kanadi\
  \ bele\u017Eijo letno v povpre\u010Dju med 130 \u2013 280 primerov smrti zaradi\
  \ plju\u010Dnega raka, povezanih s kajenjem konoplje. Ne nazadnje v razli\u010D\
  nih dr\u017Eavah sveta bele\u017Eijo pove\u010Dano tveganje za prometne nezgode\
  \ pri voznikih, ki vozijo pod vplivom konoplje.\nKonoplja lahko \u0161kodljivo u\u010D\
  inkuje tudi na sr\u010Dno-\u017Eilni sistem. Konoplja in THC na primer povzro\u010D\
  ata od doze odvisno pospe\u0161eno bitje srca, kar je posebej nevarno pri tistih\
  \ z \u017Ee prisotnimi sr\u010Dno-\u017Eilnimi boleznimi. Konoplja hkrati pove\u010D\
  a tveganje za sr\u010Dni infarkt za 4,8 krat v prvi uri po njeni uporabi in spro\u017E\
  i angino pektoris pri sr\u010Dnih bolnikih.\nDosedanje raziskave ka\u017Eejo, da\
  \ se pri dolgotrajni uporabi konoplje lahko razvije odvisnost. Odvisnost od konoplje\
  \ je v nekaterih predelih sveta \u2013 ZDA, Kanada, Avstralija \u2013 ena najpogostej\u0161\
  ih odvisnosti od prepovedanih drog. Uporaba konoplje je povezana tudi z ve\u010D\
  jo incidenco depresije, anksioznih in psihoti\u010Dnih motenj, tudi shizofrenije.\n\
  Poleg omenjenih zdravstvenih tveganj raziskovalci v Sloveniji ugotavljajo, da je\
  \ med slovenskimi dijaki problematika drog, zlasti konoplje, izraziteje prisotna\
  \ kot v ve\u010Dini ostalih evropskih dr\u017Eavah. Podatki iz razli\u010Dnih raziskav\
  \ (HBSC, ESPAD) nam ka\u017Eejo, da je raz\u0161irjenost uporabe prepovedanih drog\
  \ in \u0161e posebej konoplje med 15-letnimi mladostniki v Sloveniji nad povpre\u010D\
  jem EU. Po podatkih raziskave ESPAD 2019 je vsaj enkrat v \u017Eivljenju uporabilo\
  \ konopljo 23,2 % anketiranih dijakov, starih 15 do 16 let, nekoliko ve\u010D fantov\
  \ (26,0 %), kot deklet (20,7 %). Podatki iz zadnje raziskave HBSC 2018, ki je bila\
  \ prvi\u010D izvedena tudi v starostni skupini 17 let, pa so \u0161e bolj zaskrbljujo\u010D\
  i, saj ka\u017Eejo, da je kar 43 % 17-letnikov \u017Ee kdaj v \u017Eivljenju uporabilo\
  \ konopljo, skoraj 4 % pa so poro\u010Dali o redni uporabi konoplje. Podatki raziskave\
  \ MOND 2017 pa ka\u017Eejo, da je na maturantskih izletih konopljo uporabilo kar\
  \ 65 % dijakov.\nPo podatkih raziskave ESPAD 2019 med 15- do 16-letnimi slovenskimi\
  \ dijaki, ki so v zadnjih 12 mesecih uporabili konopljo, jih kar dobra tretjina\
  \ sodi med uporabnike z visokim tveganjem glede na test CAST (Cannabis Abuse Screening\
  \ Test). Slovenski mladostniki se uvr\u0161\u010Dajo precej nad povpre\u010Dje dr\u017E\
  av ESPAD tudi po zaznani dostopnosti konoplje, saj jih je v letu 2019 kar 45,7 %\
  \ ocenilo, da je konoplja precej oziroma zlahka dostopna.\nV obdobju adolescence\
  \ se mo\u017Eganska struktura in funkcija hitro razvijata, uporaba konoplje v tem\
  \ \u010Dasu ima zato lahko \u0161e posebej negativne u\u010Dinke na posameznikovo\
  \ du\u0161evno in telesno zdravje ter na kognitivne sposobnosti. THC lahko v mo\u017E\
  ganih najstnikov ovira pomembne razvojne nevrolo\u0161ke procese \_in s tem privede\
  \ do trajnih okvar mo\u017Eganske komunikacije.\nDolgoro\u010Dna uporaba konoplje\
  \ v adolescenci je povezana z motnjami pozornosti, spomina in motnjami pri obdelavi\
  \ informacij. Raziskave so pokazale, da za\u010Detek uporabe konoplje pred 15. letom\
  \ dvakratno pove\u010Da verjetnost nastopa psihoti\u010Dne motnje, izoliranih blodenj\
  \ pa kar za \u0161tirikrat. \u0160e posebej izpostavljeni tem tveganjem so posamezniki\
  \ z dru\u017Einsko anamnezo psihi\u010Dne motnje in genetskimi predispozicijami\
  \ za nastanek psihi\u010Dne motnje. Prav tako so raziskave pokazale pove\u010Dano\
  \ tveganje za ravoj depresije, anksioznosti in suicidalne ideacije med adolescenti,\
  \ ki pogosto uporabljajo konopljo. Uporaba konoplje podalj\u0161uje tudi posameznikov\
  \ reakcijski \u010Das in hitrost obdelovanja informacij, kar predstavlja \u0161\
  e posebno tveganje v primerih, ko oseba po uporabi konoplje sede za volan.\nUporaba\
  \ kanabinoidov v medicinske namene v Sloveniji je zakonsko omogo\u010Dena od leta\
  \ 2014, v skladu z medicinsko doktrino in smernicami. Uporaba konoplje je torej\
  \ dovoljena v medicinske namene v skladu z Zakonom o zdravilih, Zakonom o lekarni\u0161\
  ki dejavnosti in v skladu s predpisi in smernicami, ki urejajo njihovo predpisovanje.\n\
  V primerih, \u010De z drugimi zdravili, ki so na voljo v Sloveniji, pri posameznem\
  \ pacientu ni mogo\u010De dose\u010Di \u017Eelenega terapevtskega izida, je mogo\u010D\
  \ tudi interventni uvoz oz. vnos zdravila, ki nima dovoljenja za promet v Sloveniji,\
  \ ima pa dovoljenje za promet v drugih dr\u017Eavah \u010Dlanicah EU ali dr\u017E\
  avah s primerljivimi standardi.\nPoleg interventnega uvoza oz. vnosa zdravil brez\
  \ dovoljenja za promet v Sloveniji je v na\u0161i dr\u017Eavi mogo\u010Da uporaba\
  \ magistralnih zdravil iz konoplje. To pomeni, da zdravnik na svojo osebno odgovornost\
  \ za posameznega pacienta napi\u0161e magistralni recept za zdravilo, ki ga pripravijo\
  \ v lekarni. V Sloveniji \u017Ee nekaj let poteka magistralna priprava zdravil s\
  \ THC, CBD ali kombinacijo obeh, tako da je za paciente, pri katerih druga terapija\
  \ ni u\u010Dinkovita in nujno potrebujejo kanabinoide, njihova dostopnost omogo\u010D\
  ena.\nGlede na 83. \u010Dlen Zakona o lekarni\u0161ki dejavnosti morajo biti sestavine\
  \ predpisane na magistralni recept standardizirane kakovosti v skladu z monografijo\
  \ Evropske farmakopeje.\nDodatno \u0161e pojasnjujemo, da v okviru Ministrstva za\
  \ zdravje pripravljamo Zakon o gojenju konoplje za medicinske namene, s katerim\
  \ \u017Eelimo celovito in v skladu z mednarodnim pravnim redom urediti to podro\u010D\
  je.\n Primernost oziroma neprimernost predloga za nadaljnjo obravnavo\nPo mnenju\
  \ Ministrstva za zdravje predlog, posredovan Vladi RS za Regulacijo Cannabis Sative\
  \ L. v Sloveniji ni primeren za nadaljnjo obravnavo, saj ni v skladu s konvencijami\
  \ OZN, ne vsebuje zadostnih vsebinskih argumentov, niti ni vklju\u010Denih celovitih\
  \ analiz, vklju\u010Dno z analizo posledic, ki bi lahko nastale v primeru \u0161\
  iroke deregulacije konoplje, kot jo predvideva predlagatelj. Predlagatelj hkrati\
  \ niti ne navaja ukrepov za prepre\u010Devanje \u017Ee tako visoke stopnje uporabe\
  \ konoplje v populaciji, \u0161e posebej med mladimi v Sloveniji."
