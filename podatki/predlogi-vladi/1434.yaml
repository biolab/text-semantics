response: "Odziv Generalnega sekretariata Vlade RS\nUvodoma se zahvaljujemo za podane\
  \ predloge. Vlada se sicer zaveda omenjene problematike, zato s svojimi sklepi stremi\
  \ k optimizaciji prevozov in gospodarni ter u\u010Dinkoviti uporabi prevoznih sredstev,\
  \ vendar pa pri tem ne gre zanemariti tudi \u010Dasovnega in varnostnega vidika,\
  \ ki pri ministrih in predsedniku vlade, zaradi pomembnosti funkcij, ki jih opravljajo,\
  \ ne smejo trpeti.\nV nadaljevanju vam z vidika pristojnosti Generalnega sekretariata\
  \ Vlade Republike Slovenije po\u0161iljamo pojasnila, zakaj se Generalni sekretariat\
  \ vlade RS z navedenimi pobudami ne more strinjati ter jih ocenjuje kot neprimerne\
  \ za nadaljnjo obravnavo.\nUredba o uporabi slu\u017Ebenih avtomobilov v dr\u017E\
  avi upravi (Uradni list RS, \u0161t. 60/99, 1/04 in 62/06, v nadaljnjem besedilu:\
  \ uredba) \u017Ee sedaj natan\u010Dno dolo\u010Da, osnove in kriterije za pridobivanje\
  \ slu\u017Ebenih avtomobilov, pogoje uporabe slu\u017Ebenih avtomobilov in upravi\u010D\
  ence do uporabe slu\u017Ebenih avtomobilov. Uredba pa je bila v preteklosti \u017E\
  e spremenjena, pri \u010Demer se je dal pri izbiri vrste avtomobila ve\u010Dji poudarek\
  \ ravno elementom gospodarnosti, o\u017Eil se je krog upravi\u010Dencev do uporabe\
  \ slu\u017Ebenega avtomobila, zni\u017Eevala se je referen\u010Dna prostornina motorja\
  \ slu\u017Ebenih avtomobilov.\nSkladno z 7. \u010Dlenom uredbe je tako pri dolo\u010D\
  itvi vrste avtomobila potrebno upo\u0161tevati zlasti: prostornino motorja, predvideno\
  \ ceno avtomobila, tip motorja (bencinski ali dizelski), var\u010Dnost avtomobila,\
  \ tehni\u010Dne pogoje varnosti avtomobila, garancijo in potrebe varovanja upravi\u010D\
  encev. Skladno z 28. \u010Dlenom uredbe so upravi\u010Denci do stalne uporabe slu\u017E\
  benega vozila samo izrecno navedeni funkcionarji in dolo\u010Deni javni uslu\u017E\
  benci.\nPravico do slu\u017Ebenega avtomobila s \u0161oferjem ima samo ozko omejen\
  \ krog funkcionarjev, skladno z 32. \u010Dlenom uredbe.\nNe glede na navedeno je\
  \ Vlada Republike Slovenije v okviru var\u010Devalnih ukrepov od leta 2009 dalje\
  \ sprejela ve\u010D sklepom, vezanih na slu\u017Ebene avtomobile in prevoze, med\
  \ drugim tudi sklep, s katerim je nalo\u017Eila ministrstvom, Kabinetu predsednika\
  \ Vlade Republike Slovenije, Generalnemu sekretariatu Vlade Republike Slovenije\
  \ in Slovenski obve\u0161\u010Devalno-varnostni agenciji, da v dveh tednih v celoti\
  \ uresni\u010Dijo dolo\u010Dbe 28. in 30. \u010Dlena uredbe, \u0161e posebej glede\
  \ \u0161tevila upravi\u010Dencev do stalne osebne uporabe slu\u017Ebenega avtomobila,\
  \ da navedejo njihov polo\u017Eaj oziroma naziv in organ, v katerem so zaposleni,\
  \ podatke o avtomobilu, ki ga uporabljajo (znamka, model, prostornina in tip motorja,\
  \ starost), ter ponovno preverijo razloge za pridobitev pravice do stalne osebne\
  \ uporabe slu\u017Ebenega avtomobila. Vlada Republike Slovenije je nadalje nalo\u017E\
  ila ministrstvom, organom v sestavi ministrstev, vladnim slu\u017Ebam in upravnim\
  \ enotam tudi, da v skladu s 7. \u010Dlenom uredbe zagotovijo gospodarno pridobivanje\
  \ in uporabo vsakega slu\u017Ebenega avtomobila, izhajajo\u010D iz namena njegove\
  \ uporabe. Skladno s sklepom vlade, morajo ministrstva in vladne slu\u017Ebe za\
  \ dodelitev avtomobila za enkratni prevoz v primeru iz drugega odstavka 12. \u010D\
  lena uredbe prednostno zaprositi Generalni sekretariat Vlade Republike Slovenije,\
  \ ki v skladu z 3. \u010Dlena Odloka o ustanovitvi Generalnega sekretariata Vlade\
  \ Republike Slovenije (Uradni list RS, \u0161t. 25/10 in 1/11) zagotavlja storitve\
  \ avtomobilskega prevoza. \u010Ce Generalni sekretariat Vlade Republike Slovenije\
  \ zaradi zasedenosti prevoza ne more opraviti, lahko ministrstva, Kabinet predsednika\
  \ Vlade Republike Slovenije in vladne slu\u017Ebe prevoz naro\u010Dijo pri zunanjem\
  \ izvajalcu prevozov, vendar le, \u010De jim ne uspe pravo\u010Dasno pridobiti v\
  \ uporabo avtomobila od drugih organov na podlagi drugega odstavka 12. \u010Dlena\
  \ uredbe.\nVe\u010Dina ministrstev in vladnih slu\u017Eb je preverilo stanje glede\
  \ upravi\u010Dencev do stalne uporabe slu\u017Ebenega avtomobila ter ravnajo v skladu\
  \ z Uredbo o uporabi slu\u017Ebenih vozil v organih dr\u017Eavne uprave. Nekatera\
  \ ministrstva in vladne slu\u017Ebe so racionalizirala uporabo in razpolaganje s\
  \ slu\u017Ebenimi vozili ter tudi na ta na\u010Din zmanj\u0161ala stro\u0161ke vzdr\u017E\
  evanja. Znotraj ukrepa o uporabi slu\u017Ebenih vozil v organih dr\u017Eavne uprave\
  \ so ministrstva na podlagi analize potreb posamezna vozila prenesla na druge dr\u017E\
  avne organe, ki so izkazovali potrebo po teh vozilih (npr. iz MJU na upravne enote).\n\
  V povezavi s potovanji v tujino, je Vlada Republike Slovenije v okviru var\u010D\
  evalnih ukrepov sklenila, da nadaljuje politiko zmanj\u0161evanja obsega obiskov\
  \ predstavnikov vlade v tujini in v Slovenije tako, da bo \u0161tevilo obiskov manj\u0161\
  e in da bodo delegacije vklju\u010Devale le najnujnej\u0161o sestavo. Vezano na\
  \ stro\u0161ke letalskih poletov pa je Ministrstvu za javno upravo nalo\u017Eila,\
  \ da pripravi spremembo Uredbe o povra\u010Dilu stro\u0161kov za slu\u017Ebena potovanja\
  \ v tujini, s katero se dolo\u010Di, da se za lete v tujino uporabi le redna linija\
  \ in v izjemnih, vnaprej opredeljenih pogojih najame letalo.\nSpremembo uredbe o\
  \ povra\u010Dilu stro\u0161kov za slu\u017Ebena potovanja v tujini je Vlada Republike\
  \ Slovenije sprejela na seji dne 2.4.2009. Uredba dolo\u010Da, da se za lete v tujino\
  \ uporablja redna linija letalskega prevoznika, medtem ko se posebno letalo za slu\u017E\
  bena potovanja v tujino lahko najame zgolj v izjemnih okoli\u0161\u010Dinah oziroma\
  \ ob vnaprej opredeljenih pogojih, razen \u010De bi najem letala zahteval manj sredstev\
  \ kot redna linija. Vlada Republike Slovenije nadaljuje tudi politiko zmanj\u0161\
  evanja delegacij.\nGlede predloga pod zaporedno \u0161tevilko 1, da je \xBBpotrebno\
  \ zamenjati vladna vozila za mnogo bolj var\u010Dna in manj\u0161a vozila kot so\
  \ reno clio kia,na plin ali dizel pogon z maksimalno prostornino motorja 1.4 ,ne\
  \ pa te ki jih uporabljajo sedaj, audiji, bmwji, mercedesi,itd...\xAB ocenjujemo,\
  \ da je ob upo\u0161tevanju vseh zgoraj pojasnjenih vidikov uporabe slu\u017Ebenih\
  \ vozil, obstoje\u010Da ureditev ustrezna, saj poleg cene in var\u010Dnosti avtomobilov\
  \ ter prevozov, upo\u0161teva tudi \u010Dasovni, varnostni in varovalni vidik uporabe.\
  \ Skladno z Uredbo o varovanju dolo\u010Denih oseb, prostorov, objektov in okoli\u0161\
  ev objektov, ki jih varuje policija (Uradni list RS, \u0161t. 110/10) namre\u010D\
  \ dolo\u010Denim funkcionarjem glede na pomembnost funkcije, ki jo opravljajo, pripada\
  \ pravica do dolo\u010Dene stopnje varovanja.\nGlede predloga pod zaporedno \u0161\
  tevilko 2, da je \xBBnekaterim ministrom in ministricam potrebno ukiniti slu\u017E\
  beno vozilo in slu\u017Ebenega voznika ker tudi mnogi ki imajo slu\u017Ebe nimajo\
  \ svojega voznika in se morajo voziti v slu\u017Ebo sami na lastne stro\u0161ke\xAB\
  \ ocenjujemo, da je glede na naravo dela ministrov, pri katerih gre za najvi\u0161\
  je predstavnike izvr\u0161ilne veje oblasti, primerno, da se jim zagotovi tudi mo\u017E\
  nost uporabe slu\u017Ebenega vozila z voznikom. Ministri opravljajo zahtevne naloge\
  \ in glede na naravo dela, veliko delovnega \u010Dasa pre\u017Eivijo tudi na slu\u017E\
  benih poteh, kjer jim je potrebno zagotoviti med drugim tudi ustrezno varnost in\
  \ mo\u017Enost opravljanja dolo\u010Denega dela (npr. telefonske pogovore). Pri\
  \ tem je potrebno poudariti, da se pri uporabi slu\u017Ebenega avtomobila za privatne\
  \ namene (tudi za vo\u017Enjo z dela in na delo) uporabljajo dolo\u010Dila veljavne\
  \ zakonodaje o obra\u010Dunu bonitete ter se upravi\u010Dencu ne izpla\u010Duje\
  \ povra\u010Dilo stro\u0161kov za prevoz na delo in z dela, kar sicer pripada drugim\
  \ javnim uslu\u017Ebencem.\nGlede predloga pod zaporedno \u0161tevilko 3, da \xBB\
  naj Predsednik Dr\u017Eave, Premier, ministri in ministrice v evropske in bli\u017E\
  nje dr\u017Eave potujejo z vlakom ne pa z letalom, tako bi ob\u010Dutno manj obremenjevali\
  \ okolje in bi tudi prihranili precej davkopla\u010Devalskega denarja\xAB pa ocenjujemo,\
  \ da so letalski prevozi zlasti z vidika \u010Dasovne komponente najve\u010Dkrat\
  \ optimalna re\u0161itev, saj npr. \u017Eelezni\u0161ka infrastruktura ni povsod\
  \ enako razvita, hkrati pa trajanje potovanja z vlakom v ve\u010Dini primerov ni\
  \ primerljivo z letalskim prevozom. Zaradi dalj\u0161ega obdobja potovanja se posledi\u010D\
  no pove\u010Dajo stro\u0161ki no\u010Ditev na poti (stro\u0161ki hotela, prehrane\
  \ itd.), kar posledi\u010Dno izni\u010Di morebitni prihranek pri stro\u0161ku samega\
  \ prevoza.   "
