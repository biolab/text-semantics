response: " Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nZakon\
  \ o visokem \u0161olstvu dolo\u010Da pogoje za vpis za \u0161tudijske programe prve\
  \ stopnje. V visoko\u0161olski \u0161tudij prve stopnje se lahko vpi\u0161e, kdor\
  \ je opravil maturo. V \u0161tudij po univerzitetnem \u0161tudijskem programu na\
  \ posameznem strokovnem podro\u010Dju se lahko vpi\u0161e tudi, kdor je opravil\
  \ poklicno maturo po ustreznem programu za pridobitev srednje strokovne izobrazbe\
  \ z istega strokovnega podro\u010Dja ter izpit iz enega od predmetov mature. Ustrezni\
  \ program za pridobitev srednje strokovne izobrazbe ter predmet mature iz prej\u0161\
  njega odstavka se dolo\u010Dita s \u0161tudijskim programom. V \u0161tudij po visoko\u0161\
  olskem strokovnem \u0161tudijskem programu se lahko vpi\u0161e tudi, kdor je opravil\
  \ poklicno maturo ali zaklju\u010Dni izpit po ustreznem programu za pridobitev srednje\
  \ strokovne izobrazbe, dolo\u010Denem s \u0161tudijskim programom. S \u0161tudijskim\
  \ programom se lahko kot pogoj za vpis dolo\u010Dijo tudi posebne nadarjenosti oziroma\
  \ psihofizi\u010Dne sposobnosti.\nIz navedenega izhaja, da imajo visoko\u0161olski\
  \ zavodi, ki so pristojni za oblikovanje \u0161tudijskega programa in pogojev za\
  \ vpis vanj, mo\u017Enost dolo\u010Danja posebnih pogojev za vpis v okviru posebnih\
  \ nadarjenosti oz. psihofizi\u010Dnih sposobnosti.\nPrijave za vpis se to\u010D\
  kujejo samo v primerih omejitve vpisa, pri \u010Demer se pri izbiri kandidatov za\
  \ vpis v visoko\u0161olske strokovne in univerzitetne \u0161tudijske programe upo\u0161\
  teva splo\u0161ni uspeh, dose\u017Een pri maturi, poklicni maturi oziroma zaklju\u010D\
  nem izpitu, ter splo\u0161ni u\u010Dni uspeh, dose\u017Een v tretjem in \u010Detrtem\
  \ letniku srednje \u0161ole, lahko pa tudi uspeh pri posameznih, s \u0161tudijskim\
  \ programom dolo\u010Denih predmetih mature, poklicni maturi oziroma zaklju\u010D\
  nega izpita ter pri posameznih predmetih iz tretjega in \u010Detrtega letnika srednje\
  \ \u0161ole.\nVeljavna zakonodaja ne predvideva dodatnih to\u010Dk iz naslova dose\u017E\
  kov na dr\u017Eavnih tekmovanjih, prav tako ne ukinitve splo\u0161nega uspeha v\
  \ tretjem in \u010Detrtem letniku srednje \u0161ole.  "
