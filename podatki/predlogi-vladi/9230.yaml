response: "Odziv Ministrstvo za zdravje\nTrenutno veljavna zakonodaja na podro\u010D\
  ju zdravstvenega varstva in zdravstvenega zavarovanja (tj. Zakon o zdravstvenem\
  \ varstvu in zdravstvenem zavarovanju in Pravila obveznega zdravstvenega zavarovanja)\
  \ dolo\u010Da, da posamezniku v okviru obveznega zdravstvenega zavarovanja pripada:\n\
  1. pregled na zahtevo zavarovane osebe, vendar najve\u010D enkrat letno;  2. zdravljenje\
  \ zob, njihovo polnjenje (plombiranje), nadgrajevanje, rentgenska diagnostika zobovja\
  \ ali \u010Deljustnic, zdravljenje vnetnih in drugih sprememb ustne sluznice ter\
  \ oralnokirur\u0161ke in maksilofacialne operativne storitve;  3. zobnoproteti\u010D\
  ni nadomestki, ki so opredeljeni s pravili;.  4. kontrolni pregled \u0161est mesecev\
  \ po kon\u010Danem konzervativnem ali zobnoproteti\u010Dnem zdravljenju. \nV sklopu\
  \ pravice do zobnoproteti\u010Dnih storitev oziroma nadomestkov so zavarovane osebe\
  \ upravi\u010Dene do:  1. prevlek, kron, nazidkov ter vlitih zalivk v primerih,\
  \ ko:\n okvarjene zobne krone ni mogo\u010De zadovoljivo obnoviti s plombiranjem;\
  \ je to potrebno zaradi dviga ugriza; biomehanski vidiki narekujejo izdelavo tak\u0161\
  nega nadomestka na podpornih, retencijskih zobeh za delne snemne proteze ali parodontolo\u0161\
  ko podprte proteze ali za teleskopsko prevleko, ki je potrebna za izdelavo mosti\u010D\
  ka oziroma proteze, ki je pravica; \n2. mosti\u010Dka, \u010De manjkajo zavarovani\
  \ osebi:\n v vidnem sektorju do \u0161tirje zobje; v eni vrzeli zapored najmanj\
  \ trije zobje, ki niso na koncu zobne vrste; pet zob v dveh ali ve\u010D vrzelih\
  \ v istem ali obeh kvadrantih iste \u010Deljusti, \u010De so vrzeli prekinjene s\
  \ po enim prisotnim zobom; \n3. snemne delne proteze, \u010De manjkajo:\n trije\
  \ ali ve\u010D zob zapored in izdelava mosti\u010Dka iz stati\u010Dnih ali drugih\
  \ strokovnih vidikov ni mo\u017Ena; trije ali ve\u010D zob na koncu zobne vrste\
  \ (najmanj ko\u010Dniki) enostransko in ob tem \u0161e najmanj dva zoba v istem\
  \ ali drugem kvadrantu v isti \u010Deljusti; -   zobje v ve\u010D vrzelih in vsaka\
  \ od njih predstavljala pravico do mosti\u010Dka, a je cena za protezo ni\u017E\
  ja kot za mosti\u010Dek; \n4. totalne proteze, \u010De manjkajo zavarovani osebi\
  \ vsi zobje v eni \u010Deljusti;  5. zobno-proteti\u010Dnih nadomestkov, \u010D\
  e se ob tem zagotovi celovita rehabilitacija v obeh \u010Deljustih.\nNekoliko \u0161\
  ir\u0161i nabor pravic na podro\u010Dju zobozdravstva imajo otroci, mladina in \u0161\
  tudentje, in sicer so upravi\u010Deni do preventivne storitve s podro\u010Dja zobozdravstvenih\
  \ dejavnosti:  1. pred\u0161olskih otrocih:\n preventivni zobozdravstveni pregled\
  \ dojen\u010Dka v starosti od 6 do 12 mesecev; preventivni zobozdravstveni pregled\
  \ otrok v prvem, drugem in tretjem letu starosti; preventivni zobozdravstveni pregled\
  \ otrok v \u010Detrtem, petem in \u0161estem letu starosti; indicirano zalitje mle\u010D\
  nih ko\u010Dnikov; fluorizacija s tabletami po prenehanju dojenja; fluorizacija\
  \ s premazi, raztopinami ali \u017Eeleji do dvakrat mese\u010Dno ali s kombinacijo\
  \ te metode z jemanjem fluorjevih tablet; preventivni pregled eno leto pred vstopom\
  \ v \u0161olo in indicirano zalitje fisur na prvih stalnih ko\u010Dnikih. \n2. mladini\
  \ do 19. leta starosti in \u0161tudentih:\n preventivni zobozdravstveni pregled\
  \ v vsakem razredu osnovne \u0161ole; preventivni zobozdravstveni pregled v 1. in\
  \ 3. razredu srednje \u0161ole; preventivni zobozdravstveni pregled \u0161tudentov\
  \ v 1. in 3. letniku vi\u0161je in visoke \u0161ole; fluorizacija s tabletami, premazi\
  \ ali \u017Eeleji do dvakrat na mesec ali s kombinacijo obeh metod fluorizacije;\
  \ indicirano zalitje fisur na stalnih ko\u010Dnikih in li\u010Dnikih. \nNe glede\
  \ na navedeno pa je opredelitev standarda, ki ga krijejo sredstva obveznega zdravstvenega\
  \ zavarovanja, tista, ki determinira, kak\u0161ne materijale bodo zdravstveni delavci\
  \ in sodelavci uporabili pri zdravljenju oziroma pri oskrbi pacientov. Dolo\u010D\
  ba 112. \u010Dlena Pravil obveznega zdravstvenega zavarovanja predvideva, da so\
  \ standardni materiali v zobozdravstveni dejavnosti pri:  1. zalivkah v vidnem sektorju\
  \ (oba sekalca in podo\u010Dnik v posameznem kvadrantu) fosfatni in kompozitni materiali;\
  \  2. zalivkah v stranskem (transkaninem) sektorju amalgam;  3. pri vlitih zalivkah,\
  \ prevlekah, kronah in mosti\u010Dkih srebropaladijeve, zlatopaladijeve oziroma\
  \ druge pol\u017Elahtne zlitine;  4. zobnih fasetah v prevlekah, kronah in mosti\u010D\
  kih akrilat ali kompozitni materiali;  5. protezah akrilati in pri delnih snemnih\
  \ protezah ulita kovinska baza iz kobaltkromove ali podobne zlitine.\nStandardni\
  \ material za obturatorje je akrilat in mehko obstojna silikonska polimera, pri\
  \ opornicah pa kovina za vlivno tehniko ali akrilat, odvisno od vrste in narave\
  \ opornice. Pri snemnih ortodontskih aparatih je standardni material akrilat, pri\
  \ fiksnih, pa konfekcijsko pripravljeni kovinski in drugi elementi.\nZaradi sprememb,\
  \ ki jih prina\u0161a evropska uredba na podro\u010Dju amalgama, bodo tudi nacionalni\
  \ predpisi (natan\u010Dneje Pravila obveznega zdravstvenega zavarovanja) dolo\u010D\
  ili, da se kot standardni material v zobozdravstvu, sprva za dolo\u010Dene skupine\
  \ prebivalstva (doje\u010De matere, nose\u010Dnice, pred\u0161olski otroci, ipd.),\
  \ kasneje pa \u0161ir\u0161e, ve\u010D ne uporabi amalgam. Predlog nove ureditve\
  \ je trenutno \u0161e v usklajevanju, pri\u010Dakovati je, da bo pri\u010Del veljati\
  \ \u0161e v tem letu.\n "
