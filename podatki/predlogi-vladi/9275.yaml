response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nEnakost \u017Eensk in mo\u0161kih ter varstvo pred diskriminacijo sta temeljni\
  \ \u010Dlovekovi pravici in temeljni vrednoti sodobnih demokrati\u010Dnih dru\u017E\
  b.  Na\u010Delo enakosti in prepoved diskriminacije sta vgrajena v vse temeljne\
  \ mednarodne akte s podro\u010Dja \u010Dlovekovih pravic. Na\u010Delo enakosti zahteva,\
  \ da enako situacijo obravnavamo na enak na\u010Din, neenako situacijo pa na razli\u010D\
  en. V kolikor ne ravnamo v skladu s tem na\u010Delom, je tak\u0161no ravnanje, v\
  \ odsotnosti objektivne in razumne utemeljitve, diskriminacija. Vendar pa je dovoljeno,\
  \ in ne gre za diskriminacijo, \u010De sprejmemo ukrepe za odpravo dejanske neenakosti\
  \ in izbolj\u0161anje polo\u017Eaja dolo\u010Denih skupin v manj ugodnem polo\u017E\
  aju, \u010De je to objektivno in razumno. K sprejetju tak\u0161nih specifi\u010D\
  nih pozitivnih ukrepov za odpravo neenakega obravnavanja oz. diskriminacije \u017E\
  ensk in spodbujanje enakosti \u017Eensk in mo\u0161kih nas zavezujejo Konvencija\
  \ Zdru\u017Eenih narodov o odpravi diskriminacije \u017Eensk,  Evropska konvencija\
  \ o varstvu \u010Dlovekovih pravic in temeljnih svobo\u0161\u010Din ter 12. protokol\
  \ h konvenciji in zakonodaja Evropske unije.\nDa bi prepre\u010Dili posredno diskriminacijo,\
  \ je namre\u010D v nekaterih primerih potrebno sprejeti ukrepe, s katerimi ljudem,\
  \ ki se nahajajo v de facto razli\u010Dnih situacijah, zagotovimo enake mo\u017E\
  nosti in pravice, preko razli\u010Dnega obravnavanja, glede na njihove razli\u010D\
  ne okoli\u0161\u010Dine. Tako morajo vlada, delodajalci in ponudniki storitev zagotoviti\
  \ prilagoditev svojih pravil in sprejeti posebne ukrepe za vzpostavitev t.i. dejanske\
  \ (materialne) enakosti. Z izogibanjem sprejetja posebnih ukrepov se namre\u010D\
  \ pove\u010Da tveganje, da bodo pravila, predvsem pa praksa delovanja, prerasla\
  \ v neposredno diskriminacijo.\nV Republiki Sloveniji  je pravna podlaga za uvedbo\
  \ posebnih ukrepov vsebovana v 17. in 18. \u010Dlenu Zakona o varstvu pred diskriminacijo\
  \ in 7. \u010Dlenu Zakona o enakih mo\u017Enostih \u017Eensk in mo\u0161kih.  Opredelitev\
  \ posebnih ukrepov v Zakonu o varstvu pred diskriminacijo  je povzeta po 5. \u010D\
  lenu direktive 2000/43. Zakon o varstvu pred diskriminacijo omogo\u010Da sprejem\
  \ posebnih ukrepov, s ciljem zagotoviti uresni\u010Devanje pravice do enakega obravnavanja,\
  \ enake mo\u017Enosti ali dejansko enakost in udele\u017Ebo na podro\u010Djih dru\u017E\
  benega \u017Eivljenja oseb, ki so v manj ugodnem polo\u017Eaju zaradi dolo\u010D\
  ene osebne okoli\u0161\u010Dine. Posebni ukrepi so opredeljeni kot za\u010Dasni\
  \ ukrepi in se sprejmejo z namenom prepre\u010Devanja ali odpravljanja posledic\
  \ tak\u0161nega polo\u017Eaja oziroma predstavljajo nadomestilo za manj ugoden polo\u017E\
  aj.\nV konkretnem primeru, ki ga navaja pobudnik, gre za uporabo posebnega ukrepa,\
  \ da se v okviru Aktivne politike zaposlovanja spodbuja samozaposlovanje \u017E\
  ensk. Podatki ka\u017Eejo, da je med podjetniki in podjetnicami ve\u010D mo\u0161\
  kih kot \u017Eensk. Po podatkih za leto 2017  je v Sloveniji med podjetniki in podjetnicami\
  \ (samozaposlenimi osebami) 32 % \u017Eensk. Tudi podatki o zgodnji podjetni\u0161\
  ki aktivnosti ka\u017Eejo, da se mo\u0161ki pogosteje kot \u017Eenske odlo\u010D\
  ajo za podjetni\u0161tvo. Stopnja zgodnje podjetni\u0161ke aktivnosti je zna\u0161\
  ala v letu 2016 za mo\u0161ke 10,8 % in za \u017Eenske 5,1 %. Poleg tega izhaja\
  \ iz izku\u0161enj zavoda za zaposlovanje, da se \u017Eenske mnogo te\u017Eje odlo\u010D\
  ajo za samostojno podjetni\u0161ko pot oziroma so pri odlo\u010Ditvi bolj previdne\
  \ kot mo\u0161ki. Prilo\u017Enosti za zaposlitev (ne samo za samozaposlitev) \u017E\
  ensk je bistveno manj v primerjavi z mo\u0161kimi, kar \u0161e posebej velja za\
  \ visoko izobra\u017Eene \u017Eenske. Med registrirano brezposelnimi osebami s terciarno\
  \ izobrazbo namre\u010D prevladujejo \u017Eenske (nekaj manj kot 70 %).\nZ namenom,\
  \ da se tej ciljni skupini \u2013 \u017Eenskam s terciarno izobrazbo - izbolj\u0161\
  ajo mo\u017Enosti na trgu dela, odprejo nove prilo\u017Enosti, olaj\u0161a pot v\
  \ podjetni\u0161tvo, okrepi njihova gospodarska in dru\u017Ebena vloga ter spodbudi\
  \ njihove ustvarjalne in inovacijske potenciale, je bil uveden posebni ukrep podpore\
  \ pri samozaposlitvi.\nIz navedenega izhaja, da je pobudnikov predlog, da se prepove\
  \ kakr\u0161nokoli razlikovanje na podlagi spola nesprejemljiv, saj posebni ukrepi,\
  \ pod zakonsko dolo\u010Denimi pogoji, ne pomenijo diskriminacije.\n "
