response: "Odziv Ministrstva za javno upravo\nUstava Republike Slovenije (Uradni list\
  \ RS, \u0161t. 33/91-I, 42/97 \u2013 UZS68, 66/00 \u2013 UZ80, 24/03 \u2013 UZ3a,\
  \ 47, 68, 69/04 \u2013 UZ14, 69/04 \u2013 UZ43, 69/04 \u2013 UZ50, 68/06 \u2013\
  \ UZ121,140,143, 47/13 \u2013 UZ148 in 47/13 \u2013 UZ90,97,99; v nadaljevanju:\
  \ Ustava) v 44. \u010Dlenu vsakemu dr\u017Eavljanu daje pravico, da v skladu z zakonom\
  \ neposredno ali po izvoljenih predstavnikih sodeluje pri upravljanju javnih zadev.\
  \ Ena od pomembnih \u010Dlovekovih pravic in svobo\u0161\u010Din, dolo\u010Denih\
  \ v Ustavi, je tudi pravica do zbiranja in zdru\u017Eevanja (42. \u010Dlen Ustave),\
  \ ki omogo\u010Da demokrati\u010Dno oblikovanje politi\u010Dne volje dr\u017Eavljank\
  \ in dr\u017Eavljanov in je konkretizirana v dolo\u010Dbah Zakona o politi\u010D\
  nih strankah (ZPolS; Uradni list RS, \u0161t. 100/05 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 103/07, 99/13 in 46/14). Pravica do zbiranja in zdru\u017Eevanja,\
  \ ki vklju\u010Duje tudi pravico do ustanavljanja politi\u010Dnih strank in njihovega\
  \ delovanja, pomeni izhodi\u0161\u010De in zagotovilo za sistem politi\u010Dnega\
  \ pluralizma, to je za ve\u010Dstrankarski politi\u010Dni sistem, brez katerega\
  \ svobodna demokrati\u010Dna dru\u017Eba ne more obstajati. V omenjeni dolo\u010D\
  bi Ustava hkrati dolo\u010Da razloge, zaradi katerih so mo\u017Ene zakonske omejitve\
  \ navedenih pravic (varnost dr\u017Eave ali javna varnost ter varstvo pred \u0161\
  irjenjem nalezljivih bolezni), prav tako pa izrecno dolo\u010Da, kdo ne more biti\
  \ \u010Dlan politi\u010Dnih strank \u2013 poklicni pripadniki obrambnih sil in policije.\n\
  V slovenskem pravnem redu velja na\u010Delo splo\u0161ne in enake volilne pravice,\
  \ ki se ne ozira na narodnostno, rasno, ekonomsko ali drugo pripadnost in pri kateri\
  \ ima glas vsakega volivca enako vrednost. Volilna pravica dr\u017Eavljanov nosi\
  \ svoje temelje v 43. \u010Dlenu Ustave, kar jo uvr\u0161\u010Da med \u010Dlovekove\
  \ pravice in svobo\u0161\u010Dine, katere se uresni\u010Dujejo neposredno na podlagi\
  \ Ustave in pri katerih zakon zgolj podrobneje ureja njihovo uresni\u010Devanje.\
  \ Za\u010Dasna omejitev teh pravic je na podlagi 16. \u010Dlena Ustave mo\u017E\
  na izklju\u010Dno v vojnem ali izrednem stanju. Volilna pravica vsebuje tako aktivni\
  \ (pravica, da volim) kot pasivni del (pravica, da sem izvoljen). Pravico biti izvoljen\
  \ za poslanca ima dr\u017Eavljan Republike Slovenije, ki je na dan glasovanja dopolnil\
  \ osemnajst let starosti. Prva omejitev splo\u0161ne pasivne volilne pravice, ki\
  \ izhaja \u017Ee iz same Ustave (drugi odstavek 43. \u010Dlena) in ki je dolo\u010D\
  ena v Zakonu o volitvah v dr\u017Eavni zbor (ZVDZ; Uradni list RS, \u0161t. 109/06\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in 54/07 \u2013 odl. US.) je\
  \ torej starost. Nadalje se omejitve v okviru 7. \u010Dlena ZVDZ nana\u0161ajo na\
  \ osebe, ki jim je bila zaradi du\u0161evne bolezni, zaostalosti ali prizadetosti\
  \ popolnoma odvzeta poslovna sposobnost ali podalj\u0161ana roditeljska pravica\
  \ star\u0161ev ali drugih oseb \u010Dez njihovo polnoletnost ter niso sposobne razumeti\
  \ pomena, namena in u\u010Dinkov volitev. Sodi\u0161\u010De v postopku za odvzem\
  \ poslovne sposobnosti ali podalj\u0161anja roditeljske pravice \u010Dez polnoletnost\
  \ posebej odlo\u010Di o odvzemu pravice voliti ali biti voljen. Omejevanje ustavno\
  \ zagotovljene pasivne volilne pravice Ustava in zakonodaja dolo\u010Data predvsem\
  \ \u0161e v primerih nezdru\u017Eljivosti opravljanja funkcij v zakonodajni, izvr\u0161\
  ilni in sodni veji oblasti z opravljanjem drugih funkcij in nekaterih dejavnosti\
  \ (npr. 133. \u010Dlen Ustave), v primerih \u017Ee omenjene pripadnosti obrambnim\
  \ silam in policiji, zahtevanega slovenskega dr\u017Eavljanstva itn. Izvzemajo\u010D\
  \ navedene izjeme tudi Zakon o poslancih (ZPos; Uradni list RS, \u0161t. 112/05\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 109/08, 39/11 in 48/12) v 5.\
  \ \u010Dlenu med drugim navaja, da se nikogar ne sme ovirati pri kandidiranju za\
  \ poslanca.\nUstavna ureditev uvaja poslanca kot poklicnega politika (\xBBPoslanci\
  \ opravljajo funkcijo poslanca poklicno\xAB, 3. \u010Dlen ZPos), ki se mora praviloma\
  \ v celoti posvetiti parlamentarnemu delu, zato ne more oziroma tudi ne sme opravljati\
  \ \u0161e drugih poklicnih funkcij in del. Tak\u0161en je tudi sicer prevladujo\u010D\
  \ polo\u017Eaj poslancev v sodobnih parlamentarnih ureditvah. Ustava med drugim\
  \ dolo\u010Da, da poslanci dr\u017Eavnega zbora dobivajo pla\u010Do ali nadomestilo,\
  \ ki sta dolo\u010Dena z zakonom (\xBBPoslanec ima pravico do pla\u010De\xAB, 23.\
  \ \u010Dlen ZPos). V vsakem primeru ima torej poslanec pravico, da za svoje delo\
  \ dobiva pla\u010Do, katere vi\u0161ino dolo\u010Di dr\u017Eavni zbor, kot tudi\
  \ nadomestila ter druge pravice, ki jih imajo zaposleni (I. Kav\u010Di\u010D, F.\
  \ Grad, Ustavna ureditev Slovenije, GV Zalo\u017Eba, 2008, str. 243).\nPoseganje\
  \ v pasivno volilno pravico, kot jo predlaga dr\u017Eavljan v svoji pobudi, bi lahko\
  \ bilo protiustavno in nedemokrati\u010Dno, pasivna volilna pravica je namre\u010D\
  \ lahko omejena zgolj na podlagi pogojev, \u017Ee vnaprej zapisanih v Ustavi in\
  \ zakonodaji. Volivcem ostaja mo\u017Enost sankcioniranja slabega dela poslancev\
  \ ravno z uporabo aktivnega dela ustavno varovane volilne pravice, nenazadnje je\
  \ volja volivcev tista, ki odlo\u010Da, kateri politi\u010Dni stranki ali kandidatu\
  \ bo poklonila svoj glas ter tako prispevala k splo\u0161ni podobi slovenskega politi\u010D\
  nega prostora.\n "
