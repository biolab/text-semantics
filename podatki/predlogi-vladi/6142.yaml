response: "Spo\u0161tovani,\ninvesticijska in vzdr\u017Eevalna dela na omre\u017E\
  ju avtocest in hitrih cest se izvajajo skladno z letnim na\u010Drtom dru\u017Ebe\
  \ DARS d.d., ki je upravljavec navedenega omre\u017Eja cestninskih cest. Ministrstvo\
  \ za infrastrukturo si v okviru svojih pristojnosti stalno prizadeva, da se zapore\
  \ cestnih odsekov omejijo na nujno potreben \u010Das ter da se dela, ki se opravljajo\
  \ v okviru zapore opravijo v najkraj\u0161em mo\u017Enem \u010Dasu, seveda v skladu\
  \ z veljavnimi predpisi. Dejstvo je, da se delnim ali popolnim zaporam posameznih\
  \ avtocestnih odsekov ne moremo izogniti, saj mora upravljavec ceste z investicijskimi\
  \ ali vzdr\u017Eevalnimi deli ohranjati oziroma izbolj\u0161evati standard cestnega\
  \ omre\u017Eja. Prepri\u010Dani smo, da si tudi dru\u017Eba DARS d.d. prizadeva,\
  \ da bi vsaka aktivnost, ki je potrebna na dolo\u010Denem cestnem odseku, pomenila\
  \ \u010Dim manj\u0161o motnjo za uporabnike, vendar pa se zastojem \u017Eal ne bomo\
  \ mogli popolnoma izogniti, saj je namen zapore ravno v tem, da se zagotovi varnost\
  \ delavcev in udele\u017Eencev cestnega prometa.\nV 17. \u010Dlenu novele Uredbe\
  \ o cestninskih cestah in cestnini (Uradni list RS, \u0161t. 76/13) je opredeljena\
  \ preusmeritev prometa na cestninsko cesto: \u010De je zaradi izvajanja rekonstrukcijskih\
  \ ali obnovitvenih del ali drugih razlogov (npr. javna prireditev) delno ali popolnoma\
  \ zaprta vzporedna cesta in je promet preusmerjen na cestninsko cesto, ni potrebno\
  \ uporabljati vinjete na odseku, ki velja kot obvoz. Vozila, ki uporabljajo cestninske\
  \ ceste zaradi obvoza in nimajo vinjet, morajo le-te zapustiti na prvem odprtem\
  \ izvozu.\nPrav tako omenjena uredba v svojem 4. \u010Dlenu dolo\u010Da oprostitve\
  \ pla\u010Dila cestnine. Cestnina se ne pla\u010Da za:\n- prevoze z vozili s prednostjo\
  \ ter za vozila za spremstvo, vklju\u010Dno z vozili v spremstvu, - prevoze z voja\u0161\
  kimi vozili Slovenske vojske, - prevoze s tujimi voja\u0161kimi vozili, ki se opravljajo\
  \ za potrebe izvajanja nalog obrambe dr\u017Eave, mednarodnih mirovnih sil in drugih\
  \ obrambnih in varnostnih nalog, \u010De je tako dolo\u010Deno z mednarodnimi pogodbami,\
  \ - prevoze z vozili, ki se opravljajo za potrebe izvajanja nalog humanitarne pomo\u010D\
  i prizadetim v miru ali vojni, zaradi naravnih in drugih nesre\u010D ali oboro\u017E\
  enih spopadov, - prevoze z vozili, ki se opravljajo za potrebe dejavnosti vzdr\u017E\
  evanja cestninskih cest in za opravljanje dejavnosti pobiranja cestnine.\n\n \n "
