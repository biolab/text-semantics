response: "Odziv Ministrstva za pravosodje\nVlaganje elektronskih vlog v pravdnih\
  \ postopkih ureja Zakon o pravdnem postopku (ZPP)[1], ki se subsidiarno uporablja\
  \ tudi v izvr\u0161ilnih postopkih. ZPP v 105.b \u010Dlenu opredeljuje vlogo v elektronski\
  \ obliki in njen na\u010Din vlo\u017Eitve. Skladno z drugim odstavkom 105. b \u010D\
  lena je elektronska vloga tista vloga, ki je v elektronski obliki in je podpisana\
  \ z elektronskim podpisom, ki je enakovreden lastnoro\u010Dnemu podpisu. \u010C\
  etrti odstavek 105.b \u010Dlena ZPP dolo\u010Da na\u010Din vlo\u017Eitve elektronske\
  \ vloge, in pravi, da se vloga v elektronski obliki vlo\u017Ei tako, da se vlo\u017E\
  i v informacijski sistem sodstva. Skladno s sedmim odstavkom 105.b \u010Dlena ZPP\
  \ minister, pristojen za pravosodje, predpi\u0161e pogoje in na\u010Din vlo\u017E\
  itve vlog v elektronski obliki, obliko zapisa vloge v elektronski obliki ter organizacijo\
  \ in delovanje informacijskega sistema sodstva. Slednji podzakonski krovni predpis\
  \ predstavlja Pravilnik o elektronskem poslovanju v civilnih sodnih postopkih in\
  \ v kazenskem postopku[2], ki podrobneje ureja vlaganje elektronskih vlog, elektronsko\
  \ vro\u010Danje in opravljanje drugih elektronskih opravil v pravdnem postopku in\
  \ drugih civilnih sodnih postopkih. V \u010Detrtem odstavku 1. \u010Dlena navedeni\
  \ pravilnik dolo\u010Da, da se dolo\u010Dbe tega pravilnika uporabljajo za elektronsko\
  \ poslovanje v vseh civilnih sodnih postopkih, razen \u010De dolo\u010Dbe drugih\
  \ predpisov, ki urejajo posebno vrsto ali skupino civilnega sodnega postopka, dolo\u010D\
  ajo druga\u010De. Slednje pomeni, da se ta pravila uporabljajo tudi glede elektronskega\
  \ poslovanja v postopku izvr\u0161be, razen \u010De zakonska ali podzakonska pravila\
  \ tega podro\u010Dja ne dolo\u010Dajo druga\u010Dnih \u2013 specialnih pravil.\_\
  \nZakon o izvr\u0161bi in zavarovanju (ZIZ)[3] v 29. \u010Dlenu ureja vloge in vlaganje\
  \ v izvr\u0161ilnem postopku, na podlagi te dolo\u010Dbe pa je bil izdan tudi Pravilnik\
  \ o obrazcih, vrstah izvr\u0161b in poteku avtomatiziranega izvr\u0161ilnega postopka\
  \ (Pravilnik)[4]. Pravilnik v 5. \u010Dlenu dolo\u010Da, da se po postopku, dolo\u010D\
  enem s tem pravilnikom, v informacijskem sistemu avtomatizirano obdelujejo predlogi\
  \ za izvr\u0161bo za izterjavo denarne terjatve na podlagi verodostojne listine,\
  \ razen predlogov za izvr\u0161bo na podlagi prilo\u017Eene menice. Predlogi za\
  \ izvr\u0161bo na podlagi verodostojne listine se sicer lahko vlo\u017Eijo v papirni\
  \ obliki, po elektronski poti prek portala e-sodstvo ali po elektronski poti prek\
  \ spletnega servisa na portalu e-sodstvo, kadar gre za paketno vlaganje (17. \u010D\
  len pravilnika). Avtomatizirana obdelava predlogov za izvr\u0161bo na podlagi verodostojne\
  \ listine, ki jo omogo\u010Da obstoje\u010Di na\u010Din vlaganja predlogov po elektronski\
  \ poti prek portala e-sodstvo, je omogo\u010Dila izdajo sklepa o izvr\u0161bi \u017E\
  e v nekaj dneh ter s tem enostavno in hitro re\u0161evanje nespornih primerov. Glede\
  \ na to, da verodostojna listina izra\u017Ea le visoko stopnjo verjetnosti, da terjatev\
  \ obstaja, nima pa narave izvr\u0161ilnega naslova, lahko dol\u017Enik z ugovorom\
  \ dose\u017Ee, da se postopek nadaljuje v pravdnem postopku. Pravilnik v 4.a \u010D\
  lenu \u0161e dolo\u010Da, da se predlogi za izvr\u0161bo in druge vloge lahko vlagajo\
  \ po elektronski poti v vseh postopkih izvr\u0161be in zavarovanja, za katere je\
  \ pristojno okrajno sodi\u0161\u010De, \u010De o zavarovanju ne odlo\u010Da v okviru\
  \ pravdnega ali drugega sodnega postopka.\nV skladu z dolo\u010Dbami Pravilnika\
  \ uporabnik vlo\u017Ei elektronsko vlogo tako, da izbere ustrezno funkcionalnost\
  \ modula e-Izvr\u0161ba-opravila za oddajo elektronske vloge v informacijski sistem\
  \ e-Izvr\u0161ba (10. \u010Dlen). Elektronsko vlaganje torej poteka preko sistema\
  \ e-sodstvo.\nInformacijski sistem e-Izvr\u0161ba je del informacijskega sistema\
  \ e-sodstvo, uporabniki pa do izvajanja opravil dostopajo preko podportala e-Izvr\u0161\
  ba, ki deluje od leta 2012 in je nadomestil prej\u0161nji COVL portal. Sistem olaj\u0161\
  uje poslovanje, saj med drugim preverja dolo\u010Dene podatke, izra\u010Dunava sodno\
  \ takso, avtomatsko izpolnjuje dolo\u010Dene rubrike. Na portalu e-sodstvo so za\
  \ la\u017Eje poslovanje uporabnikom dostopna tudi natan\u010Dna uporabni\u0161ka\
  \ navodila, relevantni predpisi in odgovori na pogosta vpra\u0161anja.\nNaj dodamo,\
  \ da mora v skladu z dvanajstim odstavkom 6. \u010Dlena Pravilnika informacijski\
  \ sistem e-sodstvo uporabnikom omogo\u010Dati izvajanje opravil vsak delavnik od\
  \ 8.00 do 20.00 ure, s strani sodstva pa smo obve\u0161\u010Deni, da je podportal\
  \ e-Izvr\u0161ba praviloma odprt celo ves \u010Das (torej vse dni v letu in ves\
  \ dan), razen v \u010Dasu kratkotrajnega dnevnega ponovnega zagona, v \u010Dasu\
  \ vzdr\u017Eevanja (ki je vnaprej napovedano) ali tehni\u010Dnih te\u017Eav, s tem,\
  \ da izven uradno predpisanega delovnega \u010Dasa Vrhovno sodi\u0161\u010De ne\
  \ zagotavlja tehni\u010Dne pomo\u010Di uporabnikom podportalov portala e-sodstvo.\n\
  Pravilnik o elektronskem poslovanju v civilnih sodnih postopkih in v kazenskem postopku\
  \ je bil prenovljen konec leta 2020 in je uvedel mo\u017Enost, da bo stranka vlo\u017E\
  ila vlogo neposredno iz svojega informacijskega sistema, gre za t.i. vlo\u017Eitev\
  \ elektronske vloge preko e-odlo\u017Ei\u0161\u010Da (ta mo\u017Enost bo za\u017E\
  ivela najpozneje do konca leta 2022). Obenem pa se je posodobilo vlaganje vlog prek\
  \ portala e-sodstvo, in sicer na na\u010Din, da bo stranka z varnim elektronskim\
  \ podpisom \u017Ee prej podpisala elektronski dokument z nestandardiziranim delom\
  \ besedila elektronske vloge in prilo\u017Eila e-opravilu z uporabo ustrezne funkcionalnosti\
  \ modula e-opravila. Tak\u0161nega novega na\u010Dina vlaganja bodo najprej dele\u017E\
  ni novo informatizirani postopki, postopno pa se bodo temu prilagodili tudi \u017E\
  e obstoje\u010Di informatizirani civilni postopki.\nUvedba elektronskega poslovanja\
  \ preko portala e-sodstvo je prispevala k hitrej\u0161emu in kvalitetnej\u0161emu\
  \ vodenju postopkov ter bolj ekonomi\u010Dni porabi kadrovskih in materialnih virov\
  \ na sodi\u0161\u010Dih, zato menimo, da predlog dr\u017Eavljana ni primeren za\
