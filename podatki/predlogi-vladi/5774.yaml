response: "Odziv Ministrstva za finance\nObdav\u010Ditev motornih vozil je urejena\
  \ v Zakonu o davku na motorna vozila (Uradni list RS, \u0161t. 72/06 - uradno pre\u010D\
  i\u0161\u010Deno besedilo, 9/10 in 40/12 \u2013 ZUJF; v nadaljevanju: ZDMV). Skladno\
  \ z ZDMV se davek na motorna vozila pla\u010Duje od osebnih motornih vozil (vozila\
  \ iz tarifnih oznak: 8703 21, 8703 22, 8703 23, 8703 24, 8703 31, 8703 32, 8703\
  \ 33 in 8703 90 ter iz tarifne oznake 8711), ki se dajo prvi\u010D v promet ali\
  \ se prvi\u010D registrirajo na obmo\u010Dju Republike Slovenije. Gre za neke vrste\
  \ prometni davek na nova in rabljena vozila, ki se odmeri ob prvi registraciji.\
  \ Osnova za davek je prodajna cena. Stopnje DMV so progresivne (od 0,5 % do 28 %\
  \ za vozila z bencinskim in od 1 % do 31 % za vozila z dizelskim pogonom) in odvisne\
  \ od ve\u010D dejavnikov. Za osebna motorna vozila je dav\u010Dna stopnja odvisna\
  \ od izpusta CO2 pri kombinirani vo\u017Enji in vrste goriva, ki se uporablja za\
  \ pogon (bencin, uteko\u010Dinjen naftni plin, dizel, hibridno vozilo, elektri\u010D\
  ni), za pravilno dolo\u010Ditev dav\u010Dne stopnje pa je poleg izpusta CO2 potrebno\
  \ upo\u0161tevati \u0161e stopnjo izpusta po EURO (EURO 3, EURO 4, EURO 5\u2026\
  ), ter pri motornih vozilih na dizelski pogon \u0161e stopnjo izpusta trdih delcev\
  \ (manj ali ve\u010D od 0,005 g/km). Za motorna vozila z najmanj osmimi sede\u017E\
  i se stopnja davka zni\u017Ea za 30 %. Davek je torej naravnan predvsem v spodbujanje\
  \ uporabe okolju prijaznej\u0161ih vozil z manj neza\u017Eelenimi emisijami. Luksuzna\
  \ in novej\u0161a vozila so zaradi zaostrovanja EURO standardov vedno bolj okoljsko\
  \ u\u010Dinkovita, zato ni nujno, da je stopnja davka na luksuzna vozila visoka.\
  \ Ve\u010Dji davek se na taka vozila odmeri zaradi praviloma njihove ve\u010Dje\
  \ vrednosti.\nPrav zaradi vedno manj\u0161ega vpliva luksuznosti vozila na vi\u0161\
  ino davka, se je z uveljavitvijo Zakona o uravnote\u017Eenju javnih financ (Uradni\
  \ list RS, \u0161t. 40/12, 96/12 - ZPIZ-2, 104/12 - ZIPRS1314, 105/12, 25/13 - odl.\
  \ US, 46/13 - ZIPRS1314-A, 56/13 - Z\u0160tip-1, 63/13 - ZOsn-I, 63/13 - ZJAKRS-A,\
  \ 99/13 - ZUPJS-C, 99/13 - ZSVarPre-C, 101/13 - ZIPRS1415 in 101/13 \u2013 ZDavNepr)\
  \ uvedel dodatni davek na motorna vozila (DDMV), ki pa je odvisen od prostornine\
  \ motorja. Odmerja se prav tako ob prvi registraciji, vendar le za osebna motorna\
  \ vozila (tudi bivalna vozila) s prostornino od 2.500 ccm naprej in za motorna kolesa,\
  \ trikolesa ter \u0161tirikolesa s prostornino nad 1.000 ccm, torej za motorna vozila,\
  \ ki so obi\u010Dajno dra\u017Eja, luksuzna. DDMV se pla\u010Duje od enake dav\u010D\
  ne osnove kot za DMV. Stopnja DDMV za motorna vozila iz tarifnih oznak 8703 21,\
  \ 8703 22, 8703 23, 8703 24, 8703 31, 8703 32, 8703 33 in 8703 90, razen za trikolesa\
  \ in \u0161tirikolesa je progresivna in zna\u0161a od 8 do 16 %. Stopnja DDMV za\
  \ motorna kolesa (tudi mopede), kolesa z motorjem, trikolesa in \u0161tirikolesa\
  \ je za vsa kolesa s prostrornino motorja nad 1.000 ccm enotna in zna\u0161a 5 %.\
  \ Dodatno na vi\u0161ino dav\u010Dne stopnje tudi tukaj vplivajo EURO standardi\
  \ stopnje izpusta (EURO 3, EURO 4, EURO 5\u2026) ter pri motornih vozilih na dizelski\
  \ pogon \u0161e stopnjo izpusta trdih delcev (manj ali ve\u010D od 0,005 g/km).\n\
  Na motorna vozila v Sloveniji pravega premo\u017Eenjskega davka ne pla\u010Dujemo.\
  \ Ima pa to vlogo delno letna dajatev za uporabo vozil v cestnem prometu, ki se\
  \ dolo\u010Da prav z upo\u0161tevanjem prostornine motorja, s \u010Dimer se zmogljivej\u0161\
  a vozila, ki so praviloma dra\u017Eja in bolj luksuzna, tudi vi\u0161je obremeni.\n\
  Obdav\u010Ditev vodnih plovil ureja Zakon o davku na vodna plovila (Uradni list\
  \ RS, \u0161t. 117/06 in 40/12 \u2013 ZUJF; v nadaljevanju: ZDVP). Po svoji naravi\
  \ je to premo\u017Eenjski davek. Davek od plovil se pla\u010Duje od:\n plovil dalj\u0161\
  ih od petih metrov, ki so vpisana v evidencah, vzpostavljenih na podlagi zakonov,\
  \ ki urejajo plovbo po morju in celinskih vodah, razen plovil v gradnji, plovil\
  \ dalj\u0161ih od petih metrov, katerih lastniki oziroma lastnice so rezidenti Republike\
  \ Slovenije in izpolnjujejo tehni\u010Dne pogoje za vpis v evidence plovil iz prej\u0161\
  nje alineje, vendar v njih niso vpisana ter plovil dalj\u0161ih od petih metrov,\
  \ katerih lastniki so rezidenti Republike Slovenije in izpolnjujejo tehni\u010D\
  ne pogoje za vpis v evidence plovil, vendar v njih niso vpisana, ker so registrirana\
  \ v tujini. \nDav\u010Dna obveznost se za koledarsko leto dolo\u010Di glede na dol\u017E\
  ino plovila in mo\u010D pogona., kar sta bistvena kazalca (predvsem dol\u017Eina\
  \ plovila) za opredelitev vrednosti oziroma luksuznosti plovil. ZUJF je leta 2012\
  \ uvedel dodatni davek od vodnih plovil, ki se odmeri na enak na\u010Din in od enakih\
  \ osnov, kot dolo\u010Da ZDVP, stopnje dodatnega davka pa so dolo\u010Dene na novo\
  \ bolj progresivno,\nKot je razvidno iz navedenega, \u017Ee trenutna zakonodaja\
  \ ureja obdav\u010Ditev t.im. luksuznih premi\u010Dnin na na\u010Din, da so le-te\
  \ obdav\u010Dene progresivno oziroma vi\u0161je kot ostale.\nV zvezi z obdav\u010D\
  itvijo nepremi\u010Dnin pa pojasnjujemo, da je dne 28.3.2014 Ustavno sodi\u0161\u010D\
  e RS v celoti razveljavilo Zakon o davku na nepremi\u010Dnine (ZDavNepr), ki je\
  \ stopil v veljavo preteklo leto. Ustavno sodi\u0161\u010De RS je hkrati odlo\u010D\
  ilo, da se:\n do druga\u010Dne zakonske ureditve obdav\u010Ditve nepremi\u010Dnin\
  \ \u0161e vedno uporabljajo dolo\u010Dbe predpisov, ki jih je ZDavNepr razveljavil\
  \ (nekatere dolo\u010Dbe Zakona o davkih ob\u010Danov, Zakona o graditvi objektov\
  \ Zakona o stavbnih zemlji\u0161\u010Dih, ter Zakona o gozdovih) in za zagotovitev\
  \ sredstev ob\u010Dinam v letu 2014 odmerijo nadomestilo za uporabo stavbnih zemlji\u0161\
  \u010D, pristojbina za vzdr\u017Eevanje gozdnih cest in davek od premo\u017Eenja.\
  \ \nGlede na odlo\u010Dbo ustavnega sodi\u0161\u010Da se tako zopet uporabljajo\
  \ dolo\u010Dbe Zakona o stavbnih zemlji\u0161\u010Dih in Zakona o graditvi objektov\
  \ , ki urejata nadomestilo za uporabo stavbnega zemlji\u0161\u010Da. Dolo\u010D\
  anje obmo\u010Dij, za katera se je pla\u010Devalo nadomestilo, dolo\u010Ditev nepremi\u010D\
  nin, za katere se je nadomestilo odmerjalo, dolo\u010Danje zavezancev za pla\u010D\
  ilo nadomestila ter vi\u0161ine nadomestila, so v izklju\u010Dni pristojnosti ob\u010D\
  in. V skladu s predpisi se nadomestilo pla\u010Duje za zazidana zemlji\u0161\u010D\
  a glede na povr\u0161ino objekta in za nezazidana stavbna zemlji\u0161\u010Da glede\
  \ na povr\u0161ino zemlji\u0161\u010Da, zavezanci pa so neposredni uporabniki. Vi\u0161\
  ina nadomestila se dolo\u010Da na podlagi meril, kot jih dolo\u010Di posamezna ob\u010D\
  ina in ni vezana na vrednost nepremi\u010Dnin.\nNadomestilo ima vlogo komunalne\
  \ dajatve za zagotovitev prihodkov ob\u010Din za zagotavljanje javne infrastrukture,\
  \ zato to dajatev na\u010Deloma pla\u010Dujejo za vse nepremi\u010Dnine na obmo\u010D\
  ju, ki ga dolo\u010Di ob\u010Dina, ki pa ima pri dolo\u010Danju predmetov obdav\u010D\
  itve veliko samostojnosti. Nadomestila pa se v skladu z zakonskimi dolo\u010Dbami\
  \ ne pla\u010Duje za zemlji\u0161\u010Da, ki se uporabljajo za potrebe ljudske obrambe,\
  \ za objekte tujih dr\u017Eav, ki jih uporabljajo tuja diplomatska in konzularna\
  \ predstavni\u0161tva ali v njih stanuje njihovo osebje, za objekte mednarodnih\
  \ in meddr\u017Eavnih organizacij, ki jih uporabljajo te organizacije ali v njih\
  \ stanuje njihovo osebje, \u010De ni v mednarodnem sporazumu druga\u010De dolo\u010D\
  eno in za stavbe, ki jih uporabljajo verske skupnosti za svojo versko dejavnost.\
  \ Nadomestila je na lastno zahtevo za dobo 5 let opro\u0161\u010Den ob\u010Dan,\
  \ ki je kupil novo stanovanje kot posamezen del stavbe ali zgradil, dozidal ali\
  \ nadzidal dru\u017Einsko stanovanjsko hi\u0161o, \u010De je v ceni stanovanja oziroma\
  \ stanovanjske hi\u0161e ali neposredno pla\u010Dal stro\u0161ke za urejanje stavbnega\
  \ zemlji\u0161\u010Da.\nPoleg nadomestila za uporabo stavbnih zemlji\u0161\u010D\
  \ se bo po odlo\u010Dbi US ponovno za\u010Del odmerjati tudi davek od premo\u017E\
  enja, ki ga ureja. Zakon o davkih ob\u010Danov (Uradni list SRS, \u0161t. 36/88,\
  \ 8/89, 48/90, 8/91, 14/92 - ZOMZO, 7/93, 18/96 - ZDavP, 91/98 - ZDavP-C, 1/99 -\
  \ ZNIDC, 117/06 - ZDVP, 117/06 - ZDDD, 24/08 - ZDDKIS in 101/13 - ZDavNepr). Slednji\
  \ dolo\u010Da, da so zavezanci fizi\u010Dne osebe (lastniki oziroma u\u017Eivalci),\
  \ ki posedujejo stavbe dele stavb, stanovanja in gara\u017Ee ter prostore za po\u010D\
  itek oziroma rekreacijo. Osnova za davek od premo\u017Eenja je vrednost stavbe oziroma\
  \ prostora za po\u010Ditek oziroma rekreacijo, ugotovljena po merilih republi\u0161\
  kega upravnega organa, pristojnega za stanovanjske zadeve, in na na\u010Din, ki\
  \ ga dolo\u010Di ob\u010Dinska skup\u0161\u010Dina. Osnova za davek od premo\u017E\
  enja na posest stavb se zni\u017Ea za znesek, ki ustreza vrednosti 160 m2 stanovanjske\
  \ povr\u0161ine. Davka od premo\u017Eenja na posest stavb se ne pla\u010Duje:\n\
  \ od kmetijskih gospodarskih poslopij; od poslovnih prostorov, ki jih lastnik oziroma\
  \ u\u017Eivalec uporablja za opravljanje dejavnosti; od stanovanjskih stavb zavezancev\
  \ davka iz kmetijstva, ki so sami ali njihovi dru\u017Einski \u010Dlani pokojninsko\
  \ in invalidsko zavarovani na podlagi dohodkov iz kmetijstva; od stavb, ki so razgla\u0161\
  ene za kulturni ali zgodovinski spomenik; od stavba, ki se iz objektivnih razlogov\
  \ ne morejo uporabljati. \nZa\u010Dasno (za dobo 10 let) so davka od premo\u017E\
  enja opro\u0161\u010Deni prvi lastniki novih stanovanjskih hi\u0161 oziroma stanovanj\
  \ in gara\u017E. Za prvega lastnika se \u0161teje tudi tisti, ki je tak\u0161no\
  \ stavbo podedoval, vendar le v obsegu pravic, ki jih je imel prvi lastnik. Oprostitev\
  \ se prizna tudi za popravljene in obnovljene stanovanjske hi\u0161e oziroma stanovanja\
  \ in gara\u017Ee, \u010De se je zaradi popravila ali obnove vrednost stanovanjske\
  \ hi\u0161e oziroma stanovanja ali gara\u017Ee pove\u010Dala za ve\u010D kot 50\
  \ %.\nDavek od premo\u017Eenja ima torej vse elemente premo\u017Eenjskega davka,\
  \ vklju\u010Dno z obse\u017Eno oprostitvijo za stanovanjske nepremi\u010Dnine, namenjene\
  \ bivanju lastnika ali njegovih o\u017Ejih dru\u017Einskih \u010Dlanov. Stopnje\
  \ davka so progresivne glede na vi\u0161ino dav\u010Dne osnove (vrednost) in se\
  \ gibljejo od 0,1 do 1,5 %. V tem sistemu so torej bolj luksuzne nepremi\u010Dnine\
  \ (tako glede na lokacijo in vrednost kot tudi glede na to, ali gre za drugo, tretjo\
  \ in naslednjo nepremi\u010Dnino v lasti iste osebe) bolj obdav\u010Dene. Tega davka\
  \ se od nepremi\u010Dnin v lasti pravnih oseb, pa tudi nepremi\u010Dnin v lasti\
  \ javnih subjektov, ne odmerja.\nV okviru za\u010Dasnih ukrepov je ZUJF uvedel tudi\
  \ davek na nepremi\u010Dno premo\u017Eenje ve\u010Dje vrednosti., ki pa ga je ZDavNepr\
  \ razveljavil. Predmet obdav\u010Ditve je bilo nepremi\u010Dno premo\u017Eenje na\
  \ obmo\u010Dju Republike Slovenije, ki pripada istemu lastniku, kadar njegova skupna\
  \ vrednost zna\u0161a najmanj 500.000 eurov. Dav\u010Dni zavezanec je bil lastnik\
  \ nepremi\u010Dnin, razen za stanovanjske nepremi\u010Dnine v finan\u010Dnem najemu,\
  \ ki je bil zavezanec lizingojemalec. Za dolo\u010Ditev dav\u010Dne osnove je bila\
  \ merodajna posplo\u0161ena tr\u017Ena vrednost nepremi\u010Dnin, pripisana nepremi\u010D\
  nini v registru nepremi\u010Dnin. Davka so bile opro\u0161\u010Dene poslovne in\
  \ industrijske nepremi\u010Dnine ter nepremi\u010Dnine za javni namen Dav\u010D\
  ni zavezanec je bila oseba, ki je bila na prese\u010Dni datum v registru nepremi\u010D\
  nin evidentirana kot lastnik oziroma kot upravljavec nepremi\u010Dnin. Davek se\
  \ je odmerjal:\n pri dav\u010Dni osnovi med 500.000 do vklju\u010Dno 2.000.000 EUR\
  \ po stopnji 0,5 % za vse nepremi\u010Dnine, razen za stanovanjske nepremi\u010D\
  nine, za katere zna\u0161a dav\u010Dna stopnja 0,25 %, pri dav\u010Dni osnovi nad\
  \ 2.000.000 EUR po stopnji 1,0 % za vse nepremi\u010Dnine, razen za stanovanjske\
  \ nepremi\u010Dnine, za katere zna\u0161a dav\u010Dna stopnja 0,5 %. \nIz vsega\
  \ navedenega izhaja, da v Sloveniji \u017Ee obstajajo dajatve, ki zagotavljajo vi\u0161\
  jo obdav\u010Ditev za luksuzne predmete obdav\u010Ditve. Glede na zgoraj omenjeno\
  \ razveljavitev ZDavNepr pa se za predloge, vezane na izbolj\u0161anje sistema obdav\u010D\
  itve nepremi\u010Dnin v tem trenutku zahvaljujemo, podrobneje pa jih bomo, tako\
  \ kot tudi vse ostale prejete predloge, ob morebitnem ponovnem urejanju podro\u010D\
  ja obdav\u010Ditve nepremi\u010Dnin ponovno prou\u010Dili. \n "
