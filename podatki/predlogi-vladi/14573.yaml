response: "Odziv Ministrsva zdravje\nPresaditev organov in tkiv je metoda zdravljenja,\
  \ namenjena ponovni vzpostavitvi nekaterih funkcij \u010Dlove\u0161kega telesa s\
  \ prenosom dela telesa darovalca v telo prejemnika. Proces presaditve je nerazdru\u017E\
  ljivo povezan s procesom darovanja organov, kjer darovalec za \u010Dasa \u017Eivljenja\
  \ ali po smrti daruje del telesa za namen presaditve. Darovanje in presaditev organov,\
  \ tkiv in celic temelji na na\u010Delih prostovoljnosti, nepla\u010Danosti, altruizma,\
  \ strokovnosti, u\u010Dinkovitosti, eti\u010Dnosti in preglednosti.\nSistem dodeljevanja\
  \ organov in tkiv prejemnikom temelji na pravi\u010Dnosti in enakosti dostopa vseh\
  \ prejemnikov do na\u010Dina zdravljenja s presaditvijo, ki je hkrati v skladu s\
  \ predpisom o vodenju \u010Dakalnih list. Sistem dodeljevanja organov in tkiv mora\
  \ biti pregleden, avtonomen, neodvisen in odvzeti organi ter tkiva uporabljeni v\
  \ najve\u010Djo mo\u017Eno korist.\nDarovanje organov za namen zdravljenja s presaditvijo\
  \ ureja Zakon o pridobivanju in presaditvi delov \u010Dlove\u0161kega telesa zaradi\
  \ zdravljenja (ZPPD\u010CT, Uradni list RS, \u0161t. 56/15), po katerem temelji\
  \ darovanje na na\u010Delih prostovoljnosti in altruizma. Zakon je usklajen z Direktivo\
  \ 2010/53/EU Evropskega parlamenta in Sveta in izvedbeno Direktivo Komisije 2012/25/EU.\
  \ V 4. \u010Dlenu zakona so opredeljena na\u010Dela, ki urejajo darovanje:\n Darovanje\
  \ temelji na na\u010Delih prostovoljnosti, nepla\u010Danosti in altruizma, v skladu\
  \ s katerimi za odvzete dele telesa ni dopustno dati oziroma prejeti nobenega pla\u010D\
  ila niti druge premo\u017Eenjske ali nepremo\u017Eenjske koristi. Ne glede na prej\u0161\
  nji odstavek so dopustni pla\u010Dilo zdravstvenih storitev in nadomestilo pla\u010D\
  e darovalcu med za\u010Dasno zadr\u017Eanostjo od dela ter povra\u010Dilo potnih\
  \ stro\u0161kov, v skladu s predpisi s podro\u010Dja zdravstvenega varstva in zdravstvenega\
  \ zavarovanja. \n\_\nOdziv Ministrstva za delo, dru\u017Eino, socialne zadeve in\
  \ enake mo\u017Enosti\nV zvezi s predlogom uvodoma pojasnjujemo, da Zakon o delovnih\
  \ razmerjih (Uradni list RS, \u0161t. 21/13, 78/13 \u2013 popr., 47/15 \u2013 ZZSDT,\
  \ 33/16 \u2013 PZ-F, 52/16, 15/17 \u2013 odl. US, 22/19 \u2013 ZPosS, 81/19, 203/20\
  \ \u2013 ZIUPOPDVE, 119/21 \u2013 Z\u010CmIS-A, 202/21 \u2013 odl. US in 15/22;\
  \ v nadaljnjem besedilu: ZDR-1) dolo\u010Da pravico delavca do letnega dopusta v\
  \ 159. \u010Dlenu, kjer je v prvem odstavku dolo\u010Deno, da delavec pridobi pravico\
  \ do letnega dopusta s sklenitvijo delovnega razmerja. Nadalje ZDR-1 v drugem odstavku\
  \ 159. \u010Dlena dolo\u010Da, da letni dopust v posameznem koledarskem letu ne\
  \ sme biti kraj\u0161i kot \u0161tiri tedne, ne glede na to, ali dela delavec polni\
  \ delovni \u010Das ali kraj\u0161i delovni \u010Das od polnega, minimalno \u0161\
  tevilo letnega dopusta delavca pa je odvisno od razporeditve delovnih dni v tednu\
  \ za posameznega delavca. Tretji in \u010Detrti odstavek 159. \u010Dlena ZDR-1 pa\
  \ dolo\u010Data primere, ko delavcu pripadajo dodatni dnevi letnega dopusta glede\
  \ na njegove osebne in socialne okoli\u0161\u010Dine.\nV skladu s tretjim odstavkom\
  \ 159. \u010Dlena ZDR-1 pripada pravica do najmanj treh dodatnih dni letnega dopusta\
  \ starej\u0161emu delavcu, invalidu, delavcu z najmanj 60-odstotno telesno okvaro\
  \ in delavcu, ki neguje in varuje otroka, ki potrebuje posebno nego in varstvo v\
  \ skladu s predpisi, ki urejajo dru\u017Einske prejemke. Delavec ima pravico do\
  \ enega dodatnega dneva letnega dopusta za vsakega otroka, ki \u0161e ni dopolnil\
  \ 15 let starosti, kar ima podlago v \u010Detrtem odstavku 159. \u010Dlena ZDR-1.\
  \ Pripominjamo, da pravico do dodatnih dni letnega dopusta dolo\u010Da ZDR-1 tudi\
  \ za delavca, ki \u0161e ni dopolnil 18 let starosti, kar ima podlago v 194. \u010D\
  lenu, ter za no\u010Dnega delavca, kar ima podlago v prvi alineji tretjega odstavka\
  \ 151. \u010Dlena.\nNadalje pojasnjujemo, da pravico do letnega dopusta na ravni\
  \ prava EU ureja Direktiva 2003/88/ES Evropskega parlamenta in Sveta z dne 4. novembra\
  \ 2003 o dolo\u010Denih vidikih organizacije delovnega \u010Dasa (v nadaljnjem besedilu:\
  \ Direktiva 2003/88/ES), ki v \u010Dlenu 7(1) dolo\u010Da, da morajo dr\u017Eave\
  \ \u010Dlanice sprejeti potrebne ukrepe, s katerimi vsakemu delavcu zagotovijo pravico\
  \ do pla\u010Danega letnega dopusta najmanj \u0161tirih tednov, v skladu s pogoji\
  \ za upravi\u010Denost in dodelitev letnega dopusta, ki jih dolo\u010Da nacionalna\
  \ zakonodaja in/ali praksa. Kot je obrazlo\u017Eilo Sodi\u0161\u010De EU v sodni\
  \ praksi[1], \u010Dlen 7(1) Direktive 2003/88/ES odra\u017Ea in tako konkretizira\
  \ temeljno pravico do pla\u010Danega letnega dopusta, dolo\u010Deno v \u010Dlenu\
  \ 31(2) Listine Evropske unije o temeljnih pravicah. Iz obse\u017Ene sodne prakse[2]\
  \ Sodi\u0161\u010Da EU izhaja, da ima pravica do pla\u010Danega letnega dopusta\
  \ status temeljne socialne pravice in da je pravico do pla\u010Danega letnega dopusta\
  \ treba \u0161teti za posebej pomembno na\u010Delo socialnega prava Unije.\nSodi\u0161\
  \u010De EU v sodni praksi nadalje izpostavlja, da je namen dolo\u010Db Direktive\
  \ 2003/88/ES, kot je razvidno iz njene uvodne izjave 4, izbolj\u0161anje varnosti,\
  \ higiene in zdravja delavcev pri delu. Glede na te cilje ni sporno, da ima pravica\
  \ do letnega dopusta, dolo\u010Dena v \u010Dlenu 7, Direktive 2003/88/ES dvojni\
  \ namen, in sicer omogo\u010Diti delavcu, da se spo\u010Dije od izvajanja nalog,\
  \ ki jih ima v skladu s svojo pogodbo o zaposlitvi, in da ima na voljo obdobje za\
  \ sprostitev in razvedrilo. Poleg tega namen pravice do pla\u010Danega letnega dopusta,\
  \ dolo\u010Dene v \u010Dlenu 7(1) Direktive 2003/88/ES, v katerem se ta dopust razlikuje\
  \ od drugih vrst dopusta, ki imajo druga\u010Den namen, temelji na predpostavki,\
  \ da je delavec v referen\u010Dnem obdobju dejansko delal. Cilj te direktive, ki\
  \ je delavcu omogo\u010Diti, da ima na voljo \u010Das za po\u010Ditek, sprostitev\
  \ in razvedrilo, da bi se ohranila njegova varnost in zdravje, namre\u010D predpostavlja,\
  \ da je ta delavec prej opravljal dejavnost, ki upravi\u010Duje, da se mu odobri\
  \ kori\u0161\u010Denje \u010Dasa po\u010Ditka.\nGlede na izpostavljeno lahko ugotovimo,\
  \ da ureditev pravice do letnega dopusta v ZDR-1 sledi namenu in ciljem pravice\
  \ do pla\u010Danega letnega dopusta, kot je urejena s \u010Dlenom 7(1) Direktive\
  \ 2003/88/ES. Ob tem \u0161e dodajamo, da ZDR-1 glede izrabe letnega dopusta dolo\u010D\
  a, da se letni dopust izrablja upo\u0161tevaje potrebe delovnega procesa ter mo\u017E\
  nosti za po\u010Ditek in rekreacijo delavca ter upo\u0161tevaje njegove dru\u017E\
  inske obveznosti. Kot smo \u017Ee izpostavili, se zakonsko dolo\u010Dene okoli\u0161\
  \u010Dine, na podlagi katerih ima delavec v skladu z ZDR-1 pravico do dodatnih dni\
  \ letnega dopusta, nana\u0161ajo na osebne in socialne (dru\u017Einske) okoli\u0161\
  \u010Dine delavca, na podlagi katerih se domneva potreba po dodatnih dneh letnega\
  \ dopusta za uresni\u010Ditev namena in ciljev pravice do letnega dopusta.\nNa tem\
  \ mestu \u0161e enkrat poudarjamo, da se pravica do letnega dopusta po namenu razlikuje\
  \ od drugih opravi\u010Denih odsotnosti delavca z dela. V zvezi s pravico delavca\
  \ do odsotnosti z dela naj pojasnimo, da prvenstveno zakonske primere, v katerih\
  \ je delavec upravi\u010Den do nadomestila pla\u010De, ureja ZDR-1 v 137. \u010D\
  lenu. Pravica do nadomestila pla\u010De v primeru odsotnosti z dela pa je urejena\
  \ tudi s specialnimi zakoni, lahko pa tudi s kolektivnimi pogodbami.\nV zvezi z\
  \ nadomestilom pla\u010De izpostavljamo sodbo Vrhovnega sodi\u0161\u010Da Republike\
  \ Slovenije VIII Ips 206/2018 z dne 8. 10. 2019, v obrazlo\u017Eitvi katere je sodi\u0161\
  \u010De navedlo, da je pla\u010Dilo za delo ena od temeljnih delodajal\u010Devih\
  \ obveznosti iz sklenjene pogodbe o zaposlitvi, pri \u010Demer je treba upo\u0161\
  tevati, da je pla\u010Dilo za delo v osnovi protidajatev delodajalca v zameno za\
  \ opravljeno delo delavca. Kljub na\u010Delni vzajemni dol\u017Enosti izpolnitve\
  \ ima delavec v dolo\u010Denih primerih pravico do pla\u010Dila, \u010Deprav dela\
  \ ne opravlja, in sicer pravico do nadomestila pla\u010De. Ta pravila, ki predstavljajo\
  \ odstop od na\u010Dela vzajemnosti, so izraz upo\u0161tevanja socialne funkcije\
  \ pla\u010De in predstavljajo odmik pogodbe o zaposlitvi od civilnopravne ureditve\
  \ vzajemnih pogodb.\nSodi\u0161\u010De EU je v zvezi s pravico do letnega dopusta\
  \ \u017Ee pojasnilo, da je pravica do letnega dopusta le eden od dveh delov pravice\
  \ do pla\u010Danega letnega dopusta kot temeljne pravice socialnega prava Unije.\
  \ Ta temeljna pravica tako vklju\u010Duje tudi pravico do pla\u010Dila. V zdru\u017E\
  enih zadevah Stadt Wuppertal in Volker Willmeroth (C-529/16 in C-570/16 z dne 6.\
  \ 11. 2018) je Sodi\u0161\u010De EU v to\u010Dkah 48 do 50 obrazlo\u017Eitve navedlo,\
  \ da je pravica do pla\u010Danega letnega dopusta, obravnavana z njenega finan\u010D\
  nega vidika, povsem premo\u017Eenjska pravica in mora torej postati del premo\u017E\
  enja delavca.\nNadalje pojasnjujemo, da prvi odstavek 137. \u010Dlena ZDR-1 dolo\u010D\
  a, da ima delavec pravico do nadomestila pla\u010De za \u010Das odsotnosti z dela,\
  \ v primerih in v trajanju, dolo\u010Denem z zakonom, ter v primerih odsotnosti\
  \ z dela, ko ne dela iz razlogov na strani delodajalca. Nadalje ZDR-1 v drugem odstavku\
  \ 137. \u010Dlena dolo\u010Da, da je delodajalec dol\u017Ean izpla\u010Dati nadomestilo\
  \ pla\u010De v primerih odsotnosti z dela zaradi izrabe letnega dopusta, pla\u010D\
  ane odsotnosti zaradi osebnih okoli\u0161\u010Din, izobra\u017Eevanja, z zakonom\
  \ dolo\u010Denih praznikov in dela prostih dni in ko delavec ne dela iz razlogov\
  \ na strani delodajalca.\nPojasnjujemo, da ZDR-1 v okviru 9. poglavja ureja druge\
  \ odsotnosti delavca z dela, in sicer ureja pla\u010Dano odsotnost zaradi osebnih\
  \ okoli\u0161\u010Din (165. \u010Dlen ZDR-1), odsotnost z dela zaradi praznovanja\
  \ (166. \u010Dlen ZDR-1), odsotnost z dela zaradi zdravstvenih razlogov (167. \u010D\
  len ZDR-1) ter odsotnost z dela zaradi opravljanja funkcije ali obveznosti po posebnih\
  \ zakonih (168. \u010Dlen ZDR-1).\nOb tem pripominjamo, da je pravica delavca do\
  \ odsotnosti z dela zaradi darovanja krvi urejena v drugem odstavku 167. \u010D\
  lena ZDR-1, in sicer ZDR-1 dolo\u010Da, da ima delavec pravico do odsotnosti z dela\
  \ zaradi darovanja krvi na dan, ko prostovoljno daruje kri. Hkrati pa \u0161e dolo\u010D\
  a, da v tem primeru delodajalec izpla\u010Da nadomestilo pla\u010De delavcu v breme\
  \ zdravstvenega zavarovanja. Poudarjamo, da v tem primeru ne gre za pravico do dodatnega\
  \ dneva letnega dopusta, ampak gre za drugo zakonsko dolo\u010Deno podlago odsotnosti\
  \ z dela (tj. odsotnost z dela zaradi zdravstvenih razlogov).\nNa tem mestu naj\
  \ poudarimo, da ZDR-1 dolo\u010Da zgolj zakonski minimum pravic delavca iz delovnega\
  \ razmerja. Z avtonomnimi pravnimi viri (torej s kolektivnimi pogodbami in splo\u0161\
  nimi akti delodajalca) in pogodbami o zaposlitvah pa je mogo\u010De izvirno dolo\u010D\
  ati tudi tiste pravice, ki jih zakon ne dolo\u010Da, ali pa dolo\u010Dati vi\u0161\
  jo raven pravic, kot je dolo\u010Dena z zakonom in avtonomnimi pravnimi viri. V\
  \ zvezi s tem naj izpostavimo dolo\u010Dbo drugega odstavka 9. \u010Dlena ZDR-1,\
  \ ki dolo\u010Da, da se lahko s pogodbo o zaposlitvi oz. s kolektivno pogodbo dolo\u010D\
  ijo pravice, ki so za delavca ugodnej\u0161e, kot jih dolo\u010Da ta zakon. ZDR-1\
  \ v prvem odstavku 160. \u010Dlena izrecno dolo\u010Da, da se dalj\u0161e trajanje\
  \ letnega dopusta, kot je dolo\u010Deno v 159. \u010Dlenu ZDR-1, lahko dolo\u010D\
  i s kolektivno pogodbo ali pogodbo o zaposlitvi.\nOb tem dodajamo, da je delovno\
  \ pravo nastalo in se oblikuje z namenom, da na podro\u010Dju t. i. odvisnega dela,\
  \ za katerega sta zna\u010Dilni odvisnost in podrejenost delavca v razmerju do delodajalca,\
  \ nadgradi civilnopravno ureditev pogodb z zavezujo\u010Dimi delovnopravnimi normami,\
  \ ki dolo\u010Dajo minimum pravic delavca in omejujejo pogodbeno svobodo strank.[3]\
  \ Pripominjamo, da je na\u010Delo avtonomije in prostega urejanja pogodbenih razmerij\
  \ eno temeljnih na\u010Del obligacijskega prava, kar pomeni, da imajo pogodbene\
  \ stranke pravico, da svobodno urejajo svoja razmerja, ne smejo pa jih urejati v\
  \ nasprotju z ustavo, s prisilnimi predpisi ali z moralnimi na\u010Deli, kar ima\
  \ podlago v 3. \u010Dlenu Obligacijskega zakonika (Uradni list RS, \u0161t. 97/07\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 64/16 \u2013 odl. US in 20/18\
  \ \u2013 OROZ631; v nadaljnjem besedilu: OZ). Izpostaviti velja \u0161e dolo\u010D\
  bo prvega odstavka 13. \u010Dlena ZDR-1, ki dolo\u010Da, da se glede sklepanja,\
  \ veljavnosti, prenehanja in drugih vpra\u0161anj pogodbe o zaposlitvi smiselno\
  \ uporabljajo splo\u0161na pravila civilnega prava, \u010De ni s tem ali drugim\
  \ zakonom druga\u010De dolo\u010Deno.\nV zvezi z izpostavljenim predlogom \u0161\
  e pojasnjujemo, da pisno privolitev v darovanje delov telesa po smrti oz. opredelitev\
  \ v zvezi z darovanjem delov telesa po smrti ureja Zakon o pridobivanju in presaditvi\
  \ delov \u010Dlove\u0161kega telesa zaradi zdravljenja (Uradni list RS, \u0161t.\
  \ 56/15 in 186/21 \u2013 KZ-1I; v nadaljnjem besedilu: ZPPD\u010CT). Pripominjamo,\
  \ da ZPPD\u010CT v okviru na\u010Del, ki urejajo darovanje, v prvem odstavku 4.\
  \ \u010Dlena dolo\u010Da, da darovanje temelji na na\u010Delih prostovoljnosti,\
  \ nepla\u010Danosti in altruizma, v skladu s katerimi za odvzete dele telesa ni\
  \ dopustno dati oziroma prejeti nobenega pla\u010Dila niti druge premo\u017Eenjske\
  \ ali nepremo\u017Eenjske koristi. V drugem odstavku 4. \u010Dlena ZPPD\u010CT je\
  \ dolo\u010Dena izjema, in sicer so ne glede na prvi odstavek tega \u010Dlena dopustni\
  \ pla\u010Dilo zdravstvenih storitev in nadomestila pla\u010De darovalcu med za\u010D\
  asno zadr\u017Eanostjo od dela ter povra\u010Dilo stro\u0161kov, v skladu s predpisi\
  \ s podro\u010Dja zdravstvenega varstva in zdravstvenega zavarovanja. Drugih izjem\
  \ od prepovedi prejema pla\u010Dila oz. druge premo\u017Eenjske ali nepremo\u017E\
  enje koristi ZPPD\u010CT v okviru ureditve v 4. \u010Dlenu ne dolo\u010Da. Glede\
  \ na to, da sodi ZPPD\u010CT v vsebinsko pristojnost Ministrstva za zdravje, lahko\
  \ podrobnej\u0161a in ob\u0161irnej\u0161a pojasnila v zvezi z vsebino tega predpisa\
  \ poda pristojno ministrstvo.\nGlede na pojasnjeno v zvezi s predlogom menimo, da\
  \ je upo\u0161tevaje namen in cilje pravice do letnega dopusta, kot je dolo\u010D\
  ena v \u010Dlenu 7(1) Direktive 2003/88/ES in v ZDR-1, predlagana re\u0161itev v\
  \ smislu dolo\u010Ditve pravice do dodatnega dneva letnega dopusta za delavce, ki\
  \ bi se opredelili kot posmrtni darovalci organov, neprimerna. Dodati velja, da\
  \ je bil ZDR-1 del celovite reforme trga dela v letu 2013 in je bil sprejet kot\
  \ rezultat kompromisov med socialnimi partnerji, zato bi vpra\u0161anje bodo\u010D\
  e spremembe zakonske ureditve zahtevalo preu\u010Ditev in uskladitev tudi s socialnimi\
  \ partnerji, \u0161e posebej to velja v primerih, ko izpla\u010Dilo nadomestila\
  \ pla\u010De za odsotnost delavca z dela dodatno finan\u010Dno obremeni delodajalca.\
  \ Kot je bilo tudi \u017Ee pojasnjeno, ZDR-1 dolo\u010Da zgolj zakonski minimum\
  \ pravic delavca iz delovnega razmerja, zato se v skladu z drugim odstavkom 9. \u010D\
  lena ZDR-1 lahko sicer pravice iz delovnega razmerja tudi izvirno dolo\u010Dijo\
  \ ali pa se \u017Ee obstoje\u010De zakonske pravice v ve\u010Djem obsegu dolo\u010D\
  ijo s kolektivnimi pogodbami oz. pogodbami o zaposlitvi. Glede konkretnega predloga\
  \ pa velja, upo\u0161tevaje ureditev v ZPPD\u010CT, izraziti dvom v skladnost tak\u0161\
  ne re\u0161itve z veljavnim pravnim redom in posledi\u010Dno v dopustnost oz. veljavnost\
  \ tak\u0161ne dolo\u010Dbe.\n\_\n\n[1] gl. npr. zadevo WD proti job-medium GmbH,\
