response: "Odziv Ministrstva za notranje zadeve\nPrijava gostov je urejena v Zakonu\
  \ o prijavi prebivali\u0161\u010Da. Lastniki turisti\u010Dnih in gostinskih objektov\
  \ ter lastniki nastanitvenih objektov morajo prijaviti goste, ki jih sprejemajo\
  \ na preno\u010Devanje v roku 12 ur po sprejemu gosta. Izjemoma teh gostov ni treba\
  \ prijaviti, \u010De so se za po\u010Ditek nastanili v visokogorskih ko\u010Dah\
  \ ali postojankah (te so definirane kot ko\u010De ali postojanke, ki niso dostopne\
  \ z vozilom). Pristojni organ lahko posameznim zavezancem dolo\u010Di dalj\u0161\
  i rok za izpolnitev prijavne obveznosti, \u010De stanodajalec zaradi velike oddaljenosti\
  \ od naselja, kjer je sede\u017E policijske postaje, ne more izpolniti prijavne\
  \ obveznosti v predpisanem roku, vendar pa ta rok ne sme biti dalj\u0161i od treh\
  \ dni. Velika ve\u010Dina stanodajalcev vodi evidenco gostov v elektronski obliki\
  \ in goste policiji prijavlja s pomo\u010Djo ustreznega ra\u010Dunalni\u0161kega\
  \ programa, ki ga je policija brezpla\u010Dno ponudila zavezancem. Manj\u0161i del\
  \ zavezancev \u0161e vedno vodi knjigo gostov s kopijo v klasi\u010Dni obliki in\
  \ kopijo prijave gostov prina\u0161a na policijo, kjer se nato podatki vnesejo v\
  \ ra\u010Dunalni\u0161ko evidenco. V elektronski obliki danes na policijo sprejmemo\
  \ 95% vseh podatkov o gostih, zelo redki so \u0161e objekti v katerih vodijo papirno\
  \ knjigo gostov. Vneseni oziroma posredovani podatki se preverjajo v razli\u010D\
  nih evidencah iskanih oseb (doma\u010Dih in tujih). Podatki se avtomati\u010Dno\
  \ (ra\u010Dunalni\u0161ko) preverjajo po bazi iskanih oseb in se ne preverja ro\u010D\
  no, kje je bil kdo in s kom, ampak se v bazah iskanih oseb ra\u010Dunalni\u0161\
  ko preverjajo podatki avtomati\u010Dno.\nZa policijo je prijava in odjava ter evidentiranje\
  \ nastanitve gostov potrebna, saj je to eden pomembnih preventivnih mehanizmov zoper\
  \ organizirani mednarodni kriminal in terorizem.\nKot primer argumentacije, zakaj\
  \ je potreben sistem evidentiranja in preverjanja prijav tujcev lahko opi\u0161\
  emo situacijo, ko se na ozemlje Slovenije (za\u010Dasno) naseli tujec, ki ga zaradi\
  \ najhuj\u0161ih kaznivih dejanj i\u0161\u010Dejo varnostni in pravosodni organi\
  \ dr\u017Eave ali celo ve\u010D dr\u017Eav, pri tem pa celo svojo prijavo bivali\u0161\
  \u010Da odda na recepciji hotela, pri tem pa informacija o zadr\u017Eevanju take\
  \ osebe na ozemlju na\u0161e dr\u017Eave ne pride do varnostnih oziroma pravosodnih\
  \ organov na\u0161e dr\u017Eave, temve\u010D je prijava zgolj sama sebi namen in\
  \ kot taka evidentirana zgolj v knjigi gostov.\nEnako menimo tudi za obvezno javljanje\
  \ prisotnosti tujca na policijski postaji, kadar se tujci, ki nimajo dovoljenja\
  \ za prebivanje ali nimajo prijavljenega bivanja v Sloveniji, nastanijo na ozemlju\
  \ na\u0161e dr\u017Eave in niso nastanjeni pri stanodajalcih (npr. v hotelih, motelih,\
  \ kampih, sobodajalcih itd.). Gre za primere, ko se tujec zadr\u017Euje v Sloveniji\
  \ in se obenem ne prijavlja za bivanje v hotelih in podobnih objektih ampak se v\
  \ Sloveniji nastanijo pri sorodnikih, \xBBznancih\xAB, prijateljih ali drugih osebah,\
  \ lahko pa celo bivajo v \u0161otorih ali avtodomovih na javnih mestih in dejansko\
  \ v Sloveniji ostajajo dalj \u010Dasa.. \xBBSamoprijava\xAB tujca je skladna s 5.\
  \ \u010Dlenom Direktive 2004/38/ES in je v letu 2011 tudi Evropska komisija na podlagi\
  \ predloga Mad\u017Earske podala mnenje, da na\u0161a ureditev ni v nasprotju z\
  \ evropskim pravnim redom oziroma je Evropska komisija izrecno navedla, da je na\u0161\
  a ureditev popolnoma skladna s citirano direktivo. Velja opozoriti \u0161e na dejstvo,\
  \ da zakon poleg tega zavezuje tudi osebo, ki tujcu, kateri ima dovoljenje za prebivanje\
  \ ali prijavljeno prebivali\u0161\u010De v Republiki Sloveniji, nudi preno\u010D\
  i\u0161\u010De, da ga ta v predvidenem roku prijavi pristojnemu organu. Kljub temu\
  \ pa zadr\u017Eevanje tujcev, ki se nastanijo v svojih objektih ali bivajo v \u0161\
  otorih, avtodomovih ipd. niso zajeti z obveznostjo prijave na\u0161ih dr\u017Eavljanov.\n\
  Prav tako prijavo gostov argumentiramo tudi z dejstvom, da je Slovenija majhna dr\u017E\
  ava, lahko prehodna in izredno izpostavljena v smislu svoje geografske pozicije,\
  \ kot taka velikokrat kon\u010Dni cilj ali zgolj prehodno ozemlje med organiziranimi\
  \ kriminalnimi skupinami ter teroristi, ki sicer ne izhajajo z obmo\u010Dja na\u0161\
  e dr\u017Eave.\nGlede potrebe izvajanja nalog iz pristojnosti policije (iskanje\
  \ oseb, za katere je izdan evropski nalog za prijetje in predajo, mednarodne tiralice,\
  \ iskanje pogre\u0161anih oseb, osebe z prepovedjo vstopa v schengensko obmo\u010D\
  je..) so pomembni statisti\u010Dni podatki uparjenih prijavnic gostov z evidenco\
  \ iskanih oseb, ki se i\u0161\u010Dejo na podlagi razpisov razli\u010Dnih organov\
  \ v Republiki Sloveniji in oseb, za katere je razpisano mednarodno iskanje.\nGlede\
  \ na vse navedeno ter dejstvo, da je Republika Slovenija zelo tranzitna dr\u017E\
  ava, menimo, da je policijska prijava zelo potreben element, ki prispeva k visoki\
  \ varnosti dr\u017Eavljanov v dr\u017Eavi. \n \n "
