response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nAnaliza obstoje\u010D\
  ega stanja:\nZa\u010Dasno in ob\u010Dasno delo dijakov in \u0161tudentov (v nadaljevanju:\
  \ \u0161tudentsko delo) je sistemsko urejal Zakon o zaposlovanju in zavarovanju\
  \ za primer brezposelnosti (Uradni list RS, \u0161t. 107/06 - uradno pre\u010Di\u0161\
  \u010Deno besedilo, 114/06-ZUTPG in 59/07-Z\u0161tip, v nadaljevanju: ZZZPB), ki\
  \ se je zaradi sprejema novega Zakona o urejanju trga dela (Uradni list RS, \u0161\
  t. 80/10 in 40/12-ZUJF; v nadaljevanju: ZUTD) prenehal uporabljati z dnem 1. 1.\
  \ 2011. Glede na to, da se je v obdobju sprejemanja ZUTD isto\u010Dasno pripravljal\
  \ tudi nov sistemski predpis na podro\u010Dju urejanja \u0161tudentskega dela, je\
  \ ZUTD do za\u010Detka njegove uporabe podalj\u0161al veljavnost tistim dolo\u010D\
  bam ZZZPB, ki urejajo podro\u010Dje \u0161tudentskega dela; v skladu s prehodno\
  \ dolo\u010Dbo 192. \u010Dlena ZUTD se tako za posredovanje za\u010Dasnih in ob\u010D\
  asnih del dijakom in \u0161tudentom dolo\u010Dbe 5., 6., 6.a, 6.b, 6.c, 6.\u010D\
  , 6.d, 6.e, 7. in 8. \u010Dlena ZZZPB uporabljajo do za\u010Detka uporabe zakona,\
  \ ki bo urejal posredovanje za\u010Dasnih in ob\u010Dasnih del dijakom in \u0161\
  tudentom.\nZ uveljavitvijo Zakona za uravnote\u017Eenje javnih financ (Uradni list\
  \ RS, \u0161t. 40/12; v nadaljevanju: ZUJF) dne 31. 5. 2012 se je z namenom pove\u010D\
  anja obsega sredstev za \u0161tipendije dolo\u010Dila nova vi\u0161ina koncesijske\
  \ dajatve (zvi\u0161ana iz 12% na 23%) in opravila njena nova razdelitev. V sam\
  \ institut posredovanja in opravljanja \u0161tudentskega dela ZUJF vsebinsko ni\
  \ posegel, tako, da so dolo\u010Dbe ZZZPB, ki dolo\u010Dajo upravi\u010Dence in\
  \ na\u010Din posredovanja \u0161tudentskega dela, \u0161e vedno v uporabi.\nV skladu\
  \ s 6. \u010Dlenom ZZZPB za\u010Dasno in ob\u010Dasno delo dijakom, ki so \u017E\
  e dopolnili 15 let, \u0161tudentom in udele\u017Eencem izobra\u017Eevanja odraslih,\
  \ ki so mlaj\u0161i od 26 let in se izobra\u017Eujejo po javno veljavnih programih\
  \ osnovnega, poklicnega, srednjega in vi\u0161jega strokovnega izobra\u017Eevanja,\
  \ posreduje zavod. Ministrstvo, pristojno za delo, pa lahko s pogodbo o koncesiji\
  \ pooblasti organizacijo oziroma delodajalca, ki izpolnjuje kadrovske, organizacijske\
  \ in druge pogoje, da opravlja strokovne naloge posredovanja dela, ki (med drugim)\
  \ vklju\u010Duje tudi posredovanje za\u010Dasnih in ob\u010Dasnih del dijakom in\
  \ \u0161tudentom.\nNa podlagi 6.b \u010Dlena ZZZPB lahko te osebe opravljajo za\u010D\
  asno in ob\u010Dasno delo le na podlagi napotnice zavoda ali poobla\u0161\u010D\
  ene organizacije, ki opravlja dejavnost posredovanja dela dijakom in \u0161tudentom.\n\
  V 6.c \u010Dlenu pa je (med drugim) dolo\u010Deno, da organizacija oziroma delodajalec,\
  \ ki \u017Eeli posredovati zaposlitve oziroma dela, naslovi vlogo za podelitev koncesije\
  \ na ministrstvo, pristojno za delo. Ministrstvo, pristojno za delo, odlo\u010D\
  i o vlogi za podelitev koncesije z odlo\u010Dbo v upravnem postopku. Vlagatelj lahko\
  \ za\u010Dne posredovati zaposlitve ali dela s sklenitvijo koncesijske pogodbe.\
  \ Zoper odlo\u010Dbo o podelitvi koncesije ni prito\u017Ebe, mogo\u010D pa je upravni\
  \ spor.\n Analiza predloga in razlogi za njegovo (ne)primernost:\nPo preu\u010D\
  itvi posredovanega predloga vam sporo\u010Damo, da njegova izvedba v skladu s trenutno\
  \ veljavno zakonodajo ni mogo\u010Da, saj ta s podeljevanjem koncesij zasebnim subjektom\
  \ za opravljanje dejavnosti posredovanja dela le legalizira opravljanje ob\u010D\
  asnih in za\u010Dasnih del zgoraj navedenih upravi\u010Dencev (ki bi se sicer lahko\
  \ \u0161telo za delo oziroma zaposlovanje na \u010Drno), hkrati pa zagotavlja, da\
  \ se del sredstev iz tega naslova namenja za \u0161tipendije, in sicer v obliki\
  \ koncesijske dajatve, obra\u010Dunane in pla\u010Dane od zaslu\u017Eka iz naslova\
  \ opravljanja \u0161tudentskega dela. Poskus sistemske ureditve tega podro\u010D\
  ja je sicer predstavljal predlog Zakona o malem delu, ki je za primere nespo\u0161\
  tovanja obveznosti s strani delodajalcev dolo\u010Dal tudi nekatere sankcije,  vendar\
  \ pa je bil omenjeni predlog na podlagi ve\u010Dinsko izra\u017Eene volje dr\u017E\
  avljanov v letu 2011 zavrnjen na referendumu in posledi\u010Dno ni bil nikoli uveljavljen.\
  \ \u0160tudentsko delo se tako \u0161e vedno opravlja na na\u010Din, kot je dolo\u010D\
  en v ZZZPB - na podlagi napotnice, s potrditvijo katere se vzpostavi posebno pogodbeno\
  \ razmerje med delojemalcem in delodajalcem, zavod oziroma \u0161tudentski servisi\
  \ kot koncesionarji pa so zgolj v funkciji posrednika tega dela. Upravi\u010Dencu\
  \ v primeru opravljanja \u0161tudentskega dela ne pripadajo pravice, do katerih\
  \ so sicer upravi\u010Deni delavci v delovnem razmerju, niti ni na tej podlagi vklju\u010D\
  en v obvezna socialna zavarovanja, posledi\u010Dno pa mu ne te\u010Deta niti pokojninska\
  \ niti delovna doba.\nNa Ministrstvu za delo, dru\u017Eino in socialne zadeve se\
  \ zavedamo neustreznosti tak\u0161ne ureditve podro\u010Dja, ki predstavlja enega\
  \ izmed vzrokov visoke stopnje segmentacije na trgu dela v Republiki Sloveniji,\
  \ vendar pa odlo\u010Ditev o tem, kdaj se bo podro\u010Dje \u0161tudentskega dela\
  \ celovito uredilo v sistemskem predpisu, \u0161e ni bila sprejeta. Ko se bo tak\u0161\
  en sistemski predpis pri\u010Del pripravljati, pa bo pripravljavec predpisa nedvomno\
  \ v \u010Dim ve\u010Dji meri sku\u0161al upo\u0161tevati tudi koristne in primerne\
  \ predloge zainteresirane javnosti. \n "
