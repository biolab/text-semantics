response: "Odziv Ministrstva za pravosodje\nV zvezi z navedenim predlogom ugotavljamo,\
  \ da predlagatelj ni podrobneje opredelil kr\u0161itev, ki naj bi jih storili sodniki,\
  \ in tudi ni opredelil sankcij, ki naj bi jih po njegovem mnenju pla\u010Devali\
  \ davkopla\u010Devalci, zato v nadaljevanju pojasnjujemo splo\u0161no glede ureditve\
  \ odgovornosti sodnikov za svoje delo.\_\nOdgovornost sodnikov normativno urejajo\
  \ Ustava Republike Slovenije[1], Zakon o sodni\u0161ki slu\u017Ebi[2]\_ in Zakon\
  \ o sodi\u0161\u010Dih[3], in to skozi institute, kot so ocena sodni\u0161ke slu\u017E\
  be, ugotavljanje disciplinske odgovornosti, slu\u017Ebeni nadzor sodnikovega dela\
  \ in institutov, ki se nana\u0161ajo na delo sodi\u0161\u010Da, kot so pregled poslovanja\
  \ sodi\u0161\u010Da in izvajanje nadzora nad sodno upravo. Uporaba posameznih institutov\
  \ je v pristojnosti predsednikov sodi\u0161\u010D, sodnikov samih in sodnega sveta,\
  \ dolo\u010Dene vzvode pa ima v omejeni obliki tudi minister za pravosodje oziroma\
  \ Slu\u017Eba za nadzor organizacije poslovanja sodi\u0161\u010D, ki deluje v okviru\
  \ Ministrstva za pravosodje.\nNa ustavni ravni odgovornost sodnikov dolo\u010Da\
  \ 132. \u010Dlen Ustave, ki ureja prenehanje in odvzem sodni\u0161ke funkcije. Odgovornost\
  \ sodnikov se lahko ugotavlja le znotraj postavljenih omejitev instituta sodni\u0161\
  ke imunitete, ki je urejen v 134. \u010Dlenu Ustave. S tem \u010Dlenom je dolo\u010D\
  ena imuniteta sodnikov kot ena izmed prvin neodvisnosti sodstva oziroma sodnikov,\
  \ kot to izhaja iz 125. \u010Dlena Ustave. Imuniteta sodnikov predstavlja prepoved,\
  \ da niti sodnika niti sodnika porotnika ni mo\u017Eno klicati na odgovornost za\
  \ mnenje, ki ga je dal pri odlo\u010Danju na sodi\u0161\u010Du, kar je dolo\u010D\
  eno prvem odstavku omenjenega \u010Dlena, in predstavlja t. i. materialno imuniteto.\
  \ V drugem odstavku je vsebovana druga prepoved, da namre\u010D sodnik ne sme biti\
  \ priprt, prav tako pa zoper njega ne sme biti za\u010Det kazenski postopek, \u010D\
  e v obeh primerih ni bilo dovoljenja dr\u017Eavnega organa. Tak\u0161no dovoljenje\
  \ je potrebno, \u010De je sodnik osumljen kaznivega dejanja pri opravljanju sodni\u0161\
  ke funkcije. Tovrstna prepoved predstavlja t. i. procesno imuniteto. S tak\u0161\
  no ustavno dolo\u010Dbo je zagotovljeno, da bi zakonodajna in izvr\u0161na oblast\
  \ brez omejitev nadzirali sodstvo oziroma jo ovirali s kazenskimi postopki zoper\
  \ sodnike, ko za to ne bi imeli pravne podlage.\nIz 26. \u010Dlena Ustave izhaja,\
  \ da ima vsakdo pravico do povra\u010Dila \u0161kode, ki mu jo v zvezi z opravljanjem\
  \ slu\u017Ebe ali kak\u0161ne druge dejavnosti dr\u017Eavnega organa, organa lokalne\
  \ skupnosti ali nosilca javnih pooblastil s svojim protipravnim ravnanjem stori\
  \ oseba ali organ, ki tako slu\u017Ebo ali dejavnost opravlja. Tako je tudi sodnikovo\
  \ protipravno ravnanje ob predhodno izpolnjenih predpostavkah po splo\u0161nih pravilih\
  \ od\u0161kodninskega pravna podlaga za od\u0161kodninsko odgovornost dr\u017Eave.\n\
  Pri ugotavljanju od\u0161kodninske odgovornosti dr\u017Eave za sodnikovo ravnanje\
  \ je najpomembnej\u0161a protipravnost kot ena izmed predpostavk od\u0161kodninske\
  \ odgovornosti. Vrhovno sodi\u0161\u010De je na svoji ob\u010Dni seji 24. 12. 1995\
  \ sprejelo pravno mnenje glede protipravnega ravnanja sodnika, ki je lahko podlaga\
  \ za od\u0161kodninsko odgovornost. Pri presoji protipravnosti je treba izhajati\
  \ iz narave sodnikovega dela, za katero je zna\u010Dilna prosta dokazna presoja\
  \ (8. \u010Dlen Zakona o pravdnem postopku[4]) in neodvisnost sodnika pri sojenju,\
  \ pri \u010Demer je sodnik vezan le na Ustavo in zakone. Ker je mogo\u010De pravno\
  \ vpra\u0161anje razli\u010Dno interpretirati, za protipravno ni mogo\u010De \u0161\
  teti vsake odlo\u010Ditve sodnika, ki je po presoji drugega sodnika nepravilna,\
  \ zato pojma protipravno ravnanje sodnika ni mogo\u010De ena\u010Diti z razlogi,\
  \ zaradi katerih bi bila izpodbijana sodna odlo\u010Dba lahko spremenjena ali razveljavljena\
  \ v postopku z rednimi in izrednimi pravnimi sredstvi. Sodnik torej ne more biti\
  \ od\u0161kodninsko odgovoren za razlago prava znotraj meja danih pooblastil. O\
  \ sodnikovem protipravnem ravnanju je mo\u017Eno govoriti le, \u010De sodnik ne\
  \ uporabi povsem jasne dolo\u010Dbe zakona ali \u010De dolo\u010Den predpis namenoma\
  \ razlaga v nasprotju z ustaljeno sodno prakso ali \u010De neko dejanje sodnika\
  \ v postopku nima podlage v zakonu ali pa je sicer v okviru njegovih pooblastil,\
  \ vendar predstavlja njegovo zlorabo.\nKazenski zakonik[5] v 288. \u010Dlenu dolo\u010D\
  a tudi kaznivo dejanje protizakonitega, pristranskega in krivi\u010Dnega sojenja.\
  \ Sodnik, ki pri vodenju sodnega postopka ali izrekanju sodne odlo\u010Dbe zavestno\
  \ kr\u0161i zakon ali izkrivlja pravo, da bi stranki v postopku \u0161kodoval ali\
  \ ji neupravi\u010Deno dal prednost, se kaznuje z zaporom do treh let. Enako se\
  \ kaznuje sodnik, ki z enakim namenom opre sodno odlo\u010Dbo na dejstva, za katera\
  \ ve, da ne obstojijo ali se krivo podtikajo z la\u017Enimi ali nedovoljenimi dokazi.\n\
  Odgovornost sodnika za svoje delo se poka\u017Ee tudi v sklopu izdelave ocene sodni\u0161\
  ke slu\u017Ebe. S periodi\u010Dnim ocenjevanjem sodnikov prek instituta ocene sodni\u0161\
  ke slu\u017Ebe pride do izraza kakovost sodnikovega dela. Na podlagi ocene se lahko\
  \ sprejmejo dolo\u010Deni ukrepi, s katerimi se ugotavlja odgovornost, in sicer\
  \ da sodnik ne ustreza sodni\u0161ki slu\u017Ebi, kar pomeni prenehanje sodni\u0161\
  ke funkcije, ali pa ne izpolnjuje pogojev za napredovanje. Mo\u017Eno je tudi zni\u017E\
  anje pla\u010De, in sicer se sodniku izre\u010De zni\u017Eanje pla\u010De do vi\u0161\
  ine 20\_% za \u010Das do enega leta, \u010De iz dveh zaporednih ocen izhaja, da\
  \ sodnik ne izpolnjuje pogojev za napredovanje. Sodniki so tudi disciplinsko odgovorni,\
  \ \u010De z naklepom ali iz malomarnosti kr\u0161ijo sodni\u0161ke dol\u017Enosti,\
  \ ki so predpisane z zakonom in sodnim redom, ali neredno opravljajo sodni\u0161\
  ko slu\u017Ebo, zato se jim na podlagi disciplinske odgovornosti lahko izre\u010D\
  e disciplinska sankcija.\nUstavno opredeljena odgovornost sodnikov, institut izdelave\
  \ ocene sodni\u0161ke slu\u017Ebe in disciplinska odgovornost sodnikov v veljavni\
  \ zakonodaji predstavljajo relativno zadostno mero mo\u017Enosti uveljavljanja sodni\u0161\
  ke odgovornosti za svoje delo, zato menimo, da je vzpostavljen u\u010Dinkovit, \u0161\
  irok in sorazmeren sistem uveljavljanja sodni\u0161ke odgovornosti, ki je ustrezno\
  \ integriran znotraj okvirjev na\u010Dela neodvisnosti sodnikov oziroma sodstva.\n\
  Zahvaljujemo se za predlog. Glede na vse zgoraj navedeno zaklju\u010Dujemo, da je\
