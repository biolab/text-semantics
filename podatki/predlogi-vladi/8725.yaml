response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZavedamo se problematike oskrbe svojcev, ki so te\u017Eko bolni in potrebujejo\
  \ pomo\u010D 24 ur na dan. Mlaj\u0161i \u010Dlani dru\u017Eine, ki bi lahko oskrbovali\
  \ svojca so pogosto \u0161e zaposleni, starej\u0161i \u010Dlani dru\u017Eine pa\
  \ pogosto ne zmorejo tako zahtevne nege.\nSedaj veljavna ureditev na podro\u010D\
  ju socialnega varstva omogo\u010Da za tovrstne bolnike oskrbo v institucionalnem\
  \ varstvu ter oskrbo doma, v okviru socialno varstvene storitve pomo\u010D na domu,\
  \ ki jo izvajajo socialne oskrbovalke.\_ Pomo\u010D na domu pa je sicer \u010Dasovno\
  \ omejena na najve\u010D 20 ur tedensko, skladno z dolo\u010Dbo\_6. \u010Dlena\_\
  Pravilnika o standardih in normativih socialno varstvenih storitev.\nUpravi\u010D\
  enci, ki ne morejo ve\u010D samostojno opravljati vseh ali ve\u010Dine \u017Eivljenjskih\
  \ potreb in potrebujejo pomo\u010D,\_ pa imajo po Zakonu o pokojninskem in invalidskem\
  \ zavarovanju (v nadaljevanju ZPIZ-2) pravico tudi do dodatka za pomo\u010D in postre\u017E\
  bo. Dodatek za pomo\u010D in postre\u017Ebo je mese\u010Dni denarni prejemek, s\
  \ katerim upravi\u010Denec poravnava stro\u0161ke, nastale zaradi trajnih sprememb\
  \ v zdravstvenem stanju. \u010Ce ti upravi\u010Denci ostanejo doma, najpogosteje\
  \ pri njihovi oskrbi sodelujejo svojci ali druge bli\u017Enje osebe.\nZavedamo se,\
  \ da sedaj veljavna zakonodaja ne re\u0161uje vseh problemov na tem podro\u010D\
  ju. Deloma bo zato vpra\u0161anje tako imenovane neformalne oskrbe urejal prihodnji\
  \ Zakon o dolgotrajni oskrbi, potrebne pa bodo tudi prilagoditve na drugih podro\u010D\
  jih, npr. na podro\u010Dju zaposlovanja.\_"
