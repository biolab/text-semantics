response: "Odziv Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  Vzgojno delovanje \u0161ole je strokovno delo, ki se izvaja v skladu s pravili stroke\
  \ in sprejetimi predpisi.\nZ vzgojnim na\u010Drtom \u0161ola dolo\u010Di na\u010D\
  ine doseganja in uresni\u010Devanja ciljev in vrednot iz 2. \u010Dlena Zakona o\
  \ osnovni \u0161oli, ob upo\u0161tevanju potreb in interesov u\u010Dencev ter posebnosti\
  \ \u0161ir\u0161ega okolja. Vzgojni na\u010Drt vsebuje vzgojne dejavnosti in oblike\
  \ vzajemnega sodelovanja \u0161ole s star\u0161i ter njihovo vklju\u010Devanje v\
  \ uresni\u010Devanje vzgojnega na\u010Drta. Vzgojne dejavnosti so proaktivne in\
  \ preventivne dejavnosti, svetovanje, usmerjanje ter druge dejavnosti (pohvale,\
  \ priznanja, nagrade, vrste vzgojnih ukrepov in podobno), s katerimi \u0161ola razvija\
  \ varno in spodbudno okolje za doseganje ciljev.\nPri pripravi vzgojnega na\u010D\
  rta sodelujejo strokovni delavci \u0161ole ter u\u010Denci in star\u0161i. Vzgojni\
  \ na\u010Drt sprejme svet \u0161ole na predlog ravnatelja\nNa podlagi vzgojnega\
  \ na\u010Drta \u0161ola v pravilih \u0161olskega reda natan\u010Dneje opredeli dol\u017E\
  nosti in odgovornosti u\u010Dencev, na\u010Dine zagotavljanja varnosti, pravila\
