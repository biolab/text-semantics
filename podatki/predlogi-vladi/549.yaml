response: "Odziv Ministrstva za finance\nObdav\u010Ditev energentov, kamor sodijo\
  \ tudi plinsko olje za ogrevanje (t.im. kurilno olje), zemeljski plin in uteko\u010D\
  injen naftni plin (poimenovan tudi avtoplin), je v celoti usklajena z evropsko ureditvijo\
  \ - Direktivo Sveta 2003/96/EC z dne 27. oktobra 2003 o prestrukturiranju okvira\
  \ Skupnosti za obdav\u010Devanje energentov in elektri\u010Dne energije (t.im. Energetska\
  \ direktiva). Ta dolo\u010Da minimalno tro\u0161arino za posamezni energent in vsaj\
  \ v tem znesku mora biti opredeljena tudi v nacionalni zakonodaji. Pri vodenju dav\u010D\
  ne politike na podro\u010Dju energentov Vlada Republike Slovenije upo\u0161teva\
  \ tudi gospodarske razmere, potrebe prora\u010Duna in okoljsko politiko.\nSlovenija\
  \ je glede tro\u0161arine za zemeljski plin zahtevala, in ji je bilo odobreno, prehodno\
  \ obdobje do 1. maja 2014. Tako zna\u0161a tro\u0161arina 0,006 evrov za en kubi\u010D\
  ni meter, \u010Deprav je z direktivo dolo\u010Dena minimalna tro\u0161arina bistveno\
  \ vi\u0161ja, in zna\u0161a za pogonski namen 0,0981 evrov za en kubi\u010Dni meter,\
  \ za ogrevanje pa 0,0113 evrov za en kubi\u010Dni meter.\nMinimalna tro\u0161arina\
  \ za plinsko olje za ogrevanje po evropski zakonodaji zna\u0161a 21 evrov za tiso\u010D\
  \ litrov, slovenska zakonodaja pa to gorivo za ogrevanje obdav\u010Duje z 62 evri\
  \ za tiso\u010D litrov.\nTro\u0161arina na uteko\u010Dinjen naftni plin zna\u0161\
  a 125 evrov za tiso\u010D kilogramov, kar je minimum, ki ga dolo\u010Da Energetska\
  \ direktiva.\nIz zgoraj navedenega je razvidno, da vlada vodi okoljsko naravnano\
  \ politiko obdav\u010Ditve s tro\u0161arinami ter da v mejah dopustnega prispeva\
  \ k zni\u017Eanju cen okolju prijaznih energentov, ki naj bi postali privla\u010D\
  nej\u0161i za kon\u010Dnega uporabnika. To naj bi posledi\u010Dno pomenilo stimulacijo\
  \ uporabnikom za rabo energentov, ki so energetsko u\u010Dinkovitej\u0161i in okolju\
  \ prijaznej\u0161i od ostalih energentov, ki se uporabljajo za pogon ali ogrevanje. "
