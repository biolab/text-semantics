response: "Odziv Ministrstva za pravosodje\nNa Ministrstvu za pravosodje prou\u010D\
  ujemo mo\u017Enost omejitev trajnega sodni\u0161kega mandata z uvedbo preizkusnega\
  \ obdobja za novoizvoljene sodnike. Kdaj bi lahko bile uvedene normativne spremembe,\
  \ povezane s preizkusnim obdobjem za izvolitev v trajno sodni\u0161ko funkcijo in\
  \ trajanjem tak\u0161nega preizkusnega obdobja, v tem trenutku ne moremo natan\u010D\
  no napovedati, saj je pred pripravo normativnih re\u0161itev treba opraviti temeljito\
  \ in celovito prou\u010Ditev odnosov, odgovornosti in pristojnosti gradnikov pravosodnega\
  \ sistema, vklju\u010Dno s sodi\u0161\u010Di in sodnim svetom, uvedba preizkusne\
  \ dobe pa ne terja samo zakonskih sprememb, temve\u010D tudi spremembo 129. \u010D\
  lena Ustave RS (Uradni list RS, \u0161t. 33/91-I, 42/97 - UZS68, 66/00 - UZ80, 24/03\
  \ - UZ3a, 47, 68, 69/04 - UZ14, 69/04 - UZ43, 69/04 - UZ50, 68/06 - UZ121,140,143,\
  \ 47/13 - UZ148, 47/13 - UZ90,97 in 9), ki dolo\u010Da trajni sodni\u0161ki mandat.\n\
  Vsekakor se pri zagotavljanju pogojev obstoja pravne dr\u017Eave med drugim zavzemamo\
  \ tudi za trajni mandat sodnikov s poskusno dobo. Ob tem se moramo zavedati, da\
  \ je trajni mandat sodnikov vrednota, ki se ji zaradi zagotavljanja neodvisnosti\
  \ sodstva ne smemo odpovedati. Vendar se lahko ob ustreznem strokovnem konsenzu\
  \ in \u017Ee omenjeni temeljiti in celostni prou\u010Ditvi omenjenega podro\u010D\
  ja zavzamemo za uvedbo instituta preizkusne dobe za izvolitev v trajno sodni\u0161\
  ko funkcijo.\nUvedba predhodne preizkusne dobe za sodnike za\u010Detnike bi dejansko\
  \ pomenila zgolj dodaten ukrep uveljavljanja odgovornosti sodnikov za strokovnost\
  \ njihovega dela. Tako velja omeniti, da je odgovornost sodnikov opredeljena \u017E\
  e z Ustavo RS ter da so sodniki podvr\u017Eeni tako rednemu strokovnemu ocenjevanju\
  \ kot disciplinski odgovornosti. Ena izmed sankcij v primeru uveljavljanja sodni\u0161\
  ke odgovornosti je tudi prenehanje sodni\u0161ke funkcije, kar dejansko predstavlja\
  \ omejitev trajnega sodni\u0161kega mandata. Vsekakor lahko govorimo o dolo\u010D\
  eni primerljivosti \u017Ee veljavnih institutov uveljavljanja sodni\u0161ke odgovornosti\
  \ in institutu preizkusne dobe, katerega uvedba bi predstavljala zgolj dodaten korektiv\
  \ v veljavnem naboru obstoje\u010Dih na\u010Dinov ugotavljanja sodni\u0161ke odgovornosti\
  \ in strokovnosti.\nOdgovornost sodnikov se lahko ugotavlja le znotraj postavljenih\
  \ omejitev instituta sodni\u0161ke imunitete, ki je urejen v 134. \u010Dlenu Ustave\
  \ RS. S tem \u010Dlenom je dolo\u010Dena imuniteta sodnikov kot ena izmed prvin\
  \ neodvisnosti sodstva oziroma sodnikov, kot to izhaja iz 125. \u010Dlena Ustave\
  \ RS. Imuniteta sodnikov predstavlja prepoved, da niti sodnika, niti sodnika porotnika\
  \ ni mo\u017Eno klicati na odgovornost za mnenje, ki ga je dal pri odlo\u010Danju\
  \ na sodi\u0161\u010Du, kar je dolo\u010Deno prvem odstavku omenjenega \u010Dlena\
  \ in predstavlja t. i. materialno imuniteto. V drugem odstavku je vsebovana druga\
  \ prepoved, da namre\u010D sodnik ne sme biti priprt, prav tako pa zoper njega ne\
  \ sme biti za\u010Det kazenski postopek, \u010De v obeh primerih ni bilo dovoljenja\
  \ dr\u017Eavnega organa. Tak\u0161no dovoljenje je potrebno, \u010De je sodnik osumljen\
  \ kaznivega dejanja pri opravljanju sodni\u0161ke funkcije. Tovrstna prepoved predstavlja\
  \ t. i. procesno imuniteto. S tak\u0161no ustavno dolo\u010Dbo je zagotovljeno,\
  \ da bi zakonodajna in izvr\u0161na oblast brez omejitev nadzirali sodstvo oziroma\
  \ jo ovirali s kazenskimi postopki zoper sodnike, ko za to ne bi imeli pravne podlage.\n\
  Odgovornost posameznega sodnika za svoje delo pride do izraza tudi v sklopu izdelave\
  \ ocene sodni\u0161ke slu\u017Ebe, kar je podrobneje urejeno v 4. oddelku II. poglavja\
  \ Zakona o sodni\u0161ki slu\u017Ebi (Uradni list RS, \u0161t. 94/07 - uradno pre\u010D\
  i\u0161\u010Deno besedilo, 91/09, 33/11, 46/13, 63/13 in 69/13 - popr.; v nadaljnjem\
  \ besedilu: ZSS). \u0160irok nabor kriterijev, ki se upo\u0161tevajo pri izdelavi\
  \ ocene sodni\u0161ke slu\u017Ebe je dolo\u010Den v prvem odstavku 29. \u010Dlena\
  \ ZSS. Na tej podlagi personalni svet izdela oceno sodni\u0161ke slu\u017Ebe za\
  \ vsakega sodnika na vsaka tri leta oziroma pred tem \u010Dasom na zahtevo sodnega\
  \ sveta, predsednika sodi\u0161\u010Da, predsednika sodi\u0161\u010Da vi\u0161je\
  \ stopnje, ministra za pravosodje ali sodnika samega (prvi odstavek 31. \u010Dlena\
  \ ZSS). V prvih treh letih opravljanja sodni\u0161ke slu\u017Ebe se ocena izdela\
  \ vsako leto (drugi odstavek 31. \u010Dlena ZSS). Odgovornost sodnikov za svoje\
  \ delo se tako posledi\u010Dno poka\u017Ee v oceni sodni\u0161ke slu\u017Ebe, kjer\
  \ se med drugim lahko ugotovi, da sodnik ne izpolnjuje pogojev za napredovanje ali\
  \ celo, da ne ustreza sodni\u0161ki slu\u017Ebi (prvi odstavek 32. \u010Dlena ZSS).\
  \ Na podlagi prvega odstavka 33. \u010Dlena ZSS sodniku sodni\u0161ka funkcija preneha,\
  \ \u010De iz ocene izhaja, da sodnik ne ustreza sodni\u0161ki slu\u017Ebi. \u010C\
  e iz ocene izhaja, da sodnik ne izpolnjuje pogojev za napredovanje, ne more biti\
  \ imenovan na vi\u0161je sodni\u0161ko mesto ali na polo\u017Eaj svetnika in ne\
  \ more biti uvr\u0161\u010Den v vi\u0161ji pla\u010Dni razred, dokler ni z oceno\
  \ ugotovljeno, da izpolnjuje pogoje za napredovanje (prvi odstavek 34. \u010Dlena\
  \ ZSS). \u010Ce iz dveh zaporednih ocen, ki se izdelata vsake tri leta, izhaja,\
  \ da sodnik ne izpolnjuje pogojev za napredovanje, se mu izre\u010De zni\u017Eanje\
  \ pla\u010De do vi\u0161ine 20% za \u010Das do enega leta (drugi odstavek 34. \u010D\
  lena ZSS). Na podlagi omenjenih dolo\u010Dil lahko zaklju\u010Dimo, da se odgovornost\
  \ sodnika zagotavlja tudi preko ocene sodni\u0161ke slu\u017Ebe, saj se negativne\
  \ ocene izrazijo v negativnih finan\u010Dnih sankcijah, lahko pa celo v prenehanju\
  \ sodni\u0161ke funkcije.\nSodniki so nenazadnje tudi disciplinsko odgovorni, \u010D\
  e z naklepom ali iz malomarnosti kr\u0161ijo sodni\u0161ke dol\u017Enosti, ki so\
  \ predpisane z zakonom in sodnim redom, ali neredno opravljajo sodni\u0161ko slu\u017E\
  bo, tako da se jim na podlagi disciplinske odgovornosti lahko izre\u010De disciplinska\
  \ sankcija. Disciplinski postopek in za\u010Dasna odstranitev iz sodni\u0161ke slu\u017E\
  be je dolo\u010Dena v VII. poglavju ZSS v dolo\u010Dbah od 80. do 100. \u010Dlena.\
  \ V 82. \u010Dlenu ZSS so dolo\u010Dene disciplinske sankcije, med katerimi je treba\
  \ izpostaviti predvsem najstro\u017Ejo: prenehanje sodni\u0161ke funkcije. Prav\
  \ tako pa ostale disciplinske sankcije (pisni opomin, ustavitev napredovanja, zni\u017E\
  anje pla\u010De, premestitev na drugo sodi\u0161\u010De) predstavljajo zadosten\
  \ nabor ustreznih ukrepov, ki vzpostavljajo zaklju\u010Den sistem sankcioniranja\
  \ sodnikov z upo\u0161tevanjem na\u010Dela sorazmernosti kr\u0161itve in sankcije.\n\
  Ustavno opredeljena odgovornost sodnikov, institut izdelave ocene sodni\u0161ke\
  \ slu\u017Ebe in disciplinska odgovornost sodnikov \u017Ee v veljavni zakonodaji\
  \ predstavljajo relativno zadostno mero mo\u017Enosti uveljavljanja sodni\u0161\
  ke odgovornosti za svoje delo. Ne glede na to pa je Ministrstvo za pravosodje \u017E\
  e pripravilo spremembo zakonodaje, ki v skladu s priporo\u010Dili GRECO uvaja dodatne\
  \ mo\u017Enosti uveljavljanja odgovornosti sodnikov. Tako se na\u010Drtuje pove\u010D\
  anje enotnosti, predvidljivosti in preglednosti meril za izbiro in ocenjevanje sodnikov\
  \ ter vzpostavitev standardov in oblikovanje kodeksa pravil poslovnega in osebnega\
  \ obna\u0161anja, ki bodo veljala za vse sodnike.\nTreba je tudi poudariti, da veljavna\
  \ zakonska ureditev \u017Ee dolo\u010Da kriterije za sestavo ocene sodni\u0161ke\
  \ slu\u017Ebe, ki se uporabljajo tudi v postopku izbire kandidatov za sodni\u0161\
  ko slu\u017Ebo. Po Predlogu ZSS-M bodo na ravni zakona opredeljeni enotni kriteriji\
  \ za izbiro in napredovanje sodnikov ter izdelavo ocene sodni\u0161ke slu\u017E\
  be, ki bodo na podlagi zakonskega pooblastila podrobneje dolo\u010Deni v merilih\
  \ za izbiro kandidatov za sodni\u0161ko mesto in merilih za kakovost dela sodnikov\
  \ za oceno sodni\u0161ke slu\u017Ebe, ki jih bo sprejel sodni svet. Zakonski kriteriji\
  \ so delovne sposobnosti, strokovno znanje, osebnostne lastnosti in socialne ve\u0161\
  \u010Dine, ki so potrebni za uspe\u0161no opravljanje sodni\u0161ke funkcije, v\
  \ primeru imenovanj na vodstveno mesto, pa tudi vodstvene sposobnosti kandidata.\
  \ Podrobnej\u0161a opredelitev zakonskih kriterijev delovnih sposobnosti (kot npr.\
  \ sposobnost pisnega in ustnega izra\u017Eanja, sposobnost analiti\u010Dnega razmi\u0161\
  ljanja, sposobnost strukturiranega dela, dobre organizacije dela), strokovnega znanja\
  \ (kot npr. obseg strokovnega znanja s podro\u010Dja dela sodnika in z ostalih pravnih\
  \ ter drugih podro\u010Djih), osebnostnih lastnosti (kot npr. \u010Dustvena stabilnost,\
  \ preudarnost, sposobnost samorefleksije, zanesljivost in odgovornost, samoiniciativnost)\
  \ ter socialne ve\u0161\u010Dine (komunikacijske spretnosti, spretnosti obvladovanja\
  \ konfliktnih situacij, spretnosti sodelovanja v kolektivu) bo predmet meril sodnega\
  \ sveta.\nPodrobnej\u0161a pravila za poslovno in osebno obna\u0161anje trenutno\
  \ dolo\u010Da Kodeks sodni\u0161ke etike, ki ga je sprejelo Slovensko sodni\u0161\
  ko zdru\u017Eenje leta 1972, leta 2001 pa je bil prenovljen in dopolnjen s komentarjem.\
  \ V njem je na\u0161tetih devet na\u010Del: neodvisnost, nepristranskost, usposobljenost,\
  \ predanost, zdru\u017Eljivost, nezdru\u017Eljivost, diskretnost, odnos in ugled.\
  \ Kodeks nima dolo\u010Db o spremljanju njegovega izvajanja in ni namenjen neposredni\
  \ uporabi kot podlaga za disciplinske postopke ali ugotavljanje sodnikove odgovornosti.\
  \ Kodeks sedaj zavezuje le \u010Dlane Slovenskega sodni\u0161kega dru\u0161tva,\
  \ v dru\u0161tvo pa je vklju\u010Dena samo pribli\u017Eno polovica vseh sodnikov\
  \ v Republiki Sloveniji. Cilj Predloga ZSS-M je med drugim tudi dolo\u010Ditev obveznosti\
  \ seznanitve in upo\u0161tevanja na\u010Del, ki bodo zapisana v Kodeksu sodni\u0161\
  ke etike za vse sodnike. Sprejem kodeksa bo glede na na\u010Drtovane spremembe postala\
  \ pristojnost Sodnega sveta.\nIz zgornjih pojasnil izhaja, da \u017Ee veljavna zakonodaja\
  \ vsebuje precej\u0161en nabor ukrepov uveljavljanja sodni\u0161ke odgovornosti.\
  \ Ne glede na to pa Ministrstvo za pravosodje na\u010Drtuje spremembe sodni\u0161\
  ke zakonodaje, ki bodo ta nabor \u0161e pove\u010Dale, tako da lahko trdimo, da\
  \ bo vzpostavljen u\u010Dinkovit, \u0161irok in sorazmeren sistem uveljavljanja\
  \ sodni\u0161ke odgovornosti, ki bo ustrezno integriran znotraj okvirjev na\u010D\
  ela neodvisnosti sodnikov oziroma sodstva.\n \n "
