response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o zakonski zvezi in dru\u017Einskih razmerjih (Uradni list RS, \u0161\
  t. 69/04 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo 1, 101/07 \u2013\_ Odl.\
  \ US, 122/07 \u2013\_ Odl. US; v nadaljevanju ZZZDR) v 123. \u010Dlenu dolo\u010D\
  a, da so star\u0161i dol\u017Eni pre\u017Eivljati svojega otroka do polnoletnosti,\
  \ tako da v skladu s svojimi sposobnostmi in zmo\u017Enostmi zagotovijo \u017Eivljenjske\
  \ razmere, potrebne za otrokov razvoj. \u010Ce se otrok redno \u0161ola, pa tudi\
  \ \u010De se redno \u0161ola vpisan na izredni \u0161tudij, so ga star\u0161i dol\u017E\
  ni pre\u017Eivljati tudi po polnoletnosti, vendar najve\u010D do dopolnjenega 26.\
  \ leta starosti.\nIzvr\u0161ilni naslov v skladu z dolo\u010Dbami ZZZDR, s katerim\
  \ se dolo\u010Di pre\u017Eivnina je sklep o sodni poravnavi, pravnomo\u010Dna sodna\
  \ odlo\u010Dba ali izvr\u0161ljiv notarski zapis. V kolikor zavezanec ne izpolnjuje\
  \ obveznosti, dolo\u010Dene v izvr\u0161ilnem naslovu, je mogo\u010De izpolnitev\
  \ dose\u010Di s postopkom izvr\u0161be. Pre\u017Eivninska terjatev ima v izvr\u0161\
  bi prednost pred drugimi terjatvami. V skladu z dolo\u010Dbami Zakona o izvr\u0161\
  bi in zavarovanju je izvr\u0161ba na denarna sredstva namre\u010D omejena z zneskom,\
  \ ki mora zavezancu ostati za pre\u017Eivljanje oseb, ki jih je zakonsko dol\u017E\
  an pre\u017Eivljati, glede na merila, ki jih dolo\u010Da zakon, ki ureja socialno\
  \ varstvo, za dodelitev denarne socialne pomo\u010Di. Ravno zaradi mo\u017Enih te\u017E\
  av pri izterjavi pre\u017Eivnine pa je z Zakonom o Javnem jamstvenem in pre\u017E\
  ivninskem skladu Republike Slovenije dolo\u010Dena pravica do nadomestila pre\u017E\
  ivnine, do katere je upravi\u010Den otrok, kateremu je bila z izvr\u0161ilnim naslovom\
  \ dolo\u010Dena pre\u017Eivnina, ki jo zavezanec ne pla\u010Duje. Poleg tega je\
  \ nepla\u010Devanje pre\u017Eivnine v Kazenskem zakoniku v 194. \u010Dlenu dolo\u010D\
  eno kot kaznivo dejanje, ki se kaznuje z zaporom od enega do treh let.\nMenimo,\
  \ da zakonska ureditev celovito ureja ne le podro\u010Dje dolo\u010Ditve pre\u017E\
  ivnine, temve\u010D tudi sankcioniranje v primeru njenega nepla\u010Devanja, nadalje\
  \ pa tudi za\u0161\u010Dito otroka v tem \u010Dasu z izpla\u010Dilom nadomestila\
  \ pre\u017Eivnine. V \u010Dem bi javna objava nepla\u010Dnikov pre\u017Eivnine pripomogla\
  \ k ve\u010Dji doslednosti pri izpolnjevanju obveznosti, nam ni znano, niti iz predloga\
  \ ni obrazlo\u017Eeno. Osebe, ki so obsojene za kazniva dejanja, storjena v Republiki\
  \ Sloveniji se vpi\u0161ejo v kazensko evidenco (enako se vpi\u0161ejo tudi osebe,\
  \ ki so bile obsojene v tujini ob dolo\u010Denih pogojih), podatki pa so zaupne\
  \ narave oziroma se posredujejo le na zakonu utemeljeni zahtevi."
