response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nV Sloveniji promet\
  \ s kmetijskimi zemlji\u0161\u010Di, gozdovi ali kmetijami ureja Zakon o kmetijskih\
  \ zemlji\u0161\u010Dih (Uradni list RS, \u0161t. 71/11 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 58/12, 27/16, 27/17 \u2013 ZKme-1D, 79/17 in 44/22) (ZKZ), dedovanje\
  \ kmetijskih gospodarstev (za\u0161\u010Ditene kmetije) pa Zakon o dedovanju kmetijskih\
  \ gospodarstev (Uradni list RS, \u0161t. 70/95, 54/99 \u2013 odl. US in 30/13) (ZDKG).\
  \ ZDKG uvaja pojem za\u0161\u010Ditene kmetije kot gospodarske enote ter zagotavlja\
  \ celovitost njene gospodarske funkcije s posebnim na\u010Dinom dedovanja, ki prepre\u010D\
  uje drobitev kmetije in je predvsem v korist enega dedi\u010Da prevzemnika.\nNa\
  \ podlagi ugotovitev izdelane projektne naloge Izdelava strokovne podlage za prenovo\
  \ ureditve zemlji\u0161ke politike (Univerza v Ljubljani, Biotehni\u0161ka fakulteta,\
  \ Ljubljana, 2017), je bil pripravljen predlog za \u010Drtanje 18. \u010Dlena ZKZ.\
  \ Omejitve, ki so veljale za promet z za\u0161\u010Diteno kmetijo (18. \u010Dlen\
  \ ZKZ), v praksi namre\u010D niso prinesle \u017Eelenih u\u010Dinkov oziroma so\
  \ bili ti celo negativni. Klju\u010Dne ugotovitve iz navedene strokovne podlage\
  \ so bile, da so omejitve prometa z za\u0161\u010Diteno kmetijo med \u017Eivimi\
  \ nemalokrat povzro\u010Dale gospodarsko \u0161kodo kmetij, ki so se zna\u0161le\
  \ v finan\u010Dnih te\u017Eavah in mnoge od teh so morale ob najemu kreditov hipoteko\
  \ vpisati na vsa zemlji\u0161\u010Da, ki so obsegala za\u0161\u010Diteno kmetijo.\_\
  \_\n14. \u010Dlen Ustave Republike Slovenije dolo\u010Da, da so vsi pred zakonom\
  \ enaki. 22. \u010Dlen Ustave Republike Slovenije dolo\u010Da, da je vsakomur zagotovljeno\
  \ enako varstvo njegovih pravic v postopku pred sodi\u0161\u010Dem in pred drugimi\
  \ dr\u017Eavnimi organi, organi lokalnih skupnosti in nosilci javnih pooblastil,\
  \ ki odlo\u010Dajo o njegovih pravicah, dol\u017Enostih ali pravnih interesih.\n\
  Glede na zgoraj navedeno menimo, da Ustava Republike Slovenije ni kr\u0161ena. Ker\
  \ ZDKG dolo\u010Da pojem za\u0161\u010Ditene kmetije kot gospodarske enote in dolo\u010D\
  a cilje zakona, ki so predvsem prepre\u010Devanje drobitve za\u0161\u010Ditenih\
  \ kmetij kot kmetijskih oziroma kmetijsko-gozdarskih gospodarskih enot in omogo\u010D\
  anje njihovega prevzema pod pogoji, ki dedi\u010Da preve\u010D ne obremenjujejo,\
  \ menimo, da s \u010Drtanjem prometa z za\u0161\u010Diteno kmetijo v ZKZ ni onemogo\u010D\
  eno enako varstvo pred sodi\u0161\u010Dem. V skladu z ZDKG bo sodi\u0161\u010De\
  \ v zapu\u0161\u010Dinskem postopku pridobilo izra\u010Dun, ali gre pri dedovanju\
  \ posamezne kmetije za za\u0161\u010Diteno kmetijo po obsegu povr\u0161in, in nato\
  \ pri dedovanju uporabilo dolo\u010Dbe zakona, ki pri dedovanju varujejo dedi\u010D\
  a oziroma ga preve\u010D ne obremenjujejo. Postopek po ZDKG velja v vseh zapu\u0161\
  \u010Dinskih postopkih in za vse dedi\u010De, ki imajo pravico po tem zakonu."
