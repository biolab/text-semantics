response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nV Republiki Sloveniji\
  \ uro prestavljamo, ker nam to narekuje Direktiva 2000/84/ES Parlamenta in Sveta\
  \ o ureditvi poletnega \u010Dasa. Pri nas podro\u010Dje ureja izvedbena Uredba o\
  \ dolo\u010Ditvi obdobja poletnega \u010Dasa (Uradni list RS, \u0161t. 9/06). Enotna\
  \ ureditev na ravni Evropske unije (EU) je pomembna za pravilno delovanje nekaterih\
  \ sektorjev (transport, komunikacij in drugih industrijskih sektorjev). Namen prestavljanja\
  \ ure je tudi var\u010Devanje z energijo.\nDr\u017Eave \u010Dlanice EU so morale\
  \ do konca aprila 2007 Evropski komisiji predlo\u017Eiti poro\u010Dilo o vplivu\
  \ dolo\u010Db o poletnem \u010Dasu na delovanje dolo\u010Denih sektorjev ter tudi\
  \ o vplivih na drugih podro\u010Djih. Republika Slovenija je pri tem ugotovila,\
  \ da je ureditev poletnega \u010Dasa glede organizacije primerna, da nastajajo dolo\u010D\
  eni prihranki na podro\u010Dju porabe energije ter da premik delovnega \u010Dasa\
  \ zagotavlja ve\u010Djo u\u010Dinkovitost, predvsem v poletnem \u010Dasu. Zaradi\
  \ prihrankov energije in drugih pozitivnih u\u010Dinkov uvedbe obdobja poletnega\
  \ \u010Dasa je Republika Slovenija ocenila, da zdaj\u0161nja ureditev lahko ostane\
  \ v veljavi.\nEvropska komisija je konec novembra 2007 na podlagi poro\u010Dil dr\u017E\
  av \u010Dlanic Evropskemu parlamentu, Svetu in Ekonomsko-socialnemu odboru predlo\u017E\
  ila poro\u010Dilo o vplivu dolo\u010Db direktive na delovanje notranjega trga. Komisija\
  \ je sprejela zaklju\u010Dek, da je sedanja ureditev obdobja poletnega \u010Dasa\
  \ \u0161e vedno primerna in naj se uporablja \u0161e naprej. Ob tem nobena \u010D\
  lanica EU ni izrazila \u017Eelje po ukinitvi ali spremembi dolo\u010Danja obdobja\
  \ poletnega \u010Dasa.\n "
