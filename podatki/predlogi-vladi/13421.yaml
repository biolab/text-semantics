response: "Odziv Ministrstva za javno upravo\nV zvezi z navedenim predlogom vam uvodoma\
  \ pojasnjujemo, da minimalna pla\u010Da ni materija pla\u010Dnega sistema, saj se\
  \ vi\u0161ina minimalne pla\u010De dolo\u010Da na podlagi pravil, ki so dolo\u010D\
  ena z Zakonom o minimalni pla\u010Di (Uradni list RS, \u0161t. 13/10, 92/15 in 83/18;\
  \ v nadaljevanju: ZMinP). ZMinP v 2. \u010Dlenu dolo\u010Da pravico do minimalne\
  \ pla\u010De. Delavec, ki dela polni delovni \u010Das ima pravico do pla\u010Dila\
  \ za opravljeno delo najmanj v vi\u0161ini minimalne pla\u010De, ki je dolo\u010D\
  ena v skladu z ZMinP, pri \u010Demer je minimalna pla\u010Da mese\u010Dna pla\u010D\
  a za delo opravljeno v polnem delovnem \u010Dasu. Dodatki, dolo\u010Deni z zakoni\
  \ in drugimi predpisi ter s kolektivnimi pogodbami, del pla\u010De za delovno uspe\u0161\
  nost in pla\u010Dilo za poslovno uspe\u0161nost, dogovorjeno s kolektivno pogodbo\
  \ ali pogodbo o zaposlitvi, se ne v\u0161tevajo v minimalno pla\u010Do. Znesek minimalne\
  \ pla\u010De mora delodajalec izpla\u010Dati delavcu tudi v primerih, ko bi imel\
  \ delavec po dolo\u010Dilih kolektivne pogodbe ni\u017Ejo pla\u010Do.\nSkladno s\
  \ 6. \u010Dlenom ZMinP znesek minimalne pla\u010De v skladu z drugim odstavkom 3.\
  \ \u010Dlena in 5. \u010Dlenom tega zakona dolo\u010Di minister, pristojen za delo,\
  \ po predhodnem posvetu s socialnimi partnerji, del katerih so tudi predstavniki\
  \ sindikalne strani, ki zastopajo zaposlene v javnem sektorju.\nNeposredne povezave\
  \ med dolo\u010Danjem vi\u0161ine minimalne pla\u010De po ZMinP in Zakonom o sistemu\
  \ pla\u010D v javnem sektorju (Uradni list RS, \u0161t. 108/09 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 13/10, 59/10, 85/10, 107/10, 35/11 \u2013 ORZSPJS49a,\
  \ 27/12 \u2013 odl. US, 40/12 \u2013 ZUJF, 46/13, 25/14 \u2013 ZFU, 50/14, 95/14\
  \ \u2013 ZUPPJS15, 82/15, 23/17 \u2013 ZDOdv, 67/17 in 84/18: v nadaljevanju: ZSPJS),\
  \ skladno s katerim se dolo\u010Da na\u010Din uvr\u0161\u010Danja delovnih mest\
  \ in nazivov v pla\u010Dne razrede, ni. ZSPJS dolo\u010Da, da se delovna mesta oziroma\
  \ nazivi v sistemizacijah uvr\u0161\u010Dajo v pla\u010Dne razrede v skladu z uvrstitvijo\
  \ v kolektivni pogodbi za javni sektor in kolektivno pogodbo, ki velja za uporabnika\
  \ prora\u010Duna (\u010Detrti odstavek 13. \u010Dlena). Pla\u010Dni razred je del\
  \ pla\u010Dne lestvice, ki ima vrednost izra\u017Eeno v nominalnem znesku (12. to\u010D\
  ka 2. \u010Dlena ZSPJS). Pla\u010Dna lestvica je dolo\u010Dena v prilogi 1 tega\
  \ zakona (tretji odstavek 5. \u010Dlena ZSPJS). Zahtevnost delovnega mesta, naziva\
  \ in funkcije je prvina za dolo\u010Danje osnovnih pla\u010D na pla\u010Dni lestvici.\
  \ Dolo\u010Da se z zahtevnostjo nalog in iz njih izhajajo\u010Do zahtevano usposobljenostjo\
  \ (zahtevana strokovna izobrazba, potrebna dodatna znanja in izku\u0161nje), odgovornostjo,\
  \ pooblastili in omejitvami, psihofizi\u010Dnimi in umskimi napori ter vplivi okolja\
  \ (9. to\u010Dka 2. \u010Dlena ZSPJS). Iz tega izhaja, da je osnovna pla\u010Da\
  \ odvisna od delovnega mesta oziroma naziva, v katerem javni uslu\u017Ebenec opravlja\
  \ naloge.\nNadalje v zvezi s sistemsko ureditvijo polo\u017Eaja pla\u010Dne skupine\
  \ J izpostavljamo, da je Vlada Republike Slovenije z reprezentativnimi sindikati\
  \ javnega sektorja sklenila Dogovor o odpravi var\u010Devalnih ukrepov v zvezi s\
  \ povra\u010Dili stro\u0161kov in ... (Uradni list RS, \u0161t. 88/21 z dne 3. 6.\
  \ 2021), iz katerega izhaja jasna zaveza socialnih partnerjev, da se bodo nadaljevala\
  \ usklajevanja o pla\u010Dnih razredih, izhajajo\u010Dih iz tistih delovnih mest,\
  \ ki so v spodnji tretjini pla\u010Dne lestvice. Prav tako se bodo nadaljevala pogajanja\
  \ o neusklajenih zadevah iz naslova odprave var\u010Devalnih ukrepov, in sicer na\
  \ osnovi novih predlogov pogajalskih strani. V tej zvezi vam sporo\u010Damo, da\
  \ je dne 14. 7. 2021 tudi \u017Ee potekala seja pogajalske komisije, na kateri je\
  \ bilo dogovorjeno, da se bodo pogajanja glede usklajevanja vrednosti pla\u010D\
  nih razredov, na podlagi podanih predlogov s strani reprezentativnih sindikatov,\
  \ nadaljevala v mesecu septembru.\nPri tem je potrebno upo\u0161tevati, da je vrednotenje\
  \ delovnih mest v okviru posameznih pla\u010Dnih skupin vsebinsko in \u010Dasovno\
  \ zahteven proces, v katerem se opravi primerjava vseh delovnih mest podobne stopnje\
  \ zahtevnosti po pla\u010Dnih skupinah, kot tudi primerjava zahtevnosti in odgovornosti\
  \ delovnih mest znotraj posameznih pla\u010Dnih skupin med razli\u010Dnimi tarifnimi\
  \ razredi. Usklajevalni proces poteka skupaj s socialnimi partnerji, z namenom,\
  \ da se dose\u017Ee soglasje in da se s spremembami ne ustvarijo nove anomalije\
  \ pri vrednotenju delovnih mest in nazivov v javnem sektorju.\n\u017De sedaj pa\
  \ velja opozoriti, da bi morebitno povi\u0161evanje vrednosti pla\u010Dnih razredov\
  \ pla\u010Dne lestvice oziroma vi\u0161anje uvrstitev delovnih mest v ni\u017Ejih\
  \ razredih pla\u010Dne lestvice povzro\u010Dilo spremembo razmerja pla\u010D v odnosu\
  \ do ostalih delovnih mest. Za premostitev te vrzeli, s \u010Dimer pa bi bilo vendarle\
  \ treba ohraniti razlike v pla\u010Dah glede na zahtevnost in odgovornost v zvezi\
  \ z opravljanjem nalog, bi bilo treba zagotoviti enormna javnofinan\u010Dna sredstva.\
  \ Ob tem velja posebej opozoriti, da se je masa pla\u010D v javnem sektorju po javno\
  \ dostopnih podatkih v obdobju januar 2020 \u2013 januar 2021 pove\u010Dala za cca\
  \ 25 odstotkov."
