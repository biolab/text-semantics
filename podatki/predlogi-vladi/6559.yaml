response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nAnaliza obstoje\u010Dega stanja:\nPodro\u010Dje politike zaposlovanja, za\
  \ katerega je pristojno Ministrstvo za delo, dru\u017Eino, socialne zadeve in enake\
  \ mo\u017Enosti (v nadaljnjem besedilu: ministrstvo) ureja Zakon o urejanju trga\
  \ dela (Uradni list RS, \u0161t. 80/10, 40/12 \u2013 ZUJF, 21/13, 63/13, 100/13\
  \ in 32/14 \u2013 ZPDZC-1; v nadaljnjem besedilu: ZUTD). Aktivna politika zaposlovanja\
  \ (APZ), kot jo opredeljuje navedeni zakon, predstavlja oziroma se izvaja kot nabor\
  \ ukrepov, s katerimi dr\u017Eava posega na trg dela in so namenjeni pove\u010D\
  anju zaposlenosti in zmanj\u0161evanju brezposelnosti, ve\u010Dji zaposljivosti\
  \ oseb na trgu dela, pove\u010Danju konkuren\u010Dnosti in pro\u017Enosti delodajalcev\
  \ ter krepitvi usposobljenosti posameznikov. Ukrepi APZ torej pomenijo neposredno\
  \ intervencijo na trgu dela, ki je namenjena odpravljanju tistih kratkoro\u010D\
  nih in drugih problemov na podro\u010Dju zaposlovanja in trga dela, ki jih z ostalimi\
  \ sistemskimi re\u0161itvami in ukrepi drugih politik ni mogo\u010De u\u010Dinkovito\
  \ re\u0161evati, kakor tudi posredno intervencijo na trgu dela.\nStanje na trgu\
  \ dela, \u010De izpostavimo zaposlovanje mladih, je zaskrbljujo\u010De, kljub temu,\
  \ da je bilo konec meseca decembra 2014 \u0161tevilo registriranih brezposelnih\
  \ oseb v starosti od 15 do 29 let (30.151) za 7,3 % manj\u0161e kot decembra 2013.\
  \ Tako je ministrstvo v letu 2014 pri\u010Delo z izvajanjem Jamstva za mlade, katerega\
  \ cilj je \u010Dimprej\u0161nja aktivacija mladih, takoj po nastanku brezposelnosti.\
  \ Pozitivni premiki so med drugim posledica izvajanja razli\u010Dnih ukrepov na\
  \ trgu dela, med katerimi je tudi Delovni preizkus za mlade 2015 kot eden izmed\
  \ programov aktivne politike zaposlovanja, ki ga izpostavljate v svoji pobudi. Namenjen\
  \ je mladim brezposelnim osebam do 29. leta starosti, ki se jim v okviru te aktivnosti\
  \ omogo\u010Di, da pred zaposlitvijo oziroma pred odlo\u010Ditvijo o nadaljnjih\
  \ korakih pri izdelavi zaposlitvenega na\u010Drta preizkusijo svoja znanja, ve\u0161\
  \u010Dine in spretnosti na konkretnem delovnem mestu. Delodajalci lahko v okviru\
  \ enega meseca trajajo\u010Dega delovnega preizkusa, bodo\u010Dega sodelavca oziroma\
  \ sodelavko pred sklenitvijo delovnega razmerja preizkusijo in spoznajo.\nV letu\
  \ 2014 se je v ukrep vklju\u010Dilo 1.694 brezposelnih oseb, med njimi 929 \u017E\
  ensk (54,8 %). Med vklju\u010Denimi je bilo 312 starih do 25 let (47,6 %), ostali\
  \ pa so bili stari med 25 in 30 let.\nDo konca decembra 2014 se je zaposlilo 610\
  \ v delovni preizkus vklju\u010Denih mladih, kar trenutno predstavlja 36,0 % izhod\
  \ v zaposlitve. \u0160tevilo zaposlitev se bo \u0161e pove\u010Dalo, saj delovni\
  \ preizkusi, ki so se izvajali v letu 2014 \u0161e niso dosegli 12 mese\u010Dnega\
  \ obdobja spremljanja.\nNa uspe\u0161nost izvajanja ka\u017Eejo tudi podatki za\
  \ podoben ukrep na trgu dela, tj. Usposabljanje na delovnem mestu. Namre\u010D v\
  \ teku izvajanja programa v obdobju od marca 2012 do konca 2014 se je zaposlilo\
  \ ve\u010D kot 7.500 brezposelnih oseb, ki so bile vklju\u010Dene v usposabljanje\
  \ na delovnem mestu, kar predstavlja ve\u010D kot 65 % izhod v zaposlitev, velik\
  \ odstotek teh pa so predstavljali mladi.\nNadalje glede izkori\u0161\u010Danja\
  \ spodbud za zaposlovanje pojasnjujemo, da so pogoji za kandidiranje delodajalca\
  \ na javnem razpisu izpostavljenih programov zapisani tako, da ponudba novo ustanovljenega\
  \ podjetja ne bo uspe\u0161na, v kolikor gre za novo ustanovljeno \"podjetje\",\
  \ saj mora delodajalec izkazati izpolnjevanje pogoja o vsaj trimese\u010Dni zaposlitvi\
  \ vsaj ene osebe, prav tako mora delodajalec izkazati, da v zadnjih dvanajstih mesecih\
  \ od ponudbe ni kr\u0161il pogodbenih obveznosti pri izvajanju programov aktivne\
  \ politike zaposlovanja, ki se nana\u0161ajo na vsebino programov ali nenamensko\
  \ porabo sredstev. S tak\u0161nimi dolo\u010Dbami sku\u0161amo prepre\u010Diti primere\
  \ ustanavljanja poslovnih subjektov zgolj za namene kori\u0161\u010Denja javnih\
  \ sredstev, kot spodbud v okviru APZ, ne moremo pa omejiti ustavne pravice po svobodni\
  \ gospodarski pobudi.\nZ dolo\u010Dbami javnega razpisa je omejeno tudi \u0161tevilo\
  \ brezposelnih oseb, ki pri dolo\u010Denem delodajalcu lahko opravljajo delovni\
  \ preizkus in je odvisno od \u0161tevila pri njem zaposlenih oseb. Dodaten pogoj\
  \ za delodajalca, ki \u017Eeli v delovni preizkus vklju\u010Diti nove brezposelne\
  \ osebe je, da zaposli vsaj polovico oseb, ki so pri njem opravljale delovni preizkus\
  \ za najmanj tri mesece za najmanj polovi\u010Dni delovni \u010Das. Pri subvencijskih\
  \ programih pa so pogoji postavljeni \u0161e stro\u017Eje, namre\u010D izvajalec\
  \ ukrepa preveri tudi, da delodajalec zadnjih dvanajst mesecev pred oddajo vloge\
  \ ni odpu\u0161\u010Dal oziroma zmanj\u0161eval \u0161tevila zaposlenih, razen iz\
  \ dopustnih razlogov in da brezposelna oseba, ki jo namerava delodajalec zaposliti\
  \ pred tem pri njem ni bila vklju\u010Dena v usposabljanje na delovnem mestu ali\
  \ delovni preizkus. S tako postavljenimi pogoji sku\u0161amo prepre\u010Diti t.i.\
  \ veri\u017Eenje spodbud za zaposlovanje kot tudi, kot navajate v pobudi, odpu\u0161\
  \u010Danje in zaposlovanje novih delavcev.\nPri delodajalcih se vr\u0161i tudi administrativni\
  \ in finan\u010Dni nadzor, ki ga izvajajo Zavod RS za zaposlovanje, kot izvajalec\
  \ tega programa in pristojni organi Republike Slovenije ali od njih poobla\u0161\
  \u010Deni izvajalci, prav tako pa tudi nadzor nad namensko porabo prora\u010Dunskih\
  \ sredstev Republike Slovenije.\nPrav tako se delodajalce, ki ne spo\u0161tujejo\
  \ delovnopravne zakonodaje in zaposlenim ne izpla\u010Duje pla\u010D ali prispevkov\
  \ za socialno varnost, jih odpu\u0161\u010Dajo v nasprotju s predpisi ali kako druga\u010D\
  e grobo kr\u0161ijo pravice delavcev iz dela, v skladu z 27. \u010Dlenom ZUTD, obravnava\
  \ kot delodajalce z negativnimi referencami. Zavod in drugi izvajalci po tem zakonu,\
  \ pa jim zaradi navedenega, na objavljeno prosto delovno mesto oziroma vrsto dela\
  \ niso dol\u017Eni posredovati delavcev.\n Analiza predloga in razlogi za njegovo\
  \ (ne)primernost:\nPoudariti \u017Eelimo, da z ukrepi aktivne politike zaposlovanja\
  \ ne moremo ustvarjati delovnih mest in novih zaposlitev, saj je novo zaposlovanje\
  \ poslovna odlo\u010Ditev delodajalca in odraz aktualnih gospodarskih razmer. Vsekakor\
  \ pa si prizadevamo zagotoviti ustrezno pomo\u010D vsem prikraj\u0161anim skupinam\
  \ na trgu dela, glede na posameznikove potrebe in z namenom pove\u010Danja njihove\
  \ zaposljivosti, z dodatnim prakti\u010Dnim usposabljanjem, izobra\u017Eevanjem\
  \ ali s pomo\u010Djo pri zaposlitvi, pri tem pa sodelujemo s socialnimi partnerji\
  \ in s predstavniki mladih.\nPo preu\u010Ditvi posredovanega predloga sporo\u010D\
  amo, da predlogu ne moremo slediti, kljub zavedanju, da do kr\u0161itev in izkori\u0161\
  \u010Danja na strani delodajalcev prihaja. Pri oblikovanju dolo\u010Db javnih razpisov\
  \ in zakonodaje bomo tudi v prihodnje posebno pozornost namenili temu, da bi do\
  \ teh izkori\u0161\u010Danj prihajalo v \u010Dim manj\u0161em \u0161tevilu. Vsekakor\
  \ pa moramo slediti pozitivnim rezultatom in u\u010Dinkom, ki jih imajo ukrepi aktivne\
  \ politike na pridobivanje novih ve\u0161\u010Din, spretnosti in usposobljenosti\
  \ brezposelnih oseb ter na vi\u0161jo raven zaposlenosti tako med mladimi kot med\
  \ ostalimi prikraj\u0161animi skupinami na trgu dela. Torej, glede na dosedanjo\
  \ uspe\u0161nost pri izvajanju ukrepov usposabljanja, nameravamo z njimi nadaljevati\
  \ tudi v okviru izvajanja nove finan\u010Dne perspektive v obdobju 2014-2020, seveda\
  \ z morebitnim u\u010Dinkovitej\u0161im odzivom na hitre spremembe na trgu dela.\n\
