response: "Odziv Ministrstva za javno upravo\nZa za\u010Detek pojasnjujemo, da je\
  \ bilo na podlagi nove slovenske ustave iz leta 1991 oktobra 1994 ustanovljenih\
  \ 147 ob\u010Din, ki so nadomestile 62 dru\u017Ebenopoliti\u010Dnih skupnosti. \u0160\
  tiri leta pozneje se je \u0161tevilo ob\u010Din pove\u010Dalo na 192, leta 2002\
  \ pa na 193. Leta 2006 je \u0161tevilo ob\u010Din v Republiki Sloveniji doseglo\
  \ \u0161tevilko 210, zadnji dve ob\u010Dini sta bili ustanovljeni leta 2011, in\
  \ sicer Ob\u010Dina Mirna in Ob\u010Dina Ankaran. Slovenija ima v povpre\u010Dju\
  \ na eno ob\u010Dino okoli 10.000 prebivalcev, kar nas primerjalno gledano med dr\u017E\
  avami \u010Dlanicami Evropske unije uvr\u0161\u010Da v zlato sredino. Dr\u017Eave\
  \ kot so Avstrija, Francija, Slova\u0161ka, \u010Ce\u0161ka, Gr\u010Dija itd. imajo\
  \ sorazmerno ve\u010D ob\u010Din. Teritorialna sestavina lokalne samouprave v Sloveniji\
  \ torej ne izkazuje pomembnih odstopaj od primerljivih evropskih dr\u017Eav.\nUstanovitev\
  \ ob\u010Din, tudi majhnih, ima za tamkaj\u0161nje prebivalce pomembno vlogo. Ob\u010D\
  ani neposredno in preko voljenih predstavnikov samostojno urejajo zadeve lokalnega\
  \ pomena. Vlado bolj kot velikost ob\u010Din zanima njihova u\u010Dinkovitost oziroma\
  \ u\u010Dinkovitost izvajanja storitev za prebivalce. Navidezno privla\u010Dna ideja\
  \ o teritorialno reorganizaciji lokalne samouprave bi povzro\u010Dila splo\u0161\
  no nezadovoljstvo med prebivalci in nesorazmerno koli\u010Dino stro\u0161kov in\
  \ energije \u0161tevilnih dr\u017Eavnih organov brez vnaprej dokazljivih u\u010D\
  inkov in prihrankov.\nV 212 slovenskih ob\u010Dinah je v njihovih ob\u010Dinskih\
  \ upravah trenutno zaposlenih nekaj ve\u010D kot 5.700 javnih uslu\u017Ebencev.\
  \ V to \u0161tevilo niso v\u0161teti zaposleni, ki so v okviru izvajanja ob\u010D\
  inskih javnih slu\u017Eb zaposleni v vrtcih, osnovnih \u0161olah, knji\u017Enicah,\
  \ zdravstvenih domovih, javnih podjetjih in agencijah. \u0160tevilo teh zaposlenih\
  \ je nekajkrat vi\u0161je, odvisno pa je od obsega storitev, ne pa od \u0161tevila\
  \ ob\u010Din.\nNaj \u0161e spomnimo, da sistemska zakonodaja s podro\u010Dja lokalne\
  \ samouprave zagotavlja ve\u010D razli\u010Dnih na\u010Dinov medob\u010Dinskega\
  \ sodelovanja, ki presega majhnost nekaterih ob\u010Din. Skupni javni zavod in javna\
  \ podjetja, skupne ob\u010Dinske uprave in druge oblike medob\u010Dinskega sodelovanja\
  \ zagotavljajo, da imajo prebivalci vseh ob\u010Din dostop do storitev na pribli\u017E\
  no enaki ravni. K temu prispeva tudi sistem financiranja ob\u010Din, ki temelji\
  \ na na\u010Delu medob\u010Dinske solidarnosti. V tem sistemu pomeni ve\u010D ali\
  \ manj ob\u010Din zgolj \u0161tevilo enot, med katere je treba razdeliti sredstva.\
  \ Na dr\u017Eavni prora\u010Dun to samo po sebi nima vpliva, saj je vir teh sredstev\
  \ izvirni prihodek ob\u010Din."
