response: "Odziv Ministrstva za zdravje\nZdravniki lahko opravljajo pri svojem delodajalcu\
  \ javnemu zdravstvenemu zavodu tudi zdravstvene storitve, ki so prihodki javnega\
  \ zdravstvenega zavoda iz naslova opravljanja tr\u017Ene dejavnosti. Veljavna zakonodaja,\
  \ to je Zakon o zavodih, dopu\u0161\u010Da javnih zavodom opravljanje dopolnilne\
  \ dejavnosti (oz. dejavnosti prodaje storitev na trgu), \u010De razpolo\u017Eljive\
  \ zmogljivosti to omogo\u010Dajo. Izvajanje dodatne dejavnosti javni zavod ne sme\
  \ izvajati na ra\u010Dun slab\u0161e kakovosti in obsega zagotavljanja storitev,\
  \ ki predstavlja program javne slu\u017Ebe zavoda. Tr\u017Ena dejavnost se v javnih\
  \ zdravstvenih zavodih opravlja izven okvirov dejavnostih, dogovorjenih s pogodbo\
  \ z ZZZS za izvajanje javne zdravstvene slu\u017Ebe in presega obseg dejavnosti\
  \ javne slu\u017Ebe zavoda, dolo\u010Denega s podro\u010Dno zakonodajo. Opredeljena\
  \ je z aktom o ustanovitvi in statutom zavoda. Poglavitni cilj tr\u017Ene dejavnosti\
  \ v javnih zavodih ni pridobivanje dobi\u010Dka, temve\u010D je dopolnitev temeljne\
  \ dejavnosti, predvsem \u010De zmogljivosti niso povsem izkori\u0161\u010Dene, izbolj\u0161\
  anje kakovosti te dejavnosti ter zmanj\u0161anje porabe javnih sredstev.  Javni\
  \ zdravstveni zavodi torej lahko opravljajo tudi samopla\u010Dni\u0161ke dejavnosti,\
  \ \u010De imajo za to na razpolago opremske in kadrovske kapacitete, vendar ob pogoju,\
  \ da se ta dejavnost izvaja izven delovnega \u010Dasa, ki je namenjen za izvajanje\
  \ javne zdravstvene slu\u017Ebe. Pomembno pa je, da se v skladu z Zakonom o ra\u010D\
  unovodstvu zagotovi transparentnost obeh dejavnosti ter obseg opravljanega dela,\
  \ lo\u010Deno spremljanje poslovanja in poslovnega izida obeh dejavnosti, to je\
  \ javne in tr\u017Ene dejavnosti. Javnim zdravstvenim zavodom ne moremo povsem odvzeti\
  \ mo\u017Enosti opravljanja samopla\u010Dni\u0161ke dejavnosti, saj nekateri pacienti\
  \ \u017Eelijo samopla\u010Dni\u0161ke storitve (npr. tiste, ki niso krite iz obveznega\
  \ zdravstvenega zavarovanja), prav tako samopla\u010Dni\u0161tvo omogo\u010Da bolj\u0161\
  o izkori\u0161\u010Denost opreme.\nNekateri javni zdravstveni zavodi pa oddajajo\
  \ v najem neizkori\u0161\u010Dene prostorske in opremske kapacitete koncesionarjem\
  \ ali zasebnikom, ki opravljajo zdravstveno dejavnost. Najemnine od oddaje prostorov\
  \ in opreme javnih zdravstvenih zavodov, katerih ustanovitelje je Republika Slovenija,\
  \ so v skladu z Zakonom o investicijah v javne zdravstvene zavode, katerih ustanovitelj\
