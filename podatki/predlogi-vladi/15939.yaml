response: "Odziv Ministrstva za notranje zadeve\nUvodoma pojasnjujemo, da so kr\u0161\
  itve prepovedi vo\u017Enje, ustavljanja, parkiranja ali organiziranja vo\u017Enje\
  \ v naravnem okolju z vozili na motorni ali drug lasten pogon vozila \u017Ee dolo\u010D\
  ene v veljavni ureditvi, in sicer v 28.b \u010Dlenu Zakona o ohranjanju narave (Uradni\
  \ list RS, \u0161t. 96/04 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 61/06\
  \ \u2013 ZDru-1, 8/10 \u2013 ZSKZ-B, 46/14, 21/18 \u2013 ZNOrg, 31/18, 82/20, 3/22\
  \ \u2013 ZDeb, 105/22 \u2013 ZZN\u0160PP in 18/23 \u2013 ZDU-1O, v nadaljnjem besedilu:\
  \ ZON), pri \u010Demer pojem naravnega okolja obsega \u017Eivo in ne\u017Eivo naravo\
  \ nekega obmo\u010Dja, ki ga ni ustvaril \u010Dlovek, nanj pa vpliva, ga oblikuje\
  \ in uporablja[1] (tako tretji odstavek 28.b \u010Dlena ZON). Za posamezna okolja\
  \ je, zaradi njihove dodatne za\u0161\u010Dite, zakonodajalec sprejel tudi posebne,\
  \ podro\u010Dne predpise, kjer se mestoma prav tako urejajo prepovedi vo\u017Enje\
  \ v takih okoljih. Tako na primer Zakon o varnosti na smu\u010Di\u0161\u010Dih (Uradni\
  \ list RS, \u0161t. 44/16, v nadaljnjem besedilu: ZVSmu\u010D-1) v 8. to\u010Dki\
  \ \u0161estega odstavka 23. \u010Dlena ZVSmu\u010D-1 dolo\u010Da prepoved uporabe\
  \ motornih sani in drugih vozil na motorni pogon na smu\u010Di\u0161\u010Du, dalje\
  \ pa tudi Zakon o gozdovih (Uradni list RS, \u0161t. 30/93, 56/99 \u2013 ZON, 67/02,\
  \ 110/02 \u2013 ZGO-1, 115/06 \u2013 ORZG40, 110/07, 106/10, 63/13, 101/13 \u2013\
  \ ZDavNepr, 17/14, 22/14 \u2013 odl. US, 24/15, 9/16 \u2013 ZGGLRS in 77/16, v nadaljnjem\
  \ besedilu: ZG) vsebuje dolo\u010Dbe, s katerimi se prepoveduje uporaba gozdnih\
  \ prometnic za namene, ki niso povezani z gospodarjenjem z gozdovi, s katero se\
  \ zmanj\u0161a ali prepre\u010Di uporaba gozdnih prometnic oziroma pove\u010Dajo\
  \ stro\u0161ki njihovega vzdr\u017Eevanja (37. \u010Dlen ZG) oziroma, s katerimi\
  \ se dolo\u010Dajo nameni za uporabo gozdnih cest (38. in 39. \u010Dlen ZG) ter\
  \ vo\u017Enjo v gozdu zunaj gozdnih cest (40. \u010Dlen ZG).\nGlede na navedeno\
  \ ocenjujemo, da je naslovljena problematika na podro\u010Dju resorne pristojnosti\
  \ Ministrstva za notranje zadeve (ZVSmu\u010D-1) ustrezno zakonsko urejena, pri\
  \ \u010Demer tudi posebej izpostavljamo, da je podro\u010Dje prepre\u010Devanja\
  \ nedovoljene vo\u017Enje v naravi, kot eno izmed prioritet, zajeto tudi v Srednjero\u010D\
  nem na\u010Drtu razvoja in dela policije (2023-2027). Prav tako pojasnjujemo, da\
  \ policija pri izvr\u0161evanju nadzora nad dolo\u010Dbami ZON in ZG tudi aktivno\
  \ predlaga drugim pristojnim prekr\u0161kovnim organom (in\u0161pektorjem, finan\u010D\
  ni upravi, ipd.) uvedbo postopka o prekr\u0161ku, ko na terenu ugotovi, da je bil\
  \ storjen prekr\u0161ek po navedenih predpisih in za njegovo obravnavo ni pristojna.\n\
  Kot predhodno pojasnjeno, je problematika t. i. objestne vo\u017Enje z motornimi\
  \ vozili na povr\u0161inah, ki za to niso primerne, ustrezno naslovljena v zgoraj\
  \ navedenih zakonskih predpisih, katerih poglavitni cilj sicer ni zagotavljanje\
  \ javnega reda in miru. Iz tega razloga tudi ni primerno dodatno urejanje navedene\
  \ problematike v ZJRM-1.\nZaklju\u010Dno izpostavljamo, da na tukaj\u0161njem ministrstvu\
  \ poteka evalvacija ZJRM-1 ter da bo osnutek predloga zakona po evalvaciji tudi\
  \ objavljen in s tem dostopen za komentiranje \u0161ir\u0161e javnosti, saj pozdravljamo\
  \ vsako pobudo za izbolj\u0161anje stanja ali za sodelovanje pri prepre\u010Devanju\
  \ kr\u0161itev s podro\u010Dja javnega reda in miru.\n\n[1] To so vsa obmo\u010D\
  ja izven naselij; javnih in nekategoriziranih cest, ki se uporabljajo za javni cestni\
  \ promet, v skladu s predpisi, ki urejajo ceste, ter drugih prometnih povr\u0161\
  in, ki so namenjene za vo\u017Enjo, ustavljanje in parkiranje v skladu s predpisi,\
  \ ki urejajo ceste in varnost cestnega prometa; gozdnih cest v skladu s predpisi,\
  \ ki urejajo gozdove;\_obmo\u010Dij, ki so s prostorskimi akti dolo\u010Dena kot\
  \ povr\u0161ine za rekreacijo in \u0161port in namenjena tudi vo\u017Enji z vozili\
  \ na motorni pogon v skladu s predpisi, ki urejajo prostor; omre\u017Eij gospodarske\
  \ javne infrastrukture in obmo\u010Dij rudarskih operacij, ki so dolo\u010Dena v\
  \ skladu s predpisi, ki urejajo prostor in rudarstvo.\n\_"
