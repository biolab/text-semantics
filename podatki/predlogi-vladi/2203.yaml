response: "Odziv Ministrstva za \u0161olstvo in \u0161port\nUvodoma \u017Eelimo poudariti,\
  \ da Vlada Republike Slovenije (VRS) ni organizator XXVI. Zimske univerziade Maribor\
  \ 2013. VRS je s svojimi sklepi sledila zgolj sklepu Dr\u017Eavnega zbora RS sprejetem\
  \ dne 6. 3. 2008 s katerim je odlo\u010Dil, da:\n Dr\u017Eavni zbor Republike Slovenije\
  \ predhodno sogla\u0161a z vlo\u017Eitvijo kandidature za organizacijo XXVI. Zimske\
  \ univerziade Maribor 2013 ter sogla\u0161a s sofinanciranjem prireditve iz dr\u017E\
  avnih sredstev. V Prora\u010Dunu Republike Slovenije se bodo zagotovila posebna\
  \ namenska sredstva za pla\u010Dilo organizacijskih pravic FISU, ki se bodo poravnala\
  \ v primeru pridobitve univerziade ter do 30% predvidenih skupnih potrebnih sredstev\
  \ za izvedbo projekta. Organizator prireditve je dol\u017Ean Dr\u017Eavnemu zboru\
  \ Republike Slovenije predlo\u017Eiti natan\u010Dno poro\u010Dilo o porabi finan\u010D\
  nih sredstev s prilo\u017Eenimi dokazili najkasneje \u0161est mesecev po kon\u010D\
  ani prireditvi. Dr\u017Eavni zbor poobla\u0161\u010Da Vlado Republike Slovenije\
  \ za imenovanje predstavnikov v Organizacijski odbor za pripravo XXVI. Zimske univerziade\
  \  Maribor 2013. \nMednarodna univerzitetna \u0161portna zveza (FISU) je koncem\
  \ marca 2008 dodelila organizacijo XXVI. zimske univerziade Slovenski  univerzitetni\
  \ \u0161portni zvezi (SUSA) in Mestni ob\u010Dini Maribor (MOM), ki nastopa v konzorciju\
  \ z ob\u010Dinama Ru\u0161e in Zre\u010De.\nM\u0160\u0160 in s tem VRS v zvezi z\
  \ univerzijado v celoti izpolnjujeta sklep DZ. Skladno s tem  smo zagotovili 3 mio\
  \ \u20AC za pla\u010Dilo organizacijskih pravic FISU, zagonska sredstva v vi\u0161\
  ini 150.000 \u20AC, dodatna sredstva za stro\u0161ke organizacije v vi\u0161ini\
  \ 300.000 \u20AC za leto 2010, ki pa jih Mestna ob\u010Dina Maribor ni v celoti\
  \ po\u010Drpala (le 104.000 \u20AC) in tudi sredstva za investicijske projekte za\
  \ univerzijado, ki so jih ob\u010Dine gostiteljice do sedaj pripravile. Doslej le\
  \ Ob\u010Dina Zre\u010De, ki je kandidirala s projektom Teka\u0161ki center Rogla\
  \ (I. razpis ) na ESRR in prejela 3.277.795 EUR. Pogodbo o sofinanciranju organizacije\
  \ \"26. zimske univerzijade Maribor 2013\" za leto 2011 smo MOM v podpis poslali\
  \ julija meseca letos. MOM je pogodbo podpisala 26.9.2011. M\u0160\u0160 v leto\u0161\
  njem letu za izpla\u010Dilo sredstev po tej pogodbi ni prejelo niti enega samega\
  \ zahtevka. Zaveza dr\u017Eavnega zbora o zagotovitvi sredstev za izvedbo projekta\
  \ ostaja in na podlagi te bo Vlada RS tudi v letih 2012 in 2013 lahko zagotovila\
  \ sredstva za izvedbo projekta zimske univerzijade.\nVRS in Ministrstvo za \u0161\
  olstvo in \u0161port (M\u0160\u0160) sta seznanjena s te\u017Eavami, s katerimi\
  \ se organizator soo\u010Da pri organizaciji te velike mednarodne \u0161portne prireditve,\
  \ predvsem v delu, ki se nana\u0161a na zagotavljanje primerne \u0161portne infrastrukture\
  \ v Mariboru in ob\u010Dinah partnericah, predvsem Ob\u010Dini Ru\u0161e.  Na to\
  \ je bil organizator resno opozorjen tudi s strani FISU oktobra 2011, ki je izvedla\
  \ in\u0161pekcijo pripravljenosti Maribora na \u0161portni dogodek. \u010Ce bo FISU\
  \ ob naslednjem in\u0161pekcijskem pregledu stanja pripravljenosti Maribora na univerziado,\
  \ ki naj bi bil koncem februarja tega leta, presodila, da prireditve ne bi bilo\
  \ mogo\u010De izvesti v skladu s predpisanimi standardi in skladno s pogodbo (Attribution\
  \  agreement 26th Winter Universiade 2013, sklenjeno dne 28. 4. 2009 med FISU, SUSA\
  \ in MOM), bo moral odlo\u010Ditev o morebitni  odpovedi organizacije sprejeti tisti,\
  \ ki mu je FISU organizacijo zaupala, torej SUSA in MO Maribor.  "
