  \ ZFU, 40/14 \u2013 ZIN-B in 90/14; v nadaljnjem besedilu ZDavP-2) v prvem odstavku\
  \ 31. \u010Dlena dolo\u010Da, da so osebe, ki so dol\u017Ene voditi poslovne knjige\
  \ in evidence v skladu s tem zakonom ali na njegovi podlagi izdanim predpisom, drugim\
  \ zakonom ali ra\u010Dunovodskim standardom, knjige dol\u017Ene voditi tudi za namene\
  \ izvajanja zakonov o obdav\u010Denju in tega zakona. Tudi osebe, ki ne vodijo poslovnih\
  \ knjig in evidenc po prvem odstavku tega \u010Dlena, pa so za namene iz prvega\
  \ odstavka tega \u010Dlena dol\u017Ene voditi poslovne knjige in evidence, ki jih\
  \ predpi\u0161e minister, pristojen za finance (drugi odstavek 31. \u010Dlena ZDavP-2).\
