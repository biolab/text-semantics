response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi s predlogom uvodoma pojasnjujemo, da je v skladu z ureditvijo v Zakonu\
  \ o delovnih razmerjih (Uradni list RS, \u0161t. 21/13, 78/13 \u2013 popr., 47/15\
  \ \u2013 ZZSDT, 33/16 \u2013 PZ-F, 52/16, 15/17 \u2013 odl. US, 22/19 \u2013 ZPosS,\
  \ 81/19, 203/20 \u2013 ZIUPOPDVE, 119/21 \u2013 Z\u010CmIS-A in 202/21 \u2013 odl.\
  \ US; v nadaljnjem besedilu: ZDR-1) temeljna obveznost delavca, da opravlja delo\
  \ na delovnem mestu oziroma v okviru vrste dela, za katerega je sklenil pogodbo\
  \ o zaposlitvi, v \u010Dasu in na kraju, ki sta dolo\u010Dena za izvajanje dela,\
  \ upo\u0161tevaje organizacijo dela in poslovanja pri delodajalcu, kar ima podlago\
  \ v prvem odstavku 33. \u010Dlena ZDR-1. Na drugi strani pa je temeljna obveznost\
  \ delodajalca, da delavcu zagotavlja delo, za katerega sta se z delavcem dogovorila\
  \ v pogodbi o zaposlitvi, ter mu zagotovi ustrezno pla\u010Dilo za opravljanje dela\
  \ v skladu z dolo\u010Dbami 126. do 130., 133. do 135. in 137. \u010Dlena ZDR-1,\
  \ kar ima podlago v 43. in 44. \u010Dlenu ZDR-1.\nUpo\u0161tevaje pogodbeni koncept\
  \ delovnega razmerja delodajalec ne more enostransko posegati v pogodbo o zaposlitvi\
  \ in spreminjati dogovorjenih sestavin. Med trajanjem delovnega razmerja sicer lahko\
  \ nastopijo okoli\u0161\u010Dine, zaradi katerih bi bilo za\u010Dasno potrebno,\
  \ da delavec opravlja drugo delo in ne le tisto, ki ga ima dolo\u010Denega v pogodbi\
  \ o zaposlitvi. Navedeno fleksibilnost dopu\u0161\u010Da ZDR-1 v drugem odstavku\
  \ 33. \u010Dlena, kjer dolo\u010Da, da se lahko z zakonom ali kolektivno pogodbo\
  \ dolo\u010Dijo primeri, ko mora delavec opravljati tudi drugo delo. \u010Ce ti\
  \ primeri nastopijo, potem ni potrebna sprememba pogodbe o zaposlitvi oz. sklenitev\
  \ nove v skladu z 49. \u010Dlenom ZDR-1, ampak zado\u0161\u010Da odredba delodajalca.\
  \ Enostranska odreditev drugega dela je torej dopustna le znotraj zakonsko oz. s\
  \ kolektivno pogodbo dolo\u010Denih omejitev, v vseh drugih primerih za\u010Dasne\
  \ ali trajne potrebe po opravljanju drugega dela pa mora delodajalec v skladu z\
  \ 49. \u010Dlenom ZDR-1 ponuditi sklenitev nove pogodbe o zaposlitvi.\nV zvezi s\
  \ prenehanjem potreb po opravljanju dela delavcev \_v nadaljevanju pojasnjujemo,\
  \ da v skladu s prvo alinejo prvega odstavka 89. \u010Dlen ZDR-1 prenehanje potreb\
  \ po opravljanju dolo\u010Denega dela pod pogoji iz pogodbe o zaposlitvi, zaradi\
  \ ekonomskih, organizacijskih, tehnolo\u0161kih, strukturnih ali podobnih razlogov\
  \ na strani delodajalca, pomeni obstoj poslovnega razloga, ki predstavlja utemeljen\
  \ razlog, ki lahko onemogo\u010Da nadaljevanje dela pod pogoji iz pogodbe o zaposlitvi,\
  \ na podlagi katerega lahko delodajalec delavcu redno odpove pogodbo o zaposlitvi\
  \ (tj. redna odpoved pogodbe o zaposlitvi iz poslovnega razloga). Na tem mestu pripominjamo,\
  \ da ima delodajalec znotraj ureditve v ZDR-1 mo\u017Enost uporabe tudi nekaterih\
  \ institutov v primerih spremenjenih potreb delovnega procesa (npr. za\u010Dasna\
  \ odreditev drugega dela v skladu s 33. \u010Dlenom ZDR-1, neenakomerna razporeditev\
  \ oz. za\u010Dasna prerazporeditev delovnega \u010Dasa v skladu s 148. \u010Dlenom\
  \ ZDR-1, napotitev na za\u010Dasno \u010Dakanje na delo v skladu s 138. \u010Dlenom\
  \ ZDR-1).\nZ namenom ohranitve zaposlitve lahko torej delodajalec, ki delavcu ne\
  \ more zagotavljati dela iz poslovnega razloga, v skladu s 138. \u010Dlenom ZDR-1\
  \ napoti delavca na za\u010Dasno \u010Dakanje na delo doma, pri \u010Demer je ukrep\
  \ \u010Dasovno omejen na najdlje \u0161est mesecev v posameznem koledarskem letu.\
  \ V primeru \u010Dakanja na delo ima delavec pravico do nadomestila pla\u010De v\
  \ vi\u0161ini 80 odstotkov osnove iz sedmega odstavka 137. \u010Dlena ZDR-1 in dol\u017E\
  nost, da se odzove na poziv delodajalca na na\u010Din in pod pogoji, kot izhaja\
  \ iz pisne napotitve, kar ima podlago v drugem odstavku 138. \u010Dlena ZDR-1.\n\
  Z interventno zakonodajo na delovnopravnem podro\u010Dju se je tudi posebej uredil\
  \ ukrep delnega povra\u010Dila izpla\u010Danih nadomestil pla\u010De delavcem na\
  \ za\u010Dasnem \u010Dakanju na delo, in sicer je lahko delodajalec na podlagi interventnih\
  \ ukrepov zaradi za\u010Dasne nezmo\u017Enosti zagotavljanja dela delavcem zaradi\
  \ posledic epidemije delavce napotil na za\u010Dasno \u010Dakanje na delo ter ob\
  \ izpolnjevanju pogojev uveljavljal (delno) povra\u010Dilo izpla\u010Danih nadomestil\
  \ pla\u010De za delavce na \u010Dakanju na delo. Kot pogoj za veljavno odreditev\
  \ \u010Dakanja na delo v skladu z interventno zakonodajo je moral pri delodajalcu\
  \ torej obstajati poslovni razlog, ki je bil posledica epidemije COVID-19. Interventni\
  \ ukrep delnega povra\u010Dila nadomestila pla\u010De delavcem na za\u010Dasnem\
  \ \u010Dakanju na delo je bil urejen v naslednjih interventnih zakonih: ZIUZEOP[1],\
  \ ZIUOOPE[2], ZIUPDV[3], ZZUOOP[4] ter ZDUOP[5]. V skladu z drugim odstavkom 40.\
  \ \u010Dlena ZDUOP je bil ukrep s sklepom podalj\u0161an do 30. junija 2021[6].\n\
  Nadalje v zvezi z interventno zakonodajo pojasnjujemo, da se je z Zakonom o interventnih\
  \ ukrepih za omilitev in odpravo posledic epidemije COVID-19 (Uradni list RS, \u0161\
  t. 80/20, 152/20 \u2013 ZZUOOP, 175/20 \u2013 ZIUOPDVE, 203/20 \u2013 ZIUPOPDVE,\
  \ 15/21 \u2013 ZDUOP, 112/21 \u2013 ZIUPGT in 206/21 \u2013 ZDUP\u0160OP; v nadaljnjem\
  \ besedilu: ZIUOOPE) z namenom ohranitve delovnih mest uredil ukrep delnega subvencioniranja\
  \ skraj\u0161anja polnega delovnega \u010Dasa, in sicer je lahko delodajalec, ki\
  \ delavcu zaradi posledic epidemije za\u010Dasno ni mogel zagotavljati dela iz poslovnih\
  \ razlogov, delavcu, ki ima sklenjeno pogodbo o zaposlitvi za polni delovni \u010D\
  as, za\u010Dasno odredil delo s skraj\u0161anim delovnim \u010Dasom ob hkratni delni\
  \ napotitvi na za\u010Dasno \u010Dakanje na delo na na\u010Din, da je delodajalec\
  \ delavcu zagotavljal delo vsaj za polovi\u010Dni delovni \u010Das. V skladu s 25.\
  \ \u010Dlenom Zakona o interventnih ukrepih za pomo\u010D pri omilitvi posledic\
  \ drugega vala epidemije COVID-19\_ (Uradni list RS, \u0161t. 203/20, 15/21 \u2013\
  \ ZDUOP, 82/21 \u2013 ZNB-C, 112/21 \u2013 ZNUPZ in 206/21 \u2013 ZDUP\u0160OP)\
  \ je interventni ukrep delnega subvencioniranja skraj\u0161anja polnega delovnega\
  \ \u010Dasa veljal do 30. junija 2021. Nadalje pa se je do 30. septembra 2021 uredil\
  \ za\u010Dasen ukrep povra\u010Dila nadomestila pla\u010De za skraj\u0161ani polni\
  \ delovni \u010Das v skladu z Zakon o interventnih ukrepih za pomo\u010D gospodarstvu\
  \ in turizmu pri omilitvi posledic epidemije COVID-19 (Uradni list RS, \u0161t.\
  \ 112/21 in 187/21 \u2013 ZIPRS2223; v nadaljnjem besedilu: ZIUPGT).\nRazlog odreditve\
  \ dela s skraj\u0161anim delovnim \u010Dasom ob hkratni delni napotitvi na za\u010D\
  asno \u010Dakanje na delo ter tudi napotitve delavca na za\u010Dasno \u010Dakanje\
  \ na delo\_ je bila v delodajal\u010Devi nezmo\u017Enosti zagotavljanja dela zaradi\
  \ posledic epidemije, kar pomeni, da delodajalec delavcu ni mogel zagotavljati dela\
  \ pod pogoji iz pogodbe o zaposlitvi. Ob tem naj spomnimo, da je ena od temeljnih\
  \ obveznosti delodajalca iz delovnega razmerja v skladu s prvim odstavkom 43. \u010D\
  lena ZDR-1, da delavcu zagotavlja delo, za katerega sta se stranki dogovorili v\
  \ pogodbi o zaposlitvi.\nNa podlagi navedenega je bilo torej potrebno, da delodajalec\
  \ v primeru potreb delovnega procesa to delo opravi s tistimi delavci, katerim ni\
  \ mogel zagotavljati dela iz poslovnega razloga (in jim je zato odredil delo s skraj\u0161\
  anim delovnim \u010Dasom oz. jih je napotil na za\u010Dasno \u010Dakanje na delo),\
  \ \u010De ga v skladu s sklenjeno pogodbo o zaposlitvi lahko opravijo. Pri tem je\
  \ potrebno izhajati iz pogodbe o zaposlitvi delavcev, ki jim je odrejeno delo s\
  \ skraj\u0161anim delovnim \u010Dasom (tj. tistim, katerim ne more zagotavljati\
  \ dela iz poslovnega razloga). V kolikor tega dela ni mogo\u010De opraviti s temi\
  \ delavci, je torej dopustno, da delodajalec za opravljanje tega dela zagotovi nove\
  \ delavce oz. kot je izrecno dolo\u010Dala tudi interventna zakonodaja odredi nadurno\
  \ delo, neenakomerno razporedi ali za\u010Dasno prerazporedi delovni \u010Das drugim\
  \ delavcem. Prepoved nadurnega dela v interventni zakonodaji v okviru ukrepov za\u010D\
  asnega \u010Dakanja na delo ter skraj\u0161anja polnega delovnega \u010Dasa je bila\
  \ torej logi\u010Dna posledica obstoja poslovnega razloga in ureditve v ZDR-1 (gl.\
  \ pojasnila zgoraj), prepoved pa je bila relativna, saj je pri tem potrebno izhajati\
  \ iz pogodbenega koncepta delovnega razmerja (tj. tisto delo, za katerega sta se\
  \ stranki dogovorili v pogodbi o zaposlitvi). \_\nNa tem mestu tudi izven izpostavljene\
  \ interventne ureditve pojasnjujemo, da odrejanje nadurnega dela pri delodajalcu,\
  \ ki bi ga sicer lahko opravili delavci na za\u010Dasnem \u010Dakanju na delo, izkazuje\
  \ neobstoj poslovnega razloga, ki je pogoj za veljavno napotitev delavca na za\u010D\
  asno \u010Dakanje na delo v skladu s 138. \u010Dlenom ZDR-1, kar pomeni, da tak\u0161\
  na napotitev na za\u010Dasno \u010Dakanje na delo ni zakonita in posledi\u010Dno\
  \ delodajalec z nezagotavljanjem dela delavcu kr\u0161i svojo obveznost v skladu\
  \ s prvim odstavkom 43. \u010Dlena ZDR-1. Ob tem \u0161e enkrat izpostavljamo, da\
  \ je v okviru presoje poslovnega razloga potrebno izhajati iz sklenjene pogodbe\
  \ o zaposlitvi med delavcem in delodajalcem.\nV zvezi z nadurnim delom pripominjamo,\
  \ da je delavec na zahtevo delodajalca dol\u017Ean opravljati delo preko polnega\
  \ delovnega \u010Dasa, v primerih, ki so dolo\u010Deni v prvem odstavku 144. \u010D\
  lena ZDR-1, pri \u010Demer mora delodajalec delavcu nadurno delo odrediti v pisni\
  \ obliki praviloma pred za\u010Detkom dela, hkrati pa ZDR-1 tudi \u010Dasovno omejuje\
  \ nadurno delo v okviru dolo\u010Dbe tretjega odstavka 144. \u010Dlena ZDR-1. Dodajamo\
  \ \u0161e, da ZDR-1 v 146. \u010Dlenu dolo\u010Da, da se nadurno delo ne sme uvesti,\
  \ \u010De je delo mo\u017Eno opraviti v polnem delovnem \u010Dasu z ustrezno organizacijo\
  \ in delitvijo dela, razporeditvijo delovnega \u010Dasa z uvajanjem novih izmen\
  \ ali z zaposlitvijo novih delavcev, hkrati pa ZDR-1 dolo\u010Da tudi omejitve,\
  \ da se dolo\u010Denim kategorijam delavcev nadurno delo ne sme odrediti.\nV zvezi\
  \ z va\u0161im predlogom \u0161e dodajamo, da ZDR-1 ureja pravico in dol\u017Enost\
  \ delavca do stalnega izobra\u017Eevanja, izpopolnjevanja in usposabljanja v skladu\
  \ s potrebami delovnega procesa, z namenom ohranitve oz. \u0161iritve sposobnosti\
  \ za opravljanje dela po pogodbi o zaposlitvi, ohranitve zaposlitve ter pove\u010D\
  anja zaposljivosti v prvem odstavku 170. \u010Dlena ZDR-1. V skladu z drugim odstavkom\
  \ 170. \u010Dlena ZDR-1 je delodajalec dol\u017Ean zagotoviti izobra\u017Eevanje,\
  \ izpopolnjevanje in usposabljanje delavcev, \u010De tako zahtevajo potrebe delovnega\
  \ procesa ali \u010De se je z izobra\u017Eevanjem, izpopolnjevanjem ali usposabljanjem\
  \ mo\u017Eno izogniti odpovedi pogodbe o zaposlitvi iz razloga nesposobnosti ali\
  \ poslovnega razloga. V skladu s potrebami izobra\u017Eevanja, izpopolnjevanja in\
  \ usposabljanja delavcev ima delodajalec pravico delavca napotiti na izobra\u017E\
  evanje, izpopolnjevanje in usposabljanje, delavec pa ima pravico, da kandidira.\n\
  Glede na pojasnjeno v zvezi s predlogom menimo, da je bila ureditev v interventni\
  \ delovnopravni ureditvi v zvezi z ukrepom za\u010Dasnega \u010Dakanja na delo oz.\
  \ skraj\u0161anja polnega delovnega \u010Dasa ustrezna, hkrati pa menimo, da je\
  \ ustrezna tudi izpostavljena ureditev v ZDR-1. Upo\u0161tevaje navedeno velja pripomniti,\
  \ da v kolikor v praksi prihaja do ravnanj delodajalcev, ki so v nasprotju z veljavno\
  \ delovnopravno ureditvijo, se tak\u0161ne kr\u0161itve sankcionirajo v okviru in\u0161\
  pekcijskega nadzora (215. \u010Dlen ZDR-1) oz. v okviru individualnega uveljavljanja\
  \ pravic pri delodajalcu (200. \u010Dlen ZDR-1). Nadalje menimo, da vsebina predloga\
  \ v delu, ki se nana\u0161a na obveznost prekvalifikacije delavcev ter na opravi\u010D\
  eno odsotnost delavca z dela brez pravice do nadomestila pla\u010De, nasprotuje\
  \ temeljnim konceptom delovnega razmerja v skladu z ZDR-1, zato je tak\u0161na predlagana\
  \ re\u0161itev neprimerna.[7]\n\_\n\n[1] Uradni list RS, \u0161t. 49/20, 61/20,\
  \ 152/20 \u2013 ZZUOOP, 175/20 \u2013 ZIUOPDVE, 15/21 \u2013 ZDUOP in 206/21 \u2013\
  \ ZDUP\u0160OP\n[2] Uradni list RS, \u0161t. 80/20, 152/20 \u2013 ZZUOOP, 175/20\
  \ \u2013 ZIUOPDVE, 203/20 \u2013 ZIUPOPDVE, 15/21 \u2013 ZDUOP, 112/21 \u2013 ZIUPGT\
  \ in 206/21 \u2013 ZDUP\u0160OP\n[3] Uradni list RS, \u0161t. 98/20 in 152/20 \u2013\
  \ ZZUOOP\n[4] Uradni list RS, \u0161t. 152/20, 175/20 \u2013 ZIUOPDVE, 82/21 \u2013\
  \ ZNB-C, 112/21 \u2013 ZNUPZ, 167/21 \u2013 odl. US in 206/21 \u2013 ZDUP\u0160\
  OP\n[5] Uradni list RS, \u0161t. 15/21, 112/21 \u2013 ZNUPZ in 206/21 \u2013 ZDUP\u0160\
  OP\n[6] Vlada Republike Slovenije je v skladu z drugim odstavkom 40. \u010Dlena\
  \ ZDUOP s Sklepom o podalj\u0161anju ukrepa delnega povra\u010Dila nadomestila pla\u010D\
  e delavcem na za\u010Dasnem \u010Dakanju na delo (Uradni list RS, \u0161t. 55/21)\
  \ podalj\u0161ala ukrep delnega povra\u010Dila nadomestila pla\u010De delavcem na\
  \ za\u010Dasnem \u010Dakanju na delo do 31. maja 2021 ter nato \u0161e s Sklepom\
