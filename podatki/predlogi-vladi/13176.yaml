response: "Odziv Ministrstva za pravosodje\nZ vidika resorne pristojnosti Ministrstva\
  \ za pravosodje za kaznovalno pravo (37. \u010Dlen Zakona o dr\u017Eavni upravi;\
  \ v nadaljevanju: ZDU-1; Uradni list RS, \u0161t. 113/05 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 89/07 \u2013 odl. US, 126/07 \u2013 ZUP-E, 48/09, 8/10\
  \ \u2013 ZUP-G, 8/12 \u2013 ZVRS-F, 21/12, 47/13, 12/14, 90/14, 51/16 in 36/21),\
  \ torej pristojnosti v zvezi s Kazenskim zakonikom (v nadaljevanju: KZ-1; Uradni\
  \ list RS, \u0161t. 50/12 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 6/16\
  \ \u2013 popr., 54/15, 38/16, 27/17, 23/20 in 91/20), Zakonom o kazenskem postopku\
  \ (v nadaljevanju: ZKP; Uradni list RS, \u0161t. 32/12 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 47/13, 87/14, 8/16 \u2013 odl. US, 64/16 \u2013 odl. US, 65/16\
  \ \u2013 odl. US, 66/17 \u2013 ORZKP153,154, 22/19, 55/20 \u2013 odl. US, 89/20\
  \ \u2013 odl. US, 191/20 \u2013 odl. US in 200/20) ter v zvezi z Zakonom o prekr\u0161\
  kih (v nadaljevanju: ZP-1; Uradni list RS, \u0161t. 29/11 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 21/13, 111/13, 74/14 \u2013 odl. US, 92/14 \u2013 odl.\
  \ US, 32/16, 15/17 \u2013 odl. US, 73/19 \u2013 odl. US, 175/20 \u2013 ZIUOPDVE\
  \ in 5/21 \u2013 odl. US) v zvezi s predlogom podajamo naslednji odziv:\nGlede kazni,\
  \ ki se lahko izre\u010De za kaznivo dejanje ropa KZ-1 v prvem odstavku 206. \u010D\
  lenu dolo\u010Da, da se storilec kaznuje z zaporom od enega do desetih let. \u010C\
  e sta storili\_kaznivo dejanje\_dve ali ve\u010D oseb, ki so se zdru\u017Eile zato,\
  \ da bi\_ropale, ali \u010De je vrednost ukradene stvari velika in si je storilec\
  \ hotel prilastiti stvar take vrednosti, se storilec kaznuje z zaporom od treh do\
  \ petnajstih let. \u010Ce je bilo kaznivo dejanje storjeno v hudodelski zdru\u017E\
  bi, se storilec kaznuje z zaporom od petih do petnajstih let.\nGlede predpisanih\
  \ kazni pojasnjujemo, da je temeljno na\u010Delo v sistemu kazenskih sankcij v slovenskem\
  \ kazenskem pravu na\u010Delo zakonitosti. Navedeno pomeni, da je za kaznivo dejanje\
  \ mogo\u010De izre\u010Di samo tisto kazen in tiste varnostne ukrepe, ki jih je\
  \ dolo\u010Dil zakon v \u010Dasu, ko je bilo kaznivo dejanje izvr\u0161eno, in samo,\
  \ \u010De so izpolnjeni pogoji, ki jih za to dolo\u010Da zakon. Drugo na\u010Delo\
  \ pa je na\u010Delo sorazmernosti, ki je vsebovano v institutu individualizacije\
  \ kazenskih sankcij posamezniku in dolo\u010Da, da morata biti tako kazen kot tudi\
  \ varnostni ukrep sorazmerna s te\u017Eo kaznivega dejanja in storil\u010Devo krivdo.\
  \ Navedeno izhaja tudi iz temeljnega na\u010Dela Ustave Republike Slovenije (Ustava\
  \ RS; Uradni list RS, \u0161t. 33/91-I, 42/97, 66/00, 24/03, 69/04, 68/06,\_ in\
  \ 47/13 in 75/16), ki v 2. \u010Dlenu dolo\u010Da, da je Republika Slovenija pravna\
  \ dr\u017Eava. Splo\u0161na zahteva pravne dr\u017Eave pa je, da je dopustna samo\
  \ tak\u0161na sankcija, ki je v sorazmerju s te\u017Eo kr\u0161itve. Naloga dr\u017E\
  ave kot skupnosti je, da najde pravo ravnote\u017Eje med temeljnim namenom kazenskih\
  \ sankcij, ki je v zagotovitvi varstva pred kaznivimi dejanji, in pravicami posameznika.\
  \ Nenazadnje, skozi razvoj kazenskih sankcij se je v penolo\u0161ki stroki kot mednarodni\
  \ standard uveljavilo tudi na\u010Delo humanosti pri izrekanju in izvr\u0161evanju\
  \ kazenskih sankcij. Varstvo temeljnih na\u010Del pravne dr\u017Eave, posebej varstvo\
  \ \u010Dlovekovih pravic in na\u010Dela zakonitosti pa je potrebno upo\u0161tevati\
  \ tudi pri izre\u010Denih varnostnih ukrepih.\nGlede dejansko izre\u010Denih kazni\
  \ za navedeno kaznivo dejanje pa poudarjamo, da je pomembna individualizacija kazenskih\
  \ sankcij, to je prilagoditev kazenske sankcije te\u017Ei kaznivega dejanja in osebnosti\
  \ storilca. Gre za eno temeljnih na\u010Del kazenskega prava, ki zavezuje zakonodajne\
  \ organe, da \u017Ee na zakonski ravni predvidijo ve\u010Dje \u0161tevilo razli\u010D\
  nih vrst kazenskih sankcij, ki naj omogo\u010Dajo uresni\u010Devanje tega na\u010D\
  ela, hkrati pa jih zavezuje, da pri posameznih kaznivih dejanjih postavijo okvire\
  \ za posamezne vrste kazni (npr. predpisane kazni v razponu, obte\u017Eevalne in\
  \ olaj\u0161evalne okoli\u0161\u010Dine, pravila o omilitvi in odpustitvi kazni,\
  \ povratku, odmeri kazni za dejanja v steku\u2026). Na\u010Delo individualizacije\
  \ pa nalaga posebne obveznosti tudi sodi\u0161\u010Du. Sodi\u0161\u010De je namre\u010D\
  \ dol\u017Eno v vsakem konkretnem primeru, ki ga obravnava, oceniti te\u017Eo konkretnega\
  \ kaznivega dejanja, stopnjo storil\u010Deve krivde in njegovo osebnost, pri \u010D\
  emer med mo\u017Enimi sankcijami izbere tisto za katero meni, da bo najprimernej\u0161\
  a, nato pa dolo\u010Di njeno vi\u0161ino, upo\u0161tevajo\u010D pri tem vse okoli\u0161\
  \u010Dine posameznega konkretnega primera in vse mo\u017Enosti, ki mu jih na voljo\
  \ daje KZ-1. V okviru uporabe istega kazenskega predpisa so lahko okoli\u0161\u010D\
  ine, ki jih sodi\u0161\u010De upo\u0161teva, razli\u010Dne. Ob upo\u0161tevanju\
  \ posebnosti posamezne zadeve pa je lahko razli\u010Dno tudi njihovo vrednotenje.\n\
  Iz statisti\u010Dnih podatkov o izre\u010Denih kazni za kaznivo dejanje ropa po\
  \ 206. \u010Dlenu KZ-1\_ izhaja, da se izrekanje pogojnih kazni zmanj\u0161uje.\
  \ In sicer je bilo v letu 2017 izre\u010Denih skupaj 64 zapornih kazni, od tega\
  \ 20 pogojnih, v letu 2018 je bilo izre\u010Denih 47 zapornih kazni, od tega 15\
  \ pogojnih in v letu 2019 56 zapornih kazni, od tega 11 pogojnih.\_\_\nGlede na\
  \ navedeno Ministrstvo za pravosodje meni, da so kazni, ki jih za storilce kaznivega\
  \ dejanja ropa predvideva kazenski zakonik dovolj visoke in primerne, zato predlog\
  \ ni primeren za nadaljnjo obravnavo."
