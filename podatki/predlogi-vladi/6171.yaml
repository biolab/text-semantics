response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi s predlogom, ki se nana\u0161a na uvedbo najvi\u0161jega mo\u017E\
  nega zaslu\u017Eka na podlagi redne pla\u010De in hkrati na zvi\u0161anje minimalne\
  \ pla\u010De, z vidika pristojnosti Ministrstva za delo, dru\u017Eino, socialne\
  \ zadeve in enake mo\u017Enosti pojasnjujemo, da se pla\u010De v Republiki Sloveniji\
  \ urejajo s kolektivnimi pogodbami in zakoni. Kolektivne pogodbe so predmet pogajanj\
  \ med delodajalci oziroma njihovimi predstavniki in sindikati, ki se na razli\u010D\
  nih ravneh (raven dejavnosti, podjetni\u0161ka raven) svobodno dogovarjajo tudi\
  \ o vi\u0161ini najni\u017Ejih pla\u010D za razli\u010Dne ravni zahtevnosti dela.\
  \ Vlada v vsebino kolektivnih pogodb ne sme posegati, razen kadar kot neposredni\
  \ delodajalec sklepa pogodbe s sindikati, predstavniki delavcev zaposlenih v javnem\
  \ sektorju. Podro\u010Dje pla\u010D v javnem sektorju pa v temelju ureja Zakon o\
  \ sistemu pla\u010D v javnem sektorju.\nPredlog za uvedbo najvi\u0161jega mo\u017E\
  nega zaslu\u017Eka tako posega v zakonsko uveljavljen sistem svobodnega kolektivnega\
  \ dogovarjanja. Ob tem velja poudariti, da kolektivne pogodbe praviloma niti ne\
  \ veljajo za \u010Dlane uprav in druge vodilne delavce v podjetju in je njihovo\
  \ pla\u010Dilo za delo dogovorjeno neposredno z lastniki podjetij oziroma njihovimi\
  \ predstavniki. Zato bi bila po na\u0161em mnenju uresni\u010Ditev posredovanega\
  \ predloga tudi v nasprotju z na\u010Delom tr\u017Ene ekonomije in bi posegla v\
  \ pravice lastnikov, da svobodno odlo\u010Dajo o obsegu sredstev, ki jih namenjajo\
  \ za pla\u010Dilo za vodenje podjetij. Morebitne omejitve pla\u010D vodilnih delavcev\
  \ so lahko zakonsko predpisane le v primerih, ko je dr\u017Eava neposreden lastnik\
  \ podjetja, kar tudi ureja Zakon o prejemkih poslovodnih oseb v gospodarskih dru\u017E\
  bah v ve\u010Dinski lasti Republike Slovenije in samoupravnih lokalnih skupnosti,\
  \ ki je v pristojnosti Ministrstva za gospodarski razvoj in tehnologijo.\nMinimalna\
  \ pla\u010Da pa je v Sloveniji zakonsko urejena, in sicer najni\u017Eje zakonito\
  \ pla\u010Dilo izhaja iz Zakona o minimalni pla\u010D (Uradni list RS, \u0161t.\
  \ 13/10), ki dolo\u010Da pravico do minimalne pla\u010De za delo s polnim delovnim\
  \ \u010Dasom, njeno vi\u0161ino ter na\u010Din njenega dolo\u010Danja in objave.\
  \ Pri dolo\u010Ditvi minimalne pla\u010De se upo\u0161teva rast \u017Eivljenjskih\
  \ potreb\u0161\u010Din, gibanje pla\u010D, gospodarske razmere oziroma gospodarska\
  \ rast ter gibanje zaposlenosti, kar je tudi skladno z dolo\u010Dili konvencije\
  \ Mednarodne organizacije dela \u0161t. 131 o minimalni pla\u010Di. Upo\u0161tevaje\
  \ kazalnike za dolo\u010Danje zneska minimalne pla\u010De in redno usklajevanje,\
  \ se minimalna pla\u010Da enkrat letno uskladi najmanj z rastjo cen \u017Eivljenjskih\
  \ potreb\u0161\u010Din, in sicer na podlagi uradnega podatka Statisti\u010Dnega\
  \ urada RS, ki je dostopen v januarju teko\u010Dega leta. Znesek minimalne pla\u010D\
  e dolo\u010Di ministrica oz. minister, pristojen za delo, po predhodnem posvetu\
  \ s socialnimi partnerji in ga objavi najkasneje do 31. januarja teko\u010Dega leta.\
  \  Minimalna pla\u010Da za delo s polnim delovnim \u010Dasom, opravljeno od 1. januarja\
  \ 2014 dalje, zna\u0161a 789,15 eurov. Ocenjujemo, da je ureditev minimalne pla\u010D\
  e ustrezna in da slabe gospodarske razmerje, negativna gibanja pla\u010D in zaposlenosti\
  \ trenutno tudi ne omogo\u010Dajo predlaganega ve\u010Djega dviga mese\u010Dne minimalne\
  \ pla\u010De za poln delovni \u010Das.\nNa podlagi vsega navedenega menimo, da predlaganega\
  \ ukrepa za uvedbo najvi\u0161jega mo\u017Enega zaslu\u017Eka in za zvi\u0161anje\
  \ minimalne pla\u010De, ni mogo\u010De sprejeti. \n Glede socialnih pomo\u010Di\
  \ je pojasniti, da Zakon o uveljavljanju pravic iz javnih sredstev (Uradni list\
  \ RS, \u0161t. 62/10, 40/11, 40/12 - ZUJF, 57/12 - ZPCP-2D, 14/13, 56/13 - Z\u0160\
  tip-1 in 99/13; v nadaljnjem besedilu: ZUPJS) v 10. in 11. \u010Dlenu dolo\u010D\
  a, kdo se upo\u0161teva pri ugotavljanju materialnega polo\u017Eaja pri dodeljevanju\
  \ pravic iz javnih sredstev. Na vsaki vlogi mora vlagatelj navesti vse osebe, ki\
  \ se pri ugotavljanju materialnega polo\u017Eaja upo\u0161tevajo, hkrati pa center\
  \ za socialno delo - torej organ, ki odlo\u010Da o pravicah iz javnih sredstev,\
  \ po uradni dol\u017Enosti preveri osebe, ki se upo\u0161tevajo pri ugotavljanju\
  \ materialnega polo\u017Eaja. Tako se v \"dru\u017Eino\" vedno \u0161tejejo otroci,\
  \ ki so jih star\u0161i dol\u017Eni pre\u017Eivljati do 18 leta, \u010De pa se redno\
  \ \u0161olajo pa do 26 leta, skupaj z njihovimi dohodki in premo\u017Eenjem. \u010C\
  e pa gre za polnoletno osebo, ki se ne \u0161ola, \u017Eivi pa \u0161e vedno pri\
  \ star\u0161i in vlo\u017Ei vlogo za denarno socialno pomo\u010D, \u017Ee sam Zakon\
  \ o socialnovarstvenih prejemkih (Uradni list RS, \u0161t. 61/10, 40/11, 14/13 in\
  \ 99/13) v 4. to\u010Dki prvega odstavka 22. \u010Dlena dolo\u010Da, da pripada\
  \ samski osebi med dopolnjenim 18. in dopolnjenim 26. letom starosti, prijavljeni\
  \ pri pristojnem organu za zaposlovanje v evidenci brezposelnih oseb oziroma evidenci\
  \ iskalcev zaposlitve, ki ima prijavljeno stalno prebivali\u0161\u010De na istem\
  \ naslovu kot star\u0161i, zni\u017Eana denarna socialna pomo\u010D (namesto enega\
  \ osnovnega zneska minimalnega dohodka, le 0,7 osnovnega zneska minimalnega dohodka).\
  \ Prav tako pa Pravilnik o na\u010Dinu ugotavljanja premo\u017Eenja in njegove vrednosti\
  \ pri dodeljevanju pravic iz javnih sredstev ter razlogih za zmanj\u0161evanje v\
  \ postopku dodelitve denarne socialne pomo\u010Di (Uradni list RS, \u0161t. 8/12)\
  \ dolo\u010Da na\u010Dine ni\u017Eanja vi\u0161ine denarne socialne pomo\u010Di,\
  \ kadar je upravi\u010Dencu zagotovljeno bodisi bivanje, bodisi prehrana ali oboje,\
  \ kar center za socialno delo ugotovi v postopku dodeljevanja pomo\u010Di in pomo\u010D\
  \ ustrezno zni\u017Ea.\nMenimo, da je zakonska ureditev ustrezno urejena in \u017E\
  e upo\u0161teva predloge, podane s strani predlagatelja.\n V zvezi s predlogom za\
  \ zaostritev pogojev za pridobitev pravice do denarnega nadomestila za primer brezposelnosti,\
  \ pojasnjujemo, da je omenjena pravica kot pravica iz zavarovanja za primer brezposelnosti\
  \ vedno utemeljena na nekem predhodnem opravljanju dela tako, da do denarnega nadomestila\
  \ ne more biti upravi\u010Den nekdo, ki pred tem ni bil vsaj 9 mesecev v zadnjih\
  \ 24 mesecih v delovnem razmerju, samozaposlen ipd.. Zakon o urejanju trga dela\
  \ - ZUTD (Uradni list RS, \u0161t. 80/10, 40/12-ZUJF, 21/13, 63/13, 100/13 in 32/14-ZPDZC-1)\
  \ v zvezi z omenjeno pravico natan\u010Dno dolo\u010Da pogoje za njeno uveljavitev\
  \ ter postopek pridobitve, pri \u010Demer je potrebno poudariti, da sama pravica\
  \ do denarnega nadomestila kot pravica iz zavarovanja, ki temelji na predhodnem\
  \ pla\u010Dilu prispevkov za zavarovanje za primer brezposelnosti, ne more biti\
  \ odvisna od socialnih in gmotnih razmer, v katerih \u017Eivi zavarovanec; klju\u010D\
  na okoli\u0161\u010Dina za njeno uveljavitev je, kot \u017Ee pojasnjeno, lahko le\
  \ obstoj predhodnega zavarovalnega razmerja, po prenehanju katerega (brez volje\
  \ ali krivde zavarovanca) se mora zavarovanec prijaviti v evidenco brezposelnih\
  \ oseb in omenjeno pravico uveljaviti z vlogo, o kateri odlo\u010Da Zavod RS za\
  \ zaposlovanje (v nadaljevanju: zavod) po pravilih splo\u0161nega upravnega postopka.\
  \ V kolikor pa zavod pri prejemniku denarnega nadomestila ugotovi, da ta v \u010D\
  asu upravi\u010Denosti do omenjene pravice dela oziroma je delal na \u010Drno, navedeno\
  \ v skladu z ZUTD predstavlja razlog za prenehanje vodenja te osebe v evidenci brezposelnih\
  \ oseb, posledi\u010Dno pa ji preneha tudi pravica do denarnega nadomestila.\nDenarno\
  \ nadomestilo za primer brezposelnosti (poleg pravice starej\u0161ih brezposelnih\
  \ oseb do pla\u010Dila prispevkov za pokojninsko in invalidsko zavarovanje do izpolnitve\
  \ minimalnih pogojev za starostno upokojitev) predstavlja edino pravico iz zavarovanja\
  \ za primer brezposelnosti, ki se izpla\u010Duje v denarju, tako da na tem mestu\
  \ ni mogo\u010De govoriti o kakr\u0161nihkoli zlorabah pravic iz tega naslova v\
  \ smislu, ki ga omenja predlagatelj. Glede na to, da predlog ka\u017Ee na popolno\
  \ nepoznavanje sistema zavarovanja za primer brezposelnosti, ga v celoti zavra\u010D\
  amo.\n \nOdziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nZahvaljujemo\
  \ se vam za podane predloge glede sistema izobra\u017Eevanja in enakovrednosti izobrazbe.\
  \ Povsem se strinjamo z vami, da naj bi se \u0161tudenti ne vpisovali na \u0161\
  tudije, ki jim ne le\u017Eijo, in da je to problem, ki ga je treba re\u0161evati\
  \ tudi na osnovno- in srednje\u0161olski ravni. Pri spremembi zakonodaje v tem smislu\
  \ je potrebno zato sodelovanje celotne izobra\u017Eevalne vertikale, saj se te\u017E\
  ave res te\u017Eko re\u0161ujejo \u0161ele v visokem \u0161olstvu. Seveda ne smemo\
  \ pozabiti na vlogo trga dela, ki, kot pravilno ugotavljate, dolo\u010Da pla\u010D\
  e v posamezni stroki in tako na svoj na\u010Din spodbuja k dolo\u010Denim \u0161\
  tudijem / poklicem.\nSporo\u010Damo pa vam, da ministrstvo med drugim pripravlja\
  \ spremembo visoko\u0161olskega zakona, ki bo urejal tudi financiranje \u0161tudija.\
  \ Pri tem bomo v najve\u010Dji mo\u017Eni meri sledili smernicam, ki jih je zastavila\
  \ Resolucija o Nacionalnem programu visokega \u0161olstva 2011-2020 (Uradni list\
  \ RS, \u0161t. 41/11). .  Enakovrednost t.i. bolonjske izobrazbe s staro (prej\u0161\
  njo, pred-bolonjsko) trenutno dolo\u010Data Zakon o visokem \u0161olstvu in Uredba\
  \ o uvedbi in uporabi klasifikacijskega sistema izobra\u017Eevanja in usposabljanja.\
  \ Pri pripravi te zakonodaje so sodelovali strokovnjaki tako z izobra\u017Eevalnega\
  \ podro\u010Dja kot s podro\u010Dja trga dela. Mnenja javnosti o tem redno prou\u010D\
  ujemo in po potrebi, predvsem pa na podlagi tehtnih argumentov in raziskav, se bo\
  \ pripravila sprememba zakonodaje. Dodamo pa naj, da se pripravlja zakon o slovenskem\
  \ ogrodju kvalifikacij, v okviru katerega se ravno tako poglobljeno razpravlja o\
  \ dilemah, ki ste jih navedli.\nDelimo tudi va\u0161e mnenje, da je ena od dol\u017E\
  nosti vlade, da predlaga izbolj\u0161ave pravnih podlag, za katere je bilo ugotovljeno,\
  \ da so ali pomanjkljive ali da v praksi ne delujejo, da so skratka neu\u010Dinkovite.\
  \ Sporo\u010Damo vam, da ministrstvo v najve\u010Dji mo\u017Eni meri upo\u0161teva\
  \ prejete predloge in se trudi a\u017Eurno prilagajati potrebam oz. spremembam tako\
  \ doma kot na tujem.\n "
