response: "Odziv Ministrstva za zdravje\nMinistrstvo za zdravje je za stali\u0161\u010D\
  e glede predloga dr\u017Eavljana zaprosilo strokovni organizaciji, in sicer glede\
  \ prvega predloga (odprava prepovedi vazektomije in sterilizacije pred 35. letom)\
  \ Komisijo za medicinsko etiko Republike Slovenije (v nadaljnjem besedilu: KME RS),\
  \ glede drugega predloga (odprava prepovedi samopla\u010Dni\u0161ke zamrznitve jaj\u010D\
  ec ali sperme pri posameznikih, ki nimajo medicinske indikacije) pa Dr\u017Eavno\
  \ komisijo za oploditev z biomedicinsko pomo\u010Djo (v nadaljnjem besedilu: DK\
  \ za OBMP). \_\nMnenje KME RS glede predloga odprave prepovedi vazektomije in sterilizacije\
  \ pred 35. letom\nKME RS je na seji 16. junija 2020 in 14. julija 2020 obravnavala\
  \ omenjeno zadevo in zavzela stali\u0161\u010De:\nKME RS razume, da je pravna ureditev\
  \ zahteve po spremembi zakonodaje, ki bi pravico do sterilizacije omogo\u010Dila\
  \ vsaki polnoletni osebi, v pristojnosti zakonodajalca. Z vidika na\u010Del zdravstvene\
  \ etike za sterilizacijo ni zadr\u017Ekov, \u010De zanjo obstajajo zdravstveni razlogi,\
  \ so pa pri zdravih mladih \u017Eenskah in mo\u0161kih, ki \u0161e nimajo otrok.\n\
  Po mnenju KME RS je sterilizacija zdrave mlade \u017Eenske ali mo\u0161kega v nasprotju\
  \ z na\u010Delom najbolj\u0161e koristi, z eti\u010Dnega vidika pa strokovno medicinsko\
  \ neutemeljen poseg, ki invalidizira rodila. KME RS zato meni, da zdravnik z zakonom\
  \ utemeljeno, vendar medicinsko nepotrebno sterilizacijo, ki je v nasprotju z njegovim\
  \ strokovnim in eti\u010Dnim prepri\u010Danjem, lahko zavrne z ugovorom vesti.\n\
  KME RS tako stali\u0161\u010De zagovarja kljub dejstvu, da s sterilizacijo nista\
  \ prekinjeni spermiogeneza oziroma zorenje jaj\u010Dec in da sta tako oploditev\
  \ kot zanositev z biomedicinsko pomo\u010Djo pri obeh spolih \u0161e naprej mo\u017E\
  ni. S tvegano in omejeno uspe\u0161nostjo je tudi mogo\u010De spet vzpostaviti prehodnost\
  \ jajcevodov ali semenovodov. Arteficialna sterilnost zato ni absolutna in nepotrebni\
  \ poseg je pogojno lahko reverzibilen.\nMlade posameznike, ki zahtevajo sterilizacijo,\
  \ je po mnenju KME RS treba opozoriti na dinamiko \u017Eivljenja, \u017Eelja in\
  \ odlo\u010Ditev. Plodnost sodi k uspe\u0161ni samopodobi, sterilizacija ni edini\
  \ na\u010Din kontracepcije in dana\u0161nja odlo\u010Ditev je lahko jutri\u0161\
  nje ob\u017Ealovanje. Kolikor mlaj\u0161a je oseba, ki sterilizacijo zahteva, toliko\
  \ ve\u010Dja je verjetnost, da jo bo kasneje ob\u017Ealovala. Svetuje naj se ji\
  \ \u0161e drugo mnenje, poseg naj se odlo\u017Ei za temeljit razmislek.\nZ ozirom\
  \ na navedeno KME RS meni, da obstajajo resni eti\u010Dni zadr\u017Eki za uzakonitev\
  \ sterilizacije oziroma vazektomije mladih oseb, ki bi jo zakonodajalec s spremembo\
  \ obstoje\u010De zakonodaje opredelil kot zakonito pravico z nastopom polnoletnosti,\
  \ in da lahko zdravnik tak poseg z ugovorom vesti zavrne. Ni pa v njeni pristojnosti,\
  \ da bi se izrekala o \u017Ee omenjeni pravici zakonodajalca, da to vpra\u0161anje\
  \ pravno uredi druga\u010De, kot je bilo urejeno doslej. \_\nMnenje DK za OBMP glede\
  \ drugega predloga odprave prepovedi samopla\u010Dni\u0161ke zamrznitve jaj\u010D\
  ec ali sperme pri posameznikih, ki nimajo medicinske indikacije\nPobudo je obravnavala\
  \ DK za OBMP na svoji seji dne 2. 6. 2020 in zavzela stali\u0161\u010De:\n\u010C\
  lani DK za OBMP so pojasnili, da gre pri pridobivanju jaj\u010Dnih celic za precej\
  \ agresivno zdravljenje, pri katerem se spodbuja delovanje jaj\u010Dnikov s hormonskimi\
  \ zdravili, ki imajo lahko tudi ne\u017Eelene stranske u\u010Dinke, zato se tovrstni\
  \ posegi opravljajo le ob medicinski indikaciji, to je pri zdravljenju neplodnosti.\
  \ Pri zamrznitvi jaj\u010Dnih celic brez medicinske indikacije pa ne gre za zdravljenje\
  \ neplodnosti in je zato po trenutno veljavni zakonodaji v Republiki Sloveniji dovoljeno\
  \ zamrzovanje spolnih celic le iz medicinskih razlogov.\nIz stali\u0161\u010D obeh\
  \ strokovnih organizacij, KME RS in DK za OBMP, lahko zaklju\u010Dimo, da je trenutno\
  \ veljavna zakonodaja na podro\u010Djih sterilizacije in zamrzovanja spolnih celic\
  \ strokovno ustrezna in v najve\u010Djo korist in varnost dr\u017Eavljank in dr\u017E\
  avljanov Republike Slovenije."
