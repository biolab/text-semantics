response: "Odziv Ministrstva za finance\nPo Zakonu o dohodnini (Uradni list RS, \u0161\
  t. 13/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 9/11 \u2013 ZUKD-1, 24/12,\
  \ 30/12 in 40/12 \u2013 ZUJF; v nadaljevanju: ZDoh-2) so obresti obdav\u010Dene\
  \ po enotni proporcionalni stopnji v vi\u0161ini 20% (od 1.1.2013 po stopnji 25%).\
  \ Ta davek se \u0161teje kot dokon\u010Den davek.\nObresti, ki jih fizi\u010Dne\
  \ osebe rezidenti dosegajo na denarne depozite pri bankah in hranilnicah, ustanovljenih\
  \ v skladu s predpisi v Sloveniji ter pri bankah in hranilnicah drugih dr\u017E\
  av \u010Dlanic EU, so obdav\u010Dene po zgoraj navedeni stopnji, a samo v delu obresti,\
  \ ki presega 1.000 eurov letno. \u010Ce obresti ne presegajo tega zneska, se dohodnine\
  \ od tovrstnih obresti ne pla\u010Duje.\nV skladu z ZDoh-2 se zavezanec rezident\
  \ lahko tudi odlo\u010Di, da se mu v primeru dolgoro\u010Dno vezanih denarnih sredstev\
  \ ali dolgoro\u010Dnega var\u010Devanja pri bankah in hranilnicah (tj. z ro\u010D\
  nostjo dalj\u0161o od enega leta), vsako leto v dav\u010Dno osnovo v\u0161tevajo\
  \ obresti, obra\u010Dunane za obdobje dav\u010Dnega leta, ne glede na to, da z njimi\
  \ ne more razpolagati pred potekom datuma vezave oziroma var\u010Devanja. Zavezanec\
  \ mora o svoji izbiri v roku in na ustrezen na\u010Din obvestiti banko ali hranilnico.\
  \ S tem je zavezancu dana mo\u017Enost, da tudi v primeru dolgoro\u010Dnih vezav\
  \ ali var\u010Devanja, neobdav\u010Den del obresti (tj. v vi\u0161ini 1.000 eurov)\
  \ koristi vsako leto vezave oziroma var\u010Devanja in ne le v letu poteka vezave\
  \ oziroma var\u010Devanja.\nNeobdav\u010Deni del obresti na depozite v vi\u0161\
  ini 1.000 eurov letno pomeni olaj\u0161avo, s katero se iz obdav\u010Ditve izvzame\
  \ ve\u010Dina malih var\u010Devalcev.\nOpisani sistem obdav\u010Devanja je enostaven\
  \ in mednarodno primerljiv. Zaradi navedenega Ministrstvo za finance ocenjuje, da\
  \ trenutno, v razmerah zaostrenih javnofinan\u010Dnih pogojev, predlog za odpravo\
  \ davka od obresti ban\u010Dnih vlog ni primeren za nadaljnjo obravnavo.\n "
