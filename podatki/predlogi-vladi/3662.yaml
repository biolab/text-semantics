response: "Odziv Ministrstva za pravosodje in javno upravo\nMinistrstvo za pravosodje\
  \ in javno upravo na zgoraj navedeni predlog pojasnjuje, da Ustava Republike Slovenije\
  \ v 129. \u010Dlenu dolo\u010Da, da je sodni\u0161ka funkcija trajna, zakon pa dolo\u010D\
  a starostno mejo, pri kateri se sodnik upokoji. Trajni sodni\u0161ki mandat, ki\
  \ je dolo\u010Den s to ustavno dolo\u010Dbo, je ena od temeljnih prvin sodni\u0161\
  ke neodvisnosti. Za spremembo trajnega sodni\u0161kega mandata in nadomestitev z\
  \ mandatom \u0161tirih let, je potrebna sprememba Ustave, akt o spremembi ustave\
  \ pa lahko sprejme samo dr\u017Eavni zbor z dvotretjisnko ve\u010Dino glasov vseh\
  \ poslancev. Sodniki se v svoji funkciji, ki je hkrati njihov \u017Eivljenjski poklic,\
  \ ne morejo po\u010Dutiti varno, \u010De bi pri\u0161lo do omejevanja sodni\u0161\
  kega mandata oz. volitev za dolo\u010Den \u010Das ali ponovne izvolitve po dolo\u010D\
  enem \u010Dasu. Ob tem je pomembno poudariti tudi institut neodvisnosti sodnikov.\n\
  Sodnik se mora posve\u010Dati svoji slu\u017Ebi s polno predanostjo in izpolnjevati\
  \ svoje obveznosti po najbolj\u0161ih mo\u010Deh. Sodnikovo delo se ocenjuje po\
  \ zakonsko dolo\u010Denih kriterijih. Ocena sodni\u0161ke slu\u017Ebe se izdela\
  \ vsake tri leta, za sodnika za\u010Detnika pa v prvih treh letih vsako leto. Od\
  \ ocene sodni\u0161ke slu\u017Ebe je odvisna tako pravica do pla\u010De kot tudi\
  \ pravica do napredovanja v vi\u0161ji sodni\u0161ki naziv. Z oceno sodni\u0161\
  ke slu\u017Ebe se ugotovi, da sodnik ne ustreza sodni\u0161ki slu\u017Ebi, ne izpolnjuje\
  \ pogojev za napredovanje, izpolnjuje pogoje za napredovanje, izpolnjuje pogoje\
  \ za hitrej\u0161e napredovanje ali izpolnjuje pogoje za izjemno napredovanje v\
  \ vi\u0161ji sodni\u0161ki naziv. \u010Ce iz ocene izhaja, da sodnik ne ustreza\
  \ sodni\u0161ki slu\u017Ebi, mu sodni\u0161ka funkcija preneha.\nPodrobnej\u0161\
  a merila, po katerih se ugotavljajo kriteriji za oceno sodni\u0161ke slu\u017Ebe,\
  \ sprejema sodni svet (Merila za kakovost dela za oceno sodni\u0161ke slu\u017E\
  be). Z merili se ugotavljajo kriteriji strokovnega znanja sodnika, delovne sposobnosti\
  \ sodnika, sodnikovo sposobnost razre\u0161evanja pravnih vpra\u0161anj, opravljeno\
  \ delo pri prepre\u010Devanju sodnih zaostankov, opravljeno dodatno delo pri izvr\u0161\
  evanju sodne funkcije, in drugi kriteriji. \n "
