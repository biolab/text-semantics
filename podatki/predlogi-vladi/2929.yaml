response: "Odziv Ministrstva za kmetijstvo in okolje\nZ vidika pristojnosti Ministrstva\
  \ za kmetijstvo in okolje pojasnjujemo, da je za obremenjevanje okolja zaradi nastajanja\
  \ odpadne embala\u017Ee (v katero sodijo tudi plasti\u010Dne plastenke za embalirano\
  \ vodo) uvedena okoljska dajatev v skladu z Uredbo o okoljski dajatvi za obremenjevanje\
  \ okolja z zaradi nastajanja odpadne embala\u017Ee Uradni list RS \u0161t. 32/2006,\
  \ 65/2006, 78/2008, 19/2010).\nPrav tako velja omeniti, da je z vidika obremenjevanja\
  \ okolja zaradi odvzema pitne vode iz okolja uvedeno vodno povra\u010Dilo za rabo\
  \ vode za proizvodnjo pija\u010D v vi\u0161ini 0,08 evrov/m3 za leto 2012 v skladu\
  \ z Uredbo o vodnih povra\u010Dilih (Uradni list RS \u0161t. 104/2011), medtem ko\
  \ je v skladu z Odredbo o dolo\u010Ditvi pla\u010Dila za koncesijo za stekleni\u010D\
  enje podzemne vode za leto 2012, dolo\u010Dena cena za pla\u010Dilo vodne pravice\
  \ za stekleni\u010Denje vode za proizvodnjo pija\u010D. S tem je upo\u0161tevano\
  \ na\u010Delo varstva okolja, da povzro\u010Ditelj obremenjevanja okolja pla\u010D\
  a vse stro\u0161ke obremenjevanja okolja, kakor to dolo\u010Da Zakon o varstvu okolja.\n\
  \ "
