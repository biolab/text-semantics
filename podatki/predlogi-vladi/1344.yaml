response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nMinistrstvo\
  \ za delo, dru\u017Eino in socialne zadeve odgovarja, da so bile pri pripravi Zakona\
  \ o socialno varstvenih prejemkih (Uradni list RS, \u0161t. 61/10; v nadaljevanju\
  \ ZSVarPre), ki se za\u010Dne uporabljati 1. 6. 2011, narejene tudi primerjalne\
  \ analize postopkov dodelitve denarne socialne pomo\u010Di v drugih evropskih dr\u017E\
  avah. Ugotovljeno je bilo, da je na\u010Din preverjanja neupravi\u010Deno prejete\
  \ denarne socialne pomo\u010Di, kot je urejen v sedaj veljavnem Zakonu o socialnem\
  \ varstvu (Uradni list RS, \u0161t. 3/07 \u2013 uradno pre\u010Di\u0161\u010Deno\
  \ besedilo, 114/06 \u2013 ZUTPG, 5/07 sklep, 23/07 \u2013 popr., 41/07 \u2013 popr.,\
  \ 5/08 sklep, 73/08 sklep, 8/09 sklep in 53/09 sklep; v nadaljevanju ZSV) na\u010D\
  eloma ustrezen, v ZSVarPre pa so bili dodani nekateri popravki (npr. v primeru prikazovanja\
  \ la\u017Enih podatkov oseba \u0161est mesecev ni upravi\u010Dena do denarne socialne\
  \ pomo\u010Di, povezave med evidencami za hitrej\u0161e in bolj u\u010Dinkovito\
  \ pridobivanje podatkov,\u2026). V pripravi je tudi projekt eSociala, ki bo omogo\u010D\
  al povezavo med razli\u010Dnimi zbirkami podatkov ter logi\u010Dne kontrole med\
  \ podatki in sporo\u010Danje sprememb po uradni dol\u017Enosti (npr. izguba zaposlitve,\
  \ rojstvo, smrt,\u2026). Informacijski sistem bo tako vseboval podatke, potrebne\
  \ za odlo\u010Danje o vseh pravicah iz javnih sredstev (npr. podatke o premo\u017E\
  enju, vi\u0161ini prejemkov, podatke, ki se nana\u0161ajo na dru\u017Einska razmerja,\
  \ o statusu, itd.), in sicer za vlagatelje vloge za pravice iz javnih sredstev in\
  \ njihove dru\u017Einske \u010Dlane ter iz 48 razli\u010Dnih podatkovnih virov 26-ih\
  \ institucij. S tem bo v veliki meri onemogo\u010Deno izkori\u0161\u010Danje in\
  \ zloraba sistema ter seveda tudi la\u017Eje odlo\u010Danje, prav tako pa tudi la\u017E\
  je na\u010Drtovanje politike pove\u010Devanja socialne vklju\u010Denosti, spremljanje\
  \ stanja ter za znanstveno raziskovalne in statisti\u010Dne dejavnosti. Nekatere\
  \ izmed teh kontrol so vzpostavljene tudi v \u017Ee obstoje\u010Dem informacijskem\
  \ sistemu centrov za socialno delo za nekatere pravice iz javnih sredstev (npr.\
  \ denarna socialna pomo\u010D, otro\u0161ki dodatki,\u2026).\n Pri pripravi ZSVarPre\
  \ je bilo tudi vseskozi upo\u0161tevano na\u010Delo pravi\u010Dne razdelitve in\
  \ transparentne porabe javnih sredstev ter na\u010Delo ciljne usmerjenosti. Socialno\
  \ varstveni prejemki se dodeljujejo tako, da se zagotovi pravi\u010Dna porazdelitev\
  \ javnih sredstev glede na potrebe posameznika oziroma dru\u017Eine in glede na\
  \ namen posamezne pravice (pomo\u010D prejmejo tisti, ki jo zares potrebujejo).\
  \ V skladu z navedenim menimo, da je zgoraj navedeni predlog \u017Ee upo\u0161tevan\
  \ v sedaj veljavnem ZSV in tudi v ZSVarPre.  "
