response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje je v re\u0161\
  evanje prejelo predlog 8606-271: Sprememba posestnega varstva in predlog 7971-15:\
  \ Ukinitev posestnega varstva / dolo\u010Ditev od\u0161kodnine za zlorabo posestnega\
  \ varstva. Glede na to, da sta navedena predloga po vsebini enaka, na oba odgovarjamo\
  \ hkrati z istim pojasnilom.\nV zvezi z navedenima predlogoma pojasnjujemo, da sta\
  \ lastninska pravica in posest na stvari praviloma povezana, vendar ni nujno, da\
  \ se prekrivata. Posest predstavlja dejansko oblast nad stvarjo, lastninska pravica\
  \ pa pravno oblast nad stvarjo, ki lastniku zagotavlja dolo\u010Dena upravi\u010D\
  enja do stvari. V ve\u010Dini primerov je lastnik stvari tudi njen posestnik, saj\
  \ je ena izmed temeljnih upravi\u010Denj lastninske pravice, upravi\u010Denje do\
  \ posesti stvari, vendar pa lahko lastnik prenese to upravi\u010Denje tudi na drugo\
  \ osebo. Stvarnopravni zakonik (SPZ; Uradni list RS, \u0161t. 87/02 in 91/13) ureja\
  \ tako pravno za\u0161\u010Dito lastninske pravice na stvari kot tudi pravno za\u0161\
  \u010Dito polo\u017Eaja posestnika.\nObe obliki sodnega varstva posesti (tako za\
  \ primer motenja in odvzema posesti) izvirata \u017Ee iz rimskega prava. Pravni\
  \ red varuje posest, ki je zgolj dejanska oblast in ne pravica, z razlogom, da bi\
  \ se prepre\u010Dilo samovoljno uveljavljanje pravice. Gre za nekak\u0161no \xBB\
  provizori\u010Dno\xAB zavarovanje dejanskega polo\u017Eaja, zato naj bo posestno\
  \ varstvo hitro in naj kot tako varuje posestnikovo dejansko oblast na stvari tako\
  \ dolgo, dokler ne bo v postopku, ki bo temeljil na pravici, dokazano druga\u010D\
  e. To pa seveda pomeni, da je posestno varstvo lahko v korist tudi tistemu, ki pravice\
  \ do posesti sploh nima, vendar je v pravnem redu to tveganje sprejeto, saj se tudi\
  \ v takih primerih prepre\u010Dujejo in sankcionirajo samovoljna ravnanja. (M. Juhart,\
  \ M. Tratnik, R. Vren\u010Dur, Stvarnopravni zakonik (SPZ) s komentarjem, Uradni\
  \ list Republike Slovenije, Pravna fakulteta Univerze v Ljubljani, Pravna fakulteta\
  \ Univerze v Mariboru, Ljubljana 2016, str. 160 in 161.) V izogib navedenemu SPZ\
  \ v drugem odstavku 33. \u010Dlena dolo\u010Da posebno varovalo, v skladu s katerim\
  \ viciozen posestnik (posestnik, ki je pridobil posest s silo, na skrivaj ali z\
  \ zlorabo zaupanja) nima posestnega varstva nasproti tistemu, od katerega je na\
  \ tak na\u010Din pri\u0161el do posesti. Vendar pa je potrebno navedeno dolo\u010D\
  bo obravnavati skupaj z 31. \u010Dlenom SPZ, ki ureja samopomo\u010D, saj bi pri\u0161\
  lo do polo\u017Eaja, ko bi tat zahteval posestno varstvo samo, \u010De bi se okradeni\
  \ poslu\u017Eil dovoljene samopomo\u010Di. Le v primeru dovoljene samopomo\u010D\
  i bo lahko v posestni pravdi, ki jo je spro\u017Eil viciozni posestnik, okradeni\
  \ uveljavljal ugovor viciozne posesti. (M. Juhart, A. Berden, T. Kereste\u0161,\
  \ V. Rijavec, M. Tratnik, A. Vlahek, R. Vren\u010Dur, Stvarnopravni zakonik s komentarjem,\
  \ GV Zalo\u017Eba, Ljubljana 2004, str. 195 in 196.)\nObstajata dva pomembna razloga,\
  \ zaradi katerih je potrebno, da se posest varuje. Prvi razlog je, da se v sporu,\
  \ komu gre stvar, za\u010Dasno uredi posestno stanje, ki naj traja do re\u0161itve\
  \ spora, saj se na ta na\u010Din dose\u017Ee, da stvar za\u010Dasno ostane v rabi\
  \ in u\u017Eivanju tistemu, ki ima po videzu sode\u010D ve\u010D pravice do stvari.\
  \ Drugi razlog varstva posesti pa je v tem, da je v pravni dr\u017Eavi prepovedana\
  \ samovoljna sprememba obstoje\u010Dega dejanskega stanja. Dejansko stanje je treba\
  \ varovati pred nasiljem in samovoljo, pa \u010Deprav prihajata od osebe, ki ima\
  \ pravico do stvari. Cilj posestnega varstva je hkrati tudi sankcija, da samovolja\
  \ ostane brez za\u017Eelenega u\u010Dinka, saj mora tisti, ki ima pravico do posesti,\
  \ do nje priti s sodelovanjem sodi\u0161\u010Da. V primeru, da si jo vzame sam,\
  \ je kljub obstoje\u010Di pravici dol\u017Ean vzpostaviti prej\u0161nje posestno\
  \ stanje na podlagi posestne to\u017Ebe. S tem pa mu ni odvzeta mo\u017Enost, da\
  \ ne glede na rezultat posestnega spora vlo\u017Ei petitorno to\u017Ebo (Tone Frantar,\
  \ Teoreti\u010Dna razprava \u2013 Posest: Nekatera vpra\u0161anja varstva posestnih\
  \ razmerij, Podjetje in delo \u2013 1999, \u0161tevilka 6-7, stran 1069-1077 / Gospodarski\
  \ vestnik d.d., 18. 10. 1999.). Temu pritrjuje tudi sodna praksa v svojih odlo\u010D\
  bah, v katerih navaja, da cilj posestnega varstva ni zgolj vzpostavitev prej\u0161\
  njega dejanskega stanja, temve\u010D tudi sankcioniranje in prepre\u010Ditev nadaljnje\
  \ samovolje stranke, ki je dejansko stanje enostransko spremenila. (VSL sklep I\
  \ Cp 3391/2013 z dne 21. 5. 2014)\nPrav tako bi se posestni spori lahko re\u0161\
  evali hitreje, \u010De bi se ob re\u0161evanju konkretnih primerov izogibali prelaganju\
  \ obravnav, preobse\u017Enemu dokazovanju s pri\u010Dami ter pogosto nepotrebnim\
  \ ogledom. Prepogosto se motenje posesti obravnava tudi pre\u0161iroko, saj vsaka\
  \ sprememba dejanskega stanja ne more pomeniti motenja. Seveda pa je treba pri odlo\u010D\
  anju, ali gre za motenje posesti, upo\u0161tevati vse okoli\u0161\u010Dine posameznega\
  \ primera (Tone Frantar, Teoreti\u010Dna razprava \u2013 Posest: Nekatera vpra\u0161\
  anja varstva posestnih razmerij, Podjetje in delo \u2013 1999, \u0161tevilka 6-7,\
  \ stran 1069-1077 / Gospodarski vestnik d.d., 18. 10. 1999). Kadar gre v posestnem\
  \ sporu za dejanja, ki predstavljajo golo nagajivost ter so z vidika posestnika\
  \ banalna, torej tak\u0161na, ki v izvr\u0161evanje posesti resno sploh ne posegajo,\
  \ tedaj uveljavljanje pravice do sodnega varstva posesti predstavlja njeno zlorabo\
  \ (VSL sklep I Cp 1562/2008 z dne 14. 5. 2008).\nGlede na navedeno ocenjujemo, da\
  \ je posestno varstvo kot institut, ki izvira \u017Ee iz rimskega prava, nujno potreben\
  \ za prepre\u010Ditev in sankcioniranje samovoljnih ravnanj in tako ni razloga za\
  \ njegovo odpravo. Zato predlog, da se odpravi institut posestnega varstva, ni primeren\
  \ za nadaljnjo obravnavo. Prav tako ocenjujemo, da tudi dolo\u010Ditev mo\u017E\
  nosti vlo\u017Eitve od\u0161kodninske to\u017Ebe zoper posestnika, ki je uspel s\
  \ posestno to\u017Ebo, v primeru, da potem lastnik v lastninski to\u017Ebi doka\u017E\
  e svojo izklju\u010Dno pravico nad stvarjo in neupravi\u010Denost posestnika do\
  \ posedovanja stvari, kot podredno naveden predlog, ni primeren za nadaljnjo obravnavo.\
  \ Taka mo\u017Enost namre\u010D obstaja \u017Ee po veljavnem pravu.\nV okviru klasi\u010D\
  ne lastninske to\u017Ebe (rei vindicatio), na podlagi katere lahko lastnik v skladu\
  \ s prvim odstavkom 92. \u010Dlena SPZ zahteva od vsakogar vrnitev individualno\
  \ dolo\u010Dene stvari, je v 96. \u010Dlenu SPZ izrecno urejen pravni polo\u017E\
  aj nedobrovernega posestnika (stvarnopravne reparacije). V tretjem odstavku navedenega\
  \ \u010Dlena je izrecno dolo\u010Deno, da mora nedobroverni posestnik povrniti \u0161\
  kodo, nastalo s poslab\u0161anjem ali uni\u010Denjem stvari, razen \u010De bi ta\
  \ \u0161koda nastala tudi tedaj, ko bi bila stvar pri lastniku. Dolo\u010Dbe o stvarnopravnih\
  \ reparacijah so specialne glede na dolo\u010Dbe o neupravi\u010Deni obogatitvi,\
  \ ki jih ureja Obligacijski zakonik (OZ; Uradni list RS, \u0161t. 97/07 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo in 64/16 \u2013 odl. US). Le \u010De SPZ dolo\u010D\
  enega vpra\u0161anja ne ureja, je dopustno uporabiti splo\u0161ni re\u017Eim iz\
  \ OZ (M. Juhart, A. Berden, T. Kereste\u0161, V. Rijavec, M. Tratnik, A. Vlahek,\
  \ R. Vren\u010Dur, Stvarnopravni zakonik s komentarjem, GV Zalo\u017Eba, Ljubljana\
  \ 2004, str. 487). Za nepo\u0161tenega pridobitelja SPZ ne dolo\u010Da pravil o\
  \ pla\u010Dilu za uporabo stvari, zato se zanj uporablja pravilo o uporabi tuje\
  \ stvari v svojo korist iz 198. \u010Dlena OZ (VSL Sodba in sklep I Cp 994/2017\
  \ z dne 13. 9. 2017). V skladu s 198. \u010Dlenom OZ lahko imetnik v primeru, \u010D\
  e je nekdo tujo stvar uporabil v svojo korist, ne glede na pravico do od\u0161kodnine,\
  \ in tudi \u010De te pravice nima, zahteva od njega, naj mu nadomesti korist, ki\
  \ jo je imel od uporabe. Navedena norma omenja tudi od\u0161kodninsko odgovornost,\
  \ s katero zahtevek lahko konkurira. \u010Ce je obogateni ravnal krivdno (nedobroverno)\
  \ in so tudi izpolnjeni pogoji za od\u0161kodninsko zavezo, stranka lahko izbira\
  \ med obema zahtevkoma (kraj\u0161i zastaralni rok je pri od\u0161kodninskih obveznostih).\
  \ (N. Plav\u0161ak, M. Juhart, V. Kranjc, A. Polajnar Pav\u010Dnik, P. Grilc, Obligacijski\
  \ zakonik s komentarjem (splo\u0161ni del), 2. knjiga, GV Zalo\u017Eba, Ljubljana\
  \ 2003, str. 58)\n Dodajamo, da v skladu s sodno prakso protipravni poseg v posest\
  \ ne predstavlja nujno tudi protipravnega ravnanja v smislu od\u0161kodninskega\
  \ prava. Protipravnost pri posestnem varstvu pomeni, da lahko le zakon izklju\u010D\
  i protipravnost posega v posest (prim. komentar dr. Renata Vren\u010Durja k 33.\
  \ \u010Dlenu SPZ, Stvarnopravni zakonik s komentarjem, GV Zalo\u017Eba, Ljubljana\
  \ 2004). Protipravno dejanje kot predpostavka od\u0161kodninske odgovornosti povzro\u010D\
  itelja \u0161kode, pa je ravnanje, ki presega okvire svobode ravnanja, ki jih opredeljuje\
  \ neizogibna medsebojna soodvisnost ljudi, njihovih polo\u017Eajev in dobrin (gl.\
  \ uvodni komentar mag. Dunje Jadek Pensa v oddelku Povzro\u010Ditev \u0161kode,\
  \ Obligacijski zakonik s komentarjem, GV Zalo\u017Eba, Ljubljana 2003, prva knjiga).\
  \ Meje svobode je treba iskati v presoji o ustreznosti dolo\u010Denega ravnanja\
  \ glede na okoli\u0161\u010Dine konkretnega primera (VSL sodba I Cp 1420/2011 z\
  \ dne 23. 1. 2012).\nTudi v okviru negatorne to\u017Ebe, katero lahko lastnik oziroma\
  \ domnevni lastnik vlo\u017Ei v primeru, \u010De ga kdo tretji protipravno vznemirja,\
  \ druga\u010De kot z odvzemom, je v drugem odstavku 99. \u010Dlena SPZ izrecno dolo\u010D\
  eno, da \u010De je bila z vznemirjanjem povzro\u010Dena \u0161koda, lahko ta od\
  \ povzro\u010Ditelja zahteva njeno povrnitev po splo\u0161nih pravilih o povrnitvi\
  \ \u0161kode.\nGlede na navedeno ocenjujemo, da je mo\u017Enost vlo\u017Eitve od\u0161\
  kodninske to\u017Ebe in s tem povrnitev v konkretnem predlogu navedenih \u0161kod\
  \ in stro\u0161kov v primeru nepo\u0161tenega posestnika, ki je predhodno izrabil\
  \ institut posestnega varstva, v zadostni meri in ustrezno upo\u0161tevana v veljavni\
  \ zakonodaji, zato predlog ni primeren za nadaljnjo obravnavo.\n "
