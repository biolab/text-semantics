response: "Odziv Ministrstva za javno upravo\nInformacijske re\u0161itve v dr\u017E\
  avni upravi stremijo k cilju racionalizacije in poenotenja informacijskih re\u0161\
  itev. Zato je Vlada RS sprejela zakon, ki predpisuje centralizacijo dr\u017Eavne\
  \ informatike ter vzpostavitve infrastrukture za dr\u017Eavni ra\u010Dunalni\u0161\
  ki oblak. Pri izvedbi tega projekta je predvidena tudi uporaba odprtokodnih re\u0161\
  itev in okolij. Potrebno je poudariti, da univerzalnih re\u0161itev, kar zadeva\
  \ sistemska okolja in orodja, ni. To pomeni, da ena re\u0161itev oziroma okolje\
  \ ni ustrezno za raznovrstne poslovne zahteve organov. Odprtokodne re\u0161itve\
  \ in okolja \u017Ee sedaj uporabljamo tam, kjer se je to izkazalo za smiselno in\
  \ u\u010Dinkovito.\nUporaba razli\u010Dnih okolij (glej sliko) ka\u017Ee, da je\
  \ zastopanost strukture operacijskih sistemov po posameznih organih dr\u017Eavne\
  \ uprave precej razpr\u0161ena in razli\u010Dna.\nNakup in vpeljava nove informacijske\
  \ re\u0161itve ali okolja poteka tako, da se pred naro\u010Dilom izvede analiza\
  \ ustreznosti razli\u010Dnih re\u0161itev in okolij, ki so tehnolo\u0161ko in ekonomsko\
  \ ustrezna.\nPri odlo\u010Danju je potrebno upo\u0161tevati prednosti in slabosti\
  \ odprtokodnih re\u0161itev:\n ni\u017Eji stro\u0161ki nabave, manj\u0161a varnostna\
  \ izpostavljenost, posledi\u010Dno manj kibernetskih napadov na programsko opremo;\
  \ slabost odprtokodne programske opreme so nedokon\u010Dani izdelki, saj veliko\
  \ programske opreme ne dose\u017Ee kon\u010Dnega izdelka, ampak ostane v tako imenovani\
  \ beta fazi razvoja. pomanjkljiva podpora, ki ni ustrezno zagotovljena ali pa je\
  \ slabo izvedena, kar je v kriti\u010Dnih informacijskih sistemih dr\u017Eavne uprave\
  \ izredno pomemben element. \nPri odlo\u010Ditvi o izbiri in nakupu sistemske programske\
  \ opreme moramo pred nakupom in odlo\u010Ditvijo o tehnolo\u0161ki ustreznosti okolja\
  \ narediti tudi oceno stro\u0161kov lastni\u0161tva (Totalcostofownership - TCO).\
  \ Ta nujno vklju\u010Duje tudi stro\u0161ke povezane s posodabljanjem in upravljanjem\
  \ sistemov ter stro\u0161ke izobra\u017Eevanja in usposabljanja uporabnikov in upravljavcev\
  \ (administratorjev).\nPotrebno je lo\u010Diti med odprtokodnimi in brezpla\u010D\
  nimi re\u0161itvami. Niso vse brezpla\u010Dne re\u0161itve odprtokodne in niso vse\
  \ odprtokodne re\u0161itve brezpla\u010Dne.\nMnoge analize in izku\u0161nje namre\u010D\
  \ ka\u017Eejo, da so stro\u0161ki lastni\u0161tva pla\u010Dljive programske opreme\
  \ pogosto ni\u017Eji od brezpla\u010Dne programske opreme. Upo\u0161tevati je treba,\
  \ da re\u0161itve, ki so prilagojene za doma\u010Do uporabo, niso primerne za poslovno\
  \ uporabo. Za kompleksne poslovne re\u0161itve je pomembna zanesljiva podpora ponudnika\
  \ re\u0161itve, ki zagotavlja redno nadgrajevanje in posodobitve ter ustrezno tehni\u010D\
  no podporo. Te storitve pa nikakor niso brezpla\u010Dne.  Poleg tega \u0161tevilne\
  \ re\u0161itve ne vklju\u010Dujejo ustreznih gradnikov, ki bi omogo\u010Dali centralno\
  \ upravljanje in nadzor.\nV dr\u017Eavni upravi \u017Ee sedaj uporabljamo mno\u017E\
  ico programov (kot nadomestna ali primarna orodja), ki sicer niso odprtokodni, so\
  \ pa brezpla\u010Dni.\nPrimer uporabe odprtokodne re\u0161itve v dr\u017Eavnih organih\
  \ je projekt Vrhovnega sodi\u0161\u010Da, kjer so v svoje poslovanje, uspe\u0161\
  no uvedli OpenOffice. Enako velja tudi za projekt enotnih spletnih strani dr\u017E\
  avne uprave, ki v celoti temelji na odprtokodni platformi Typo3 in predstavlja eno\
  \ najve\u010Djih namestitev v Evropi.\nDr\u017Eava po uporabi odprtokodnih re\u0161\
  itev bistveno ne zaostaja za re\u0161itvami, ki jih uporabljajo v gospodarstvu,\
  \ na nekaterih delih jih celot prehiteva.\nIzbira Windows operacijskega sistema\
  \ (pla\u010Dljive programske opreme) na strani odjemalcev oziroma delovnih postaj\
  \ je pogojena z dolgo zgodovino razvoja informacijskih sistemov v dr\u017Eavni upravi,\
  \ ki segajo v leto 1991. V tem obdobju je bilo razvito veliko \u0161tevilo aplikacij\
  \ in name\u0161\u010Denih veliko \u0161tevilo podpornih sistemov (npr. za elektronsko\
  \ po\u0161to, pisarni\u0161ko poslovanje, finan\u010Dno poslovanje, datote\u010D\
  ne in tiskalni\u0161ke storitve), ki temeljijo na pla\u010Dljivi sistemski programski\
  \ opremi.\nVeliko re\u0161itev, ki jih trenutno uporabljamo, tako v dr\u017Eavni\
  \ upravi kot tudi v gospodarstvu, je namre\u010D razvitih in prilagojenih za delovanje\
  \ v okoljih, ki so pla\u010Dljivi. Veliko aplikacij je napisanih na na\u010Din,\
  \ da \u017Ee vklju\u010Dujejo funkcionalnosti, ki so vgrajene v npr. Windows operacijski\
  \ sistem. Zamenjava takih aplikacij je tudi s stali\u0161\u010Da stro\u0161kov,\
  \ povezanih z zamenjavo, kratkoro\u010Dno povsem neupravi\u010Dena.\nPri izvedbi\
  \ projekta reorganizacije informatike v dr\u017Eavni upravi upo\u0161tevamo strokovne,\
  \ finan\u010Dne in, ekonomske kriterije ter vzpostavljamo re\u0161itve, ki so racionalne\
  \ in prilagodljive hitrim spremembam na podro\u010Dju IT.\n "
