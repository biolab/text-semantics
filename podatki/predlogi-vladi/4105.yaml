response: "Odziv Ministrstva za pravosodje in javno upravo\nMinistrstvo za pravosodje\
  \ in javno upravo je dne 16.1.2013 v preu\u010Ditev in pripravo odgovora prejelo\
  \ predlog dr\u017Eavljana, da se sprejme poseben zakon, po katerem mora vsaka stranka\
  \ na volitvah nastopati s tremi klju\u010Dnimi obljubami, ki jih bo realizirala\
  \ v primeru, da bo po volitvah v vladi. \u010Ce stranka teh treh obljub ne realizira\
  \ v dveh letih, se \u0161teje, da je na oblast pri\u0161la z volilno prevaro in\
  \ mora takoj brezpogojno izstopiti iz koalicije. Nadalje predlagatelj pojasnjuje,\
  \ da se je ob zadnjih volitvah v dr\u017Eavni zbor ponovno pokazalo, da ni prav\
  \ nobene povezave med predvolilnimi obljubami in delovanjem po volitvah. Stranke\
  \ nekaj obljubljajo samo zato, da pridejo na oblast, potem pa brezsramno delujejo\
  \ povsem v nasprotju s predvolilnimi obljubami.\nZakon o volilni in referendumski\
  \ kampanji (Uradni list RS, \u0161t. 41/2007, 103/2007 - ZPolS-D, 105/2008 - odlo\u010D\
  ba US, 11/2011 in 28/2011 - odlo\u010Dba US, v nadaljevanju ZVRK) ureja vpra\u0161\
  anja volilne kampanje. Drugi odstavek 1. \u010Dlena ZVRK dolo\u010Da, kaj se \u0161\
  teje za volilno kampanjo: \xBBVolilna kampanja po tem zakonu so vse politi\u010D\
  ne ogla\u0161evalske vsebine in druge oblike politi\u010Dne propagande, katerih\
  \ namen je vplivati na odlo\u010Danje volivk in volivcev.\xAB ZVRK glede morebitnega\
  \ zavajanja v \u010Dasu volilne kampanje ni\u010Desar posebej ne dolo\u010Da. Po\
  \ na\u0161em mnenju bi bila neustrezna ureditev, s katero bi zavajanje v \u010D\
  asu volilne kampanje opredelili kot prekr\u0161ek v ZVRK. Tudi primerjalno-pravno\
  \ gledano ureditev, po kateri bi kandidati politi\u010Dno in materialno odgovarjali\
  \ za neizpolnitev predvolilnih obljub, ne obstaja. V volilni kampanji kandidati\
  \ izra\u017Eajo politi\u010Dna stali\u0161\u010Da in prepri\u010Danja (kar je tudi\
  \ ustavna pravica vsakega posameznika), \u017Ee po naravi stvari marsikaj obljubljajo,\
  \ zagotavljajo, prepri\u010Dujejo itd. Gre torej za soo\u010Denje mnenj, argumentov,\
  \ in volivcem samim je prepu\u0161\u010Deno, katere argumente bodo \u0161teli za\
  \ mo\u010Dnej\u0161e in resni\u010Dne, obljube pa za uresni\u010Dljive.\nZVRK organizatorjem\
  \ volilne kampanje ustrezno zagotavlja enakopravnost pri predstavitvi stali\u0161\
  \u010D v tiskanih in elektronskih medijih, ki so v neposredni ali posredni ve\u010D\
  inski javni lasti, zagotavlja jim enakopravnost pri dodelitvi plakatnih mest, tako\
  \ da se imajo ti mo\u017Enost odzvati na morebitna zavajajo\u010Da stali\u0161\u010D\
  a nasprotne strani, pri o\u010Ditno zavajajo\u010Dih navedbah pa obi\u010Dajno volivcem\
  \ pomagajo ustvarjati stali\u0161\u010De tudi objektivni mediji.\nKot navedeno pa\
  \ je odlo\u010Ditev o tem, \u010Digavi argumenti so prepri\u010Dljivej\u0161i, v\
  \ rokah volivcev, in kadar ne gre za morebitne kr\u0161itve veljavne zakonodaje,\
  \ je edina \xBBsodba\xAB dejanj v \u010Dasu kampanje glasovanje na volitvah. V skladu\
  \ s sodobno predstavni\u0161ko demokracijo izvoljeni predstavniki predstavljajo\
  \ ljudsko voljo, saj jih izvolijo dr\u017Eavljani, ki imajo volilno pravico in ki\
  \ imajo na volitvah mo\u017Enost vplivanja na kon\u010Dni izid glasovanja. Vsak\
  \ posameznik na volitvah izra\u017Ea svojo voljo glede tega, kdo naj ga zastopa\
  \ in v njegovem imenu sprejema temeljne dru\u017Ebene odlo\u010Ditve. V interesu\
  \ posameznika in celotne dru\u017Ebe je, da postanejo izvoljeni predstavniki sposobni\
  \ in zreli ljudje. V kolikor volivci ocenijo, da so bile obljube izvoljenih kandidatov\
  \ \xBBprazne\xAB in zlagane, jih sankcionirajo tako, da jih na naslednjih volitvah\
  \ ne izvolijo ve\u010D.\nAli je \u0161lo za zavajanje v \u010Dasu kampanje ali ne,\
  \ poka\u017Ee \u010Das. Vzemimo primer, ko dolo\u010Den kandidat na volitvah v volilni\
  \ kampanji volivcem obljubi nekaj, \u010Desar kasneje dejansko ni izpolnil. Je s\
  \ to svojo obljubo zavajal javnost, ker se ni uresni\u010Dila ali pa morda ni zavajal\
  \ volivcev in bi svojo obljubo lahko uresni\u010Dil, \u010De ne bi dr\u017Eave ravno\
  \ v tem \u010Dasu prizadela npr. gospodarska kriza ali naravna nesre\u010Da?\nGlede\
  \ na navedeno menimo, da prejetega predloga za sprejem posebnega zakona, ki bi izvoljene\
  \ politi\u010Dne stranke zavezoval k uresni\u010Ditvi volilnih obljub, ne moremo\
  \ upo\u0161tevati. \n "
