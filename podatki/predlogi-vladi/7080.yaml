response: "Odziv Ministrstva za notranje zadeve\nEvropska unija se je zaradi varnostnih\
  \ razmer na Bli\u017Enjem Vzhodu, sre\u010Dala s t.i. begunskim valom, katerega\
  \ glavni del je v I. fazi potekal mimo Slovenije. Pri t.i. migrantski poti gre za\
  \ mno\u017Ei\u010Den prihod migrantov na  meje, ki jih organizirano preva\u017E\
  ajo hrva\u0161ki varnostni organi v skupinah po 1000 in ve\u010D. Lahko govorimo\
  \ o me\u0161anem  migracijskem toku, v katerem so  dr\u017Eavljani razli\u010Dnih\
  \ dr\u017Eav, ki  prete\u017Eno prihajajo iz vojnih obmo\u010Dij kot npr. dr\u017E\
  avljani Sirije, Iraka, Afganistana, med njimi pa so tudi domnevno ekonomski migranti.\n\
  Dr\u017Eavni organi Republike Slovenije so se zna\u0161li pred specifi\u010Dno situacijo\
  \ migrantske krize v drugi polovici leta 2015. Z odlo\u010Ditvijo Mad\u017Earske,\
  \ da s 16. 10. 2015, zapre mejo s Hrva\u0161ko , se je t.i. Balkanska begunska pot\
  \ preusmerila proti Sloveniji . Slovenija se je tako v obdobju od 16. 10. 2015 dalje\
  \ soo\u010Dala z nenapovedanim in ve\u010Dinoma neorganiziranim prilivom ve\u010D\
  jega \u0161tevila beguncev iz sosednje dr\u017Eave (Hrva\u0161ke) . Republika Slovenija\
  \ in njeni dr\u017Eavni organi so v dani situaciji ravnali v skladu s svojimi pristojnostmi\
  \ in razpolo\u017Eljivimi sredstvi. Specifi\u010Dnost te situacije se tako ka\u017E\
  e predvsem v tem, da gre za ogromno maso ljudi in v dejstvu, da njihovo vra\u010D\
  anje ni mogo\u010De (72. \u010Dlen ZTuj-2 dolo\u010Da na\u010Delo nevra\u010Danja).\
  \ V skladu z dosedanjimi ugotovitvami namen teh tujcev ni nezakonit vstop v Republiko\
  \ Slovenijo, ampak je njihov namen zaprositi za azil v eni od dr\u017Eav \u010D\
  lanic EU (najpogosteje v Nem\u010Diji, na \u0160vedskem, v Avstriji itd.). Tako\
  \ ne gre za \xBBklasi\u010Dne\xAB ilegalne migrante, s katerimi se je Policija v\
  \ praksi sre\u010Devala v preteklosti. Pri tem je potrebno poudariti, da niti predpisi\
  \ Evropske unije, kot je temelji predpis Zakonik o schengenskih mejah, niti nacionalni\
  \ predpisi (ZNDM-2, Ztuj-2), ne predvidevajo takih situacij.\nIzpostaviti je potrebno\
  \ dejstvo, da se je kakr\u0161nokoli prisilno zaustavljanje tako velikih mno\u017E\
  ic po dosedanjih izku\u0161njah drugih dr\u017Eav (npr. Mad\u017Earske), pokazalo\
  \ za neu\u010Dinkovito, uporaba prisile pa bi tako v takih razmerah lahko vodila\
  \ v varnostno neobvladljive situacije, v katerih bi lahko pri\u0161lo do kr\u0161\
  enja temeljnih \u010Dlovekovih pravic in svobo\u0161\u010Din (tako dr\u017Eavljanov\
  \ RS, kot tujcev).\nPolicija v postopkih s tujci tako v trenutni migrantski situaciji\
