  \ tudi Dr\u017Eavnemu zboru Republike Slovenije.\nGlede na navedeno menimo, da predlog\
  \ ni ustrezen, saj policija \u017Ee izvaja vse zakonske pristojnosti v okviru veljavne\
  \ zakonodaje s tega podro\u010Dja skladno s trenutno situacijo in svojimi zmo\u017E\
  nostmi.\n "
