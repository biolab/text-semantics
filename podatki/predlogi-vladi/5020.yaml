response: "Odziv Ministrstva za notranje zadeve\n1. Ob reformi lokalne samouprave\
  \ (zmanj\u0161anja \u0161tevila ob\u010Din) tudi prenos dela pristojnosti iz dr\u017E\
  avnih organov na organe ob\u010Din oz. mestnih ob\u010Din. To bi mo\u010Dno razbremenilo\
  \ dr\u017Eavno upravo s kadrovskega in materialnega vidika.\nStali\u0161\u010De\
  \ MNZ: V okviru priprav za izdelavo Strategije razvoja lokalne samouprave v Sloveniji\
  \ je Vlada RS na svoji seji 30. 10. 2013 sprejela izhodi\u0161\u010Da za njeno pripravo.\
  \ Strategija bo obravnavala vse pravno sistemske sestavine lokalne samouprave in\
  \ pri tem upo\u0161tevala njihovo soodvisnost. Ve\u010Dje spremembe na enem podro\u010D\
  ju posledi\u010Dno vplivajo na spremembe na drugih. Strategija bo ob obravnavanju\
  \ funkcionalne, finan\u010Dne, teritorialne in organizacijske sestavine dolo\u010D\
  ila ustrezen polo\u017Eaj mestnih ob\u010Din v sistemu lokalne samouprave in na\
  \ novo za\u010Drtala udejanjenje ustave glede uvedbe pokrajin. Predvidevamo, da\
  \ bo strategija posredovana dr\u017Eavnemu zboru v sprejem v marcu 2014.\n2. Prenos\
  \ dela pristojnosti od ob\u010Din in mestnih ob\u010Din na krajevne skupnosti. \
  \ To bi pomenil nek kompromis med tistimi, ki zagovarjajo velike in mo\u010Dne ob\u010D\
  ine ter med tistimi, ki so za manj\u0161e in bolj razdrobljene ob\u010Dine. Ravno\
  \ ve\u010Dje pristojnosti krajevnih skupnosti bi omogo\u010Dale ve\u010Dji nadzor\
  \ in ve\u010Dji vpliv na uporabo ob\u010Dinskih sredstev. S tem bi bila tudi odpravljena\
  \ bojazen nekaterih \u017Eupanov manj\u0161ih ob\u010Din, ki danes trdijo, da bi\
  \ zmanj\u0161evanje in zdru\u017Eevanje ob\u010Din pomenilo slab\u0161i razvoj pode\u017E\
  elskih krajev.\nStali\u0161\u010De MNZ: Ministrstvo za notranje zadeve bo v strategiji\
  \ na podlagi analiz z delovnih podro\u010Dij posameznih ministrstev in pravnega\
  \ okvira organizacijske sestavine lokalne samouprave, opredelilo tudi vlogo in polo\u017E\
  aj o\u017Ejih delov ob\u010Dine, medob\u010Dinskega sodelovanja in zdru\u017Eenj\
  \ ob\u010Din v sistemu lokalne samouprave.\n \n "
