response: "Odziv Ministrstva za pravosodje\nUvodoma pojasnjujemo, da na Ministrstvu\
  \ za pravosodje z vidika pristojnosti za kaznovalno pravo in pristojnosti za preu\u010D\
  evanje in na\u010Drtovanje uveljavljanja temeljnih \u010Dlovekovih pravic in svobo\u0161\
  \u010Din (37. \u010Dlen Zakona o dr\u017Eavni upravi; v nadaljevanju: ZDU-1; Uradni\
  \ list RS, \u0161t. 113/05 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 89/07\
  \ \u2013 odl. US, 126/07 \u2013 ZUP-E, 48/09, 8/10 \u2013 ZUP-G, 8/12 \u2013 ZVRS-F,\
  \ 21/12, 47/13, 12/14, 90/14 in 51/16) menimo, da predlog ni primeren za nadaljnjo\
  \ obravnavo, predvsem z vidika poseganja v pravico do svobode izra\u017Eanja (prvi\
  \ odstavek 39. \u010Dlena Ustave Republike Slovenije; v nadaljevanju: Ustava), oziroma\
  \ bi bilo potrebno tak poseg ustrezno obrazlo\u017Eiti. Predlog se sicer nana\u0161\
  a na sankcioniranje oseb, ki \u0161irijo \xBBla\u017Ene novice\xAB, pri \u010Demer\
  \ kaznovanje zamejuje na osebe, ki so znane oziroma s svojimi objavami dosegajo\
  \ dolo\u010Deno \u0161tevilo delitev (in s tem posredno zamejuje kaznovanje le na\
  \ osebe, ki za \u0161irjenje \xBBla\u017Enih novic\xAB uporabljajo socialna omre\u017E\
  ja, ki omogo\u010Dajo delitev vsebin). Pregon predlaganega prekr\u0161ka bi bil\
  \ po vsej verjetnosti te\u017Eaven oziroma prakti\u010Dno nemogo\u010D, saj bi moral\
  \ pristojni prekr\u0161kovni organ ustrezno dokazati znak prekr\u0161ka \xBBogro\u017E\
  anje celotnega prebivalstva Republike Slovenije\xAB, kar pa je prakti\u010Dno nemogo\u010D\
  e.\nSvoboda izra\u017Eanja iz prvega odstavka 39. \u010Dlena Ustave Republike Slovenije\
  \ (Uradni list RS, \u0161t. 33/91-I, 42/97 \u2013 UZS68, 66/00 \u2013 UZ80, 24/03\
  \ \u2013 UZ3a, 47, 68, 69/04 \u2013 UZ14, 69/04 \u2013 UZ43, 69/04 \u2013 UZ50,\
  \ 68/06 \u2013 UZ121,140,143, 47/13 \u2013 UZ148, 47/13 \u2013 UZ90,97,99 in 75/16\
  \ \u2013 UZ70a) vklju\u010Duje tudi mo\u017Enosti kontroverznega izra\u017Eanja\
  \ in tudi neto\u010Dnega (la\u017Enega) izra\u017Eanja \u2013 priprave in objavljanja\
  \ la\u017Enih novic. Prav tako je lahko ocena ali so novice la\u017Ene ali ne, tudi\
  \ subjektivna. Kaznivost preko prekr\u0161kov bi predala sodni veji oblasti in pred\
  \ tem in\u0161pektorjem (prekr\u0161kovni organi) veliko oblast in odgovornost,\
  \ da bi morali ocenjevati, ali so dolo\u010Dene novice la\u017Ene ali ne. \u0160\
  irjenje la\u017Enih novic zato ne more biti dolo\u010Deno kot kaznivo ravnanje (kot\
  \ prekr\u0161ek ali kaznivo dejanje).\nZaklju\u010Dno sporo\u010Damo, da je mogo\u010D\
  e \u0161irjenje \xBBla\u017Enih novic\xAB ustrezno nasloviti na samih platformah,\
  \ kjer je mogo\u010Da njihova objava in \u0161irjenje. Evropska komisija je pripravila\
  \ Kodeks ravnanja s spletnimi dezinformacijami, ki ga lahko uporabijo platforme,\
  \ na katerih prihaja do objave la\u017Enih novic. Nekateri ponudniki platform (npr.\
  \ Facebook in Twitter) tako \u017Ee imajo tudi lastne politike obravnavanja la\u017E\
  nih novic. Na la\u017Ena sporo\u010Dila pa se lahko v prostoru svobodne izmenjave\
  \ mnenj odzovejo tudi drugi udele\u017Eenci tak\u0161ne razprave.\nGlede na navedeno\
  \ zakonske spremembe glede \u0161irjenja la\u017Enih novic niso predvidene."
