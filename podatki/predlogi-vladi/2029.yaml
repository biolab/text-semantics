response: "Odziv Ministrstva za promet\nNaloga sistema horizontalne cestne signalizacije\
  \ je omogo\u010Diti varno in udobno vo\u017Enjo. Za tovrstno signalizacijo (talne\
  \ ozna\u010Dbe) se zahteva, da so dobro vidne pri vseh vremenskih pogojih, da minimalno\
  \ spremenijo povr\u0161ino cesti\u0161\u010Da ter da so \u010Dimbolj trajne.\nSkladno\
  \ s Pravilnikom o prometni signalizaciji in prometni opremi na javnih cestah, so\
  \ talne ozna\u010Dbe na vozi\u0161\u010Dih in drugih prometnih povr\u0161inah bele\
  \ barve, kar predstavlja poenotenje prometne signalizacije s sosednjimi dr\u017E\
  avami. Ozna\u010Dbe rumene barve se uporabljajo za ozna\u010Ditev mest, kjer je\
  \ prepovedano parkiranje, za ozna\u010Ditev pasov za javni potni\u0161ki promet,\
  \ avtobusnih postajali\u0161\u010D, fizi\u010Dnih ovir za umirjanje prometa ter\
  \ za\u010Dasne ozna\u010Dbe na vozi\u0161\u010Dih pri preusmeritvi prometa.\nIzvedba\
  \ in vzdr\u017Eevanje ozna\u010Db na prometnih povr\u0161inah cenovno ni zanemarljivo,\
  \ zato je v ve\u010Dini dr\u017Eav uveden sistem izbire materialov in kontrole kvalitete.\
  \ Glede na to, da se za izdelavo talnih ozna\u010Db uporabljajo razli\u010Dni materiali\
  \ se tudi pri nas uporabljajo Evropski standardi za spremljanje kvalitete materialov\
  \ za talne ozna\u010Dbe in za spremljanje kvalitete \u017Ee izvedenih talnih ozna\u010D\
  b. Po standardu SIST EN 1436 se tako ugotavlja koeficient in faktor svetlosti kakor\
  \ tudi retroodbojnost (no\u010Dna vidljivost), kjer se ugotavlja koeficient odbojne\
  \ svetlosti v razli\u010Dnih vremenskih pogojih ter koeficient drsnosti.\nGlede\
  \ zahtev no\u010Dne vidnosti talnih ozna\u010Db je Slovenija primerljiva z drugimi\
  \ dr\u017Eavami, z zahtevano za\u010Detno vrednostjo, ki ustreza razredu R2 (\u2265\
  100 mcd/lux2). Karakteristike talnih ozna\u010Db se s \u010Dasom slab\u0161ajo,\
  \ kar je odvisno od obremenitve.\nRazvoj cestne signalizacije je v zadnjih letih\
  \ usmerjen v nove materiale in na\u010Dine izvedbe. Dosedanje tankoslojne ozna\u010D\
  be \u010Dedalje hitreje izpodrivajo debeloslojne ozna\u010Dbe, katerih \u017Eivljenjska\
  \ doba je bistveno dalj\u0161a, optimalne karakteristike pa novi materiali ohranjajo\
  \ skozi vso svojo \u017Eivljenjsko dobo. Prednost teh debeloslojnih belih talnih\
  \ ozna\u010Db niso samo to, da so bolj vidne kot sedanje klasi\u010Dne ozna\u010D\
  be, ampak so tudi pomemben varnostni element na cestah. Z njimi je omogo\u010Dena\
  \ izvedba profiliranih \u010Drt, ki so zaradi svoje reliefnosti bolj vidne poleg\
  \ tega pa so tudi v funkciji \xBBropotne\xAB \u010Drte, ki s hrupom opozori o njenem\
  \ prevozu in s tem zagotavlja ve\u010Djo varnost vseh udele\u017Eencev v prometu.\
  \ Ravno zaradi teh prednosti postajajo pri nas in v \u0161ir\u0161em prostoru \u010D\
  edalje bolj v uporabi.  "
