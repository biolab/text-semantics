response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nVsi obstoje\u010D\
  i pedago\u0161ki \u0161tudijski programi za pridobitev izobrazbe, to velja tudi\
  \ za diplomante \u0161tudijskega programa s podro\u010Dja razrednega pouka ustrezna\
  \ stopnje, so bili akreditirani v skladu z Merili za akreditacijo \u0161tudijskih\
  \ programov za izobra\u017Eevanje u\u010Diteljev, ki so v skladu s 4. \u010Dlenom\
  \ dolo\u010Dala najmanj 15 kreditnih to\u010Dk po ECTS (375\u2013450 ur) neposredne\
  \ pedago\u0161ke prakse. Za \u0161tudenta tovrstnega \u0161tudijskega programa je\
  \ to kot obvezna sestavina programa \u0161tudijska obveznost. Praksa po kon\u010D\
  anem \u0161tudijskem programu za pridobitev izobrazbe pa ni bila nikoli obvezna.\n\
  Vstop v poklice na podro\u010Dju vzgoje in izobra\u017Eevanja je posredno povezan\
  \ s strokovnim izpitom s podro\u010Dja vzgoje in izobra\u017Eevanja, ki je zakonsko\
  \ dolo\u010Den pogoj za strokovnega delavca na podro\u010Dju vzgoje in izobra\u017E\
  evanja. Strokovni izpit za strokovne delavce na podro\u010Dju vzgoje in izobra\u017E\
  evanja ni del izobrazbe, je pa sestavina poklicne kvalifikacije strokovnega delavca\
  \ na podro\u010Dju vzgoje in izobra\u017Eevanja.\nPogoji za pristop k strokovnemu\
  \ izpitu s podro\u010Dja vzgoje in izobra\u017Eevanja so dolo\u010Deni s pravnimi\
  \ predpisi, in sicer je potrebno imeti:\n ustrezen obseg ustreznih vzgojno-izobra\u017E\
  evalnih izku\u0161enj (840 ur za strokovne delavce z visoko\u0161olsko oziroma vi\u0161\
  je\u0161olsko izobrazbo, 560 ur za strokovne delavce s srednje\u0161olsko izobrazbo),\
  \ izobrazbo, dolo\u010Deno z zakonom in drugimi predpisi ter opravljene aktivnosti\
  \ za pristop k strokovnemu izpitu (pet uspe\u0161no opravljenih prakti\u010Dnih\
  \ nastopov oziroma seminarska naloga, kar ovrednotita ustrezen mentor in ravnatelj\
  \ mati\u010Dnega vzgojno-izobra\u017Eevalnega zavoda). \nUstrezen obseg ustreznih\
  \ vzgojno-izobra\u017Eevalnih izku\u0161enj je mogo\u010De pridobiti na razli\u010D\
  ne na\u010Dine. Tako ministrstvo, pristojno za izobra\u017Eevanje, za pristop k\
  \ strokovnem izpitu upo\u0161teva vzgojno-izobra\u017Eevalno delo, opravljeno na\
  \ podlagi pogodbenega razmerja iz 109., 109a. ali 109b. \u010Dlena ZOFVI, torej\
  \ pogodbe o zaposlitvi ali na podlagi podjemne pogodbe ali na podlagi dela v projektih\
  \ kot so javna dela, usposabljanje na delovnem mestu. Na tem mestu je nujno poudariti,\
  \ da mora biti pogodba sklenjena za opravljanje dela kateregakoli strokovnega delavca\
  \ v vzgoji in izobra\u017Eevanju (u\u010Ditelja, vzgojitelja \u2026) z javnim vzgojno-izobra\u017E\
  evalnim zavodom, lahko pa tudi z zasebnim, \u010De je le-ta vpisan v razvid ministrstva,\
  \ pristojnega za izobra\u017Eevanje, kot izvajalec javnoveljavnih programov ali\
  \ programov s pridobljeno javno veljavnostjo.\nV kvoto ustreznih vzgojno-izobra\u017E\
  evalnih izku\u0161enj za pristop k strokovnemu izpitu s podro\u010Dja vzgoje in\
  \ izobra\u017Eevanja pa je od leta 2015 dalje mogo\u010De uveljavljati tudi:\_\_\
  \_\n pedago\u0161ko prakso v dele\u017Eu najve\u010D ene tretjine obsega pedago\u0161\
  ke prakse, dolo\u010Dene z izobra\u017Eevalnim oziroma \u0161tudijskim programom,\
  \ organizirano neposredno aktivnosti z namenom vzgoje in izobra\u017Eevanja najve\u010D\
  \ v obsegu 80 ur za strokovne delavce z visoko\u0161olsko oziroma vi\u0161je\u0161\
  olsko izobrazbo oziroma 55 ur za strokovne delavce s srednje\u0161olsko izobrazbo,\
  \ \nkar omogo\u010Da hitrej\u0161i dostop do strokovnega izpita s podro\u010Dja\
  \ vzgoje in izobra\u017Eevanja in s tem do ve\u010Dje konkuren\u010Dnosti na trgu\
  \ dela."
