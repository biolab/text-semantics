response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\n\nZakon o star\u0161evskem varstvu in dru\u017Einskih prejemkih (Uradni list\
  \ RS, \u0161t. 26/14, 90/15, 75/17 \u2013 ZUPJS-G in 14/18, ZSDP-1) v 25. \u010D\
  lenu dolo\u010Da, da ima o\u010De pravico do o\u010Detovskega dopusta ob rojstvu\
  \ otroka oziroma otrok v trajanju 30 dni. Nadalje ZSDP-1 v petem in \u0161estem\
  \ odstavku 115. \u010Dlena dolo\u010Da, da ime o\u010De ne glede na dolo\u010Dbo\
  \ 25. in 27. \u010Dlena tega zakona dve leti od vklju\u010Dno leta, ki sledi letu,\
  \ v katerem gospodarska rast prese\u017Ee 2,5 odstotka bruto doma\u010Dega proizvoda,\
  \ pravico do o\u010Detovskega dopusta v trajanju 50 dni. O\u010De izrabi o\u010D\
  etovski dopust iz prej\u0161njega odstavka v trajanju 15 dni, za katerega je upravi\u010D\
  en do o\u010Detovskega nadomestila, v skladu s prvim, drugim in \u010Detrtim odstavkom\
  \ 27. \u010Dlena tega zakona. O\u010De izrabi o\u010Detovski dopust v trajanju deset\
  \ dni, za katerega je upravi\u010Den do o\u010Detovskega nadomestila, v skladu s\
  \ tretjim in \u010Detrtim odstavkom 27. \u010Dlena tega zakona. O\u010De izrabi\
  \ o\u010Detovski dopust v trajanju 25 dni v obliki polne odsotnosti z dela najdalj\
  \ do tretjega leta starosti otroka, za katerega se mu zagotavlja pla\u010Dilo prispevkov\
  \ za socialno varnost od minimalne pla\u010De. Evidenco o izrabi tega dela dopusta\
  \ vodi center. Kadar o\u010De izrabi o\u010Detovski dopust v trajanju 50 dni po\
  \ dnevih, se trajanje pravice dolo\u010Di v delovnih dnevih tako, da se upo\u0161\
  teva 70 odstotkov pripadajo\u010Dih koledarskih dni.\n\nZgoraj navedeno pomeni,\
  \ da ob rojstvu enega ali ve\u010D otrok hkrati o\u010Detu pripada enako \u0161\
  tevilo dni o\u010Detovskega dopusta in sicer po sedaj veljavni zakonodaji 25 dni\
  \ pla\u010Danega o\u010Detovskega dopusta in 25 dni nepla\u010Danega, pri \u010D\
  emer je potrebnih prvih 15 dni izrabiti do otrokovega \u0161estega meseca starosti,\
  \ 10 dni pa po koncu star\u0161evskega dopusta in najdalj do konca prvega razreda\
  \ osnovne \u0161ole otroka.\n\nOb rojstvu dvoj\u010Dkov se skladno z dolo\u010D\
  bami ZSDP-1 podalj\u0161a star\u0161evski dopust, ki pripada obema star\u0161ema.\n\
  \nV Resoluciji o dru\u017Einski politiki 2018-2028 (Uradni list RS. \u0161t 15/18)\
  \ je na podro\u010Dju pravic in prejemkov, vezanih na rojstvo in zgodnja leta otrokovega\
  \ \u017Eivljenja, eden od ukrepov med drugim tudi zagotoviti dodatnih 10 dni o\u010D\
  etovskega dopusta v primeru rojstva ve\u010D kot enega otroka hkrati.\n\nOb naslednji\
  \ spremembi Zakona o star\u0161evskem varstvu in dru\u017Einskih prejemkih bomo\
  \ zgoraj navedeni ukrep implementirali, \u010De bo vzdr\u017Enost javnih financ\
  \ to dopu\u0161\u010Dala. Resolucija namre\u010D predvideva, da bo dinamika uvedbe\
  \ ukrepov odvisna od prora\u010Dunskih zmo\u017Enosti."
