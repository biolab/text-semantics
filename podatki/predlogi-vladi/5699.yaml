response: "Odziv Ministrstva za kulturo\nV Republiki Sloveniji je z ustavo vsakomur\
  \ zagotovljena svoboda izra\u017Eanja. Ta med drugim zagotavlja fizi\u010Dnim in\
  \ pravnim osebam, ki se ukvarjajo z javnim obve\u0161\u010Danjem, da svobodno zbirajo,\
  \ sprejemajo in \u0161irijo informacije, misli, ideje in mnenja. Mediji, kamor sodi\
  \ tudi javna radiotelevizija, opravljajo dejavnost, s katero zagotavljajo uresni\u010D\
  evanje ustavne pravice vseh dr\u017Eavljanov do javnega obve\u0161\u010Danja in\
  \ obve\u0161\u010Denosti. Svoboda izra\u017Eanja pa za medije pomeni tudi, da so\
  \ neodvisni od vsakr\u0161nega dr\u017Eavnega ali drugega nadzora in da ni dovoljena\
  \ nikakr\u0161na cenzura od zunaj.\nRTV Slovenija je javni zavod posebnega kulturnega\
  \ in nacionalnega pomena, katerega ustanovitelj je Republika Slovenija. RTV Slovenija\
  \ med drugim opravlja javno slu\u017Ebo na podro\u010Dju radijske in televizijske\
  \ dejavnosti, z namenom zagotavljanja demokrati\u010Dnih, socialnih in kulturnih\
  \ potreb dr\u017Eavljanov Republike Slovenije in Slovencev po svetu, pripadnikov\
  \ slovenskih narodnih manj\u0161in v Italiji, Avstriji in na Mad\u017Earskem, italijanske\
  \ in mad\u017Earske narodne skupnosti v Republiki Sloveniji ter druge dejavnosti\
  \ v skladu z zakonom o Radioteleviziji Slovenija  (ZRTVS-1) in zakonom o medijih.\
  \ RTV Slovenija tako pripravlja dva nacionalna televizijska programa, tri nacionalne\
  \ radijske programe, radijske in televizijske programe regionalnih RTV-centrov v\
  \ Kopru in Mariboru, po en radijski in televizijski program za avtohtono italijansko\
  \ in mad\u017Earsko narodno skupnost ter radijske in televizijske oddaje za romsko\
  \ etni\u010Dno skupnost, radijske in televizijske programe za slovenske narodne\
  \ manj\u0161ine v sosednjih dr\u017Eavah ter za slovenske izseljence in zdomce,\
  \ radijske in televizijske programe za tujo javnost ter teletekst, internetni in\
  \ mobilni portal. Poleg tega RTV Slovenija pripravlja tudi poseben nacionalni televizijski\
  \ program, namenjen neposrednim prenosom in predvajanju posnetkov sej Dr\u017Eavnega\
  \ zbora Republike in njegovih delovnih teles.\nUstavna pravica do svobode izra\u017E\
  anja od dr\u017Eave ne zahteva le tega, da se vzdr\u017Ei nedopustnih posegov v\
  \ medije, ampak tudi sprejem ustreznih predpisov, ki naj zagotovijo, da bodo lahko\
  \ mediji samostojno izvr\u0161evali svoje funkcije pri svobodnem oblikovanju javnega\
  \ mnenja. To \u0161e posebej velja za javne medije (na primer za RTV Slovenijo),\
  \ ki jih je ustanovila dr\u017Eava, kjer mora biti z ustrezno zakonodajo (v konkretnem\
  \ primeru z ZRTVS-1) zagotovljena njihova programska, organizacijska in finan\u010D\
  na samostojnost. Skladno s prvim odstavkom 2. \u010Dlena ZRTVS-1 je tako dol\u017E\
  nost Republike Slovenije kot ustanoviteljice RTV Slovenije, da ji, med drugim, zagotovi\
  \ primerno financiranje za izvajanje njene javne slu\u017Ebe. Zagotovitev finan\u010D\
  ne samostojnosti pomeni zagotovitev ustreznega financiranja, ki zagotavlja zadostna\
  \ finan\u010Dna sredstva za izpolnjevanje funkcij in nalog RTV Slovenija ter tak\u0161\
  nih virov sredstev oziroma tak\u0161ne kombinacije virov, ki onemogo\u010Da odlo\u010D\
  ujo\u010Di vpliv dr\u017Eave in drugih dru\u017Ebenih skupin na programsko in organizacijsko\
  \ samostojnost RTV Slovenije. Skladno z ZRTVS-1 se RTV Slovenija v dobr\u0161ni\
  \ meri financira iz RTV prispevka, manj\u0161i del njenih prihodkov pa predstavljajo\
  \ sredstva iz naslova dr\u017Eavnega prora\u010Duna in ogla\u0161evanja. S financiranjem\
  \ prek RTV prispevka, ki so ga kot posebno javno dajatev dol\u017Eni pla\u010Devati\
  \ vsi imetniki radijskih in televizijskih sprejemnikov, ne glede na to, ali programe\
  \ RTV Slovenija tudi dejansko spremljajo, je RTV Sloveniji zagotovljena dolo\u010D\
  ena stopnja samostojnosti, ki je nujno potrebna zaradi prepre\u010Ditve politi\u010D\
  nih in gospodarskih vplivov na njene programske vsebine.\nV primeru, da bi RTV Slovenija\
  \ ostala brez zadostnih sredstev iz naslova RTV prispevka, bi bilo njeno izvajanje\
  \ javne slu\u017Ebe vsekakor okrnjeno, posledi\u010Dno bi bil mo\u010Dno prizadet\
  \ tudi javni interes na podro\u010Dju medijev ter bistveno okrnjena pravica vseh\
  \ dr\u017Eavljanov do javnega obve\u0161\u010Danja in do obve\u0161\u010Denosti,\
  \ kar pa je ustavno nedopustno. RTV Slovenija bi morala v tem primeru pridobiti\
  \ sredstva iz drugih virov, bodisi iz dr\u017Eavnega prora\u010Duna bodisi od ogla\u0161\
  evalcev. Nesorazmerno velik dele\u017E financiranja iz dr\u017Eavnega prora\u010D\
  una pa bi lahko vodil do odvisnosti od politi\u010Dnih strank, zlasti vladajo\u010D\
  ih, nesorazmerno velik dele\u017E iz ogla\u0161evanja pa po drugi strani do odvisnosti\
  \ od ogla\u0161evalcev. Tak\u0161na odvisnost bi se odrazila predvsem kot okrnitev\
  \ programske neodvisnosti in/ali organizacijske avtonomije RTV Slovenije, kar pa\
  \ bi prav tako lahko privedlo do neizvr\u0161evanja funkcij, ki izhajajo iz ustavne\
  \ dolo\u010Dbe o svobodi izra\u017Eanja.\nObveznost pla\u010Dila RTV prispevka in\
  \ pla\u010Dilo naro\u010Dnine kabelskim operaterjem nista povezani, saj imata obe\
  \ obveznosti povsem druga\u010Den pravni temelj, razli\u010Den pa je tudi namen\
  \ pla\u010Dila oziroma predmet obveznosti. Pla\u010Dilo RTV prispevka je tako predpisano\
  \ z zakonom, zato gre pri njemu za posebno javnopravno dajatev, ki glede na prisilno\
  \ naravo \u0161e najbolj spominja na obveznost pla\u010Dila davkov oziroma obveznih\
  \ socialnih prispevkov. Pla\u010Dilo naro\u010Dnine kabelskim operaterjem pa ima\
  \ temelj v obligacijskem oziroma pogodbenem razmerju, v katerega naro\u010Dniki\
  \ vstopijo prostovoljno, na podlagi avtonomne volje. Pri pla\u010Dilu naro\u010D\
  nine kabelskim operaterjem tudi ni poudarek v zagotavljanju programov RTV Slovenije,\
  \ te morajo namre\u010D kabelski operaterji po zakonu o medijih oddajati neodpla\u010D\
  no, RTV Slovenija pa zagotoviti dostopnost svojih televizijskih programov tudi na\
  \ lastnem (brezpla\u010Dnem) multipleksu, ampak komercialnih televizijskih programov,\
  \ zlasti pla\u010Dljivih tujih tematskih programov, kot so na primer HBO, National\
  \ Geographic, Cinemax ipd.\nGlede na vse navedeno menimo, da je predlog, da bi RTV\
  \ prispevek pla\u010Devali le kabelski operaterji, oziroma da se ta pla\u010Duje\
  \ iz njihove naro\u010Dnine, popolnoma neutemeljen in s tem neprimeren za nadaljnjo\
  \ obravnavo. V podkrepitev na\u0161ega mnenja poudarjamo, da je tudi ustavno sodi\u0161\
  \u010De v ve\u010D odlo\u010Dbah opozorilo na nujnost in primernost financiranja\
  \ RTV Slovenije z RTV prispevkom. Tak\u0161en na\u010Din financiranja javne radiotelevizije\
  \ poznajo tudi v ve\u010Dini dr\u017Eav, \u010Dlanic EU (Avstrija, Belgija, \u010C\
  e\u0161ka, Danska, Francija, Gr\u010Dija, Irska, Italija, Nem\u010Dija, Poljska,\
  \ Romunija, Slova\u0161ka, \u0160vedska, Zdru\u017Eeno Kraljestvo itd.), in v vseh\
  \ dr\u017Eavah nekdanje Republike Jugoslavije.     "
