response: "Odziv Ministrstva za kulturo\nPo zakonu o varstvu dokumentarnega in arhivskega\
  \ gradiva ter arhivih (Uradni list RS \u0161t. 30/2006, \u0161t. 51/2014) se za\
  \ arhivsko gradivo verskih skupnosti uporabljajo dolo\u010Dbe citiranega zakona,\
  \ ki urejajo varstvo zasebnega arhivskega gradiva. V 52. \u010Dlenu zakon posebej\
  \ opredeljuje arhivsko gradivo Rimskokatoli\u0161ke cerkve, ki se odbere iz cerkvenega\
  \ dokumentarnega gradiva v skladu z njenimi predpisi in ima lastnosti arhivskega\
  \ gradiva po ZVDAGA. Zakon v istem \u010Dlenu napotuje tudi na dogovor med ministrstvom\
  \ pristojnim za arhive in Slovensko \u0161kofovsko konferenco glede dolo\u010Ditve\
  \ pogojev za opravljanje arhivske dejavnosti in dogovorjenih sredstev za opravljanje\
  \ arhivske dejavnosti v Republiki Sloveniji.\nPo veljavnem Dogovoru o opravljanju\
  \ arhivske dejavnosti Rimskokatoli\u0161ke cerkve v RS, ki je bil sklenjen 1. 8.\
  \ 2003, arhivsko dejavnost RKC izvajajo naslednji arhivi: Nad\u0161kofijski arhiv\
  \ v Ljubljani, Nad\u0161kofijski arhiv v Mariboru in \u0160kofijski arhiv v Kopru.\
  \ Arhivsko gradivo Rimskokatoli\u0161ke cerkve v RS predstavlja izjemno pomemben\
  \ del nacionalnega spomina in v interesu Slovenije je, da se to gradivo trajno ohrani,\
  \ strokovno obdeluje in zagotovi oziroma omogo\u010Di njegova uporaba v smislu arhivske\
  \ zakonodaje ter cerkvenih predpisov. V teh arhivih je bilo ob koncu leta 2014 2.295\
  \ teko\u010Dih metrov arhivskega spisovnega gradiva. Poleg gradiva, ki je nastalo\
  \ ob poslovanju (nad)\u0161kofijskih uradov, hranijo arhivi tudi gradivo tistih\
  \ \u017Eupnij, ki so jim svoje gradivo izro\u010Dile v hrambo, med tem gradivom\
  \ pa so tudi mati\u010Dne knjige in dru\u017Einske knjige (status animarum).\nVse\
  \ mati\u010Dne knjige Rimskokatoli\u0161ke cerkve so evidentirane v dveh zvezkih\
  \ Vodnika po mati\u010Dnih knjigah za obmo\u010Dje SR Slovenije, ki ga je leta 1972\
  \ izdala Skupnost arhivov Slovenije. Nad\u0161kofijski arhiv Ljubljana je leta 2003\
  \ izdal Vodnik po mati\u010Dnih knjigah Nad\u0161kofijskega arhiva Ljubljana, nato\
  \ ga je izdal ponovno \u0161e leta 2008. Vodnik po mati\u010Dnih knjigah \u0160\
  kofijskega arhiva je bil izdan leta 1999, v dopolnjeni elektronski obliki pa leta\
  \ 2002.\nLokacijsko se mati\u010Dne knjige nahajajo deloma na \u017Eupnijah, deloma\
  \ v Nad\u0161kofijskem arhivu v Ljubljani (4.026) in Nad\u0161kofijskem arhivu v\
  \ Mariboru (4.305), deloma na upravnih enotah. Mati\u010Dne knjige so last \u017E\
  upnij. Na Primorskem se vse mati\u010Dne knjige \u0161e vedno hranijo po \u017E\
  upnijah. Upravne enote morajo \u0161kofijskim arhivom vra\u010Dati izvirne mati\u010D\
  ne knjige RKC, v katerih je zadnji vpis starej\u0161i od 100 let. Cerkvene mati\u010D\
  ne knjige so dostopne 100 let po svojem nastanku. Stanje mati\u010Dnih knjig je\
  \ zaradi razli\u010Dnih historiatov razli\u010Dno, nekatere so v dobrem stanju,\
  \ druge so \u017Ee ob prevzemu v arhiv od upravnih enot ali \u017EUpnij mo\u010D\
  no po\u0161kodovane. Zato si arhivi prizadevajo za izdelavo varnostnih kopij, sprva\
  \ na mikrofilmu, danes v elektronski obliki, vendar zaradi pomanjkanja finan\u010D\
  nih sredstev do izpeljave tovrstnega projekta ni nikoli pri\u0161lo. Arhivi slednje\
  \ izvajajo postopoma v skladu s finan\u010Dnimi mo\u017Enostmi.\nIzjema je Nad\u0161\
  kofijski arhiv v Mariboru, ki je preko \u0160kofijskega arhiva v Gradcu pristopil\
  \ k projektu Matriken Digital - DigitalizaCija starih mati\u010Dnih knjig \u0160\
  kofije Graz-Seckau in Nad\u0161kofije Maribor. Cilj projekta je bil, da so digitalizirane\
  \ mati\u010Dne knjige na razpolago v \u010Ditalnicah obeh arhivov. Za projekt so\
  \ pridobili evropska sredstva. Nad\u0161kofijski arhiv Maribor je bil pri projektu\
  \ vklju\u010Den v delu, ki se nana\u0161a na skeniranje mati\u010Dnih knjig nekdanjega\
  \ mariborskega okro\u017Eja, ki je do leta 1859 spadalo pod gra\u0161ko \u0161kofijo.\
  \ Skeniranih je bilo 4305 mati\u010Dnih knjig in indeksov. Digitalizirane mati\u010D\
  ne knjige so na razpolago v \u010Ditalnici arhiva.\nV Nad\u0161kofijskem arhivu\
  \ Ljubljana z lastnimi sredstvi postopoma digitalizirajo predvsem tiste mati\u010D\
  ne knjige, ki so po\u0161kodovane v toliki meri, da v originalni obliki niso ve\u010D\
  \ dostopne javnosti. Pred izvedbo digitalizacije je v ve\u010Dini primerov potreben\
  \ restavratorski poseg. Digitalizirane mati\u010Dne knjige so uporabnikom na voljo\
  \ v \u010Ditalnici arhiva. Do sedaj je bilo v Nad\u0161kofijskem arhivu Ljubljana\
  \ digitaliziranih 1079 knjig.\nGlede na predhodno navedena izhodi\u0161\u010Da in\
  \ ob upo\u0161tevanju dejstva, da so mati\u010Dne knjige ve\u010Dinoma v zelo slabem\
  \ stanju, podpiramo predvsem izvedbo nujnih restavratorskih posegov in tudi digitalizacijo\
  \ v smislu izdelave varnostnih kopij. S tem bi bile originalne knjige lahko izvzete\
  \ iz uporabe in ustrezno za\u0161\u010Ditene, z digitalnimi vsebinami pa bi uporabnikom\
  \ olaj\u0161ali dostop. \u017Dal nam razpolo\u017Eljiva finan\u010Dna sredstva teh\
  \ korakov ne omogo\u010Dajo. Na\u0161a okvirna ocena, ki smo jo naredili na primeru\
  \ Nad\u0161kofijskega arhiva Ljubljana je, da bi potrebovali za restavratorske posege\
  \ okvirno 3,4 milijone EUR in za skeniranje okvirno vsaj 200.000 EUR. Pri izra\u010D\
  unu smo upo\u0161tevali naslednja izhodi\u0161\u010Da: cena restavratorskega posega\
  \ za mati\u010Dno knjigo je od 1500 2000 EUR; pri skeniranju je cena posnetka okvirno\
  \ 0,25 EUR na stran pri dobro ohranjenih knjigah in od 0,35 - 0,40 EUR pri po\u0161\
  kodovanih knjigah za ve\u010Djo koli\u010Dino gradiva. To\u010Dno finan\u010Dno\
  \ konstrukcijo je nemogo\u010De narediti, ker so knjige razli\u010Dnih formatov\
  \ in razli\u010Dne debeline, zato smo za izra\u010Dun vzeli primer mati\u010Dne\
  \ knjige z 200 stranmi. Pri oceni potrebnih sredstev nismo upo\u0161tevali potrebne\
  \ opreme, prav tako nismo upo\u0161tevali mati\u010Dnih knjig, ki so \u0161e po\
  \ \u017Eupnijah ali na upravnih enotah.\nMinistrstvo za kulturo podpira digitalizacijo\
  \ arhivskega gradiva v slovenskih arhivih, vendar za tovrstne projekte nima na razpolago\
  \ zadostnih sredstev. Ministrstvo za kulturo sofinancira dejavnost arhivov Rimskokatoli\u0161\
  ke cerkve na podlagi 52. \u010Dlena Zakona o varstvu dokumentarnega in arhivskega\
  \ gradiva ter arhivih (Uradni list RS, \u0161t. 30/06, 24/14 - Odl. US in 51/14),\
  \ in skladno z Dogovorom o opravljanju arhivske dejavnosti Rimskokatoli\u0161ke\
  \ cerkve v RS s 1. 8. 2003. Sofinanciranje obsega sredstva za stro\u0161ke dela\
  \ za dogovorjeno \u0161tevilo zaposlenih v Nad\u0161kofijskem arhivu v Ljubljani,\
  \ Nad\u0161kofijskem arhivu v Mariboru in \u0160kofijskem arhivu v Kopru ter stro\u0161\
  ke delovanja v minimalnem obsegu. Posebnih sredstev za predlagane vsebine ministrstvo\
  \ nima. Prav vse knjige, ki jih hranijo (nad)\u0161kofijski arhivi, razen tistih,\
  \ ki so zaradi prehudih po\u0161kodb izvzete iz uporabe in jih \u0161e niso uspeli\
  \ skenirati, so v originalu ali elektronski obliki uporabnikom na voljo v \u010D\
  italnicah arhivov v rednem delovnem \u010Dasu in v skladu s Pravilnikom o uporabi\
  \ arhivskega gradiva \u0160kofijskih arhivov, ki ga je sprejela Slovenska \u0161\
  kofovska konferenca na svoji 17. seji v Celju 23. 9. 2003 in je bil objavljen v\
  \ Sporo\u010Dilih slovenskih \u0161kofij 1. 11. 2003 (\u0161t. 11, str. 152-153).\n\
