response: "Odziv Ministrstva za zdravje\nMinistrstvo za zdravje je objavilo Nacionalni\
  \ razpis za izbolj\u0161anje dostopnosti do zdravstvenih storitev. Ta razpis predstavlja\
  \ pomemben korak naprej pri skrbi za to, da vsak dr\u017Eavljan dobi ustrezno zdravstveno\
  \ oskrbo, ko jo potrebuje.\nZaradi epidemije so bili nekateri programi za\u010D\
  asno ustavljeni, zdravstveno osebje je bilo zaradi pomanjkanja kadra preme\u0161\
  \u010Deno na covidne oddelke, \u010Dakalne dobe pa so se zato ve\u010Dale. Ob predpostavki,\
  \ da novi koronavirus, \u0161e posebej novo razli\u010Dico delta, uspe\u0161no obvladujemo,\
  \ bodo lahko mnoge bolni\u0161nice ve\u010Dino prestavljenih obravnav bolnikov v\
  \ zdravstvu nadomestile \u017Ee v drugi polovici tega leta. Naju\u010Dinkovitej\u0161\
  i na\u010Din, da razbremenimo primarno zdravstvo je cepljenje, saj se bomo s tem\
  \ izognili vnovi\u010Dnemu prestavljanju obravnav in preme\u0161\u010Danju zdravstvenega\
  \ osebja na oddelke za covid-19.\nRazpis je odprt za vse izvajalce z ustreznimi\
  \ pogoji, izvaja se po tako imenovanem kaskadnem sistemu. Prednost pri razpisu imajo\
  \ izvajalci v javni zdravstveni mre\u017Ei; ko so te kapacitete zapolnjene bodo\
  \ na vrsti koncesionarji in nato \u0161e ostali, ki izpolnjujejo ustrezne pogoje.\n\
  V sklopu razpisa bo obravnavanih ve\u010D kot 20 tiso\u010D pacientov, ki bodo na\
  \ dan objave razpisa uvr\u0161\u010Deni na \u010Dakalni seznam. Pacienti morajo\
  \ seveda imeti urejeno obvezno zdravstveno zavarovanje, prvi bodo na vrsti tisti,\
  \ ki \u010Dakajo najdlje.\nZa izvedbo javnega razpisa in skraj\u0161evanje \u0161\
  tevila \u010Dakajo\u010Dih pacientov nad dopustno dobo se namenja 65 milijonov evrov.\
  \ To finan\u010Dno injekcijo je Ministrstvo za zdravje\_ zagotovilo iz sredstev\
  \ za dopolnilno zdravstveno zavarovanje in iz prora\u010Duna za zavarovance, ki\
  \ dopolnilnega zavarovanja nimajo."
