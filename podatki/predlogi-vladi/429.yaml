response: "Odgovor Ministrstva za \u0161olstvo in \u0161port\nPrehrana otrok in mladostnikov\
  \ v vrtcih in \u0161olah je s sistemskega vidika urejena s podro\u010Dno zakonodajo\
  \ \u2013 Zakon o organizaciji in financiranju vzgoje in izobra\u017Eevanja (ZOFVI\
  \ Ur. l. RS, \u0161t.16/07 UPB5, 36/08, 58/09, 58/09 -popr., 65/09- popr.) Zakon\
  \ o vrtcih (ZVrt Ur. l. RS, \u0161t.100/05 UPB in 25/08), Zakon o osnovni \u0161\
  oli (ZO\u0160 Ur. l. RS, \u0161t.81/06 UPB3 in 102/07) in Pravilnik o subvencioniranju\
  \ \u0161olske prehrane u\u010Dencev v osnovnih \u0161olah (Ur. l.  RS \u0161t. 34/04\
  \ in 70/08).  \u0160ole in vrtci avtonomno in samostojno oblikujejo program razvoja\
  \ v okviru zakonodaje in mo\u017Enosti, ki jih nudi okolje, v katerem delujejo.\
  \ Vsak vrtec in \u0161ola torej na\u010Drtuje \u0161olsko prehrano samostojno v\
  \ okviru strokovnih priporo\u010Dil. Za zagotavljanje kakovostne prehrane je v vrtcu\
  \ in \u0161oli pristojen organizator prehrane. Za organizirano uresni\u010Devanje\
  \ interesa star\u0161ev vsaka javna \u0161ola oziroma vrtec oblikuje svet star\u0161\
  ev, predstavniki star\u0161ev pa so tudi \u010Dlani sveta \u0161ole oziroma vrtca.\
  \ Star\u0161i svoje interese lahko uveljavljajo preko obeh svetov in na nekaterih\
  \ \u0161olah star\u0161i na ta na\u010Din sooblikujejo na\u010Drtovanje prehrane\
  \ v vrtcih in \u0161olah. Vzgojno-izobra\u017Eevalni zavodi so dol\u017Eni izpolnjevati\
  \ dolo\u010Dila Zakona o javnem naro\u010Danju (Uradni list RS, \u0161t. 128/2006\
  \ in 16/8). Zakon dolo\u010Da obvezna ravnanja naro\u010Dnikov in ponudnikov pri\
  \ javnem naro\u010Danju blaga in storitev, kamor pri\u0161tevamo tudi naro\u010D\
  anje \u017Eivil za potrebe vzgojno-izobra\u017Eevalnih ustanov. Zakon v 48. \u010D\
  lenu navaja, da naro\u010Dnik lahko odda naro\u010Dilo: na podlagi najni\u017Eje\
  \ cene; in na podlagi ekonomsko najugodnej\u0161e ponudbe z uporabo razli\u010D\
  nih meril v povezavi s predmetom naro\u010Dila. Merila so lahko razli\u010Dna in\
  \ povezana z razli\u010Dnimi zahtevami kakovosti, cene, hrambe, na\u010Dina in oblike\
  \ pakiranja, datuma dobave itd. Februarja 2008 je Dr\u017Eavni zbor RS sprejel spremembo\
  \ oziroma dopolnitev k 48. \u010Dlenu zakona, ki po novem navaja, da se pri merilih\
  \ za izbiro ponudbe pri naro\u010Danju \u017Eivil prednostno upo\u0161tevajo \u017E\
  ivila, ki so vklju\u010Dena v shemah kakovosti (npr. sezonsko pridelana \u017Eivila\
  \ na integriran na\u010Din, sezonsko pridelana \u017Eivila na ekolo\u0161ki na\u010D\
  in ipd.) in \u017Eivila, ki so proizvedena po nacionalnih predpisih o kakovosti\
  \ \u017Eivil. Podro\u010Dje prehrane urejajo tudi predpisi na podro\u010Dju zdravja\
  \  ter Smernice zdravega prehranjevanja v vzgojno-izobra\u017Eevalnih ustanovah,\
  \ ki jih je leta 2005 izdalo Ministrstvo za zdravje. Smernice predstavljajo strokovno\
  \ podlago za zagotavljanje zdravstveno ustrezne prehrane v vrtcih, \u0161olah, zavodih\
  \ in dija\u0161kih domovih. Le-ta se mora uskladiti z na\u010Deli zdrave prehrane\
  \ pri otrocih in mladostnikih.  Ministrstvo za zdravje je za la\u017Ejo uporabo\
  \ smernic pripravilo leta 2008 tudi Priro\u010Dnik z merili kakovosti za javno naro\u010D\
  anje hrane v VIZ ustanovah ter Praktikum jedilnikov zdravega prehranjevanja v VIZ\
  \ ustanovah, ki poleg klasi\u010Dnih jedilnikov  vklju\u010Duje tudi jedilnike za\
  \ razli\u010Dne diete in lakto-ovo-vegetarijansko prehrano.  Vsi navedeni dokumenti\
  \ so na voljo na spletnih straneh Ministrstva za zdravje in Ministrstva za \u0161\
  olstvo ter \u0161port                          (http://www.mss.gov.si/si/delovna_podrocja/osnovnosolsko_izobrazevanje/prehrana/).\
  \ V postopku sprejemanja je Predlog zakona o \u0161olski prehrani, ki uvaja obvezno\
  \ upo\u0161tevanje smernic za prehranjevanje v vzgojno-izobra\u017Eevalnih zavodih.\
  \ Smernice, ki jih bo sprejel  Strokovni svet Republike Slovenije za splo\u0161\
  no izobra\u017Eevanje, bodo opredeljevale tako vzgojno-izobra\u017Eevalni kot tudi\
  \ zdravstveni vidik \u0161olske prehrane. V predlogu zakona je predvideno tudi strokovno\
  \ spremljanje jedilnikov in usmeritev, ki ga bodo izvajali In\u0161titut Republike\
  \ Slovenije za varovanje zdravja in obmo\u010Dni zavodi za zdravstveno varstvo.\
  \ Vsaj enkrat letno se bo ugotavljalo skladnost jedilnikov s strokovnimi usmeritvami,\
  \ zagotavljalo pa se bo tudi svetovanje \u0161olam.   Evropska  Komisija je v za\u010D\
  etku leta 2009 sprejela Uredbo za oskrbo otrok v izobra\u017Eevalnih  ustanovah\
  \  s  sadjem  in  zelenjavo, ki predvideva ureditev brezpla\u010Dnega  razdeljevanja\
  \ sadja in zelenjave u\u010Dencem v \u0161olah. Uredba je ukrep skupne kmetijske\
  \ politike EU v sektorju sadja in zelenjave z namenom ustaviti trend zmanj\u0161\
  evanja porabe sadja in zelenjave in hkrati omejiti nara\u0161\u010Danje pojava prekomerne\
  \ telesne te\u017Ee in debelosti pri otrocih. Pri oblikovanju ukrepa, poimenovanega\
  \ \"Shema \u0161olskega sadja\", je aktivno sodelovala tudi Slovenija, ki je zagovarjala\
  \ stali\u0161\u010De, da sta za zdravo prehranjevanje bistvenega pomena vzgoja in\
  \ izobra\u017Eevanje. Za izvajanje ukrepa,  je morala vsaka zainteresirana dr\u017E\
  ava pripraviti lastno strategijo. Slovenija ukrep izvaja v osnovnih \u0161olah.\
  \ Strategija daje velik poudarek vzpodbujanju sodelovanja \u0161ol in lokalnih proizvajalcev.\
  \ Zakonodaja  \u017Ee omogo\u010Da nabavo \u017Eivil, pridelanih na ekolo\u0161\
  ki na\u010Din. Izku\u0161nje drugih dr\u017Eav in tudi sporo\u010Dila \u0161ol,\
  \ ki sku\u0161ajo v \u0161olsko prehrano vklju\u010Diti ekolo\u0161ko pridelana\
  \ \u017Eivila, pa ka\u017Eejo, da je poleg dra\u017Eje hrane problem predvsem v\
  \ zagotavljanju ekolo\u0161ko pridelane hrane, saj ve\u010Dina lokalnih proizvajalcev\
  \ svoje izdelke proda doma. V vladnem postopku sprejemanja je Uredba o zelenem javnem\
  \ naro\u010Danju, ki bo zavezujo\u010Da tudi za vrtce in \u0161ole. Merila, ki so\
  \ opredeljena v uredbi ka\u017Eejo, da se pripravljavec zaveda, da je treba v Sloveniji\
  \ trg na tem podro\u010Dju \u0161ele vzpostaviti. Na podro\u010Dju \u0161olske prehrane\
  \ so v zadnjem \u010Dasu torej \u017Ee bili sprejeti ali pa so v pripravi nekateri\
  \ pomembni ukrepi. Menimo pa, da bi bilo za zagotavljanje zdravih \u017Eivil treba\
  \ pripraviti tudi ustrezne ukrepe na kmetijskem podro\u010Dju, s katerimi bi vzpodbudili\
  \ lokalne ekolo\u0161ke proizvajalce, obenem pa pripraviti tudi ustrezno medijsko\
  \ promocijo, ki bi vzpodbujala star\u0161e k nabavi zdravih \u017Eivil.  \n "
