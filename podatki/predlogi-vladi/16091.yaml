response: "Odziv Ministrstva za gospodarstvo, turizem in \u0161port\nUvodoma pojasnjujemo,\
  \ da je predlog Zakona o dopolnitvah Zakona o trgovini (Uradni list RS, \u0161t.\
  \ 139/20; v nadaljnjem besedilu: ZT-1B), s katerim je bila sprejeta omejitev obratovalnega\
  \ \u010Dasa, Dr\u017Eavnemu zboru leta 2020 v postopek predlo\u017Eila skupina poslank\
  \ in poslancev s prvopodpisanim Luko Mescem. Skladno z \_ZT-1B trgovec ne sme dolo\u010D\
  iti obratovalnega \u010Dasa prodajaln ob nedeljah in z zakonom dolo\u010Denih dela\
  \ prostih dnevih. Prepoved dolo\u010Danja obratovalnega \u010Dasa ob nedeljah in\
  \ praznikih pa ne velja za prodajalne do 200 kvadratnih metrov prodajalnega prostora\
  \ na bencinskih servisih, mejnih prehodih, pristani\u0161\u010Dih, namenjenih za\
  \ javni promet, letali\u0161\u010Dih, \u017Eelezni\u0161kih in avtobusnih postajah\
  \ ter bolni\u0161nicah, ki so bile dolo\u010Dene kot izjeme.\nObratovalni \u010D\
  as se lahko dolo\u010Di brez omejitev tudi v prodajalni s povr\u0161ino do 200 kvadratnih\
  \ metrov prodajnega prostora, \u010De delo ob nedeljah in z zakonom dolo\u010Denih\
  \ dela prostih dnevih v svojih prodajalnah opravlja izklju\u010Dno oseba, ki je\
  \ kot samostojni podjetnik posameznik nosilec trgovinske dejavnosti oziroma njegov\
  \ prokurist ali zakoniti zastopnik oziroma prokurist pravne osebe, ki opravlja trgovinsko\
  \ dejavnost. Ne glede na navedeno lahko delo ob nedeljah in z zakonom dolo\u010D\
  enih dela prostih dnevih skupaj s samostojnim podjetnikom posameznikom nosilcem\
  \ trgovinske dejavnosti oziroma njegovim prokuristom ali zakonitim zastopnikom oziroma\
  \ prokuristom pravne osebe, ki opravlja trgovinsko dejavnost, opravlja tudi oseba,\
  \ ki lahko opravlja za\u010Dasno ali ob\u010Dasno delo dijaka in \u0161tudenta v\
  \ skladu z zakonom, ki ureja zaposlovanje in zavarovanje za primer brezposelnosti,\
  \ ter oseba, ki lahko opravlja za\u010Dasno ali ob\u010Dasno delo v skladu z zakonom,\
  \ ki ureja trg dela.\nKer je novela ZT-1B zajela tudi dolo\u010Dene ustanove, po\
  \ ve\u010Dini javne zavode, ki primarno opravljajo muzejsko dejavnost in dejavnost\
  \ informiranja obiskovalcev o turisti\u010Dni ponudbi kraja ter zgolj v manj\u0161\
  em obsegu trgovinsko dejavnost, smo na ministrstvu v drugi polovici leta 2022 pripravili\
  \ Zakon o spremembah in dopolnitvi Zakona o trgovini (Uradni list RS, \u0161t. 161/22;\
  \ v nadaljnjem besedilu: ZT-1C), z namenom, da se med izjeme uvrstijo tudi prodajalne\
  \ v muzejih in turisti\u010Dno informacijskih centrih. Te so bile kot izjema \u017E\
  e pred tem za\u010Dasno dolo\u010Dene z Zakonom o interventnih ukrepih za pomo\u010D\
  \ gospodarstvu in turizmu pri omilitvi posledic epidemije COVID-19 (Uradni list\
  \ RS, \u0161t.\_112/21\_in\_187/21\_\u2013 ZIPRS2223; v nadaljnjem besedilu: ZIUPGT),\
  \ vendar je ukrep z dnem 31.12.2022 prenehal veljati.\nV zvezi s predlogom za dodatno\
  \ izjemo, skladno s katero bi manj\u0161e prodajalne z lokalnimi izdelki lahko obratovalni\
  \ \u010Das dolo\u010Dile tudi ob nedeljah, sporo\u010Damo, da trenutno na ministrstvu\
  \ spremembe ZT-1 niso predvidene. Ob tem poudarjamo, da so manj\u0161e prodajalne\
  \ do 200 m2 prodajne povr\u0161ine tudi po trenutni ureditvi lahko odprte ob nedeljah\
  \ in z zakonom dolo\u010Denih dela prostih dnevih, \u010De v njih delo opravlja\
  \ samostojni podjetnik, ki je nosilec trgovinske dejavnosti oziroma njegov prokurist\
  \ ali zakoniti zastopnik oziroma prokurist pravne osebe, pri tem pa mu lahko pomagajo\
  \ osebe, ki imajo status dijaka, \u0161tudenta ali upokojenca.\nDodajamo \u0161\
  e, da omejitve v zvezi z obratovalnim \u010Dasom veljajo zgolj za prodajalne, torej\
  \ prodajne objekte, v katerih se opravlja trgovinska dejavnost ter da prodaja zunaj\
  \ prodajaln, ki se opravlja s potujo\u010Do prodajalno, na premi\u010Dni stojnici,\
  \ s prodajnim avtomatom, od vrat do vrat, na daljavo in na tr\u017Enici ni predmet\
  \ urejanja 8. \u010Dlena ZT-1."
