  \ za infrastrukturo na ve\u010D razli\u010Dnih na\u010Dinov prizadeva omiliti negativne\
  \ posledice za prebivalstvo, \u017Eal pa navedenega, zaradi predhodno navedenih\
  \ razlogov, ni mo\u017Eno realizirati v okviru podanega predloga."
