response: "Odziv Ministrstva za javno upravo\n1. NEPREMI\u010CNINE\nV zvezi  s predlogom,\
  \ ki se nana\u0161a na prihranke pri nepremi\u010Dninah, pojasnjujemo, da je bil\
  \ prvi korak k racionalnej\u0161emu ravnanju z nepremi\u010Dnim premo\u017Eenjem\
  \ dr\u017Eave storjen v decembru 2014 s sprejemom Zakona o spremembah in dopolnitvah\
  \ Zakona o dr\u017Eavni upravi (ZDU-1I), ki dolo\u010Da, da se do 1. 1. 2017 izvede\
  \ prehod na centralizirano ravnanje z nepremi\u010Dnim premo\u017Eenjem dr\u017E\
  ave v okviru MJU (nepremi\u010Dnine v upravljanju vladnih slu\u017Eb, ministrstev\
  \ in organov v sestavi, upravnih enot in posrednih prora\u010Dunskih uporabnikov,\
  \ ki jih dolo\u010Di vlada, nepremi\u010Dnin na obmo\u010Dju mejnih prehodov, nepremi\u010D\
  nin ki so kot zapu\u0161\u010Dina brez dedi\u010Dev ter nepremi\u010Dnine, ki so\
  \ zaradi omejitve dedovanja postale last RS, stanovanj iz pristojnosti Stanovanjske\
  \ komisije Vlade RS, MNZ in MORS, po\u010Ditni\u0161kih kapacitet iz pristojnosti\
  \ MJU, MNZ in MORS). K izvedbi navedenega projekta je MJU \u017Ee aktivno pristopilo\
  \ ter izdelalo zagonski elaborat projekta, ki se \u017Ee izvaja.\nCentralizirano\
  \ ravnanje s stvarnim premo\u017Eenjem dr\u017Eave v prvi fazi do 1. 1. 2016 ter\
  \ v drugi fazi do 1. 1. 2017, bo zagotovilo:\n Zdru\u017Eevanje nepremi\u010Dnin\
  \ v okviru pristojnosti enega upravljavca \u2013 enotna praksa ravnanja oz. gospodarjenja\
  \ z nepremi\u010Dninami; Zdru\u017Eevanje finan\u010Dnih sredstev v okviru enega\
  \ upravljavca \u2013 navedeno bo omogo\u010Dilo izvedbo finan\u010Dno ter tehni\u010D\
  no zahtevnej\u0161ih investicij \u2013 celovite obnove (tudi energetska obnova)\
  \ praznih prostorov (npr. Beethovnova in Gregor\u010Di\u010Deva) ter vanje namestitev\
  \ dr\u017Eavnih organov iz najetih poslovnih prostorov \u2013 prihranki iz naslova\
  \ najemnin, prihranki iz naslova rabe energije; Koordiniran pristop k re\u0161evanju\
  \ prostorske problematike organov dr\u017Eavne uprave kot posledica zagotovljenega\
  \ pregleda nad obsegom nepremi\u010Dnega premo\u017Eenja v upravljanju MJU ter pregleda\
  \ nad razpolo\u017Eljivimi poslovnimi prostori \u2013 usmerjeno k zagotavljanju\
  \ lastnih prostorov ter zmanj\u0161anju nejmnin; Intenzivirano prodajo nepotrebnih\
  \ nepremi\u010Dnin zlasti na podlagi metode javne dra\u017Ebe, tako poslovnih nepremi\u010D\
  nin kot tudi stanovanj (ki dalj \u010Dasa niso zasedena) ter po\u010Ditni\u0161\
  kih enot, s \u010Dimer se bodo zagotovili po eni strani prihodki iz naslova odprodaje\
  \ po drugi strani pa prihranki iz naslova fiksnih stro\u0161kov vzdr\u017Eevanja\
  \ tak\u0161nih nepremi\u010Dnin; Pospe\u0161eno zemlji\u0161koknji\u017Eno ureditev\
  \ neurejenih nepremi\u010Dnin ter njihovo odprodajo; Zdru\u017Eevanje strokovnih\
  \ kadrov ter njihovo racionalizacijo (ni\u017Eji stro\u0161ki dela ter fiksni stro\u0161\
  ki izvajanja del in nalog na podro\u010Dju ravnanja z nepremi\u010Dnim premo\u017E\
  enjem dr\u017Eave). \nMJU je v Normativni delovni program Vlade Republike Slovenije\
  \ za leto 2015 umestil pripravo novega zakona ter podzakonskega predpisa v zvezi\
  \ z ravnanjem s stvarnim premo\u017Eenjem dr\u017Eave in ob\u010Din, ki bo usmerjen\
  \ v pro\u017Enej\u0161e ter posledi\u010Dno u\u010Dinkovitej\u0161e postopke ravnanja\
  \ z nepremi\u010Dnim premo\u017Eenjem dr\u017Eave:\n uvedba e-javnih dra\u017Eb;\
  \ e-javnih zbiranj ponudb po vzoru postopkov javnega naro\u010Danja, Vzpostavitev\
  \ enotnega spletnega portala stvarnega premo\u017Eenja dr\u017Eave \u2013 objave\
  \ vseh prodaj in oddaj nepremi\u010Dnega in premi\u010Dnega premo\u017Eenja dr\u017E\
  ave na enem mestu; Vodenje centralne evidence nepremi\u010Dnega premo\u017Eenja,\
  \ ki bo kompatibilna z obstoje\u010Dimi uradnimi evidencami nepremi\u010Dnin \u2013\
  \ GURS, zemlji\u0161ka knjiga, evidenca osnovnih sredstev; Nova definicija tr\u017E\
  ne vrednosti nepremi\u010Dnin \u2013 poleg mo\u017Enosti, da tr\u017Eno vrednost\
  \ nepremi\u010Dnin dolo\u010Di neodvisni strokovnjak (sodni cenilec ali cenilec\
  \ Slovenskega in\u0161tituta za revizijo), je potrebno zagotoviti mo\u017Enost,\
  \ da tr\u017Eno ceno nepremi\u010Dnin dolo\u010Di trg, pri \u010Demer se predhodno\
  \ zagotovi, da je ponudba zadosti \u010Dasa ogla\u0161evana na na\u010Din, da dose\u017E\
  e \u010Dim \u0161ir\u0161i krog potencialnih kupcev); Vzpostavitev in uveljavljanje\
  \ odgovornosti za ugotovljeno negospodarno ravnanje s strani odgovornih oseb upravljavcev.\
  \ \n 2. KADRI V DR\u017DAVNI UPRAVI:\nV zvezi z organizacijsko racionalnostjo in\
  \ pripravljalnimi ukrepi za posodobitev in pove\u010Danje racionalnosti organizacije\
  \ izvajanja dejavnosti organov javne uprave je cilj Ministrstva za javno upravo\
  \ optimizacija strokovnega in transparentnega delovanja javne uprave na na\u010D\
  in, da bo vzpostavljena jasna in nezapletena organizacijska struktura, s katero\
  \ bo mogo\u010De u\u010Dinkovito spro\u017Eati upravne procese in slediti posameznim\
  \ fazam. S povezovanjem in zdru\u017Eevanjem ter z racionalnej\u0161o organizacijo\
  \ skupnih strokovnih in pomo\u017Enih slu\u017Eb javnih izvajalcev je potrebno izvesti\
  \ posodobitev in pove\u010Danje racionalnosti organizacije izvajanja dejavnosti\
  \ organov javne uprave.\nNa Ministrstvu za javno upravo smo se \u017Ee intenzivno\
  \ lotili na\u010Drtovanja aktivnosti za izbolj\u0161anje organizacijske racionalnosti,\
  \ in sicer smo v decembru 2014 in januarju 2015 oblikovali koncept projekta, ki\
  \ bi obsegal analizo organiziranosti in funkcij organov javne uprave s ciljem identifikacije\
  \ manj racionalnih podro\u010Dij, na katerih je potrebno prioritetno izvesti ukrepe\
  \ za racionalizacijo. Poleg omenjene analize in kasnej\u0161e izdelave predlogov\
  \ za racionalizacijo javne uprave se tudi v okviru rednih nalog dnevno ukvarjamo\
  \ z vpra\u0161anjem izbolj\u0161anja organizacijske racionalnosti tudi z vidika\
  \ delovnih procesov. Na tem podro\u010Dju predvidevamo v okviru nove finan\u010D\
  ne perspektive vpeljati moderniziran sistem upravljanja s \u010Dlove\u0161kimi viri,\
  \ in sicer z vpeljavo kompeten\u010Dnega modela, s katerim bo mo\u017Eno dobiti\
  \ vpogled v obstoje\u010De kompetence javnih uslu\u017Ebencev najprej znotraj dr\u017E\
  avne uprave in teko\u010De spremljati ter na\u010Drtovati njihov razvoj, omogo\u010D\
  eno pa bo tudi informacijsko podprto na\u010Drtovanje razvoja karierne poti.\nOmenjeni\
  \ ukrepi so poleg \u0161tevilnih drugih vklju\u010Deni tudi v Strategijo razvoja\
  \ javne uprave 2015 \u2013 2020.\n \n  3. PROFITABILNOST POSAMEZNIH ENOT; ORGANIZACIJA\
  \ OZIROMA \u0160TEVILO KOMISIJ, ODBOROV, INSTITUTOV (NJIHOVA DODANA VREDNOST IN\
  \ MO\u017DNOST UKINITEV):\nV skladu z Zakonom o dr\u017Eavni upravi je uprava dol\u017E\
  na spremljati stanje dru\u017Ebe na podro\u010Djih, za katera je pristojna, in skrbeti\
  \ za njen razvoj v skladu s sprejeto politiko dr\u017Eave. Zato v skladu s svojim\
  \ poslovnikom  lahko ustanavlja odbore in komisije, svete vlade, imenuje lahko delovne\
  \ skupine, ipd. Ustanovitev svetov, komisij in delovnih skupin pa lahko Vladi RS\
  \ nalagajo tudi posamezni zakoni, podzakonski akti, kolektivne pogodbe in mednarodne\
  \ pogodbe.\nV zvezi z delovnimi telesi, komisijami in strokovni sveti pojasnjujemo,\
  \ da ne gre za organizacijske enote dr\u017Eavne uprave, v okviru katerih bi uprava\
  \ opravljala svoje naloge z zaposlenimi javnimi uslu\u017Ebenci, temve\u010D za\
  \ oblike in metode dela, kjer sodelujejo javni uslu\u017Ebenci v okviru svojih delovnih\
  \ obveznosti. Prav tako pa v takih oblikah dela sodelujejo tudi zunanji strokovnjaki\
  \ in v odvisnosti od zahtevnosti naloge, obsega in vrste dela, se lahko v aktu o\
  \ ustanovitvi dolo\u010Di tudi pla\u010Dilo zunanjim strokovnjakom. \u0160tevilo\
  \ \u010Dlanov delovnih teles, komisij in svetov je prav tako odvisno od vrste in\
  \ zahtevnosti naloge. Na Ministrstvu za javno upravo ne vodimo evidence tovrstnih\
  \ delovnih teles, prav tako nimamo na razpolago posameznih aktov o njihovih ustanovitvah\
  \ in tudi ne podatkov o \u0161tevilu \u010Dlanov po posameznih delovnih telesih\
  \ ali o vseh skupaj.\nPodatki o delovnih skupinah, delovnih telesih in svetih vlade\
  \ ter komisijah vodi Generalni sekretariat Vlade RS, seznam pa se nahaja tudi na\
  \ Dr\u017Eavnem portalu e-uprava.\nPresojanje \u0161tevila subjektov mora biti nelo\u010D\
  ljivo povezano tudi z ugotavljanjem njihove u\u010Dinkovitosti dela, za kar se mo\u010D\
  no zavzemamo. Ministrstvo za javno upravo ne zbira, ne preverja in ne obdeluje vseh\
  \ podatkov. Zakon o javnih uslu\u017Ebencih pa daje npr. podlago za sprejemanje\
  \ kadrovskega na\u010Drta, ipd.\nNa spletni strani Ministrstva za javno upravo so\
  \ objavljeni \u0161e podatki glede dovoljenega \u0161tevila zaposlenih po posrednih\
  \ prora\u010Dunskih... (agencije, skladi, zavodi, ki izvajajo prete\u017Eno upravne\
  \ naloge).\nGlede stro\u0161kov dela pojasnjujemo, da so podatki o obsegu sredstev\
  \ za pla\u010De za zaposlene, ki so prejeli pla\u010Do pri posamezni osebi javnega\
  \ prava, dostopni na spletni strani Agencije RS za javnopravne evidence in storitve.\n\
  \ 4. PRIHRANKI PRI PROCESIH IN NJIHOVO ZDRU\u017DEVANJE\nGlede predloga, ki se nana\u0161\
  a na prihranke pri procesih, pojasnjujemo, da se na Ministrstvu za javno upravo\
  \ zavedamo, da je treba nenehno stremeti k izbolj\u0161evanju zakonodajnega in poslovnega\
  \ okolja, na podlagi katerega konstantno dvigujemo konkuren\u010Dnost na\u0161ega\
  \ nacionalnega gospodarstva, s ciljem ustvariti privla\u010Dno okolje tako za doma\u010D\
  e kot tuje investitorje.\nV tej smeri \u017Ee od leta 2005 izvajamo program bolj\u0161\
  e zakonodaje in odprave administrativnih ovir (v nadaljevanju: OAO), na podlagi\
  \ katerega dosledno pregledujemo predloge predpisov s ciljem prepre\u010Devanja\
  \ nastajanja novih administrativnih bremen. Tako izvajamo pregledovanje slehernega\
  \ predpisa v smeri bolj\u0161e implementacije predpisov. Navajamo \u0161tevilo pregledanih\
  \ predpisov po letih in odstotek gradiv, na katera smo podali negativno mnenje in\
  \ s tem v veliki meri prepre\u010Dili nastajanje novih administrativnih ovir oziroma\
  \ bremen.\nPregled predpisov z vidika OAO      2012                   2013     \
  \                2014 Podano soglasje                           229 (75,5 %)   \
  \   337 (65,5 %)        434 (82 %) Negativno mnenje                          74\
  \ (24,5 %)      177 (34,5 %)          96 (18 %) Skupaj pregledani predpisi     \
  \   303 (100 %)       514 (100 %)         530 (100 %)\nNa drugi strani prav tako\
  \ \u017Ee od leta 2005 pripravljamo akcijske programe za odpravo obstoje\u010Dih\
  \ administrativnih ovir, od leta 2009 tudi bistveno bolj sistemati\u010Dno, in sicer\
  \ tako, da smo najprej 3500 predpisov v RS izmerili na podlagi evropske metodologije\
  \ za merjenje administrativnih stro\u0161kov in bremen. Ugotovili smo, da le-ti\
  \ povzro\u010Dajo poslovnim subjektom in dr\u017Eavljanom 1,5 mrd EUR bremen na\
  \ letni ravni.\nV sodelovanju z vsemi resorji smo pripravili tudi Akcijski na\u010D\
  rt razbremenjevanja s ciljem zmanj\u0161anja bremen za 25 % ali 360 mio EUR na letni\
  \ ravni.\nV naslednjih mesecih bo do konca novembra 2015 potekala evalvacija Akcijskega\
  \ programa in ugotavljanje uspe\u0161nosti zastavljenih ciljev zastavljenih ukrepov\
  \ oziroma implementacije in sprememb zakonov ter podzakonskih aktov.\nPrav tako\
  \ je Vlada RS 3. 10. 2013 sprejela Enotni dokument za bolj\u0161e zakonodajno in\
  \ poslovno okolje ter dvig konkuren\u010Dnosti, ki razvr\u0161\u010Da ukrepe na\
  \ 16 razli\u010Dnih podro\u010Dij in sicer: od sive ekonomije, davkov, delovnopravnega\
  \ in pokojninskega podro\u010Dja, okolja in prostora, zdravja, odpravo administrativnih\
  \ ovir, izobra\u017Eevanja, specializacije, internacionalizacije, prometa, itd.\
  \ Cilji so seveda razli\u010Dni glede na podro\u010Dje, dolo\u010Deni so roki za\
  \ realizacijo in organ, ki je dol\u017Ean ukrep izvesti.\nPo zadnjih spremembah\
  \ je v Enotni dokument vklju\u010Denih 254 ukrepov, ki so razdeljeni po posameznih\
  \ podro\u010Djih ter posameznih resorjih, ki so zadol\u017Eeni za njihovo realizacijo.\
  \ Skupno stanje realizacije vseh predvidenih 254 ukrepov je naslednje:\n realiziranih\
  \ je 64 ukrepov (25 %), v fazi realizacije so 104 ukrepi (41 %), 86 ukrepov je \u0161\
  e nerealiziranih (34 %). \nEnotni dokument je trenutno v fazi prenove v smislu opredelitve\
  \ prioritet glede rokov realizacije in u\u010Dinkov posameznih ukrepov. Hkrati pa\
  \ se pripravlja tudi novo poro\u010Dilo o zadnji stopnji realizacije s strani posameznih\
  \ resorjev.\nNa Ministrstvu za javno upravo v sodelovanju z Ministrstvom za gospodarski\
  \ razvoj in tehnologijo ter Slu\u017Ebo vlade Republike Slovenije za zakonodajo\
  \ pripravljamo uvedbo doslednega upo\u0161tevanja in priprave posledic u\u010Dinkov\
  \ predpisov na gospodarstvo (v letu 2015 izdelava modula, v letu 2016 implementacija).\
  \ Cilj je izbolj\u0161anje procesa sprejemanja predpisov, olaj\u0161anje presoje\
  \ in le-to hkrati pribli\u017Eati tako pripravljavcem predpisov kakor tudi zainteresirani\
  \ javnosti. Osrednji cilj je v leto\u0161njem letu izdelati modul za presojo u\u010D\
  inkov na gospodarstvo s t.i. MSP testom.\nV smeri prizadevanj za dvig kakovosti\
  \ in u\u010Dinkovitosti na podro\u010Dju sodelovanja javnosti pri pripravi predpisov,\
  \ se na Ministrstvu za javno upravo izvaja tudi projekt \xBBKrepitev usposobljenosti\
  \ za izvajanje presoje u\u010Dinkov predpisov ter vklju\u010Devanja javnosti v pripravo\
  \ in izvajanje politik\xAB. Eden izmed ciljev omenjenega projekta je dvig usposobljenosti\
  \ ciljnih skupin, in sicer na podlagi pilotnih projektov, kjer se bodo pripravljavci\
  \ predpisov seznanili z novimi izzivi in tujimi praksami, kako vklju\u010Devati\
  \ klju\u010Dne dele\u017Enike v procese sprejemanja predpisov, katera so lahko tveganja,\
  \ orodja za obve\u0161\u010Danja, posvetovanje in sprejemanje odlo\u010Ditev. Skupaj\
  \ s strokovnjaki za participatorno upravljanje bomo v letu 2015 od februarja do\
  \ maja izvedli usposabljanje za pripravljavce predpisov oziroma tiste javne uslu\u017E\
  bence, ki na kakr\u0161en koli na\u010Din sodelujejo pri pripravi predpisov. Cilj\
  \ je usposobiti bodo\u010De usposobljevalce, da bodo poleg razumevanja celotnega\
  \ poteka procesov vklju\u010Devanja javnosti v procese odlo\u010Danja usposobljeni\
  \ tudi za prenos pridobljenega znanja na javne uslu\u017Ebence, s poudarkom na metodah\
  \ in tehnikah za prenos znanja. V maju 2015 na\u010Drtujemo tudi izvedbo nacionalne\
  \ konference s sodelovanjem doma\u010Dih in tujih strokovnjakov s podro\u010Dja\
  \ participatornega upravljanja.\nNadalje intenzivno nadaljujemo z izvedbo popisov\
  \ reguliranih dejavnosti in poklicev z vidika vstopnih pogojev tudi s pomo\u010D\
  jo zunanjega izvajalca (predviden zaklju\u010Dek popisov april 2015). Obenem poteka\
  \ tudi analiza poenostavitev in nabor ukrepov v okviru modre deregulacije. Celovit\
  \ popis bo podlaga za strukturne ukrepe v zvezi s prenovo zakonodaje reguliranih\
  \ dejavnosti in poklicev.\nV leto\u0161njem letu se predvideva \u0161e izvedba prenove\
  \ zakonodaje popisanih regulacij iz (\u017Ee potrjenih ukrepov) I. in II. paketa\
  \ popisanih regulacij (skupaj 79 ukrepov).\nPojasnjujemo tudi, da smo vzpostavili\
  \ spletni portal oziroma Enotno poslovno to\u010Dko za zagotavljanje a\u017Eurnih\
  \ podatkov o vstopnih pogojih za opravljanje posameznih dejavnosti, storitev in\
  \ poklicev, ki je namenjen tujim (vsebine se prevajajo v angle\u0161ki jezik) in\
  \ doma\u010Dim poslovnim subjektom, ki pa se bo v nadaljevanju dopolnjeval, predvsem\
  \ pa bo njegova nadgradnja \u0161la v smeri bolj\u0161ega povezovanja med dr\u017E\
  avnimi organi, ki si bodo delili enkrat pridobljene podatke od poslovnih subjektov,\
  \ s \u010Dimer jih bomo bistveno razbremenili pri poslovanju z dr\u017Eavo.\n "
