response: "Odziv Ministrstva za notranje zadeve in javno upravo\nV zvezi s predlogom,\
  \ ki se nana\u0161a na upokojevanje dr\u017Eavnih uslu\u017Ebencev, Ministrstvo\
  \ za notranje zadeve in javno upravo ugotavlja, da se vsebinsko predlog nana\u0161\
  a na pokojninski sistem, za urejanje katerega je pristojno Ministrstvo za delo,\
  \ dru\u017Eino in enake mo\u017Enosti. Dr\u017Eavni uslu\u017Ebenci namre\u010D\
  \ uveljavljajo pravico do upokojitve v skladu s predpisi, ki urejajo pokojninsko\
  \ in invalidsko zavarovanje.\nNe glede na navedeno pa Ministrstvo za notranje zadeve\
  \ in javno upravo v okviru svojih pristojnosti pojasnjuje, da je bila za javni sektor\
  \ glede prenehanja pogodbe o zaposlitvi v primerih izpolnjevanja pogojev za pridobitev\
  \ pravice do starostne pokojnine \u017Ee v letu 2012 uveljavljena posebna re\u0161\
  itev, in sicer v Zakonu o uravnote\u017Eenju javnih financ, ZUJF, (Uradni list RS,\
  \ \u0161t. 40/2012). Navedeni zakon je v 246. \u010Dlenu dolo\u010Dil, da javnim\
  \ uslu\u017Ebencem, ki so na dan uveljavitve tega zakona, torej na 31. maj 2012,\
  \ izpolnjevali pogoje za pridobitev pravice do starostne pokojnine na podlagi prvega\
  \ odstavka 36. \u010Dlena v povezavi s prvim odstavkom 54. \u010Dlena oziroma \u010D\
  etrtim odstavkom 430. \u010Dlena ali 402. \u010Dlenom ali 404. \u010Dlenom ZPIZ-1,\
  \ pogodba o zaposlitvi preneha veljati. Prav tako pa ZUJF prenehanje pogodbe o zaposlitvi\
  \ javnim uslu\u017Ebencem dolo\u010Da tudi za tiste javne uslu\u017Ebence, ki od\
  \ dneva uveljavitve ZUJF naprej v skladu s 188. \u010Dlenom izpolnijo pogoje ki\
  \ izpolni pogoje za pridobitev pravice do starostne pokojnine na podlagi prvega\
  \ odstavka 36. \u010Dlena v povezavi s prvim odstavkom 54. \u010Dlena oziroma \u010D\
  etrtim odstavkom 430. \u010Dlena ali 402. \u010Dlenom ali 404. \u010Dlenom ZPIZ-1.\
  \ Pri tem je seveda treba upo\u0161tevati, da od 1. januarja 2013 dalje velja in\
  \ se uporablja ZPIZ-2, ki je sicer spremenil pogoje za pridobitev pravice do starostne\
  \ pokojnine in povezavo z ZUJF uredil v enajstem odstavku 429. \u010Dlena ZPIZ-2.\n\
  Upo\u0161tevaje navedeno je torej za javne uslu\u017Ebence uveljavljeno prenehanje\
  \ pogodbe o zaposlitvi, ko pridobijo pravico do starostne ali pred\u010Dasne pokojnine\
  \ v skladu z veljavnim pokojninskim zakonom, kar praviloma pomeni 40 let pokojninske\
  \ dobe in 60 let starosti, pri \u010Demer je seveda do leta 2018 treba upo\u0161\
  tevati prehodno obdobje.\nGlede na to, da ZUJF velja in se uporablja od 1. junija\
  \ 2012, je v skladu s 188. in 246. \u010Dlenom tega zakona v obdobju od uveljavitve\
  \ do konca leta 2012 prenehalo delovno razmerje 225 javnim uslu\u017Ebencev v organih\
  \ dr\u017Eavne uprave. Pojasnjujemo tudi, da pa se v letu 2012 upokojilo \u0161\
  e dodatno 744 javnih uslu\u017Ebencev.\nMenimo, da ob veljavni ureditvi tako v ZUJF\
  \ kot tudi v ZPIZ-2 niso potrebni posebni oziroma dodatni ukrepi za javne uslu\u017E\
  bence.  \nOdziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi z izra\u017Eenim predlogom z vidika pokojninske in invalidske zakonodaje\
  \ pojasnjujemo, da Zakonu o pokojninskem in invalidskem zavarovanju (Uradni list\
  \ RS \u0161t. 96/12, v nadaljnjem besedilu: ZPIZ-2) ne predvideva obvezne upokojitve\
  \ ob dopolnitvi dolo\u010Dene starosti oziroma po poteku dolo\u010Dene dobe zaposlitve.\
  \ 4. \u010Dlen tega zakona namre\u010D dolo\u010Da naravo pravic iz obveznega zavarovanje,\
  \ ki so neodtujljive osebne pravice, ki jih ni mogo\u010De prenesti na drugega in\
  \ ne podedovati, predmetna ureditev pa velja enako za vse zavarovance, torej ne\
  \ glede na to, kje so le-ti zaposleni. Ni jih mogo\u010De niti odvzeti, zmanj\u0161\
  ati ali omejiti, razen \u010De je to z zakonom izrecno dolo\u010Deno. Ker so tako\
  \ pravice iz obveznega zavarovanja, med katere spada tudi pravica do starostne pokojnine,\
  \ osebne narave, jih ne more pridobiti nih\u010De razen zavarovanca, tudi \u010D\
  e bi slednji s tem sogla\u0161al. Ta osebni zna\u010Daj pravic pa se ka\u017Ee tudi\
  \ v tem, da jih lahko zahteva le zavarovanec sam, ne pa tudi delodajalec, zakonec\
  \ oziroma kdorkoli drug, ki ima interes za njegovo upokojitev (izjema je invalidska\
  \ upokojitev). Predmetna ureditev je skladna z zakonodajo Evropske unije,  ki prepoveduje\
  \ diskriminacijo na podro\u010Dju zaposlovanja delavcev in delovnih razmerij, med\
  \ drugim tudi na podlagi starosti. Razli\u010Dno obravnavanje neposredno zaradi\
  \ starosti je tako diskriminacija, ki jo pravo Skupnosti na\u010Deloma prepoveduje,\
  \ kljub temu pa dopu\u0161\u010Da, da dr\u017Eave \u010Dlanice predvidijo tako razli\u010D\
  no obravnavanje in da se \u0161teje, da ne predstavlja diskriminacije, \u010De ga\
  \ v kontekstu nacionalnega prava objektivno in razumno utemeljijo z legitimnim ciljem.\
  \ Na\u010Dini uresni\u010Devanja tega cilja pa morajo biti primerno in nujni. Zakonodajalec\
  \ je tako sledil ureditvi Evropske unije in na podro\u010Dju upokojevanja ni predvidel\
  \ izjem. Pri pokojninski zakonodaji gre namre\u010D za zakonodajo, ki je oblikovana\
  \ za dalj\u0161e \u010Dasovno obdobje, zaradi \u010Desar pri njenem oblikovanju\
  \ zgolj trenutna gospodarska in ekonomska situacija ne moreta biti vodilna kriterija.\
  \ Gre namre\u010D za zavarovalni sistem, kjer je bistveno, da so zavarovanci zavarovani\
  \ za primer nastopa dolo\u010Denega rizika, ki ga pri starostni upokojitvi predstavlja\
  \ starost, ne gre pa v konkretnem primeru za zasledovanje ciljev zaposlovanje, \u010D\
  eprav so le-ti lahko v dolo\u010Deni meri upo\u0161tevani tudi pri tej zakonodaji,\
  \ vendar pa ne kot bistven kriterij za upokojevanje.\nV lu\u010Di predlagane uvedbe\
  \ obvezne upokojitve dr\u017Eavnih uslu\u017Ebencev pa je potrebno opozoriti, da\
  \ je bil glede na trenutno gospodarsko in ekonomsko stanje dr\u017Eave sprejet poseben\
  \ zakon, in sicer Zakon za uravnote\u017Eenje javnih financ, ki v dolo\u010Denem\
  \ segmentu ureja tudi izpostavljeno temo, \u010Deprav poudarjamo, da ne dolo\u010D\
  a obveznega upokojevanja oseb z izpolnjenimi pogoji za starostno upokojitev, temve\u010D\
  \ v 188. \u010Dlenu prenehanje pogodbe o zaposlitvi javnemu uslu\u017Ebencu, ki\
  \ izpolni pogoje za starostno upokojitev. Glede na zapisano je tako v trenutno veljavni\
  \ zakonodaji dolo\u010Deno prenehanje delovnega razmerja javnim uslu\u017Ebencem,\
  \ ki izpolnijo pogoje za upokojitev, vendar pa se lahko delodajalec in javni uslu\u017E\
  benec za zagotovitev nemotenega delovnega procesa dogovorita za nadaljevanju delovnega\
  \ razmerja. Poudariti je potrebno, da je razlog sprejetja predmetnega zakona uravnote\u017E\
  enje javnih financ, zato je pri\u010Dakovati, da bo v primeru izbolj\u0161anja gospodarskega\
  \ in ekonomskega polo\u017Eaja, pri\u0161lo tudi do prenehanja tega ukrepa, ravno\
  \ tako zakon omejuje zaposlovanje, kar pomeni, da se na\u010Deloma starej\u0161\
  ega delavca, ki se je upokojil (skladno z Zakonom za uravnote\u017Eenje javnih financ\
  \ ali po lastni volji), ne nadome\u0161\u010Da z zaposlitvijo drugega delavca.\n\
  Hkrati bi \u017Eeleli poudariti, da je doprinos starej\u0161ih delavcev k delovnem\
  \ procesu velik in je potrebno predmetnega delavca spo\u0161tovati, saj ima neprecenljive\
  \ izku\u0161nje, ki so ob pravilnem organiziranju delovnega procesa lahko velik\
  \ pripomo\u010Dek tudi za mlaj\u0161o generacijo, ki prihaja z manj delovnimi izku\u0161\
  njami. Prenos znanja je \u0161e kako pomemben za uspe\u0161en delovni proces, tak\
  \ prenos pa je mogo\u010D le ob dobrem medgeneracijskem sodelovanju. Dolo\u010D\
  itev obvezne upokojitve tako, ne le da ne bi dobro vplivala na starej\u0161e zaposlene,\
  \ temve\u010D bi nenazadnje lahko \u0161kodovala tudi delovnemu procesu. Pri konkretni\
  \ ureditvi, ki ne predvideva obvezne upokojitve oziroma obveznega prenehanja delovnega\
  \ razmerja, gre za pove\u010Devanje kakovosti \u017Eivljenja, saj nekatere delavce\
  \ delo osre\u010Duje, poleg tega pa mu praviloma omogo\u010Da vi\u0161je dohodke,\
  \ kot pa pokojnina. Poudariti je potrebno, da demografske napovedi ka\u017Eejo na\
  \ staranja prebivalstva, kar bo za seboj v dolo\u010Denem obdobju prineslo tudi\
  \ pomanjkanje delovne sile, zaradi \u010Desar bo \u0161e kako pomembno, da bodo\
  \ starej\u0161i delavci, ki se bodo \u0161e \u010Dutili sposobni za delo in ki bodo\
  \ pripravljeni delati, ohranjali zaposlitev in tako pripomogli k zmanj\u0161anju\
  \ tega primanjkljaja delovna sile. Kategori\u010Dna dolo\u010Ditev obvezne upokojitve\
  \ oziroma prenehanja zaposlitve ob izpolnitvi pogojev za upokojitev tako ni smiselna,\
  \ v na\u010Delu pa tudi ne dopustna, saj je potrebno vsako omejitev dela za starej\u0161\
  e osebe sprejeti iz objektivnih in razumno utemeljenih razlogov, ki morajo zasledovati\
  \ legitimni cilj, poleg tega pa na\u010Dini uresni\u010Devanja tega cilja v splo\u0161\
  nem interesu ne smejo biti nerazumni in nepotrebni. Omejitev dela starej\u0161ih\
  \ delavcev je tako lahko dopustna zgolj takrat, ko za to obstajajo razumni razlogi,\
  \ ne pa ves \u010Das oziroma ne more biti kategori\u010Dno dolo\u010Dena kot splo\u0161\
  ni kriterij. Hkrati pojasnjujemo, da upokojitev starej\u0161ega delavca za sabo\
  \ avtomati\u010Dno ne prinese delovnega mesta, ki bi ga lahko zasedla mlaj\u0161\
  a oseba, saj lahko delodajalec izgubo zaposlenega nadomesti tudi na drug na\u010D\
  in (z prerazporeditvijo delo oziroma druga\u010Dno organizacijo dela), kar pomeni,\
  \ da obvezno upokojevanje ni nujno povezano z zaposlovanjem brezposelnih mlaj\u0161\
  ih oseb. Hkrati pojasnjujemo, da se struktura izobrazbe zavarovancev, ki so tik\
  \ pred upokojitvijo in struktura izobrazbe brezposelnih mlaj\u0161ih oseb med seboj\
  \ ne ujemata, kar pomeni, da v primerih obvezne upokojitve za dolo\u010Dena delovna\
  \ mesta kljub brezposelnosti ne bi bilo primerne delovne sile. Ponovno poudarjamo,\
  \ da je doprinos starej\u0161ih delavcev k delovnem procesu lahko zelo velik, zato\
  \ kategori\u010Dna dolo\u010Ditev obvezne upokojitve za vse delavce ne bi bila smotrna\
  \ in tudi ne dobra za delovni proces. Ureditev pokojninske zakonodaje na na\u010D\
  in, kot ga predlaga predlagatelj tako ni smiselna, hkrati pa tudi ne dopustna, saj\
  \ dolgotrajni legitimni cilji za sprejem takega ukrepa niso podani, trenutna gospodarska\
  \ in ekonomska situacija, ki v dolo\u010Deni meri lahko predstavlja tak cilj, pa\
  \ je zajeta v Zakon za uravnote\u017Eenje javnih financ. Glede na zapisano tako\
  \ menimo, da ni razlogov po spremembi zakonodaje v smer, ki jo predlaga predlagatelj.\n\
