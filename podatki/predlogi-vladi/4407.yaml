response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nDrugi odstavek 126. \u010Dlena Zakona o delovnih razmerjih (Uradni list RS,\
  \ \u0161t. 21/13; v nadaljnjem besedilu: ZDR-1) dolo\u010Da, da je pla\u010Da sestavljena\
  \ iz osnovne pla\u010De, dela pla\u010De za delovno uspe\u0161nost in dodatkov.\
  \ Sestavni del pla\u010De je tudi pla\u010Dilo za poslovno uspe\u0161nost, \u010D\
  e je le-to dogovorjeno s kolektivno pogodbo ali pogodbo o zaposlitvi. Prvi odstavek\
  \ 127. \u010Dlena ZDR-1 dolo\u010Da, da se osnovna pla\u010Da dolo\u010Di upo\u0161\
  tevaje zahtevnost dela, za katerega  je delavec sklenil pogodbo o zaposlitvi. Ob\
  \ tem pojasnjujemo, da je vi\u0161ina osnovne pla\u010De za posamezna delovna mesta\
  \ pri delodajalcu odvisna od pla\u010Dnega sistema delodajalca, ne sme pa biti ni\u017E\
  ja od izhodi\u0161\u010Dne pla\u010De (najni\u017Eje osnovne pla\u010De), ki jo\
  \ za delovna mesta posameznega tarifnega razreda dolo\u010Dajo kolektivne pogodbe,\
  \ ki zavezujejo delodajalca.\nV skladu z dolo\u010Dbo prvega odstavka 126. \u010D\
  lena ZDR-1 mora delodajalec pri pla\u010Di upo\u0161tevati minimum, dolo\u010Den\
  \ z zakonom oziroma kolektivno pogodbo, ki neposredno zavezuje delodajalca. Zakon\
  \ o minimalni pla\u010Di (Uradni list RS, \u0161t. 13/2010, v nadaljevanju ZminP)\
  \ dolo\u010Da znesek minimalne pla\u010De, ki ga mora delodajalec izpla\u010Dati\
  \ delavcu tudi v primerih, ko bi imel delavec po dolo\u010Dilih kolektivne pogodbe\
  \ ni\u017Ejo pla\u010Do, in sicer v prvem odstavku 2. \u010Dlena dolo\u010Da, da\
  \ ima delavec, ki pri delodajalcu v Republiki Sloveniji dela polni delovni \u010D\
  as, pravico do pla\u010Dila za opravljeno delo najmanj v vi\u0161ini minimalne pla\u010D\
  e, dolo\u010Dene s tem zakonom. Minimalna pla\u010Da za delo s polnim delovnim \u010D\
  asom, opravljeno od 1. januarja 2013 dalje zna\u0161a 783,66 evrov (bruto).\nV zvezi\
  \ z navedenim \u0161e pojasnjujemo, da v minimalno pla\u010Do sodijo vsi elementi\
  \ pla\u010De, kot jih navaja ZDR-1, in sicer osnovna pla\u010Da delavca za dolo\u010D\
  en mesec, del pla\u010De za delovno uspe\u0161nost in dodatki, ki mu pripadajo,\
  \ razen dodatka za delo preko polnega delovnega \u010Dasa. V minimalno pla\u010D\
  o tudi nikakor ni mo\u017Eno v\u0161tevati povra\u010Dil stro\u0161kov, ki jih je\
  \ delodajalec dol\u017Ean izpla\u010Dati delavcu (npr. povra\u010Dilo stro\u0161\
  kov za prehrano med delom, za prevoz na delo in z dela, stro\u0161kov na slu\u017E\
  benem potovanju), kot tudi ne drugih prejemkov iz delovnega razmerja (npr. regres\
  \ za letni dopust, odpravnine, jubilejne nagrade).\nV zvezi z izpostavljeno problematiko\
  \ velja dodati, da se delavec, ki mu delodajalec izpla\u010Duje pla\u010Do, ki ne\
  \ dosega zneska minimalne pla\u010De, lahko obrne na in\u0161pekcijo za delo. Delodajalec\
  \ mora, kot \u017Ee re\u010Deno, v skladu z dolo\u010Dbo prvega odstavka 126. \u010D\
  lena ZDR-1 pri pla\u010Di upo\u0161tevati minimum, dolo\u010Den z zakonom oziroma\
  \ kolektivno pogodbo, ki neposredno zavezuje delodajalca, v nasprotnem primeru stori\
  \ prekr\u0161ek, za katerega in\u0161pektor za delo izre\u010De globo na podlagi\
  \ 217. \u010Dlena ZDR-1. \n "
