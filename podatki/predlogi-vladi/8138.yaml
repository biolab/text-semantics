response: "Odziv Ministrstva za infrastrukturo\nVARNOST CESTNEGA PROMETA\nPrekora\u010D\
  itev hitrosti je \u0161e vedno raz\u0161irjeni dru\u017Ebeni problem in predstavlja\
  \ enega glavnih vzrokov prometnih nesre\u010D z najhuj\u0161imi posledicami tako\
  \ v Sloveniji, kot tudi v drugih dr\u017Eavah \u010Dlanicah Evropske unije.\nV letu\
  \ 2016 je bilo obravnavanih 17931 prometnih nesre\u010D, v letu 2015 pa 17943, kar\
  \ pomeni za 0,1 % manj kot v letu 2015. V omenjenih nesre\u010Dah je bilo udele\u017E\
  enih 32561 oseb, v letu 2015 pa 32725 ali za 0,5% manj kot v letu 2015\nHitrost\
  \ vo\u017Enje je pomemben dejavnik prometne varnosti, ki je neposredno povezan z\
  \ mo\u010Djo tr\u010Denja in njegovimi posledicami, prav tako pa je povezan s tveganjem\
  \ udele\u017Ebe v prometni nesre\u010Di, saj imajo vozniki pri visokih hitrostih\
  \ manj \u010Dasa za ustrezno reagiranje, kar posledi\u010Dno privede do ve\u010D\
  jega \u0161tevila prometnih nesre\u010D.\nNa slovenskih cestah je leta 2016 zaradi\
  \ neprilagojene hitrosti umrlo 42 udele\u017Eencev od skupno 130 mrtvih (32,3% glede\
  \ na \u0161tevilo vseh mrtvih udele\u017Eencev v cestnem prometu v letu 2016), v\
  \ letu 2015 pa je umrlo 49 udele\u017Eencev od skupno 120 mrtvih (40,8% glede na\
  \ \u0161tevilo vseh mrtvih udele\u017Eencev v cestnem prometu v letu 2015), kar\
  \ pomeni, da se je \u0161tevilo mrtvih zaradi neprilagojene hitrosti glede na leto\
  \ 2015 zmanj\u0161alo za 14,3%.\nV letu 2016 je bilo zaradi neprilagojene hitrosti\
  \ hudo telesno po\u0161kodovanih 299 od skupno 850 udele\u017Eencev (35,2% glede\
  \ na \u0161tevilo vseh hudo telesno po\u0161kodovanih udele\u017Eencev v cestnem\
  \ prometu v letu 2016), v letu 2015 pa je bilo hudo telesno po\u0161kodovanih 328\
  \ od skupno 932 udele\u017Eencev (35,2% glede na \u0161tevilo vseh hudo telesno\
  \ po\u0161kodovanih udele\u017Eencev v cestnem prometu v letu 2015), kar pomeni,\
  \ da se je \u0161tevilo hudo telesno po\u0161kodovanih zaradi neprilagojene hitrosti\
  \ glede na leto 2015 zmanj\u0161alo za 8,8 %.\nV letu 2016 je bilo zaradi neprimerne\
  \ oziroma neprilagojene hitrosti lahko telesno po\u0161kodovanih 1917 od skupno\
  \ 7606 udele\u017Eencev (25,2% glede na \u0161tevilo vseh lahko telesno po\u0161\
  kodovanih udele\u017Eencev v cestnem prometu v letu 2016), v letu 2015 pa je bilo\
  \ lahko telesno po\u0161kodovanih 1781 od skupno 7778 udele\u017Eencev (22,9% glede\
  \ na \u0161tevilo vseh lahko telesno po\u0161kodovanih udele\u017Eencev v cestnem\
  \ prometu v letu 2015), kar pomeni, da se je \u0161tevilo lahko telesno po\u0161\
  kodovanih zaradi neprilagojene hitrosti glede na leto 2015 pove\u010Dalo za 7,6%.\n\
  \ \n TEHNI\u010CNI STANDARDI IN OSTALI VIDIKI\nPromet lahko zelo varno poteka tudi\
  \ pri hitrosti 130 km/h ali celo pri vi\u0161ji hitrosti, \u010De to omogo\u010D\
  ajo tehni\u010Dni standardi in okolje, v katerega je ume\u0161\u010Dena avtocestna\
  \ trasa.\nTehni\u010Dni elementi cest se v Sloveniji dolo\u010Dajo na podlagi Pravilnika\
  \ o projektiranju cest (Uradni list RS \u0161t. 91/05, 26/06 in 109/10 \u2013 ZCes-1).\
  \  V pravilniku so za posamezne kategorije cest dolo\u010Dene najve\u010Dje projektne\
  \ hitrosti, tem pa so v nadaljevanju prilagojeni posamezni geometrijski in tehni\u010D\
  ni elementi ceste (horizontalni polmer krivine, polmer vertikalne zaokro\u017Eitve,\
  \ pre\u010Dni nagib vozi\u0161\u010Da, \u0161irina prometnih pasov, itd). Pravilnik\
  \ dolo\u010Da tudi nekatere druge elemente, ki so s projektno hitrostjo neposredno\
  \ povezani. To so na primer minimalni koeficient drsnega trenja, velikost preglednih\
  \ berm in preglednih trikotnikov, itd.. Vsi ti elementi so za avtoceste prilagojeni\
  \ najvi\u0161ji dovoljeni hitrosti 130 km/h, ki je dolo\u010Dena v veljavnem Zakonu\
  \ o pravilih cestnega prometa (Uradni list RS \u0161t. 82/13 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo in 68/16).\nProjekt hitrost in z njo povezani elementi\
  \ predstavljajo na odsekih cest, na katerih so zaradi prostorskih in drugih omejitev\
  \  uporabljeni minimalni elementi ceste, pomembno oviro pri razmi\u0161ljanju o\
  \ mo\u017Enem dvigu najve\u010Dje dovoljene hitrosti. Na nekaterih odsekih, kjer\
  \ so uporabljeni bolj\u0161i projektni in geometrijski elementi,  je vo\u017Enja\
  \ s hitrostmi, ki so vi\u0161je od 130 km/h, v praksi sicer mogo\u010Da, vendar\
  \ v nasprotju s predpisi.\nNajvi\u0161je dovoljene hitrosti, ki jih dolo\u010Da\
  \ Zakon o pravilih cestnega prometa, so usklajene z omejitvami hitrosti v ve\u010D\
  ini evropskih dr\u017Eav. Izjema sta le Nem\u010Dija, kjer je 130 km/h priporo\u010D\
  ena hitrost, ki pa jo s spremenljivo prometno signalizacijo zelo pogosto zni\u017E\
  ajo na 120 km/h (koli\u010Dina in struktura prometa, de\u017E, megla, \u2026) in\
  \ Italija, kjer je vi\u0161ja hitrost dovoljena le na \u0161est in ve\u010D pasovnih\
  \ avtocestah, ki jih pri nas nimamo. Za zni\u017Eanje najvi\u0161je dovoljene hitrosti\
  \ se je, zaradi var\u010Devalnega vidika, odlo\u010Dila \u0160panija, ki je zmanj\u0161\
  ala najvi\u0161jo dovoljeno hitrost na avtocestah iz 120 km/h na 110 km/h, kar predstavlja\
  \ z vidika varovanja okolja in zagotavljanja varnosti cestnega prometa u\u010Dinkovit\
  \ ukrep.\nPo na\u0161i oceni pove\u010Danje najvi\u0161je dovoljene hitrosti ne\
  \ bi pozitivno vplivalo na pove\u010Danje prepustnosti ceste in prometno varnost.\
  \ Prepustnost ceste se, zaradi varnostne razdalje med vozili, s hitrostjo zmanj\u0161\
  uje. Strokovna literatura in praksa ka\u017Eeta, da je najve\u010Dja prepustnost\
  \ ceste pri hitrosti 80 km/h, zato je to hitrost, na katero v ve\u010Dini evropskih\
  \ dr\u017Eav omejujejo hitrost v primeru zgostitev prometa. S stali\u0161\u010D\
  a prometne varnosti pa se v primeru prometne nesre\u010De pri tako velikih hitrostih,\
  \ mo\u017Enosti za pre\u017Eivetje voznika in potnikov bistveno zmanj\u0161ujejo.\
  \ Vzrok temu niso le ogromne sile, ki v primeru trka vozila delujejo na voznika\
  \ in potnike, ampak tudi oprema ceste, ki ni prilagojena takim hitrostim.\nDol\u017E\
  ina varnostnih ograj pred nevarnim mestom oziroma objektom (drogovi, stebri nadvozov,\
  \ zidovi \u2026), nivoji zadr\u017Eevanja varnostnih ograj in naletnih mehov ter\
  \ \u0161tevilni drugi elementi so prilagojeni in preverjani za sedanji sistem omejitev\
  \ hitrosti.  Na\u010Din preverjanja kakovosti in funkcije teh elementov pa predpisujejo\
  \ standardi, ki jih sprejema Evropska unija in veljajo enotno za vse njene \u010D\
  lanice.\nPrav tako bi bil u\u010Dinek, ki bi ga imel ukrep zvi\u0161anja hitrosti\
  \ na avtocestah ali delih avtocest iz 130 km/h na 150 km/h na hitrost potovanja,\
  \ po na\u0161i oceni, minimalen. \u010Ce upo\u0161tevamo domnevo, da bi voznik namesto\
  \ s 130 km/h uspel med Ljubljano in Koprom peljati s hitrostjo 150 km/h \u2013 vsaj\
  \ na polovici trase avtoceste med tema dvema krajema (upo\u0161tevati je potrebno\
  \ odseke s predori in viadukti, obmo\u010Dja priklju\u010Dkov na katerih vozniki\
  \ omogo\u010Dajo ob zgo\u0161\u010Denem prometu vklju\u010Devanje na avtocesto z\
  \ umikanjem na prehitevalni pas in voznike, ki prehitevajo s hitrostjo 130 km/h)\
  \ \u2013 bi v Koper prispel 5 minut prej.  To pa ni razlog, ki bi utemeljeval bistveno\
  \ pove\u010Danje stro\u0161kov za vgrajeno opremo ceste in pri\u010Dakovano zmanj\u0161\
  anje prometne varnosti. Za slednje je Evropska unija sprejela akcijski na\u010D\
  rt katerega cilj je zmanj\u0161ati \u0161tevilo mrtvih v naslednjih 10 letih za\
  \ 50 %. Za doseganje tega cilja se \u0161tevilne dr\u017Eave odlo\u010Dajo za zni\u017E\
  anje najve\u010Dje dovoljene hitrosti in ne za njeno pove\u010Danje.\n "
