response: "Odziv Urada za meroslovje\nMinistrstvo za gospodarski razvoj in tehnologijo\
  \ je v letu 2013 obravnavalo primernost rokov rednih overitev vseh skupin meril,\
  \ vklju\u010Dno z vodomeri. Roke rednih overitev so bili primerjani tudi z veljavnimi\
  \ roki v drugih dr\u017Eavah \u010Dlanicah EU. Na podlagi ugotovitev se perioda\
  \ redne overitve vodomerov ni spremenila in je ostala 5 let. Na strokovnih sre\u010D\
  anjih s poobla\u0161\u010Denimi izvajalci overitev vodomerov je bilo tudi navedeno,\
  \ da je bil ob koncu overitvene periode (5 let) raztros pogre\u0161kov merjenja\
  \ prevelik, da bi lahko strokovno podprli podalj\u0161anje overitvene periode.\n\
  Izvajalci overitev imajo glede nara\u0161\u010Danja pogre\u0161kov vodomerov s \u010D\
  asom razli\u010Dne izku\u0161nje, kar je tudi posledica raznolikih vodnih virov.\
  \ Trda voda v vodovodnem omre\u017Eju (na ceveh in tudi vodomerih) odlaga kalcijev\
  \ in magnezijev karbonat, ki sicer tvorita protikorozijsko za\u0161\u010Dito cevi,\
  \ po drugi strani pa se na ta na\u010Din tvorita sediment in mineralne obloge, kar\
  \ vpliva na meroslovne lastnosti vodomerov, ki se s \u010Dasom slab\u0161ajo.\n\
  Na Uradu RS za meroslovje podpiramo vsako strokovno utemeljeno zni\u017Eanje stro\u0161\
  kov povezanih z overitvami zakonskih meril. Pobuda za podalj\u0161anje overitvene\
  \ periode oziroma prehod na statisti\u010Dno vzor\u010Denje na podro\u010Dju vodomerov\
  \ je iz tega stali\u0161\u010Da v nekaterih delih Slovenije zelo aktualna. Na \u017E\
  alost pa se razmere v slovenskih vodovodnih sistemih tako mo\u010Dno razlikujejo,\
  \ da te pobude ni mogo\u010De nemudoma posplo\u0161iti za celotno Slovenijo. Postopki\
  \ preizkusov vodomerov so se v preteklosti v Sloveniji \u017Ee racionalizirali,\
  \ v tem trenutku pa ne razpolagamo s podatki, na podlagi katerih bi lahko strokovno\
  \ upravi\u010Dili kakr\u0161no koli spremembo pri overitvenih periodah za vodomere."
