response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nUpravi\u010D\
  enci do subvencionirane \u0161tudentske prehrane do leto\u0161njega leta niso bili\
  \ \u010Dasovno omejeni, kdaj prehrano lahko koristijo. Edina omejitev je bila, da\
  \ imajo pravico do enega subvencioniranega obroka vsak delovni dan, kar pomeni,\
  \ \u010De pogledamo na npr. mese\u010Dni ravni, da lahko koristijo toliko obrokov,\
  \ kolikor ima mesec delovnih dni. Do subvencioniranih obrokov za sobote in nedelje\
  \ so upravi\u010Deni v primeru, \u010De v tem \u010Dasu, v skladu s \u0161tudijskim\
  \ programom, opravljajo \u0161tudijske obveznosti in to izka\u017Eejo s potrdilom,\
  \ ki ga izda izobra\u017Eevalni zavod. Zakon za uravnote\u017Eenje javnih financ\
  \ (Uradni list RS, \u0161t. 40/12, v nadaljevanju: ZUJF) pa je dolo\u010Dil, da\
  \ upravi\u010Denci nimajo pravice do subvencioniranega obroka od 15. julija do vklju\u010D\
  no 15. avgusta ter da se subvencionirani obroki lahko nudijo od 8. do 20. ure.\n\
  Prvi ukrep, torej da upravi\u010Denci nimajo pravice do subvencioniranega obroka\
  \ do 15. julija do vklju\u010Dno 15. avgusta, je smiseln predvsem zato, ker \u0161\
  tudentje takrat nimajo \u0161tudijskih obveznosti oziroma se le-te izvajajo v minimalnem\
  \ obsegu.\nDrugi ukrep, nudenje subvencioniranih obrokov od 8. do 20. ure, pa je\
  \ pomemben zato, ker temelji na osnovnem cilju subvencionirane \u0161tudentske prehrane,\
  \ tj. med \u0161tudijem omogo\u010Diti upravi\u010Dencem do subvencionirane \u0161\
  tudentske prehrane ni\u017Eje stro\u0161ke \u0161tudija ter bolj kakovostno prehrano\
  \ v vsakem \u0161tudijskem sredi\u0161\u010Du v Sloveniji in s tem prispevati h\
  \ kakovostnej\u0161em \u0161tudiju. Subvencionirana prehrana ob no\u010Dnih urah\
  \ \u017Ee zaradi samega \u010Dasa zau\u017Eitja hrane in tudi zato, ker so takrat\
  \ bolj ali manj odprti le ponudniki, ki nudijo hitro prehrano, po na\u0161em mnenju\
  \ ne sodi v ta koncept.\nSVa\u0161 predlog, da bi nudenje subvencioniranih obrokov\
  \ podalj\u0161ali za eno uro, torej da bi bilo subvencionirano prehrano mo\u017E\
