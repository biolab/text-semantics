response: "Odziv Ministrstva za javno upravo\nPoleg grba in himne Slovenije je tudi\
  \ zastava dr\u017Eavni simbol, dolo\u010Den v Ustavi Republike Slovenije. Slovenski\
  \ grb, zastavo in himno so uvedli \u017Ee amandmaji k ustavi leta 1989 in 1991,\
  \ nova ustava pa je njihovo vsebino vklju\u010Dila v 6. \u010Dlen. Iz dr\u017Eavnih\
  \ simbolov, tudi iz dr\u017Eavne zastave, naj bi bilo razvidno, da je nosilec dr\u017E\
  avnosti RS slovenski narod. Za oblikovanje in vzdr\u017Eevanje slovenske narodne\
  \ zavesti ima ta zastava izjemno simbolno vrednost in \u010Dustveni naboj. Iz teh\
  \ razlogov je bila slovenska narodna zastava prevzeta tudi kot slovenska dr\u017E\
  avna zastava. Da bi tudi na zunaj poudarili njen zna\u010Daj kot simbol samostojne\
  \ slovenske dr\u017Eavnosti, je bil na zastavo dodan tudi slovenski dr\u017Eavni\
  \ grb.\nZakon o grbu, zastavi in himni Republike Slovenije ter o slovenski narodni\
  \ zastavi (Uradni list RS, \u0161t. 67/94; ZGZH) ureja grb, himno Republike Slovenije\
  \ ter slovensko narodno zastavo. Ta zakon v dolo\u010Dbah od 12. do 14. \u010Dlena\
  \ dolo\u010Da kje je zastava stalno izobe\u0161ena, kdaj se zastava izobesi in kdaj\
  \ in ob kak\u0161nih dogodkih je zastava lahko izobe\u0161ena. V nobeni od dolo\u010D\
  b pa ZGZH ne dolo\u010Da obveznosti za posameznika, torej fizi\u010Dno osebo, da\
  \ ta izobesi zastavo, prav tako ZGZH v kazenskih dolo\u010Dbah ne dolo\u010Da sankcije\
  \ (globe) za prekr\u0161ek, \u010De posameznik zastave ne izobesi.\nMinistrstvo\
  \ za javno upravo, ki je pristojno za tolma\u010Denje in pripravo ZGZH, pojasnjuje,\
  \ da v Normativni delovni program vlade za leto 2018 oziroma na seznam predlogov\
  \ zakonov, ki jih bo Vlada RS predlo\u017Eila Dr\u017Eavnemu zboru RS, morebitne\
  \ spremembe veljavne zakonske ureditve dr\u017Eavnih simbolov, ki bi predvidevale\
  \ obveznost izobe\u0161anja zastave za fizi\u010Dne osebe, niso vklju\u010Dene.\n\
  Ob navedenem ter upo\u0161tevajo\u010D dejstvo, da bi v primeru podelitve zastave\
  \ ob polnoletnosti vsakemu dr\u017Eavljanu Slovenije in polnoletnim prebivalcem,\
  \ ki pridobijo slovensko dr\u017Eavljanstvo, navedeno vklju\u010Devalo tudi vsakoletne\
  \ izdatke za dr\u017Eavni prora\u010Dun, hkrati pa je vpliv na dvig narodne zavesti\
  \ v smislu, kot je navedeno v predlogu, negotov, ministrstvo prejetega predloga\
  \ ne podpira in meni, da ni primeren za nadaljnjo obravnavo. \n "
