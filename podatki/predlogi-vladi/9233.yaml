response: "Odziv Ministrstva za pravosodje\nPo veljavni ureditvi v Zakonu o izvr\u0161\
  bi in zavarovanju (ZIZ) mora upnik oziroma njegov poobla\u0161\u010Denec tako v\
  \ primeru izvr\u0161be na podlagi izvr\u0161ilnega naslova kot pri izvr\u0161bi\
  \ na podlagi verodostojne listine sam predlagati sredstva izvr\u0161be (prvi odstavek\
  \ 40. \u010Dlena in drugi odstavek 41. \u010Dlena ZIZ). V predlogu za izvr\u0161\
  bo mora upnik torej navesti, ali \u017Eeli, da se opravi na primer izvr\u0161ba\
  \ na premi\u010Dnine, nepremi\u010Dnine, dol\u017Enikova sredstva pri banki in drugo.\
  \ Upnik mora predlagati vsaj eno sredstvo, lahko predlaga ve\u010D sredstev hkrati,\
  \ sredstva pa lahko predlaga tudi naknadno (34. \u010Dlen ZIZ). V predlogu za izvr\u0161\
  bo, pri kateri je treba opraviti neposredna dejanja izvr\u0161be in zavarovanja,\
  \ torej kadar je potrebno sodelovanje izvr\u0161itelja, mora upnik tudi navesti\
  \ izvr\u0161itelja, ki naj ga sodi\u0161\u010De dolo\u010Di za opravo teh dejanj,\
  \ sicer je tak predlog za izvr\u0161bo nepopoln (osmi odstavek 40. \u010Dlena, \u0161\
  esti odstavek 41. \u010Dlena ZIZ). Sodi\u0161\u010De torej ne dolo\u010Di samo,\
  \ da naj se opravi izvr\u0161ba na primer na premi\u010Dnine (pri kateri sodeluje\
  \ izvr\u0161itelj) in tudi ne izbere samo izvr\u0161itelja, temve\u010D v sklepu\
  \ o izvr\u0161bi dolo\u010Di tista sredstva izvr\u0161be in tistega izvr\u0161itelja,\
  \ ki ga je predlagal upnik.\nZakon torej \u017Ee omogo\u010Da, da upnik sam izbere\
  \ izvr\u0161itelja, \u010De ga potrebuje, omogo\u010Da pa tudi, da upnik izbere\
  \ sredstvo izvr\u0161be, za katerega oceni, da je najbolj ustrezno. Glede na navedeno\
  \ menimo, da predlog dr\u017Eavljana ni primeren za nadaljnjo obravnavo.\nPojasnjujemo\
  \ \u0161e, da se v postopku izvr\u0161be in zavarovanja lahko predlogi za izvr\u0161\
  bo vlagajo samostojno, brez sodelovanja odvetnika ali drugega poobla\u0161\u010D\
  enca, kar velja tudi v postopku e-izvr\u0161be. \n "
