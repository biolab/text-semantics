response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nZavod RS za\
  \ zaposlovanje (Zavod) je osrednja institucija na trgu dela, katere temeljne dejavnosti\
  \ po Zakonu o urejanju trga dela (Ur. l. RS, \u0161t. 80/10) predstavljajo izvajanje\
  \ storitev trg dela, aktivne politike zaposlovanja (APZ), zavarovanja za primer\
  \ brezposelnosti ter pravic iz obveznega in prostovoljnega zavarovanja za primer\
  \ brezposelnosti. Med storitve za trg dela sodita storitev vse\u017Eivljenjske karierne\
  \ orientacije (VKO) ter storitev posredovanja zaposlitve, ki ju lahko izvaja tako\
  \ Zavod kot tudi koncesionarji.\nAktivnosti, ki jih v okviru storitve VKO Zavod\
  \ izvaja za brezposelne in iskalce zaposlitve, katerih zaposlitev je ogro\u017E\
  ena ter druge iskalce zaposlitve, so: informiranje o trgu dela, samostojno vodenje\
  \ kariere, osnovno karierno svetovanje, poglobljeno karierno svetovanje ter u\u010D\
  enje ve\u0161\u010Din vodenja kariere. Pri tem Zavod kombinira razli\u010Dne aktivnosti\
  \ VKO, ki jih posamezniku ponuja preko treh kanalov poslovanja \u2013 elektronsko,\
  \ telefonsko in osebno na uradih za delo.\nInformiranje o trgu dela je storitev,\
  \ ki jo \u017Eeli Zavod narediti \u010Dim bolj dostopno iskalcem zaposlitev, zato\
  \ jo razvija na vseh kanalih poslovanja. Z namenom pove\u010Danja dostopnosti informacij\
  \ in drugi pripomo\u010Dkov ter pomo\u010Di Zavoda pri iskanju zaposlitve, je pri\u0161\
  lo do prenove elektronske storitve za vse iskalce zaposlitve in zdru\u017Eitve v\
  \ portal Poi\u0161\u010DiDelo.si. Delodajalci imajo mo\u017Enost, da vzpostavijo\
  \ direkten stik z iskalci zaposlitve s pomo\u010Djo storitve Predstavi se delodajalcu.\
  \ Poleg tega je zelo uporabna spletna stran Zavoda, ki v prvem trimese\u010Dju leta\
  \ 2012 bele\u017Ei kar 2.314.475 obiskov in s pomo\u010Djo katere je dose\u017E\
  en najve\u010Dji obseg informiranja o stanju na trgu dela. Pomo\u010D pri uporabi\
  \ spletnih storitev, kot tudi splo\u0161no informiranje o storitvah Zavoda, nudi\
  \ Kontaktni center. Osebno so informacije dostopne iskalcem zaposlitve tudi na uradih\
  \ za delo in v Kariernih sredi\u0161\u010Dih.\nDruga storitev za trg dela, ki jo\
  \ izvaja Zavod, je posredovanje zaposlitve. Posebej poudarjamo, da Zavod lahko posreduje\
  \ kandidate iz evidence brezposelnih oseb na prosta delovna mesta zgolj na \u017E\
  eljo delodajalcev. Omeniti velja, da se je v prvih treh mesecih leto\u0161njega\
  \ leta s pomo\u010Djo Zavoda zaposlilo 17.336 brezposelnih oseb. Delodajalci so\
  \ v istem \u010Dasovnem obdobju \u017Eeleli, da Zavod posreduje kandidate iz evidence\
  \ brezposelnih na 13.496 prostih delovnih mest. Na ta delovna mesta je bilo napotenih\
  \ 45.526 najustreznej\u0161ih kandidatov.\nPoleg posredovanja kandidatov na aktualna\
  \ prosta delovna mesta, Zavod krepi tudi strate\u0161ko sodelovanje z delodajalci\
  \ s ciljem prepoznavanja dolgoro\u010Dnej\u0161ih potreb po zaposlovanju. Le na\
  \ ta na\u010Din smiselno vklju\u010Duje brezposelne osebe v ukrepe APZ in pripravlja\
  \ kandidate za potrebe delodajalcev. V ta namen Zavod sistemati\u010Dno izvaja obiske\
  \ delodajalcev, v prvih treh mesecih leta 2012 je bilo organiziranih 16 poslovnih\
  \ sre\u010Danj delodajalcev iste panoge oziroma delodajalcev s podobnimi potrebami\
  \ ter 4 zaposlitveni/karierni sejmi.\nIz omenjenih razlogov izhaja, da dopolnitev\
  \ Zavoda na na\u010Din, da slednji pri\u010Dne konkretneje sodelovati pri iskanju\
  \ zaposlitve brezposelni osebi ni potrebna, saj je veljavna ureditev na tem podro\u010D\
  ju ustrezna. Vsekakor pa se bomo na MDDSZ, skupaj s sodelavci iz Zavoda, \u0161\
  e naprej trudili razvijati razli\u010Dne dejavnosti, ki bodo pripomogle k uspe\u0161\
  nemu vklju\u010Devanju brezposelnih na trgu dela.\n "
