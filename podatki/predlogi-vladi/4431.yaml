response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nIzhodi\u0161\u010Da za reformo trga dela, ki je bila sprejeta v leto\u0161\
  njem letu, je vklju\u010Devala tudi predlog vzpostavitve t.i. odpravninskega sklada\
  \ po vzoru Avstrije, ki ga predlagatelj navaja kot primer. \u017Dal ministrstvo\
  \ zaradi nasprotovanja tako delodajalcev kot sindikatov s tem predlogom ni uspelo,\
  \ kar pa ne pomeni, da si ne bo tudi v prihodnje prizadevalo za ustrezno re\u0161\
  itev tega podro\u010Dja. Prvotni predlog reforme trga dela je predvideval pla\u010D\
  evanje posebnih prispevkov za odpravnine v odpravninski sklad, ki bi ob odpovedi\
  \ ali upokojitvi delavcu izpla\u010Dal zakonsko predpisano odpravnino. Na ta na\u010D\
  in bi hkrati razbremenili delodajalce pla\u010Devanja odpravnin v primeru ve\u010D\
  jih odpu\u0161\u010Danj in prestrukturiranj podjetij ter zagotovili delavcem izpla\u010D\
  ilo zaslu\u017Eene odpravnine tudi v primeru, ko bi bila podjetja nelikvidna sli\
  \ v ste\u010Dajnem postopku.\nV primeru neizpla\u010Dila pla\u010D, nadomestil pla\u010D\
  \ in odpravnin lahko delavci, ki jim je prenehalo delovno razmerje zaradi insolventnosti\
  \ delodajalca ali so izgubili delo zaradi izbrisa iz sodnega registra, \u017Ee sedaj\
  \ uveljavljajo pravico do izpla\u010Dila iz Javnega jamstvenega, pre\u017Eivninskega\
  \ in invalidskega sklada RS. Upravi\u010Denci, ki izpolnjujejo vse zakonsko predpisane\
  \ pogoje lahko iz tega naslova na temelju pravnomo\u010Dne in dokon\u010Dne upravne\
  \ odlo\u010Dbe prejmejo denarna sredstva v vi\u0161ini do 4,5 minimalnih pla\u010D\
  .\nObra\u010Dunavanje in pla\u010Devanje ter stopnje prispevkov za obvezno pokojninsko\
  \ in invalidsko zavarovanje, obvezno zdravstveno zavarovanje, star\u0161evsko varstvo\
  \ in za zaposlovanje dolo\u010Da Zakon o prispevkih za socialno varnost. Nadzor\
  \ nad obra\u010Dunavanje in pla\u010Devanjem prispevkov po tem zakonu opravlja dav\u010D\
  ni organ v skladu s posebnimi predpisi. Zakon o prispevkih za socialno varnost med\
  \ drugim dolo\u010Da kr\u0161itve tega zakona, ki so opredeljene kot prekr\u0161\
  ek \u2013 med njimi je tudi ta, da se sankcionira fizi\u010Dno osebo, pravno osebo\
  \ in njeno odgovorno osebo, \u010De ne obra\u010Duna ali ne pla\u010Da v roku prispevkov\
  \ za socialno varnost kot je dolo\u010Deno v zakonu ali \u010De to ne stori pravilno.\
  \ Dav\u010Dna uprava RS (DURS) je pristojna tudi za izterjave dolgov, ki jim imajo\
  \ pravni subjekti do dr\u017Eavnih organov in nosilcev javnih pooblastil.\nPosamezniki\
  \ pa lahko na DURS preverijo, ali so bili vsi prispevki iz naslova njihovega delovnega\
  \ razmerja s strani delodajalca v preteklosti tudi ustrezno poravnani.\nOb navedenem\
  \ je treba poudariti, da lahko delodajalec, ki opusti pla\u010Dilo prispevkov za\
  \ socialno varnost in s tem prikraj\u0161a delavca za katero od pravic iz socialnega\
  \ zavarovanja, odgovarja tudi za kaznivo dejanje po 202. \u010Dlenu Kazenskega zakonika\
  \ \u2013 kr\u0161itev pravic iz socialnega zavarovanja \u2013 \u010De so izpolnjeni\
  \ pogoji za obstoj kaznivega dejanja. Omenjeni \u010Dlen Kazenskega zakonika pravi:\
  \ \xBBKdor zavestno ne ravna po predpisih o socialnem zavarovanju in s tem koga\
  \ prikraj\u0161a za pravico, ki mu pripada, ali mu jo omeji, se kaznuje z denarno\
  \ kaznijo ali zaporom do enega leta.\xAB\n "
