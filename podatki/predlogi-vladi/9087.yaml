response: "Odziv Ministrstva za javno upravo\nV zvezi z navedenim predlogom uvodoma\
  \ pojasnjujemo, da predloga ni mo\u017Eno realizirati, saj je preve\u010D splo\u0161\
  en. Ker v predlogu ni natan\u010Dneje opredeljeno, na koga se pravzaprav nana\u0161\
  a o\u010Ditek o prevelikem \u0161tevilu in nedelu zaposlenih, v okviru pristojnosti\
  \ Ministrstva za javno upravo pojasnjujemo glede zaposlenih v dr\u017Eavnih organih\
  \ in upravah lokalnih skupnosti.\nDelovna razmerja javnih uslu\u017Ebencev v dr\u017E\
  avnih organih in upravah lokalnih skupnosti (v nadaljevanju: organi) ureja Zakon\
  \ o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 63/07\u2013UPB3, 65/08, 69/08-ZTFI-A,\
  \ 69/08-ZZavar-E, 74/09 Odl.US: U-I-136/07-13 in 40/12-ZUJF, v nadaljevanju: ZJU).\
  \ V zvezi s predlogom pojasnjujemo, da organi sklepajo delovna razmerja in upravljajo\
  \ s kadrovskimi viri v skladu s sprejetimi kadrovskimi na\u010Drti. Kadrovski na\u010D\
  rt je pomemben akt v poslovanju organa, saj se z njim prika\u017Ee dejansko stanje\
  \ zaposlenosti in na\u010Drtovane spremembe v \u0161tevilu javnih uslu\u017Ebencev\
  \ za obdobje dveh let (drugi odstavek 42. \u010Dlena). V skladu z ZJU mora biti\
  \ kadrovski na\u010Drt usklajen s sprejetim prora\u010Dunom (prvi odstavek 44. \u010D\
  lena). Nadalje ZJU dolo\u010Da, da morajo vsi organi imeti za organiziranje svojega\
  \ dela akt o sistemizaciji delovnih mest, razen \u010De poseben zakon ne dolo\u010D\
  a druga\u010De (prvi odstavek 21. \u010Dlena). V aktu o sistemizaciji morajo biti\
  \ skladno z notranjo organizacijo organov dolo\u010Dena posamezna delovna mesta,\
  \ ki so potrebna za izvajanje nalog, zaradi katerih je organ ustanovljen. Poleg\
  \ tega mora akt o sistemizaciji vsebovati tudi najmanj opis nalog posameznega delovnega\
  \ mesta in navedbo pogojev za njegovo zasedbo. Ob tem pojasnjujemo \u0161e, da je\
  \ sicer organiziranost in \u0161tevilo zaposlenih v dr\u017Eavni upravi v pristojnosti\
  \ Vlade Republike Slovenije, v dr\u017Eavnih organih v pristojnosti predstojnikov\
  \ teh organov in v upravah lokalnih skupnosti v pristojnosti \u017Eupanov.\nV zvezi\
  \ s predlogom za zmanj\u0161anje \u0161tevila zaposlenih dodatno pojasnjujemo, da\
  \ so bili zaradi javnofinan\u010Dnih razmer v preteklih letih sprejeti \u0161tevilni\
  \ var\u010Devalni ukrepi. Med njimi posebej opozarjamo, da je od leta 2005 dalje\
  \ veljala politika zmanj\u0161evanja \u0161tevila zaposlenih oziroma omejevanje\
  \ zaposlitev in da so Zakoni o izvr\u0161evanju prora\u010Duna Republike Slovenije\
  \ dolo\u010Dali, da se \u0161tevilo zaposlenih ne sme spreminjati oziroma dovoljeno\
  \ \u0161tevilo zaposlenih v dr\u017Eavnih organih ne sme pove\u010Devati. \u0160\
  ele Zakon o izvr\u0161evanju prora\u010Dunov Republike Slovenije za leti 2018 in\
  \ 2019 (Uradni list RS, \u0161t. 71/17 in 13/18 \u2013 ZJF-H) je v 60. \u010Dlenu\
  \ (politika zaposlovanja) dolo\u010Dil, da vlada lahko v izjemnih primerih odlo\u010D\
  i, da se dovoljeno \u0161tevilo zaposlenih v skupnem kadrovskem na\u010Drtu dr\u017E\
  avnih organov v letu 2018 pove\u010Da za najve\u010D 0,7 odstotka.\nGlede na navedeno\
  \ menimo, da ni mogo\u010De kar tako pav\u0161alno in brez verodostojnih ocen trditi,\
  \ da je zaposlenih preve\u010D. Predlog ne vsebuje nobenih argumentov za tak\u0161\
  ne navedbe in ne upo\u0161teva vrste in narave nalog, ki jih javni uslu\u017Ebenci\
  \ opravljajo. Prav tako so o\u010Ditki, da velika ve\u010Dina zaposlenih dela zelo\
  \ malo ali ni\u010D, popolnoma nekorektni in brez utemeljene podlage, zato menimo,\
  \ da predlog ni sprejemljiv oziroma ni primeren za nadaljnjo obravnavo. \n "
