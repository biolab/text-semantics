response: "Odziv Ministrstva za javno upravo, Ministrstva za finance in Ministrstva\
  \ za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti\nMinistrstvo za\
  \ javno upravo je pristojno za upravljanje poslovnih prostorov, v katerih svojo\
  \ dejavnost opravljajo upravne enote. Upravna enota Litija posluje v poslovnih prostorih,\
  \ ki so v lasti Ob\u010Dine Litija.\nRepublika Slovenija je lastnica poslovnih prostorov\
  \ na naslovu Ulica Mire Pregljeve 2-10, 1270 Litija, v skupni izmeri 410,85 m2.\
  \ Predmetne poslovne prostore je do nedavnega za opravljanje svoje dejavnosti uporabljala\
  \ Finan\u010Dna uprava Republike Slovenije (FURS), sedaj so poslovni prostori prazni.\n\
  Zakon o stvarnem premo\u017Eenju dr\u017Eave in samoupravnih lokalnih skupnosti\
  \ (Ur. l. RS, \u0161t. 86/2010 in naslednji, v nadaljevanju: Zakon ) in Uredba o\
  \ stvarnem premo\u017Eenju dr\u017Eave in samoupravnih lokalnih skupnosti ( Ur.\
  \ l. RS, \u0161t. 34/2011 in naslednji, v nadaljevanju: Uredba) dolo\u010Data, da\
  \ je vsak upravljavec stvarnega premo\u017Eenja v lasti dr\u017Eave pristojen za\
  \ ravnanje s premo\u017Eenjem, ki ga ima v upravljanju, kar zajema skrb tako za\
  \ dejansko, kot tudi za pravno urejenost tega premo\u017Eenja.\nMed Ministrstvom\
  \ za javno upravo in Ministrstvom za finance, Finan\u010Dno upravo RS, ki je upravljavec\
  \ navedenih poslovnih prostorov v Ulici Mire Pregljeve 2-10, Litija, potekajo dogovori\
  \ o prenosu pravice upravljanja prostorov na Ministrstvo za javno upravo. Ko bo\
  \ Ministrstvo za finance, Finan\u010Dna uprava RS podala soglasje k dolo\u010Ditvi\
  \ Ministrstva za javno upravo za novega upravljavca navedenih prostorov, bo Vlada\
  \ RS dolo\u010Dila Ministrstvo za javno upravo za novega upravljavca. Ministrstvo\
  \ za javno upravo bo predmetne poslovne prostore obnovilo za opravljanje dejavnosti\
  \ Upravne enote Litija.\nCenter za socialno delo (CSD) Litija se je preselil v nove\
  \ najemni\u0161ke prostore na naslovu Ljubljanska cesta 12, Litija, dne 28.10.2011,\
  \ to je tik pred pri\u010Detkom izvajanja nove socialne zakonodaje, ki se je pri\u010D\
  ela izvajati 1.1.2012, s \u010Dimer je CSD Litija dobil tudi nove zaposlene.\nDo\
  \ tedaj je CSD Litija deloval v najemni\u0161kih prostorih na dveh lo\u010Denih\
  \ lokacijah, ki so bili v lasti Ob\u010Dine Litija in za njihov najem pla\u010D\
  eval najemnino. Navedeni prostori na sede\u017Eu Ponovi\u0161ka cesta 12 v Litiji\
  \ so bili ne samo premajhni, ampak tudi niso ustrezali ostalim osnovnim pogojem,\
  \ ki jih dolo\u010Da Pravilnik o minimalnih tehni\u010Dnih zahtevah za izvajalce\
  \ socialno varstvenih storitev (Uradni list RS, \u0161t. 67/2006), kar pomeni, da\
  \ so bili nedostopni za gibalno ovirane uporabnike, brez izolacije, brez sejne sobe,\
  \ notranje stopnice so bile celo nevarne za uporabo, ipd., zato mu je bilo nujno\
  \ potrebno zagotoviti druge ustreznej\u0161e prostore.\nMinister je s sklepom \u0161\
  t. 411-11/2011 z dne 16.3.2011 potrdil dokument investicijskega projekta Novi prostori\
  \ CSD Litija pod oznako \"Litija, februar 2011\", in sicer varianto pod to\u010D\
  ko 4.2. - najem opremljenih poslovnih prostorov, ki ga je obravnavala Komisija za\
  \ ocenjevanje investicijske dokumentacije za javne socialno varstvene zavode in\
  \ Zavoda Republike Slovenije za zaposlovanje, na seji dne 15.3.2011.\nNa\u010Delno\
  \ stali\u0161\u010De MDDSZ pri iskanju ustreznih prostorov za socialno varstvene\
  \ zavode in tako tudi za centre za socialno delo je, da se najprej poi\u0161\u010D\
  e morebitne proste kapacitete prostorov v danem okolju, ki so v lasti dr\u017Eave\
  \ Republike Slovenije seveda, \u010De ustrezajo pogojem, ki jih dolo\u010Da Pravilnik\
  \ o minimalnih tehni\u010Dnih zahtevah za izvajalce socialno varstvenih storitev.\
  \ V Litiji opisanih mo\u017Enosti v letu 2011 ni bilo, zato je tekel postopek v\
  \ opisani smeri.\n "
