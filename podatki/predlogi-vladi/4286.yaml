response: "Odziv Ministrstva za infrastrukturo in prostor\nZakon o letni dajatvi za\
  \ uporabo vozil v cestnem prometu (Uradni list RS, \u0161t. 57/08) dolo\u010Da merila\
  \ za dolo\u010Danje vi\u0161ine letne dajatve. Zakon dolo\u010Da tudi, da se pri\
  \ dolo\u010Danju vi\u0161ine letne dajatve za posamezne kategorije oziroma podkategorije\
  \ kot merilo upo\u0161tevata tudi emisije onesna\u017Eeval zraka in na\u010Din vzmetenja\
  \ vozil. Navedena merila so nato upo\u0161tevana v Uredbi o na\u010Dinu dolo\u010D\
  anja in vi\u0161ini letne dajatve za uporabo vozil v cestnem prometu (Uradni list\
  \ RS, \u0161t. 80/12), ki podrobneje dolo\u010Da na\u010Din dolo\u010Danja in vi\u0161\
  ino letne dajatve za uporabo vozil v cestnem prometu. Pri izbiri meril so upo\u0161\
  tevane tehni\u010Dne mo\u017Enosti za izvedljivost obra\u010Duna letne dajatve z\
  \ uporabo podatkov razvidnih iz veljavnih prometnih dovoljenj in drugih evidenc\
  \ in listin, dolo\u010Denih s predpisi o vozilih.\nPredlagate, da bi formula za\
  \ izra\u010Dun letne dajatve morala zajemati podatek o najve\u010Dji neto mo\u010D\
  i motorja namesto delovne prostornine  motorja, pri \u010Demer iz va\u0161ega predloga\
  \ tudi razberemo, da se va\u0161 predlog nana\u0161a samo na osebne avtomobile (kategorija\
  \ vozil M1).\nPodatek o najve\u010Dji neto mo\u010Di motorja je sestavni del tehni\u010D\
  nih podatkov o vozilu, zato je tudi dosegljiv v evidenci registriranih vozil, iz\
  \ katere se pridobivajo podatki za izra\u010Dun letne dajatve za uporabo vozil v\
  \ cestnem prometu.\nNa podlagi va\u0161ega predloga bi pri\u0161lo do manj\u0161\
  ih sprememb v vi\u0161ini letne dajatve za posamezna vozila, saj bi moral biti predlog\
  \ nove ureditve prora\u010Dunsko nevtralen. To pomeni, da  naj bi ostala vi\u0161\
  ina pobrane letne dajatve za navedeno kategorijo vozil na letni ravni enaka. Po\
  \ drugi strani pa bi tak predlog zahteval najprej podrobno analizo novega na\u010D\
  ina izra\u010Dunavanja vi\u0161ine letne dajatve in dolo\u010Danja novih vrednosti\
  \ letne dajatve na mo\u010D motorja. Tej analizi bi sledile spremembe Zakona o letni\
  \ dajatvi za uporabo vozil v cestnem prometu, Uredbe o na\u010Dinu dolo\u010Danja\
  \ in vi\u0161ini letne dajatve za uporabo vozil v cestnem prometu ter zelo obse\u017E\
  na sprememba sistema obra\u010Dunavanja letne dajatve, kar pomeni spremembo delovanja\
  \ sistema, ki podpira evidenco registriranih vozil. Ker finan\u010Dnih sredstev\
  \ za navedene spremembe ni zagotovljenih, predloga ne moremo sprejeti.\n "
