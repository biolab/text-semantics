response: "Odziv Ministrstva za infrastrukturo\nTarifne \u010Dase v Sloveniji z aktom\
  \ dolo\u010Da Agencija za energijo. Cenej\u0161a tarifa je od 22. ure zve\u010D\
  er do 6. ure zjutraj, \u010Dez vikende in ob praznikih. Nekoliko je to odvisno tudi\
  \ od tipa \u0161tevcev elektri\u010Dne energije \u2013 starej\u0161i \u0161tevci\
  \ ne omogo\u010Dajo nizke tarife za praznike in se tudi ne prestavijo v pri zimskem\
  \ oz. poletnem \u010Dasu.\nSprememba tarifnih \u010Dasov zahteva spremembo delovanja\
  \ \u0161tevcev pri vsakem odjemalcu.\_ V Sloveniji je pribli\u017Eno 850.000 gospodinjskih\
  \ odjemalcev. Ocenjujemo, da je za pribli\u017Eno 600.000 tak\u0161no spremembo\
  \ mogo\u010De izvesti daljinsko, pri ostalih 250.000 pa bi bil potreben ro\u010D\
  ni poseg na \u0161tevcu pri odjemalcu. To pomeni torej okrog 500.000 obiskov elektrodistribucijskih\
  \ delavcev na domu, enkrat pred spremembo in enkrat po spremembi. Ocenjujemo, da\
  \ tak poseg v nekaj tednih ni izvedljiv, \u0161e posebej ne v \u010Dasu epidemije,\
  \ ko je razpolo\u017Eljivih delavcev \u0161e manj. Tudi daljinsko preprogramiranje\
  \ 600.000 \u0161tevcev je zelo obse\u017Een poseg, ocenjujemo, da bi ga lahko izvedli\
  \ v 14 dneh, po koncu bi potrebovali novih 14 dni za vzpostavitev prvotnega stanja.\
  \ Sprememba torej v vsakem primeru ne bi mogla zajeti vseh odjemalcev isti dan,\
  \ ampak bi to trajalo nekaj tednov.\nUkrep bi bil torej zelo drag in zapleten, u\u010D\
  inki za odjemalce bi bili majhni in \u010Dasovno zabrisani, Zato ocenjujemo, da\
  \ predlagan ukrep ne bi bil smiseln.\nVlada je v sodelovanju z Agencijo za energijo\
  \ sicer zni\u017Eala ra\u010Dune za elektriko za odjemalce skupine gospodinjski\
  \ odjem in odjem na nizki napetosti brez merjenja mo\u010Di, in sicer s popolno\
  \ oprostitvijo omre\u017Enine za obra\u010Dunsko mo\u010D in prispevka OVE SPTE,\
  \ za mesece marec, april in maj 2020. Ukrep ni vezan na stanje \u0161tevca ali na\
  \ tarifne \u010Dase, ampak le na obra\u010Dunsko mo\u010D, ki je vsak mesec enaka.\
  \ Na ta na\u010Din smo se izognili odbiranju ali celo poseganju v \u0161tevce, ukrep\
  \ pa je administrativno razmeroma enostaven. To je omogo\u010Dilo, da so odjemalci\
  \ \u017Ee v mesecu aprilu dobili polo\u017Enice za mesec marec z ob\u010Dutno ni\u017E\
  jimi zneski."
