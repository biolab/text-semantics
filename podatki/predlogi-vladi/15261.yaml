response: "Odziv Ministrstva za finance\nSistem olaj\u0161av za vzdr\u017Eevane dru\u017E\
  inske \u010Dlane po Zakonu o dohodnini (Uradni list RS, \u0161t. 117/06 in naslednji;\
  \ v nadaljnjem besedilu: ZDoh-2) v splo\u0161nem temelji na zakonski obveznosti\
  \ pre\u017Eivljanja, kot je dolo\u010Dena v Dru\u017Einskem zakoniku (Uradni list\
  \ RS, \u0161t. 15/17, 21/18 \u2013 ZNOrg, 22/19, 67/19 \u2013 ZMatR-C, 200/20 \u2013\
  \ ZOOMTVI, 94/22 \u2013 odl. US in 94/22 \u2013 odl. US; v nadaljnjem besedilu:\
  \ DZ). Dol\u017Enost pre\u017Eivljanja star\u0161ev s strani otrok je dolo\u010D\
  ena s 185. \u010Dlenom DZ\_ in dolo\u010Da, da je polnoleten otrok dol\u017Ean pre\u017E\
  ivljati svoje star\u0161e po svojih zmo\u017Enostih, \u010De ti nimajo dovolj sredstev\
  \ za \u017Eivljenje in si jih ne morejo pridobiti. Pri tem pa se posamezne olaj\u0161\
  ave priznavajo v odvisnosti od izpolnjevanja pogojev, dolo\u010Denih v ZDoh-2. Namen\
  \ tovrstne olaj\u0161ave je, da se dolo\u010Den del stro\u0161kov vzdr\u017Eevanja\
  \ prizna kot odbitna postavka pri ugotavljanju dav\u010Dne osnove od dohodkov osebe,\
  \ ki dru\u017Einskega \u010Dlana vzdr\u017Euje, pod pogoji, ki so dolo\u010Deni\
  \ v ZDoh-2.\nIzhodi\u0161\u010De pri vzpostavitvi celotnega sistema olaj\u0161av\
  \ za vzdr\u017Eevane dru\u017Einske \u010Dlane je bilo enotno, to je pav\u0161alna\
  \ ocena stro\u0161kov, ki izhajajo iz dol\u017Enosti pre\u017Eivljanja v skladu\
  \ s primarno zakonodajo (kot primeroma DZ ter Zakon o socialnem varstvu).\nTako\
  \ se v skladu z ZDoh-2 rezidentom Slovenije, ki vzdr\u017Eujejo dru\u017Einske \u010D\
  lane, prizna posebna olaj\u0161ava v obliki zmanj\u0161anja letne dav\u010Dne osnove,\
  \ pri \u010Demer ZDoh-2 tudi opredeljuje, kdo se \u0161teje za vzdr\u017Eevanega\
  \ dru\u017Einskega \u010Dlana zavezanca. In sicer se, v skladu z devetim odstavkom\
  \ 115. \u010Dlena ZDoh-2, za vzdr\u017Eevanega dru\u017Einskega \u010Dlana zavezanca\
  \ \u0161tejejo tudi star\u0161i oziroma posvojitelji zavezanca, \u010De nimajo lastnih\
  \ dohodkov za pre\u017Eivljanje oziroma so ti manj\u0161i od vi\u0161ine posebne\
  \ olaj\u0161ave za vzdr\u017Eevanega dru\u017Einskega \u010Dlana, dolo\u010Dene\
  \ v 3. to\u010Dki prvega odstavka 114. \u010Dlena tega zakona, in imajo po predpisih\
  \ o prijavi prebivali\u0161\u010Da prijavljeno isto stalno prebivali\u0161\u010D\
  e kot zavezanec ali so v institucionalnem varstvu v socialno varstvenem zavodu in\
  \ zavezanec krije stro\u0161ke teh storitev ali imajo zavezanec in star\u0161i oziroma\
  \ posvojitelji sklenjen sporazum o pre\u017Eivnini v obliki izvr\u0161ljivega notarskega\
  \ zapisa v skladu z zakonom, ki ureja dru\u017Einska razmerja, ter pod enakimi pogoji\
  \ tudi star\u0161i oziroma posvojitelji zavezan\u010Devega zakonca, \u010De zakonec\
  \ ni zavezanec za dohodnino. Za lastne dohodke iz prej\u0161njega stavka se \u0161\
  tejejo vsi dohodki po tem zakonu.\nIzhajajo\u010D iz navedene dolo\u010Dbe, se za\
  \ vzdr\u017Eevanega dru\u017Einskega \u010Dlana zavezanca \u0161tejejo star\u0161\
  i, ki so v institucionalnem varstvu v socialno varstvenem zavodu in zavezanec krije\
  \ stro\u0161ke teh storitev, \u010De star\u0161i nimajo lastnih dohodkov za pre\u017E\
  ivljanje oziroma so ti manj\u0161i od vi\u0161ine posebne olaj\u0161ave za vzdr\u017E\
  evanega dru\u017Einskega \u010Dlana iz 3. to\u010Dke prvega odstavka 114. \u010D\
  lena ZDoh-2 (ta v letu 2022 zna\u0161a 2.510,03 evra letno).\n\u010Ce dohodki star\u0161\
  a presegajo vi\u0161ino te olaj\u0161ave, tj. 2.510,03 evra v letu 2022, se zavezancu\
  \ posebna dav\u010Dna olaj\u0161ava za vzdr\u017Eevanega dru\u017Einskega \u010D\
  lana ne prizna, kljub temu, da dohodek vzdr\u017Eevanega star\u0161a ne zado\u0161\
  \u010Da za pokritje vseh stro\u0161kov bivanja v domu starej\u0161ih in zavezanec\
  \ zanj dopla\u010Duje stro\u0161ke oskrbe v domu starej\u0161ih.\nSe pa v takem\
  \ primeru prizna star\u0161u splo\u0161na olaj\u0161ava, ki je namenjena delnemu\
  \ priznanju stro\u0161kov za pre\u017Eivljanje zavezanca. V primeru, da star\u0161\
  \ nima lastnih dohodkov za pre\u017Eivljanje oziroma so ti ni\u017Eji od posebne\
  \ olaj\u0161ave za vzdr\u017Eevanega dru\u017Einskega \u010Dlana, in je star\u0161\
  \ v institucionalnem varstvu v socialno varstvenem zavodu in zavezanec krije stro\u0161\
  ke teh storitev, pa se zavezancu lahko prizna tudi olaj\u0161ava za vzdr\u017Eevanega\
  \ dru\u017Einskega \u010Dlana za tega star\u0161a. S tem se zasleduje na\u010Delo,\
  \ da se olaj\u0161ava, ki je namenjena za delno kritje stro\u0161kov pre\u017Eivljanja,\
  \ za pre\u017Eivljanje vsakega posameznega rezidenta prizna samo enkrat. Na ta na\u010D\
  in se torej zagotavlja, da se za posamezno fizi\u010Dno osebo ne more hkrati uveljavljati\
  \ in koristiti tako splo\u0161na olaj\u0161ava (ki se prizna zavezancu za stro\u0161\
  ke lastnega pre\u017Eivljanja) kot tudi olaj\u0161ava za vzdr\u017Eevanega dru\u017E\
  inskega \u010Dlana (ki se prizna zavezancu, ki dru\u017Einskega \u010Dlana vzdr\u017E\
  uje).\nMinistrstvo za finance glede na navedeno ocenjuje, da je trenutna ureditev\
  \ uveljavljanja in priznavanja olaj\u0161av za vzdr\u017Eevane dru\u017Einske \u010D\
  lane po ZDoh-2 ustrezna."
