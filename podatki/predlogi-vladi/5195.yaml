response: "Odziv Ministrstva za zdravje\nV kopalni vodi so THM oziroma klorirani ogljikovodiki\
  \ lahko prisotni primarno zaradi prisotnosti v polnilni vodi za polnjenje bazenov\
  \ ali sekundarno zaradi reakcije dezinfekcijskega sredstva s snovmi, ki so v polnilni\
  \ vodi ali ki jih vnesejo v vodo kopalci. Vnos teh snovi v bazen je odvisen predvsem\
  \ od \u0161tevila kopalcev. Kopalci vna\u0161ajo v kopalno vodo razne snovi in ne\u010D\
  isto\u010De, ki se spirajo s povr\u0161ine ko\u017Ee in iz telesnih odprtin: znoj,\
  \ slina, sluz, urin, sredstva za za\u0161\u010Dito in nego ko\u017Ee, ostanki mila,\
  \ umazanija.\nTHM se v kopalni vodi spremljajo kot parameter Trihalometani - vsota\
  \ ter predstavljajo vsoto naslednjih snovi: kloroform, bromoform, bromodiklorometan\
  \ (BDCM), dibromoklorometan (DBCM).   Svetovna zdravstvena organizacija navaja,\
  \ da so priporo\u010Dene vrednosti za pitno vodo 0,100 mg/l lahko osnova za ugotavljanje\
  \ potencialnega tveganja za stranske produkte dezinfekcije v kopalni vodi ter dolo\u010D\
  anju priporo\u010Dil za kopalno vodo. Pri ustreznem upravljanju in vzdr\u017Eevanju\
  \ bazenov in kopali\u0161\u010D  se lahko zanesljivo dosega ni\u017Eje koncentracije,\
  \ kot so priporo\u010Dene vrednosti za pitno vodo.\nMejna vrednost 0,050 mg/l za\
  \ parameter Trihalometani (vsota) za kopalno vodo v bazenih ne predstavlja pomembno\
  \ ve\u010Djega zdravstvenega tveganja za zdravje uporabnikov kopali\u0161\u010D\
  , kot vrednost 0,020 mg/l, dolo\u010Dena v standardu DIN 19643-1, \u010Deprav zni\u017E\
  uje standard kakovosti kopalne vode. Vrednost 0,020 mg/l upo\u0161teva previdnostni\
  \ princip za dosego dobrega upravljanja in vzdr\u017Eevanja higienske kakovosti\
  \ kopalne vode in ni postavljena na osnovi toksikolo\u0161kih podatkov oziroma tveganja\
  \ za zdravje ljudi.\nOb pripravi Pravilnika o minimalnih higienskih zahtevah, ki\
  \ jih morajo izpolnjevati kopali\u0161\u010Da in kopalna voda v bazenih (Uradni\
  \ list RS, \u0161t. 39/2011), smo preverili, kako imajo vpra\u0161anje koncentracije\
  \ THM v kopalnih vodah urejeno v drugih evropskih dr\u017Eavah. Ugotovili smo, da\
  \ ima malo dr\u017Eav s predpisom dolo\u010Deno mejno vrednost za THM. Nem\u010D\
  ija in Avstrija uporabljata navedeni DIN standard, ki dolo\u010Da mejno vrednost\
  \ 0,020 mg/l. Mad\u017Earska in Danska imata tako kot Slovenija s predpisom dolo\u010D\
  eno mejno vrednost 0,050 mg/l. V Veliki Britaniji se uporabljajo priporo\u010Dila,\
  \ da je v kopalni vodi lahko koncentracija THM enako kot v pitni vodi najve\u010D\
  \ 0,100 mg/l.\nNa podlagi navedenih podatkov in podatkov upravljavcev kopali\u0161\
  \u010D o celostnem upravljanju in obvladovanju tveganj na kopali\u0161\u010Dih ter\
  \ podatkov o naravno prisotnih snoveh v polnilni vodi, menimo, da je obstoje\u010D\
  a predpisana mejna vrednost za THM v kopalni vodi primerna.\n "
