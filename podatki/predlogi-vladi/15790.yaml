  \ zato dol\u017Ean zagotavljati zdravstveni pregled o\u010Di in vida.\nPravilnik\
  \ o preventivnih zdravstvenih pregledih delavcev dolo\u010Da vrste, obseg in vsebino\
  \ preventivnih zdravstvenih pregledov ter na\u010Din in roke za opravljanje teh\
