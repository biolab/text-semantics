response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPreventivne zdravstvene preglede delavcev urejajo Zakon o varnosti in zdravju\
  \ pri delu (Ur. l. RS, \u0161t. 43/11, ZVZD-1), Pravilnik o preventivnih zdravstvenih\
  \ pregledih delavcev (Ur. l. RS, \u0161t. 87/02, 29/03-popr., 124/06) in Zakon o\
  \ delovnih razmerjih (Ur. l. RS, \u0161t. 21/13 s spremembami, ZDR-1).\nZDR-1 v\
  \ 28. \u010Dlenu dolo\u010Da, da delodajalec zaradi ugotovitve kandidatove zdravstvene\
  \ zmo\u017Enosti za opravljanje dela, na svoje stro\u0161ke napoti kandidata na\
  \ predhodni zdravstveni pregled v skladu s predpisi o varnosti in zdravju pri delu,\
  \ kar pomeni, da niso zahtevani v smislu ugotavljanja splo\u0161ne delazmo\u017E\
  nosti.\nZVZD-1 v 36. \u010Dlenu namre\u010D dolo\u010Da, da mora delodajalec zagotoviti\
  \ delavcem zdravstvene preglede, ki ustrezajo tveganjem za varnost in zdravje pri\
  \ delu. Delavec pa ima pravico do zdravstvenega pregleda, ki ustreza tveganjem za\
  \ varnost in zdravje pri delu in dol\u017Enost da se na tak\u0161en zdravstveni\
  \ pregled odzove (54. \u010Dlen ZVZD-1). Dolo\u010Dbi poudarjata, da morajo zdravstveni\
  \ pregledi po obsegu in na\u010Dinu ustrezati tveganjem za varnost in zdravje pri\
  \ delu pri konkretnem delodajalcu in na konkretnem delovnem mestu. V zvezi s tem\
  \ je pomembna dolo\u010Dba drugega odstavka 82.\u010Dlena ZVZD-1, ki ureja veljavo\
  \ podzakonskih predpisov po sprejetju ZVZD-1. Pravilnik o preventivnih zdravstvenih\
  \ pregledih delavcev, ki je bil sprejet pred uveljavitvijo ZVZD-1 se zato uporablja,\
  \ kolikor ni v nasprotju z ZVZD-1 ali drugimi predpisi.\nNavedeno pomeni, da mora\
  \ delodajalec zagotoviti preventivni zdravstveni pregled delavca, s katerim se ocenjuje\
  \ zdravstvena ogro\u017Eenost delavca, ko tak\u0161en ukrep izhaja iz ocene tveganja,\
  \ v kolikor to narekujejo posebne zdravstvene zahteve delovnega mesta, na katerem\
  \ delavec opravlja delo oziroma kadar je to dolo\u010Deno s posebnimi predpisi.\n\
  Posebne zdravstvene zahteve, v kolikor jih morajo delavci izpolnjevati za dolo\u010D\
  eno delo, v delovnem procesu ali za uporabo posameznih sredstev za delo, dolo\u010D\
  i delodajalec v izjavi o varnosti z oceno tveganja, na podlagi strokovne ocene izvajalca\
  \ medicine dela.\nKot primer predpisa, ki dolo\u010Da obveznost preventivnih zdravstvenih\
  \ pregledov navajamo Pravilnik o varnosti in zdravju pri delu s slikovnim zaslonom\
