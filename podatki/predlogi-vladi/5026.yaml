response: "Odziv Ministrstva za notranje zadeve\n\nV zvezi s pojmom javni sektor,\
  \ ki ga omenjate v va\u0161em vpra\u0161anju, bi pojasnili, da Zakon o javnih uslu\u017E\
  bencih (Uradni list RS, \u0161t. 56/02, 110/02, 02/04, 23/05, 35/05 - upb1, 62/05,\
  \ 75/05, 113/05, 32/06 - upb2, 33/07, 63/07-upb3, 65/08 in 40/12; v nadaljevanju\
  \ besedila: ZJU) in Zakon o sistemu pla\u010D v javnem sektorju (Uradni list RS,\
  \ \u0161t. 108/09-UPB13, 107/09-odl.US, 13/10, 59/10, 85/10, 107/10, 35/11, 27/12-odl.US,\
  \ 40/12 in 46/13; v nadaljevanju besedila: ZSPJS) v svojih dolo\u010Dbah natan\u010D\
  no opisujeta kaj spada v javni sektor:\n dr\u017Eavni organi in uprave samoupravnih\
  \ lokalnih skupnosti, javne agencije, javni skladi, javni zavodi in javni gospodarski\
  \ zavodi in druge osebe javnega prava, \u010De so posredni uporabniki dr\u017Eavnega\
  \ prora\u010Duna ali prora\u010Duna lokalne skupnosti. \nJavna podjetja in gospodarske\
  \ dru\u017Ebe, v katerih ima ve\u010Dinski dele\u017E oziroma prevladujo\u010D vpliv\
  \ dr\u017Eava ali lokalna skupnost, niso del javnega sektorja po tem zakonu.  Torej\
  \ ZJU, ki ureja sistem javnih uslu\u017Ebencev v drugem delu velja za javne uslu\u017E\
  bence v dr\u017Eavnih organih in v upravah samoupravnih lokalnih skupnosti, pri\
  \ \u010Demer ZJU tudi v 1., 2., 3., in 4. to\u010Dki 6. \u010Dlena opredeli dr\u017E\
  avne organe, in sicer:\ndr\u017Eavni organ je organ dr\u017Eavne uprave in drug\
  \ dr\u017Eavni organ,\norgan dr\u017Eavne uprave je ministrstvo, organ v sestavi\
  \ ministrstva, vladna slu\u017Eba in upravna enota,\ndrug dr\u017Eavni organ je\
  \ Dr\u017Eavni zbor, Dr\u017Eavni svet, Ustavno sodi\u0161\u010De, Ra\u010Dunsko\
  \ sodi\u0161\u010De, Varuh \u010Dlovekovih pravic, pravosodni organ in drug dr\u017E\
  avni organ, ki ni organ dr\u017Eavne uprave;\npravosodni organ je sodi\u0161\u010D\
  e, dr\u017Eavno to\u017Eilstvo in dr\u017Eavno pravobranilstvo.\nPrvi del ZJU velja\
  \ torej za celoten javni sektor, medtem ko drugi del, ki ureja splo\u0161na na\u010D\
  ela in tudi delovna razmerja, pa velja le za zaposlene v dr\u017Eavnih organih in\
  \ upravah lokalnih skupnosti. Tako v skladu z Zakonom o dr\u017Eavni upravi (Uradni\
  \ list RS, \u0161t. 113/2005-UPB4, 126/2007-ZUP-E, 48/2009, 8/2010-ZUP-G, 8/2012-ZVRS-F,\
  \ 21/2012, 17/2013 Odl.US: U-I-42/12-15, 21/2013-ZVRS-G, 47/2013) in ZJU notranjo\
  \ organizacijo organov dr\u017Eavne uprave dolo\u010Da Uredba o notranji organizaciji,\
  \ sistemizaciji, delovnih mestih in nazivih v organih javne uprave in v pravosodnih\
  \ organih, priloga I, priloga I.a, priloga II, priloga II.a, priloga III, priloga\
  \ IV (Uradni list RS, \u0161t. 58/03, 81/03, 109/03, 22/04, 43/04, (58/04 - popr.),\
  \ 138/04, 35/05, 60/05, 72/05, 112/05, 49/06, 140/06, 9/07, 33/08, 66/08, 88/08,\
  \ 8/09, 63/09, 73/09, 11/10, 42/10, 82/10, 17/11, 14/12, 17/12, 23/12, 16/13 18/13,\
  \ 36/13, 51/13 in 59/13; v nadaljevanju besedila: Uredba). Sistemizacijo delovnih\
  \ mest v organu tako dolo\u010Di predstojnik, ki sprejme kadrovski na\u010Drt, skladno\
  \ z drugim odstavkom 44. \u010Dlena ZJU. Predstojnik organa, glede na potrebe, oblikuje\
  \ delovna mesta po veljavnih predpisih, za katere morajo javni uslu\u017Ebenci izpolnjevati\
  \ zahtevane pogoje. Razvrstitev in \u0161tevilo delovnih mest v organu ter razvrstitev\
  \ nalog iz posameznega delovnega podro\u010Dja, ki jih opravlja posamezen delavec,\
  \ se torej dolo\u010Di s pravilnikom o sistemizaciji delovnih mest. Vsi ostali si\
  \ notranjo organizacijo uredijo s statutom ali drugim pravnim aktom ter za urejanje\
  \ delovnih razmerjih uporabljajo neposredno splo\u0161no delovno pravno zakonodajo.\n\
  \nNadalje pojasnjujemo, da Uredba v III. delu ureja notranjo organizacijo organov\
  \ dr\u017Eavne uprave, kjer je dolo\u010Dena vsebina in vrste notranjih organizacijskih\
  \ enot ter v nadaljevanju notranja organizacija ministrstva.\n\nMinistrstva so notranje\
  \ organizacijsko razdeljena na ve\u010D notranjih organizacijskih enot, odvisno\
  \ od velikosti in pristojnosti posameznega ministrstva. Po tej Uredbi so notranje\
  \ organizacijske enote v organih dr\u017Eavne uprave naslednje: kabinet, direktorat,\
  \ sekretariat, urad, sektor, in\u0161pekcija, oddelek, center, slu\u017Eba, glavna\
  \ pisarna, obmo\u010Dna enota, izpostava, referat, krajevni urad, diplomatsko predstavni\u0161\
  tvo in konzulat. V prvih \u0161tirih to\u010Dkah 14. \u010Dlena Uredbe so dolo\u010D\
  ena pravila za oblikovanje posameznih notranje organizacijskih enot, iz \u010Desar\
  \ je razvidno koliko delovnih mest mora biti sistemiziranih, da se lahko oblikuje\
  \ dolo\u010Dena notranje organizacijska enota:\n\n14. \u010Dlen (notranja organizacija\
  \ direktorata - urad, sektor, oddelek in referat)\n\n(1) V direktoratu se lahko\
  \ za izvajanje nalog na delu delovnega podro\u010Dja oziroma za izvajanje posameznih\
  \ funkcij oblikuje sektor, \u010De je za podro\u010Dje sistemizirano najmanj 5 delovnih\
  \ mest. (2) V sektorju se lahko za izvajanje nalog na o\u017Ejem delu delovnega\
  \ podro\u010Dja oziroma posameznih funkcij oblikuje oddelek, \u010De je za podro\u010D\
  je sistemizirano najmanj 5 delovnih mest, v sektorju pa najmanj 10 delovnih mest.\
  \ (3) V oddelku, v katerem je sistemizirano najmanj 20 delovnih mest, se lahko oblikuje\
  \ referat, \u010De je za delovno podro\u010Dje sistemizirano najmanj 5 delovnih\
  \ mest. (4) V direktoratu, ki ima ve\u010D kot 80 sistemiziranih delovnih mest,\
  \ se lahko oblikuje urad, \u010De je za podro\u010Dje sistemizirano najmanj 30 delovnih\
  \ mest.\n\nOblikovanje posamezne notranje organizacijske enote je torej odvisno\
  \ od \u0161tevila sistemiziranih delovnih mest. Kot je razvidno se torej v sektorju\
  \ za izvajanje nalog na o\u017Ejem delu delovnega podro\u010Dja oziroma posameznih\
  \ funkcij oblikuje oddelek, \u010De je za podro\u010Dje sistemiziranih najmanj \
  \ 5 delovnih mest, v sektorju pa najmanj 10 delovnih mest. Oddelek vodi vodja oddelka,\
  \ ki je v skladu s 25. \u010Dlenom Uredbe polo\u017Eajno delovno mesto. Stopnjo\
  \ naziva, v kateri se lahko opravlja delo na polo\u017Eaju vodje oddelka ravno tako\
  \ dolo\u010Da Uredba in je razvidna iz Priloge II \u2013 Uradni\u0161ki polo\u017E\
  aji. Enako velja za ostala polo\u017Eajna delovna mesta.\n\nOpozarjamo pa, da Vlada\
  \ Republike Slovenije ne more urejati notranje organizacije pri drugih subjektih\
  \ javnega sektorja (ob\u010Dine, drugi dr\u017Eavni organi), ker je dolo\u010Ditev\
  \ notranje organizacije v njihovi izvirni pristojnosti.\n\nV zvezi s predlogom,\
  \ ki se nana\u0161a na parkirna mesta, pa pojasnjujemo, da lahko posredujemo odgovor\
  \ le v okviru pristojnosti Ministrstva za notranje zadeve, ostali organi dr\u017E\
  avne uprave pa se morajo sami opredeliti glede \u0161tevila parkirnih mest ter glede\
  \ utemeljenosti njihovega pla\u010Devanja. Prometno ureditev Ministrstva za notranje\
  \ zadeve dolo\u010Da Hi\u0161ni red, v skladu s katerim uporabnike parkirnih povr\u0161\
  in, s katerimi razpolaga ministrstvo, dolo\u010Di generalni sekretar, predstojniki\
  \ organov v sestavi, direktorji policijskih uprav in komandirji policijskih postaj.\
  \ Uporabniki prejmejo dovolilnico, s katero lahko parkirajo na dolo\u010Denem parkirnem\
  \ mestu. Nadzor nad parkiranjem izvaja slu\u017Eba varovanja. Posebna ureditev velja\
  \ na lokaciji Ministrstva za notranje zadeve na Litostrojski cesti, kjer je dana\
  \ mo\u017Enost parkiranja za zaposlene na zunanjih parkirnih mestih na podlagi najemne\
  \ pogodbe z lastnikom objekta oz. nepremi\u010Dnine, to je DSU d.o.o.\n\n\_"
