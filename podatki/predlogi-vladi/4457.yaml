response: "Odziv Ministrstva za kmetijstvo in okolje\nV \u0161tevilnih kulturnih okoljih\
  \ (tudi v Sloveniji) imajo kopitarji dvojni pomen. Veljajo za rejne \u017Eivali,\
  \ katerih meso vstopa v prehransko verigo, ljudje pa jih posedujejo tudi kot dru\u017E\
  ne \u017Eivali, katerih namen je med drugim tudi nastopanje v \u0161portnih prireditvah.\
  \ Nekdaj so konje uporabljali tudi kot delovne \u017Eivali, pa je njihova uporaba\
  \ zamrla vsled vse pogostej\u0161e uporabe kmetijske mehanizacije.\nUporaba konj\
  \ v \u0161portne namene je zelo mo\u010Dna tradicija po vsem svetu. Prepoved tak\u0161\
  ne dejavnosti bi bilo po na\u0161em mnenju preradikalen ukrep. Pojasnimo pa naj\
  \ tudi, da imata Slovenija in Evropska unija sprejeto ustrezno zakonodajo na podro\u010D\
  ju za\u0161\u010Dite \u017Eivali, kakor tudi zakonodajo na podro\u010Dju zdravja\
  \ \u017Eivali, katerih izvajanje nadzirajo pristojni organi.\nVa\u0161ega predloga\
  \ torej ne moremo upo\u0161tevati.\n "
