response: "Odziv Ministrstva za finance\nV uvodu naj pojasnimo, da je Ministrstvo\
  \ za finance problematiki obra\u010Dunavanja davka na dodano vrednost (v nadaljevanju:\
  \ DDV) od nabav gasilske za\u0161\u010Ditne in re\u0161evalne opreme (v nadaljevanju:\
  \ gasilska oprema) namenilo veliko pozornosti, in sicer predvsem v okviru obravnavanja\
  \ prve revizije zakona o davku na dodano vrednost v letu 2001, ko so bile v zakon,\
  \ ki je pred vstopom v Unijo v Sloveniji predpisoval sistem obdav\u010Devanja prometa\
  \ blaga in storitev z DDV, vklju\u010Dene potrebne uskladitve s pravnim redom Unije.\
  \ V tem okviru je Ministrstvo za finance opravilo ve\u010D pogovorov z razli\u010D\
  nimi predstavniki gasilskih organizacij, predstavniki Dr\u017Eavnega zbora in drugimi\
  \ zainteresiranimi ter jim natan\u010Dno predstavilo mo\u017Enosti, ki so v zvezi\
  \ z izvajanjem nalog gasilstva na razpolago v okviru sistema DDV.\nSistem obdav\u010D\
  evanja dobav blaga in storitev z DDV v Republiki Sloveniji je usklajen z zakonodajo\
  \ Unije z navedenega podro\u010Dja in sicer predvsem z Direktivo Sveta 2006/112/ES\
  \  o skupnem sistemu davka na dodano vrednost (v nadaljevanju: Direktiva o DDV),\
  \ ki v zvezi z ureditvijo dav\u010Dnih olaj\u0161av za gasilsko opremo ne vsebuje\
  \ posebnih dolo\u010Db, niti za gasilske organizacije ne predvideva posebnega polo\u017E\
  aja.\nPo Zakonu o davku na dodano vrednost (Ur.l. RS, \u0161t. 13/11\u2013UPB, 18/11,\
  \ 78/11, 38/12, 40/12\u2013ZUJF, 83/12, 46/13\u2013ZIPRS1314-A in 101/13\u2013ZIPRS1415;\
  \ v nadaljevanju: ZDDV-1) so predmet obdav\u010Ditve z DDV dobave blaga in storitev,\
  \ ki jih dav\u010Dni zavezanec opravi v okviru opravljanja svoje ekonomske dejavnosti\
  \ na ozemlju Slovenije za pla\u010Dilo, pridobitve blaga znotraj Unije ter uvoz\
  \ blaga. Zneski, ki jih dav\u010Dni zavezanci izpla\u010Dajo osebam, ki so v skladu\
  \ s predpisi ustanovljene za opravljanje humanitarne dejavnosti (torej tudi v zvezi\
  \ z gasilstvom kot humanitarno dejavnostjo po zakonu, ki ureja naloge, organizacijo\
  \ in status gasilstva) in pri tem ne gre za pla\u010Dilo za opravljeno dobavo blaga\
  \ oziroma storitev, niso predmet DDV.\nTrenutno je v Sloveniji uveljavljena splo\u0161\
  na stopnja DDV v vi\u0161ini 22 % in ni\u017Eja, 9,5 % stopnja DDV, ki se uporablja\
  \ za dobave blaga in storitev iz Priloge I k ZDDV-1, ki so namenjene zadovoljevanju\
  \ osnovnih \u017Eivljenjskih potreb kon\u010Dnih potro\u0161nikov (hrana, voda,\
  \ zdravila, medicinski pripomo\u010Dki, socialna stanovanja), dobave nekaterih drugih\
  \ javno pomembnih dobrin (javni prevoz potnikov, dobave knjig in \u010Dasopisov,\
  \ vstopnine za kulturne in \u0161portne dogodke, avtorske pravice knji\u017Eevnikov,\
  \ skladateljev in izvajalskih umetnikov, kratkotrajni najem hotelskih in po\u010D\
  itni\u0161kih zmogljivosti, uporaba \u0161portnih objektov, pogrebne storitve, storitve\
  \ javne higiene, storitve za uporabo v kmetijstvu) ter nekatere delovno intenzivne\
  \ storitve, ki se zagotavljajo na lokalni ravni (manj\u0161a popravila koles, \u010D\
  evljev in usnjenih izdelkov, obla\u010Dil in gospodinjskega perila, obnova in popravila\
  \ zasebnih stanovanj, \u010Di\u0161\u010Denje oken in zasebnih gospodinjstev, storitve\
  \ doma\u010Dega varstva, frizerske storitve), vklju\u010Dno s pripravo jedi v gostinski\
  \ dejavnosti ter dobavo lon\u010Dnic, sadik in rezanega cvetja.\nGasilska oprema\
  \ ni vklju\u010Dena v seznam dobav blaga in storitev iz Priloge III k Direktivi\
  \ o DDV, za katere dr\u017Eave \u010Dlanice Unije lahko uporabljamo zni\u017Eano\
  \ stopnjo DDV.\nPoleg ni\u017Eje stopnje DDV so v ZDDV-1, glede na ureditev po Direktivi\
  \ o DDV, predvidene tudi nekatere oprostitve pla\u010Dila DDV za dolo\u010Dene dejavnosti,\
  \ ki so v javnem interesu. Za gasilske organizacije sta tako, v zvezi z gasilstvom\
  \ kot opravljanjem humanitarne dejavnosti in, pod pogojem, da ni verjetno, da taka\
  \ obravnava vodi k izkrivljanju konkurence, predvideni oprostitev pla\u010Dila DDV\
  \ za storitve, ki jih te organizacije opravijo svojim \u010Dlanom kot povra\u010D\
  ilo za \u010Dlanarino ter tudi oprostitev za dobave blaga in storitev, ki jih te\
  \ organizacije v zvezi z dogodki za zbiranje denarnih sredstev organizirajo prilo\u017E\
  nostno ter izklju\u010Dno v svojo lastno korist.\nZaradi splo\u0161nih zna\u010D\
  ilnosti delovanja sistema DDV ni mogo\u010De zagotoviti, da bi se gasilska oprema\
  \ gasilskim organizacijam dobavljala z oprostitvijo DDV, saj bi se s tak\u0161no,\
  \ posebno dav\u010Dno obravnavo posamezne dobave blaga na podlagi tega, kdo je prejemnik\
  \ oziroma kak\u0161en vir sredstev je uporabljen za pla\u010Dilo dobave, ru\u0161\
  ilo na\u010Delo dav\u010Dne nevtralnosti in enake obravnave dav\u010Dnih zavezancev\
  \ v zvezi z opravljanjem ekonomske dejavnost na trgu, v konkretnem primeru dobaviteljev\
  \ gasilske opreme, ki zaradi opro\u0161\u010Denih dobav tudi ne bi mogli uveljavljati\
  \ odbitka vstopnega DDV oziroma ga ne bi mogli uveljavljati v celoti.\nGlede na\
  \ navedeno vpra\u0161anja pla\u010Dila DDV, vsebovanega v nakupih oziroma posodobitvah\
  \ gasilske opreme s strani prostovoljnih gasilskih dru\u0161tev, ni mo\u017Eno re\u0161\
  evati v okviru sistema DDV, kar je Ministrstvo za finance v predhodnih razpravah\
  \ v tej zvezi tudi pojasnjevalo.   \n \n "
