response: "Odziv Ministrstva za javno upravo\nPravice uporabnikov elektronskih komunikacijskih\
  \ storitev so urejene z Zakonom o elektronskih komunikacijah (Uradni list RS, \u0161\
  t. 109/12, 110/13, 40/14 \u2013 ZIN-B, 54/14 \u2013 odl. US, 81/15 in 40/17; v nadaljevanju:\
  \ ZEKom-1), pri \u010Demer so zakonska dolo\u010Dila skladna z zahtevami regulativnega\
  \ okvira Evropske unije (EU) za podro\u010Dje elektronskih komunikacij. Veljavna\
  \ ureditev je bila v \u010Dasu njenega nastajanja ob\u0161irno usklajevana z zainteresirano\
  \ javnostjo.  Z ZEKom-1 so predvideni ukrepi za varstvo pravic kon\u010Dnih uporabnikov\
  \ kot \u0161ibkej\u0161e stranke. Zahteve, ki jih morajo upo\u0161tevati ponudniki\
  \ elektronskih komunikacijskih storitev, so usmerjene predvsem v zagotavljanje ve\u010D\
  je preglednosti in s tem bolj\u0161o informiranost kon\u010Dnih uporabnikov. Na\
  \ podlagi vseh relevantnih informacij kon\u010Dni uporabniki namre\u010D la\u017E\
  je sprejmejo informirano odlo\u010Ditev. ZEKom-1 tako v prvem odstavku 129. \u010D\
  lena dolo\u010Da minimalen nabor podatkov, ki jih mora v jasni, razumljivi in lahko\
  \ dostopni obliki vsebovati naro\u010Dni\u0161ka pogodba, vklju\u010Dno s podatkom\
  \ o \u010Dasovni veljavnosti naro\u010Dni\u0161ke pogodbe in pogojih za njeno podalj\u0161\
  anje, pogojih prekinitve naro\u010Dni\u0161ke pogodbe, podatkom o na\u010Dinu obve\u0161\
  \u010Danja naro\u010Dnika o nameravanih spremembah pogojev, dolo\u010Denih v naro\u010D\
  ni\u0161ki pogodbi, in na\u010Dinom izvajanja naro\u010Dnikove pravice do prekinitve\
  \ pogodbe v tem primeru.  V primeru sprememb naro\u010Dni\u0161kih pogojev morajo\
  \ biti naro\u010Dniki obve\u0161\u010Deni najmanj 30 dni pred predlagano uveljavitvijo\
  \ sprememb. Pri tem morajo biti naro\u010Dniki tudi obve\u0161\u010Deni, da imajo,\
  \ razen \u010De je sprememba pogojev, dolo\u010Denih v naro\u010Dni\u0161ki pogodbi,\
  \ potrebna zaradi uskladitve z nacionalnimi predpisi in predpisi EU, ki se neposredno\
  \ uporabljajo, pravico brez odpovednega roka, brez pla\u010Dila stro\u0161kov prekinitve\
  \ naro\u010Dni\u0161kega razmerja in brez pogodbene kazni odstopiti od naro\u010D\
  ni\u0161ke pogodbe, \u010De se s predlaganimi spremembami ne strinjajo. Glede na\
  \ navedeno je na podlagi veljavne zakonodaje \u017Ee zagotovljeno varstvo pravic\
  \ kon\u010Dnih uporabnikov v primeru, da ponudnik storitev spreminja naro\u010D\
  ni\u0161ke pogoje (sem sodijo tudi spremembe, ukinitve paketov). Kon\u010Dnim uporabnikom\
  \ je v tem primeru omogo\u010Deno, da na konkuren\u010Dnem trgu prosto izberejo\
  \ ponudnika izmed ponudnikov storitev, ki ponujajo razli\u010Dne pogoje uporabe\
  \ in zara\u010Dunavanja svojih storitev, med drugim tudi razli\u010Dne pogoje (vklju\u010D\
  no s ceno) menjave naro\u010Dni\u0161kih paketov.  Te\u017Eava, na katero opozarja\
  \ predlagatelj, pa se prvenstveno nana\u0161a na zara\u010Dunavanje stro\u0161kov\
  \ prehoda med paketi znotraj istega operaterja. Tega vpra\u0161anja ZEKom-1 neposredno\
  \ ne ureja, niti za to zaenkrat ni podlage v zakonodaji EU. V tem delu gre torej\
  \ za pogodbeno svobodo ponudnikov storitev, v katero se posega po najstro\u017E\
  jem testu sorazmernosti. Ne glede na navedeno razumemo problemati\u010Dnost tovrstnega\
  \ zara\u010Dunavanja stro\u0161kov, zato bomo ob pripravi novega zakona o elektronskih\
  \ komunikacij, ki bo sledil spremembam regulativnega okvira EU za podro\u010Dje\
  \ elektronskih komunikacij, ki jih pri\u010Dakujemo \u0161e v leto\u0161njem letu,\
  \ preu\u010Dili mo\u017Enost zakonskih sprememb v tem delu v korist kon\u010Dnih\
  \ uporabnikov. Predlog novega zakona bo predlo\u017Een v javno obravnavo, v okviru\
  \ katere bo zainteresirana javnost, vklju\u010Dno s kon\u010Dnimi uporabniki, imela\
  \ mo\u017Enost podati svoje pripombe in predloge. Ob tem pripominjamo, da se zaenkrat\
  \ predvideva, da bo na ravni EU za podro\u010Dje varstva pravic kon\u010Dnih uporabnikov\
  \ obveljal pristop maksimalne harmonizacije.   "
