  \ po\u0161kodbe pri delu             0,53%                                     \
  \    Skupaj drugi prispevki                           Prispevki delavca za star\u0161\
  evsko varstvo             0,10%             Prispevki delodajalca star\u0161evsko\
  \ varstvo             0,10%             Prispevki delavca za zaposlovanje      \
  \       0,14%             Prispevki delodajalca za zaposlovanje             0,06%\
  \ \nIz navedenega sledi, da ne morejo izhajati enake pravice iz pogodbe o zaposlitvi\
  \ in iz podjemne pogodbe, saj se pla\u010Dujejo razli\u010Dni prispevki.\nMinistrstvo\
  \ za delo, dru\u017Eino in socialne zadeve tako, iz vseh zgoraj navedenih razlogov\
  \ ocenjuje, da je ureditev problematike \u0161tudentskega dela nujna, odlo\u010D\
  itev o konkretnih korakih na tem podro\u010Dju pa bo sprejeta po pogovorih s socialnimi\
  \ partnerji in po prou\u010Ditvi njihovih predlogov.   "
