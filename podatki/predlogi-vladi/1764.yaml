response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nTrenutno je\
  \ \u0161tudentsko delo urejeno v Zakon o zaposlovanju in zavarovanju za primer brezposelnosti\
  \ (Uradni list RS, \u0161t. 107/06 \u2013 UPB-1, 114/06 \u2013 ZUTPG in 59/07 \u2013\
  \ Z\u0161tip. (63/07 popr.), 51/10 Odl.US, 80/10-ZUTD; v nadaljnjem besedilu: ZZZPB)\
  \ ter v Pravilniku o pogojih za opravljanje dejavnosti agencij za zaposlovanje (Uradni\
  \ list RS, \u0161t. 139/06).\nNa Ministrstvu za delo, dru\u017Eino in socialne zadeve\
  \ se strinjamo, da je potrebno \u0161tudentsko delo urediti, zaradi \u010Desar smo\
  \ ga, kot eno izmed pro\u017Enih oblik dela, uredili v Zakonu o malem delu, ki pa\
  \ je bil na referendumu zavrnjen.\nNesprejem Zakona o malem delu pomeni nadaljevanje\
  \ obstoje\u010Dega stanja na trgu dela, kjer imajo dijaki in \u0161tudenti izklju\u010D\
  no pravico za opravljanje ob\u010Dasnega in prilo\u017Enostnega dela preko napotnic.\
  \ Zakon o malem delu bi omogo\u010Dil opravljanje tovrstnega dela sicer tudi upokojencem\
  \ in brezposelnim, v omejenem obsegu, hkrati pa bi omogo\u010Dil tudi pravice iz\
  \ socialnih zavarovanj.\nNa podlagi podjemne pogodbe lahko \u0161tudent opravlja\
  \ delo \u017Ee po veljavni zakonodaji. \u010Ce se \u0161tudent odlo\u010Dil, da\
  \ je zanj delo na podlagi podjemne pogodbe ustreznej\u0161e in ugodnej\u0161e, torej\
  \ lahko z naro\u010Dnikom sklene podjemno pogodbo.\nIz ureditve podjemne pogodbe\
  \ izhaja, da si podjemnik (\u0161tudent) sam organizira delo. To pomeni, da si mora\
  \ sam priskrbeti vse, kar potrebuje, da se delo opravi (orodje, stroje, \u2026).\
  \ Material lahko priskrbi bodisi podjemnik bodisi naro\u010Dnik, odvisno od dogovora.\
  \ Pri delu je podjemnik samostojen, sam je odgovoren za rezultat dela in ni podrejen\
  \ naro\u010Dniku, druga\u010De kot pri \u0161tudentskem delu, kjer delodajalec nad\
  \ \u0161tudentom izvr\u0161uje nadzor in mu daje navodila. Res je, da mora tudi\
  \ podjemnik spo\u0161tovati navodila naro\u010Dnika in mu omogo\u010Diti nadzor\
  \ nad potekom dela, a je ta manj intenziven od nadzora delodajalca nad \u0161tudentom\
  \ pri \u0161tudentskem delu.\nNe dr\u017Ei pa trditev predlagatelja, da bodo tudi\
  \ \u0161tudenti, v primeru dela na podlagi podjemne pogodbe bili dele\u017Eni istih\
  \ prispevkov kot ostali delojemalci (torej delavci zaposleni na podlagi pogodbe\
  \ o zaposlitvi).\nPrispevki na podlagi podjemne pogodbe:\n Pokojninsko invalidsko\
  \ zavarovanje     Osebe, ki opravljajo delo na podlagi podjemne pogodbe, so kot\
  \ zavarovanci, ki v okviru kak\u0161nega drugega pravnega razmerja opravljajo delo\
  \ za pla\u010Dilo, pri opravljanju tega dela obvezno zavarovani za invalidnost,\
  \ telesno okvaro ali smrt, ki je posledica po\u0161kodbe pri delu ali poklicne bolezni,\
  \ kakor je to dolo\u010Deno v 27. \u010Dlenu Zakona o pokojninskem invalidskem zavarovanju\
  \ \u2013 ZPIZ-1 (Uradni list RS, \u0161t. 109/06 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 112/06 Odl.US:, 114/06-ZUTPG, 10/08-ZVarDod, 98/09-ZIUZGK, 27/2010\
  \ Odl.US, 38/10-ZUKN, 61/10-ZSVarPre, 79/10-ZPKDPIZ). Prispevek za pokojninsko in\
  \ invalidsko zavarovanje pla\u010Dujejo izpla\u010Devalci pla\u010Dila po podjemni\
  \ pogodbi ( naro\u010Dnik ) v znesku 6 odstotkov od bruto zneska osebnega prejemka.\
  \ Posebni davek     Podjetje (naro\u010Dnik) je od zneska dohodka dol\u017Eno obra\u010D\
  unati tudi posebni davek na dolo\u010Dene prejemke v skladu z Zakonom o posebnem\
  \ davku na dolo\u010Dene prejemke (Ur.l. RS, \u0161t. 72/93, 22/94, 45/95, 12/96,\
  \ 82/97 Odl.US). Dav\u010Dna stopnja zna\u0161a 25 odstotkov in se izra\u010Duna\
  \ od bruto prejemka v pogodbi. Zdravstveno zavarovanje     Osebe, ki opravljajo\
  \ delo na podlagi pogodbe o delu, so v skladu s 5. to\u010Dko 17. \u010Dlena Zakona\
  \ o zdravstvenem varstvu in zdravstvenem zavarovanju \u2013 ZZVZZ (Uradni list RS,\
  \ \u0161t. 72/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 114/06-ZUTPG,\
  \ 91/07, 76/08, 62/10-ZUPJS) zavarovane za po\u0161kodbo pri delu in poklicno bolezen.\
  \ Pravne in fizi\u010Dne osebe, pri katerih te osebe delajo, pla\u010Dujejo pav\u0161\
  alni prispevek za zdravstveno zavarovanje v znesku 3,08 EUR od vsake sklenjene podjemne\
  \ pogodbe, ki velja v posameznem mesecu. Zdravstveno zavarovanje se pla\u010Duje\
  \ vsak mesec. \nPrispevki na podlagi pogodbe o zaposlitvi:\nVi\u0161ina prispevkov\
  \ delavca in delodajalca, obra\u010Dunanih na podlagi pogodbe o zaposlitvi se bistveno\
  \ razlikuje od zgoraj predstavljenih prispevkov obra\u010Dunanih na podlagi podjemne\
  \ pogodbe.\nPrispevki za socialno varnost so zakonsko dolo\u010Deni delodajal\u010D\
  evi prispevki za socialno varnost in dodatna pla\u010Dila v breme delodajalca, namenjena\
  \ socialni varnosti zaposlenih oseb.  \n Skupaj prispevki za PIZ               \
