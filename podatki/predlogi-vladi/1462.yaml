response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nSiva ekonomija\
  \ je pojav, ki ga najdemo v vseh dr\u017Eavah, v vseh gospodarstvih in v vseh politi\u010D\
  nih sistemih. Njeni negativni vplivi so ob\u010Dutni tako za delodajalce kot delojemalce\
  \ kot tudi za dr\u017Eavo, socialno zavarovanje, premo\u017Eenje ter varnost ljudi\
  \ in okolja. Siva ekonomija med drugim vpliva na izpad dav\u010Dnih prihodkov, izpad\
  \ prispevkov  za socialno zavarovanje, na neupravi\u010Deno uveljavljanje socialnih\
  \ pomo\u010Di, na vi\u0161je dav\u010Dno in dajatveno breme za podjetja in delavce,\
  \ ki delajo legalno.  V Republiki Sloveniji je siva ekonomije precej, saj njen dele\u017E\
  , po razli\u010Dnih ocenah, predstavlja med 17 in 25 % BDP. Glede na to, da sta\
  \ delo in zaposlovanje na \u010Drno navzo\u010Da v mnogih panogah in okoljih, je\
  \ Vlada RS sprejela ukrepe za u\u010Dinkovito odkrivanje in prepre\u010Devanje teh\
  \ dveh pojavov ter odpravo njunih negativnih posledic. Na obseg in mo\u010D sive\
  \ ekonomije v Sloveniji v zadnjih letih nenehno opozarjajo razli\u010Dne \u0161\
  tudije in analize ter razli\u010Dne organizacije.  Pravna podlaga na podro\u010D\
  ju dela in zaposlovanja na \u010Drno je Zakon i prepre\u010Devanju dela in zaposlovanja\
  \ na \u010Drno (Ur. list RS, \u0161t. 118/06, 29/2010, v nadaljevanju: zakon). V\
  \ zakonu je v 3. \u010Dlenu jasno navedeno, kaj se \u0161teje za delo na \u010D\
  rno, in sicer: \xBB (1) Za delo na \u010Drno se \u0161teje opravljanje dejavnosti\
  \ oziroma dela v naslednjih primerih:\n \u010De pravna oseba opravlja dejavnost,\
  \ ki je nima vpisane v sodni register, ali \u010De nima z zakonom predpisanih listin\
  \ o izpolnjevanju pogojev za opravljanje registrirane dejavnosti, \u010De zasebnik\
  \ opravlja dejavnost, ki je nima prigla\u0161ene pri pristojnem organu, ali \u010D\
  e nima z zakonom predpisanih listin o izpolnjevanju pogojev za opravljanje prigla\u0161\
  ene dejavnosti, \u010De pravna oseba ali zasebnik opravlja dejavnost kljub za\u010D\
  asni prepovedi opravljanja dejavnosti, \u010De tuja pravna oseba ali zasebnik, ki\
  \ ima sede\u017E oziroma prebivali\u0161\u010De izven Republike Slovenije, opravlja\
  \ dejavnost na ozemlju Republike Slovenije ali, \u010De opravlja dolo\u010Dene storitve\
  \ na ozemlju Republike Slovenije brez izpolnjevanja pogojev in prijave pri\u010D\
  etka opravljanja storitev pri pristojnemu dav\u010Dnemu uradu, \u010De posameznik\
  \ opravlja dejavnost oziroma delo in ni vpisan ali prigla\u0161en kot to dolo\u010D\
  a ta ali drugi zakoni.\xAB \n Delo in zaposlovanje na \u010Drno lahko ogrozi temelje\
  \ socialne dr\u017Eave in onemogo\u010Di oz. bistveno zmanj\u0161a obseg dolo\u010D\
  enih javnih storitev, ki jih sedaj dojemamo kot samoumevne, kot so npr. brezpla\u010D\
  no \u0161olstvo, zdravstvene storitve, dopust za nego otroka, socialna pomo\u010D\
  \ in pomo\u010D brezposelnim, ter druge javne storitve kot npr. knji\u017Enjice,\
  \ javni vrtci, itd. Pla\u010Devanja davkov in prispevkov omogo\u010Da posameznikom\
  \ dostopnost do zgoraj navedenih javnih storitev. Tudi z vidika gospodarstva je\
  \ delo in zaposlovanje na \u010Drno izredno problemati\u010Dno, saj povzro\u010D\
  a nelojalno konkurenco na trgu. Gospodarske slu\u017Ebe in samostojni podjetniki,\
  \ ki opravljajo dejavnost v skladu s predpisi, ne morejo konkurirati tistim, ki\
  \ delajo na \u010Drno, saj lahko le-ti ponudijo strankam bistveno ni\u017Eje cene,\
  \ ki niso obremenjene s prispevki in davki. Vendar po drugi strani ponujajo storitev\
  \ brez garancije in brez zavarovanj. Potro\u0161niki pa tudi nimajo pravico do uveljavljanja\
  \ od\u0161kodninskih in garancijskih zahtevkov. Delo in zaposlovanje na \u010Drno\
  \ predstavlja tveganje in negativne posledice dela z vidika socialne dr\u017Eave,\
  \ gospodarstva in posameznika - dr\u017Eavljana. Ne glede na to, da lahko v posameznih\
  \ obdobjih tudi dopolnjuje legalno gospodarstvo in laj\u0161a socialne napetosti\
  \ dru\u017Ebe, jo dr\u017Eave zaradi njenega negativnega vpliva moralno in pravno\
  \ obsojajo ter preganjajo. Med klju\u010Dnimi te\u017Eavami pri prepre\u010Devanju\
  \ dela in zaposlovanja na \u010Drno moramo izpostaviti  tudi povpra\u0161evanje\
  \ po tovrstnih storitvah. Z ustrezno informiranostjo posameznikov o negativnih u\u010D\
  inkih zanj osebno (npr. storitev brez ra\u010Duna = storitev brez garancije), se\
  \ povpra\u0161evanje po storitvah na \u010Drno zni\u017Ea. Sedanja zakonska ureditev\
  \ omogo\u010Da tudi nekatere druge oblike dela, ki ne sodijo med delo na \u010D\
  rno. Zakon tako dolo\u010Da izjeme, ki se ne glede na dolo\u010Dbe 3. \u010Dlena\
  \ zakona ne \u0161tejejo za delo na \u010Drno, in sicer medsebojna sosedska pomo\u010D\
  , delo v lastni re\u017Eiji, nujno delo, humanitarno, karitativno, prostovoljno\
  \ in dobrodelno delo po tem zakonu in po drugih predpisih ter osebno dopolnilno\
  \ delo.  Po danemu predlogu reforme dela na \u010Drno glede na navedeno ni mo\u017E\
  no slediti. Pregled obstoje\u010De zakonodaje in oblikovanje predlogov potrebnih\
  \ sprememb za prepre\u010Devanje sive ekonomije pa bo v prihodnje obravnavala medresorska\
  \ delovna skupina, sestavljena iz predstavnikov Ministrstva za gospodarstvo, Ministrstva\
  \ za delo, dru\u017Eino in socialne zadeve, Ministrstva za finance, Dav\u010Dne\
  \ uprave Republike Slovenije, Ministrstva za okolje in prostor ter Ministrstva za\
  \ kmetijstvo, gozdarstvo in prehrano.   "
