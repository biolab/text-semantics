response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o star\u0161evskem varstvu in dru\u017Einskih prejemkih (Uradni list\
  \ RS, \u0161t.\_26/14,\_90/15,\_75/17\_\u2013 ZUPJS-G,\_14/18, 81/19 in 158/20)\
  \ dolo\u010Da, da je delno pla\u010Dilo za izgubljeni dohodek osebni prejemek, ki\
  \ ga prejme eden od star\u0161ev ali druga oseba, kadar zapusti trg dela ali za\u010D\
  ne delati kraj\u0161i delovni \u010Das zaradi nege in varstva otroka s te\u017E\
  ko motnjo v du\u0161evnem razvoju ali te\u017Eko gibalno oviranega otroka ali otroka\
  \ z dolo\u010Deno boleznijo iz seznama hudih bolezni. To pomeni, da eden od star\u0161\
  ev (mati ali o\u010De otroka) bodisi zapusti dosedanjo slu\u017Ebo, za\u010Dne delati\
  \ samo 4 ure na dan, ali pa se odjavi iz evidence brezposelnih oseb na obmo\u010D\
  ni enoti Zavoda RS za zaposlovanje zato, da ostane doma z otrokom, ki potrebuje\
  \ posebno nego in varstvo zaradi te\u017Eke motnje v du\u0161evnem razvoju ali te\u017E\
  ke gibalne oviranosti ali dolo\u010Dene bolezni iz seznama hudih bolezni, torej\
  \ najte\u017Eje stopnje motnje oziroma oviranosti otroka. Eden od star\u0161ev,\
  \ v tem primeru prejema nadomestilo pla\u010De v vi\u0161ini 751,77 evrov mese\u010D\
  no (\u010De dela s kraj\u0161im delovnim \u010Dasom od polnega, mu pripada sorazmerni\
  \ del delnega pla\u010Dila za izgubljeni dohodek).\nRegres\_je vsota, ki jo mora\
  \ delodajalec pla\u010Dati delojemalcu po Zakonu o delovnih razmerjih (Uradni list\
  \ RS, \u0161t.\_21/13,\_78/13 \u2013 popr.,\_47/15\_\u2013 ZZSDT,\_33/16\_\u2013\
  \ PZ-F,\_52/16,\_15/17\_\u2013 odl. US,\_22/19\_\u2013 ZPosS,\_81/19\_in\_203/20\_\
  \u2013 ZIUPOPDVE). Pravico do regresa delavec pridobi s pridobitvijo pravice do\
  \ letnega dopusta. Ker gre pri pravici do delnega pla\u010Dila za izgubljenih dohodek\
  \ za dru\u017Einski prejemek in ne za sklenitev delovnega razmerja, pravica do dopusta\
  \ in regresa ni predvidena."
