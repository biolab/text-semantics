response: "Odziv Urada za enake mo\u017Enosti\nV Uradu za enake mo\u017Enosti smo\
  \ preu\u010Dili predlog za umik t.i. kvot, ki dolo\u010Dajo najni\u017Eji dele\u017E\
  \ kandidatk in kandidatov na kandidatni listi za volitve v dr\u017Eavni zbor. Spreminjanje\
  \ volilne zakonodaje ne sodi med pristojnosti Urada za enake mo\u017Enosti, vendar\
  \ kljub temu podajamo na\u0161o oceno predloga, saj se nana\u0161a na posebne ukrepe\
  \ za zagotavljanje uravnote\u017Eene zastopanosti spolov na enem izmed podro\u010D\
  ij dru\u017Ebenega \u017Eivljenja, kjer se neenakost spolov najbolj trdovratno ohranja.\n\
  Zakon o enakih mo\u017Enostih \u017Eensk in mo\u0161kih (Ur.l. RS, \u0161t. 59/2002),\
  \ ki dolo\u010Da skupne temelje za izbolj\u0161anje polo\u017Eaja \u017Eensk in\
  \ ustvarjanje enakih mo\u017Enosti \u017Eensk in mo\u0161kih na politi\u010Dnem,\
  \ ekonomskem, socialnem, vzgojno-izobra\u017Eevalnem ter na drugih podro\u010Djih\
  \ dru\u017Ebenega \u017Eivljenja,  daje pravno podlago za uvajanje posebnih ukrepov,\
  \ namenjenih ustvarjanju enakih mo\u017Enosti \u017Eensk in mo\u0161kih ter spodbujanju\
  \ enakosti spolov na posameznih podro\u010Djih dru\u017Ebenega \u017Eivljenja, kjer\
  \ se ugotavlja neuravnote\u017Eena zastopanost spolov oziroma neenak polo\u017E\
  aj oseb enega spola (prvi odstavek 7. \u010Dlena). Zakon v drugem odstavku 7. \u010D\
  lena tudi dolo\u010Da, da obstaja neuravnote\u017Eena zastopanost spolov, \u010D\
  e je zastopanost enega spola na posameznem podro\u010Dju dru\u017Ebenega \u017E\
  ivljenja ali njegovem delu ni\u017Eja od 40 % (ta prag je bil dolo\u010Den v skladu\
  \ z resolucijo Evropskega parlamenta z dne 18. 1. 2011 o uravnote\u017Eeni udele\u017E\
  bi \u017Eensk in mo\u0161kih v procesu odlo\u010Danja).\nNa Uradu za enake mo\u017E\
  nosti smo in \u0161e vedno podpiramo vse posebne ukrepe, ki prispevajo k odpravljanju\
  \ neenakosti \u017Eensk in mo\u0161kih ter izbolj\u0161anju polo\u017Eaja tistega\
  \ spola, ki je na nekem podro\u010Dju v slab\u0161em polo\u017Eaju. Udele\u017E\
  ba \u017Eensk v odlo\u010Danju v politi\u010Dnem \u017Eivljenju pa je z vidika standardov,\
  \ ki jih med drugim dolo\u010Dajo Zakon o enakih mo\u017Enostih \u017Eensk in mo\u0161\
  kih in Konvencija OZN o odpravi vseh oblik diskriminacije \u017Eensk, katere pogodbenica\
  \ je Slovenija od 1993,  in zavez, ki jih je Slovenija sprejela med drugim kot \u010D\
  lanica Evropske unije, OZN in Sveta Evrope, podro\u010Dje, kjer se je v Sloveniji\
  \ najbolj trdovratno  ohranjala neenaka delitev mo\u010Di med \u017Eenskami in mo\u0161\
  kimi in posledi\u010Dno podzastopanost \u017Eensk.\nDa je bil do zadnjih volitev\
  \ v dr\u017Eavni zbor najvi\u0161ji dele\u017E izvoljenih poslank v tej instituciji\
  \ 13,3%, je empiri\u010Dni podatek, ki ka\u017Ee na vedno ve\u010Dji razkorak med\
  \ udele\u017Ebo in polo\u017Eajem \u017Eensk na ekonomskem, socialnem, kulturnem\
  \ in drugih podro\u010Djih dru\u017Ebenega \u017Eivljenja in njihovim dostopom do\
  \ politi\u010Dnega odlo\u010Danja in posledi\u010Dno zastopanostjo v voljenih organih\
  \ oblasti.\n\u0160tevilna prizadevanja in dejavnosti za pove\u010Danje udele\u017E\
  be \u017Eensk v procesih politi\u010Dnega odlo\u010Danja, vklju\u010Dno z zakonskimi\
  \ dolo\u010Dbami, ki politi\u010Dne stranke zavezujejo k spodbujanju enakih mo\u017E\
  nosti \u017Eensk in mo\u0161kih pri kandidiranju za  volitve v organe stranke in\
  \ volitve v dr\u017Eavni zbor, organe lokalnih skupnosti in predsednika oziroma\
  \ predsednice dr\u017Eave (Zakon o politi\u010Dnih strankah in Zakon o enakih mo\u017E\
  nostih \u017Eensk in mo\u0161kih) se niso izkazala za dovolj uspe\u0161na pri doseganju\
  \ bolj uravnote\u017Eene zastopanosti spolov, ki je eden od prioritetnih ciljev\
  \  v Resoluciji o nacionalnem programu za enake mo\u017Enosti \u017Eensk in mo\u0161\
  kih, 2005 \u2013 2013.\nRazprave o pomanjkanju enake zastopanosti \u017Eensk in\
  \ mo\u0161kih so spro\u017Eale tudi vpra\u0161anja glede uvedbe ukrepov normativne\
  \ narave in spodbudile dr\u017Eavni zbor in vlado k uvedbi ukrepov za zagotovitev\
  \ enakih mo\u017Enosti obeh spolov pri kandidiranju v Ustavo in vse tri zakone,\
  \ ki urejajo volitve v Republiki Sloveniji.\nJunija 2004 je Dr\u017Eavni zbor sprejel\
  \ Ustavni zakon o spremembi 43. \u010Clena Ustave RS, s katerim je bil \u010Dlenu,\
  \ ki zagotavlja splo\u0161no in enako volilno pravico, dodan nov \u010Detrti \u010D\
  len, ki zakonodajalca poobla\u0161\u010Da, da z zakonom dolo\u010Di ukrepe za spodbujanje\
  \ enakih mo\u017Enosti \u017Eensk in mo\u0161kih pri kandidiranju na volitvah v\
  \ dr\u017Eavne organe in organe lokalnih skupnosti.\nZakonodajalec je to pooblastilo\
  \ uresni\u010Dil leta 2005 s sprejetjem Zakona o spremembah in dopolnitvah zakona\
  \ o lokalnih volitvah (Uradni list RS, \u0161t. 72/2005), ki v 70.a \u010Dlenu dolo\u010D\
  a, da morajo politi\u010Dna stranka ali volivci, ki v volilni enotni predlagajo\
  \  ve\u010D kot enega kandidata oziroma kandidatko, vsakemu od obeh spolov zagotoviti\
  \ najmanj 40 odstotkov mest na kandidatni listi ter svoje kandidatke in kandidate\
  \ na prvi polovici kandidatne liste razporediti izmeni\u010Dno po spolu. Liste,\
  \ ki niso sestavljene skladno s temi dolo\u010Dili, mora ob\u010Dinska volilna komisija\
  \ zavrniti. Prehodno obdobje, ki ga je uvedel zakon, je omogo\u010Dilo postopno\
  \ pove\u010Devanje najni\u017Ejega dele\u017Ea zastopanosti \u017Eensk in mo\u0161\
  kih na kandidatnih listah, in sicer za prve volitve po uveljavitvi zakona, ki so\
  \ bile 2006, najmanj 20-odstotni dele\u017E, za volitve, ki so bile 2010, pa najmanj\
  \ 30-odstotno zastopanost obeh spolov. V prehodnem obdobju je zakon dopu\u0161\u010D\
  al tudi delno odstopanje od na\u010Dela izmeni\u010Dnosti v zgornji polovici kandidatne\
  \ liste.\nLeta 2006 je Dr\u017Eavni zbor RS sprejel Zakon o spremembah in dopolnitvah\
  \ zakona o volitvah v Dr\u017Eavni zbor (Uradni list RS, \u0161t. 78/2006). Dolo\u010D\
  ba o uravnote\u017Eeni zastopanosti spolov na kandidatnih listah dolo\u010Da, da\
  \ na kandidatni listi, na kateri so najmanj \u0161tirje kandidati oziroma kandidatke,\
  \ noben spol ne sme biti zastopan z manj kakor 35% od skupnega dejanskega \u0161\
  tevila kandidatov in kandidatk na listi. Na kandidatnih listah, na katere so uvr\u0161\
  \u010Deni zgolj trije kandidati oziroma kandidatke, mora biti med njimi najmanj\
  \ en predstavnik oziroma predstavnica vsakega od spolov. Zakon tudi dolo\u010Da,\
  \ da liste kandidatov in kandidatk, ki niso v skladu z zakonom, volilna komisija\
  \ zavrne. Tudi ta zakon ima prehodno dolo\u010Dbo, ki za  prve volitve v dr\u017E\
  avni zbor, ki bodo izvedene po uveljavitvi  zakona, dolo\u010Da ni\u017Eji dele\u017E\
  \ zastopanosti spolov na kandidatnih listah, in sicer najmanj 25-odstotno zastopanost\
  \  \u017Eensk in mo\u0161kih.\n\u0160e pred dopolnitvijo ustave pa je bil sprejet\
  \ Zakon o volitvah poslancev iz Republike Slovenije v Evropski parlament (Ur.l.\
  \ RS, \u0161t. 40/2004), ki je kot prvi volilni zakon zapovedal 40-odstotno zastopanost\
  \ \u017Eensk in mo\u0161kih na kandidatnih listah  in dolo\u010Dil, da mora biti\
  \ najmanj en kandidat vsakega od spolov uvr\u0161\u010Den v zgornjo polico liste.\n\
  Jasno je torej, da je za razliko od nekaterih dr\u017Eav, ki so v svojo volilno\
  \ zakonodajo dejansko uvedle t.i. \u017Eenske kvote (dolo\u010Dile najni\u017Eji\
  \ dele\u017E \u017Eensk med kandidati in kandidatkami), v Sloveniji zakonodajalec\
  \  izhajal iz  na\u010Dela uravnote\u017Eene zastopanosti obeh spolov in uvedel\
  \ obveznost zagotavljanja najni\u017Ejega dele\u017Ea \u017Eensk in mo\u0161kih\
  \ na kandidatnih listah za vse volitve, torej t.i. spolne in ne \u017Eenske kvote.\n\
  Poleg tega so analize kandidatnih list vseh volitev pokazale, da politi\u010Dne\
  \ stranke pa tudi liste volivk in volivcev za vse volitve od uveljavitve obveznih\
  \ najni\u017Ejih dele\u017Eev kandidatk in kandidatov, z izjemo ene od strank, ki\
  \ so kandidirale na lanskih volitvah v dr\u017Eavni zbor, niso imele te\u017Eav\
  \ z oblikovanjem list, skladnih z dolo\u010Dbami zakonov. Potrdilo se je celo, da\
  \ so na vseh volitvah od uveljavitve t.i. spolnih kvot, v povpre\u010Dju presegle\
  \ predpisan najni\u017Eji dele\u017E \u017Eensk in mo\u0161kih (na lokalnih volitvah\
  \ leta 2006, za katere je bil z zakonom dolo\u010Den 20-odstotni najni\u017Eji dele\u017E\
  \ \u017Eensk in mo\u0161kih na kandidatnih listah, je bil povpre\u010Den dele\u017E\
  \ kandidatk 32,8 odstotkov; na lokalnih volitvah 2010, ko je bil z zakonom dolo\u010D\
  en 30-odstotni dele\u017E, pa je bil povpre\u010Den dele\u017E \u017Eensk 38,5 odstotka;\
  \ na dr\u017Eavnozborskih volitvah leta 2008, ko je veljala zakonsko dolo\u010D\
  ena najmanj 25-odstotna zastopanost \u017Eensk in mo\u0161kih na kandidatnih listah,\
  \ je kandidiralo 35 odstotkov \u017Eensk; na dr\u017Eavnozborskih volitvah 2011,\
  \ za katere so stranke morale upo\u0161tevati najmanj 35-odsotno zastopanost spolov,\
  \ pa je bil povpre\u010Dni dele\u017E kandidatk 40%). V predlogu podana ocena o\
  \ zapletenosti dolo\u010Db, ki naj bi vodila v vlo\u017Eitev list, ki niso skladne\
  \ z zakonom, je zatorej neutemeljena.\nKoristnost z zakoni uvedenih t. i. spolnih\
  \ kvot kot ukrepa za odpravo ob\u010Dutne neuravnote\u017Eenosti spolov v voljenih\
  \ organih predstavni\u0161ke oblasti se je potrdila tudi v volilnih izidih, \u010D\
  eprav pove\u010Danja dele\u017Ea izvoljenih \u017Eensk zanesljivo ni mogo\u010D\
  e pripisati zgolj kvotam (na lokalnih volitvah 2006 je bilo izvoljenih za 13% ve\u010D\
  \ ob\u010Dinskih oziroma mestnih svetnic kot leta 2002, leta 2010 pa se je njihov\
  \ dele\u017E pove\u010Dal \u0161e za odstotek, in sicer na 22%; na volitvah v dr\u017E\
  avni zbor leta 2011 je bilo  izvoljenih 32% poslank, torej kar 19% ve\u010D kot\
  \ na prej\u0161njih volitvah, sicer pa na vseh petih preteklih volitvah v dr\u017E\
  avni zbor dele\u017E izvoljenih poslank nikoli ni presegel 13%).\nTo skupno delo\
  \ za doseganje uravnote\u017Eene zastopanosti \u017Eensk in mo\u0161kih v voljenih\
  \ organih predstavni\u0161ke oblasti ni kon\u010Dano. Ureditev predpisanih minimalnih\
  \ dele\u017Eev zastopanosti \u017Eensk in mo\u0161kih na kandidatnih listah bi veljalo\
  \ ne le ohraniti, ampak tudi spremeniti in dopolniti, predvsem zato, da se predpisani\
  \ najni\u017Eji dele\u017Ei poenotijo (40 odstotkov tudi za kandidatne liste za\
  \ volitve v dr\u017Eavni zbor) in da se z dolo\u010Dbami o razvr\u0161\u010Danju\
  \ kandidatk in kandidatov na liste zagotovi ve\u010Dja izvoljivost \u017Eensk.\n\
  Tudi z mnenjem, da je z vsiljenimi kvotami okrnjena demokrati\u010Dna paradigma,\
  \ skladno s katero naj bi vsaka lista ali stranka v svoj seznam umestila kandidatke\
  \ in kandidate ne glede na spol, raso, vero ali pripadnost, ne sogla\u0161amo. Temeljni\
  \ na\u010Deli demokracije sta enakost in univerzalnost, torej enaka vrednost in\
  \ enake pravice sleherne \u017Eenske in mo\u0161kega. Univerzalnost torej pomeni,\
  \ da mora demokracija veljati za vse \u017Eenske in mo\u0161ke ter pripadnice in\
  \ pripadnike zapostavljenih ali izklju\u010Denih skupin. Pristajanje na naravno\
  \ evolucijo pri doseganju enakosti spolov v politi\u010Dnem odlo\u010Danju, torej\
  \ pristajanje na to, da bo \u010Das naredil svoje, ne omogo\u010Da napredka pri\
  \ izena\u010Devanju razmerja mo\u010Di med \u017Eenskami in mo\u0161kimi. Poleg\
  \ tega, ko gre za urejanje delovanja politi\u010Dnih institucij in predstavni\u0161\
  tva,  niso v igri vplivi naravne evolucije, temve\u010D so vse norme in pravila\
  \ rezultat politi\u010Dnih dogovorov.\n \nOdziv Ministrstva za javno upravo\nDr\u017E\
  avni zbor Republike Slovenije je junija 2004 sprejel Ustavni zakon o spremembi 43.\
  \ \u010Dlena Ustave Republike Slovenije, ki se je dopolnil z novim odstavkom: \xBB\
  Zakon dolo\u010Di ukrepe za spodbujanje enakih mo\u017Enosti mo\u0161kih in \u017E\
  ensk pri kandidiranju na volitvah v dr\u017Eavne organe in organe lokalnih skupnosti.\xAB\
  \ Ustavni zakon je izhajal iz dejstva, da v Sloveniji \u017Eenske predstavljajo\
  \ 51,13% vsega prebivalstva, kljub tak\u0161nemu dele\u017Eu v populaciji pa je\
  \ dele\u017E \u017Eensk na najvi\u0161jih polo\u017Eajih v dr\u017Eavnih organih\
  \ oziroma v procesih odlo\u010Danja nizek. \u010Ceprav je 43. \u010Dlen ustave pred\
  \ navedeno spremembo zagotavljal splo\u0161no in enako aktivno in pasivno volilno\
  \ pravico vsaki polnoletni osebi z dr\u017Eavljanstvom, je \u0161tevilo \u017Eensk\
  \ \u017Ee na kandidatnih listah za javne funkcije kazalo, da so \u017Eenske v izraziti\
  \ manj\u0161ini.\nIzklju\u010Devanje velikih dru\u017Ebenih skupin iz upravljanja\
  \ javnih zadev oziroma iz procesov odlo\u010Danja je za sodobne predstavni\u0161\
  ke demokracije nesprejemljivo. Uravnote\u017Eena oziroma sorazmerna prisotnost obeh\
  \ spolov je zlasti pomembna pri odlo\u010Danju, saj velikokrat neposredno vpliva\
  \ na \u0161irino in kakovost odlo\u010Danja in s tem na kakovost dru\u017Ebenega\
  \ razvoja. S spremembo ustave so bili v Sloveniji postavljeni temelji za enake mo\u017E\
  nosti sodelovanja mo\u0161kih in \u017Eensk v postopkih kandidiranja za voljene\
  \ organe predstavni\u0161kih oblasti na dr\u017Eavni in lokalni ravni.    Dr\u017E\
  avni zbor Republike Slovenije je v letu 2006 sprejel Zakon o spremembah in dopolnitvah\
  \ Zakona o volitvah v dr\u017Eavni zbor , katerega eden izmed poglavitnih ciljev\
  \ je bil pove\u010Danje participacije \u017Eensk v javnem \u017Eivljenju, zlasti\
  \ zaradi njihove (pre)majhne zastopanosti v nacionalnem predstavni\u0161kem telesu.\
  \ Z zakonom so se uveljavili aktivni ukrepi za izena\u010Devanje obeh spolov in\
  \ s tem za bolj\u0161e varstvo \u010Dlovekovih pravic in temeljnih svobo\u0161\u010D\
  in ter demokrati\u010Dnost dru\u017Ebe, ve\u010Djo socialno pravi\u010Dnost in bolj\u0161\
  e in bolj raznolike politike ter izpostavljanje novih politi\u010Dnih vpra\u0161\
  anj in problemov. Pred tem je bilo stanje v zastopstvu obeh spolov v dr\u017Eavnem\
  \ zboru izrazito favorizirano v korist mo\u0161kega spola. Za doseganje cilja \u010D\
  im ve\u010Dje dejanske enakosti obeh spolov v sestavi dr\u017Eavnega zbora je zakon\
  \ sprejel re\u0161itev, po kateri na posamezni kandidatni listi noben spol ne sme\
  \ biti zastopan z manj kot 35 odstotki .\nPodobne re\u0161itve poznajo tudi druge\
  \ evropske dr\u017Eave (na primer Belgija, Finska, Francija \u2026). Zaradi negativnih\
  \ posledic neenakomerne zastopanosti posameznega spola na dolo\u010Denih funkcijah\
  \ in v poklicih tudi drugod v Evropi odpravljajo vzroke in posledice tak\u0161nega\
  \ stanja. Pravni akti in ukrepi Evropske unije ter Sveta Evrope ka\u017Eejo, da\
  \ je eden osrednjih problemov dana\u0161nje dru\u017Ebe ravno neenakopravnost med\
  \ spoloma. Evropska unija zato \u0161teje odpravo diskriminacije med spoloma za\
  \ eno pomembnih in prednostnih politi\u010Dnih nalog .\nPo mnenju Ministrstva za\
  \ javno upravo je enakopravna udele\u017Eba \u017Eensk pri upravljanju javnih zadev\
  \ nujna in potrebna tudi v slovenskem prostoru. Glede na to, da \u017Eenske predstavljajo\
  \ ve\u010D kot polovico slovenskega prebivalstva in so naj\u0161tevilnej\u0161a\
  \ dru\u017Ebena skupina, bi morale biti primerno prisotne tudi pri odlo\u010Danju,\
  \ in to na vseh ravneh (lokalni, nacionalni in evropski)  .\nGlede na vse navedeno\
  \ Ministrstvo za javno upravo predloga, po katerem naj bi kvote umaknili, ne podpira.\
  \ Podpira pa pozitivne ukrepe za pove\u010Danje dele\u017Ea \u017Eensk pri odlo\u010D\
  anju z vidika uravnote\u017Eene zastopanosti spolov, kot enega od standardov sodobne\
  \ demokracije, s ciljem oblikovanja stabilne, vklju\u010Dujo\u010De, varne in pravi\u010D\
  ne dru\u017Ebe.  "
