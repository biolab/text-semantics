response: "Odziv Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  Postopek imenovanja ravnatelja je urejen v Zakonu o organizaciji in financiranju\
  \ vzgoje in izobra\u017Eevanja (ZOFVI). Ravnatelja izbere svet \u0161ole, pred tem\
  \ pa si pridobi mnenje lokalne skupnosti, sveta star\u0161ev in u\u010Diteljskega\
  \ zbora. K izbranemu kandidatu si svet pridobi \u0161e mnenje ministra, nato pa\
  \ sledi imenovanje ravnatelja kot sklepna faza postopka. Svet \u0161ole, v katerem\
  \ so poleg predstavnikov delavcev zastopani tudi predstavniki star\u0161ev in lokalne\
  \ skupnosti, ima v skladu z 38. \u010Dlenom Zakona o zavodih mo\u017Enost oziroma\
  \ dol\u017Enost, da pod posebej predpisanimi pogoji (ugotovljene nepravilnosti pri\
  \ vodenju zavoda) razre\u0161i ravnatelja. Postopek za razre\u0161itev je opredeljen\
  \ v 59. \u010Dlenu ZOFVI. Svet \u0161ole v takem primeru s predlogom za razre\u0161\
  itev seznani lokalno skupnost, svet star\u0161ev in u\u010Diteljski zbor. Svet \u0161\
  ole po obstoje\u010Di ureditvi (46. \u010Dlen ZOFVI) odlo\u010Da z ve\u010Dino glasov\
  \ vseh \u010Dlanov, podrobnej\u0161ih dolo\u010Db glede na\u010Dina glasovanja pa\
  \ \u0161olska zakonodaja nima predpisanih. Dolo\u010Den del teh izvedbenih norm\
  \ je mo\u017Eno vnesti v ustanovitveni akt \u0161ole oziroma v morebitni interni\
  \ akt (poslovnik) sveta \u0161ole.\nPristojnosti ravnatelja so ob\u0161irno opredeljene\
  \ v 49. \u010Dlenu ZOFVI. Ravnatelj je varuh zakonitosti na \u0161oli in izvaja\
  \ naloge, ki se nana\u0161ajo na izvedbo programa, sodelovanje s star\u0161i in\
  \ je odgovoren za uresni\u010Devaje pravic u\u010Dencev. Ravnatelj izvaja tudi naloge,\
  \ povezane s pravicami iz delovnega razmerja (npr. dolo\u010Da sistemizacijo, sklepa\
  \ delovna razmerja, odlo\u010Da o disciplinski odgovornosti delavcev). Dolo\u010D\
  en del njegovih pristojnosti iz tega naslova pa izvira tudi iz drugih predpisov,\
  \ npr. iz delovnopravne zakonodaje, pla\u010Dne zakonodaje, itd. Nadzor nad izvajanjem\
  \ \u0161olske zakonodaje izvaja In\u0161pektorat RS za \u0161olstvo in \u0161port,\
  \ druga podro\u010Dja pa nadzorujejo druge pristojne in\u0161pekcije (npr. delovna\
  \ in\u0161pekcija). Pravno varstvo iz delovnega razmerja pa zaposleni lahko uveljavljajo\
  \ na na\u010Din, kot ga dolo\u010Da veljavna zakonodaja (ZOFVI, ZDR).\nPredlog,\
  \ ki se navezuje na zmanj\u0161anje pristojnosti ravnateljev (v povezavi s postopkom\
  \ imenovanja in razre\u0161itve ravnatelja) smo evidentirali in ga bomo prou\u010D\
  ili. Ob morebitnih spremembah podro\u010Dne zakonodaje bomo razmislili, ali bomo\
  \ posegali tudi v del, ki se ti\u010De pristojnosti ravnatelja, postopek njegovega\
  \ imenovanja in razre\u0161itve.\n "
