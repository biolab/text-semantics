response: "Odziv Ministrstva za okolje in prostor\nRavnanje z odpadki je urejeno v\
  \ Zakonu o varstvu okolja (ZVO-1) in podzakonskih predpisih.\nV skladu z ZVO-1 se\
  \ mora pravna ali fizi\u010Dna oseba, ki zbira odpadke, vpisati v evidenco oseb,\
  \ ki imajo pooblastila ali potrdila za opravljanje dejavnosti varstva okolja. To\
  \ je tudi zahteva Direktive 2008/98/ES o odpadkih, ki dolo\u010Da, da dr\u017Eave\
  \ \u010Dlanice zagotovijo, da pristojni organ vodi register ustanov ali podjetij,\
  \ ki poklicno zbirajo odpadke. Vpis v evidenco zbiralcev in pogoje, ki jih mora\
  \ izpolnjevati oseba, da se vpi\u0161e v to evidenco, podrobneje dolo\u010Da Uredba\
  \ o odpadkih (Ur.l. RS, \u0161t. 103/11).\nV tej uredbi so dolo\u010Dene tudi obveznosti\
  \ izvirnih povzro\u010Diteljev odpadkov glede zagotavljanja njihove obdelave, in\
  \ sicer mora izvirni povzro\u010Ditelj odpadkov zagotoviti obdelavo odpadkov tako,\
  \ da jih obdela sam, odda ali prepusti zbiralcu ali odda izvajalcu obdelave. Kadar\
  \ je za posamezno vrsto odpadkov s posebnim predpisom dolo\u010Dena obvezna oddaja\
  \ ali prepu\u0161\u010Danje teh odpadkov zbiralcu, jih lahko izvirni povzro\u010D\
  itelj odda ali prepusti samo temu zbiralcu \u2013 to velja tudi za komunalne odpadke.\n\
  Pravila ravnanja s komunalnimi odpadki so dolo\u010Dena z zakonom in na njegovi\
  \ podlagi sprejetih podzakonskih predpisih. Komunalni odpadek je opredeljen v ZVO-1\
  \ kot odpadek iz gospodinjstev in njemu podoben odpadek iz trgovine, proizvodnih,\
  \ poslovnih, storitvenih in drugih dejavnosti ter javnega sektorja. Vrste komunalnih\
  \ odpadkov so dolo\u010Dene v Klasifikacijskem seznamu odpadkov iz Priloge 4 iz\
  \ Uredbe o odpadkih, in sicer kot lo\u010Deno zbrana odpadna embala\u017Ea, ki je\
  \ komunalni odpadek (podskupina 15 01) ter vsi odpadki iz skupine 20 \u2013 komunalni\
  \ odpadki (me\u0161ani komunalni odpadki ter lo\u010Deno zbrane frakcije). Med temi\
  \ odpadki sta tudi odpadni papir in karton (20 01 01).\nZakon o gospodarskih javnih\
  \ slu\u017Ebah (ZGJS) dolo\u010Da, da se gospodarske javne slu\u017Ebe delijo na\
  \ obvezne in neobvezne, ter, da je uporaba javnih dobrin, ki se zagotavljajo z obveznimi\
  \ gospodarskimi javnimi slu\u017Ebami obvezna, razen \u010De zakon ali na njegovi\
  \ podlagi izdan predpis za posamezne primere ne dolo\u010Da druga\u010De. Gospodarske\
  \ javne slu\u017Ebe varstva okolja se dolo\u010Dijo z zakonom s podro\u010Dja varstva\
  \ okolja.\nNa podlagi tega ZVO-1 dolo\u010Da, da so zbiranje, obdelava in odlaganje\
  \ dolo\u010Denih vrst komunalnih odpadkov obvezne ob\u010Dinske gospodarske javne\
  \ slu\u017Ebe varstva okolja. ZVO-1 ne dolo\u010Da nobenih izjem glede obvezne uporabe\
  \ teh javnih slu\u017Eb, daje pa vladi pristojnost, da predpi\u0161e vrste dejavnosti,\
  \ vrste komunalnih odpadkov in vrste nalog, ki se izvajajo v okviru omenjenih javnih\
  \ slu\u017Eb. Na podlagi tega so v veljavnih predpisih o odpadkih \u017Ee dolo\u010D\
  ene nekatere izjeme glede zbiranja komunalnih odpadkov, predvsem z namenom olaj\u0161\
  ati odlo\u010Ditev za lo\u010Deno zbiranje posameznih frakcij, zlasti takrat, ko\
  \ mora Slovenija izpolnjevati z zakonodajo EU dolo\u010Dene okoljske cilje ali pa\
  \ iz razlogov varstva okolja in zdravja ljudi, in sicer:\n izvirni povzro\u010D\
  itelji komunalnih odpadkov iz gospodinjstev imajo mo\u017Enost, da vra\u010Dajo\
  \ dolo\u010Dene odpadke distributerju (maloprodaja) ali neposredno zbiralcu teh\
  \ odpadkov ali pa jih prepu\u0161\u010Dajo izvajalcu javne slu\u017Ebe zbiranja\
  \ komunalnih odpadkov (odpadna embala\u017Ea, odpadne prenosne baterije in akumulatorji,\
  \ OEEO, odpadna zdravila, odpadna mineralna in sinteti\u010Dna olja), izvirni povzro\u010D\
  itelji komunalnih odpadkov iz dejavnosti lahko odpadno embala\u017Eo oddajajo izvajalcu\
  \ javne slu\u017Ebe zbiranja komunalnih odpadkov ali neposredno dru\u017Ebi za ravnanje\
  \ z odpadno embala\u017Eo, ali vra\u010Dajo distributerju, izvirni povzro\u010D\
  itelji odpadnih jedilnih olj in masti iz gostinstva morajo te odpadke oddajati zbiralcu\
  \ odpadnih jedilnih olj in jih ne smejo prepu\u0161\u010Dati izvajalcu javne slu\u017E\
  be zbiranja komunalnih odpadkov, izvirni povzro\u010Ditelji biolo\u0161ko razgradljivih\
  \ kuhinjskih odpadkov iz gostinstva morajo te odpadke oddajati zbiralcu kuhinjskih\
  \ odpadkov in jih ne smejo prepu\u0161\u010Dati izvajalcu javne slu\u017Ebe zbiranja\
  \ komunalnih odpadkov, izvirni povzro\u010Ditelji iz dejavnosti, pri katerih nastaja\
  \ zeleni vrtni odpad, morajo njegovo obdelavo zagotavljati v skladu s predpisom,\
  \ ki ureja odpadke in jih ne smejo prepu\u0161\u010Dati izvajalcu javne slu\u017E\
  be zbiranja komunalnih odpadkov. \nNe glede na to, da se navedeni odpadki ne zbirajo\
  \ izklju\u010Dno v okviru javne slu\u017Ebe, pa to ne pomeni, da izvirni povzro\u010D\
  itelji lahko z njimi prosto razpolagajo, ampak jih morajo oddati v nadaljnje ravnanje\
  \ tako, kot je to dolo\u010Deno v predpisih o odpadkih.\nZaenkrat predpisi o odpadkih\
  \ ne dolo\u010Dajo nobene izjeme glede obvezne uporabe javne slu\u017Ebe zbiranja\
  \ komunalnih odpadkov za odpadni papir in karton (20 01 01). Ker je \u017Ee nekaj\
  \ \u010Dasa zaznan problem zbiranja teh odpadkov izven javne slu\u017Ebe, se je\
  \ problematika sku\u0161ala re\u0161iti v predlogu Uredbe o komunalnih odpadkih\
  \ iz leta 2012, ki pa ga vlada, prav zaradi nesoglasja o tej vsebini med dele\u017E\
  niki v okviru javne obravnave, \u0161e ni obravnavala. Do spremembe predpisov o\
  \ odpadkih, ki bi omogo\u010Dala zbiranje odpadnega papirja, ki je komunalni odpadek,\
  \ izven javne slu\u017Ebe, se ti odpadki lahko zbirajo le v okviru obvezne ob\u010D\
  inske gospodarske javne slu\u017Ebe zbiranja komunalnih odpadkov. V kolikor bi do\
  \ tak\u0161ne spremembe pri\u0161lo, pa bi pravna ali fizi\u010Dna oseba, ki bi\
  \ \u017Eelela zbirati te odpadke, morala izpolnjevati predpisane pogoje, da bi se\
  \ vpisala v evidenco zbiralcev odpadkov v skladu z ZVO-1 in na njegovi podlagi sprejete\
  \ Uredbe o odpadkih.\nNa podlagi vsega zapisanega torej izpostavljamo, da mora odpadni\
  \ papir, ki je komunalni odpadek, izvirni povzro\u010Ditelj obvezno prepustiti izvajalcu\
  \ obvezne ob\u010Dinske gospodarske javne slu\u017Ebe zbiranja komunalnih odpadkov,\
  \ zato v skladu z veljavno zakonodajo za zbiranje teh odpadkov od izvirnih povzro\u010D\
  iteljev, razen v okviru izvajanja javne slu\u017Ebe, sploh ni mogo\u010De pridobiti\
  \ potrdila o vpisu v evidenco zbiralcev odpadkov. V kolikor bi vlada sprejela predpis,\
  \ s katerim bi bila za odpadni papir, ki je komunalni odpadek, dovoljena izjema\
  \ na na\u010Din, kot to \u017Ee velja za zgoraj navedene komunalne odpadke, pa prostovoljno\
  \ gasilsko dru\u0161tvo vseeno ne bi moglo zbirati teh odpadkov, dokler ne bi izpolnjevalo\
  \ predpisanih pogojev za vpis v evidenco zbiralcev odpadkov. Vpis v to evidenco\
  \ pa je pogoj za to, da lahko pravna ali fizi\u010Dna oseba sploh zbira odpadke\
  \ v okviru opravljanja svoje dejavnosti.\n \n "
