response: "Odziv Ministrstva za finance\nMinistrstvo za finance kot resorno ministrstvo\
  \ za podro\u010Dje finan\u010Dnega sistema pojasnjuje, da je bila DUTB ustanovljena\
  \ z Zakonom o ukrepih Republike Slovenije za krepitev stabilnosti bank (Uradni list\
  \ RS, \u0161t. 105/12, 63/13 - ZS-K in 23/14 - ZDIJZ-C in 104/15; v nadaljevanju:\
  \ ZUKSB), ki je bil sprejet konec leta 2012 z namenom sanacije ban\u010Dnega sektorja.\n\
  Poslanstvo DUTB je dodatno, poleg opredelitve v ZUKSB, opredelila Vlada Republike\
  \ Slovenije v Smernicah za delovanje DUTB. V tem dokumentu so podane splo\u0161\
  ne usmeritve delovanja DUTB.\nTemeljni cilj delovanja DUTB je maksimiziranje vrednosti\
  \ prevzetih terjatev in dele\u017Eev ter v \u010Dim ve\u010Dji mo\u017Eni meri povrniti\
  \ sredstva davkopla\u010Devalcem. Slednje se davkopla\u010Devalcem povrne na naslednje\
  \ na\u010Dine:\n preko popla\u010Dila izdanih obveznic, za katere jam\u010Di Republika\
  \ Slovenija, preko povrnitve vlo\u017Eenega lastni\u0161kega kapitala s strani Republike\
  \ Slovenije ter preko zagotovitve zahtevanega donosa na vlo\u017Eeni kapital v DUTB.\
  \ \nZ vidika dolo\u010Ditve prejemkov je pomembna dolo\u010Dba sedmega odstavka\
  \ 8. \u010Dlena ZUKSB. Ta dolo\u010Da, da ne glede na dolo\u010Dbe zakona, ki ureja\
  \ prejemke poslovodnih oseb v gospodarskih dru\u017Ebah v ve\u010Dinski lasti Republike\
  \ Slovenije in samoupravnih lokalnih skupnosti, politiko prejemkov \u010Dlanov upravnega\
  \ odbora DUTB dolo\u010Di skup\u0161\u010Dina. Skladno s 7. \u010Dlenom ZUKSB naloge\
  \ in pristojnosti skup\u0161\u010Dine DUTB izvr\u0161uje vlada kot edini delni\u010D\
  ar.\nNavedena politika prejemkov pa velja zgolj za \u010Dlane upravnega odbora DUTB.\
  \ ZUKSB ne predpisuje politike nagrajevanja zaposlenih v DUTB in tudi sicer velja\
  \ poudariti, da so odlo\u010Ditve vodstva te dru\u017Ebe avtonomne in neodvisne,\
  \ je pa ta dru\u017Eba v skladu z zakonom dol\u017Ena pri upravljanju svojih dejavnosti\
  \ ravnati s skrbnostjo dobrega gospodarstvenika v skladu z na\u010Deli preglednosti,\
  \ u\u010Dinkovitosti, gospodarnosti in uspe\u0161nosti.\nMinistrstvo za finance\
  \ je v okviru nadzora, ki ga izvaja skladno z ZUKSB, v zvezi z dodatki za lojalnost\
  \ od DUTB zahtevalo pojasnila in interne akte, ki urejajo podro\u010Dje pla\u010D\
  \ in nagrajevanja v dru\u017Ebi. Iz pojasnil DUTB izhaja, da je dodatek za lojalnost\
  \ del sistema prejemkov in nagrajevanja, ki je namenjen ohranitvi klju\u010Dnih,\
  \ izku\u0161enih kadrov, ki predstavljajo konkuren\u010Dno prednost uspe\u0161nosti\
  \ DUTB. Dodatek za lojalnost bo tem klju\u010Dnim kadrom izpla\u010Dan ob izpolnitvi\
  \ dolo\u010Denih pogojev in sicer \u0161ele v letu 2017 v dveh obrokih, pod pogojem,\
  \ da je delavec takrat \u0161e zaposlen v DUTB. DUTB pojasnjuje, da se je odgovornost\
  \ ter obremenitev klju\u010Dnih kadrov po izvedeni reorganizaciji zaradi pove\u010D\
  anja produktivnosti DUTB na vi\u0161jo stopnjo, \u0161e pove\u010Dala. \nDUTB je\
  \ v svojem pojasnilu opozorila tudi na \u0161ir\u0161i kontekst tega dodatka. Navedla\
  \ je, da je do danes DUTB zapustilo preko 15 visoko kakovostnih sodelavcev, ki jih\
  \ ni \u017Eelela izgubiti. Odhodi so imeli mo\u010Dan negativen vpliv na poslovanje\
  \ dru\u017Ebe in uporaba dodatka za lojalnost je eno od orodji, s katerim DUTB v\
  \ skladu s svojimi pristojnostmi in zakoni sku\u0161a zmanj\u0161ati potencialna\
  \ operativna tveganja, povezana z odhodi sodelavcev. DUTB ocenjuje, da lahko s stro\u0161\
  kom, ki v letni masi pla\u010D predstavlja 2%, znatno zni\u017Ea operativno tveganje\
  \ bodo\u010Dih odhodov kakovostnih sodelavcev.\nGlede na vse navedeno Ministrstvo\
  \ za finance pri\u010Dakuje, da je bila odlo\u010Ditev glede tak\u0161nega sistema\
  \ nagrajevanja sprejeta v smeri maksimizacije prevzetega premo\u017Eenja in ne na\u010D\
  rtuje nadaljnjih postopkov v zvezi s predlogom. Pripominjamo \u0161e, da se Vlada\
  \ Republike Slovenije ne more in ne sme vme\u0161avati v poslovne odlo\u010Ditve\
  \ DUTB, v okviru svojih pristojnosti pa zagotavlja ustrezno pravno okolje delovanja\
  \ DUTB. Vsi ukrepi, ki jih je Vlada \u017Ee sprejela ali pa so v pripravi, zasledujejo\
  \ preglednost in skladnost poslovanja DUTB z vsemi predpisi in dobrimi praksami.\n\
