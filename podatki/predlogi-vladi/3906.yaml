response: "Odziv Ministrstva za zdravje\nRak materni\u010Dnega vratu je ena redkih\
  \ rakavih bolezni, ki jo je mogo\u010De prepre\u010Diti s pravo\u010Dasnim odkrivanjem\
  \ in zdravljenjem predrakavih sprememb. Presejalni program ZORA s preventivnimi\
  \ ginekolo\u0161kimi pregledi in pregledi celic v brisu materni\u010Dnega vratu\
  \ omogo\u010Da pravo\u010Dasno odkriti predrakave spremembe.\nRak materni\u010D\
  nega vratu raste po\u010Dasi in rabi ve\u010D let, da napreduje iz predrakave v\
  \ rakavo obliko. Za uspe\u0161no odkrivanje predrakavih sprememb tako pri \u017E\
  enskah, ki nimajo ginekolo\u0161kih te\u017Eav, zado\u0161\u010Da pregled vsako\
  \ tretje leto, \u010De sta izvida dveh predhodnih testov, opravljenih v obdobju\
  \ enega leta, negativna.\nTriletni intervali med pregledi ne veljajo za \u017Eenske:\n\
  \ z ginekolo\u0161kimi te\u017Eavami, ki so sumljive za raka materni\u010Dnega vratu,\
  \ z ugotovljeno ali zdravljeno predrakavo spremembo materni\u010Dnega vratu, po\
  \ zdravljenju raka materni\u010Dnega vratu. \nPravno podlago za preventivne preglede\
  \ za prepre\u010Devanje raka na materni\u010Dnem vratu predstavlja Pravilnik za\
  \ izvajanje preventivnega zdravstvenega varstva na primarni ravni (Uradni list RS,\
  \ \u0161t. 19/98, 47/98, 26/00, 67/01, 33/02, 37/03, 117/04, 31/05, 83/07 in 22/09),\
  \ ki dolo\u010Da \u010Dasovne intervale za:\n preglede in nasvete za na\u010Drtovanje\
  \ dru\u017Eine, za rabo kontracepcije, proti spolno prenosnim oku\u017Ebam in posledi\u010D\
  ni neplodnosti (ta pregled se opravi ob prvem obisku, pri prvem predpisovanju kontracepcije,\
  \ po porodu, pred in po dovoljenem splavu, po spontanem splavu, pri vsaki menjavi\
  \ metode ter pri prekinitvi rabe vseh kontracepcijskih metod za ve\u010D kot 12\
  \ mesecev; preventivne preglede v nose\u010Dnosti in po nose\u010Dnosti; preventivne\
  \ preglede za prepre\u010Devanje raka materni\u010Dnega vratu (enkrat na tri leta\
  \ za \u017Eenske v starostnem obdobju od 20 do 64 let) in preventivne preglede za\
  \ zgodnje odkrivanje raka dojk (klini\u010Dni pregled dojk pri ginekologu enkrat\
  \ na tri leta za \u017Eenske med 20. in 50. letom starosti, za \u017Eenske po 50.\
  \ letu starosti pa se ti pregledi skupaj z mamografijo izvajajo vsaki dve leti v\
  \ centrih za dojke). \nPreventivni ginekolo\u0161ki pregled zajema pogovor o morebitnih\
  \ ginekolo\u0161kih te\u017Eavah ter odvzem brisa celic materni\u010Dnega vratu,\
  \ ki jih nato v laboratoriju pregledajo ter ocenijo ali so te celice kakorkoli spremenjene.\
  \ Predpisane storitve na podro\u010Dju preventivnih programov so brezpla\u010Dne,\
  \ \u010De ima \u017Eenska urejeno zdravstveno zavarovanje in \u010De izbere ginekologa\
  \ na primarni zdravstveni ravni.\nOdlo\u010Ditev za preventivni ali redni ginekolo\u0161\
  ki pregled takrat, ko \u017Eenska nima ginekolo\u0161kih te\u017Eav, je dokaz njenega\
  \ ozave\u0161\u010Denega in odgovornega odnosa do lastnega zdravja.\nSeveda pa ima\
  \ vsaka \u017Eenska, ki ima kakr\u0161nekoli ginekolo\u0161ke te\u017Eave in ima\
  \ urejeno zdravstveno zavarovanje, pravico do posveta in pregleda pri izbranem ginekologu\
  \ na primarni ravni, ker v tem primeru ne gre ve\u010D za preventivni pregled, saj\
  \ je pregled ob kakr\u0161nih koli te\u017Eavah \u017Ee kurativni, za katere pa\
  \ ne velja tri letni interval.\n "
