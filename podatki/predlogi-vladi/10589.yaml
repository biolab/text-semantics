response: "Odziv Ministrstva za zdravje\nMinistrstvo za zdravje se je z omenjenimi\
  \ pobudami seznanjalo \u017Ee v preteklosti, prvi\u010D pa ob implementaciji Direktive\
  \ 2011/24/EU Evropskega parlamenta in Sveta z dne 9. marca 2011 o uveljavljanju\
  \ pravic pacientov pri \u010Dezmejnem zdravstvenem varstvu (v nadaljnjem besedilu:\
  \ Direktiva). Direktiva \u017Ee v svojem 1. \u010Dlenu (v \u010Detrtem odstavku)\
  \ jasno dolo\u010Da, da ta direktiva ne vpliva na zakone in predpise dr\u017Eav\
  \ \u010Dlanic o organizaciji in financiranju zdravstvenega varstva v primerih, ki\
  \ niso povezani s \u010Dezmejnim zdravstvenim varstvom. Nobena dolo\u010Dba te direktive\
  \ ne obvezuje dr\u017Eave \u010Dlanice k povrniti stro\u0161kov zdravstvenega varstva,\
  \ ki ga zagotavljajo izvajalci zdravstvenega varstva s sede\u017Eem na njenem ozemlju,\
  \ \u010De ti izvajalci niso vklju\u010Deni v sistem socialne varnosti ali sistem\
  \ javnega zdravstva te dr\u017Eave \u010Dlanice. Iz omenjenega \u010Dlena torej\
  \ izhaja, da ima vsaka dr\u017Eava \u010Dlanica Evropske unije pravico, da glede\
  \ povra\u010Dila stro\u0161kov zdravstvenih storitev, ki jo njeni dr\u017Eavljani,\
  \ ki so hkrati tudi obvezno zdravstveno zavarovani, koristijo izven mre\u017Ee javne\
  \ zdravstvene slu\u017Ebe na njenem ozemlju, odlo\u010Da avtonomno in samostojno.\n\
  Republika Slovenija ima zdravstveno dejavnost organizirano tudi kot javno slu\u017E\
  bo, ki se opravlja v okviru mre\u017Ee javne zdravstvene slu\u017Ebe. Izvajalci\
  \ zdravstvene dejavnosti, ki so v mre\u017Ei javne zdravstvene slu\u017Ebe, imajo\
  \ z Zavodom za zdravstveno zavarovanje Slovenije sklenjeno pogodbo in ti izvajalci\
  \ obvezno zdravstveno zavarovanim osebam v Republiki Sloveniji nudijo zdravstvene\
  \ storitve v okviru obveznega zdravstvenega zavarovanja. Vsi izvajalci izven mre\u017E\
  e javne zdravstvene slu\u017Ebe pa zdravstvenih storitev zavarovanim osebam ne morejo\
  \ zagotavljati v breme obveznega zdravstvenega zavarovanja.\nOdlo\u010Ditev o sistemu\
  \ zdravstvenega varstva in zavarovanja je torej avtonomna odlo\u010Ditev vsake posamezne\
  \ dr\u017Eave in Direktiva pri uveljavljanju pravic zavarovanih oseb pri \u010D\
  ezmejnem zdravstvenem varstvu ne more in ne posega v njihov veljavni sistem, nalaga\
  \ pa navodila ravnanja pri uveljavljanju pravic v drugih dr\u017Eavah \u010Dlanicah.\
  \ Res je, da v primeru Republike Slovenije pri uveljavljanju pravic iz obveznega\
  \ zdravstvenega zavarovanja na obmo\u010Dju Republike Slovenije in na obmo\u010D\
  ju drugih dr\u017Eav \u010Dlanic Evropske unije prihaja do neenakosti glede mo\u017E\
  nosti izbire izvajalca zdravstvene dejavnosti, a je ta neenakost pravno dopustna\
  \ in upravi\u010Dena. Predlog bi po na\u0161em mnenju pomenil znaten poseg v mre\u017E\
  o javne zdravstvene slu\u017Ebe, ki jo na podlagi Zakona o zdravstveni dejavnosti\
  \ \u017Ee desetletja gradijo in financirajo ob\u010Dine in dr\u017Eava, hkrati pa\
  \ tovrstni predlog predstavlja bistveno druga\u010Dno ureditev financiranja zdravstvenih\
  \ storitev, ki trenutno po na\u0161em mnenju ne bi bila vzdr\u017Ena. Republika\
  \ Slovenija v celoti deluje v skladu z veljano slovensko in evropsko zakonodajo,\
  \ zato lahko re\u010Demo, da je obvezno zdravstveno zavarovanim osebam v Republiki\
  \ Sloveniji zdravstveno varstvo ustrezno zagotovljeno v okviru mre\u017Ee javne\
  \ zdravstvene slu\u017Ebe oziroma pravic do uveljavljanja zdravstvenih storitev\
  \ izven Republike Slovenije."
