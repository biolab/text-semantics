response: "Odziv Ministrstva za okolje in prostor\nS sprejetjem Pravilnika o minimalnih\
  \ tehni\u010Dnih zahtevah za graditev stanovanjskih stavb in stanovanj (Ur.l. RS,\
  \ \u0161t. 1/11) je v 11. \u010Dlenu zapisano, da je potrebna in\u0161talacija in\
  \ oprema tudi za ogrevanje. Res ni ve\u010D zahteve po rezervnem dimniku, vendar\
  \ je obveznost opravljanja storitve ostala v sprejetih in do konca leta 2015 veljavnih\
  \ dimnikarskih predpisih. Omenjena zahteva se nahaja v 15. \u010Dlenu Pravilnika\
  \ o oskrbi malih kurilnih naprav (Ur.l RS, \u0161t. 128/2004 in 18/05 popr.):\n\
  \ 15. \u010Dlen\n(1) Dimovodne tuljave, na katere niso priklju\u010Dene kurilne\
  \ naprave, je treba o\u010Distiti, \u010De se ob pregledu vsako tretje leto ugotovi,\
  \ da je \u010Di\u0161\u010Denje potrebno.\n(2) Za dimovodne tuljave, na katere niso\
  \ priklju\u010Dene kurilne naprave, je treba zagotoviti mehansko \u010Di\u0161\u010D\
  enje pred priklju\u010Ditvijo male kurilne naprave.\n Osnovna ideja rezervnih dimnikov\
  \ je bila v tem, da je nanje mo\u017Eno v primeru vi\u0161je sile ali izrednih razmer\
  \ priklju\u010Diti kurilne naprave, ki za svoje delovanje ne potrebujejo elektri\u010D\
  ne energije. S tega stali\u0161\u010Da je vzdr\u017Eevanje teh naprav smiselno.\n\
  Radi bi opozorili, da je v veljavi tudi Pravilnik o standardih vzdr\u017Eevanja\
  \ stanovanjskih stavb in stanovanj (Ur.l. RS, \u0161t. 20/04), kjer so predvideni\
  \ tudi roki za vzdr\u017Eevanje dimovodnih naprav. Ta predpis je lo\u010Den od dimnikarskih\
  \ predpisov, zato ga na tem mestu ne bomo komentirali, nakazuje pa na to, da je\
  \ v vseh primerih, dokler je dimovodna naprava prisotna potrebno zanjo skrbeti,\
  \ za kar je v ve\u010Dstanovanjskih zgradbah odgovoren upravnik. V primerih, da\
  \ se s soglasjem stanovalcev na skupni napravi, v tem primeru dimniku, izvede rekonstrukcija\
  \ ali odstranitev se lahko spremenijo tudi obveznosti na tej skupni napravi.\nV\
  \ predlogu novega dimnikarskega zakona, ki je v javni obravnavi oziroma v njegovih\
  \ podzakonskih predpisih bomo smiselno uredili tudi to vpra\u0161anje.\n "
