response: "Odziv Ministrstva za promet\nVa\u0161i pobudi o bele\u017Eenju stanja kilometrov\
  \ na \u0161tevcih vozil v cestnem prometu in o sankcioniranju prirejanja \u0161\
  tevcev sta upo\u0161tevani in \u017Ee zajeti v predlogu nove zakonodaje s podro\u010D\
  ja vozil v cestnem prometu.\nIdeja o bele\u017Eenju podatka o stanju \u0161tevca\
  \ prevo\u017Eenih kilometrov na vozilih v cestnem prometu je aktualna \u017Ee dalj\
  \ \u010Dasa in je bila podana tudi \u017Ee v skupini za pripravo Zakona o motornih\
  \ vozilih in njegovih podzakonskih aktov. Ugotovljeno je bilo, da je ta podatek\
  \ pomemben tako glede varnosti vozil in s tem vseh udele\u017Eencev v cestnem prometu,\
  \ kot tudi za razne analize, ki jih potrebuje za svoje delo Statisti\u010Dni urad\
  \ Republike Slovenije, ne nazadnje pa tudi za preverjanje uporabe vozil, ki imajo\
  \ status starodobnega vozila. Zahteva o bele\u017Eenju stanja \u0161tevca ob vsakem\
  \ tehni\u010Dnem pregledu vozila je \u017Ee napisana v drugem odstavku 15. \u010D\
  lena predloga Pravilnika o tehni\u010Dnih pregledih motornih in priklopnih vozil.\n\
  Tudi sankcioniranje prirejanja stanja \u0161tevca je \u017Ee urejeno in sicer v\
  \ predlogu Zakona o motornih vozilih. V prvem odstavku 19. \u010Dlena je navedeno,\
  \ kaj spada med predelave vozil in med njimi je tudi poseg ki vpliva ali bi lahko\
  \ vplival na varnost vozila. V \u010Detrtem odstavku tega \u010Dlena je navedena\
  \ prepoved izvajanja predelav in spremembe na vozilu, ki pomenijo poslab\u0161anje\
  \ njegovih varnostnih ali okoljevarstvenih lastnosti. Sankcija za to pa je v \u0161\
  estem odstavku tega \u010Dlena in se glasi: \xBBZ globo najmanj 4000 EUR se kaznuje\
  \ za prekr\u0161ek pravna oseba, samostojni podjetnik posameznik ali posameznik,\
  \ ki samostojno opravlja dejavnost, ki ravna v nasprotju s \u010Detrtim odstavkom\
  \ tega \u010Dlena, njihova odgovorna oseba pa z globo najmanj 400 EUR. Z globo najmanj\
  \ 400 EUR se kaznuje za prekr\u0161ek posameznik, ki ravna v nasprotju s \u010D\
  etrtim odstavkom tega \u010Dlena.\xAB\nNa podlagi zapisanega smatramo, da sta obe\
  \ va\u0161i pobudi upo\u0161tevani. "
