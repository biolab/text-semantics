response: "Odziv Ministrstva za zdravje\nPodro\u010Dje prepovedanih drog je v Republiki\
  \ Sloveniji urejeno v skladu s konvencijami Organizacije zdru\u017Eenih narodov,\
  \ ki so zavezujo\u010De za vse dr\u017Eave \u010Dlanice, in z usmeritvami Evropske\
  \ unije.\nNadzor nad prepovedanimi drogami v Republiki Sloveniji, poleg Kazenskega\
  \ zakonika, urejajo naslednji predpisi:\n Zakon o proizvodnji in prometu s prepovedanimi\
  \ drogami (Uradni list RS, \u0161t. 108/99, 44/00, 2/04 \u2013 ZZdrI-A in 47/04\
  \ - ZdZPZ) Zakon o prepre\u010Devanju uporabe prepovedanih drog in o obravnavi u\u017E\
  ivalcev prepovedanih drog (Uradni list RS, \u0161t. 98/99) ter Uredba o razvrstitvi\
  \ prepovedanih drog (Uradni list RS, \u0161t. 49/00, 8/01 \u2013 popr., 49/01, 78/02\
  \ 53/04, 122/07, 102/09, 95/10 in 58/2011). \nZakon o proizvodnji in prometu s prepovedanimi\
  \ drogami opredeljuje prepovedane droge kot rastline ali substance naravnega ali\
  \ sinteti\u010Dnega izvora, ki imajo psihotropne u\u010Dinke ter lahko vplivajo\
  \ na telesno ali du\u0161evno zdravje ali ogro\u017Eajo primerno socialno stanje\
  \ ljudi. 3. \u010Dlen zakona razvr\u0161\u010Da prepovedane droge v tri skupine\
  \ glede na resnost nevarnosti za zdravje ljudi, ki je lahko posledica njihove zlorabe\
  \ in glede na uporabo v medicini. Razvrstitev prepovedanih drog je sprejela Vlada\
  \ Republike Slovenije z Uredbo o razvrstitvi prepovedanih drog leta 2000.\nLeta\
  \ 1999 je bil sprejet Zakon o prepre\u010Devanju uporabe prepovedanih drog in o\
  \ obravnavi u\u017Eivalcev prepovedanih drog, ki med drugim definira zdravljenje\
  \ ter re\u0161evanje socialne problematike, povezane z u\u017Eivanjem prepovedanih\
  \ drog. Omenjeni zakon v osnovi dolo\u010Da ukrepe in dejavnosti, ki naj prispevajo\
  \ k zmanj\u0161evanju povpra\u0161evanja po drogah. Med te ukrepe in dejavnosti\
  \ sodijo tudi razli\u010Dne informativne kampanje in preventivni programi, zdravstvene\
  \ in socialne dejavnosti, programi zmanj\u0161evanja \u0161kode (razdeljevanje sterilnega\
  \ pribora) ter aktivnosti povezane s spremljanjem in analizo problematike uporabe\
  \ drog.\nPosebna pozornost je namenjena preventivnim ukrepom in aktivnostim na vseh\
  \ nivojih. Z razli\u010Dnimi znanstveno utemeljenimi dejavnostmi razli\u010Dnih\
  \ ministrstev, \u0161e zlasti s \u0161irokim osve\u0161\u010Danjem, opozarjanjem,\
  \ ustreznim ciljno usmerjenim informiranjem v razli\u010Dnih okoljih, \u0161olah\
  \ ter lokalnih skupnostih se sku\u0161a mlade odvrniti od uporabe prepovedanih in\
  \ tudi dovoljenih drog.\nProblematika uporabe prepovedanih drog med mladimi je \u017E\
  e sedaj v Republiki Sloveniji, \u010De jo primerjamo z drugimi dr\u017Eavami, precej\
  \ velika. \u0160tevilne raziskave, med njimi tudi zadnja,\"ESPAD 2011\", so pokazale,\
  \ da petnajst- in \u0161estnajstletniki v Sloveniji pogosteje uporabljajo droge\
  \ od njihovih vrstnikov v ostalih dr\u017Eav. To \u0161e zlasti velja za uporabo\
  \ inhalantov, alkohola, tobaka in konoplje. Slovenija je bila v omenjeni raziskavi\
  \ rangirana nad povpre\u010Djem pri petih od osmih spremenljivk, pri ostalih treh\
  \ pa blizu povpre\u010Dja. Raziskave ka\u017Eejo, da ve\u010Dja dostopnost do drog\
  \ pove\u010Da njihovo uporabo, s tem pa tudi negativne zdravstvene in socialne posledice.\n\
  Poudariti je \u0161e treba, da prepovedane droge predstavljajo globalen problem,\
  \ ki ga je mo\u017Eno re\u0161evati le skupaj z drugimi dr\u017Eavami, usklajeno\
  \ in celovito. Te problematike ni mo\u017Eno re\u0161iti z legalizacijo oziroma\
  \ popolno deregulacijo le v enem delu sveta. Mednarodna skupnost je glede na\u010D\
  ina re\u0161evanja te problematike dokaj neenotna, saj so celo med dr\u017Eavami\
  \ EU precej\u0161nje razlike v politikah in zakonodajah na tem podro\u010Dju. Razprave\
  \ o smiselnosti, potrebi in o smereh morebitnega oblikovanja novih konsistentnih\
  \ re\u0161itev na podro\u010Dju drog potekajo v \u0161ir\u0161em mednarodnem prostoru\
  \ \u017Ee nekaj \u010Dasa, vendar kompleksnost problematike onemogo\u010Da hitro\
  \ oblikovanje koherentnih re\u0161itev.\nSlovenija je dekriminalizirala uporabo\
  \ drog leta 1999 s sprejetjem \u017Ee omenjenega Zakona o proizvodnji in prometu\
  \ s prepovedanimi drogami. Na podlagi 33. \u010Dlena tega zakona se je de-iure dekriminalizirala\
  \ posest manj\u0161e koli\u010Dine prepovedane droge za enkratno lastno uporabo.\n\
  Primernost oziroma neprimernost predloga za nadaljnjo obravnavo Po mnenju Ministrstva\
  \ za zdravje je predlog za legalizacijo drog neprimeren, saj ne navaja natan\u010D\
  no, kak\u0161ne bi bile konkretne pozitivne ali morebitne negativne posledice le-te.\n\
  Morebitna deregulacija (legalizacije) drog bi po na\u0161em mnenju pove\u010Dala\
  \ uporabo droge, saj bi bile verjetno cenej\u0161e kot na \u010Drnem trgu, v vsakem\
  \ primeru pa bi bile dostopnej\u0161e. Problematika uporabe drog med mladimi je\
  \ \u017Ee sedaj v Sloveniji, \u010De jo primerjamo z drugimi dr\u017Eavami, precej\
  \ velika.\nPrepovedane droge predstavljajo resen globalen problem, ki ga ni mogo\u010D\
  e re\u0161evati z legalizacijo le v eni dr\u017Eavi. Legalizacija bi bila v nasprotju\
  \ s tremi konvencijami Organizacije zdru\u017Eenih narodov na podro\u010Dju drog\
  \ in prizadevanji pristojnih ministrstev, ki z izvajanjem zakonodaje prepre\u010D\
  ujejo ponudbo in povpra\u0161evanje po prepovedanih drogah.\nMinistrstva tudi s\
  \ prora\u010Dunskimi sredstvi podpirajo razli\u010Dne organizacije in dru\u0161\
  tva, ki s svojimi preventivnimi programi prepre\u010Dujejo uporabo prepovedanih\
  \ drog, kot tudi tiste programe, ki nudijo zdravljenje in socialno rehabilitacijo.\n\
  Po veljavni slovenski zakonodaji in ratificiranih Konvencijah Zdru\u017Eenih narodov\
  \ ter \u0161tevilnih dokumentih, sprejetih v EU in razli\u010Dnih mednarodnih organizacijah\
  \ in glede na zdravstveno \u0161kodo, ki je lahko posledica uporabe drog, torej\
  \ legalizacija drog ni sprejemljiva, zato predlog po na\u0161em mnenju ni primeren\
  \ za nadaljnjo obravnavo.\n \nOdziv Ministrstva za notranje zadeve\nV R Sloveniji\
  \ je pravna ureditev podro\u010Dja prepovedanih drog v pristojnosti Ministrstva\
  \ za zdravje, vendar se v delu zmanj\u0161evanja ponudbe prepovedanih drog nana\u0161\
  a tudi na Ministrstvo za notranje zadeve.\nPodro\u010Dje prepovedanih drog je inkriminirano\
  \ z dvema \u010Dlenoma v Kazenskem zakoniku in sicer \u010Dl. 186, ki opredeljuje\
  \ neupravi\u010Deno proizvodnjo in promet s tovrstnimi snovmi ter \u010Dl. 187,\
  \ ki opredeljuje inkriminacijo omogo\u010Danja u\u017Eivanja tovrstnih snovi. Z\
  \ Zakonom o proizvodnji in prometu s prepovedanimi drogami pa je kot prekr\u0161\
  ek opredeljena posest prepovedanih drog.\nSamo u\u017Eivanje prepovedanih drog ni\
  \ inkriminirano ne kot kaznivo dejanje in ne kot prekr\u0161ek.\nNa tem podro\u010D\
  ju so pomembne tudi vse konvencije Zdru\u017Eenih narodov, ki jih je R Slovenija\
  \ ratificirala, nenazadnje pa tudi predlogi, mnenja, usmeritve in sklepi Sveta Evrope,\
  \ Evropske Komisije, Horizontalne delovne skupine za droge (HDG) in Komisije za\
  \ droge pri Zdru\u017Eenih narodih.\n Primernost oziroma neprimernost predloga za\
  \ nadaljnjo obravnavo Prepovedane droge predstavljajo resno gro\u017Enjo zdravju\
  \ in varnosti posameznikov in dru\u017Eb v EU. Problem, ki ga ima Evropa s prepovedanimi\
  \ drogami, je globalen in se hitro spreminja. Nove in \u0161kodljive psihoaktivne\
  \ snovi se pojavljajo skoraj vsakodnevno in hitreje kot kdaj koli prej.\nBrez u\u010D\
  inkovitega sodelovanja med dr\u017Eavami in usklajenega nadzora je nemogo\u010D\
  e zajeziti \u0161irjenje prepovedanih drog. \u010Ce le ena dr\u017Eava legalizira\
  \ prepovedane droge, tihotapci in preprodajalci svoje dejavnosti preselijo v sosednje\
  \ dr\u017Eave ali spremenijo poti, po katerih poteka promet s prepovedanimi drogami,\
  \ vendar pa ti ukrepi tega prometa ne morejo trajno prekiniti.\nZ uveljavitvijo\
  \ Lizbonske pogodbe, ki jo je ratificirala Slovenija 29. januarja 2008, se je Slovenija,\
  \ kot tudi ostale dr\u017Eave \u010Dlanice EU, obvezala, da se mora na problem prepovedanih\
  \ drog odzvati energi\u010Dno in odlo\u010Dno, obravnavati pa mora tako povpra\u0161\
  evanje po prepovedanih drogah kot tudi njihovo ponudbo.\nPrepovedane droge predstavljajo\
  \ torej globalen problem, ki ga ni mo\u010D re\u0161iti z legalizacijo oziroma dekriminalizacijo\
  \ prepovedanih drog le v Sloveniji, saj to ne bo privedlo do \u017Eelenega in pri\u010D\
  akovanega u\u010Dinka. Prav tako je po trenutno veljavni pravni zakonodaji v Sloveniji,\
  \  ratificiranih Konvencijah ZN, ratificirani Lizbonski pogodbi in na podlagi vseh\
  \ ostalih sklepov, priporo\u010Dil in predlogov, sprejetih v Svetu Evrope, na Evropski\
  \ Komisiji, Horizontalni delovni skupini za droge in Komisiji za droge ZN, legalizacija\
  \ oziroma dekriminalizacija prepovedanih drog nemogo\u010Da. Iz vseh navedenih razlogov\
  \ menimo, da predlog ni primeren za nadaljnjo obravnavo.\n \nOdziv Ministrstva za\
  \ pravosodje in javno upravo\nKazenski zakonik Uradni list RS, \u0161t. 55/08, 66/08\
  \ \u2013 popr., 39/09 in 91/11, v nadaljevanju: Kazenski zakonik ureja v poglavju\
  \ o kaznivih dejanjih zoper \u010Dlovekovo zdravje dve kaznivi dejanji, ki se nana\u0161\
  ata na prepovedane droge. Za obe kaznivi dejanji so lahko odgovorne tudi pravne\
  \ osebe na podlagi 25. \u010Dlena Zakona o odgovornosti pravnih oseb za kazniva\
  \ dejanja. Uradni list RS, \u0161t. 98/04 \u2013 uradno pre\u010Di\u0161\u010Deno\
  \ besedilo in 65/08\nV 186. \u010Dlenu Kazenskega zakonika je urejeno kaznivo dejanje\
  \ \xBBNeupravi\u010Dena proizvodnja in promet s prepovedanimi drogami, nedovoljenimi\
  \ snovmi v \u0161portu in predhodnimi sestavinami za izdelavo prepovedanih drog\xAB\
  . Navedeno kaznivo dejanje stori kdor neupravi\u010Deno proizvaja, predeluje, prodaja\
  \ ali ponuja naprodaj ali zaradi prodaje ali dajanja v promet kupuje, hrani ali\
  \ prena\u0161a ali posreduje pri prodaji ali nakupu ali kako druga\u010De neupravi\u010D\
  eno daje v promet rastline ali substance, ki so razvr\u0161\u010Dene kot prepovedane\
  \ droge ali nedovoljene snovi v \u0161portu, ali predhodne sestavine, ki se uporabljajo\
  \ za izdelavo prepovedanih drog.\nV 187. \u010Dlenu Kazenskega zakonika pa je urejeno\
  \ kaznivo dejanje \xBBOmogo\u010Danje u\u017Eivanja prepovedanih drog ali nedovoljenih\
  \ snovi v \u0161portu\xAB. Navedeno kaznivo dejanje stori kdor napelje drugega k\
  \ u\u017Eivanju prepovedanih drog ali prepovedanih nedovoljenih snovi v \u0161portu,\
  \ ali mu jih da, da jih u\u017Eiva on ali kdo drug, ali kdor da na razpolago prostore\
  \ za u\u017Eivanje prepovedanih drog ali nedovoljenih snovi v \u0161portu ali kako\
  \ druga\u010De omogo\u010Di drugemu, da u\u017Eiva prepovedane droge ali nedovoljene\
  \ snovi v \u0161portu. Navedeni \u010Dlen je bil dopolnjen z novelo KZ-1B (Uradni\
  \ list RS, \u0161t. 91/11) z novim \u010Detrtim odstavkom, ki dolo\u010Da da navedeno\
  \ ravnanje ni protipravno, \u010De storilec ravna po programu zdravljenja odvisnosti\
  \ ali nadzorovane uporabe droge, ki je v skladu z zakonom potrjen in se izvaja v\
  \ okviru ali pod nadzorom javnega zdravstva.\nV 33. \u010Dlenu Zakona o proizvodnji\
  \ in prometu s prepovedanimi drogami Uradni list RS, \u0161t. 108/99, 44/00, 2/04\
  \ \u2013 ZZdrl-A in 47/04 - ZdZPZ, ki je sicer v resorni pristojnosti Ministrstva\
  \ za zdravje, pa je kot prekr\u0161ek dolo\u010Dena posest prepovedanih drog v nasprotju\
  \ z dolo\u010Dbami tega zakona. Navedeni zakon v 3. \u010Dlenu dolo\u010Da, da so\
  \ prepovedane droge razvr\u0161\u010Dene v eno od treh skupin glede na resnost nevarnosti\
  \ za zdravje ljudi, ki je lahko posledica njihove zlorabe ter glede na uporabo v\
  \ medicini, tako so prepovedane droge v Skupini I zelo nevarne za zdravje ljudi\
  \ zaradi hudih posledic, ki jih lahko povzro\u010Di njihova zloraba in se ne uporabljajo\
  \ v medicini, prepovedane droge v Skupini II in III pa so zelo oziroma srednje nevarne\
  \ za zdravje zaradi posledic, ki jih povzro\u010Di njihova zloraba in se lahko uporabljajo\
  \ v medicini.\n Primernost oziroma neprimernost predloga za nadaljnjo obravnavo\
  \ Ministrstvo za pravosodje in javno upravo meni, da je predlog za legalizacijo\
  \ drog neprimeren, ker bi bila legalizacija prepovedanih drog v nasprotju s prizadevanji\
  \ pristojnih ministrstev, da s spremembami zakonodaje dose\u017Eejo odgovorno ravnanje\
  \ voznikov v prometu, saj je veliko \u0161tevilo prometnih nesre\u010D povzro\u010D\
  enih ravno zaradi vo\u017Enje pod vplivom alkohola ali prepovedanih drog.\nObenem\
  \ naj dodamo, da so se glede podobnega vpra\u0161anja pristojna ministrstva (Ministrstvo\
  \ za pravosodje, Ministrstvo za zdravje in Ministrstvo za notranje zadeve) opredelila\
  \ \u017Ee pri Predlogu 245 v letu 2010. Mnenja pristojnih ministrstev so tudi objavljena\
  \ na portalu predlagam.vladi.si."
