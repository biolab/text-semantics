  \ oziroma njenim delovanjem v misiji v Bosni in Hercegovini EU EUFOR (European Union\
  \ Force in BiH) Althea v okviru Skupine za spremljanje in povezavo (Liaison and\
  \ Observation Team \u2013 LOT). Komplete prve pomo\u010Di s prete\u010Denim rokom\
