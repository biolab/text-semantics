response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nNavedeno tematiko\
  \ trenutno ureja Zakon o varstvu potro\u0161nikov pred nepo\u0161tenimi poslovnimi\
  \ praksami (Uradni list RS, \u0161t. 53/07 in 130/22 \u2014 ZVPot-1, v nadaljevanju\
  \ besedila: ZVPNPP) v poglavju \"Zavajajo\u010De poslovne prakse\" od 5. do 7. \u010D\
  lena. V prvem odstavku 5. \u010Dlena je dolo\u010Deno, da se poslovna praksa \u0161\
  teje za zavajajo\u010Do, \u010De vsebuje napa\u010Dne informacije in je torej neresni\u010D\
  na. Poslovna praksa se \u0161teje za zavajajo\u010Do tudi, \u010De kakor koli, vklju\u010D\
  no s celotno predstavitvijo, zavaja ali bi utegnila zavajati povpre\u010Dnega potro\u0161\
  nika, \u010Ceprav je informacija to\u010Dna glede enega ali ve\u010D na\u0161tetih\
  \ elementov, ter v vsakem primeru povzro\u010Di ali bi utegnila povzro\u010Diti,\
  \ da povpre\u010Den potro\u0161nik sprejme odlo\u010Ditev o poslu, ki je sicer ne\
  \ bi sprejel, in sicer:\n glede obstoja ali narave izdelka; glede glavnih zna\u010D\
  ilnosti izdelka, na primer njegove razpolo\u017Eljivosti, prednosti, tveganj, izvedbe,\
  \ sestave, dodatkov, poprodajnih storitev za potro\u0161nike in obravnavanja prito\u017E\
  b, postopka in datuma izdelave ali dobave, dostave, primernosti za namen, uporabe,\
  \ koli\u010Dine, specifikacije, geografskega ali tr\u017Enega porekla ali rezultatov,\
  \ ki se lahko pri\u010Dakujejo od njegove uporabe, ali rezultatov in stvarnih zna\u010D\
  ilnosti preizkusov ali pregledov izdelka; glede obsega obveznosti podjetja, motivov\
  \ za uporabo dolo\u010Denih poslovnih praks in narave prodaje, kakr\u0161ne koli\
  \ izjave ali znaka v povezavi s posrednim ali neposrednim sponzorstvom ali odobritvijo\
  \ podjetja ali izdelka; glede cene ali na\u010Dina izra\u010Dunavanja cene ali dolo\u010D\
  ene cenovne prednosti; glede potrebe po storitvi, nadomestnem delu, zamenjavi ali\
  \ popravilu; glede narave, lastnosti in pravic podjetja ali njegovega zastopnika,\
  \ na primer njegove identitete in premo\u017Eenja, kvalifikacij, statusa, odobritve,\
  \ \u010Dlanstva ali povezav ter imetni\u0161tva pravic intelektualne lastnine ali\
  \ nagrad in priznanj, ki jih je prejel; glede pravic, ki jih ima potronik v skladu\
  \ z zakonom, ki ureja varstvo potro\u0161nikov, vklju\u010Dno s pravico do zamenjave\
  \ blaga vra\u010Dila kupnine, garancije, stvarnih napak in nepravilno opravljenih\
  \ storitev ali drugih tveganj, s katerimi se lahko sre\u010Da. \nZVPNPP v 12. \u010D\
  lenu dolo\u010Da, da so za in\u0161pekcijski nadzor nad izvajanjem tega zakona pristojni\
  \ Tr\u017Eni in\u0161pektorat Republike Slovenije in drugi in\u0161pekcijski organi\
  \ v skladu s svojimi pristojnostmi. \u010Ce tr\u017Eni in\u0161pektorat ali drug\
  \ pristojni in\u0161pekcijski organ ugotovi, da podjetje uporablja nepo\u0161teno\
  \ poslovno prakso ali je tik pred tem, da jo uporabi, podjetju z odlo\u010Dbo prepove\
  \ uporabo take prakse, \u010De presodi, da bi lahko povzro\u010Dila o\u0161kodovanje\
  \ potro\u0161nikov ne glede na obliko krivde podjetja.\nIz navedenega izhaja, da\
  \ je zavajajo\u010De ogla\u0161evanje prepovedano. To je vsako ogla\u0161evanje\
  \ izdelkov ali storitev, ki vsebuje nejasnosti, \u010Dezmerna pretiravanja ali druge\
  \ podobne zavajajo\u010De sestavine in izkori\u0161\u010Da dejstvo, da potro\u0161\
  niki nimajo ustreznih izku\u0161enj ali znanja.\nPoudariti je treba, da ZVPNPP v\
  \ 2. \u010Dlenu med drugim izklju\u010Duje uporabo tega zakona v primeru predpisov,\
  \ ki urejajo varstvo zdravja in vamost proizvodov in se uporablja samo za nepo\u0161\
  tene poslovne prakse v razmerju do potro\u0161nikov, \u010De drug zakon, ki ureja\
  \ posebne vidike nepo\u0161tenih poslovnih praks v razmerju do potro\u0161nikov,\
  \ ne dolo\u010Da druga\u010De.\nZa zdravila in prehranska dopolnila ter njihovo\
  \ ogla\u0161evanje je pristojen Zdravstveni in\u0161pektorat za napa\u010Dno ali\
  \ zavajajo ozna\u010Devanje \u017Eivil, ki lahko \u0161kodi tudi potro\u0161nikovemu\
  \ zdravju pa je pristojna Uprava za varno hrano, veterinarstvo in varstvo rastlin.\n\
  Poleg navedenega pa je potrebno dodati, za ZVPNPP ne ureja razmerji med osebami\
  \ \u010De ne gre za potro\u0161nika in podjetje ter da bo 26. 1. 2023 ZVPNPP nadomestil\
  \ Zakon o varstvu potro\u0161nikov, ki pa navedenega podro\u010Dja ne ureja druga\u010D\
  e, kot je urejeno sedaj.\nMinistrstvo je predlog preu\u010Dilo in ugotovilo, da\
  \ je predmetna problematika \u017Ee zakonsko urejena v skladu z evropsko zakonodajo\
  \ in zato ni potrebe za dodatno zakonsko urejanje."
