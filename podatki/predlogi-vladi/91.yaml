response: "Odziv MInistrstva za kmetijstvo, gozdarstvo in prehrano\nV Sloveniji je\
  \ podro\u010Dje gensko spremenjenih organizmov (GSO) urejeno z Zakonom o ravnanju\
  \ z gensko spremenjenimi organizmi (ZRGSO; Uradni list RS, \u0161t. 23/2005 \u2013\
  \ UPB1) za katerega je pristojno Ministrstvo za okolje in prostor in Zakonom o soobstoju\
  \ gensko spremenjenih rastlin z ostalimi kmetijskimi rastlinami (ZSGSROKR, Uradni\
  \ list RS 41/2009), ki je v pristojnosti Ministrstva za kmetijstvo, gozdarstvo in\
  \ prehrano (MKGP). S sprejetjem ZRGSO so bile v slovenski pravni red prenesene dolo\u010D\
  be Direktive 2009/41/ES, ki ureja podro\u010Dje uporabe GSO v zaprtih sistemih in\
  \ Direktive 2001/18/ES, ki ureja namerno spro\u0161\u010Danje GSO v okolje in njihovo\
  \ dajanje na trg. Izdelki, ki so ali ki vsebujejo GSO in za katere so izvedene predpisane\
  \ ocene tveganja za okolje ali za zdravje ljudi in \u017Eivali pokazale, da tveganje\
  \ ne obstaja, ter je bilo za njih izdano dovoljenje za dajanje na trg v skladu z\
  \ evropskimi predpisi (Direktiva 2001/18/ES, Uredba (ES) \u0161t. 1829/2003), se\
  \ lahko brez prepovedi in omejitev dajejo na trg tudi v Sloveniji, in sicer samo\
  \ za namen za katerega je bilo dovoljenje izdano (za pridelavo, za uporabo kot \u017E\
  ivilo oziroma kot krma).  V prvem delu va\u0161ega predloga predlagate sprejem zakona,\
  \ \xBBki v Sloveniji prepoveduje vzgojo, razmno\u017Eevanje in uporabo gensko spremenjenih\
  \ rastlin (GSR) v vseh oblikah\xAB, kar pomeni, da se v skladu z obstoje\u010Do\
  \ slovensko in EU zakonodajo prepove: delo z GSR v zaprtih sistemih, kot so npr.\
  \ laboratoriji in rastlinjaki - ve\u010Dinoma v raziskovalne namene; poljske poskuse\
  \ z GSR za namene raziskav in pripravo ocene tveganja za okolje; ter dajanje GSR\
  \ na trg. Obenem bi taka prepoved dajanja GSO na trg pomenila tudi prepoved trgovanja\
  \ z v EU \u017Ee dovoljenimi GSO. Z ZSGSROKR je urejena pridelava GSR, ki so vpisane\
  \ v skupni katalog polj\u0161\u010Din. V tem trenutku je to 141 sort koruze, ki\
  \ imajo vgrajeno gensko spremembo \xBBMON810\xAB. Pogoji, ki jih mora zagotavljati\
  \ pridelovalec GSR so strogi tako, da je njihova pridelava omejena. Iz drugega dela\
  \ va\u0161ega predloga \xBBin da celotna Slovenija postane GSO prosta dr\u017Eava\xAB\
  \ pa v skladu z obstoje\u010Dim pravnim redom izhaja, da v Sloveniji ne bi smeli\
  \ uporabljati nobene vrste GSO (mikroorganizmi, rastline in \u017Eivali) tako v\
  \ zaprtih sistemih kot tudi za namene namernega spro\u0161\u010Danja v okolje ter\
  \ za namene dajanja GSO na trg. Poleg tega je Evropa, pa tudi Slovenija, predvsem\
  \ slovenska \u017Eivinoreja, odvisna od soje iz drugih celin. Slovenija ve\u010D\
  ino soje uvozi iz Ju\u017Ene Amerike. Dele\u017E pridelane gensko spremenjene soje\
  \ je v svetu 60%. Krma, ki vsebuje ve\u010D kot 0,9% gensko spremenjene soje mora\
  \ biti ozna\u010Dena, da vsebuje gensko spremenjeno sojo. Z gornjo zahtevo bi to\
  \ uporabo prepovedali, kar bi povzro\u010Dilo probleme v celotni prehranski verigi.\
  \ Isto\u010Dasno bi to pomenilo tudi kr\u0161enje sporazumov katerih podpisnica\
  \ je tudi Slovenija, kar bi lahko imelo znatne finan\u010Dne posledice. V skladu\
  \ z Uredbo o izvajanju Uredbe (ES) o gensko spremenjenih \u017Eivilih in krmi in\
  \ Uredbe (ES) o sledljivosti in ozna\u010Devanju gensko spremenjenih organizmov\
  \ ter sledljivosti \u017Eivil in krme, izdelanih iz gensko spremenjenih organizmov\
  \ (Uradni list RS 84/2005) je pristojnost za gensko spremenjena \u017Eivila na Ministrstvu\
  \ za zdravje, za gensko spremenjeno krmo pa na MKGP. Za\u010Dasna prepoved dolo\u010D\
  enega GSO je mogo\u010Da le na dva na\u010Dina, in sicer z uporabo varnostnega pridr\u017E\
  ka v skladu z 51.a \u010Dlenom ZRGSO ali pa v skladu z ukrepi ob nesre\u010Dah,\
  \ ki so opredeljeni v 34. \u010Dlenu Uredbe 1829/2003/ES. Pri obeh ukrepih morajo\
  \ obstajati dokazi, da je GSO \u0161kodljiv za ljudi, \u017Eivali ali okolje in\
  \ da bistveno spreminja oceno tveganja, ki jo je pripravila Evropska agencija za\
  \ varno hrano (EFSA). Slovenija strokovnih podlag za take ukrepe nima.  Zakon, kot\
  \ ga predlagate bi v veliki meri omejil in onemogo\u010Dil tudi raziskovalno in\
  \ razvojno delo na podro\u010Dju biotehnologije, onemogo\u010Dil bi delovanje podjetjem,\
  \ ki pri svojem delu uporabljajo npr. GS mikroorganizme pri proizvodnji zdravil.\
  \ Prav tako bi bil tudi v nasprotju s pravnim redom EU, katerega temeljno na\u010D\
  elo je zagotavljanje prostega pretoka blaga na trgu Skupnosti. Eno od na\u010Del\
  \ Skupnosti je tudi prosta izbira, ki jo omogo\u010Da zahteva po obveznem ozna\u010D\
  evanju proizvodov, ki vsebujejo GSO, na osnovi \u010Desar se lahko potro\u0161nik\
  \ odlo\u010Di za tak\u0161ne izdelke, ki mu ustrezajo. Predlog takega zakona bi\
  \ bil v neskladju z obstoje\u010Do slovensko in EU zakonodajo na tem podro\u010D\
  ju, zato ugotavljamo, da predlog ni primeren za nadaljnjo obravnavo."
