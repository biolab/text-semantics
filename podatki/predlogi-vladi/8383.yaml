response: "Odziv Ministrstva za finance\nV skladu z 11. \u010Dlenom Uredbe Sveta (ES)\
  \ \u0161t. 974/98 z dne 3. maja 1998 o uvedbi eura, Slovenija izdaja kovance izra\u017E\
  ene v eurih ali centih, v skladu z apoeni in tehni\u010Dnimi specifikacijami, ki\
  \ so bile dolo\u010Dene z Uredbo Sveta (EU) \u0161t. 729/2014 z dne 24. junija 2014\
  \ o apoenih in tehni\u010Dnih specifikacijah eurokovancev namenjenih obtoku. Slednja\
  \ dolo\u010Da, da serija eurokovancev zajema osem apoenov v razponu od 1 centa do\
  \ 2 eurov.\nGlede na veljavne evropske predpise eurokovanci zajemajo osem apoenov,\
  \ ki se uporabljajo v dr\u017Eavah \u010Dlanicah, ki so prevzele euro. Znano je,\
  \ da Nizozemska in Finska \u017Ee vrsto let uporabljata pravilo zaokro\u017Eevanja\
  \ zneskov pri gotovinskih pla\u010Dilih na 5 centov, vendar pa kovanci za 1 in 2\
  \ centa tudi pri njih niso bili v celoti umaknjeni iz obtoka.\nO vpra\u0161anjih,\
  \ povezanih z nadaljnjo izdajo eurokovancev za 1 in 2 centa, je potekala tudi razprava\
  \ v okviru Evropske unije. \u017De leta 2012 sta Evropski parlament in Svet od pristojnih\
  \ institucij zahtevala, da preu\u010Dijo uporabo razli\u010Dnih apoenov eurokovancev\
  \ in eurobankovcev na podlagi meril stro\u0161kov in podpore javnosti. Glavni elementi\
  \ te razprave so bili visoki stro\u0161ki proizvodnje in obdelave eurokovancev za\
  \ 1 in 2 centa glede na njuno nominalno vrednost, znatno zmanj\u0161anje koli\u010D\
  ine (velika izguba) teh kovancev v obtoku in manj\u0161a kupna mo\u010D teh dveh\
  \ majhnih apoenov. Razprava pa se je osredoto\u010Dala tudi na vpra\u0161anje inflacije\
  \ oziroma zaznane inflacije, in sicer zaradi zaskrbljenosti v \u0161ir\u0161i javnosti,\
  \ da bi morebitni ukinitvi izdaje kovancev ter njunemu umiku iz obtoka lahko sledilo\
  \ zvi\u0161anje maloprodajnih cen. Takratna razprava se ni prevesila v korist umiku\
  \ omenjenih dveh kovancev. Glede na to, da gre za dinami\u010Dno aktivnost uporabe\
  \ zakonitega pla\u010Dilnega sredstva, se spremljanje u\u010Dinkov na ravni Evropske\
  \ unije nadaljuje. Posledi\u010Dno bo navedeno tematiko dodatno spremljalo tudi\
  \ Ministrstvo za finance.\n "
