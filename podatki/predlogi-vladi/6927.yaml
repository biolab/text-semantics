  \ prosto\u017Eive\u010De vrste \u017Eivali  le z vidika njihovega varstva in ohranjanja\
  \ narave, ne pa z vidika njihove strupenosti ali nevarnosti.\nPrepoved in omejevanje\
  \ zadr\u017Eevanja \u017Eivali v ujetni\u0161tvu in s tem povezanim gojenje je za\
  \ \u017Eivali prosto \u017Eive\u010Dih vrst z vidika ohranjanja narave \u017Ee urejeno\
  \ in je  utemeljeno le, \u010De gre za \u017Eivali ogro\u017Eenih vrst, \u010De\
  \ ravnanje ni v skladu s predpisi, ki urejajo podro\u010Dje mednarodne trgovine\
  \ z ogro\u017Eenimi \u017Eivalskimi vrstami ali, \u010De minimalni pogoji za zadr\u017E\
  evanje \u017Eivali v ujetni\u0161tvu niso zagotovljeni.  Tudi evropski in mednarodni\
  \ predpisi, ki urejajo mednarodno trgovino z \u017Eivalmi prosto \u017Eive\u010D\
  ih vrst, s katero je neposredno povezano zadr\u017Eevanje \u017Eivali v ujetni\u0161\
  tvu in gojenje,  ukrepe s prepovedjo ali omejevanjem trgovine dolo\u010Dajo glede\
  \ na ogro\u017Eenost ali invazivnost posameznih vrst in ne glede na njihovo strupenost.\
  \ Slovenija kot dr\u017Eava \u010Dlanica EU ne more samovoljno omejevati prostega\
  \ pretoka dobrin, kamor sodijo tudi prosto \u017Eive\u010De \u017Eivalske vrste\
  \ v okviru zakonite mednarodne trgovine z njimi. \n \nOdziv Ministrstva za kmetijstvo,\
  \ gozdarstvo in prehrano\nV sklopu veterinarstva in za\u0161\u010Dite \u017Eivali\
  \ bi lahko razmislili le o mo\u017Enosti prepovedi posedovanja vseh vrst prosto\
  \ \u017Eive\u010Dih \u017Eivali fizi\u010Dnim osebam s splo\u0161no utemeljitvijo,\
