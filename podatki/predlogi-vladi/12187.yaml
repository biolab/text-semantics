response: "Odziv Ministrstva za zdravje\nPo sedanji ureditvi je dopolnilno zdravstveno\
  \ zavarovanje namenjeno kritju stro\u0161kov dopla\u010Dil, tj. razlike med polno\
  \ vrednostjo uporabljenih zdravstvenih storitev, ki so po Zakonu o zdravstvenem\
  \ varstvu in zdravstvenem zavarovanju (ZZVZZ) pravica v obveznem zdravstvenem zavarovanju,\
  \ in dele\u017Eem te vrednosti, ki ga krije obvezno zdravstveno zavarovanje, oziroma\
  \ del te razlike, ko se dopla\u010Dilo nana\u0161a na pravico do zdravil s seznama\
  \ medsebojno zamenljivih zdravil in medicinskih pripomo\u010Dkov, kot to dolo\u010D\
  a ZZVZZ. Dopla\u010Dila zna\u0161ajo od 5 pa do 90% vrednosti zdravstvenih storitev.\
  \ Dopolnilno zdravstveno zavarovanje potrebujejo zavezanci za dopla\u010Dila zdravstvenih\
  \ storitev, zdravil ter medicinskih pripomo\u010Dkov oz. vsi, razen otroci, \u0161\
  olska mladina, \u0161tudenti in osebe, ki so po zakonu opro\u0161\u010Dene dopla\u010D\
  il. Premije so enake za vse zavarovance ne glede na socialni status.\nPredlog, da\
  \ naj gre pla\u010Dilo za dodatno zavarovanje direktno v zdravstvo, je nejasen,\
  \ saj je financiranje v zdravstvu mo\u017Eno le na podlagi pla\u010Dila zdravstvene\
  \ storitve, ki jo pla\u010Da bodisi zavarovalnica, bodisi drug pla\u010Dnik, praviloma\
  \ gre za pla\u010Dila iz \u017Eepa. Slednje je \u017Ee sedaj mo\u017Eno, saj dopolnilno\
  \ zdravstveno zavarovanje ni obvezno, temve\u010D uporabnik zdravstvene storitve\
  \ dopla\u010Dilo do polne vrednosti zdravstvene storitve poravna neposredno iz \u017E\
  epa.\nV kolikor je mi\u0161ljeno, da gre za financiranje zdravstvenih storitev brez\
  \ dopla\u010Dil, je za to potrebna sprememba Zakona o zdravstvenem varstvu in zdravstvenem\
  \ zavarovanju (ZZVZZ). V sklopu prihodnjih sprememb ZZVZZ se predvideva preureditev\
  \ v tem delu. Namen je, da se ta finan\u010Dni vir ohrani ter ohrani pozitivne lastnosti\
  \ dopolnilnega zdravstvenega zavarovanja, vendar s pomo\u010Djo uvedbe enakomerne\
  \ in pravi\u010Dne obremenitve zavarovancev s prispevki."
