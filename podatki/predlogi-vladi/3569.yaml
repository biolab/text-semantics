response: "Odziv Ministrstva za infrastrukturo in prostor\nOdgovor glede registrskih\
  \ tablic:\nV predlogu, da bi v na\u0161i dr\u017Eavi uvedli tak sistem registracije\
  \ vozil, ki bi omogo\u010Dal, da ima lastnik vozila ene registrske tablice v uporabi\
  \ za ve\u010D vozil, ne vidimo toliko prednosti, kot opa\u017Eamo pomanjkljivosti,\
  \ ki bi jih tak sistem prinesel.\nEvidenca registriranih vozil (MRVL) je zasnovana\
  \ na na\u010Delu, da se eno vozilo hkrati ve\u017Ee le z eno ozna\u010Dbo na registrski\
  \ tablici in enim prometnim dovoljenjem. Sprememba tega sistema bi pomenila povsem\
  \ druga\u010Dno zasnovo evidenc, kar je povezano z zelo velikimi stro\u0161ki. Nadalje\
  \ bi bilo potrebno verjetno spremeniti sistem zavarovanja vozila oziroma vozil,\
  \ da bi lahko z eno zavarovalno polico zavarovali ve\u010D vozil, kar bi verjetno\
  \ povzro\u010Dilo dvig cen obveznega avtomobilskega zavarovanja. Enak problem je\
  \ nadalje pri letni dajatvi za uporabo vozila v cestnem prometu, ki se pla\u010D\
  a za vsako vozilo in bi bilo potrebno spremeniti zakon, ki ureja to podro\u010D\
  je. In ne nazadnje bi tak sistem zelo ote\u017Eeval identifikacijo vozil pri odkrivanju\
  \ vozil v prometnih nesre\u010Dah in kaznivih dejanjih tako na obmo\u010Dju Republike\
  \ Slovenije kot tudi v ostalih dr\u017Eavah.\nTak sistem registracije vozil, ki\
  \ omogo\u010Da, da ima lastnik vozila ene registrske tablice za ve\u010D vozil,\
  \ poznajo le v Avstriji in \u0160vici, v vseh ostalih dr\u017Eavah pa velja pravilo,\
  \ da je nek par registrskih tablic izdan le za eno vozilo. Po informacijah pristojnih\
  \ za to podro\u010Dje v prej navedenih dr\u017Eavah pa s tem sistemom, ki ga uporabljajo\
  \ zgolj pri lastnikih ve\u010Djega \u0161tevila starodobnih vozil, niso zadovoljni\
  \ in jim povzro\u010Da razli\u010Dne te\u017Eave.\n Odgovor glede vinjet:\nTudi\
  \ predlog o mo\u017Enosti prenosa vinjete med posameznimi vozili bi posledi\u010D\
  no pomenil spremembo obstoje\u010Dega sistema vinjetnega sistema, ki po zgledu sosednjih\
  \ dr\u017Eav opredeljuje, da je vinjeta vezana na posamezno vozilo in ni prenosljiva.\
  \ S tem namenom je vinjeta tudi tehni\u010Dno izdelana na tak na\u010Din, da prenos\
  \ med vozili ni mo\u017Een, ker je vinjeta samolepilna in zaradi morebitnih zlorab\
  \ tudi varnostno za\u0161\u010Ditena. Kakr\u0161nakoli sprememba splo\u0161no uveljavljenega\
  \ sistema oziroma morebitna uvedba zapisa registrske oznake vozila na vinjeto bi\
  \ pomenila spremembo koncepta, poleg tega bi povzro\u010Dila tudi nesorazmerno velike\
  \ stro\u0161ke (uvedba ustreznih evidenc, sprememba tehnologije izdelave in name\u0161\
  \u010Danja vinjet ipd.). Na podlagi navedenih dejstev menimo, da obstoje\u010Dega\
  \ vinjetnega sistema cestninjenja ne bi bilo racionalno spreminjati na predlagani\
  \ na\u010Din.\n "
