response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nMinistrstvo ni pristojno dajati pravnih nasvetov strankam v konkretnih postopkih\_\
  niti podajati obvezujo\u010Dih pravnih mnenj. Kot upravni organ podaja pojasnila\
  \ v zvezi z zakonsko ureditvijo iz svoje pristojnosti ter oblikuje neobvezujo\u010D\
  a pravna mnenja oziroma strokovna stali\u0161\u010Da. Za odlo\u010Danje v konkretnih\
  \ spornih zadevah s podro\u010Dja delovnega prava je pristojno delovno sodi\u0161\
  \u010De v individualnih delovnih sporih. Za strokovno pomo\u010D in in\u0161pekcijski\
  \ nadzor nad izvajanjem zakona, ki ureja delovna razmerja, je pristojen In\u0161\
  pektorat Republike Slovenije za delo.\nPojasnjujemo, da Zakon o delovnih razmerjih\
  \ (v nadaljevanju: ZDR-1; Uradni list RS, \u0161t. 21/13, 78/13 \u2013 popr., 47/15\
  \ \u2013 ZZSDT, 33/16 \u2013 PZ-F, 52/16, 15/17 \u2013 odl. US, 22/19 \u2013 ZPosS,\
  \ 81/19 in 203/20 \u2013 ZIUPOPDVE)\_ v 30. \u010Dlenu ureja pravice neizbranega\
  \ kandidata v postopku izbire kandidata za prosto delovno mesto. Po navedeni dolo\u010D\
  bi mora delodajalec v osmih dneh po zaklju\u010Denem postopku izbire pisno obvestiti\
  \ neizbranega kandidata o tem, da ni bil izbran. Obvestilo o neizbiri lahko delodajalec\
  \ po\u0161lje po elektronski poti na elektronski naslov kandidata, o katerem je\
  \ kandidat seznanil delodajalca za namen obve\u0161\u010Danja o neizbiri.\nDelodajalec,\
  \ ki neizbranega kandidata ne obvesti v osmih dneh po zaklju\u010Denem postopku\
  \ izbire o tem, da ni bil izbran, se po 217.b \u010Dlenu ZDR-1 kaznuje z globo v\
  \ prekr\u0161kovnem postopku s strani in\u0161pektorja za delo.\nGlede na zgoraj\
  \ povzete dolo\u010Dbe ZDR-1, je pravica neizbranega kandidata v postopku izbire\
  \ za prosto delovno mesto, da se ga obvesti o neizbiri, zakonsko urejena. Kr\u0161\
  itev te obveznosti pa je prekr\u0161ek, o katerem odlo\u010Da In\u0161pektorat RS\
  \ z delo.\nGlede na navedeno ocenjujemo, da predlog prosilca ni primeren za nadaljnjo\
  \ obravnavo."
