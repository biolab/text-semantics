response: "Odziv Ministrstva za notranje zadeve\nV delu, ki se nana\u0161a na novo\
  \ ureditev povra\u010Dila stro\u0161kov prevoza na delo in z dela, pojasnjujemo\
  \ naslednje. Povra\u010Dilo stro\u0161kov prevoza na delo in z dela za javne uslu\u017E\
  bence urejeno v Kolektivni pogodbi za negospodarske dejavnosti RS in kolektivnih\
  \ pogodbah dejavnosti in poklicev (U.l. RS \u0161t. 40/12, v nadaljevanju kolektivne\
  \ pogodbe). Povra\u010Dilo stro\u0161kov prevoza se javnim uslu\u017Ebencem povrne\
  \ v vi\u0161ini javnega prevoza, \u010De pa ta ni mo\u017Een, pa v obliki kilometrine.\n\
  Ob tem poudarjamo, da je Republika Slovenija lastnica (posredna ali neposredna)\
  \ le nekaterih ponudnikov javnega prevoza na podro\u010Dju Slovenije, medtem ko\
  \ so ostali ponudniki storitev javnega prevoza privatne gospodarske dru\u017Ebe,\
  \ za katere veljajo tr\u017Ena pravila in na poslovanje katerih Vlada RS ne more\
  \ vplivati. Posledi\u010Dno bi bilo mo\u017Eno dogovarjanje le o cenah v gospodarskih\
  \ dru\u017Ebah, v katerih je Republika Slovenija ve\u010Dinski lastnik. Pri privatnih\
  \ dru\u017Ebah pa je po na\u0161em mnenju mo\u017Eno le dogovarjanje o vi\u0161\
  ini posameznih vozovnic v sklopu pogajanj o ceni konkretne slu\u017Ebene vozovnice\
  \ na dolo\u010Deni relaciji. Re\u0161itev bi lahko v praksi pomenila razli\u010D\
  ne vi\u0161ine povra\u010Dil stro\u0161kov prevoza glede na konkretnega ponudnika\
  \ storitev javnega prevoza. Ob tem je treba tudi upo\u0161tevati, da glede na obstoje\u010D\
  o mre\u017Eo javnega prevoza ter zaradi razli\u010Dne razporeditve delovnega \u010D\
  asa javnih uslu\u017Ebencev slu\u017Ebena vozovnica ne more popolnoma nadomestiti\
  \ vseh ostalih na\u010Dinov povra\u010Dila stro\u0161kov prevoza na delo in z dela,\
  \ jih pa lahko nadomesti v dolo\u010Denem delu.\nPovra\u010Dilo, ki ga dobi javni\
  \ uslu\u017Ebenec ne pomeni povra\u010Dila dejanskih stro\u0161kov prevoza, ki so\
  \ javnemu uslu\u017Ebencu nastali ob prihodu na delo in z dela, temve\u010D gre\
  \ za povra\u010Dilo najcenej\u0161ega prevoza, ki javnemu uslu\u017Ebencu omogo\u010D\
  a prihod na delo in z dela. Delodajalec torej javnemu uslu\u017Ebencu povrne stro\u0161\
  ke za prevoz na delo in z dela, pri tem pa javne uslu\u017Ebence ne omejuje k uporabi\
  \ dolo\u010Denega na\u010Dina prihoda oziroma prevoza na delo in z dela.  Na podlagi\
  \ dosedanje prakse se je izkazalo, da vrsta povra\u010Dila stro\u0161kov prevoza\
  \ (povra\u010Dilo v vi\u0161ini javnega prevoza ali kilometrine), nima bistvenega\
  \ vpliva na izbiro vrste prevoznih sredstev, ki jih za prevoz na delo in z dela\
  \ dejansko uporabljajo javni uslu\u017Ebenci.\nDolo\u010Ditev na\u010Dina povra\u010D\
  ila stro\u0161kov prevoza na delo in z dela se zaradi ureditve v kolektivnih pogodbah\
  \ lahko spremeni le na podlagi sporazuma obeh pogodbenih strank. Posledi\u010Dno\
  \ Vlada RS ne more enostransko spremeniti dogovorjen na\u010Din povra\u010Dila stro\u0161\
  kov prevoza na delo in z dela, temve\u010D se lahko nova ureditev tega podro\u010D\
  ja sprejme le v dogovoru z reprezentativnimi sindikati javnega sektorja.\nV delu,\
  \ ki se nana\u0161a na predlog uvedbe dodatnega davka na fosilna goriva z vidika\
  \ tro\u0161arinske politike pojasnjujemo, da je obdav\u010Ditev energentov pri nas\
  \ urejena z Zakonom o tro\u0161arinah, ki je v skladu z zadevno evropsko zakonodajo,\
  \ natan\u010Dneje z Direktivo o obdav\u010Ditvi energentov (Direktiva Sveta 2003/96/ES\
  \ o prestrukturiranju okvira Skupnosti za obdav\u010Ditev energentov in elektri\u010D\
  ne energije). Ta direktiva predstavlja temelj in omejitve doma\u010Di zakonodaji\
  \ na tem podro\u010Dju in celovito ureja obdav\u010Ditev fosilnih gori s tro\u0161\
  arino.\nDodatni novi davek na fosilna goriva na ravni EU ni predviden. Dodatno pa\
  \ pojasnjujemo, da na Svetu EU poteka razprava o spremembah Direktive o obdav\u010D\
  itvi energentov, pri \u010Demer te\u010De razprava tudi v smeri morebitnega povi\u0161\
  anja obveznih minimalnih tro\u0161arin za energente na ravni EU.\nObenem iz predloga\
  \ izhaja, da bi se dodatna sredstva iz novega davka investiralo v projekte trajnostne\
  \ mobilnosti, subvencije za nakup avtomobilov na elektriko ter za pridobivanje elektrike\
  \ iz obnovljivih virov. Glede predloga za namensko porabo bi \u017Eeleli opozoriti,\
  \ da je ta v nasprotju s politiko integralnega prora\u010Duna in zato nesprejemljiv.\
  \ Skladno z zakonom o javnih financah vsi prejemki prora\u010Dun slu\u017Eijo za\
  \ pokrivanje vseh izdatkov, razen \u010De s tem zakonom ali zakonom, ki ureja izvr\u0161\
  evanje prora\u010Duna, ni dolo\u010Deno druga\u010De. Gre torej za eno od temeljnih\
  \ prora\u010Dunskih na\u010Del \u2013 na\u010Delo integralnosti prora\u010Duna,\
  \ s katerim se \u017Eeli onemogo\u010Diti neposredno ali avtomati\u010Dno vezanje\
  \ dolo\u010Denih prejemkov prora\u010Duna da dolo\u010Dene izdatke ter s tem prepre\u010D\
  iti, da bi bili samo nekateri neposredni prora\u010Dunski uporabniki upravi\u010D\
  eni do dolo\u010Denih \u2013 vnaprej rezerviranih \u2013 prejemkov. Z dosledno izpeljavo\
  \ tega na\u010Dela se tudi ohranja pravica dr\u017Eavnega zbora, da odlo\u010Da\
  \ o izdatkih prora\u010Duna. To pa ne ovira resornih ministrstev (v konkretnem primeru\
  \ Ministrstva za infrastrukturo in prostor, Ministrstva za gospodarski razvoj in\
  \ tehnologijo in Ministrstva za kmetijstvo in okolje), da ob pripravi vsakoletnega\
  \ prora\u010Duna v svojih finan\u010Dnih na\u010Drtih na odhodkovni strani ne oblikujejo\
  \ ustrezne vi\u0161ine pravic porabe za predlagane namene.\n \nOdziv Ministrstva\
  \ za infrastrukturo in prostor\nMinistrstvo za infrastrukturo in prostor (v nadaljevanju\
  \ MZIP) pripravlja projekt Integrirani javni potni\u0161ki promet v Republiki Sloveniji\
  \ katerega namen je izbolj\u0161ati ponudbo javnega potni\u0161kega prometa, poenostaviti\
  \ uporabo z enotno elektronsko vozovnico in skladnimi voznimi redi. Prvi korak k\
  \ uvedbi enotnega sistema javnega potni\u0161kega prometa je bila uvedba sistema\
  \ subvencioniranih vozovnic za dijake in \u0161tudente. Cenovno zelo ugoden sistem\
  \ vozovnic in prilagojeni prevozi potrebam teh dveh skupin sta prispevala, da se\
  \ je prvo \u0161olsko leto 2012/2013 v sistem vklju\u010Dilo 39,6% ve\u010D dijakov\
  \ in 50,2% ve\u010D \u0161tudentov. \u0160tevilo upravi\u010Dencev, ki so uveljavljali\
  \ pravico do subvencionirane vozovnice je bilo to \u0161olsko leto 73.000, uporabljali\
  \ pa so 90712 vozovnic. V \u0161olskem letu 2013/2014 se je \u0161tevilo obeh skupin\
  \ pove\u010Dalo \u0161e za 6%. Ne glede na to, da gre za specifi\u010Dni skupini,\
  \ ki nimata toliko mo\u017Enosti za uporabo lastnega prevoznega sredstva (starost\
  \ za vozni\u0161ko dovoljenje, ekonomski polo\u017Eaj), je pove\u010Danje \u0161\
  tevila potnikov bistveno ve\u010Dje od pri\u010Dakovanega. Pobudo 5656-116 \u2013\
  \ Zni\u017Eanje stro\u0161kov prevoza na delo bo MZIP zato upo\u0161teval pri pripravi\
  \ prenove sistema javnega potni\u0161kega prometa v Republiki Sloveniji. Posebej\
  \ podrobno bodo obravnavane izbolj\u0161ave v sistemu javnega potni\u0161kega prometa,\
  \ da bo zagotovljena tudi ustrezna ponudba (dostop do javnega potni\u0161kega prometa,\
  \ frekvenca prevozov in hitrost prevozov), ki so poleg cene pomembni kriteriji za\
  \ odlo\u010Ditev o njegovi uporabi.\nPrenova javnega potni\u0161kega prometa je\
  \ predvidena v letu 2015, ko je predvidena uvedba elektronske vozovnice in enotnega\
  \ sistema. Ob uveljavitvi prenove bodo oblikovane tudi morebitne pobude za spremembo\
  \ financiranja prevozov na delo. Modelov spodbujanja javnega potni\u0161kega prometa\
  \ oziroma pe\u0161 in kolesarskega prometa v dr\u017Eavah EU je veliko od brezpla\u010D\
  nih vozovnic za javni potni\u0161ki promet, ki jih zagotavlja delodajalec, posebnih\
  \ povr\u0161in za vozila javnega potni\u0161kega prometa, spodbujanja kolesarskega\
  \ prometa s pla\u010Dano kilometrino, do omejevanja osebnega prevoza s pla\u010D\
  ilom parkirnine.  \nOdziv Ministrstva za finance\nV delu predloga, ki se nana\u0161\
