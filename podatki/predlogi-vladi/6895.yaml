response: "Odziv Ministrstva za infrastrukturo\nMinistrstvo za infrastrukturo se zahvaljuje\
  \ za pobudo, ki je sicer koristna, vendar pa je v praksi \u017Eal prakti\u010Dno\
  \ neizvedljiva iz naslednjih razlogov.\nRepublika Slovenija je kot \u010Dlanica\
  \ Evropske unije zelo omejena glede sprejemanja posameznih nacionalnih ukrepov,\
  \ kar bi bil v predlaganem primeru ukrep uvedbe ekolo\u0161ke takse za ves tranziten\
  \ promet skozi Slovenijo. Navajamo, da je bila pred vstopom Slovenije v Evropsko\
  \ unijo pri nas \u017Ee predpisana takoimenovana \u201Ccestna taksa\u201D, ki je\
  \ pa bila po pristopu v Evropsko unijo umaknjena. Eno od najpomembnej\u0161ih na\u010D\
  el Evopske unije je namre\u010D prost pretok blaga in storitev. Upo\u0161tevati\
  \ je potrebno tudi na\u010Delo nediskriminatornosti, saj Slovenija ne sme predpisovati\
  \ dodatnih ukrepov, ki bi veljale le za druge dr\u017Eave. V primeru, ki ga navajate,\
  \ bi namre\u010D ukrep ekolo\u0161ke takse ve\u010Dinoma veljal za tuja prevozna\
  \ podjetja, ki pre\u010Dkajo Slovenijo v tranzitu. S tem bi uvedli ukrep, ki bi\
  \ posegel v na\u010Delo prostega pretoka blaga in storitev in bi to lahko privedlo\
  \ tudi do to\u017Eb zoper Slovenije Evropski uniji, za kar bi na\u0161a dr\u017E\
  ava lahko v kon\u010Dni fazi tudi finan\u010Dno odgovarjala.\n "
