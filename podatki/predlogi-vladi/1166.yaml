response: "Odziv Ministrstva za zdravje\nVa\u0161 predlog popolne prepovedi ogla\u0161\
  evanja alkohola je z javno-zdravstvenega vidika zelo pomemben, saj je tr\u017Eenje\
  \ alkohola dejavnik, ki pove\u010Duje verjetnost, da bodo otroci in mladostniki\
  \ za\u010Deli u\u017Eivati alkohol, oziroma, da ga bodo, \u010De ga \u017Ee u\u017E\
  ivajo, u\u017Eivali \u0161e ve\u010Dje koli\u010Dine. To pa vodi tako v odvisnost\
  \ od alkohola, kot v ve\u010Dje tveganje za prometne nesre\u010De, po\u0161kodbe\
  \ in smrti, samomore, depresije ipd.\nProdajalci alkohola z namenom bolj\u0161e\
  \ prodaje predvsem mlaj\u0161im generacijam za promocijo svojih izdelkov vse bolj\
  \ uporabljajo novej\u0161e medijske tehnologije (mobilne telefone, socialna omre\u017E\
  ja kot so Facebook, YouTube).\nZaradi omenjenega vpliva promocije alkoholnih pija\u010D\
  \ na pove\u010Dano rabo alkohola in skrb vzbujajo\u010De \u0161kodljive in tvegane\
  \ rabe alkohola in njenih posledic, se o ukrepu omejevanja tr\u017Eenja alkoholnih\
  \ pija\u010D razpravlja tako na svetovni ravni kot v okviru EU. \u0160e posebej\
  \ zaskrbljujo\u010Da je tvegana in \u0161kodljiva raba alkohola pri mladih, saj\
  \ je alkohol najpomembnej\u0161i dejavnik za prezgodnjo umrljivost in invalidnost\
  \ v populaciji od 15 do 29 let.\nSvetovna zdravstvena organizacija v Priro\u010D\
  niku za ukrepanje za zmanj\u0161anje \u0161kode zaradi alkohola med mo\u017Enimi\
  \ ukrepi navaja prepoved vseh oblik tr\u017Enega komuniciranja v povezavi z alkoholom,\
  \ vklju\u010Dno z novimi medijskimi tehnologijami (neposredno in posredno ogla\u0161\
  evanje, sponzoriranje, promocija alkohola). Gre za zelo zahteven ukrep, saj bi ga\
  \ bilo mo\u010D ustrezno izvajati samo pod pogojem, da bi na mednarodni ravni poenotili\
  \ pogoje tr\u017Enega komuniciranja. To v praksi pomeni, da bi vsaj v okviru Evropske\
  \ skupnosti morali sprejeti zakonodajo, ki vklju\u010Duje prepoved ogla\u0161evanja\
  \ alkoholnih pija\u010D v vseh medijih, vklju\u010Dno z elektronskimi. Svet Evropske\
  \ unije v Sklepih o alkoholu in zdravju iz leta 2009 dr\u017Eave \u010Dlanice sicer\
  \ poziva naj razmislijo o na\u010Dinih za bolj\u0161e izvajanje nacionalnih predpisov\
  \ in predpisov EU o tr\u017Eenju alkohola, Komisijo pa, da preu\u010Di nadaljnje\
  \ korake za zmanj\u0161anje izpostavljenosti tr\u017Eenju alkohola in da v sodelovanju\
  \ z dr\u017Eavami \u010Dlanicami poglobi znanje o \u010Dezmejnih problemih, ki nastajajo\
  \ v EU zaradi \u010Dezmejnega tr\u017Eenja alkoholnih pija\u010D. Zaenkrat pa na\
  \ podro\u010Dju tr\u017Eenja alkoholnih pija\u010D na ravni Evropske skupnosti \u0161\
  e niso sprejete omejitve, ki bi veljale za vse dr\u017Eave.\nNa problem ogla\u0161\
  evanja alkohola \u017Ee dlje \u010Dasa opozarjajo tako slovenske kot mednarodne\
  \ nevladne organizacije, ki priporo\u010Dajo popolno prepoved tr\u017Eenja alkohola\
  \ vsaj v tistem delu, ki nagovarja mlade ljudi (vklju\u010Dno z novimi medijskimi\
  \ tehnologijami) in postopno odpravo ogla\u0161evanja na televiziji in v kinu ter\
  \ odpravo sponzoriranja in promocije alkoholnih pija\u010D. Ve\u010D o tovrstnih\
  \ aktivnostih si lahko preberete na spletnih straneh Evropske mre\u017Ee za alkoholno\
  \ politiko (www.eurocare.org) ali na slovenski spletni strani www.infomosa.si.\n\
  V Sloveniji se z vidika javnega zdravja zavzemamo za poenotenje pogojev tr\u017E\
  nega komuniciranja po vsej Evropi in preu\u010Dujemo mo\u017Enosti za morebitno\
  \ uvedbo popolne prepovedi ogla\u0161evanja, sponzoriranja in promocije alkoholnih\
  \ pija\u010D, kot nam je to uspelo na podro\u010Dju omejevanja uporabe toba\u010D\
  nih izdelkov.\nPodro\u010Dje urejanja cen in tro\u0161arin na alkoholne pija\u010D\
  e, na katerega se nana\u0161a drugi del va\u0161e pobude, je v prisojnosti Ministrstva\
  \ za finance. Ministrstvo za zdravje podpira ukrep pove\u010Danja davkov in cen\
  \ alkoholnih pija\u010D, ki sodi glede na priporo\u010Dila Svetovne zdravstvene\
  \ organizacije med cenovno bolj u\u010Dinkovite ukrepe za zmanj\u0161evanje tvegane\
  \ in \u0161kodljive rabe alkohola.\nEkonomske \u0161tudije dokazujejo, da pove\u010D\
  anje davkov in cen alkoholnih pija\u010D zmanj\u0161uje prodajo alkoholnih pija\u010D\
  \ in s tem posledi\u010Dno obseg posledic tvegane in \u0161kodljive rabe alkohola.\
  \ Dvig kon\u010Dne cene alkoholnih pija\u010D pomeni omejevanje njihove dostopnosti\
  \ \u0161e posebej med mladimi. Ob pove\u010Devanju cene alkoholnih pija\u010D je\
  \ treba hkrati zagotoviti tudi u\u010Dinkovit nadzor nad ilegalno pridelavo in prodajo\
  \ alkohola ter \u010Dezmejnim tihotapljenjem alkoholnih pija\u010D.\nTudi podeljevanje\
  \ licenc za prodajo alkohola trgovcem in gostincem je eden od ukrepov, ki pozitivno\
  \ vplivajo na zmanj\u0161anje \u0161kode, povezane z alkoholom. Podeljevanje licenc\
  \ omogo\u010Da ve\u010Dji nadzor nad prodajo alkohola in u\u010Dinkovito sankcioniranje\
  \ z mo\u017Enostjo odvzema licence za prodajo alkohola pravnim in fizi\u010Dnim\
  \ osebam, ki kr\u0161ijo zakon, hkrati pa lahko zagotavlja dodatna finan\u010Dna\
  \ sredstva za dr\u017Eavni prora\u010Dun.  \n "
