response: "Odziv Ministrstva za notranje zadeve\nZakon o tujcih ((Uradni list RS,\
  \ \u0161t. 91/21 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 95/21 \u2013\
  \ popr. in 105/22 \u2013 ZZN\u0160PP; v nadaljevanju: ZTuj-2) dolo\u010Da, da mora\
  \ tujec za pridobitev dovoljenja za prebivanje med drugim izkazati tudi pogoj zadostnih\
  \ sredstev za pre\u017Eivljanje. Za izdajo prvega dovoljenja za za\u010Dasno prebivanje,\
  \ za podalj\u0161anje dovoljenja za prebivanje, izdajo nadaljnjega dovoljenja za\
  \ prebivanje ali za izdajo dovoljenja za stalno prebivanje lahko tujec izpolnjevanje\
  \ pogoja zadostnih sredstev za pre\u017Eivljanje dokazuje s sredstvi, ki si jih\
  \ zagotavlja sam z delom, s pravicami iz dela ali zavarovanja, razen s povra\u010D\
  ili stro\u0161kov v zvezi z delom, z dohodki iz premo\u017Eenja, z dohodki iz kapitala\
  \ in iz drugih virov ali s pomo\u010Djo tistih, ki so ga dol\u017Eni pre\u017Eivljati,\
  \ s \u0161tipendijo ali s sredstvi na ra\u010Dunu, odprtem pri banki ali hranilnici\
  \ v Republiki Sloveniji ali v tujini.\nSkladno s 47. \u010Dlenom ZTuj-2 lahko tujec\
  \ zdru\u017Euje dru\u017Eino po dveh letih zakonitega prebivanja v Republiki Sloveniji.\
  \ 47. \u010Dlen ZTuj-2 kot pogoj za podalj\u0161anje dovoljenja za prebivanje zaradi\
  \ zdru\u017Eitve dru\u017Eine dolo\u010Da tudi pogoj znanja slovenskega jezika,\
  \ ki ga morajo izpolnjevati polnoletni dru\u017Einski \u010Dlani, in sicer na vstopni\
  \ ravni (A1 po Skupnem evropskem jezikovnem okviru), to je stopnji, na kateri se\
  \ preprosto sporazumeva v vsakodnevnih situacijah, povezanih z uresni\u010Devanjem\
  \ konkretnih potreb. Navedeno pomeni, da mora dru\u017Einski \u010Dlan, ki ima izdano\
  \ prvo dovoljenje za za\u010Dasno prebivanje v Republiki Sloveniji zaradi zdru\u017E\
  itve dru\u017Eine in bo \u017Eelel podalj\u0161ati dovoljenje iz tega namena, v\
  \ \u010Dasu odlo\u010Danja o podalj\u0161anju dovoljenja za za\u010Dasno prebivanje\
  \ zaradi zdru\u017Eitve dru\u017Eine, predlo\u017Eiti dokazilo o opravljenem izpitu\
  \ iz slovenskega jezika na vstopni ravni A1.\nPogoj znanja slovenskega jezika je\
  \ dolo\u010Den tudi za izdajo dovoljenja za stalno prebivanje, in sicer za tiste\
  \ tujce, ki v Republiki Sloveniji neprekinjeno zakonito prebivajo pet let, pri \u010D\
  emer zakon dolo\u010Da tudi izjeme, ko polnoletnemu dru\u017Einskemu \u010Dlanu\
  \ ne bo treba opravljati izpita iz slovenskega izpita in se bo \u0161telo, da ta\
  \ pogoj \u017Ee izpolnjuje (npr. \u010De je tujec sprejet v javno veljavne izobra\u017E\
  evalne ali \u0161tudijske programe v Republiki Sloveniji, ki se izvajajo v slovenskem\
  \ jeziku ali je kon\u010Dal \u0161olanje na katerikoli stopnji v Republiki Sloveniji,\
  \ ali je kon\u010Dal osnovno ali srednjo \u0161olo s slovenskim u\u010Dnim jezikom\
  \ na obmo\u010Djih, na katerih \u017Eivijo pripadniki avtohtone slovenske narodne\
  \ skupnosti v sosednjih dr\u017Eavah; \u010De je tujec starej\u0161i od 60; \u010D\
  e gre za pred\u010Dasno zdru\u017Eevanje dru\u017Einskih \u010Dlanov ali zdru\u017E\
  evanje polnoletnih dru\u017Einskih \u010Dlanov ob obstoju posebnih okoli\u0161\u010D\
  in, ki govorijo v prid zdru\u017Eitvi dru\u017Eine; \u010De zaradi okvar zdravja,\
  \ ki onemogo\u010Dajo vsakdanje sporazumevanje, tujec ni sposoben opraviti izpita\
  \ v zahtevani obliki). V primeru \u010De je tujec nepismen, zadostuje oprava izpita\
  \ le iz govornega sporazumevanja za vsakdanjo rabo.\nDolo\u010Dbe zakona, ki se\
  \ nana\u0161ajo na pogoj znanja slovenskega jezika se bodo za\u010Dele uporabljati\
  \ od 27.4.2023 dalje."
