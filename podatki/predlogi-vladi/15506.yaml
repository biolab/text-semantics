response: "Odziv Ministrstva za okolje in prostor\nUvodoma pojasnjujemo, da lahko\
  \ Ministrstvo za okolje in prostor podaja le pravno neobvezujo\u010De mnenje o razumevanju\
  \ pravne norme iz svojega delovnega podro\u010Dja.\nSplo\u0161no pojasnjujemo, da\
  \ sta pravnomo\u010Dno gradbeno dovoljenje in prijava za\u010Detka gradnje objekta\
  \ pogoj za novogradnjo, rekonstrukcijo in spremembo namembnosti zahtevnega, manj\
  \ zahtevnega in nezahtevnega objekta, kar je dolo\u010Deno v prvem odstavku 5. \u010D\
  lena Gradbenega zakona (Uradni list RS, \u0161t. 199/21 in 105/22 \u2013 ZZN\u0160\
  PP; v nadaljnjem besedilu: GZ-1). V primeru, da investitor gradi ali zgradi objekt\
  \ brez pravnomo\u010Dnega oziroma dokon\u010Dnega gradbenega dovoljenja je sankcioniran\
  \ z globo po 2. to\u010Dki 111. \u010Dlena GZ-1. Gradnja na podlagi pravnomo\u010D\
  nega oziroma dokon\u010Dnega gradbenega dovoljenja je zapovedana za izvajalca gradnje\
  \ v 4. to\u010Dki drugega odstavka 17. \u010Dlena GZ-1. V tretjem odstavku istega\
  \ \u010Dlena je dolo\u010Deno, da posameznik, ki vodi gradnjo, in izvajalec s svojima\
  \ podpisoma jam\u010Dita, da gradnja izpolnjuje zahteve GZ-1. V 122. \u010Dlenu\
  \ GZ-1 so dolo\u010Deni prekr\u0161ki izvajalca, in sicer je v prvi alineji prvega\
  \ odstavka tega \u010Dlena predpisana globa, \u010De izvajalec izvaja gradnjo brez\
  \ pravnomo\u010Dnega oziroma dokon\u010Dnega gradbenega dovoljenja. \u010Ce vodja\
  \ nadzora med izvajanjem gradnje ugotovi, da se gradnja izvaja brez gradbenega dovoljenja,\
  \ da ni prijavljen za\u010Detek gradnje, da gre za neskladje, ki presega dopustna\
  \ odstopanja iz 79. \u010Dlena tega zakona, da gre za neskladje z gradbenimi predpisi\
  \ ali da vgrajeni gradbeni in drugi proizvodi, in\u0161talacije, tehnolo\u0161ke\
  \ naprave in oprema ter izvedeni postopki niso dokazani z ustreznimi dokumenti in\
  \ da izvajalec ne izpolnjuje pogojev, dolo\u010Denih s tem zakonom, o tem takoj\
  \ obvesti investitorja in izvajalca ter ugotovitve in predloge, kako stanje popraviti,\
  \ vpi\u0161e v gradbeni dnevnik, kar je dolo\u010Deno v drugem odstavku 77. \u010D\
  lena GZ-1. Z globo je sankcioniran tudi nadzornik, \u010De za\u010Dne z delom brez\
  \ pravnomo\u010Dnega oziroma dokon\u010Dnega gradbenega dovoljenja, kar je dolo\u010D\
  eno v 120. \u010Dlenu GZ-1.\nSankcioniranje udele\u017Eencev pri graditvi objektov\
  \ je v primeru gradnje brez pravnomo\u010Dnega oziroma dokon\u010Dnega gradbenega\
  \ dovoljenja zakonsko urejeno. Pristojnost za opravljanje nadzora nad izvr\u0161\
  evanjem dolo\u010Db GZ-1 je poverjena izklju\u010Dno pristojnim in\u0161pektorjem\
  \ po 10. \u010Dlenu GZ-1. Pobuda, da bi udele\u017Eenci pri graditvi sami preverjali\
  \ morebitne vpise zaznamb in\u0161pekcijskih ukrepov v zemlji\u0161ko knjigo, ni\
  \ ustrezna, saj in\u0161pekcijski ukrepi ne morejo biti izre\u010Deni preden ne\
  \ pride do dejanskega za\u010Detka gradnje. Gradnja na \u017Ee zgrajenem nelegalnem\
  \ objektu ne spremeni pravnega polo\u017Eaja objekta, ki ostaja nelegalen. Med gradnjo\
  \ in po kon\u010Dani gradnji lahko pristojni in\u0161pektor opravlja in\u0161pekcijski\
  \ nadzor in izreka in\u0161pekcijske ukrepe, ki so predvideni v zakonodaji. Zakonsko\
  \ je urejeno tudi podro\u010Dje prisilnih izvr\u0161itev in\u0161pekcijskih ukrepov.\n\
  In\u0161pektor pri opravljanju nalog in\u0161pekcijskega nadzora samostojno vodi\
  \ postopek ter izdaja odlo\u010Dbe in sklepe v upravnem in prekr\u0161kovnem postopku.\
  \ Pri tem spo\u0161tuje na\u010Delo sorazmernosti, po katerem mora pri izbiri ukrepov\
  \ ob upo\u0161tevanju te\u017Ee kr\u0161itve izre\u010Di ukrep, ki je za zavezanca\
  \ ugodnej\u0161i, \u010De je s tem dose\u017Een namen predpisa.\nIn\u0161pekcijski\
  \ ukrepi v zvezi z nelegalnim objektom, katerega pomen je opredeljen v 19. to\u010D\
  ki prvega odstavka 3. \u010Dlena GZ-1, so dolo\u010Deni v 93. \u010Dlenu GZ-1, in\
  \ sicer:\n V primeru nelegalnega objekta ali njegovega dela pristojni in\u0161pektor\
  \ odredi, da se gradnja takoj ustavi in da se zgrajeni objekt ali del objekta v\
  \ dolo\u010Denem roku odstrani na stro\u0161ke in\u0161pekcijskega zavezanca, vzpostavi\
  \ prej\u0161nje stanje ali druga\u010De sanira objekt, del objekta oziroma zemlji\u0161\
  \u010De, \u010De vzpostavitev v prej\u0161nje stanje ni mogo\u010Da. Ne glede na\
  \ prej\u0161nji odstavek se za nelegalno spremembo namembnosti smiselno uporablja\
  \ 96. \u010Dlen tega zakona. \u010Ce je za objekt izdan sklep o dovolitvi obnove\
  \ postopka in zadr\u017Eanju izvr\u0161itve gradbenega dovoljenja, gradnja pa se\
  \ nadaljuje, pristojni in\u0161pektor odredi, da se opravi izvr\u0161ba s prisilitvijo\
  \ v skladu s 102. \u010Dlenom tega zakona. Ne glede na izre\u010Deni in\u0161pekcijski\
  \ ukrep o ustavitvi gradnje se sme objekt iz prvega odstavka 142. \u010Dlena tega\
  \ zakona pred izdajo odlo\u010Dbe o legalizaciji dokon\u010Dati, \u010De je ob\u010D\
  ina podala mnenje v skladu s \u010Detrtim odstavkom 43. \u010Dlena tega zakona o\
  \ skladnosti zgrajenega objekta s prostorskim izvedbenim aktom, ki se \u0161teje\
  \ za mnenje mnenjedajalca iz \u010Detrte alineje prvega odstavka 143. \u010Dlena\
  \ tega zakona. \nIn\u0161pekcijski ukrepi v zvezi z neskladnim objektom, katerega\
  \ pomen je opredeljen v 20. to\u010Dki prvega odstavka 3. \u010Dlena GZ-1, pa so\
  \ dolo\u010Deni v 95. \u010Dlenu GZ-1.\nV tretjem odstavku 107. \u010Dlena GZ-1,\
  \ ki ureja posebne prepovedi, je dolo\u010Den in\u0161pekcijski ukrep, s katerim\
  \ pristojni in\u0161pektor nalo\u017Ei upravljavcu gospodarske javne infrastrukture,\
  \ \u010De je bila izvedena priklju\u010Ditev objekta na gospodarsko javno infrastrukturo,\
  \ da ga odklopi. \u010Ce je nedovoljeni objekt priklju\u010Den na legalni objekt,\
  \ se odklopi tudi ta objekt.\nPristojni in\u0161pektor dovoli posamezna prepovedana\
  \ dejanja iz prvega odstavka 107. \u010Dlena GZ-1 (tj. izvedbo komunalnih priklju\u010D\
  kov na gospodarsko javno infrastrukturo), \u010De so potrebna dejanja zaradi izvr\u0161\
  itve in\u0161pekcijskih ukrepov ali za pridobitev dovoljenj in odlo\u010Db ter izvedbo\
  \ drugih predpisanih dejanj po GZ-1.\nGlede pobude o sankcioniranju \xBB\u010Drnograditeljev\xAB\
  \ s takoj\u0161njim odklopom objekta iz elektroenergetskega omre\u017Eja ter iz\
  \ javnega vodovoda in kanalizacije, kot tudi odklopa objekta, \u010De je priklju\u010D\
  en preko drugega objekta, torej ugotavljamo, da je to podro\u010Dje v veljavni gradbeni\
  \ zakonodaji \u017Ee urejeno.\nV 104. \u010Dlenu GZ-1 je predviden odlog izvr\u0161\
  be zaradi nesorazmernosti posega in\u0161pekcijskega ukrepa v dom. Zakonski dolo\u010D\
  bi 104. in 105. \u010Dlena GZ-1 izhajata iz odlo\u010Ditve Ustavnega sodi\u0161\u010D\
  a, ki je v odlo\u010Dbi \u0161t. U-I-64/14-20 z dne 12. 10. 2017 ugotovilo, da se\
  \ z izvr\u0161itvijo in\u0161pekcijskega ukrepa odstranitve ali prepovedi uporabe\
  \ objekta, ki nekomu pomeni dom, pose\u017Ee v uporabnikovo pravico do doma, za\
  \ kar je treba zagotoviti sodno presojo o sorazmernosti posega v pravico do doma.\n\
  V zakonodaji so predpisani ukrepi, ki prepre\u010Dujejo in sankcionirajo gradnjo\
  \ brez pravnomo\u010Dnega oziroma dokon\u010Dnega gradbenega dovoljenja. V IV. poglavju\
  \ GZ-1 je za primer neizpolnitve v in\u0161pekcijski odlo\u010Dbi odrejene obveznosti\
  \ urejen institut izvr\u0161be in\u0161pekcijskih ukrepov, s pomo\u010Djo katerih\
  \ se izre\u010Deni in\u0161pekcijski ukrepi udejanjajo v praksi."
