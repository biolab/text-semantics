response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi s posredovanim predlogom, ki se nana\u0161a na ukinitev zaprtega\
  \ vzajemnega pokojninskega sklada za javne uslu\u017Ebence (v nadaljevanju: ZVPSJU)\
  \ pri Modri zavarovalnici pojasnjujemo, da je namen ustanovitve ZVPSJU zbiranje\
  \ sredstev iz dohodkov javnih uslu\u017Ebencev na njihovih osebnih ra\u010Dunih\
  \ in skozi njihovo upravljanje zagotavljanje pravice do dodatne starostne pokojnine\
  \ ali drugih pravic, dolo\u010Denih s pokojninskim na\u010Drtom.\nSlovenija se,\
  \ tako kot ve\u010Dina razvitih evropskih dr\u017Eav, soo\u010Da s spremenjenimi\
  \ socialnopoliti\u010Dnimi, demografskimi in gospodarskimi razmerami, sedanji pokojninski\
  \ sistem pa zaradi vrste razlogov ni ve\u010D dovolj prilagojen vse manj\u0161emu\
  \ dele\u017Eu delovno aktivnih prebivalcev, ki ustvarjajo dohodke ter vse ve\u010D\
  jemu dele\u017Eu mladih, ki podalj\u0161ujejo izobra\u017Eevanje in odla\u0161ajo\
  \ z vstopom na trg dela oz. zaradi nastalih razmer sploh nimajo mo\u017Enosti vstopiti\
  \ na trg dela. Demografske razmere in zasnova obveznega pokojninskega in invalidskega\
  \ zavarovanja, ki temelji na preto\u010Dnosti oziroma medgeneracijski solidarnosti\
  \ in ne vsebuje jasno opredeljenega nalo\u017Ebenega elementa, bosta tako v prihodnosti\
  \ narekovala zmanj\u0161evanje obsega in ravni pravic ali pa vodila v nevzdr\u017E\
  nost javnih financ. Re\u0161itev je mogo\u010De iskati v dodatnem pokojninskem zavarovanju,\
  \ ki je oblika dolgoro\u010Dnega var\u010Devanja na osebnih ra\u010Dunih zavarovancev\
  \ z namenom, da se jim ob dopolnitvi dolo\u010Dene starosti iz privar\u010Devanih\
  \ sredstev skupaj z donosi iz nalo\u017Eb, zagotovijo dodatne pokojnine. Dana\u0161\
  nji zaposleni bomo s pokojninami iz obveznega zavarovanja ste\u017Eka pre\u017E\
  iveli. Namen dodatnega pokojninskega zavarovanja je namre\u010D prav v tem, da se\
  \ starej\u0161im generacijam zagotovi dodatni vir dohodka oziroma da se pokrije\
  \ izpad dohodka iz obveznega pokojninskega zavarovanja kot posledica neugodnih demografskih\
  \ gibanj prebivalstva in razmer na trgu dela ter se jim s tem zagotovi ustreznej\u0161\
  a materialna in socialna varnost za starost.\nTrenutno smo se zna\u0161li v zelo\
  \ te\u017Eavnem in nezavidljivem polo\u017Eaju v katerem je zmanj\u0161evanje porabe\
  \ javnih sredstev nujna. Poudariti je potrebno, da so se javnim uslu\u017Ebencem\
  \ \u017Ee zni\u017Eale pla\u010De in druge pravice ter odvzele \u0161tevilne ugodnosti.\n\
  Poleg zmanj\u0161evanja pla\u010D je bil sprejet ukrep za\u010Dasne narave, ki v\
  \ 12. \u010Dlenu Zakona o spremembah in dopolnitvah Zakona o izvr\u0161evanju prora\u010D\
  unov Republike Slovenije za leti 2013 in 2014 (ZIPRS1314-A, Ur. l. RS, \u0161t.\
  \ 46/2013) ne glede na dolo\u010Dbe Zakona o pokojninskem in invalidskem zavarovanju\
  \ (ZPIZ-2, Ur .l. RS, \u0161t, 96/12, 39/13, 63/13-ZIUPTDSV) dopu\u0161\u010Da ni\u017E\
  ji znesek vpla\u010Dil kolektivnega zavarovanja delodajalca za javne uslu\u017E\
  bence v letih 2013 in 2014, kot ga dolo\u010Da Zakon o kolektivnem dodatnem pokojninskem\
  \ zavarovanju za javne uslu\u017Ebence (Ur. l. RS, \u0161t. 126/03).\nPri vsem tem\
  \ pa ne smemo pozabiti na glavne razloge in cilje, ki so se zasledovali z uvedbo\
  \ kolektivnega dodatnega pokojninskega zavarovanja za javne uslu\u017Ebence. Kratkoro\u010D\
  na cilja sta bila kratkoro\u010Dno zni\u017Eanje stopnje inflacije in kratkoro\u010D\
  no stabiliziranje javnofinan\u010Dnih odhodkov, medtem ko je bil dolgoro\u010Dni\
  \ cilj nadaljevanje pokojninske reforme iz leta 2000. Cilji so se zasledovali z\
  \ neposredno odpovedjo uskladitve izhodi\u0161\u010Dne pla\u010De za javne uslu\u017E\
  bence v avgustu 2003, saj je z ni\u017Ejo ravnjo pla\u010D oz. temu primerno ni\u017E\
  jim agregatnim povpra\u0161evanjem nastal pozitivni u\u010Dinek na zni\u017Eanje\
  \ stopnje inflacije ter finan\u010Dno pozitiven u\u010Dinek na pokojninsko blagajno,\
  \ ker so se pokojnine uskladile na ni\u017Ejo raven kot bi s v primeru vi\u0161\
  jih pla\u010D.\nJavni uslu\u017Ebenci \u017Ee v veliki meri zelo ob\u010Dutijo in\
  \ nosijo posledice finan\u010Dne in gospodarske krize, ukinitev ZVPSJU pa predstavlja\
  \ ukrep, ki bi sicer imel kratkoro\u010Dne u\u010Dinke na zmanj\u0161anje javne\
  \ porabe, vendar se ob tem ne sme pozabiti, da bi to bil samo trenuten ukrep, ki\
  \ bi dolgoro\u010Dno bistveno poslab\u0161al socialni in materialni polo\u017Eaj\
  \ javnih uslu\u017Ebencev po upokojitvi, kar bi pomenilo, da si \u0161e ve\u010D\
  \ ljudi v starosti ne bi mogli zagotoviti dostojnega \u017Eivljenja.\n \nOdziv Ministrstva\
  \ za notranje zadeve\nNe glede na navedeno pa pojasnjujemo, da je ustanovitev zaprtega\
  \ vzajemnega pokojninskega sklada urejeno z Zakonom o kolektivnem dodatnem pokojninskem\
  \ zavarovanju za javne uslu\u017Ebence, ZKDPZJU, (Uradni list RS, \u0161t. 126/2003)\
  \ in s Kolektivno pogodbo o oblikovanju pokojninskega na\u010Drta za javne uslu\u017E\
  bence (Uradni list RS, \u0161t. 11/2004), z aneksi h Kolektivni pogodbi za negospodarske\
  \ dejavnosti (Uradni list RS, \u0161t. 18/91 in nadaljnje spremembe), zadnji aneks,\
  \ s katerim so bile za\u010Dasno zni\u017Eane premije dodatnega kolektivnega pokojninskega\
  \ zavarovanja, je bil uveljavljen s 1.6.2013. Upo\u0161tevaje navedeno je razvidno,\
  \ da je bil sistem dodatnega kolektivnega pokojninskega zavarovanja vzpostavljen\
  \ skupaj z reprezentativnimi sindikati javnega sektorja.  \n "
