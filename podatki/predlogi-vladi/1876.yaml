response: "Odziv Ministrstva za notranje zadeve\nMinistrstvo za notranje zadeve pojasnjuje,\
  \ da Zakon o potnih listinah (Uradni list RS, \u0161t. 29/2011 \u2013 UPB4) v 26.\
  \ \u010Dlenu dolo\u010Da, da se vloga za izdajo potne listine zavrne, \u017Ee izdana\
  \ potna listina pa se lahko odvzame, \u010De:\n je zoper dr\u017Eavljana, ki prosi\
  \ za izdajo potne listine, uveden kazenski postopek oziroma te\u010De postopek v\
  \ zakonskih sporih ter sporih iz razmerij med star\u0161i in otroki, dokler postopek\
  \ traja, na zahtevo pristojnega sodi\u0161\u010Da; za to obstajajo interesi obrambe\
  \ dr\u017Eave, dolo\u010Deni v zakonu, na zahtevo Ministrstva za obrambo in je bila\
  \ dr\u017Eavljanu najmanj dvakrat izre\u010Dena kazen zapora za kazniva dejanja\
  \ neupravi\u010Dene proizvodnje in prometa s prepovedanimi drogami, nedovoljenimi\
  \ snovmi v \u0161portu in predhodnimi sestavinami za izdelavo prepovedanih drog,\
  \ ponarejanja denarja, tihotapstva, ponarejanja listin, nedovoljene proizvodnje\
  \ in prometa oro\u017Eja ali eksplozivov, prepovedanega prehajanja meje ali ozemlja\
  \ dr\u017Eave, trgovine z ljudmi, terorizma, financiranja terorizma, \u0161\u010D\
  uvanja in javnega poveli\u010Devanja teroristi\u010Dnih dejanj, nova\u010Denja in\
  \ usposabljanja za terorizem, nova\u010Denja voja\u0161kih najemnikov in oseb, mlaj\u0161\
  ih od osemnajst let, za kazniva dejanja zoper spolno nedotakljivost ali za kazniva\
  \ dejanja, povezana s tujino, za katera je v zakonu predpisana kazen osem ali ve\u010D\
  \ let zapora, \u010De to zahteva policija. \nSodi\u0161\u010De mora o pravnomo\u010D\
  ni sodbi za kazniva dejanja iz tretje alineje obvestiti pristojno policijsko enoto\
  \ , na obmo\u010Dju katere ima dr\u017Eavljan prijavljeno stalno prebivali\u0161\
  \u010De, oziroma policijsko enoto, na obmo\u010Dju katere je sede\u017E sodi\u0161\
  \u010Da, \u010De dr\u017Eavljan nima stalnega prebivali\u0161\u010Da na obmo\u010D\
  ju Republike Slovenije.\nGlede na navedeno so predlagatelji prepovedi izdaje ali\
  \ odvzema potnega lista sodi\u0161\u010De, Ministrstvo za obrambo ali posredno (preko\
  \ obvestila sodi\u0161\u010Da) policija.\nKer je poleg potnega lista potovalni dokument\
  \ tudi osebna izkaznica, enakovreden ukrep dolo\u010Da Zakon o osebni izkaznici\
  \ (Uradni list RS, \u0161t. 35/2011) v 17. \u010Dlenu. Dr\u017Eavljanu s prepovedjo\
  \ prehoda dr\u017Eavne meje se namre\u010D izda osebna izkaznica z oznako prepovedi\
  \ dr\u017Eavne meje, ki slu\u017Ei zgolj kot dokument za izkazovanje istovetnosti\
  \ in dr\u017Eavljanstva na obmo\u010Dju Republike Slovenije.\nPravica do potne listine\
  \ in osebne izkaznice kot potovalnih dokumentov, dr\u017Eavljanom neposredno zagotavlja\
  \ izvr\u0161evanje z Ustavo Republike Slovenije dolo\u010Dene pravice do svobode\
  \ gibanja tudi izven meja Republike Slovenije. 32. \u010Dlen Ustave Republike Slovenije\
  \ namre\u010D dolo\u010Da svobodo gibanja kot \u010Dlovekovo pravico in temeljno\
  \ svobo\u0161\u010Dino. Vsakdo ima pravico, da se prosto giblje in si izbira prebivali\u0161\
  \u010De, da zapusti dr\u017Eavo in se vanjo kadarkoli vrne. Pravica se sme omejiti\
  \ z zakonom samo, \u010De je to potrebno, da bi se zagotovil potek kazenskega postopka,\
  \ da bi se prepre\u010Dilo \u0161irjenje nalezljivih bolezni, se zavaroval javni\
  \ red ali \u010De to zahtevajo interesi obrambe dr\u017Eave.\nMinistrstvo za notranje\
  \ zadeve, ki je pristojno za izvr\u0161evanje Zakona o potnih listinah sicer dopu\u0161\
  \u010Da mo\u017Enost dopolnitve 26. \u010Dlena Zakona o potnih listinah in 17. \u010D\
  lena Zakona o osebni izkaznici tudi za druge primere (v okviru dolo\u010Dbe 32.\
  \ \u010Dlena Ustave Republike Slovenije), vendar pa ni pristojno, da bi nepla\u010D\
  evanje pre\u017Eivnine samo kategoriziralo kot dejanje, ki zahteva ukrep prepovedi\
  \ izdaje ali odvzema potovalnega dokumenta. Ministrstvo za notranje zadeve na naravo\
  \ dejanja (nepla\u010Devanje pre\u017Eivnine) tudi ne bi moglo biti predlagatelj\
  \ tak\u0161nega ukrepa.\nGlede na navedeno predlagamo, da se do ukrepa opredelita\
  \ Ministrstvo za pravosodje oz. Ministrstvo za delo, dru\u017Eino in socialne zadeve.\
  \ Prav tako se do morebitne spremembe Kazenskega zakonika v povezavi s problematiko\
  \ nepla\u010Devanja pre\u017Eivnine, lahko opredeli le Ministrstvo za pravosodje.\
  \   \nOdziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nMinistrstvo za\
  \ delo, dru\u017Eino in socialne zadeve se ne strinja s predlagano ureditvijo, po\
  \ kateri bi se za nepla\u010Dnike pre\u017Eivnine uvedel ukrep prepovedi izdaje\
  \ ali odvzema potovalnega dokumenta. Glede na veljavno zakonodajo je nepla\u010D\
  evanje pre\u017Eivnine \u017Ee opredeljeno kot kaznivo dejanje. Po presoji Ministrstva\
  \ za delo, dru\u017Eino in socialne zadeve bi predlagani ukrep sicer pomenil dodaten\
  \ pritisk na pre\u017Eivninskega zavezanca, ki ne izpolnjuje svojih pre\u017Eivninskih\
  \ obveznosti, vendar pa tak ukrep pre\u017Eivninskemu upravi\u010Dencu ne bi zagotovil\
  \ neposrednega popla\u010Dila neizpolnjenih pre\u017Eivninskih obveznosti.\n \n\
  Odziv Ministrstva za pravosodje\nNa navedeni predlog je mnenje podalo \u017Ee Ministrstvo\
  \ za notranje zadeve, ki je pristojno za potne listine, Ministrstvo za pravosodje\
  \ pa meni, da glede na 79. \u010Dlen Kazenskega zakonika (v nadaljevanju: KZ-1)\
  \ tudi ne gre za pravne posledice obsodbe.\nPravne posledice obsodbe so dolo\u010D\
  ene v osmem poglavju Kazenskega zakonika. Prvi odstavek 78. \u010Dlena KZ-1 dolo\u010D\
  a, da imajo lahko obsodbe za posamezna kazniva dejanja ali posamezne kazni za pravno\
  \ posledico prenehanje oziroma izgubo posameznih pravic ali prepoved pridobitve\
  \ posameznih pravic, pravne posledice pa ne morejo nastati, \u010De je bila storilcu\
  \ za kaznivo dejanje izre\u010Dena denarna kazen, pogojna obsodba ali sodni opomin\
  \ ali \u010De mu je bila kazen odpu\u0161\u010Dena (drugi odstavek 78. \u010Dlena\
  \ KZ-1).\nPravne posledice obsodbe, ki se nana\u0161ajo na prenehanje ali izgubo\
  \ posameznih pravic (prvi odstavek 79. \u010Dlena KZ-1) so:\n prenehanje opravljanja\
  \ dolo\u010Denih javnih funkcij ali pooblastil uradne osebe, prenehanje delovnega\
  \ razmerja, izguba pravice tujca do prebivanja v Republiki Sloveniji. \nPravne posledice,\
  \ ki pa so v prepovedi pridobitve posameznih pravic (drugi odstavek 79. \u010Dlena\
  \ KZ-1, so naslednje:\n prepoved opravljanja posameznih javnih funkcij ali pooblastil\
  \ uradne osebe; prepoved pridobitve posameznega poklica ali sklenitve pogodbe o\
  \ zaposlitvi; prepoved pridobitve posameznih dovoljenj ali odobritev, ki jih dajejo\
  \ dr\u017Eavni organi s svojo odlo\u010Dbo. \nZa\u010Detek in trajanje pravnih posledic\
  \ obsodbe pa dolo\u010Da 80. \u010Dlen KZ-1.\n Ministrstvo za pravosodje ocenjuje,\
  \ da predlagani ukrep, vkolikor bi ga dolo\u010Dal Kazenski zakonik, ne bi bil v\
  \ skladu z Ustavo Republike Slovenije (v nadaljevanju: URS), saj 32. \u010Dlen URS\
  \ kot eno od temeljnih \u010Dlovekovih pravic in svobo\u0161\u010Din dolo\u010D\
  a svobodo gibanja: \xBBVsakdo ima pravico, da se prosto giblje in si izbira prebivali\u0161\
  \u010De, da zapusti dr\u017Eavo in se vanjo kadarkoli vrne.\xAB\nTa pravica pa se\
  \ sme v skladu z drugim odstavkom 32. \u010Dlena URS omejiti z zakonom, vendar samo:\n\
  \ \u010De je to potrebno, da bi se zagotovil potek kazenskega postopka, da bi se\
  \ prepre\u010Dilo \u0161irjenje nalezljivih bolezni, se zavaroval javni red, ali\
  \ \u010De to zahtevajo interesi obrambe dr\u017Eave. \nGlede na zgoraj navedeno\
  \ Ministrstvo za pravosodje zaklju\u010Duje, da predlog pod predlagam.vladi.si \u0161\
  tevilko 1876 ni primeren za nadaljnjo obravnavo.  "
