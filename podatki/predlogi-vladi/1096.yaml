response: "Odziv Urada za verske skupnosti\nUrad uvodoma ugotavlja, da je na vsebino\
  \ predloga \u017Ee odgovoril, in sicer v dveh zadevah. Na prvi del predloga je odgovoril\
  \ v dokumentu \u0161t:080/08-2693 z dne 19.9.2008 \xBBOdgovor na predlog Dru\u0161\
  tva za za\u0161\u010Dito ustave in \u017Ertev cerkve iz Kranja za prepoved politi\u010D\
  nega  delovanja katoli\u0161ke cerkve in predlog za spremembo Zakona o verski svobodi\xAB\
  \ in drugi del predloga, to je vsebino priloge, v dokumentu \u0161t: \u0160tevilka:080/08-2389\
  \ z dne 28.8.2008 \xBBOdgovor na Predlog Dru\u0161tva za za\u0161\u010Dito ustave\
  \ in \u017Ertev cerkve z dne 13.6.2008\xAB, ki je zahteval prepoved delovanja Katoli\u0161\
  ke Cerkve.\nBistvene vsebinske razlike med tem predlogom in predlogi v zgoraj navedenih\
  \ zadevah ni (manj\u0161e vsebinske spremembe, ter utemeljitev vsebine predloga\
  \ v drugi zadevi je bila \u0161e ob\u0161irnej\u0161a); razen da se sedaj predlaga\
  \ ureditev prepovedi politi\u010Dnega delovanja v Zakonu o verski svobodi in ne\
  \ v Zakonu o politi\u010Dnih strankah.\nKer se zakonodaja in dejansko stanje v tem\
  \ obdobju nista spremenili, urad meni, da predlog ni utemeljen. Prav tako je sedanji\
  \ predlog neprimeren s stali\u0161\u010Da sistemske ureditve zakonodaje (politi\u010D\
  ne stranke in kampanja sta urejeni v posebnem zakonu). Zato kot svoj odgovor na\
  \ predlog podaja kopijo odgovora iz zgoraj navedene prve zadeve.  "
