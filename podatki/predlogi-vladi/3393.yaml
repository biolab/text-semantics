response: "Odziv Uprave RS za pomorstvo\nNa Upravi RS za pomorstvo je bila \u017E\
  e v letu 2009, v okviru odprave administrativnih ovir, podana pobuda o uvedbi enotnega\
  \ dovoljenja za upravljanje \u010Dolna iz polikarbonata z vgrajenimi za\u0161\u010D\
  itnimi elementi. Imenovana je bila projektna skupina za pripravo dokumentacije in\
  \ postopkov izdaje novih listin za upravljaje s \u010Dolnom in izvedbo povezav evidenc\
  \ in registrov Uprave RS za pomorstvo s Centralnim registrom prebivalstva.\nUprava\
  \ RS za pomorstvo si vseskozi prizadeva za dobro informiranje strank, razumevanje\
  \ njihovi potreb ter za hitrost, to\u010Dnost in zanesljivost upravljanja svojih\
  \ storitev, z namenom, da svoje poslovne procese usmeri in pribli\u017Ea uporabniku\
  \ ter jim tudi z njihovimi povratnimi informacijami zagotovi kakovostno opravljeno\
  \ storitev. Pri tem i\u0161\u010Demo in razvijamo informacijske re\u0161itve za\
  \ poenostavitev procesov in postopkov, da bi storitve \u010Dim bolj pribli\u017E\
  ali uporabnikom po na\u010Delu \"vse na enem mestu\" in \"samo enkrat\", s \u010D\
  im manj\u0161imi stro\u0161ki za uporabnika.\nIdeja o enotnem dovoljenju za upravljanje\
  \ \u010Dolna je bila osnovana prav na podlagi povratnih informacij imetnikov potrdila\
  \ za upravljanje \u010Dolna kot tudi potrdila za upravljanje z VHF GMDSS postajo,\
  \ saj je bila njihova \u017Eelja oz. predlog, da bi se ti dve potrdili, ki se izdajata\
  \ trenutno lo\u010Deno, zdru\u017Eili in bi si stranka lahko pridobila eno \u2013\
  \ enotno potrdilo, tako za upravljanje \u010Dolna kot tudi za upravljanje z VHF\
  \ GMDSS postajo.\nV letu 2011 smo na Upravi RS za pomorstvo sprejeli in potrdili\
  \ Dokument identifikacije investicijskega projekta \"Uvedba enotnega dovoljenja\
  \ za upravljanje \u010Dolna\". Projekt predvideva ureditev celotnega postopka prijave\
  \ uporabnikov za pristop k izpitu, izvedbo izpita, vodenje evidence in v kon\u010D\
  ni fazi izdajo enotnega dovoljenja za upravljanje \u010Dolna iz polikarbonata z\
  \ vgrajenimi za\u0161\u010Ditnimi elementi.\nZa izvedbo projekta je potrebna v prvi\
  \ fazi sprememba pravnih podlag, konsolidacija zbirk podatkov in sklenitev sporazumov\
  \ z zunanjimi udele\u017Eenci. Projekt je med drugim povezan tudi s pridobitvijo\
  \ potrebnih soglasij drugih pristojnih ministrstev (Ministrstvo za javno upravo\
  \ in pravosodje, Ministrstvo za notranje zadeve), zato je potrebno medsebojno sodelovanje\
  \ in  usklajevanje. Prav tako je projekt odvisen od kadrovskih in predvsem finan\u010D\
  nih virov, zaradi \u010Desar je realizacijo te\u017Eko pri\u010Dakovati v kratkem\
  \ \u010Dasu.\nGlede vpra\u0161anja mednarodne veljavnosti potrdila strankam, ki\
  \ se s plovilom odpravljajo v tujino svetujemo, da se pred odhodom v posamezni dr\u017E\
  avi pozanimajo o veljavnosti slovenskega potrdila, saj je to razli\u010Dno od dr\u017E\
  ave do dr\u017Eave. Na mednarodni ravni namre\u010D medsebojno priznavanje potrdil\
  \ za upravljanje s plovili ni urejeno, vendar pa je v okviru zgoraj opisanega projekta\
  \ odprto tudi vpra\u0161anje mednarodne veljavnosti potrdila za upravljanje s \u010D\
  olni.\nUprava RS za pomorstvo bo o poteku projekta obve\u0161\u010Dala zainteresirano\
  \ javnost preko spletne strani in portala e-demokracija.\n "
