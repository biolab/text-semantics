response: "Odziv Ministrstva za zdravje\nV preteklosti je bilo v razli\u010Dnih mandatih\
  \ Vlade Republike Slovenije (RS) opravljenih precej naporov za odpravo oziroma preoblikovanje\
  \ dopolnilnega zdravstvenega zavarovanja (DZZ).\nPri tem se je potrebno zavedati,\
  \ da bi sama odprava DZZ pomenila izpad sredstev za zdravstvo v vi\u0161ini ve\u010D\
  \ kot 0,5 milijarde evrov, za katera je potrebno najti nadomestitev, sicer bi pri\u0161\
  lo do kr\u010Denja ko\u0161arice pravic. Kot mo\u017Ene nadomestitve je bilo predlaganih\
  \ ve\u010D opcij, kot na primer uvedba participacije, zvi\u0161anje prispevnih stopenj.\n\
  Narejenih je bilo \u017Ee nekaj analiz glede DZZ, med drugim je bilo to podro\u010D\
  je tudi predmet analize WHO leta 2016, ki je pokazala, da je sistem financiranja\
  \ v RS dober, tako glede pravi\u010Dnosti kot tudi\_ glede dostopnosti.\_ Na DZZ,\_\
  \ ki dosega skoraj univerzalno vklju\u010Denost, se je v \u010Dasu krize prenesel\
  \ dolo\u010Den del zdravstvenih\_ izdatkov,\_ kar\_ je\_ zagotovilo,\_ da\_ skoraj\
  \ nobeno gospodinjstvo ni bilo izpostavljeno izdatno visokim pla\u010Dilom iz \u017E\
  epa.\_ Kot slabost DZZ je bila ugotovljena regresivnost premij za DZZ.\_ Glede re\u0161\
  evanja problematike DZZ je WHO predlagal \u0161tiri re\u0161itve: bolj\u0161a regulacija\
  \ in nadzor nad DPZZ z uvedbo minimalnega \u0161kodnega koli\u010Dnika ter okrepitvijo\
  \ sistema izravnalnih shem, zbiranje sredstev DZZ z javno obvezno dajatvijo namesto\
  \ s premijami, opu\u0161\u010Danje dopla\u010Dil, kar bi pomenilo kr\u010Denje ko\u0161\
  arice, ter predlog, kjer se odnos med obveznim in dopolnilnim zdravstvenim zavarovanjem\
  \ ne bi spremenil.\nV istem obdobju je bila predlagana tudi sprememba sistemskega\
  \ zakona, to je Zakona o zdravstvenem varstvu in zdravstvenem zavarovanju, ki je\
  \ predvidela ukinitev DZZ in nadomestitev virov iz tega naslova z uvedbo obvezne\
  \ dajatve zavarovancev, ki bi skupaj z OZZ predstavljala zadosten vir za financiranje\
  \ pravic brez kr\u010Denja ko\u0161arice.\nKot navedeno, bi zgolj ukinitev DZZ povzro\u010D\
  ila velik izpad prihodkov za zdravstveni sistem, zato je ob morebitni ukinitvi DZZ,\
  \ kot ga predlagate, potrebno poiskati ustrezen nadomestni vir, kar je stvar sistemskih\
  \ sprememb, pri katerih je potreben \u0161ir\u0161i dru\u017Ebeni in politi\u010D\
  ni konsenz."
