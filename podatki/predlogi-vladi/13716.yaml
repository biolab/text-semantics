response: "Odziv Ministrstva za javno upravo\nUvodoma pojasnjujemo, da lahko Ministrstvo\
  \ za javno upravo v okviru svojih pristojnosti posreduje le pojasnila glede izvajanja\
  \ predpisov, ki spadajo v resorno pristojnost Ministrstva za javno upravo, ni pa\
  \ pristojno za razlago dolo\u010Db zakonov ali kolektivnih pogodb. Navedena pojasnila\
  \ so lahko v pomo\u010D strokovni slu\u017Ebi in delodajalcu, ki odlo\u010Da o pravicah\
  \ javnih uslu\u017Ebencev na podlagi zakona, podzakonskega akta ali kolektivne pogodbe,\
  \ \u0161e vedno pa je odlo\u010Danje v konkretnem primeru v pristojnosti delodajalca.\n\
  V zvezi z navedenim predlogom pojasnjujemo, da v skladu z veljavno zakonodajo, javnim\
  \ uslu\u017Ebencem, ki so zaposleni v javnem sektorju zaradi oz. v povezavi z obvladovanjem\
  \ epidemije, \u010De so izpolnjeni predpisani pogoji, pripadajo naslednji dodatki\
  \ (Skladno s 15. to\u010Dko 2. \u010Dlena Zakona o sistemu pla\u010D v javnem sektorju\
  \ so dodatki del pla\u010De javnega uslu\u017Ebenca in funkcionarja za posebne pogoje,\
  \ nevarnost in obremenitve, ki niso upo\u0161tevane pri vrednotenju zahtevnosti\
  \ delovnega mesta, naziva ali funkcije.):\n dodatek za delo v rizi\u010Dnih razmerah,\
  \ ki ga dolo\u010Da Kolektivna pogodba za javni sektor (KPJS; Uradni list RS, \u0161\
  t. 57/08, 23/09, 91/09, 89/10, 89/10, 40/12, 46/13, 95/14, 91/15, 21/17, 46/17,\
  \ 69/17 in 80/18); dodatek zaradi za\u010Dasne razporeditve zaradi nujnih delovnih\
  \ potreb oz. dodatek zaradi za\u010Dasne razporeditve, ki ga dolo\u010Da Zakon o\
  \ za\u010Dasnih ukrepih za omilitev in odpravo posledic COVID-19 (ZZUOOP, Uradni\
  \ list RS, \u0161t. 152/20, 175/20 \u2013 ZIUOPDVE, 82/21 \u2013 ZNB-C in 112/21\
  \ \u2013 ZNUPZ), Zakon o interventnih ukrepih za omilitev posledic drugega vala\
  \ epidemije COVID-19 (ZIUOPDVE; Uradni list RS, \u0161t. 175/20, 203/20 \u2013 ZIUPOPDVE,\
  \ 15/21 \u2013 ZDUOP, 51/21 \u2013 ZZVZZ-O, 57/21 \u2013 odl. US in 112/21 \u2013\
  \ ZIUPGT) in Zakon o interventnih ukrepih za pomo\u010D pri omilitvi posledic drugega\
  \ vala epidemije COVID-19 (ZIUPOPDVE; Uradni list RS, \u0161t. 203/20, 15/21 \u2013\
  \ ZDUOP, 82/21 \u2013 ZNB-C in 112/21 \u2013 ZNUPZ); dodatek za neposredno delo\
  \ s pacienti oziroma uporabniki, obolelimi za COVID-19, ki ga dolo\u010Da ZZUOOP,\
  \ ZIUOPDVE in ZIUPOPDVE. \nV nadaljevanju podrobneje pojasnjujemo dodatek za delo\
  \ v rizi\u010Dnih razmerah v obdobju epidemije, ki ga dolo\u010Da KPJS v okviru\
  \ dodatkov za nevarnost in posebne obremenitve. Ostala dva dodatka, dolo\u010Dena\
  \ z interventno zakonodajo, pripadata le javnim uslu\u017Ebencem v dejavnosti zdravstva\
  \ in socialnega varstva, ki bodisi delajo z pacienti oziroma uporabniki, pri katerih\
  \ obstaja sum na oku\u017Ebo s COVID-19 oziroma je ta potrjena bodisi so bili zaradi\
  \ za\u010Dasno prerazporejeni zaradi pove\u010Danega obsega dela zaradi zagotavljanja\
  \ ukrepov prepre\u010Devanja \u0161irjenja in omejevanja oku\u017Ebe COVID-19 in\
  \ le za \u010Das, ko delajo v tak\u0161nih pogojih oz. razmerah. Podaja pojasnil\
  \ glede navedenih dveh dodatkov sodi v pristojnost Ministrstva za zdravje.\nV zvezi\
  \ s posredovanim predlogom pojasnjujemo, da so javni uslu\u017Ebenci na podlagi\
  \ 39. \u010Dlena KPJS, ki dolo\u010Da dodatke za nevarnost in posebne obremenitve,\
  \ lahko po 11. to\u010Dki prvega odstavka tega \u010Dlena upravi\u010Deni do dodatka\
  \ za delo v rizi\u010Dnih razmerah (obmo\u010Dje vojne nevarnosti, nevarnosti teroristi\u010D\
  nih napadov z biolo\u0161kimi agensi, demonstracij, naravnih nesre\u010D, epidemij\
  \ in epizootij) v vi\u0161ini 65% urne postavke osnovne pla\u010De javnega uslu\u017E\
  benca. Kot delo v rizi\u010Dnih razmerah je opredeljeno tudi delo v \u010Dasu epidemije.\n\
  Pri tem 39. \u010Dlen KPJS dolo\u010Da, da dodatek pripada javnemu uslu\u017Ebencu\
  \ samo za \u010Das, ko dela v nevarnih pogojih in pod posebnimi obremenitvami. Dodatek\
  \ javnemu uslu\u017Ebencu ne pripada, v kolikor so nevarnost in posebne obremenitve\
  \ \u017Ee upo\u0161tevane v okviru vrednotenja osnovne pla\u010De delovnega mesta.\
  \ \u0160teje se, da so nevarnost in posebne obremenitve \u017Ee upo\u0161tevane,\
  \ \u010De je bil pri prevedbi osnovne pla\u010De delovnega mesta v prevedbo vklju\u010D\
  en dodatek za nevarnost in posebne obremenitve.\nV zvezi z navedenim dodatkom je\
  \ Komisija za razlago Kolektivne pogodbe za javni sektor sprejela tudi razlago 11.\
  \ to\u010Dke prvega odstavka v povezavi z drugim odstavkom 39. \u010Dlena KPJS\_\
  \ (Uradni list RS, \u0161t. 48/20).\nBesedilo razlage se glasi:\n\xBBJavnemu uslu\u017E\
  bencu pripada dodatek za delo v rizi\u010Dnih razmerah v obdobju epidemije, \u010D\
  e sta kumulativno izpolnjena pogoja, da je razgla\u0161ena epidemija v skladu z\
  \ Zakonom o nalezljivih boleznih in da javni uslu\u017Ebenec opravlja\_delo v nevarnih\
  \ pogojih. Do dodatka je upravi\u010Den le za ure, ko je opravljal delo v nevarnih\
  \ pogojih.\nNevarni pogoji so pogoji, ko je ali bi lahko bilo ogro\u017Eeno zdravje\
  \ ali \u017Eivljenje javnega uslu\u017Ebenca zaradi izpostavljenosti mo\u017Eni\
  \ oku\u017Ebi z nalezljivo boleznijo, zaradi\_katere je bila razgla\u0161ena epidemija.\n\
  Delodajalec dolo\u010Di dela in naloge, ki se opravljajo v nevarnih pogojih dela,\
  \ in \u010Das, ko je javni uslu\u017Ebenec opravljal delo in naloge v nevarnih pogojih\
  \ dela.\n\u0160teje se, da ne gre za delo v nevarnih pogojih dela, \u010De javni\
  \ uslu\u017Ebenec opravlja delo na domu.\xAB.\nIz zgoraj citirane razlage izhaja:\_\
  \n do dodatka niso upravi\u010Deni vsi javni uslu\u017Ebenci, ki v \u010Dasu trajanja\
  \ epidemije prihajajo na delo, temve\u010D zgolj tisti, ki delo opravljajo v nevarnih\
  \ pogojih; za nevarne pogoje se \u0161tejejo pogoji, ko je ali bi lahko bilo ogro\u017E\
  eno zdravje ali \u017Eivljenje javnega uslu\u017Ebenca zaradi izpostavljenosti mo\u017E\
  ni oku\u017Ebi; delodajalec je dol\u017Ean dolo\u010Diti dela in naloge, ki se zaradi\
  \ razgla\u0161ene epidemije nalezljive bolezni opravljajo v nevarnih pogojih dela;\
  \ delodajalec je dol\u017Ean dolo\u010Diti tudi \u010Das, ko je javni uslu\u017E\
  benec opravljal delo in naloge v nevarnih pogojih dela; dodatek ne pripada javnim\
  \ uslu\u017Ebencem, ki opravljajo delo na domu. \nV primerih, ko je razgla\u0161\
  ena epidemija je torej podan eden od dveh pogojev za izpla\u010Devanje dodatka za\
  \ delo v rizi\u010Dnih razmerah, drugi pogoj pa je opravljanje dela v nevarnih pogojih.\
  \ Pri tem so kot navedeno delodajalci dol\u017Eni dolo\u010Diti dela in naloge,\
  \ ki se opravljajo v nevarnih pogojih dela, ter \u010Das, ko je javni uslu\u017E\
  benec opravljal delo in naloge v nevarnih pogojih dela. Ob tem dodajamo, da v \u010D\
  asu priprave odgovora epidemija ni razgla\u0161ena, zato pogoji za izpla\u010Devanje\
  \ dodatka za delo v rizi\u010Dnih razmerah niso izpolnjeni.\nKot uvodoma navedeno,\
  \ ministrstvo ni pristojno za razlago dolo\u010Db kolektivnih pogodb, iz zgoraj\
  \ navedene dolo\u010Dbe KPJS in sprejete razlage pristojne komisije pa po na\u0161\
  em mnenju ne izhaja, da sta med pogoji za (ne)izpla\u010Dilo tega dodatka tudi morebitna\
  \ (ne)odlo\u010Ditev posameznika za cepljenje oziroma (ne)obstoj dvomov v bolezen."
