response: "Odziv Urada vlade za komuniciranje\nNa Uradu vlade za komuniciranje smo\
  \ od objave spletnega orodja predlagam.vladi.si, dne 11. novembra 2009, dvakrat\
  \ objavili statistiko orodja (dostopni sta na naslovu: http://bit.ly/PVSstat). V\
  \ za\u010Detku julija 2010 smo Vladi RS predlo\u017Eili \u0161estmese\u010Dno poro\u010D\
  ilo o delovanju spletnega orodja (dostopno na naslovu: http://bit.ly/PVSprojekt).\n\
  Vsa omenjena poro\u010Dila med drugim vsebujejo tudi seznam predlogov, za katere\
  \ so pristojni vladni organi ocenili, da so primerni za nadaljnjo obravnavo oziroma\
  \ uveljavitev v praksi. V letnem poro\u010Dilu, ki bo novembra 2010 objavljeno v\
  \ spletnem orodju predlagam.vladi.si, pa bomo pripravili tudi pregled implementacije\
  \ teh predlogov.\nPristojne vladne organe smo zato \u017Ee pozvali, da nam sporo\u010D\
  ijo seznam aktivnosti, ki so \u017Ee bile oziroma bodo opravljene za realizacijo\
  \ dolo\u010Denega predloga, da izpostavijo morebitne spremembe pravnih predpisov\
  \ ter pripravijo oceno u\u010Dinkov sprejetih ukrepov na kvaliteto \u017Eivljenja\
  \ prebivalcev Republike Slovenije. V primerih, ko bi izdelava teh ocen predstavljala\
  \ preveliko obremenitev sredstev organa, je izdelavo le teh z vidika gospodarne\
  \ in u\u010Dinkovite rabe prora\u010Dunskih sredstev neupravi\u010Deno pri\u010D\
  akovati.\nPoro\u010Dila o predlogih predlagam.vladi.si bomo na Uradu vlade za komuniciranje\
  \ \u0161e naprej v skladu z obstoje\u010Do prakso objavljali vsakih \u0161est mesecev.\
  \   "
