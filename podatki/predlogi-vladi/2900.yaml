response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\n\u017De kar\
  \ nekaj \u010Dasa praksa, stroka in strokovna javnost opozarjajo, da so zahteve\
  \ sodobne dru\u017Ebe prerasle tog sistem Zoisovega \u0161tipendiranja. Prvi poizkus\
  \ re\u0161itve je v letu 2007 prinesel nov Zakon o \u0161tipendiranju.\nV praksi\
  \ se je \u017Eal izkazalo, da zastavljen koncept Zoisovega \u0161tipendiranja z\
  \ - v primerjavi s staro zakonodajo - nekoliko spremenjenimi merili za ugotavljanje\
  \ upravi\u010Denosti do \u0161tipendije \u0161e vedno podpira nagrajevanje najbolj\
  \ pridnih in ne nujno dejansko nadarjenih, ki bi z izjemnimi dose\u017Eki izkazovali\
  \ dodano vrednost pridobljenega znanja oziroma potencialov nadarjenosti.\nZakon\
  \ o \u0161tipendiranju za upravi\u010Denost do \u0161tipendije na visoko\u0161olski\
  \ ravni \u0161e vedno dolo\u010Da izpolnjevanje enega izmed naslednjih kriterijev:\n\
  \ je maturant z izjemnim splo\u0161nim uspehom - zlati maturant, povpre\u010Dna\
  \ ocena najmanj 8,5 ali ve\u010D, uvrstitev med najbolj\u0161ih 5% \u0161tudentov\
  \ v svoji generaciji, izjemni dose\u017Eki na posameznem podro\u010Dju dru\u017E\
  benega \u017Eivljenja ne glede na letnik \u0161olanja. \nZa izjemne dose\u017Eke\
  \ na posameznem podro\u010Dju dru\u017Ebenega \u017Eivljenja se \u0161tejejo zlasti:\
  \ \n najvi\u0161ja mesta na dr\u017Eavnem tekmovanju, priznanja za najbolj\u0161\
  e raziskovalne naloge, udele\u017Eba in najvi\u0161ja mesta na mednarodnem tekmovanju\
  \ po predhodnem izboru na dr\u017Eavnem tekmovanju na podro\u010Dju znanstvenoraziskovalne\
  \ dejavnosti, razvojne dejavnosti, umetnosti in \u0161porta, nagrajeno znanstvenoraziskovalno,\
  \ razvojno ali umetni\u0161ko delo na dr\u017Eavni ali mednarodni ravni, objava\
  \ znanstvenoraziskovalne naloge v strokovni reviji ali zborniku, drugi izjemni dose\u017E\
  ki. \nKljub dejstvu, da je zakon raz\u0161iril krog upravi\u010Dencev, ki imajo\
  \ na vsaki ravni izobra\u017Eevanja mo\u017Enost zaprositi za Zoisovo \u0161tipendijo,\
  \ zakonu ni uspelo vzpodbuditi tesnej\u0161ih povezav z gospodarstvom oziroma izkoristiti\
  \ potencial nadarjenih na znanstveno-raziskovalnem podro\u010Dju ter tudi finan\u010D\
  no opravi\u010Diti finan\u010Dni vlo\u017Eek v razvojni potencial na\u0161e dru\u017E\
  be in tako prese\u010Di osnovno pomanjkljivost Zoisovega \u0161tipendiranja v 90-ih\
  \ letih.\nPredlog upo\u0161tevanja korekcijskega faktorja je, kot ugotavlja tudi\
  \ dr\u017Eavljan, preve\u010D odvisen od subjektivne ocene ugotavljanja zahtevnostne\
  \ ravni posamezne univerze oziroma fakultete \u2013 kljub vsemu obstoje\u010Di zakon\
  \ z merili ugotavljanja uvrstitev med najbolj\u0161ih 5% \u0161tudentov ter izjemnimi\
  \ dose\u017Eki sku\u0161a prese\u010Di v zadnjih 20-letih uveljavljeno merilo zgolj\
  \ doseganja povpre\u010Dne ocene  za ohranitev \u0161tipendije. Vendar rezultati\
  \ ka\u017Eejo, da ve\u010Dina \u0161tipendistov \u0161tipendijsko razmerje ohranja,\
  \ tako kot v\u010Dasih, le s povpre\u010Dno oceno \u0161tudijskega uspeha\u2026\
  morda je tudi zato v praksi najbolj raz\u0161irjeno prepri\u010Danje, da je najpomembnej\u0161\
  e merilo za pridobitev ali ohranitev Zoisove \u0161tipendije ravno povpre\u010D\
  na ocena \u0161tudijskega uspeha.\nPrav zato se je oktobra 2011 za\u010Dela sestajati\
  \ medresorska delovna skupina, v kateri sodeluje tudi strokovna javnost, s ciljem\
  \ oblikovanja novega predloga sistema vzpodbujanja in nagrajevanja dijakov in \u0161\
  tudentov, ki s svojimi izjemnimi dose\u017Eki dejansko izkazujejo dodano vrednost\
  \ svojega znanja v znanstveno-raziskovalni ali razvojni dejavnosti na podro\u010D\
  ju naravoslovja, dru\u017Eboslovja ali umetnosti.\n "
