response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nPridobivanje\
  \ podatkov iz uradnih evidenc Podatki iz uradnih evidenc se pridobivajo na podlagi\
  \ 51. \u010Dlena Zakona o uveljavljanju pravic iz javnih sredstev Podatki za osebe\
  \ po tem zakonu, tudi podatki, ki \u0161tejejo za dav\u010Dno tajnost, se zbirajo\
  \ neposredno od osebe oziroma njenega zakonitega zastopnika ter, po uradni dol\u017E\
  nosti, iz zbirk podatkov, ki jih v Republiki Sloveniji vodijo za to poobla\u0161\
  \u010Deni organi in organizacije. Oseba oziroma njen zakoniti zastopnik je centru\
  \ za socialno delo dol\u017Ean dati vse podatke, o katerih poobla\u0161\u010Deni\
  \ organi in organizacije ne vodijo zbirke podatkov. Pri uveljavljanju pravic iz\
  \ javnih sredstev ni potrebno ve\u010D v vlogah vpisovati podatkov o dohodkih, temve\u010D\
  \ se ti podatki pridobijo iz uradnih evidenc.\nUpo\u0161tevanje dohodkov iz predpreteklega\
  \ leta Pri ugotavljanju dohodka se upo\u0161tevajo podatki iz odlo\u010Db o odmeri\
  \ dohodnine, podatki iz dav\u010Dnega obra\u010Duna akontacije dohodnine od dohodka\
  \ iz dejavnosti, podatki ki jih dav\u010Dnemu organu posredujejo osebe, zavezane\
  \ za dajanje podatkov in podatki, potrebni za izra\u010Dun akontacije dohodnine.\
  \ Pri ugotavljanju upravi\u010Denosti do pravice iz javnih sredstev se primarno\
  \ uporabijo podatki iz odlo\u010Db o odmeri dohodnine in podatki iz dav\u010Dnega\
  \ obra\u010Duna akontacije dohodnine od dohodka iz dejavnosti za preteklo leto.\
  \ \u010Ce ti podatki med odlo\u010Danjem \u0161e niso na voljo, se upo\u0161tevajo\
  \ podatki iz odlo\u010Db o odmeri dohodnine in podatki iz dav\u010Dnega obra\u010D\
  una akontacije dohodnine od dohodka iz dejavnosti za predpreteklo leto, prera\u010D\
  unani na raven preteklega koledarskega leta, tako da se pove\u010Dajo za rast neto\
  \ povpre\u010Dne pla\u010De na zaposlenega v obdobju januar-december preteklega\
  \ leta v primerjavi z istim obdobjem predpreteklega leta. Kadar tudi ti podatki\
  \ niso na voljo, se uporabijo podatki, ki so jih dav\u010Dnemu organu posredovale\
  \ osebe, zavezane za dajanje podatkov, in podatki potrebni za izra\u010Dun akontacije\
  \ dohodnine za preteklo leto ali za predpreteklo leto, \u010De podatki za poteklo\
  \ leto niso na voljo. Pri ugotavljanju dohodka se lahko upo\u0161tevajo tudi podatki\
  \ iz uradnih evidenc centrov za socialno delo in drugih upravljavcev zbirk podatkov,\
  \ ki vodijo uradne evidence o izpla\u010Danih dohodkih oziroma pravicah iz javnih\
  \ sredstev in druga dokazila skladno z zakonom, ki ureja splo\u0161ni upravni postopek.\n\
  V zvezi z upo\u0161tevanjem podatkov iz leta 2009 in 2010 pojasnjujemo, da se primarno\
  \ upo\u0161tevajo podatki iz dohodninske odlo\u010Dbe za preteklo leto. V kolikor\
  \ podatki za preteklo leto iz odlo\u010Dbe o dohodnini niso na voljo, se upo\u0161\
  tevajo podatki iz dohodninske odlo\u010Dbe za predpreteklo leto. V kolikor podatki\
  \ za predpreteklo leto iz odlo\u010Dbe o dohodnini niso na voljo, pa se upo\u0161\
  tevajo podatki za preteklo leto, ki so jih posamezniki dol\u017Eni posredovati dav\u010D\
  nemu organu. Pri tem \u0161e pojasnjujemo, da se za razli\u010Dne dohodke izdajo\
  \ razli\u010Dne dohodninske odlo\u010Dbe.\nIzguba periodi\u010Dnih dohodkov Kadar\
  \ pride do izgube zaposlitve in dohodka iz delovnega razmerja oziroma drugih periodi\u010D\
  nih dohodkov, se dohodek dru\u017Eine zmanj\u0161a za periodi\u010Dne dohodke, ki\
  \ jih je oseba nehala prejemati in ni za\u010Dela prejemati drugih periodi\u010D\
  nih dohodkov. Kot periodi\u010Dni dohodki se upo\u0161tevajo  zlasti pla\u010De,nadomestilo\
  \ pla\u010De, bonitete, pokojnine iz obveznega pokojninskega in invalidskega zavarovanja,\
  \ nadomestila in drugi dohodki iz delovnega razmerja.Iz navedenega izhaja, da v\
  \ primeru, da oseba pred vlo\u017Eitvijo vloge za uveljavljanje pravic iz javnih\
  \ sredstev ni imela periodi\u010Dnih dohodkov, se dohodek dru\u017Eine zmanj\u0161\
  a za periodi\u010Dne dohodke, ki jih je oseba prenehala prejemati in ni za\u010D\
  ela prejemati drugih periodi\u010Dnih dohodkov. Upravi\u010Denec do otro\u0161kega\
  \ dodatka, dr\u017Eavne \u0161tipendije, zni\u017Eanega pla\u010Dila vrtca, subvencije\
  \ malice za u\u010Dence in dijake, subvencije kosila za u\u010Dence mora centru\
  \ za socialno delo sporo\u010Diti naslednje spremembe, ki pri teh pravicah vplivajo\
  \ na upravi\u010Denost do pravice iz javnih sredstev, njeno vi\u0161ino ali obdobje\
  \ prejemanja in sicer spremembo \u0161tevila oseb, spremembo vzgojno-izobra\u017E\
  evalnega oziroma visoko\u0161olskega zavoda, spremembo statusa u\u010Denca, dijaka\
  \ ali \u0161tudenta, spremembo kraja stalnega prebivali\u0161\u010Da ter izgubo\
  \ ali za\u010Detek prejemanja dohodka iz dela. Iz navedenega izhaja, da je potrebno\
  \ centru za socialno delo sporo\u010Diti izgubo ali za\u010Detek prejemanja dohodka\
  \ iz dela. Center za socialno delo pa na podlagi te spremembe na novo dolo\u010D\
  i vi\u0161ino pravic iz javnih sredstev.\nUpo\u0161tevanje premo\u017Eenja V premo\u017E\
  enje osebe se \u0161teje  nepremi\u010Dno premo\u017Eenje, osebna in druga vozila,\
  \ vodna plovila, lastni\u0161ki dele\u017Ei gospodarskih dru\u017Eb in zadrug, vrednostni\
  \ papirji, denarna sredstva na transakcijskem ali drugem ra\u010Dunu, hranilne vloge\
  \ in druga denarna sredstva po izjavi posameznika ter drugo premi\u010Dno premo\u017E\
  enje. Premo\u017Eenje, ki se ne upo\u0161teva spada med drugim premo\u017Eenje,\
  \ za katerega ima oseba kot najemojemalec sklenjen finan\u010Dni najem ali poslovni\
  \ najem (leasing). Glede na navedeno se pri ugotavljanju premo\u017Eenja ne upo\u0161\
  tevajo osebna vozila najeta na leasing.\n "
