  \ podzakonskega akta na nivo zakona in je torej od tedaj tudi zakonsko regulirana.\n\
  ZON-C iz leta 2014 je temeljil tudi na ocenah stanja analize problematike vo\u017E\
  nje z motornimi vozili v naravnem okolju, opravljena je bila tudi analiza ureditev\
  \ v drugih dr\u017Eavah, kar je bilo vklju\u010Deno v gradivo oziroma predlog zakona,\
  \ ki je bil posredovan v Dr\u017Eavni zbor RS. Problematiko tudi redno spremljamo.\n\
