response: "Odziv Ministrstva za finance\nObve\u0161\u010Damo vas, da smo izpostavljene\
  \ probleme za pripravo polletnih poro\u010Dil posrednih uporabnikov prora\u010D\
  una prou\u010Dili in pristopili k re\u0161itvi tega problema tako, da smo v Dr\u017E\
  avni zbor \u017Ee posredovali spremembo 51. \u010Dlena ZIPRD1314. Ker menimo, da\
  \ pa je \u017Ee med izvr\u0161evanjem finan\u010Dnih na\u010Drtov posrednih uporabnikov\
  \ prora\u010Dunov znotraj prora\u010Dunskega leta potrebno natan\u010Dno spremljati\
  \ poslovanje posameznega uporabnika prora\u010Duna in v primeru ugotovitve medletnega\
  \ primanjkljaja sredstev pravo\u010Dasno sprejeti ukrepe, s katerimi se zagotovi,\
  \ da obseg sredstev, dolo\u010Den v finan\u010Dnem na\u010Drtu posrednega uporabnika,\
  \ do konca leta ne bo prekora\u010Den, smo spremembo navedenega zakona pripravili\
  \ na na\u010Din, ki ne bo bistveno obremenjevali javnih uslu\u017Ebencev, hkrati\
  \ pa bo zadostil svojemu namenu.\nPredvidevamo, da bo sprememba ZIPRS1314 stopila\
  \ v veljavo do konca prihodnjega tedna, na spletnih straneh Ministrstva za finance\
  \ pa so bila \u017Ee 17.6.2013 pod rubriko \xBBaktualno\xAB objavljena Navodila\
  \ za izvajanje 51. \u010Dlena ZIPRS1314.  \n "
