response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nMinistrstvo za\
  \ gospodarski razvoj in tehnologijo je pripravilo Zakon o prejemkih poslovodnih\
  \ oseb v gospodarskih dru\u017Ebah v ve\u010Dinski lasti Republike Slovenije in\
  \ samoupravnih lokalnih skupnosti (Uradni list RS, \u0161t. 21/10 in 8/11, v nadaljevanju:\
  \ ZPPOGD), ki ga je sprejel Dr\u017Eavni zbor na svoji seji dne 4.3.2010. Na podlagi\
  \ prvega odstavka 10. \u010Dlena ZPPOGD je Vlada Republike Slovenije izdala Uredbo\
  \ o dolo\u010Ditvi najvi\u0161jih razmerij za dolo\u010Ditev osnovnih pla\u010D\
  il ter vi\u0161ine spremenljivih prejemkov (Uradni list \u0161t. 34/2010 in 52/2011,\
  \ v nadaljnjem besedilu: Uredba).\nZ uveljavitvijo ZPPOGD in Uredbe so se uveljavila\
  \ enotna pravila (najvi\u0161ja mo\u017Ena razmerja) pri dolo\u010Danju prejemkov\
  \ direktorjev (predsedniki in \u010Dlani uprave, izvr\u0161ni direktorji, poslovodje\
  \ in prokuristi) v vseh dru\u017Ebah, ki so neposredno ali posredno v ve\u010Dinski\
  \ lasti Republike Slovenije, samoupravnih lokalnih skupnosti ali obeh skupaj. Ta\
  \ pravila morajo organi nadzora upo\u0161tevati pri sklepanju pogodb o zaposlitvi,\
  \ civilnopravnih pogodb in aneksov k tem pogodbam direktorjev.\nZPPOGD v 3. \u010D\
  lenu dolo\u010Da, da je direktor upravi\u010Den do naslednjih prejemkov:\n Osnovnega\
  \ pla\u010Dila, ki se dolo\u010Di s povpre\u010Dno bruto pla\u010Do, izpla\u010D\
  ano v dru\u017Ebah v skupini ali v dru\u017Ebi, le ni skupine, v preteklem poslovnem\
  \ letu; Spremenljivega prejemka, ki lahko zna\u0161a najve\u010D 30, 15 ali 10 odstotkov\
  \ izpla\u010Danih osnovnih pla\u010Dil direktorja v poslovnem letu; Odpravnine,\
  \ ki se lahko dolo\u010Di v vi\u0161ini najve\u010D \u0161estkratnega osnovnega\
  \ mese\u010Dnega pla\u010Dila direktorja. \nOrgani nadzora navedenih dru\u017Eb\
  \ so v skladu z drugim odstavkom 1. \u010Dlena ZPPOGD odgovorni za upo\u0161tevanje\
  \ pravil tega zakona pri sklepanju pogodb z direktorji ter uskladitev le-teh z dolo\u010D\
  ili ZPPOGD. V skladu s 7. \u010Dlenom ZPPOGD pa mora predsednik organa nadzora pogodbo\
  \ takoj po sklenitvi posredovati na Ministrstvo za gospodarski razvoj in tehnologijo,\
  \ ki je pristojno za izvajanje nadzora nad zakonom\nZa vse ostale zaposlene v javnih\
  \ podjetjih in gospodarskih dru\u017Ebah, ki opravljajo gospodarske javne slu\u017E\
  be, ki so v neposredni ve\u010Dinski lasti dr\u017Eave ali samoupravnih lokalnih\
  \ skupnosti ter za njihove odvisne dru\u017Ebe in vse nadaljnje odvisne dru\u017E\
  be pa je Vlada RS, s sklepom \u0161t. 01002-5/2010/2 z dne 22.7.2010, sprejela Priporo\u010D\
  ila v zvezi z omejitvami pla\u010D in osebnih prejemkov zaposlenih v javnih podjetjih\
  \ in gospodarskih dru\u017Ebah, ki opravljajo gospodarske javne slu\u017Ebe (v nadaljevanju:\
  \ Priporo\u010Dila). Z navedenim sklepom je Vlada RS pozvala uprave in nadzorne\
  \ svete oz. upravne odbore, da ravnajo v skladu z navedenimi Priporo\u010Dili in\
  \ izvedejo ustrezne ukrepe za omejitev pla\u010D in osebnih prejemkov vseh zaposlenih\
  \ v teh gospodarskih dru\u017Ebah. Med drugim vsebujejo ta priporo\u010Dila tudi\
  \ var\u010Devalni ukrep glede izpla\u010Dila regresa za letni dopust med leti 2011\
  \ in 2012 in sicer v vi\u0161ini minimalne pla\u010De.\n "
