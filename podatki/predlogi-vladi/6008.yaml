  nosti za delo zaradi bolezni ali po\u0161kodbe in v drugih primerih v skladu s predpisi\
  \ o zdravstvenem zavarovanju. Delavec mora v \u010Dasu odsotnosti z dela zaradi\
  \ bolezni ali po\u0161kodbe spo\u0161tovati navodila pristojnega zdravnika, imenovanega\
  \ zdravnika ali zdravstvene komisije oziroma v tem \u010Dasu ne sme opravljati pridobitnega\
  \ dela ali brez odobritve pristojnega zdravnika, imenovanega zdravnika ali zdravstvene\
  \ komisije odpotovati iz kraja svojega bivanja, v nasprotnem primeru mu delodajalec\
  \ lahko izredno odpove pogodbo o zaposlitvi na podlagi osme alineje prvega odstavka\
  \ 110. \u010Dlena ZDR-1, ob predpostavki, da so izpolnjeni tudi pogoji iz 109. \u010D\
  lena ZDR-1. osnova za presojo obstoja navedenega razloga za izredno odpoved pogodbe\
  \ o zaposlitvi so torej tudi navodila pristojnega zdravnika, imenovanega zdravnika\
  \ ali zdravstvene komisije glede ravnanja delavca v \u010Dasu za\u010Dasne nezmo\u017E\
  nosti za delo. Podrobneje na\u010Din uresni\u010Devanja pravice odsotnosti z dela\
  \ zaradi bolezni ali po\u0161kodbe ter v drugih primerih dolo\u010Dajo predpisi\
  \ s podro\u010Dja zdravstvenega zavarovanja \u2013 Zakon o zdravstvenem varstvu\
  \ in zdravstvenem zavarovanju ter na njegovi podlagi sprejeta Pravila obveznega\
  \ zdravstvenega zavarovanja in drugi podzakonski akti. Ob tem naj opozorimo, da\
  \ se za dodatna pojasnila v zvezi z uresni\u010Devanjem bolni\u0161ke odsotnosti\
  \ obrnete na pristojno ministrstvo oziroma na Zavod za zdravstveno zavarovanje Slovenije.\n\
  Pri presoji dopustnosti nadzora ravnanja delavca v \u010Dasu za\u010Dasne nezmo\u017E\
  nosti za delo oziroma kontrole uresni\u010Devanja predpisanega bolni\u0161kega reda\
  \ pa so relevantne dolo\u010Dbe 46. do 48. \u010Dlena ZDR-1. delodajalec mora varovati\
  \ in spo\u0161tovati delav\u010Devo osebnost in \u0161\u010Dititi delav\u010Devo\
  \ zasebnost. Ta obveznost obsega dol\u017Enost varovanja dostojanstva delavca pri\
  \ delu in dol\u017Enost varstva delav\u010Devih osebnih podatkov. Obveznost varovanja\
  \ delav\u010Deve osebnosti velja ves \u010Das trajanja razmerja med delavcem in\
  \ delodajalcem: v fazi sklepanja, trajanja in prenehanja pogodbe o zaposlitvi. Delodajalec\
  \ lahko zbira, obdeluje, uporablja in dostavlja tretjim osebne podatke delava samo,\
