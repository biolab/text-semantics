  \ 110. \u010Dlenom ZDR-1 z vidika obdelave osebnih podatkov je pristojen Informacijski\
  \ poobla\u0161\u010Denec, zato vam svetujemo, da se za dodatna pojasnila obrnete\
  \ na Informacijskega poobla\u0161\u010Denca.\n \n "
