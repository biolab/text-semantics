response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nDru\u017Einski\
  \ zakonik (v nadaljevanju DZak) je Dr\u017Eavni zbor RS sprejel na seji dne 16.\
  \ 6. 2011. Veljati za\u010Dne petnajsti dan po objavi v Uradnem listu RS, uporabljati\
  \ pa eno leto po njegovi uveljaviti. Dne 3. 2. 2012 je bila vlo\u017Eena zahteva\
  \ za razpis referenduma o DZak.\nDZak celovito zajema reformo dru\u017Einskega prava,\
  \ ki v ospredje postavlja koristi otroka. V zvezi z varstvom in vzgojo otroka dolo\u010D\
  a, da \u010De star\u0161i ne \u017Eivijo ali ne bodo ve\u010D \u017Eiveli skupaj,\
  \ se morajo sporazumeti o varstvu in vzgoji skupnih otrok v skladu z njihovimi koristmi.\
  \ Sporazumejo se lahko, da imajo ali obdr\u017Eijo varstvo in vzgojo otrok skupaj,\
  \ da so vsi otroci v varstvu in vzgoji pri enem od njiju ali da so eni otroci pri\
  \ enem, drugi pri drugem od njiju. \u010Ce se sami o tem ne sporazumejo, jim pri\
  \ sklenitvi sporazuma pomaga center za socialno delo, na njihovo \u017Eeljo pa tudi\
  \ dru\u017Einski mediatorji. \u010Ce se star\u0161i sporazumejo o varstvu in vzgoji\
  \ otrok, lahko predlagajo sklenitev sodne poravnave. \u010Ce sodi\u0161\u010De ugotovi,\
  \ da sporazum ni v skladu s koristjo otrok, predlog zavrne. \u0160ele v kolikor\
  \ se star\u0161i o tem vpra\u0161anju ne morejo sporazumeti, odlo\u010Di sodi\u0161\
  \u010De na zahtevo enega od star\u0161ev, in sicer lahko odlo\u010Di, da so vsi\
  \ otroci v varstvu in vzgoji pri enem od njiju ali da so eni otroci pri enem, drugi\
  \ pri drugem od njiju. Sodi\u0161\u010De lahko po uradni dol\u017Enosti v skladu\
  \ z dolo\u010Dbami tega zakonika odlo\u010Di tudi o vseh ukrepih za varstvo koristi\
  \ otrok. V postopku odlo\u010Danja o varstvu in vzgoji sodi\u0161\u010De vselej\
  \ odlo\u010Di tudi o pre\u017Eivljanju skupnih otrok in o stikih s star\u0161i v\
  \ skladu s tem zakonikom. Sodi\u0161\u010De izda tudi novo odlo\u010Dbo o varstvu\
  \ in vzgoji otroka, \u010De to zahtevajo spremenjene razmere in koristi otroka.\n\
  Skupno varstvo in vzgojo dolo\u010Da \u017Ee sedanja ureditev v Zakonu o zakonski\
  \ zvezi in dru\u017Einskih razmerjih (Uradni list RS, \u0161t. 69/04 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo 1, 101/07 \u2013  Odl. US, 122/07 \u2013 Odl.\
  \ US; v nadaljevanju ZZZDR), DZak pa ta institut \u0161e podrobneje opredeli, in\
  \ sicer dolo\u010Da, da  skupno varstvo in vzgojo otroka pri sodi\u0161\u010Du predlagata\
  \ le oba od star\u0161ev. Predlog za sklenitev sodne poravnave o skupnem varstvu\
  \ in vzgoji otroka mora vsebovati sporazum o stalnem prebivali\u0161\u010Du otroka,\
  \ o tem, kateremu od star\u0161ev se vro\u010Dajo po\u0161iljke za otroka in o pre\u017E\
  ivljanju otroka. \u010Ce sodi\u0161\u010De ugotovi, da sporazum ni v skladu s koristjo\
  \ otroka, predlog zavrne.\nDolo\u010Dbe DZak v ospredje postavljajo koristi otroka,\
  \ to velja tudi za dolo\u010Dbe, ki se nana\u0161ajo na razmerja med star\u0161\
  i in otroci po razvezi ali po razpadu zunajzakonske skupnosti star\u0161ev in v\
  \ ni\u010Demer ne napeljujejo oziroma ne preferirajo enega od star\u0161ev glede\
  \ nadaljnjega varstva in vzgoje otroka. Pred odlo\u010Ditvijo lahko sodi\u0161\u010D\
  e v postopku pridobi strokovno mnenje (izvedenca, centra za socialno delo\u2026\
  ), pridobi pa lahko tudi mnenje otroka. DZak namre\u010D dolo\u010Da, da sodi\u0161\
  \u010De pri odlo\u010Ditvi o varstvu, vzgoji in pre\u017Eivljanju otroka, o stikih\
  \ in izvajanju star\u0161evske skrbi upo\u0161teva tudi otrokovo mnenje, ki ga je\
  \ otrok izrazil sam ali po osebi, ki ji zaupa in jo je sam izbral, \u010De je sposoben\
  \ razumeti njegov pomen in posledice.\nTudi sedaj veljavna zakonska ureditev identi\u010D\
  no ureja postopek odlo\u010Danja o varstvu in vzgoji otrok in menimo, da \u017E\
  e sedanja ureditev v prvi vrsti \u0161\u010Diti koristi otrok in ne star\u0161ev,\
  \ nova ureditev pa je predvsem postopkovno bolj dodelana. Ob tem pa \u0161e dodajamo,\
  \ da na odlo\u010Ditve sodi\u0161\u010D lahko Vlada RS kot ena od predlagateljev\
  \ zakonov vpliva le s kakovostno pripravljeno zakonsko materijo, kar DZak gotovo\
  \ je.\n "
