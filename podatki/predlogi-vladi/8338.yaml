response: "Odziv Ministrstva za infrastrukturo\nV zvezi s podano pobudo glede kolesarskih\
  \ povezav je potrebno poudariti, da Ministrstvo za infrastrukturo, poleg ostalih\
  \ aktivnosti na podro\u010Dju kolesarstva (projekti v okviru Celostnih prometnih\
  \ strategij, sodelovanje z regionalnimi razvojnimi agencijami in ob\u010Dinami\u2026\
  ) pripravlja tudi Pravilnik o kolesarskih povezavah v Republiki Sloveniji, ki bo\
  \ bolj podrobno opredelil predvideno zasnovo celovitega kolesarskega omre\u017E\
  ja oziroma kolesarskih povezav v Republiki Sloveniji ter obenem opredelil na\u010D\
  in izvedbe ter merila in kriterije za dolo\u010Ditev navedenih povezav. Pravilnik\
  \ bo med drugim opredelil tudi na\u010Din ozna\u010Ditve in evidentiranja kolesarskih\
  \ povezav ter na\u010Din upravljanja in vzdr\u017Eevanja kolesarskih povezav.\n\
  Glavni namen sprejema predmetnega pravilnika je, da se navedeno podro\u010Dje bolj\
  \ sistemsko uredi ter tudi na ta na\u010Din vzpostavi dodatne formalne pogoje za\
  \ spodbujanje in promocijo podro\u010Dja kolesarjenja, tako iz vidika prometa, prometne\
  \ infrastrukture in trajnostne mobilnosti, kot tudi iz vidika varovanja okolja in\
  \ spodbujanja razvoja turizma.\nPoleg tega je v postopku priprave tudi nov pravilnik,\
  \ ki bo podro\u010Dje kolesarjenja dodatno uredil tudi iz t.i. gradbenega vidika,\
  \ saj bodo bolj podrobno urejene dolo\u010Dbe, ki se nana\u0161ajo na fizi\u010D\
  no izgradnjo kolesarske infrastrukture.\nV okviru Ministrstva za infrastrukturo\
  \ si bomo tudi v prihodnje vsekakor zavzemali za spodbujanje aktivnosti na podro\u010D\
  ju kolesarstva oziroma kolesarske infrastrukture, saj se zavedamo, da razvoj navedenega\
  \ podro\u010Dja pomembno prispeva k trajnostno naravnanemu prometnemu sistemu. \n\
