response: "Odziv Ministrstva za pravosodje in javno upravo\nUvodoma Ministrstvo za\
  \ pravosodje in javno upravo pojasnjuje, da zaposlovanje v javnem sektorju temelji\
  \ na dveh sistemskih zakonih, in sicer:\n na Zakonu o javnih uslu\u017Ebencih (Uradni\
  \ list RS, \u0161t. 63/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 65/08,\
  \ 69/08 \u2013 ZTFI-A in 69/08 \u2013 ZZavr-E; v nadaljnjem besedilu: ZJU), ki ureja\
  \ postopke zaposlovanja v dr\u017Eavnih organih in upravah lokalnih skupnosti, in\
  \ za tolma\u010Denje katerega je pristojno Ministrstvo za pravosodje in javno upravo,\
  \ in na Zakonu o delovnih razmerjih (Uradni list RS, \u0161t. 42/02 in 103/07),\
  \ ki ureja zaposlovanje pri drugih osebah javnega prava v javnem sektorju, za katere\
  \ se ZJU ne uporablja, \u010De s posebnim predpisom ni druga\u010De dolo\u010Deno,\
  \ in za katerega tolma\u010Denje je sicer pristojno Ministrstvo za delo, dru\u017E\
  ino in socialne zadeve. \nIzhajajo\u010D iz 122. \u010Dlena Ustave RS, ki dolo\u010D\
  a, da je zaposlitev v upravnih slu\u017Ebah mogo\u010Da samo na temelju javnega\
  \ nate\u010Daja, razen v primerih, ki jih dolo\u010Da zakon, Ministrstvo za pravosodje\
  \ in javno upravo pojasnjuje, da javni nate\u010Daj zagotavlja enakopraven dostop\
  \ do vseh slu\u017Eb v upravi pod enakimi pogoji in zagotavlja izbiro strokovno\
  \ usposobljenih kadrov. Na\u010Din zaposlovanja javnih uslu\u017Ebencev je sicer\
  \ za dr\u017Eavne organe in uprave lokalnih skupnosti urejen z ZJU, podrobneje pa\
  \ tudi v Uredbi o postopku za zasedbo delovnega mesta v organih dr\u017Eavne uprave\
  \ in v pravosodnih organih (Uradni list RS, \u0161t. 139/06 in 104/10). Javni nate\u010D\
  aj predpostavlja naslednje elemente: objava prostega delovnega mesta, razumen rok\
  \ za prijave, izbirni postopek z vnaprej dolo\u010Denimi merili, obrazlo\u017Eena\
  \ izbira. Zgolj formalna objava prostega delovnega mesta ne zado\u0161\u010Da, saj\
  \ s tem ni zado\u0161\u010Deno namenu instituta javnega nate\u010Daja. Merila za\
  \ izbiro morajo biti razumna in legitimna - zasledovati morajo navedeni namen instituta\
  \ javnega nate\u010Daja. To pomeni, da morajo biti merila naravnana tako, da bo\
  \ izbran kandidat, ki je po svoji strokovni usposobljenosti najprimernej\u0161i,\
  \ oziroma kandidat, ki bo najve\u010D prispeval k u\u010Dinkovitemu in uspe\u0161\
  nemu delu organa. Nate\u010Dajna komisija, ki jo lahko imenuje predstojnik za izvedbo\
  \ vsakega nate\u010Daja posebej, lahko v okviru meril za izbiro kandidata preveri\
  \ tudi kandidatove sposobnosti za opravljanje dela na konkretnem delovnem mestu,\
  \ torej preverja  njegove strokovne sposobnosti za opravljanje dela. Metode izbire\
  \ so razli\u010Dne, mo\u017Een je intervju, lahko pa tudi pisni preizkus znanja\
  \ ali test sposobnosti, ki ga izvedene za to pristojna institucija. Metode izbire\
  \ morajo biti znane v naprej in izvedene za vse prijavljene kandidate, ki izpolnjujejo\
  \ pogoje za zasedbo prostega delovnega mesta. Iz navedenega torej sledi, da je v\
  \ izbirni postopek najustreznej\u0161ega kandidata na prosto delovno mesto v upravi\
  \ \u017Ee vklju\u010Den test sposobnosti kandidata za opravljanje dela.\nPostopki\
  \ zaposlovanja na najvi\u0161jih polo\u017Eajnih delovnih mestih, na katere se tudi\
  \ konkreten predlog \u0161t. 3734 tudi nana\u0161a (vpra\u0161anje navaja vodstvene\
  \ kadre), prav tako potekajo po pravilih javnega nate\u010Daja preko Uradni\u0161\
  kega sveta s ciljem zaposliti strokovno najbolj primernega kandidata. Uradni\u0161\
  ki svet kot samostojen organ skrbi za izbiro uradnikov na polo\u017Eajih iz \u010D\
  etrtega odstavka 60. \u010Dlena ZJU, to je za polo\u017Eaje generalnih direktorjev,\
  \ generalnih sekretarjev, predstojnikov organov v sestavi ministrstev, predstojnikov\
  \ vladnih slu\u017Eb in na\u010Delnikov upravnih enot preko posebnih nate\u010D\
  ajnih komisij z dolo\u010Danjem standardov strokovne usposobljenosti, meril za izbiro\
  \ in metod preverjanja usposobljenosti. Za najvi\u0161je polo\u017Eaje je v prvem\
  \ odstavku 81. \u010Dlena ZJU \u017Ee dolo\u010Deno, da se lahko kot pogoj za pridobitev\
  \ polo\u017Eaja poleg pogojev, ki se dolo\u010Dijo za uradni\u0161ka delovna mesta\
  \ dolo\u010Dijo \u0161e funkcionalna znanja upravnega vodenja in upravljanja s kadrovskimi\
  \ viri ter druga specialna znanja, ki pa jih izbrani kandidat mora pridobiti v petnajstih\
  \ mesecih po zasedbi polo\u017Eaja. Preverjanje oz. testiranje znanja, ve\u0161\u010D\
  in in sposobnosti po pridobljenih funkcionalnih znanjih s predpisi ni predvideno,\
  \ vendar pa je program usposabljanja za najvi\u0161je vodilne javne uslu\u017Ebence\
  \ usmerjen predvsem na podro\u010Dje znanj, potrebnih za delo z ljudmi, in na pridobivanje\
  \ konceptualnih znanj ter re\u0161evanje problemov. Oblikovan je tako, da pri udele\u017E\
  encih usposabljanja razvija, dograjuje in spodbuja znanje ter razumevanje klju\u010D\
  nih mened\u017Eerskih tem.\nGlede zaposlovanja v \u0161ir\u0161em javnem sektorju\
  \ na temelju ZDR pa je treba izhajati iz 22. \u010Dlena, ki daje delodajalcu ob\
  \ upo\u0161tevanju zakonskih prepovedi diskriminacije pravico do proste odlo\u010D\
  itve, s katerim kandidatom, ki izpolnjuje pogoje za opravljanje dela, sklene pogodbo\
  \ o zaposlitvi. Nadalje 23. \u010Dlen ZDR vsebuje element ustavno varovane svobode\
  \ dela (49. \u010Dlen Ustave RS), ki se odra\u017Ea v pravici do enake dostopnosti\
  \ do vsakega delovnega mesta pod enakimi pogoji. Urejena je objava prostih delovnih\
  \ mest in vsebovano dolo\u010Dilo, da mora delodajalec, ki zaposluje nove delavce,\
  \ prosta delovna mesta javno objaviti, objava pa mora vsebovati pogoje za opravljanje\
  \ dela in rok za prijavo, ki ne sme biti kraj\u0161i od petih dni. ZDR tudi dolo\u010D\
  a, da mora delodajalec, ki ima zaposlene delavce za dolo\u010Den \u010Das oziroma\
  \ s kraj\u0161im delovnim \u010Dasom in zaposluje na prosta delovna mesta za nedolo\u010D\
  en \u010Das oziroma s polnim delovnim \u010Dasom, o prostih delovnih mestih oziroma\
  \ o javni objavi prostih delovnih mest pravo\u010Dasno obvestiti delavce na oglasnem\
  \ mestu na sede\u017Eu delodajalca. Postopek izbire strokovno najustreznej\u0161\
  ega javnega uslu\u017Ebenca oziroma testiranje sposobnosti prijavljenih kandidatov\
  \ v ZDR posebej ni urejen, po dostopnih informacijah pa delodajalci tudi v praksi\
  \ uporabljajo razli\u010Dne metode testiranja sposobnosti, ki pripomorejo k temu,\
  \ da izberejo strokovno  najustreznej\u0161ega kandidata za prosto delovno mesto.\n\
  Ministrstvo za pravosodje in javno upravo pojasnjuje, da lahko delodajalec v upravi\
  \ \u017Ee sedaj preverja sposobnost za opravljanje dela na dolo\u010Denem delovnem\
  \ mestu. ZJU namre\u010D v 159. \u010Dlenu in nadaljnjih \u010Dlenih ureja postopek\
  \ odpovedi pogodbe o zaposlitvi iz razloga nesposobnosti in dolo\u010Da, da je javni\
  \ uslu\u017Ebenec nesposoben za svoje uradni\u0161ko delovno mesto oziroma strokovno-tehni\u010D\
  no delovno mesto, \u010De ne dosega pri\u010Dakovanih delovnih rezultatov. Uradnik\
  \ je nesposoben za polo\u017Eaj, \u010De organ oziroma organizacijska enota, ki\
  \ jo vodi, ne dosega pri\u010Dakovanih delovnih rezultatov, ki bi zagotavljali kakovostno\
  \ in u\u010Dinkovito delovanje organa oziroma organizacijske enote v skladu s programom\
  \ dela organa oziroma na delovnem podro\u010Dju organa oziroma organizacijske enote,\
  \ ki jo vodi, prihaja do ponavljajo\u010Dih napak pri poslovanju oziroma \u010D\
  e pride do te\u017Eje napake pri poslovanju. V skladu s citirano dolo\u010Dbo se\
  \ \u0161teje, da javni uslu\u017Ebenec oziroma organ ali organizacijska enota ne\
  \ dosega pri\u010Dakovanih delovnih rezultatov, \u010De ne opravlja dela v dolo\u010D\
  enih ali dogovorjenih rokih oziroma nalo\u017Eenega dela ne opravlja strokovno in\
  \ kakovostno. Hkrati pa ZJU dolo\u010Da tudi, da se \u0161teje, da uradnik ni nesposoben\
  \ za polo\u017Eaj, \u010De doka\u017Ee, da je s skrbnostjo dobrega strokovnjaka\
  \ storil vse, kar je bilo v njegovi pristojnosti, da bi prepre\u010Dil, odpravil\
  \ oziroma odvrnil slabo delovanje oziroma napake.\nUpo\u0161tevaje navedeno torej\
  \ ocenjujemo, da veljavna ureditev omogo\u010Da izbiro strokovno najbolj\u0161ih\
  \ kandidatov za zaposlitev kot tudi preverjanje njihovih sposobnosti med trajanjem\
  \ zaposlitve ter ugotavljamo, da je test sposobnosti glede na namen, izra\u017E\
  en v pobudi, lahko \u017Ee vklju\u010Den v metode zaposlovanja in preverjanja sposobnosti\
  \ javnih uslu\u017Ebencev v javni upravi. \n "
