response: "Odziv Ministrstva za okolje in prostor\nZ zahtevo predlagatelja se ne strinjamo.\
  \ Eta\u017Eni lastniki v ve\u010Dstanovanjskih stavbah so sklepali pogodbe o medsebojnih\
  \ razmerjih po stanovanjski zakonodaji. \u017De stanovanjski zakon iz leta 1991\
  \ je v svojem 22. \u010Dlenu zahteval, zaradi urejanja medsebojnih razmerij med\
  \ eta\u017Enimi lastniki, sklenitev pogodbe o upravljanju, v 26. \u010Dlenu pa je\
  \ dolo\u010Dil, da eta\u017Eni lastniki s pogodbo opredelijo med drugim tudi \xBB\
  dele\u017E stro\u0161kov obratovanja in na\u010Din pla\u010Dila teh stro\u0161kov,\
  \ ki gredo v breme najemnikov\xAB. Pogodbo o upravljanju je moral po takratni zakonodaji\
  \ upravnik ali eden od eta\u017Enih lastnikov registrirati pri pristojnem upravnem\
  \ organu, ki je vodil register pogodb.  Stvarnopravni zakonik (Ur. L. RS, \u0161\
  t. 87/02) je za\u010Del veljati kasneje, in sicer 1. januarja 2003. Dolo\u010Dil\
  \ je, da so pravice in obveznosti eta\u017Enih lastnikov na skupnih delih sorazmerne\
  \ z njihovimi solastni\u0161kimi dele\u017Ei, \u010De zakon ali pogodba ne dolo\u010D\
  a druga\u010De. Stvarnopravni zakonik je torej dopustil mo\u017Enost, da katerikoli\
  \ zakon na svojem podro\u010Dju ali pogodba uredi pravice in obveznosti tudi druga\u010D\
  e. Stanovanjski zakon (Ur. l. RS, \u0161t. 69/03, 18/04-ZVKSES, 47/06-ZEN, 45/08-ZVEtL,\
  \ 57/08), sprejet v letu 2003, je v svojem prvem \u010Dlenu dolo\u010Dil, da se\
  \ za lastninskopravna razmerja in upravljanje v ve\u010Dstanovanjskih stavbah uporabljajo\
  \ dolo\u010Dbe stvarnopravnega zakonika, \u010De s stanovanjskim zakonom ni dolo\u010D\
  eno druga\u010De.  Stanovanjski zakon je druga\u010De, predvsem pa bolj specifi\u010D\
  no, uredil tako lastninsko pravna razmerja, kot upravljanje stanovanj, druga\u010D\
  e se sprejemajo tudi nekatere odlo\u010Ditve na primer glede povi\u0161anega vpla\u010D\
  ila v rezervni sklad, druga\u010Dna je poraba teh sredstev. V letu 2008 pa se je\
  \ spremenil tudi 30. \u010Dlen stanovanjskega zakona, ki je iz vsebine pogodbe o\
  \ medsebojnih razmerjih izvzel obratovalne stro\u0161ke. Ob tem moramo poudariti,\
  \ da so eta\u017Eni lastniki skladno z dolo\u010Dili zakona, tako stvarnopravnega\
  \ kot stanovanjskega, lahko pravice in obveznosti na skupnih delih  uredili s pogodbo\
  \ o medsebojnih razmerjih. Vendar je bila tak\u0161na pogodba veljavno sklenjena\
  \ le, \u010De so jo podpisali vsi eta\u017Eni lastniki. Prav dejstvo, da pogodbe\
  \ o urejanju medsebojnih razmerij praviloma niso bile veljavno sklenjene in so morali\
  \ zato upravniki vse stro\u0161ke upravljanja, tudi obratovalne, obra\u010Dunavati\
  \ po solastni\u0161kih dele\u017Eih, je vodilo v spremembe stanovanjskega zakona.\
  \ Zaradi nesklenitve pogodb o medsebojnih razmerjih je prihajalo v praksi do \u0161\
  tevilnih te\u017Eav pri upravljanju objektov in celo do anomalij, saj so se denimo\
  \ stro\u0161ki porabe vode obra\u010Dunavali glede na velikost solastni\u0161kega\
  \ dele\u017Ea posameznega eta\u017Enega lastnika in ne po osebah.  Tako se je nemalokrat\
  \ zgodilo, da so v stanovanju, velikem 50 m2 \u017Eivele denimo 3 osebe, v stanovanju\
  \ velikem 70 m2 pa ena oseba. Stro\u0161ek porabljene vode pa je bil v prvem primeru\
  \ ni\u017Eji kot v drugem, \u010Deprav je bila dejanska poraba vode ve\u010Dja.\
  \ Da je potrebno pla\u010Devanje stro\u0161kov urediti pravi\u010Dnej\u0161e, je\
  \ ve\u010Dkrat opozoril  tudi In\u0161pekcijski svet RS in zahteval spremembo stanovanjske\
  \ zakonodaje. V letu 2008 se je Stanovanjski zakon spremenil in v 30. \u010Dlenu\
  \ dolo\u010Dil, da so eta\u017Eni lastniki \xBBodgovorni za pla\u010Dilo vseh stro\u0161\
  kov upravljanja ter drugih stro\u0161kov, ki izvirajo iz ve\u010Dstanovanjske stavbe\
  \ v skladu s svojimi solastni\u0161kimi dele\u017Ei, \u010De pogodba o medsebojnih\
  \ razmerjih ne dolo\u010Da druga\u010De, razen stro\u0161kov, ki izvirajo iz poslov\
  \ obratovanja ve\u010Dstanovanjske stavbe. Za pla\u010Dilo stro\u0161kov, ki izvirajo\
  \ iz poslov obratovanja ve\u010Dstanovanjske stavbe, se upo\u0161tevajo merila,\
  \ ki jih predpi\u0161e minister s pravilnikom iz 9. \u010Dlena tega zakona, pri\
  \ \u010Demer se kot merilo za razdelitev pla\u010Dila teh stro\u0161kov upo\u0161\
  teva \u0161tevilo posameznih delov, povr\u0161ina posameznega dela in \u0161tevilo\
  \ uporabnikov posameznega dela\xAB.     Torej je Stanovanjski zakon iz vsebine pogodbe\
  \ o medsebojnih razmerjih izvzel obratovalne stro\u0161ke, medtem ko se vsi ostali\
  \ stro\u0161ki upravljanja pla\u010Dujejo po solastni\u0161kih dele\u017Eih oziroma\
  \ skladno z dolo\u010Dili pogodbe o upravljanju.  Dolo\u010Dba 32. \u010Dlena pravilnika\
  \ o upravljanju ve\u010Dstanovanjskih stavb je dolo\u010Dila rok, do katerega morajo\
  \ eta\u017Eni lastniki uskladiti pogodbe z dolo\u010Dili stanovanjskega zakona,\
  \ v kolikor so te pogodbe dolo\u010Dale delitev obratovalnih stro\u0161kov, sicer\
  \ so pogodbe ostale v veljavi.    Pri oblikovanju mo\u017Enega na\u010Dina delitve\
  \ obratovalnih stro\u0161kov je Ministrstvo za okolje in prostor \u017Ee v javni\
  \ razpravi ob pripravi predloga sprememb in dopolnitev stanovanjskega zakona predlagalo\
  \ variantne re\u0161itve, in sicer, da na\u010Din delitve obratovalnih stro\u0161\
  kov sprejmejo v posebni pogodbi sami lastniki vsake ve\u010Dstanovanjske hi\u0161\
  e, pri \u010Demer bi zado\u0161\u010Dalo ve\u010D kot 50% soglasje, pravilnik je\
  \ bil variantna re\u0161itev. V okviru usklajevanja predloga zakona je ve\u010D\
  ina podprla variantno re\u0161itev, Slu\u017Eba Vlade RS za zakonodajo pa je opozorila,\
  \ da bi bila pogodba, s katero bi ve\u010Dina (ve\u010D kot 50%) dolo\u010Dila stro\u0161\
  ke ostalim, celo neustavna. Zato je bila sprejeta variantna re\u0161itev - torej\
  \ pravilnik, pri \u010Demer je merila za delitev obratovalnih stro\u0161kov dolo\u010D\
  il \u017Ee stanovanjski zakon.  Glede na navedeno predloga predlagatelja ne moremo\
  \ sprejeti.  "
