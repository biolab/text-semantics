response: "Odziv Ministrstva za kmetijstvo in okolje\nPodro\u010Dje gensko spremenjenih\
  \ organizmov (GSO) je urejeno z evropsko zakonodajo, ki velja v vseh dr\u017Eavah\
  \ \u010Dlanicah EU, prav tako tudi v Republiki Sloveniji. Zakonodaja ureja postopke\
  \ odobritve, ozna\u010Devanja in sledljivosti GSO. GSO, ki so odobreni in ustrezno\
  \ ozna\u010Deni, so lahko v prostem prometu po vsej EU, zato posamezne dr\u017E\
  ave \u010Dlanice ne morejo in ne smejo predpisovati prepovedi za uvoz in promet,\
  \ ker s tem kr\u0161ijo Pogodbo o delovanju EU in WTO (Svetovna trgovinska organizacija)\
  \ sporazum.  EU zakonodaja zahteva obvezno ozna\u010Devanje prisotnosti GSO in s\
  \ tem daje potro\u0161nikom mo\u017Enost izbire in torej neposreden vpliv na trg.\
  \ Razumemo va\u0161 predlog o uvozu ekolo\u0161ke soje, vendar je pridelava zelo\
  \ majhna. V Evropi se jo tako pridela samo za pribli\u017Eno 1 % slovenskih potreb.\
  \ Ve\u010Dina soje v svetu je, zaradi razli\u010Dnih razlogov, gensko spremenjena\
  \ - pribli\u017Eno 75 % soje je gensko spremenjene, tako da je tudi na \u0161ir\u0161\
  em podro\u010Dju mo\u017Enost pridobitve gensko nespremenjene soje majhna, \u0161\
  e manj\u0161a mo\u017Enost pa je pridobitev ekolo\u0161ke soje.  Menimo, da predlog\
  \ ni primeren za nadaljnjo obravnavo, saj bi s tak\u0161nim pristopom kr\u0161ili\
  \ zgoraj navedene sporazume in veljavno evropsko zakonodajo.  "
