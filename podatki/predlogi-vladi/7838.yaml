response: "Odziv Ministrstva za infrastrukturo\nNa dr\u017Eavni cesti R2-409, odseku\
  \ 0300 Brezovica \u2013 Vrhnika je prometna ureditev, ki se nana\u0161a na omejitev\
  \ hitrosti vozil izredno zahtevna saj pre\u0161tevilna signalizacija dejansko ne\
  \ omogo\u010Da normalnega procesa percepcije posameznega prometnega znaka.\nMed\
  \ koncem naselja Brezovica in za\u010Detkom naselja Drenov Gri\u010D, torej izven\
  \ naselij se zaradi prehodov za pe\u0161ce  in kolesarje menjava najve\u010Dja dovoljena\
  \ hitrost med 50 in 70 km/h, znotraj naselja Log je na delu ceste hitrost omejena\
  \ na 70 km/h, kljub temu, da pogoji za tak\u0161no hitrost niso povsod izpolnjeni.\
  \ Na obmo\u010Dju Lukovice pri Brezovici ostaja mo\u017Enost za ozna\u010Ditev naselja\
  \ s prometno signalizacijo, vendar se s strani ob\u010Dine izpostavlja vzdr\u017E\
  evanje prometnih povr\u0161in in naprav, ki so v funkciji naselja.\nOb analizi omenjene\
  \ problematike ter dokon\u010Dne uskladitve z Ob\u010Dino Log \u2013 Dragomer bo\
  \ upravljavec ceste, na tem odseku dr\u017Eavne ceste preuredil prometno ureditev\
  \ in sicer:\n na delih cest izven naselij, kjer je sedaj omejitev hitrosti 50 oz.\
  \ 70 km/h, bo omejitev hitrosti poenotena na 60 km/h, v obmo\u010Dju naselja Log\
  \ bo odstranjena prometna signalizacija, ki omogo\u010Da najve\u010Djo dovoljeno\
  \ hitrost 70 km/h, naselje Lukovica se ne ozna\u010Di s predpisanimi prometnimi\
  \ znaki, sedanja omejitev hitrosti 50 km/h pa se spremeni na 60 km/h. \nSprememba\
  \ prometne ureditve na obravnavanem odseku dr\u017Eavne ceste bo s strani Direkcije\
  \ RS za infrastrukturo izvedena v najkraj\u0161em mo\u017Enem \u010Dasu, oziroma\
  \ takoj po dokon\u010Dni uskladitvi predloga z Ob\u010Dino Log \u2013 Dragomer.\
  \    \n "
