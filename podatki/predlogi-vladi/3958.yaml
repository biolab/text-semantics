response: "Odziv Ministrstva za notranje zadeve\n\nDelovnopravni institut prepovedi\
  \ opravljanja dela ureja Zakon o delovnih razmerjih (Uradni list RS, \u0161t. 42/02,\
  \ 103/07; v nadaljevanju ZDR), ki se v tem delu uporablja tudi za delovna razmerja\
  \ policistov. Po ZDR je prepoved opravljanja dela mo\u017Ena le v primeru redne\
  \ odpovedi pogodbe o zaposlitvi iz krivdnega razloga, ki ima vse znake kaznivega\
  \ dejanja, ter v primeru podaje izredne odpovedi pogodbe o zaposlitvi iz vsaj enega\
  \ od taksativno na\u0161tetih razlogov (1., 2. in 4. alineja) na strani delavca,\
  \ dolo\u010Denih v prvem odstavku 111. \u010Dlena tega zakona:  \n \u010De delavec\
  \ kr\u0161i pogodbeno ali drugo obveznost iz delovnega razmerja in ima kr\u0161\
  itev vse znake kaznivega dejanja,  \u010De delavec naklepoma ali iz hude malomarnosti\
  \ huje kr\u0161i pogodbene ali druge obveznosti iz delovnega razmerja, \u010De je\
  \ delavcu po pravnomo\u010Dni odlo\u010Dbi prepovedano opravljati dolo\u010Dena\
  \ dela v delovnem razmerju ali \u010De mu je izre\u010Den vzgojni, varnostni ali\
  \ varstveni ukrep oziroma sankcija za prekr\u0161ek, zaradi katerega ne more  opravljati\
  \ dela dalj kot \u0161est mesecev, ali \u010De mora biti zaradi prestajanja zaporne\
  \ kazni ve\u010D kot \u0161est mesecev odsoten z dela. \nV primeru obstoja katerega\
  \ od teh razlogov lahko delodajalec delavcu prepove opravljati delo (izklju\u010D\
  no) za \u010Das trajanja postopka (redne oziroma izredne) odpovedi pogodbe o zaposlitvi.\
  \ V \u010Dasu prepovedi opravljanja dela ima delavec pravico do nadomestila pla\u010D\
  e v vi\u0161ini polovice njegove povpre\u010Dne pla\u010De v zadnjih treh mesecih\
  \ pred uvedbo postopka odpovedi.  \nV primeru, da se generalni direktor policije\
  \ kadar so izpolnjeni vsi pogoji iz zgoraj citirane dolo\u010Dbe ZDR odlo\u010D\
  i za tak\u0161no prepoved opravljanja dela policistu, se mu za \u010Das prepovedi\
  \ opravljanja dela odvzame slu\u017Ebena pi\u0161tola in slu\u017Ebena izkaznica\
  \ ter prekli\u010Dejo vsa gesla za dostop do baz podatkov, ki jih uporablja Policija.\
  \ Na ta na\u010Din se policistu tudi dejansko onemogo\u010Di opravljanje del in\
  \ nalog policista, hkrati pa se prepre\u010Dijo zlorabe, do katerih bi lahko v \u010D\
  asu prepovedi opravljanja dela pri\u0161lo. \nPredlagatelj v predlogu sicer govori\
  \ o prepovedi dela policista, vendar glede na samo vsebino predloga menimo, da je\
  \ imel v mislih drug ukrep \u2013 to je odvzem pravice izvajati policijska pooblastila.\
  \ Tudi ta ukrep je (tako kot zgoraj pojasnjen institut prepovedi opravljanja dela)\
  \ pravno \u017Ee urejen, in sicer v 72. \u010Dlenu Zakona o policiji (Uradni list\
  \ RS, \u0161t. 66/08 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in nasl.;\
  \ v nadaljevanju ZPol), ki dolo\u010Da, da generalni direktor policije lahko z odlo\u010D\
  bo (zoper katero je mo\u017Ena prito\u017Eba o kateri odlo\u010Da minister) odvzame\
  \ policistu pravico izvajati policijska pooblastila:\n \u010De policista uporabi\
  \ policijska pooblastila v nasprotju s predpisi, \u010De ne ravna v skladu z dolo\u010D\
  bo \u010Detrtega odstavka 30. \u010Dlena ZPol, ki dolo\u010Da, da so policisti dol\u017E\
  ni ob vsakem \u010Dasu prepre\u010Devati nezakonita dejanja ter ukrepati in uporabiti\
  \ z zakonom dolo\u010Dena pooblastila, \u010De je zaradi nezakonitega dejanja ali\
  \ zaradi splo\u0161ne nevarnosti neposredno ogro\u017Eeno \u017Eivljenje, osebna\
  \ varnost ali premo\u017Eenje ljudi),  \u010De tretji\u010D ne opravi preizkusa\
  \ za izvajanje policijskih pooblastil, \u010De opravlja dela, ki bi ga ovirala pri\
  \ opravljanju policijskih nalog in jih je kot taka dolo\u010Dil minister.      \n\
  Generalni direktor policije z odlo\u010Dbo (zoper katero je mo\u017Ena prito\u017E\
  ba o kateri odlo\u010Da minister) odvzame policistu pravico izvajati policijska\
  \ pooblastila tudi, \u010De ugotovi, da je policist \u010Dlan politi\u010Dne stranke.\
  \ Glede na to, da policisti poobla\u0161\u010Denost za izvajanje policijskih pooblastil\
  \ izkazujejo s slu\u017Ebeno izkaznico, se policistu ob odvzemu pravice izvajati\
  \ policijska pooblastila odvzame tudi slu\u017Ebena izkaznica, oro\u017Eje in uniforma\
  \ ter prekli\u010Dejo vsa gesla za dostop do baz podatkov, ki jih uporablja Policija,\
  \ generalni direktor policije pa ga z dokon\u010Dno odlo\u010Dbo razporedi na drugo\
  \ delovno mesto (na katerem nima pravice izvajati policijska pooblastila), ustrezno\
  \ njegovi strokovni izobrazbi.  \nV ZPol je urejen tudi institut za\u010Dasne odstranitve\
  \ z dela ali z delovnega mesta, in sicer 95. \u010Dlen dolo\u010Da, da je delavec\
  \ policije (delavci policije so policisti in drugi delavci, zaposleni v policiji)\
  \ lahko za\u010Dasno odstranjen z dela ali z delovnega mesta, \u010De je zaloten\
  \ pri huj\u0161i kr\u0161itvi delovnih obveznosti in dol\u017Enosti ali \u010De\
  \ je zoper njega uveden kazenski postopek za kazniva dejanja, navedena v 67. \u010D\
  lenu tega zakona (naklepna kazniva dejanja, ki se preganjajo po uradni dol\u017E\
  nosti), ali se zahteva uvedba postopka zaradi huj\u0161e kr\u0161itve delovnih obveznosti\
  \ in dol\u017Enosti, za katero se lahko izre\u010De ukrep prenehanja delovnega razmerja.\
  \ O za\u010Dasni odstranitvi z dela ali z delovnega mesta odlo\u010Di generalni\
  \ direktor policije ali delavec, ki ga on pooblasti. Policistu, ki je za\u010Dasno\
  \ odstranjen z dela ali z delovnega mesta, se med trajanjem za\u010Dasne odstranitve\
  \ z dela ali z delovnega mesta odvzameta slu\u017Ebena izkaznica in oro\u017Eje.\
  \ \nGlede na to, da delovno razmerje za opravljanje nalog v policiji lahko sklene\
  \ oseba, ki poleg pogojev, dolo\u010Denih v predpisih, ki urejajo sklenitev delovnega\
  \ razmerja javnih uslu\u017Ebencev, izpolnjuje tudi pogoj, da ni bila pravnomo\u010D\
  no obsojena zaradi naklepnega kaznivega dejanja, ki se preganja po uradni dol\u017E\
  nosti in da ni bila obsojena na nepogojno kazen zapora v trajanju ve\u010D kot tri\
  \ mesece, ZPol pravno ureja (sankcionira) tudi primere, ko je bil delavec policije\
  \ v \u010Dasu trajanja delovnega razmerja v Policiji obsojen zaradi tak\u0161nega\
  \ kaznivega dejanja. V drugem odstavku 68. \u010Dlena tako dolo\u010Da, da delavcu\
  \ policije, ki je bil pravnomo\u010Dno obsojen zaradi naklepnega kaznivega dejanja,\
  \ ki se preganja po uradni dol\u017Enosti oziroma je bil obsojen na nepogojno kazen\
  \ zapora v trajanju ve\u010D kot tri mesece preneha delovno razmerje v Policiji.\
  \ Delovno razmerje mu preneha z dnem, ko generalna policijska uprava na podlagi\
  \ pravnomo\u010Dne sodbe izda ugotovitveni sklep o prenehanju delovnega razmerja.\
  \ Skladno s prvim odstavkom tega \u010Dlena mora namre\u010D sodi\u0161\u010De,\
  \ v primerih tovrstnih obsodb pravnomo\u010Dno sodbo poslati generalni policijski\
  \ upravi. \nIzhajajo\u010D iz zgoraj navedene pravne podlage ter glede na to, da\
  \ odvzem policijskih pooblastil, prepoved opravljanja dela in za\u010Dasno odstranitev\
  \ z dela ureja tudi novi Zakon o organiziranosti in delu v policiji (ki je sicer\
  \ \u0161e v postopku sprejema) ocenjujemo, da zakonodaja navedeno podro\u010Dje\
  \ primerno ureja, nadaljnja obravnava predloga ni potrebna. \nZ vidika kazenskopravne\
  \ zakonodaje pa je treba pojasniti \u0161e, da Kazenski zakonik-1 (v nadaljevanju\
  \ KZ-1) kot enega od varnostnih ukrepov dolo\u010Da prepoved opravljanja poklica,\
  \ ki ga sme sodi\u0161\u010De izre\u010Di storilcu kaznivega dejanja kadar so podani\
  \ s KZ-1 dolo\u010Deni pogoji. Prepoved opravljanja poklica se sme izre\u010Di,\
  \ \u010De je bila storilcu izre\u010Dena kazen zapora ali v pogojni obsodbi dolo\u010D\
  ena kazen zapora. Skladno z 71. \u010Dlenom tega zakona storilcu kaznivega dejanja\
  \ prepovedati opravljanje poklica, samostojne dejavnosti ali kak\u0161ne dol\u017E\
  nosti, \u010De je zlorabil svoj poklic, polo\u017Eaj, dejavnost ali dol\u017Enost\
  \ za kaznivo dejanje in \u010De sodi\u0161\u010De utemeljeno sklepa, da bi bilo\
  \ zaradi tega nevarno, \u010De bi \u0161e naprej opravljal tako dejavnost. Sodi\u0161\
  \u010De dolo\u010Di, koliko \u010Dasa prepoved opravljanja poklica naj traja, pri\
  \ \u010Demer ta ne sme trajati manj kot eno leto in ne ve\u010D kot pet let, \u0161\
  teto od pravnomo\u010Dnosti odlo\u010Dbe, pri tem pa se \u010Das, prestan v zaporu\
  \ ali zdravstvenem zavodu za zdravljenje in varstvo, ne v\u0161teva v \u010Das trajanja\
  \ tega ukrepa. Kadar izre\u010De pogojno obsodbo, sme sodi\u0161\u010De dolo\u010D\
  iti, da bo ta obsodba preklicana, \u010De storilec prekr\u0161i prepoved opravljanja\
  \ poklica. Sodi\u0161\u010De sme odlo\u010Diti, da ta varnostni ukrep preneha, \u010D\
  e sta potekli dve leti od za\u010Detka njegovega izvajanja. O tem odlo\u010Di sodi\u0161\
  \u010De na pro\u0161njo obsojenca, \u010De ugotovi, da so prenehali razlogi za izrek\
  \ tega ukrepa. \nGlede na to, da je predlog povesem neobrazlo\u017Een in ga je mogo\u010D\
  e razumeti tudi kot predlog, da se opravljanje poklica policist generalno prepove\
  \ vsakomur, ki mu je bila (kadarkoli) izre\u010Dena obsodba na zapono kazen \u2013\
  \ pa izpostavljamo \u0161e dolo\u010Dbo 81. \u010Dlena KZ-1, ki dolo\u010Da, da\
  \ imajo nekdanji obsojenci po prestani, pla\u010Dani ali na drug na\u010Din v skladu\
  \ z zakonom izvr\u0161eni, odpu\u0161\u010Deni ali zastarani kazni vse pravice,\
  \ ki so dolo\u010Dene v ustavi, zakonih in drugih predpisih, in lahko pridobivajo\
  \ vse pravice, razen tistih, ki so jim omejene zaradi izre\u010Denega varnostnega\
  \ ukrepa ali zaradi nastalih pravnih posledic obsodbe. To pa velja tudi za tiste,\
  \ ki so na pogojnem odpustu. Upo\u0161tevaje tretji odstavek 82. \u010Dlena se obsodba\
  \ izbri\u0161e iz kazenske evidence v dolo\u010Denem roku, od takrat ko je bila\
  \ kazen izvr\u0161ena, zastarana ali odpu\u0161\u010Dena, \u010De obsojenec v tem\
  \ roku ne stori novega kaznivega dejanja.\nUpo\u0161tevaje navedeno menimo, da je\
  \ obravnavano podro\u010Dje povsem dolo\u010Dno urejeno z veljavni predpisi.\n \n\
  Odziv Generalne policijske uprave\n\nMenimo, da je podro\u010Dje ustrezno urejeno,\
  \ zato predlog ni sprejemljiv.\nVeljavni Zakon o policiji v 68. \u010Dlenu dolo\u010D\
  a, da delavcu policije, ki je bil pravnomo\u010Dno obsojen zaradi naklepnega kaznivega\
  \ dejanja, ki se preganja po uradni dol\u017Enosti preneha delovno razmerje z dnem,\
  \ ko generalna policijska uprava na podlagi pravnomo\u010Dne sodbe izda ugotovitveni\
  \ sklep o prenehanju delovnega razmerja.\nKer so pogoji za sklenitev delovnega razmerja\
  \ v policiji, ki se nana\u0161ajo na \"nekaznovanost\" stro\u017Eji, kot pogoji\
  \ dolo\u010Deni v 88. \u010Dlenu Zakona o javnih uslu\u017Ebencih (ZJU), je bilo\
  \ ob pripravi predloga novega Zakona o organiziranosti in delu v policiji (ZODPol)\
  \ sprejeto stali\u0161\u010De, da smiselno enako odstopanje od 154. \u010Dlena (ZJU)\
  \ upo\u0161teva tudi pri opredelitvi razloga za prenehanje delovnega razmerja. Tako\
  \ 57. \u010Dlen predloga ZODPol, ki je v drugi obravnavi v Dr\u017Eavnem zboru RS,\
  \ dolo\u010Da:\n\"(1) \u010Ce je bil uslu\u017Ebenec policije pravnomo\u010Dno obsojen\
  \ na nepogojno kazen zapora v trajanju ve\u010D kot tri mesece zaradi naklepnega\
  \ kaznivega dejanja, mu preneha pogodba o zaposlitvi, delovno razmerje pa mu preneha\
  \ s sklepom, ki ga izda predstojnik, najkasneje pa 15. dan po vro\u010Ditvi pravnomo\u010D\
  ne sodbe policiji.\n(2) Sodi\u0161\u010De mora v primerih iz prej\u0161njega odstavka\
  \ pravnomo\u010Dno sodbo poslati policiji.\"."
