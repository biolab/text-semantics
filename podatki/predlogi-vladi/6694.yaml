response: "Odziv Ministrstva za finance\nPredlagatelj predlaga ponovno uvedbo zapore\
  \ za izpla\u010Dilo pla\u010D brez pla\u010Dila prispevkov in davkov, kot je bila\
  \ v \u010Dasu Slu\u017Ebe dru\u017Ebenega knjigovodstva (v nadaljnjem besedilu:\
  \ SDK). Predlog zasleduje popla\u010Dilo prispevkov in davkov iz naslova pla\u010D\
  \ tako, da se pla\u010De ne bi izpla\u010Dale, \u010De delodajalec na transakcijskem\
  \ ra\u010Dunu ne bi imel dovolj finan\u010Dnih sredstev za celotno popla\u010Dilo\
  \ pla\u010D, skupaj z davki in prispevki. Delavci s predlaganim na\u010Dinom ne\
  \ bi imeli te\u017Eav pri uveljavljanju delovne dobe in izra\u010Dunu pokojninskih\
  \ osnov, nepotrebne bi bile tudi evidence in izterjave, ter seznam dol\u017Enikov,\
  \ ki se objavlja in ne prina\u0161a pri\u010Dakovanih rezultatov.\nV Republiki Sloveniji\
  \ smo imeli dve slu\u017Ebi dav\u010Dnega nadzora, ki sta pobirali dav\u010Dne obveznosti,\
  \ ter opravljali nadzor nad izvajanjem pobiranja dav\u010Dnih obveznosti:\n Republi\u0161\
  ka uprava za javne prihodke, ki je pobirala davke, opravljale nadzor in izterjavo\
  \ davkov fizi\u010Dnih oseb in samostojnih podjetnikov in Agencija Republike Slovenije\
  \ za pla\u010Dilni promet, nadziranje in informiranje, ki je leta 1994 prevzela\
  \ pravno nasledstvo SDK, in je bila pristojna za pobiranje, nadzor in izterjavo\
  \ davkov pravnih oseb. \nV letu 1996 sta se ti slu\u017Ebi zdru\u017Eili v enotno\
  \ dav\u010Dno slu\u017Ebo. Aktivnosti novega dav\u010Dnega organa so bile \u0161\
  e posebej usmerjene v odkrivanje in prepre\u010Devanje neizpolnjevanja dav\u010D\
  nih obveznosti, dav\u010Dnih utaj in sive ekonomije.\nV letu 2014 sta se zaradi\
  \ pove\u010Danja u\u010Dinkovitosti pri pobiranju obveznih dajatev ter ve\u010D\
  je racionalnosti organiziranosti slu\u017Eb, ki so pristojne za pobiranje javnih\
  \ dajatev, zdru\u017Eili dav\u010Dna in carinska slu\u017Eba v enotno finan\u010D\
  no upravo. Z zdru\u017Eitvijo obeh slu\u017Eb v enotno finan\u010Dno upravo se zasleduje\
  \ racionalizacija postopkov in optimizacija stro\u0161kov lo\u010Denih organov.\
  \ Poenotenje kontrolnih mehanizmov slu\u017Eb in zbirk podatkov bo omogo\u010Dilo\
  \ celovitej\u0161e in kakovostnej\u0161o obravnavo dav\u010Dnih zavezancev, kot\
  \ tudi zmanj\u0161anje administrativnih ovir pri izpolnjevanju njihovih obveznosti,\
  \ po drugi strani pa tudi zmanj\u0161anje upravnega bremena za finan\u010Dno upravo.\
  \ Temeljni cilj zdru\u017Eitve je zasledoval tak\u0161no ureditev organizacije in\
  \ delovanja finan\u010Dne uprave, ki bo zagotavljala izvajanje zakonov o obdav\u010D\
  enju tako, da bo pobiranje obveznih dajatev sledilo na\u010Delu prostovoljnega izpolnjevanja\
  \ obveznosti dav\u010Dnih zavezancev ob hkratnem zagotavljanju ustreznega nadzora\
  \ nad izpolnjevanjem dav\u010Dnih obveznosti dav\u010Dnih zavezancev, ki svojih\
  \ obveznosti ne izpolnjujejo v rokih in na na\u010Din, dolo\u010Den z zakonom.\n\
  Dav\u010Dna zakonodaja (predvsem Zakon o dav\u010Dnem postopku; v nadaljnjem besedilu:\
  \ ZDavP-2) ureja \u0161tevilne ukrepe v zvezi s prisilno izterjavo dav\u010Dne obveznosti,\
  \ ki pa so zaradi gospodarske situacije, v kateri dav\u010Dni dol\u017Eniki ne razpolagajo\
  \ s primernimi sredstvi oziroma predmeti za popla\u010Dilo dav\u010Dnega dolga,\
  \ manj uspe\u0161ni.\nZ namenom pove\u010Danja u\u010Dinkovitosti izvr\u0161be so\
  \ bile v letu 2013 sprejete spremembe na podlagi katerih je (ZDavP-2G, Uradni list\
  \ RS, \u0161t. 111/13):\n raz\u0161irjen krog oseb, porokov za pla\u010Dilo dav\u010D\
  nega dolga, \u010De so premo\u017Eenje pridobili od dav\u010Dnega dol\u017Enika\
  \ neodpla\u010Dno ali po ni\u017Eji ceni od tr\u017Ene cene v letu oziroma po letu,\
  \ v katerem je dav\u010Dna obveznost nastala, racionalizirano izvajanje nalog dav\u010D\
  nega organa tako, da lahko rube\u017E, cenitev in prodajo zarubljene premi\u010D\
  nine izvr\u0161i dav\u010Dni organ, ki je izdal sklep o izvr\u0161bi, ali dav\u010D\
  ni organ, na obmo\u010Dju katerega je premi\u010Dnina, zagotovljena u\u010Dinkovitej\u0161\
  a izvedba javne dra\u017Ebe in prodaje zarubljenih premi\u010Dnih z zbiranjem ponudb,\
  \ urejen nov institut - zadr\u017Eanje zastaranja, ki pomeni, da zastaralni rok\
  \ ne te\u010De in posledi\u010Dno ne pride do zastaranja (in s tem odpisa dav\u010D\
  ne obveznosti), \u010De se med tekom zastaralnih rokov pojavijo ovire dejanske ali\
  \ pravne narave (na primer: zaradi insolven\u010Dnih, zapu\u0161\u010Dinskih in\
  \ drugih sodnih postopkov). \nS tem zakonom so se dopolnile tudi dolo\u010Dbe, ki\
  \ urejajo obvezno zavarovanje dav\u010Dnega dolga (vklju\u010Dno s prispevki za\
  \ socialno varnost), ki omogo\u010Dajo popla\u010Dilo dav\u010Dne obveznosti oziroma\
  \ onemogo\u010Dajo izogibanje pla\u010Dilu.\nVeljavna zakonodaja v zvezi s kr\u0161\
  itvami pobiranja prispevkov ureja kazenska dolo\u010Dila (prekr\u0161ke). V 398.\
  \ \u010Dlenu ZDavP-2 dolo\u010Da posebno hude dav\u010Dne prekr\u0161ke. Vi\u0161\
  ina globe je odvisna od statusa storilca prekr\u0161ka (samostojni podjetnik posameznik,\
  \ pravna oseba) in vi\u0161ine premalo pla\u010Danega davka oziroma obveznega prispevka\
  \ za socialno varnost. \u0160e posebej izpostavljamo, da ZDavP-2 v \u0161esti to\u010D\
  ki prvega odstavka 397. \u010Dlena z globo kaznuje za prekr\u0161ek, \u010De dav\u010D\
  ni zavezanec kot pla\u010Dnik davka ne izra\u010Duna, odtegne ali ne pla\u010Da\
  \ dav\u010Dnega odtegljaja za dav\u010Dnega zavezanca v skladu z zakonom. Z dolo\u010D\
  itvijo pla\u010Dnika davka (pravna oseba oziroma zdru\u017Eenje oseb, vklju\u010D\
  no z dru\u017Ebo civilnega prava po tujem pravu, ki je brez pravne osebnost, in\
  \ posameznik, ki samostojno opravlja dejavnost, \u010De je v skladu z zakonom o\
  \ obdav\u010Denju rezident Republike Slovenije ali nerezident Republike Slovenije\
  \ ter \u010De izpolnjuje \u0161e druge z zakonom dolo\u010Dene pogoje), je dr\u017E\
  ava dolo\u010Dila obveznost za dolo\u010Dene subjekte, ki izpla\u010Dujejo dolo\u010D\
  ene vrste dohodka, da pred izpla\u010Dilom tega dohodka izra\u010Dunajo davek, ga\
  \ odtegnejo in pla\u010Dajo dav\u010Dnemu organu. \u010Ce dav\u010Dni organ ugotovi,\
  \ da pla\u010Dnik davka dav\u010Dnega odtegljaja, ni odtegnil in pla\u010Dal, ali\
  \ ga ni odtegnil in pla\u010Dal pravilno, dav\u010Dni odtegljaj v delu, ki ni bil\
  \ odtegnjen. s pripadajo\u010Dimi dajatvami, bremeni pla\u010Dnika davka. Pla\u010D\
  nik davka ima pravico ta znesek izterjati od dav\u010Dnega zavezanca, ki mu je bil\
  \ izpla\u010Dan dohodek, od katerega dav\u010Dni odtegljaj ni bil odtegnjen. Pla\u010D\
  nik davka mora davek (vklju\u010Dno s prispevki) pla\u010Dati v predpisanem roku,\
  \ ki je praviloma na dan izpla\u010Dila dohodka (v konkretnem primeru -na dan pla\u010D\
  e).\nZ zasledovanjem ekonomi\u010Dnosti in hitrosti dav\u010Dne izvr\u0161be je\
  \ bilo uvedeno elektronsko vro\u010Danje sklepov o izvr\u0161bi na denarna sredstva,\
  \ ki jih ima dol\u017Enik pri bankah ali hranilnicah, pravnih aktov in dokumentov.\
  \ Isti cilj zasleduje tudi uvedba e-DIS, novega centraliziranega informacijskega\
  \ sistema.\nDirektiva 2007/64/ES Evropskega parlamenta in Sveta z dne 13. novembra\
  \ 2007 o pla\u010Dilnih storitvah na notranjem trgu in Uredba 260/2012/EU Evropskega\
  \ parlamenta in Sveta z dne 14. marca 2012 o uvajanju tehni\u010Dnih in poslovnih\
  \ zahtev za kreditne prenose in direktne bremenitve v evrih zapovedujeta svobodno\
  \ izbiro ponudnika pla\u010Dilnih storitev. Ureditev po vzoru SDK, ki bi od poslovnih\
  \ subjektov zahtevala, da imajo pla\u010Dilni (transakcijski) ra\u010Dun odprt le\
  \ pri pravni osebi, ki deluje na podlagi javnega pooblastila, bi bila v nasprotju\
  \ s pravnim redom Evropske Unije.\nUpo\u0161tevajo\u010D navedeno menimo, da predlog\
  \ ni sprejemljiv.\n \n "
