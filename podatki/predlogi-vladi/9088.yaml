response: "Odziv Ministrstva za infrastrukturo\nV zvezi z elektronskim cestninjenjem\
  \ osebnih vozil glede na dejansko prevo\u017Eeno razdaljo je treba poudariti, da\
  \ bi bila uvedba smiselna zgolj v primeru, da bi se na ravni EU poenotil koncept\
  \ cestninjenja osebnih vozil oziroma predpisale enotne tehni\u010Dne lastnosti elektronskih\
  \ naprav, ki bi omogo\u010Dala cestninjenje po prevo\u017Eeni razdalji v prostem\
  \ prometnem toku. V tej zvezi so problemati\u010Dni predvsem ob\u010Dasni uporabniki\
  \ cestninskega omre\u017Eja, ki jih je zaradi geostrate\u0161ke lege Slovenije veliko\
  \ zlasti v \u010Dasu poletne turisti\u010Dne sezone. Za slednje je brez \u017Ee\
  \ omenjenega poenotenega koncepta cestninjenja osebnih vozil na ravni EU nemogo\u010D\
  e zagotoviti opremljanje osebnih vozil z elektronskimi napravami za cestninjenje\
  \ po prevo\u017Eeni razdalji v realnem \u010Dasu, kar je ena klju\u010Dnih predpostavk\
  \ pri vzpostavljanju morebitnega novega sistema cestninjenja za osebna vozila. \_\
  \nZavedamo se dejstva, da vinjetni sistem cestninjenja ni najbolj optimalen na\u010D\
  in cestninjenja, saj gre za pav\u0161alno pla\u010Dilo cestnine. Pav\u0161alni sistem\
  \ cestninjenja je sicer ugodnej\u0161i za pogoste uporabnike, vendar glede na ceno\
  \ in ro\u010Dnost vinjet ocenjujemo, da je trenutni sistem cestninjenja relativno\
  \ ugoden tudi za ob\u010Dasne uporabnike. Ob tem ne smemo pozabiti, da je uporaba\
  \ pla\u010Dljivih cestninskih cest prostovoljna in da lahko uporabniki za svojo\
  \ pot vedno izberejo nepla\u010Dljivo vzporedno cestno omre\u017Eje.\nUvedba vinjetnega\
  \ sistema cestninjenja je prinesla \u0161tevilne pozitivne u\u010Dinke (izbolj\u0161\
  ana prometna varnost, zmanj\u0161anje prometnih zastojev, ve\u010Dja mobilnost prebivalstva,\
  \ relativno ugodna cena za pogoste uporabnike, specifi\u010Dnost razpr\u0161ene\
  \ poselitve prebivalstva, izbolj\u0161anje kakovosti bivanja prebivalstva ob vzporednem\
  \ necestninskem cestnem omre\u017Eju\u2026), ki bi jih pla\u010Dilo cestnine po\
  \ prevo\u017Eeni razdalji v veliki meri izni\u010Dilo, saj bi se uporabniki ponovno\
  \ za\u010Deli izogibati cestninskim cestam in v ve\u010Djem obsegu uporabljati vzporedno\
  \ cestno omre\u017Eje.\nOb tem naj dodamo, da aktivno sodelujemo z Evropsko komisijo\
  \ na podro\u010Dju optimizacije sedanjih cestninskih sistemov v EU. V postopku dosedanjih\
  \ usklajevanj je tudi Evropska komisija spoznala, da so obstoje\u010Di vinjetni\
  \ sistemi cestninjenja po posameznih dr\u017Eavah toliko specifi\u010Dni, da jih\
  \ ni mogo\u010De u\u010Dinkovito nadomestiti oziroma poenotiti po celotnem obmo\u010D\
  ju EU. Glede na vse navedeno je v tem trenutku te\u017Eko napovedati nadaljnje aktivnosti\
  \ na podro\u010Dju cestninjenja osebnih vozil, si bomo pa na ravni EU prizadevali\
  \ za sistem cestninjenja, ki bi v najve\u010Dji mo\u017Eni meri upo\u0161teval potrebe\
  \ uporabnikov."
