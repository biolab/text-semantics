response: "Odziv Ministrstva za finance\nV zvezi z najdalj\u0161im dovoljenim pla\u010D\
  ilnim rokom pojasnjujemo, da ZPreZP-1 (uradni list RS, \u0161t. 57/12) dolo\u010D\
  a, da pla\u010Dilni rok med gospodarskimi subjekti ne sme biti dalj\u0161i od:\n\
  \ 60 dni od dneva prejema ra\u010Duna, 60 dni od dneva prejema blaga ali opravljene\
  \ storitve, \u010De ra\u010Dun ni bil prejet ali pa je na dan prejema ra\u010Duna\
  \ sporen, 60 dni od dneva prejema blaga ali opravljene storitve, \u010De je dol\u017E\
  nik prejel ra\u010Dun, preden je prejel blago ali je bila storitev opravljena, ali\
  \ 60 dni od dneva pregleda blaga ali storitve, \u010De je dogovorjen ali zakonsko\
  \ predpisan pregled blaga ali storitve ter je dol\u017Enik prejel ra\u010Dun pred\
  \ dnevom pregleda. \nZPreZP-1 nadalje dolo\u010Da, da je izjemoma dogovorjeni rok\
  \ za pla\u010Dilo lahko dalj\u0161i od 60 dni, \u010De je dol\u017Eina roka dogovorjena\
  \ pisno in tak rok ne pomeni o\u010Ditno nepravi\u010Dnega dogovora.\nZPreZP-1 je\
  \ razveljavil ZPreZP (Uradni list RS, \u0161t. 18/11), ki je kot najdalj\u0161i\
  \ pla\u010Dilni rok dolo\u010Dal 120 dni. Do spremembe je pri\u0161lo na predlog\
  \ zainteresirane javnosti, ki je nasprotovala administrativnem dolo\u010Danju dol\u017E\
  ine pla\u010Dilnih rokov.\nNe glede na navedeno pa velja, da je 30 dni najdalj\u0161\
  i dovoljeni pla\u010Dilni rok za javne organe. Med javne organe spadajo tudi druge\
  \ javne osebe. Le ta definira tretji odstavek 6. \u010Dlena ZPreZP-1, ki pove, da\
  \ med druge javne osebe spadajo tudi nekatere druge osebe zasebnega prava, ki so\
  \ v dr\u017Eavni ali ob\u010Dinski lasti.\nV zvezi s sankcioniranjem prekora\u010D\
  itve pla\u010Dilnega roka velja, da ima v skladu z Obligacijskim zakonikom (Uradni\
  \ list RS, \u0161t. 97/07 UPB-1) zamuda s pla\u010Dilom \u0161tevilne za zamudnika\
  \ neugodne posledice. Z dol\u017Eni\u0161ko zamudi npr. za\u010Dnejo te\u010Di zamudne\
  \ obresti, upnik pa ima tudi pravico do povrnitve \u0161kode, ki mu je nastala zaradi\
  \ zamude.\nHkrati pojasnjujemo, da so se predlogi, da bi zamudo s pla\u010Dilom\
  \ kaznovali s prekr\u0161kom \u017Ee pojavljali v preteklosti, a so bili na podlagi\
  \ nasprotovanja zainteresirane in strokovne javnosti vedno zavrnjeni.\nV skladu\
  \ z navedenim menimo, da predlog ni primeren za nadaljnjo obravnavo.  \n "
