response: "Odziv Ministrstva za pravosodje\nV zvezi z navedenim predlogom je treba\
  \ najprej lo\u010Diti med: - predpisovanjem kazni  - in odmero kazni.\nPri predpisovanju\
  \ kazni se praviloma sledi t.i. \xBBnamenu kaznovanja\xAB, ki ga Kazenski zakonik\
  \ (Uradni list RS, \u0161t. 55/08, 66/08 \u2013 popr. in 39/09, v nadaljevanju:\
  \ Kazenski zakonik) sicer izrecno ne dolo\u010Da. Namen kazni (oz. kaznovanja) je\
  \ generalno preventivni in specialno preventivni ter tudi povra\u010Dilni. Generalno\
  \ preventivni namen se ka\u017Ee v tem, da naj bi kazen vzgojno vplivala na ljudi,\
  \ da ne bi izvr\u0161evali kaznivih dejanj. Specialno preventivni namen se ka\u017E\
  e kot mo\u017Enost, da se storilca med izvr\u0161evanjem kazni pobolj\u0161a in\
  \ da zato ne stori ve\u010D kaznivih dejanj. Povra\u010Dilnost kazni pa se ka\u017E\
  e zlasti v moralni obsodbi storil\u010Devega vedenja.\nOdmera kazni je odlo\u010D\
  itev vsakega posameznega sodnika v konkretni zadevi, saj so sodniki pri opravljanju\
  \ sodni\u0161ke funkcije neodvisni in vezani na ustavo in zakon (125. \u010Dlen\
  \ Ustave RS). Sodniki pri odmeri kazni upo\u0161tevajo obte\u017Eevalne in olaj\u0161\
  evalne okoli\u0161\u010Dine. Kazen je treba odmeriti v sorazmerju s te\u017Eo kaznivega\
  \ dejanja, vendar pa vi\u0161ina kazni ne sme preiti stopnje in obsega krivde, ker\
  \ bi bila sicer kr\u0161ena pravi\u010Dnost kot eno izmed temeljnih vodil kazenskega\
  \ prava.\nMinistrstvo za pravosodje na podlagi zgoraj navedenega meni, da predlog\
  \ 654 ni primeren za nadaljnjo obravnavo. Predlog je presplo\u0161en in tudi nejasen,\
  \ nana\u0161a pa se predvsem na kaznovanje povratnikov. V tretjem odstavku 49. \u010D\
  lena Kazenskega zakonika je namre\u010D \u017Ee dolo\u010Deno, da sodi\u0161\u010D\
  e pri odmeri kazni storilcu, ki je storil kaznivo dejanje, potem ko je \u017Ee bil\
  \ pravnomo\u010Dno obsojen, ali pa je kazen prestal oziroma je zastarala ali pa\
  \ mu je bila odpu\u0161\u010Dena (povratek), upo\u0161teva zlasti, ali je bilo prej\u0161\
  nje dejanje iste vrste kot novo, ali sta bili obe dejanji storjeni iz enakih nagibov\
  \ in koliko \u010Dasa je poteklo od prej\u0161nje obsodbe oziroma od prestane, odpu\u0161\
  \u010Dene ali zastarane kazni.  "
