response: "Odziv Ministrstva za javno upravo\nPredlog glede obveznega testiranja na\
  \ prepovedane substance je treba obravnavati v okviru  ustavno varovanega na\u010D\
  ela varstva pravic zasebnosti in osebnostnih pravic (35. \u010Dlen Ustave Republike\
  \ Slovenije), v okviru teh pravic pa se predlog nana\u0161a na nedotakljivost telesne\
  \ in du\u0161evne celovitosti ter posameznikove zasebnosti v okviru osebnostnih\
  \ pravic fizi\u010Dne osebe. Na podlagi dolo\u010Dbe Evropske konvencije o varstvu\
  \ \u010Dlovekovih pravic in temeljnih svobo\u0161\u010Din, ki v 8. \u010Dlenu prav\
  \ tako varuje pravico do spo\u0161tovanja zasebnega in dru\u017Einskega \u017Eivljenja,\
  \ ter na podlagi navedene ustavne dolo\u010Dbe je zagotovljeno celovito varstvo\
  \ vseh pravic osebnosti ne glede na to, ali so z ustavo izrecno urejene ali ne.\
  \ V poseg na podro\u010Dje varovanja pravic zasebnosti sodijo prisilni odvzem krvi,\
  \ prisilno cepljenje, kot tudi zdravni\u0161ki posegi nasploh. Zaradi navedenega\
  \ bi bila lahko ureditev, ki bi dolo\u010Dala obvezen test funkcionarjev pred nastopom\
  \ funkcije na prepovedane substance, pri presoji ustavnosti dolo\u010Db predpisa,\
  \ ki bi urejal tak\u0161en test, sporna in  posameznik bi lahko odklonil zdravni\u0161\
  ki preizkus na prisotnost prepovedanih drog ali drugih substanc v organizmu.\nMinistrstvo\
  \ za javno upravo v zvezi s predlogom tudi ugotavlja, da je podro\u010Dje varnosti\
  \ in zdravja pri delu sicer urejeno v Zakonu o varnosti in zdravju pri delu (Uradni\
  \ list RS, \u0161t. 43/11), ki v  51. \u010Dlenu dolo\u010Da:\nDelavec ne sme delati\
  \ ali biti na delovnem mestu pod vplivom alkohola, drog ali drugih prepovedanih\
  \ substanc.\nDelavec ne sme delati ali biti pod vplivom zdravil, ki lahko vplivajo\
  \ na psihofizi\u010Dne sposobnosti, na tistih delovnih mestih, na katerih je zaradi\
  \ ve\u010Dje nevarnosti za nezgode pri delu tako dolo\u010Deno z izjavo o varnosti\
  \ z oceno tveganja.\nDelodajalec ugotavlja stanje iz prvega odstavka tega \u010D\
  lena po postopku in na na\u010Din dolo\u010Denima z internim aktom delodajalca.\n\
  Delodajalec mora odstraniti z dela, delovnega mesta in iz delovnega procesa delavca,\
  \ ki je delal ali je bil na delovnem mestu v nasprotju z dolo\u010Dili prvega in\
  \ drugega odstavka tega \u010Dlena.\nIz navedene dolo\u010Dbe izhaja odgovornost\
  \ delodajalca, da v primeru ogro\u017Eenosti zaradi vpliva prepovedanih substanc\
  \ (alkohol, droge) tudi ukrepa, pri \u010Demer je vpra\u0161ljiv postopek dokazovanja\
  \ prisotnosti prepovedanih drog na delovnem mestu zaradi nedotakljivosti \u010D\
  lovekove telesne in du\u0161evne celovitosti, njegove zasebnosti ter osebnostnih\
  \ pravic. \u010Ce obstaja sum, da bi lahko u\u010Dinek drog ali drugih prepovedanih\
  \ substanc vplival na delovni proces, ima delodajalec seveda legitimen interes,\
  \ da tak\u0161ne sume odpravi, vendar le z dopustnimi metodami. Pravilnik o preventivnih\
  \ zdravstvenih pregledih delavcev (Uradni list RS, \u0161t. 87/02, 29/03 - popr.,\
  \ 124/06 in 43/11 - ZVZD-1), v 10. \u010Dlenu \u017Ee omogo\u010Da delodajalcu,\
  \ da v dolo\u010Denih primerih po\u0161lje delavce tudi na druge usmerjene preventivne\
  \ zdravstvene preglede, in sicer tudi v primeru, \u010De obstaja sum na bolezni\
  \ odvisnosti, ki lahko vplivajo na delovno zmo\u017Enost delavca.\nZa urejanje pravic\
  \ funkcionarjev v \u010Dasu trajanja mandata se smiselno uporabljajo predpisi, ki\
  \ veljajo za osebe v delovnem razmerju, \u010De s posebnimi predpisi ni posebej\
  \ dolo\u010Deno druga\u010De. Zato bi po mnenju Ministrstva za javno upravo v okviru\
  \ veljavnih predpisov, ki na splo\u0161no urejajo varnost in zdravje pri delu, funkcionar,\
  \ pri katerem bi obstajal sum na bolezni odvisnosti, ki bi lahko vplivale na delovno\
  \ zmo\u017Enost, lahko bil napoten na usmerjen preventivni zdravstveni pregled.\n\
  \ "
