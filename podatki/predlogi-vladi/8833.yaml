response: "Odziv Ministrstva za zdravje\nPresejanja za raka pomeni uporabo preprostih\
  \ preiskav ali testov, ki med ljudmi brez klini\u010Dnih te\u017Eav (torej pri navidezno\
  \ zdravih) odkrijejo tiste, pri katerih je velika verjetnost, da imajo predinvazivno\
  \ ali zgodnjo invazivno obliko raka in da je mogo\u010De  bolezen uspe\u0161no zdraviti.\
  \ Cilj takega presejanja je zmanj\u0161anje umrljivost za rakom, vendar na na\u010D\
  in oziroma z uporabo takih metod, ki \u010Dim manj poslab\u0161ajo kakovost \u017E\
  ivljenja preiskovancev. Primerne preiskave je treba preveriti v raziskavah, zato\
  \ je zaenkrat priporo\u010Deno presejanje le za raka dojk (pri nas Program DORA),\
  \ materni\u010Dnega vratu (pri nas Program ZORA) in raka debelega \u010Drevesa in\
  \ danke (pri nas Program SVIT). Pri odlo\u010Ditvi za presejanje je vedno potrebno\
  \ upo\u0161tevati tudi pogostnost pojavljanja bolezni in ga izvajati v tistih starostnih\
  \ obdobjih, v katerih je zaradi pogostnosti bolezni javnozdravstveni u\u010Dinek\
  \ presejanja dokazan.\nZaradi eti\u010Dnih omejitev pri presejanju, saj gre, kot\
  \ re\u010Deno, za pregledovanje navidezno zdravih ljudi, veljajo dolo\u010Dene zahteve,\
  \ ki morajo biti izpolnjene, da smo lahko prepri\u010Dani, da so koristi presejanje\
  \ ve\u010Dje kot \u0161koda, ki jo lahko presejanje povzro\u010Da tako posamezniku\
  \ kot dru\u017Ebi kot celoti. Najpomembnej\u0161e zahteve so naslednje: bolezen\
  \ mora biti v populaciji dovolj pogosta in povezana s slabim izhodom, obstajati\
  \ mora u\u010Dinkovito zdravljenje same bolezni ali pa celo predrakave spremembe,\
  \ presejalna preiskava pa mora biti varna in sprejemljiva za preiskovanca ter tudi\
  \ finan\u010Dno dostopna. Tako je tudi stali\u0161\u010De Svetovne zdravstvene organizacije.\n\
  V primeru raka trebu\u0161ne slinavke strokovnjaki s celega sveta presejanje odsvetujejo.\
  \ Razlogi za to so predvsem omejena natan\u010Dnost presejalnih testov (dolo\u010D\
  anje nekaterih biomarkerjev), ki so trenutno na razpolago, invazivnost drugih preiskav\
  \ (npr. endoskopska ultrazvo\u010Dna preiskava, ki se uporablja v diagnostiki in\
  \ ne v presejanju). Poleg tega je rak trebu\u0161ne slinavke redka bolezen, pri\
  \ kateri je kljub nekaj napredka v zadnjih letih, mo\u017Enost zdravljenja majhna,\
  \ zato je tudi prognoza te bolezni slaba.\nIz vseh navedenih razlogov zato strokovnjaki\
  \ presejanja za raka trebi\u0161ne slinavke v Sloveniji ne priporo\u010Dajo. Tudi\
  \ zadnja priporo\u010Dila v svetovni strokovni literaturi iz leta 2012 odsvetujejo\
  \ kakr\u0161nokoli presejanje ljudem z obi\u010Dajno ogro\u017Eenostjo.\nPo celem\
  \ svetu trenutno res potekajo razli\u010Dne raziskave, v katerih prou\u010Dujejo\
  \ razli\u010Dne biomarkerje, ki bi lahko bili kazalnik za\u010Detnega raka trebu\u0161\
  ne slinavke. Strokovnjaki v tujini in pri nas so soglasni, da so izsledki teh raziskav\
  \ premalo zanesljivi, da bi katerokoli od teh snovi \u017Ee lahko uporabljali v\
  \ diagnostiki, kaj \u0161ele v presejanju za raka trebu\u0161ne slinavke.\nBolezen\
  \ je sicer lahko pogostej\u0161a v nekaterih dru\u017Einah in je posledica okvare\
  \ genov. \u010Clani takih dru\u017Ein naj se posvetujejo s svojim zdravnikom, ki\
  \ jih bo morda napotil v ambulanto za genetsko svetovanje.\nV svetu vlada strokovno\
  \ soglasje, da je dovolj dokazov za u\u010Dinkovitost organiziranega populacijskega\
  \ presejanja le za tri vrste raka, to so rak materni\u010Dnega vratu, rak dojk in\
  \ rak debelega \u010Drevesa in danke. Le za te rake je namre\u010D znanstveno dokazano,\
  \ da organizirano presejanje zmanj\u0161a umrljivost. Ker so izku\u0161nje s presejanjem\
  \ za te rake dobre, bo Slovenija tudi v prihodnje, ko bodo za katerokoli drugo rakavo\
  \ bolezen strokovno nedvoumno dokazane tako koristi kot javnozdravstvena u\u010D\
  inkovitost organiziranega presejanja, s pripravami na tako presejanje za\u010Dela.\n\
  Je pa pri rakih, za katere ne obstajajo pogoji za presejanje zelo pomembno redno\
  \ seznanjanje tako strokovne kot tudi splo\u0161ne javnosti z zgodnjimi znaki. Pomembno\
  \ je namre\u010D, da se vsak posameznik ob te\u017Eavah, \u010Deprav so na primer\
  \ v primeru raka trebu\u0161ne slinavke precej nespecifi\u010Dne, pravo\u010Dasno\
  \ obi\u0161\u010De svojega izbranega zdravnika. Izbrani zdravnik pa mora, tudi ob\
  \ tako nespecifi\u010Dnih te\u017Eavah, \u010Dimprej pomisliti na to mo\u017Enost\
  \ in bolnika poslati na ustrezno diagnostiko.\n "
