response: "Odziv Ministrstva za finance\n1. Uvodoma pojasnjujemo, da je potrebno lo\u010D\
  iti sistem davkov in sistem prispevkov za socialno varnost. Prispevki za socialno\
  \ varnost so pla\u010Dila za financiranje to\u010Dno dolo\u010Denih pravic, dolo\u010D\
  enih s posameznimi zakoni, ki urejajo sistem socialnega zavarovanja. Vi\u0161ina\
  \ prispevkov za socialno varnost je eden od temeljnih elementov posameznega sistema\
  \ socialnega zavarovanja, s katerim se zagotavlja financiranje sistema in odra\u017E\
  a stopnjo solidarnosti posameznega sistema.\nDavki, ki jih pobere dr\u017Eava so\
  \ namenjena financiranju opravljanja nalog dr\u017Eave uprave in lokalnih skupnosti\
  \ ter zadovoljevanju splo\u0161nih dru\u017Ebenih potreb. Na drugi strani pa se\
  \ preko davkov, poleg fiskalne politike, vodijo tudi druge politike, kot npr. dru\u017E\
  inska in socialna politika. Socialna politika se vodi preko sistema dav\u010Dnih\
  \ olaj\u0161av, ki omogo\u010Dajo dolo\u010Denim skupinam zavezancev ugodnej\u0161\
  o dav\u010Dno obravnavo. ZDoh-2, dolo\u010Da dav\u010Dne olaj\u0161ave za posamezne\
  \ skupine zavezancev rezidentov, kar pomeni, da si ti zavezanci, z upo\u0161tevanjem\
  \ dav\u010Dnih olaj\u0161av, zni\u017Eujejo dav\u010Dno osnovo. Posledi\u010Dno\
  \ to pomeni ni\u017Eji davek od dohodkov fizi\u010Dnih oseb za posamezne skupine\
  \ zavezancev oziroma ugodnej\u0161o dav\u010Dno obravnavo le teh.  Posledi\u010D\
  no se davki in prispevki za socialno varnost pla\u010Dujejo v razli\u010Dne blagajne\
  \ (prora\u010Dun, pokojninska in zdravstvena blagajna) in se, kot zgoraj navedeno,\
  \ pobirajo z razli\u010Dnimi nameni. Za davke in prispevke tako ni mogo\u010De dolo\u010D\
  iti enotne stopnje, kot je predlagano, saj bi to pomenilo odmik od obstoje\u010D\
  ega sistema ureditve pla\u010Devanja predmetnih dajatev in odmik od koncepta solidarnosti,\
  \ ki je klju\u010Den element obstoje\u010Dega sistema socialne varnosti.\n2. Dohodnina\
  \ je letni progresivni davek od dohodkov fizi\u010Dnih oseb in je bila uvedena \u017E\
  e z reformo dav\u010Dnega sistema leta 1991. Osnovni koncept je bil globalna oziroma\
  \ sinteti\u010Dna obdav\u010Ditev vseh dohodkov fizi\u010Dnih oseb z enim davkom,\
  \ to je z dohodnino. V globalnem sistemu obdav\u010Ditve dohodkov fizi\u010Dnih\
  \ oseb se razli\u010Dni dohodki zavezanca na letni ravni se\u0161tejejo in obdav\u010D\
  ijo po proporcionalnih dav\u010Dnih stopnjah. Skozi leta se je Zakon o dohodnini\
  \ ve\u010Dkrat spreminjal, pri \u010Demer so se dohodki iz zaposlitve ves \u010D\
  as obdav\u010Devali po konceptu sinteti\u010Dne obdav\u010Ditve.\nNadalje pojasnjujemo,\
  \ da so temeljna na\u010Dela, na katerih temelji obdav\u010Ditev zavezancev z dohodnino,\
  \ na\u010Delo splo\u0161ne dav\u010Dne obveznosti (v obdav\u010Ditev je na\u010D\
  eloma zajet vsak dohodek fizi\u010Dnih oseb), na\u010Delo vodoravne enakosti (zavezanci\
  \ s pribli\u017Eno enakimi dohodki bi morali biti obremenjeni s pribli\u017Eno enako\
  \ visokimi davki) in na\u010Delo navpi\u010Dne enakosti (dav\u010Dno breme med zavezanci\
  \ bi moralo biti porazdeljeno progresivno glede na vi\u0161ino dohodka tako, da\
  \ bi se dav\u010Dna stopnja pove\u010Devala z vi\u0161ino dohodka). Izhajajo\u010D\
  \ iz navedenega bi morali zavezanci, ki dosegajo pribli\u017Eno enako visoke dohodke,\
  \ pla\u010Dati enako visoke davke, pri \u010Demer zavezanci, ki dosegajo vi\u0161\
  je dohodke, pla\u010Dujejo tudi vi\u0161je davke.\nIzhajajo\u010D iz navedenega\
  \ menimo, da predlog uvedbe enotne dav\u010Dne stopnje za dohodke iz zaposlitve\
  \ ni sprejemljiv, saj je v nasprotju z osnovnim konceptom sistema obdav\u010Ditve\
  \ dohodkov fizi\u010Dnih oseb, ki je uveden v Sloveniji \u017Ee od leta 1991. Pomenil\
  \ bi odstop od veljavnega sistema obdav\u010Ditve dohodkov fizi\u010Dnih oseb. Koncept\
  \ uvedbe enotne dav\u010Dne stopnje za dohodke iz zaposlitve bi pomenil vi\u0161\
  jo obremenitev zavezancev z ni\u017Ejimi dohodki in hkrati ni\u017Ejo obremenitev\
  \ zavezancev z vi\u0161jimi dohodki. Navedeno bi zavezance v (sedanjih) ni\u017E\
  jih dohodkovnih razredih postavilo v \u0161e slab\u0161i ekonomski polo\u017Eaj.\
  \ Glede predlagane simboli\u010Dne obdav\u010Ditve dela za posamezne skupine zavezancev\
  \ pa menimo, da bi izklju\u010Devanje dolo\u010Denih skupin zavezancev iz obdav\u010D\
  itve dohodka oziroma obdav\u010Devanje njihovih dohodkov po ni\u017Eji stopnji pomenila\
  \ neenako obravnavo dav\u010Dnih zavezancev, ki dosegajo istovrstne dohodke (kot\
  \ primeroma dohodke iz zaposlitve). Prav tako navedeno ne bi bilo v skladu z osnovnim\
  \ konceptom obdav\u010Ditve dohodkov fizi\u010Dnih oseb. Kot zgoraj navedeno pa\
  \ ZDoh-2 za posamezne skupine dolo\u010Da posamezne olaj\u0161ave, kar vpliva na\
  \ ni\u017Ejo dav\u010Dno osnovo ter posledi\u010Dno na ni\u017Eje pla\u010Dilo davka\
  \ za te zavezance. Ugotavljamo, da so te skupine zavezancev \u017Ee ugodneje dav\u010D\
  no obravnavani preko dav\u010Dnih olaj\u0161av, ki jim omogo\u010Dajo ni\u017Ejo\
  \ dav\u010Dno osnovo, zato menimo, da spremembe na tem podro\u010Dju niso potrebne.\n\
  3. V zvezi s poenostavitvijo pla\u010Devanja davkov in prispevkov preko enotnega\
  \ ra\u010Duna in razdeljevanja predmetnih sredstev po posameznih blagajnah pa povzemamo\
  \ mnenje, ki ga je pripravila Dav\u010Dna uprava Republike Slovenije (DURS), kot\
  \ pristojni organ za navedeno podro\u010Dje.\nSistem vpla\u010Devanja davkov in\
  \ drugih obveznih dajatev je bil s 1.10.2011, z vzpostavitvijo centralnega dav\u010D\
  nega knjigovodstva DURS ter spremembami predpisov, ki urejajo podra\u010Dune in\
  \ vpla\u010Devanje dajatev, \u017Ee poenostavljen.\nNa podlagi racionalizacije oziroma\
  \ ukinitve ve\u010D kot 3000 podra\u010Dunov, lahko dav\u010Dni zavezanci davke\
  \ in druge obvezne dajatve vpla\u010Dujejo na prehodne podra\u010Dune (PDP), in\
  \ sicer po posameznih vrstah javnofinan\u010Dnih blagajn (PDP prora\u010Dun dr\u017E\
  ave, PDP Zavoda za pokojninsko in invalidsko zavarovanje (ZPIZ), PDP Zavoda za zdravstveno\
  \ zavarovanje Slovenije (ZZZS) in 210 PDP podra\u010Dunov lokalnih skupnosti).\n\
  V skladu z navedeno poenostavitvijo lahko zavezanci od 1.10.2011 dalje, svoje obveznosti\
  \ za vse vrste dela (pogodba iz delovnega razmerja, podjemna pogodba, avtorska pogodba,\
  \ ipd.) vpla\u010Dujejo na PDP prora\u010Dun dr\u017Eave, PDP ZPIZ, PDP ZZZS. Dodatno\
  \ poenostavitev za zavezanca predstavlja tudi uporaba reference SI19 D\u0160-99996,\
  \ ki omogo\u010Da, da se z enim pla\u010Dilnim nalogom poravnajo vsi davki v okviru\
  \ posamezne javnofinan\u010Dne blagajne.\nNa podlagi navedenega ugotavljamo, da\
  \ so bile poenostavitve na podro\u010Dju pla\u010Devanja davkov in prispevkov \u017E\
  e narejene s poenostavitvijo predmetnega sistema letu 2011. Menimo, da  dodatne\
  \ spremembe na tem podro\u010Dju niso potrebne. Nadaljnje spreminjanje obstoje\u010D\
  ega sistema glede pla\u010Devanja dajatev bi pomenilo ponovno spreminjanje obstoje\u010D\
  ega sistema, dose\u010Di soglasje prejemnikov sredstev razli\u010Dnih blagajn in\
  \ spremeniti obstoje\u010Di sistem DURS.\n4. Na podlagi zgoraj navedenega ugotavljamo,\
  \ da predlog ni primeren za nadaljnjo obravnavo, zato nadaljnji postopki v zvezi\
  \ s predlogom niso predvideni.\n \n "
