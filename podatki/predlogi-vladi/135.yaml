response: "Odziv Ministrstva za promet\nKakovost vozi\u0161\u010D na dr\u017Eavnih\
  \ cestah je po letu 1989 opredeljena s Splo\u0161nimi in posebnimi tehni\u010Dnimi\
  \ pogoji SCS, po letu 2000 pa s Tehni\u010Dnimi specifikacijami za javne ceste.\
  \ V letu 2008 so po celotni Evropi v veljavo stopili produktni standardi EN 13108\
  \ (v Sloveniji SIST EN 13108 in nacionalni dodatki 1038), ki opredeljujejo proizvodnjo\
  \ asfaltnih zmesi na asfaltnih obratih. Za opredelitev kakovosti vgrajevanja pa\
  \ so bile 14.8.2009 izdelane in s strani Ministrstva za promet izdane Smernice in\
  \ tehni\u010Dni pogoji za graditev asfaltnih plasti. O stanju vozi\u0161\u010D in\
  \ kakovosti asfalta na na\u0161ih cestah ima vsak voznik svoje subjektivno mnenje,\
  \ ki je lahko pozitivno ali pa kriti\u010Dno kot v danem primeru. Za opredelitev\
  \ stanja je potrebno lo\u010Diti med samo -    vozi\u0161\u010Dno konstrukcijo in\
  \ -    materiali, ki so vgrajeni v vozi\u0161\u010Dno konstrukcijo. Vozi\u0161\u010D\
  na konstrukcija je zaklju\u010Dni ustroj ceste nad posteljico, ki je sestavljen\
  \ iz razli\u010Dnih debelin nevezanih in vezanih (asfaltnih ali betonskih) plasti.\
  \ V odvisnosti od prometnih obremenitev je vezanih plasti obi\u010Dajno ve\u010D\
  . Pri gradnji avtocest se v vozi\u0161\u010Da vgrajuje samo najkvalitetnej\u0161\
  e materiale, ki so sposobni prevzeti tudi najte\u017Eje prometne in klimatske obremenitve.\
  \ Potrebno pa se je zavedati, da na trajnost zgrajenih vozi\u0161\u010Dnih konstrukcij\
  \ ne vpliva le kakovost vgrajenih materialov, temve\u010D tudi debelina vozi\u0161\
  \u010Dne konstrukcije. Dimenzije in sestavo vozi\u0161\u010Dnih konstrukcij se dolo\u010D\
  i ob upo\u0161tevanju kakovosti in nosilnosti podlage in ob upo\u0161tevanju obstoje\u010D\
  ih ter predvidenih prometnih obremenitev. Po vstopu Slovenije v EU se na slovenskih\
  \ avtocestah soo\u010Damo z izjemnim porastom najte\u017Ejega tovornega prometa,\
  \ \u010Desar pri na\u010Drtovanju avtocestnih odsekov, ki so bili zgrajeni pred\
  \ tem, ni bilo mogo\u010De predvideti in upo\u0161tevati. Zato na avtocestnih odsekih\
  \ zgrajenih pred letom 2004 lahko pri\u010Dakujemo hitrej\u0161i pojav razli\u010D\
  nih po\u0161kodb na vozi\u0161\u010Du. Na tak\u0161nih odsekih bo zato potrebno\
  \ obstoje\u010De vozi\u0161\u010Dne konstrukcije v okviru na\u010Drtovanih obnov\
  \ ustrezno nadgraditi, kar se v okviru razpolo\u017Eljivih sredstev \u017Ee izvaja.\
  \ Pri na\u010Drtovanju vozi\u0161\u010Dnih konstrukcij avtocestnih odsekov, ki so\
  \ bili zgrajeni v zadnjem \u010Dasu, ali pa so \u0161e v gradnji, pa so bile pove\u010D\
  ane rasti te\u017Ekega tovornega prometa ustrezno upo\u0161tevane. Ko pa govorimo\
  \ o ostalih dr\u017Eavnih cestah (brez avtocest), se na le-teh betonskega vozi\u0161\
  \u010Da praviloma ne uporablja, saj prometne obremenitve v nobenem primeru ne opravi\u010D\
  ujejo njihovo izgradnjo. Betonske vozi\u0161\u010Dne konstrukcije zahtevajo poleg\
  \ ustrezno pripravljenega in nedeformabilnega spodnjega ustroja (posteljice) tudi\
  \ zadostno debelino, ki naj ne bi bila manj\u0161a od 20 cm. Na manj obremenjenih\
  \ cestah (kar dr\u017Eavne v ve\u010D kot 90 % so) se tako pri nas pa tudi v svetu\
  \ uporablja skoraj izklju\u010Dno asfaltna tehnologija, ki je veliko bolj fleksibilna\
  \ in omogo\u010Da vgrajevanje od nekaj centimetrov naprej. Seveda pa so vozi\u0161\
  \u010Dne konstrukcije s premajhnimi debelinami podvr\u017Eene zelo hitremu propadanju,\
  \ kar se zaradi \u017Eelje po \u010Dim ve\u010Djim u\u010Dinkom ob najmanj\u0161\
  ih stro\u0161kih predvsem na lokalnem omre\u017Eju \u017Eal vse preve\u010Dkrat\
  \ dogaja. Ob ustrezno na\u010Drtovani in izvedeni vozi\u0161\u010Dni konstrukciji\
  \ je pomembna tudi izbira vrste asfaltnih zmesi. Poleg lastnosti, ki vplivajo na\
  \ stabilnost asfaltnih plasti je zelo pomembna tudi vrsta zmesi zrn glede na izvor.\
  \ V osnovi lo\u010Dimo karbonatne in silikatne (eruptivne) zmesi zrn, ki nudijo\
  \ ustrezne torne lastnosti tudi v primeru te\u017Ejih prometnih obremenitev. V tehni\u010D\
  ni regulativi je natan\u010Dno opredeljeno kak\u0161ne vrste zmesi je potrebno v\
  \ kak\u0161nih pogojih uporabiti, zato nikakor ni mo\u017Eno sprejeti stali\u0161\
  \u010Da, da \xBBza javna cesti\u0161\u010Da ni dolo\u010Denega pravila o kvaliteti\
  \ asfalta\xAB. Klju\u010Dni problem dr\u017Eavnega cestnega omre\u017Eja v dol\u017E\
  ini 5829 km, ki ga upravlja DRSC, Direkcija R Slovenije za ceste so premajhna sredstva,\
  \ ki se vlagajo v vozi\u0161\u010Da. V zadnjih 20. letih so se ukrepi (tudi samo\
  \ krpanja ali preplastitve) izvajali na 3.447 km dr\u017Eavnih cest, kar pomeni,\
  \ da se dr\u017Eavne ceste v povpre\u010Dju obnavljajo na vsakih 34 let. Glede na\
  \ to, da se ceste na\u010Drtuje za 20 let (prvi ukrep pa bi moral biti izveden po\
  \ 15. letih) je situacija jasna. Stanje na lokalnih in ob\u010Dinskih cestah pa\
  \ je \u0161e manj obvladovano in s tem \u0161e slab\u0161e. Asfaltna vozi\u0161\u010D\
  na konstrukcija mora biti prilagojena geotehni\u010Dnim, hidrolo\u0161kih, geolo\u0161\
  kim predvsem pa prometnim pogojem. Zagotoviti je potrebno ustrezno debelino in izbrati\
  \ primerno vrsto asfaltnih zmesi. Oboje je odvisno od cestnega projektanta, ki izdela\
  \ elaborat dimenzioniranja vozi\u0161\u010Dne konstrukcije, seveda \u010De je anga\u017E\
  iran s strani naro\u010Dnika \u2013 investitorja. Za izbolj\u0161anje vozi\u0161\
  \u010D na slovenskem cestnem omre\u017Eju je potrebno predvsem pove\u010Dati sredstva\
  \ in na vseh kategorijah cest zagotoviti ustrezno na\u010Drtovanje (dimenzioniranje),\
  \ za kar si Ministrstvo za promet vseskozi prizadeva.     "
