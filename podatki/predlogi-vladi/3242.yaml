response: "Odziv Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  Glede dejanskega \u0161tevila vernikov pojasnjujemo, da \u017Ee iz odlo\u010Dbe\
  \ Ustavnega sodi\u0161\u010Da Republike Slovenije, \u0161t. U-I-92/01, z dne 28.\
  \ 2. 2002, izhaja, da je Vlada Republike Slovenije v svojem mnenju v zvezi s pobudama\
  \ za oceno ustavnosti \u0161tirinajste alineje 6. \u010Dlena Zakona o popisu prebivalstva,\
  \ gospodinjstev in stanovanj leta 2001 navedla, da so podatki o veroizpovedi in\
  \ narodne pripadnosti relevantni in potrebni za potrebe dr\u017Eavne statistike.\
  \ Statisti\u010Dno raziskovanje naj ne bi slu\u017Eilo samo za potrebe dr\u017E\
  ave, temve\u010D je tudi njena mednarodno priporo\u010Dena dejavnost. Rezultati\
  \ dr\u017Eavne statistike in popisov so uporabni tako za dr\u017Eavo in javni sektor\
  \ ter mednarodno skupnost kot tudi za zasebni sektor, za posameznike in njihova\
  \ zdru\u017Eenja (za institucije civilne dru\u017Ebe). Nadalje pojasnjujemo, da\
  \ v skladu s 1. \u010Dlenom Zakona o dr\u017Eavni statistiki, dr\u017Eavna statistika\
  \ zagotavlja organom in organizacijam javne uprave, gospodarstvu in javnosti podatke\
  \ o stanju na demografskem podro\u010Dju (kamor sodijo tudi podatki o veroizpovedi).\
  \ MIZK\u0160 meni, da v predlogu \u0161t. 3242 navedena problematika glede dejanskega\
  \ \u0161tevila vernikov v tem trenutku ni problemati\u010Dna. Se pa MIZK\u0160 strinja\
  \ z navedenim predlogom v smislu, da bo v prihodnosti potrebno zagotoviti nove statisti\u010D\
  ne podatke o veroizpovedi posameznikov. MIZK\u0160 si za ustrezno re\u0161itev tega\
  \ vpra\u0161anja \u017Ee prizadeva, med drugim tudi v okviru svojih pristojnosti\
  \ glede priprave predpisov na podro\u010Dju verske svobode.\nGlede predloga, da\
  \ \u010De se iz dr\u017Eavnega prora\u010Duna pla\u010Duje neko versko skupnost,\
  \ da morajo biti stro\u0161ki za vernike \"v\u0161teti\" v ceno, pojasnjujemo, da\
  \ po veljavni zakonski ureditvi dr\u017Eava lahko gmotno podpira verske skupnosti\
  \ oziroma njihove verske uslu\u017Ebence z namenskimi sredstvi (tj. namen pla\u010D\
  ila je zakonsko in pogodbeno dolo\u010Den). Na primer na podlagi ZVS dr\u017Eava\
  \ delno financira prispevke za socialno varnost verskim uslu\u017Ebencem registriranih\
  \ cerkva in drugih verskih skupnosti in ta sredstva morajo biti porabljena to\u010D\
  no za ta zakonsko dolo\u010Den namen. Tretji odstavek 29. \u010Dlena ZVS dolo\u010D\
  a, da lahko dr\u017Eava gmotno podpira registrirane cerkve in druge verske skupnosti\
  \ zaradi njihovega splo\u0161no koristnega pomena, kakor je opredeljen v 5. \u010D\
  lenu ZVS. Prvi odstavek 29. \u010Dlena ZVS dolo\u010Da, da se registrirane cerkve\
  \ in druge verske skupnosti financirajo predvsem iz donacij in drugih prispevkov\
  \ fizi\u010Dnih in pravnih oseb ter iz svojega drugega premo\u017Eenja, kakor tudi\
  \ iz prispevkov mednarodnih verskih organizacij, katerih \u010Dlanice so.\n "
