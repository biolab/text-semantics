response: "Odziv MInistrstva za visoko \u0161olstvo, znanost in tehnologijo\nPredlog\
  \ se nana\u0161a na razvoj uporabo gorivnih celic v prometu. Gre za eno od najbolj\
  \ smiselnih alternativ fosilnim gorivom. Slednja so, kot je zdaj splo\u0161no priznano,\
  \ ena od ve\u010Djih krivcev za nara\u0161\u010Danje atmosferske koncentracije ogljikovega\
  \ dioksida, ta pa bistveno prispeva k globalnemu segrevanju. Potrebno je torej poiskati\
  \ alternativne tehnologije, med katerimi so vodikove tehnologije v kombinaciji z\
  \ gorivnimi celicami med najbolj perspektivnimi.  \nSmiselnost predloga je mo\u017E\
  no dokazati s primerljivimi praksami po svetu. Bilo pa bi mo\u017Eno predlog \u0161\
  e raz\u0161iriti, in sicer na splo\u0161en razvoj in uporabo gorivnih celic (torej\
  \ brez omejitev na promet).\nPrimeri podobnih praks v svetu:\nNa Islandiji imajo\
  \ javno dostopne vodikove \u010Drpalke \u017Ee od leta 2003.\nV Kaliforniji je takih\
  \ \u010Drpalk okoli 30 (vzdol\u017E vodikove avtoceste).\nVodikovo avtocesto imajo\
  \ tudi na Japonskem.\nVodikova polnilna mesta imajo \u0161e mnoge druge dr\u017E\
  ave: Norve\u0161ka, Velika Britanija, Nem\u010Dija, Islandija, \u0161tevilna mesta\
  \ v ZDA itd.\nOd leta 2000 dalje je okoli 15 najvidnej\u0161ih proizvajalcev modelov\
  \ predstavilo okoli 35 modelov avtomobilov, ki jih poganjajo gorivne celice. Poleg\
  \ tega so bili predstavljeni in delno v uporabi 4 tipi avtobusov/tovornjakov in\
  \ okoli 10 tipov jaht/ladij.\n\u017De od leta 2008 Honda ponuja serijski model avtomobila\
  \ na gorivno celico (model FCX Clarity).\nPredpogoj za uporabo vozil na gorivne\
  \ celice je uvedba polnilnih mest za vodik v dr\u017Eavi. V Sloveniji potekata v\
  \ tem trenutku 2 projekta, ki predvidevata postavitev 2 polnilnih mest za vodik,\
  \ in sicer v Ljubljani in na obmo\u010Dju \u0160o\u0161tanja. Prvi projekt koordinira\
  \ Petrol, d.d. skupaj s partnerji (Razvojni center za vodikove tehnologije, Center\
  \ odli\u010Dnosti nizkooglji\u010Dne tehnologije,  TPJ, d.o.o., Jesenice). Ve\u010D\
  ina dovoljenj je \u017Ee pridobljenih. Vodikova polnilna mesta bodo primerna tako\
  \ za polnjenje avtomobilov kot ve\u010Djih vozil (avtobusov). Podobno polnilno mesto\
  \ predvideva Termoelektrarna \u0160o\u0161tanj, ki \u017Eeli uvesti demonstracijsko\
  \ avtobusno linijo (avtobus na gorivne celice), ki bo namenjena prevozu njenih delavcev.\n\
  Poleg navedenih podjetij in in\u0161titucij, ki si aktivno prizadevajo uvesti vodikovo\
  \ tehnologijo v Slovenijo \u017Ee v naslednjem letu, je za vodikove projekte zainteresiranih\
  \ \u0161e vsaj 20 podjetij, ki so bila zdru\u017Eena v Slovenski tehnolo\u0161ki\
  \ platformi za vodik in gorivne celice (SIHFC), oziroma delujejo v okviru Razvojnega\
  \ centra za vodikove tehnologije (RVCT) ter v Centru odli\u010Dnosti nizkooglji\u010D\
  ne tehnologije (CO NOT). Med ve\u010Djimi podjetji omenimo Domel d.d., Inea, d.o.o.,\
  \ Holding slovenskih elektrarn ipd. Od raziskovalnih in\u0161titucij so v razvoj\
  \ vodikovih tehnologij \u017Ee skoraj 20 let vklju\u010Deni Kemijski in\u0161titut,\
  \ Institut Jo\u017Eef Stefan in Univerza v Ljubljani.\n\u010Ce povzamemo \u2013\
  \ v Sloveniji \u017Ee potekajo \u0161tevilne konkretne aktivnosti ve\u010Djega \u0161\
  tevila podjetij in raziskovalnih in\u0161titucij za uvedbo vodikovih tehnologij\
  \ v slovenski prostor, ustanovljen je bil tudi Center odli\u010Dnosti Nizkooglji\u010D\
  ne tehnologije. Prednosti tega centra so prav usmerjenost v nizkooglji\u010Dne tehnologije,\
  \ multidisciplinarnost, pa tudi komplementarnost znanj partnerjev v konzorciju,\
  \ ki pokrivajo skoraj vsa podro\u010Dja, potrebna za razvoj litijevih in vodikovih\
  \ tehnologij na osnovi primarne son\u010Dne energije. Financiranje aktivnosti se\
  \ izvaja s pomo\u010Djo evropskih in nacionalnih javnih sredstev ter lastnih finan\u010D\
  nih vlo\u017Ekov podjetij.  Manjka pa celovita nacionalna strategija (shema), na\
  \ kar utemeljeno opozarja gornji predlog. Tak\u0161na shema bi gotovo pripomogla\
  \ k bistveno hitrej\u0161emu re\u0161evanju mnogih ovir, ki jih sedaj morajo na\
  \ lastno iniciativo re\u0161evati omenjeni akterji.  \nOdziv MInistrstva za promet\n\
  Ministrstvo za promet podpira idejo o ustanovitvi medresorske delovne skupine, ki\
  \ bi celovito obravnavala podro\u010Dje vodikovih tehnologij. \nPoudarimo pa lahko,\
  \ da je bila \u017Ee v letu 2007 na podlagi sklepa Vlade RS ustanovljena delovna\
  \ skupina \xBBTrajnostna energija in ekonomija vodika\xAB, ki jo je vodil predstavnik\
  \ Ministrstva za okolje in prostor in v kateri so sodelovali predstavniki razli\u010D\
  nih ministrstev in nevladnih organizacij (Ministrstvo za finance, Ministrstvo za\
  \ gospodarstvo, Slu\u017Eba vlade RS za razvoj, Ministrstvo za kmetijstvo, gozdarstvo\
  \ in prehrano, Ministrstvo za promet, Ministrstvo za visoko \u0161olstvo, znanost\
  \ in tehnologijo, Univerza v Ljubljani - Fakulteta za strojni\u0161tvo, Ekolo\u0161\
  ki sklad Republike Slovenije, javni sklad, predsednik Zdru\u017Eenja ob\u010Din\
  \ Slovenije, predstavnik Skupnosti ob\u010Din Slovenije, Univerza v Mariboru - Fakulteta\
  \ za strojni\u0161tvo). \nTa skupina je bila logi\u010Dno nadaljevanje Resolucije\
  \ o nacionalnih razvojnih projektih za obdobje 2007-2023, ki je kot enega klju\u010D\
  nih projektov opredelila projekt Trajnostna energija in ekonomija vodika, prav tako\
  \ pa je dejavna tudi Slovenska tehnolo\u0161ka platforma za vodik in gorivne celice\
  \ (SIHFC).\nMinistrstvo za promet je sodelovalo in \u0161e sodeluje pri pripravi\
  \ evropskih homologacijskih predpisov za vozila s pogonom na vodik. Uredba o homologaciji\
  \ vozil (\u0161tirikolesna vozila) s pogonom na vodik je bila sprejeta \u017Ee leta\
  \ 2008 v \u010Dasu slovenskega predsedovanja.\nUgotavljamo torej lahko, da se Slovenija\
  \ in njeni strokovnjaki, tako kot v drugih evropskih dr\u017Eavah,  \u017Ee pripravljajo\
  \ na prihod novih tehnologij,  med katerimi je tudi uporaba vodika kot pogonskega\
  \ sredstva."
