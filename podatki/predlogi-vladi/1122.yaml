response: "Odziv Ministrstva za promet\nNa Ministrstvu za promet poteka javno naro\u010D\
  ilo za izdelavo informacijskega portala za potnike v sistemu integriranega javnega\
  \ potni\u0161kega prometa. V njem je ministrstvo \u017Ee predvidelo vklju\u010D\
  itev prostorskega pregledovalnika (postaje in itinerarji) v spletne strani portala\
  \ za uporabnike informacij javnega potni\u0161kega prometa (potnike in upravljalce)\
  \ lahko tudi z uporabo storitev google maps in google transit.\nPoleg besedne informacije\
  \ o postajali\u0161\u010Dih, voznih redih, cenikih in linijah mora biti na portalu\
  \ vklju\u010Den tudi prostorski prikaz postaj in itinerarjev. Sistem za prostorsko\
  \ pregledovanje mora omogo\u010Dati najmanj prostorski prikaz (itinerarje) posamezne\
  \ linije, izpis voznega reda posamezne linije, izpis postajnega voznega reda posamezne\
  \ postaje in cenik prevozov. Za prostorski prikaz je lahko uporabljena storitev\
  \ google maps in google transit. Naro\u010Dnik bo imel v ta namen podpisan dogovor\
  \ z dru\u017Ebo Google.\nPredvidena je tudi vklju\u010Ditev na\u010Drtovanja poti\
  \ na ravni intermodalnega potni\u0161kega prometa \xBBod vrat do vrat\xAB (prevoz\
  \ z avtobusom, vlakom, pe\u0161a\u010Denje) lahko tudi z uporabo storitev google\
  \ maps in google transit.\nSistem za na\u010Drtovanje poti mora omogo\u010Dati najmanj\
  \ vnos podatkov za na\u010Drtovanje poti (za\u010Detna, vmesne in kon\u010Dna lokacija,\
  \ okvirni termin potovanja), preferen\u010Dno izbiro prevoznih sredstev z mo\u017E\
  nostjo prestopanja, iskanje optimalne poti glede na potovalni \u010Das in ceno,\
  \ izpis rezultatov v besedni (tabelari\u010Dni) in prostorski (zemljevid) obliki.\n\
  \u010Ce bo javno naro\u010Dilo izvedeno po na\u010Drtih, bo portal za\u010Del delovati\
  \ konec naslednjega leta."
