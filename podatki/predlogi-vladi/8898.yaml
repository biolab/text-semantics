response: "Odziv Ministrstva za obrambo\nZakon o gasilstvu \u2013 UPB1 (Uradni list\
  \ RS, \u0161t. 113/05) v 8. \u010Dlenu na\u0161teva naloge dr\u017Eave na podro\u010D\
  ju gasilstva, h katerim med drugim sodi tudi sofinanciranje nalog za\u0161\u010D\
  ite in re\u0161evanja \u0161ir\u0161ega pomena, zlasti pri nesre\u010Dah v prometu,\
  \ nesre\u010Dah z nevarnimi snovmi, re\u0161evanju na in iz vode ter re\u0161evanju\
  \ v avtocestnih predorih. Izhodi\u0161\u010Da za organiziranje in sofinanciranje\
  \ dejavnosti \u0161ir\u0161ega pomena so bila priklju\u010Ditev obstoje\u010Demu\
  \ sistemu za\u0161\u010Dite, re\u0161evanja in pomo\u010Di na lokalni ravni, izbira\
  \ \u017Ee obstoje\u010Dih gasilskih enot kot najprimernej\u0161ih sil za dejavnost\
  \ \u0161ir\u0161ega pomena ter delovanje sistema kot nadgradnja izvajanju javne\
  \ gasilske slu\u017Ebe.\nZa izvajanje dejavnosti za\u0161\u010Dite in re\u0161evanja\
  \ \u0161ir\u0161ega pomena so bile leta 1993 po sklepu Vlade RS sklenjene prve pogodbe\
  \ z 20 gasilskimi enotami. Danes je t. i. gasilskih enot \u0161ir\u0161ega pomena\
  \ (GE\u0160P) 48 ter dodatno, zaradi bolj\u0161e \u010Dasovne pokritosti, \u0161\
  e 8 gasilskih enot (GE) v poskusnem obdobju. Naloge, ki se opravljajo pri dejavnosti\
  \ \u0161ir\u0161ega pomena, so povezane s posebno opremo in usposobljenostjo operativnih\
  \ gasilcev. Za opravljanje teh nalog bi morale, skladno z na\u010Deli sistema za\u0161\
  \u010Dite in re\u0161evanja, skrbeti lokalne skupnosti v okviru javne gasilske slu\u017E\
  be, vendar bi to nedvomno zahtevalo bistveno vi\u0161ja finan\u010Dna sredstva za\
  \ ob\u010Dine, pri \u010Demer ocenjujemo, da strokovnost posredovanja vsaj na nekaterih\
  \ obmo\u010Djih ne bi dosegala sedanje ravni. Hkrati pa nekatere izmed nalog, ki\
  \ jih opravljajo gasilske enote \u0161ir\u0161ega  pomena, presegajo interese in\
  \ odgovornost posamezne lokalne skupnosti, saj \u0161koda lahko nastane tudi na\
  \ \u0161ir\u0161em obmo\u010Dju oziroma na dr\u017Eavni infrastrukturi.\nTemeljno\
  \ izhodi\u0161\u010De pri zasnovi in razvoju dejavnosti za\u0161\u010Dite in re\u0161\
  evanja \u0161ir\u0161ega pomena je bilo, da se t.i. dejavnost \u0161ir\u0161ega\
  \ pomena priklju\u010Di obstoje\u010Demu sistemu za\u0161\u010Dite, re\u0161evanja\
  \ in pomo\u010Di, ki je bilo \u017Ee organizirano in je imelo infrastrukturo za\
  \ usklajeno delovanje, zato so bile za to dejavnost izbrane posamezne gasilske enote\
  \ na podlagi teritorialne in \u010Dasovne pokritosti. Tako osnovno organiziranost\
  \ in delovanje gasilskih enot na podlagi zakona o gasilstvu zagotavljajo ustanovitelji\
  \ enote, torej lokalne skupnosti - z izvajanjem javne gasilske slu\u017Ebe; dodatne\
  \ stro\u0161ke za izvajanje raz\u0161irjene dejavnosti v dobro \u0161ir\u0161e skupnosti\
  \ pa je postopoma krila dr\u017Eava z dodatnim financiranjem, s katerim se je v\
  \ najkraj\u0161em mo\u017Enem \u010Dasu zagotovila posebna oprema, specialisti\u010D\
  na usposobljenost in ustrezno pove\u010Dana pripravljenost, potrebna za izvajanje\
  \ dejavnosti \u0161ir\u0161ega pomena in zagotovilo vzdr\u017Eevanje sistema.\n\
  Gasilske enote \u0161ir\u0161ega pomena so bile izbrane med obstoje\u010Dimi teritorialnimi\
  \ gasilskimi enotami glede na primerno teritorialno lego in ustrezno operativno\
  \ pripravljenost, in sicer so bile izbrane gasilske enote najvi\u0161je kategorije\
  \ na svojem operativnem obmo\u010Dju, obenem so pa vse GE\u0160P tudi osrednje enote\
  \ v njihovi ob\u010Dini. Poleg GE\u0160P se za naloge za\u0161\u010Dite in re\u0161\
  evanja, ki so \u0161ir\u0161ega pomena, lahko hkrati aktivira tudi \xBBdoma\u010D\
  a\xAB teritorialna enota, \u010De je tako dolo\u010Deno z na\u010Drtom lokalne skupnosti,\
  \ vendar le pod pogojem, da je enota ustrezno opremljena in usposobljena za tako\
  \ posredovanje oziroma pomo\u010D.\nTrenutno je med GE\u0160P enotami, kategoriziranimi\
  \ v V. kategorijo, 9 enot, od tega 3 poklicne, 2 prostovoljni dru\u0161tvi s poklicnim\
  \ jedrom ter 4 prostovoljna gasilska dru\u0161tva. Med GE\u0160P enotami, kategoriziranimi\
  \ v IV. kategorijo je 20 enot, 4 prostovoljna dru\u0161tva s poklicnim jedrom ter\
  \ 16 prostovoljnih gasilskih dru\u0161tev.\nProstovoljne GE\u0160P in prostovoljne\
  \ GE\u0160P s poklicnim jedrom IV. in V. kategorije (skupaj 26 GE) so od leta 2011\
  \ do konca leta 2017 opravile 18.223 intervencij, od tega 5.697 intervencij GE\u0160\
  P, kar zna\u0161a manj kot tretjino vseh intervencij. Povpre\u010Dno je vsaka izmed\
  \ teh gasilskih enot v okviru dejavnosti GE\u0160P letno opravila 31 intervencij.\n\
  Dr\u017Eava sofinanciranje GE\u0160P izvaja posredno (npr. z brezpla\u010Dnimi strokovnimi\
  \ usposabljanji) ter neposredno, s sofinanciranjem za pokrivanje dodatnih stro\u0161\
  kov enot (npr. vzdr\u017Eevanje in nakup namenske opreme za izvajanje dejavnosti\
  \ GE\u0160P, vaje za preverjanje pripravljenosti, stro\u0161ki intervencij). V ta\
  \ namen lahko po obstoje\u010Dih merilih del sredstev, namenjenih dejavnosti GE\u0160\
  P, GE \u017Ee namenijo tudi operativnim gasilcem za de\u017Eurstva in pripravljenost\
  \ na delu.\nPredlog spremembe meril, ki bi dolo\u010Dal, da morajo vse gasilske\
  \ enote IV. ali V. kategorije (po podatkih iz evidenc Gasilske zveze Slovenije,\
  \ spletna aplikacija Vulkan, je teh GE 42), zaposliti poklicne gasilce, neposredno\
  \ zvi\u0161uje stro\u0161ke javne lokalne gasilske slu\u017Ebe. Predvsem pa ta predlog\
  \ pomeni poseganje v organizacijo javne lokalne gasilske slu\u017Ebe, za kar je\
  \ nujno predhodno usklajevanje z Gasilsko zvezo Slovenije, Zdru\u017Eenjem slovenskih\
  \ poklicnih gasilcev, Skupnostjo gasilsko re\u0161evalnih zavodov Slovenije ter\
  \ Skupnostjo ob\u010Din Slovenije, Zdru\u017Eenjem ob\u010Din Slovenije in Zdru\u017E\
  enjem mestnih ob\u010Din Slovenije. Ob tem bi bilo potrebno \u0161e statusno urediti\
  \ vpra\u0161anje prostovoljnega gasilskega dru\u0161tva s poklicnim jedrom.\n "
