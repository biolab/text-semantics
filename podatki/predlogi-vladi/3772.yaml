response: "Odziv Ministrstva za javno upravo\nVse nevladne organizacije so zavezane\
  \ k oddaji letnih poro\u010Dil Agenciji za javnopravne evidence in storitve (AJPES).\
  \ Pri oddaji letnih poro\u010Dil morajo upo\u0161tevati dolo\u010Dila Slovenskih\
  \ ra\u010Dunovodskih standardov (2016), \u0161e posebej SRS 34 \u2013 Ra\u010Dunovodske\
  \ re\u0161itve v nepridobitnih organizacijah \u2013 pravnih osebah zasebnega prava.\
  \ To\u010Dka 34.5 SRS med drugim dolo\u010Da, da morajo nepridobitne organizacije\
  \ v pojasnilih k ra\u010Dunovodskim izkazom posebej razkriti:\n v okviru prihodkov\
  \ za opravljanje dejavnosti negospodarskih javnih slu\u017Eb posebej prihodke sredstev\
  \ iz prora\u010Duna in posebej druge prihodke prejeta in porabljena namenska sredstva\
  \ po namenih ter znotraj teh sredstev posebej prejeta in porabljena sredstva. \n\
  Na AJPES portalu so javno objavljena letna poro\u010Dila dru\u0161tev. Za zasebne\
  \ zavode in ustanove je podatke mo\u017Eno pridobiti na zahtevo in proti nadomestilu.\n\
  Na spletni strani https://erar.si/ je na voljo aplikacija za prikaz porabe javnega\
  \ denarja v Republiki Sloveniji, ki jo je vzpostavila Komisija za prepre\u010Devanje\
  \ korupcije. Prek omenjene aplikacije je vsem dr\u017Eavljanom omogo\u010Den dostop\
  \ do transparentnih informacij o prejemnikih javnofinan\u010Dnih sredstev, tudi\
  \ za nevladne organizacije."
