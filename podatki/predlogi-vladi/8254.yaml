response: "Odziv Ministrstva za kulturo\nmenimo, da uvedba novega zakona, ki bi reguliral\
  \ ogla\u0161evanje v tujem jeziku in imena lokalov, ni potrebna, saj \u017Ee obstaja\
  \ Zakon o javni rabi sloven\u0161\u010Dine (Ur. l.  RS, \u0161t. 86/04 in 8/10,\
  \ v nadaljevanju: ZJRS), ki med drugim dolo\u010Da tudi to podro\u010Dje. O javnem\
  \ ogla\u0161evanju izdelkov in storitev v 23. \u010Dlenu pravi:\n23. \u010Dlen (ogla\u0161\
  evanje)\nJavno ogla\u0161evanje izdelkov in storitev, predstavitev dejavnosti ter\
  \ druge oblike obve\u0161\u010Danja javnosti so skladno s podro\u010Dnim zakonom\
  \ v sloven\u0161\u010Dini oziroma v potro\u0161niku na obmo\u010Dju Republike Slovenije\
  \ zlahka razumljivem jeziku. Kadarkoli se sloven\u0161\u010Dina pojavlja skupaj\
  \ s tujim jezikom, ker gre za ogla\u0161evanje, predstavitev dejavnostii ter druge\
  \ oblike obve\u0161\u010Danja, ki je namenjeno tudi tujcem, razli\u010Dica v sloven\u0161\
  \u010Dini ne sme biti manj poudarjena.\nSpletno predstavljanje in ogla\u0161evanje\
  \ slovenskih pravnih oseb in fizi\u010Dnih oseb z registrirano dejavnostjo mora\
  \ biti v sloven\u0161\u010Dini, dodatno pa lahko tudi v tujih jezikih.\nV novinarskih,\
  \ ogla\u0161evalskih in poslovnih besedilih, ki omenjajo kraje in druge zemljepisne\
  \ danosti z obmo\u010Dij sosednjih dr\u017Eav, kjer avtohtono prebiva slovenska\
  \ narodna manj\u0161ina, je obvezna slovenska ali dvojezi\u010Dna raba krajevnih\
  \ in drugih zemljepisnih lastnih imen.\nO imenih obratov, lokalov in drugih poslovnih\
  \ prostorov pa govori v 18. \u010Dlenu, ki pravi:\n18. \u010Dlen (imena obratov,\
  \ lokalov in drugih poslovnih prostorov)\nObrati, prodajalne, gostinski in drugi\
  \ lokali ali drugi poslovni prostori, ki so poimenovani druga\u010De kot z registriranim\
  \ imenom ali firmo pravne osebe zasebnega prava oziroma z imenom in priimkom fizi\u010D\
  ne osebe, so poimenovani v sloven\u0161\u010Dini.\nNe glede na dolo\u010Dbo prej\u0161\
  njega odstavka se v imenu obrata, prodajalne, gostinskega in drugega lokala ali\
  \ drugega poslovnega prostora lahko uporabljajo besede v tujem jeziku, \u010De pomenijo\
  \ mednarodno uporabljen izraz za posamezno vrsto poslovnega prostora, \u010De vsebujejo\
  \ tujo blagovno ali storitveno znamko ali \u010De gre za kraj\u0161e besedne zveze,\
  \ ki so zaradi obi\u010Dajne rabe razumljive ve\u010Dini potro\u0161nikov, \u010D\
  e predstavljajo sestavni del celostne podobe.\nKr\u0161itve teh \u010Dlenov se lahko\
  \ prijavi na Tr\u017Eni in\u0161pektorat Republike Slovenije in na In\u0161pektorat\
  \ Republike Slovenije za kulturo in medije, ki izvajata nadzor nad ZJRS."
