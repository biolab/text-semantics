response: "Odziv Ministrstva za infrastrukturo\nPogoji za registracijo vozil so dolo\u010D\
  eni v 31. \u010Dlenu Zakona o motornih vozilih (Uradni list RS, \u0161t. 106/10).\
  \ Ta \u010Dlen navaja kot pogoj naslednja dokazila, \u010De registracijski organizaciji\
  \ niso dosegljiva na podlagi uradnih evidenc:\n dokazilo o izvoru in lastni\u0161\
  tvu vozila ali posameznih delov vozila, ki so bili dodatno vgrajeni (npr. \u0161\
  asija, motor); potrdilo o skladnosti ali soglasje k registraciji, \u010De gre za\
  \ vozilo, za katero mora biti izdano tako potrdilo ali soglasje v skladu s tem zakonom;\
  \ dokazilo o sklenjenem zavarovanju avtomobilske odgovornosti, pri vozilih za javni\
  \ prevoz potnikov pa tudi dokazilo o zavarovanju potnikov; dokazilo o poravnani\
  \ letni dajatvi za uporabo vozil v cestnem prometu in dokazilo o tehni\u010Dni brezhibnosti\
  \ vozila, razen za vozila, za katera skladno s 50. \u010Dlenom tega zakona tehni\u010D\
  ni pregled ni obvezen. Dokazilo o tehni\u010Dni brezhibnosti vozila je veljavno,\
  \ \u010De je bil tehni\u010Dni pregled opravljen pred najve\u010D 30 dnevi. \nNa\
  \ podlagi tega torej ni pravne osnove, ki bi prepovedovala registracijo vozila oziroma\
  \ podalj\u0161anje veljavnosti prometnega dovoljenja (pogoji so dolo\u010Deni v\
  \ 33. \u010Dlenu prej navedenega zakona), v kolikor lastnik vozila ni pla\u010D\
  al glob zaradi cestno-prometnih prekr\u0161kov.\nPrekr\u0161kovna organa, ki obravnavata\
  \ cestno-prometne prekr\u0161ke po Zakonu o pravilih cestnega prometa (Uradni list\
  \ RS, \u0161t. 109/10, 57/12 in 63/13) sta v na\u0161i dr\u017Eavi Policija in ob\u010D\
  inska redarstva. V kolikor bi se torej \u017Eelelo urediti zahtevo iz predloga,\
  \ bi bilo po na\u0161em mnenju verjetno potrebno:\n izdelati centralno evidenco\
  \ prekr\u0161kovnih postopkov s podro\u010Dja cestno-prometnih prekr\u0161kov, ki\
  \ bo povezala delo policije, ob\u010Dinskih redarstev in sodi\u0161\u010D, pripraviti\
  \ ustrezno pravno podlago za tako ukrepanje (spremembe Zakona o motornih vozilih,\
  \ Zakona o prekr\u0161kih, Zakona o splo\u0161nem upravnem postopku \u2026) in evidenco\
  \ iz to\u010Dke 1 povezati z evidenco registriranih vozil (MRVL), ki nudi podporo\
  \ registracijskim organizacijam za postopke v zvezi z vozili.\_ \nGlede na to, da\
  \ niti prej navedeni prekr\u0161kovni organi niti sodi\u0161\u010Da oziroma Ministrstvo\
  \ za pravosodje niso zahtevali take spremembe Zakona o motornih vozilih oziroma\
  \ nas niso obvestili o te\u017Eavah z izterjavo glob iz cestno-prometnih prekr\u0161\
  kov, do prejema take zahteve ali obvestila o te\u017Eavah Ministrstvo za infrastrukturo\
  \ ne namerava pristopiti k re\u0161evanju tega predloga."
