response: "Odziv Ministrstva za notranje zadeve\nSlovenska policija ima informacije\
  \ o pojavu ponarejenih, prenarejenih in \"bianko\" ukradenih potnih listinah Sirije.\
  \ S temi informacijami in priporo\u010Dili oziroma navodili za ugotavljanje ponarejenih\
  \ ali prenarejenih sirskih potnih listin, so seznanjeni vsi policisti. Prav tako\
  \ so omenjene informacije in navodila za ugotavljanje ponarejenih in prenarejenih\
  \ potnih listin objavljene na posebnem policijskem intranetnem portalu, do katerega\
  \ imajo dostop vsi policisti. Policisti imajo tudi informacijo o serijskih \u0161\
  tevilkah ukradenih sirskih potnih listinah, ki so na podlagi mednarodnega policijskega\
  \ sodelovanja zabele\u017Eene v policijski evidenci. V primeru pojava tovrstne potne\
  \ listine lahko policist s preverjanjem v omenjenih evidencah ugotovi, da gre za\
  \ ukradeno listino.\nPolicisti v okviru mejne kontrole in registracije migrantov\
  \ preverjajo pristnost listin, s katerimi se migranti izkazujejo v postopkih. V\
  \ letu 2015 so tako ugotovili \u0161tiri primere, ko so se tujci izkazali s ponarejeno\
  \ ali prenarejeno sirsko potno listino.\n Odziv Ministrstva za zunanje zadeve\n\
  RS in Sirija sta diplomatske odnose vzpostavili 25. avgusta 1997 ob obisku namestnika\
  \ sirskega zunanjega ministra Raslana Allousha v RS, vendar pa stikov z uradnimi\
  \ predstavniki sirskih oblasti od za\u010Detka krize v Siriji marca 2011 ne vzdr\u017E\
  ujemo.\n29. januarja 2016 so se v skladu z resolucijo 2254 varnostnega sveta OZN\
  \ v \u017Denevi za\u010Dela pogajanja predstavnikov sirske opozicije in sirske vlade\
  \ pod pokroviteljstvom OZN. Cilji pogovorov so zagotovitev humanitarnega dostopa\
  \ do civilnega prebivalstva, prekinitev ognja in dogovor o politi\u010Dni re\u0161\
  itvi za sirsko krizo. Pogajanja, ki jih Slovenija pozdravlja in podpira, naj bi\
  \ po oceni OZN trajala pol leta, zato v tem trenutku ne vidimo potrebe, da bi Slovenija\
  \ sama sklicevala ali organizirala mirovno konferenco o Siriji zunaj obstoje\u010D\
  ega \u017Eenevskega okvira."
