response: "Odziv Ministrstva za javno upravo\nZakonodaja, ki ureja pravice in obveznosti\
  \ funkcionarjev, posebej ne ureja izpolnjevanje pogojev posameznikov za kandidiranje\
  \ na posamezno funkcijo. Veljavna ureditev pravic funkcionarjev med izvr\u0161evanjem\
  \ funkcije in po prenehanju mandata temelji na razli\u010Dnih zakonih, in sicer\
  \ na Zakonu o funkcionarjih v dr\u017Eavnih organih (Uradni list RS, \u0161t. 30/1990\
  \ in spremembe), Zakonu o dr\u017Eavni upravi (Uradni list RS, \u0161t. 113/2005-UPB4\
  \ in spremembe), Zakonu o vladi (Uradni list RS, \u0161t. 24/2005-UPB1 in spremembe),\
  \ Zakonu o poslancih (Uradni list RS, \u0161t. 112/2005-UPB2 in spremembe), Zakonu\
  \ o dr\u017Eavnem svetu (Uradni list RS, \u0161t. 100/05-UPB1 in spremembe), Zakonu\
  \ o lokalni samoupravi (Uradni list RS, \u0161t. 94/2007-UPB2 in spremembe), Zakonu\
  \ o ustavnem sodi\u0161\u010Du (Uradni list RS, \u0161t. 64/2007-UPB1 in spremembe),\
  \ Zakonu o ra\u010Dunskem sodi\u0161\u010Du (Uradni list RS, \u0161t. 11/2001) in\
  \ Zakonu o varuhu \u010Dlovekovih pravic (Uradni list RS, \u0161t. 69/17 - UPB).\
  \ V Republiki Sloveniji je torej funkcionar oseba, ki pridobi mandat za izvr\u0161\
  evanje funkcije s splo\u0161nimi volitvami (na primer poslanec, \u017Eupan), oseba,\
  \ ki pridobi mandat za izvr\u0161evanje funkcije izvr\u0161ilne veje oblasti (minister,\
  \ dr\u017Eavni sekretar) in sodne oblasti z izvolitvijo ali imenovanjem v Dr\u017E\
  avnem zboru Republike Slovenije ali predstavni\u0161kem telesu lokalne skupnosti\
  \ ter druge osebe, ki jih skladno z zakonom kot funkcionarje izvolijo ali imenujejo\
  \ nosilci zakonodajne, izvr\u0161ilne ali sodne oblasti.\nUstava RS v 43. \u010D\
  lenu ureja volilno pravico kot temeljno politi\u010Dno pravico posameznika. Volilna\
  \ pravica med drugim pomeni tudi pravico posameznika, da se pod enakimi pogoji z\
  \ drugimi poteguje za to, da je izvoljen za \u010Dlana dr\u017Eavnega organa. Glede\
  \ na to ima posameznik torej pasivno volilno pravico oziroma pravico kandidirati\
  \ na volitvah. Praviloma ima volilno pravico samo dr\u017Eavljan zaradi posebnega\
  \ vzajemnega odnosa med njim in dr\u017Eavo. Splo\u0161nost volilne pravice pomeni,\
  \ da aktivna in pasivna volilna pravica nista omejeni s pogoji, ki izhajajo iz osebnih\
  \ okoli\u0161\u010Din posameznika, kot so verska opredelitev, spol, premo\u017E\
  enje, svetovni nazor, poklic, izobrazba itd. (Odl. US, Uradni list RS, \u0161t.\
  \ 14/96). Pri poslanski in drugih voljenih funkcijah na\u010Delo demokrati\u010D\
  nosti in pravica do sodelovanja pri upravljanju javnih zadev zahtevata \u0161irok\
  \ dostop do teh funkcij brez izobrazbenih in drugih pogojev, ki bi vsem dr\u017E\
  avljanom ovirali enak dostop do teh funkcij. Bistveni kriterij je tu izvolitev,\
  \ oziroma podpora v volilnem telesu. Dopustne so nekatere izjeme (npr. pogoj dr\u017E\
  avljanstva in dolo\u010Dene starosti). V 7. \u010Dlenu Zakona o volitvah v dr\u017E\
  avni zbor\_ (Uradni list RS, \u0161t. 44/92 in spremembe) je dolo\u010Deno, da ima\
  \ pravico biti voljen za poslanca dr\u017Eavljan, ki je na dan glasovanja dopolnil\
  \ 18 let starosti in mu ni bila odvzeta poslovna sposobnost. Zakonodajalec je pri\
  \ voljenih funkcionarjih v celoti upo\u0161teval na\u010Delo splo\u0161nosti volilne\
  \ pravice, medtem ko zakonodaja za imenovane funkcionarje izvr\u0161ilne veje oblasti\
  \ posebnih pogojev ne dolo\u010Da. Pri strokovnih funkcijah, kot je sodni\u0161\
  ka, pa mora funkcionar, da je lahko imenovan na funkcijo, izpolnjevati tudi zakonsko\
  \ dolo\u010Dene pogoje (izobrazba, izku\u0161nje ipd.) za zasedbo teh funkcij. Tako\
  \ je na primer pri sodnikih Ustavnega sodi\u0161\u010Da Republike Slovenije dolo\u010D\
  en starostni cenzus 40 let.\nFunkcionarjem, enako kot drugim dr\u017Eavljanom, ni\
  \ treba dokazovati svojega psihi\u010Dnega zdravja. \u0160ele v redkih primerih,\
  \ ko bi se ugotovilo nasprotno, bi funkcionarju prenehala funkcija zaradi nezmo\u017E\
  nosti za opravljanje funkcije. Psihi\u010Dnega zdravja posameznika se tako ne dokazuje\
  \ niti v postopku kandidiranja na dolo\u010Deno funkcijo niti v \u010Dasu trajanja\
  \ mandata, saj bi bila tak\u0161na zahteva pravno nedopustna. Psihi\u010Dno zdravje\
  \ kandidata za funkcionarja oziroma funkcionarja v \u010Dasu trajanja mandata se\
  \ predpostavlja in je del poslovne sposobnosti, ki jo vsak dr\u017Eavljan v polnosti\
  \ pridobi s polnoletnostjo in velja, dokler ni v ustreznih postopkih ugotovljeno\
  \ nasprotno.\nPredlog glede obveznega zdravni\u0161kega pregleda, s katerim se bi\
  \ ugotavljalo mentalno zdravje funkcionarjev v \u010Dasu trajanja mandata je treba\
  \ obravnavati v okviru\_ ustavno varovanega na\u010Dela varstva pravic zasebnosti\
  \ in osebnostnih pravic (35. \u010Dlen Ustave Republike Slovenije), v okviru teh\
  \ pravic pa se predlog nana\u0161a na nedotakljivost telesne in du\u0161evne celovitosti\
  \ ter posameznikove zasebnosti v okviru osebnostnih pravic fizi\u010Dne osebe. Na\
  \ podlagi dolo\u010Dbe Evropske konvencije o varstvu \u010Dlovekovih pravic in temeljnih\
  \ svobo\u0161\u010Din, ki v 8. \u010Dlenu prav tako varuje pravico do spo\u0161\
  tovanja zasebnega in dru\u017Einskega \u017Eivljenja, ter na podlagi navedene ustavne\
  \ dolo\u010Dbe je zagotovljeno celovito varstvo vseh pravic osebnosti ne glede na\
  \ to, ali so z ustavo izrecno urejene ali ne. V poseg na podro\u010Dje varovanja\
  \ pravic zasebnosti sodijo tudi zdravni\u0161ki posegi nasploh. Zaradi navedenega\
  \ bi bila lahko ureditev, ki bi dolo\u010Dala zdravni\u0161ko obravnavo, v kateri\
  \ se bi ugotavljalo mentalno stanje funkcionarja, pri presoji ustavnosti dolo\u010D\
  b predpisa, ki bi urejal tak\u0161en test, predmet ustavne presoje.\nMinistrstvo\
  \ za javno upravo pojasnjuje \u0161e, da se sicer za urejanje pravic funkcionarjev\
  \ v \u010Dasu trajanja mandata smiselno uporabljajo predpisi, ki veljajo za osebe\
  \ v delovnem razmerju, \u010De s posebnimi predpisi ni posebej dolo\u010Deno druga\u010D\
  e.\nMinistrstvo za javno upravo je pripravilo odgovor v svojih pristojnosti, pri\
  \ \u010Demer pa upo\u0161tevaje zgornja pojasnila meni, da predlog ni primeren za\
  \ nadaljnjo obravnavo."
