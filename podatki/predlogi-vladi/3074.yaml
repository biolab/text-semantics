response: "Odziv Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  Zakon o organizaciji in financiranju vzgoje in izobra\u017Eevanja (ZOFVI) v 11.\
  \ \u010Dlenu dolo\u010Da, da se za opravljanje javne slu\u017Ebe na podro\u010D\
  ju vzgoje in izobra\u017Eevanja organizira javna mre\u017Ea, ki jo sestavljajo javni\
  \ vrtci in \u0161ole, zasebni vrtci in \u0161ole ter zasebniki, ki imajo koncesijo.\
  \ Merila za postavitev javne mre\u017Ee dolo\u010Di Vlada RS ob upo\u0161tevanju\
  \ \u0161tevila in starosti otrok na dolo\u010Denem obmo\u010Dju, specifi\u010Dnosti\
  \ poselitve in razvojnih posebnosti obmo\u010Dja.\nNa tej podlagi je Vlada RS sprejela\
  \ Uredbo o merilih za oblikovanje javne mre\u017Ee osnovnih \u0161ol, javne mre\u017E\
  e osnovnih \u0161ol in zavodov za vzgojo in izobra\u017Eevanje otrok in mladostnikov\
  \ s posebnimi potrebami ter javne mre\u017Ee glasbenih \u0161ol (uredba). Uredba\
  \ vsebuje definicijo \u0161olskega okoli\u0161a in omogo\u010Da tudi dolo\u010D\
  itev skupnega \u0161olskega okoli\u0161a v primeru, ko ustanovitelj na podlagi demografskih\
  \ podatkov o \u0161tevilu \u0161oloobveznih otrok v \u0161olskem okoli\u0161u oziroma\
  \ podatkov o \u0161tevilu vpisanih u\u010Dencev ugotovi, da dve sosednji \u0161\
  oli lahko izvedeta program osnovno\u0161olskega izobra\u017Eevanja v eni izmeni\
  \ oziroma enakomerno izkoristita svojo zmogljivost le, \u010De druga\u010De razporedita\
  \ otroke s skupnega \u0161olskega okoli\u0161a. V Mestni ob\u010Dini Maribor, Mestni\
  \ ob\u010Dini Ptuj in Mestni ob\u010Dini Kranj se po uredbi lahko dolo\u010Di skupni\
  \ \u0161olski okoli\u0161 za najve\u010D tri \u0161ole.\nJavne osnovne \u0161ole\
  \ ustanavlja lokalna skupnost, podrobnej\u0161e kriterije za ustanavljanje javnih\
  \ osnovnih \u0161ol, organizacijskih enot in podru\u017Enic \u0161ol, merila za\
  \ dolo\u010Danje njihove zmogljivosti in merila za spremembo njihovega statusa pa\
  \ dolo\u010Da Pravilnik o pogojih za ustanavljanje javnih osnovnih \u0161ol, javnih\
  \ osnovnih \u0161ol in zavodov za vzgojo in izobra\u017Eevanje otrok in mladostnikov\
  \ s posebnimi potrebami ter javnih glasbenih \u0161ol (v nadaljevanju: pravilnik).\
  \ Pravilnik v 3. \u010Dlenu dolo\u010Da kriterije za ustanovitev osnovnih \u0161\
  ol, v 13. \u010Dlenu pa dolo\u010Da, kdaj se za\u010Dne postopek za spremembo statusa\
  \ \u0161ole (samostojna oziroma mati\u010Dna \u0161ola v podru\u017Enico \u0161\
  ole, mati\u010Dna \u0161ola v samostojno \u0161olo, ukinitev samostojne oziroma\
  \ mati\u010Dne \u0161ole).   \n "
