response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nOb pripravi organizacijskih\
  \ sprememb za gospodarjenje z gozdovi v lasti Republike Slovenije je Ministrstvo\
  \ za kmetijstvo, gozdarstvo in prehrano izhajalo tudi iz pregleda dobrih praks,\
  \ ki so \u017Ee uveljavljene v razli\u010Dnih dr\u017Eavah. Nedvomno je uspe\u0161\
  no delovanje podjetja v Avstriji in tudi na Bavarskem, ki gospodarita z dr\u017E\
  avnimi (de\u017Eelnimi) gozdovi vplivala na dolo\u010Dene re\u0161itve tudi v Zakonu\
  \ o gospodarjenju z gozdovi v lasti Republike Slovenije, pri sami pripravi zakona\
  \ pa niso sodelovali nobeni svetovalci iz drugih dr\u017Eav. Izvor informacije,\
  \ da so ministrstvu svetovali svetovalci iz Avstrije nam ni znan in zagotovo ne\
  \ dr\u017Ei.\nZagotovo je usmeritev, da v gozdovih dela izvajajo slovenski izvajalci\
  \ smiselna in pravilna. Prav zaradi tega smo \u017Ee v zakonu opredelili \u0161\
  ir\u0161e cilje gospodarjenja z dr\u017Eavnimi gozdovi in ne zgolj najvi\u0161je\
  \ mo\u017Ene finan\u010Dne donose. Neposredna zakonska dolo\u010Dba, ki bi delo\
  \ v dr\u017Eavnih gozdovih omogo\u010Dala le slovenskim izvajalcem ni mogo\u010D\
  a, saj je v nasprotju z evropskim pravnim redom. Tak\u0161ne dolo\u010Dbe nimajo\
  \ tudi predpisi, ki urejajo gospodarjenje z gozdovi v Avstriji ali na Hrva\u0161\
  kem. Verjamemo pa, da bodo v okviru razpisov za oddajo del, ki jih bo pripravila\
  \ nova gospodarska dru\u017Eba, slovenski izvajalci dobili delo v dr\u017Eavnih\
  \ gozdovih in ne vidimo ve\u010Djih ovir, da usposobljeni in dobri slovenski delavci,\
  \ ki tudi najbolje poznajo razmere v slovenskih gozdovih in imajo \u017Ee pridobljene\
  \ izku\u0161nje za delo v tak\u0161nih gozdovih, ne bi opravljali del dr\u017Eavnih\
  \ gozdovih tudi v prihodnje.\n "
