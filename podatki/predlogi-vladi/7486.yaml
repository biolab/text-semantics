response: "Odziv Ministrstva za finance\n1. PRETEKLA UREDITEV Slu\u017Eba dru\u017E\
  benega knjigovodstva je bila javna slu\u017Eba za finan\u010Dni nadzor, ustanovljena\
  \ v Zvezni republiki Jugoslaviji. Imela je \u0161tiri osnovne funkcije, in sicer\
  \ (i) statisti\u010Dno in informacijsko-analiti\u010Dno, (ii) kontrolno oz. nadzorno,\
  \ (iii) ekonomsko-finan\u010Dno revizijo in (iv) opravljanje pla\u010Dilnega prometa.\
  \ Za vse subjekte javnega in zasebnega poslovanja, za podjetja in za javne ustanove\
  \ je morala ugotavljati in evidentirati slede\u010De: kdo in zakaj vpla\u010Duje,\
  \ kdo in kje izpla\u010Duje, kdo in kako zbira denar, kdo in kako deli denar.\n\
  V \u010Dasu novo nastale samostojne dr\u017Eave Slovenije se je leta 1994 SDK preimenovala\
  \ v Agencijo RS za pla\u010Dilni promet, nadziranje in informiranje (APPNl). Ta\
  \ agencija je sprva v celoti prevzela naloge SDK, kmalu pa je bilo nato ustanovljeno\
  \ Ra\u010Dunsko sodi\u0161\u010De (RS) ki je prevzelo nadzor nad poslovanjem javnega\
  \ sektorja. Leta 1996 je bil velik del nekdanje SDK zdru\u017Een z Republi\u0161\
  ke upravo za javne prihodke v Dav\u010Dno upravo Republike Slovenije (DURS). Naloge,\
  \ ki jih je poprej Opravljal SDK, so bila nato razdeljene med Agencijo za pla\u010D\
  ilni promet (APP), RS in Agencijo za javni nadzor nad revidiranjem, dav\u010Dni\
  \ nadzor nad pravnimi osebami pa je pre\u0161el na DURS.\nEden izmed klju\u010D\
  nih razlogov za spremembe povezane z SDK je bil prilagajanje pla\u010Dilnega prometa\
  \ stanju v razvitih tr\u017Enih ekonomijah. Spremembe so potekale v skladu s priporo\u010D\
  ili Evropske unije, ki je definirala pogoje za doma\u010De pla\u010Dilne sisteme.\n\
  2. ZDRU\u017DEVANJE FINAN\u010CNEGA NADZORA Kljub temu so se naknadno pojavile te\u017E\
  nje po zdru\u017Eevanju finan\u010Dnega nadzora. Tako je npr. s 1. 8. 2014, na podlagi\
  \ Zakona o finan\u010Dni upravi, pri\u010Dela z delom Finan\u010Dna uprava RS (FURS).\
  \ Z istim dnem sta prenehali delovati Carinska uprava Republike Slovenije (CURS)\
  \ in DURS. Vse pravice in obveznosti navedenih institucij so se prenesle na FURS.\n\
  Finan\u010Dna uprava si prizadeva za zakonito, strokovno, politi\u010Dno nevtralno,\
  \ odprto, pregledno in u\u010Dinkovito delovanje. Pri\u010Dakovani u\u010Dinki zdru\u017E\
  itve so zmanj\u0161anje administrativnih ovir za zavezance, poenotenje in\u0161\
  pekcijskih pregledov, vzpostavitev skupnih zbirk podatkov, kar omogo\u010Da celovito\
  \ in kakovostno obravnavo zavezancev, bolj\u0161o organiziranost skupnega organa\
  \ in u\u010Dinkovitej\u0161e organiziranje dela. Finan\u010Dna uprava opravlja obenem\
  \ \u0161tevilne naloge, ki so med drugim: (i) finan\u010Dni nadzor, (ii) finan\u010D\
  na preiskava, (iii) nadzor nad prijavo vnosa in iznosa gotovine na obmo\u010Dje\
  \ ali z obmo\u010Dja EU, (iv) sodelovanje in izmenjava podatkov z organi EU, pristojnimi\
  \ organi dr\u017Eav \u010Dlanic EU in pristojnimi organi drugih dr\u017Eav ter sodelovanje\
  \ z mednarodnimi organizacijami in strokovnimi zdru\u017Eenji z delovnega podro\u010D\
  ja finan\u010Dne uprave, (v) spremljanje izvajanja predpisov iz pristojnosti finan\u010D\
  ne uprave in u\u010Dinkov posameznih re\u0161itev z vnaprej dolo\u010Denimi merili.\n\
  V za\u010Detku junija 2016 je Vlada Republike Slovenije obravnavana analiza nadzorne\
  \ ureditve finan\u010Dnega sistema v RS s fokusom na zdru\u017Eevanju nadzornih\
  \ organov na podro\u010Dju ban\u010Dni\u0161tva, zavarovalni\u0161tva in trga vrednostnih\
  \ papirjev. Ugotovljeno je bilo, da sprememba obstoje\u010Dega modela finan\u010D\
  nega nadzora v tej zvezi v Republiki Sloveniji trenutno ni potrebna. Obenem je bilo\
  \ odlo\u010Deno, da se naslednja analiza izvede v letu 2019, ko bodo \u017Ee znani\
  \ u\u010Dinki npr. implementacije direktive Solventnost ti in drugi u\u010Dinki\
  \ iz zakonodajnega paketa s podro\u010Dja finan\u010Dnega sistema, ki ga narekujejo\
  \ evropske direktive in uredbe na podro\u010Dju ban\u010Dni\u0161tva, zavarovalni\u0161\
  tvo, pla\u010Dilnega prometa, revizije in kapitalskega trga\n3. ANALIZA PREDLOGA\
  \  Predlog med drugim vsebuje pobudo za nadzor bank in pla\u010Dilnega prometa.\
  \ V tej zvezi bi radi opozorili, da je za izvajanje nadzora nad bankami \u017Ee\
  \ pristojna in odgovorna Banka Slovenije v skladu z Zakonom o ban\u010Dni\u0161\
  tvo (Uradni list RS, \u0161t. 25/15) in Uredbo (EU) \u0161t. 1024/2013, razen glede\
  \ nalog in pristojnosti bonitetnega nadzora, za katere je v skladu z \xBBUredbo\
  \ Sveta (EU) \u0161t. 1024/2013 z dne 15. oktobra 2013 o prenosu posebnih nalog,\
  \ ki se nana\u0161ajo na politike bonitetnega nadzora kreditnih institucij, na Evropsko\
  \ centralno banko\xAB (UL L \u0161t. 287 z dne 29. oktobra 2013, str. 63) pristojna\
  \ in odgovorna Evropska centralna banka.\nV zvezi z pla\u010Dilnim prometom izpostavljamo\
  \ slede\u010De. Pogoje za ustanovitev, poslovanje, nadzor in prenehanje pla\u010D\
  ilnih institucij ureja Zakon o pla\u010Dilnih storitvah in sistemih (Uradni list\
  \ RS, \u0161t. 58/09, 34/10, 9/11, 32/12 in 81/15). Skladno s slednjim je Banka\
  \ Slovenije med drugim: (i) pristojna in odgovorna za nadzor nad pla\u010Dilno institucijo\
  \ glede pla\u010Dilnih storitev in pomo\u017Enih storitev, ki se opravljajo na obmo\u010D\
  ju Republike Slovenije, na obmo\u010Dju druge dr\u017Eave \u010Dlanice in na obmo\u010D\
  ju tretje dr\u017Eave; (ii) pristojna in odgovorna za nadzor nad pla\u010Dilnimi\
  \ sistemi ter nad upravljavci pla\u010Dilnih sistemov glede delovanja pla\u010D\
  ilnega sistema in glede opravljanja storitev upravljanja pla\u010Dilnih sistemov.\n\
  Glede na navedeno Ministrstvo za finance ocenjuje, da je sedanji institucionalni\
  \ okvir, ki ureja nadzor poslovanja bank in pla\u010Dilnega prometa, ustrezen, zato\
  \ v tem trenutku ne na\u010Drtuje nadaljnjih postopkov v zvezi s predlogom. Veljavna\
  \ ureditev nadzora finan\u010Dnega sistema pa bo kot \u017Ee navedeno ponovno preu\u010D\
  ena v letu 2019.\n "
