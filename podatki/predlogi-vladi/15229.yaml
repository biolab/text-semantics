  \ torej tudi poslovni in elektronski naslov dru\u017Ebe, se je raz\u0161iril z novelo\
  \ ZGD-1K (Uradni list RS, \u0161t. 18/2021). Z dopolnitvijo dolo\u010Dbe je zakonodajalec\
  \ sledil cilju, da lahko dru\u017Ebe na elektronski naslov, vpisan v sodni register,\
  \ prejemajo elektronske dokumente dr\u017Eavnih organov, organov samoupravnih lokalnih\
  \ skupnosti ter drugih pravnih in fizi\u010Dnih oseb v zvezi s poslovanjem.\nOb\
  \ sprejemu novele ZGD-1K je zakonodajalec ocenil, da zahteva, da gospodarske dru\u017E\
  be v prijavi za vpis dru\u017Ebe v register poleg firme, dejavnosti, sede\u017E\
  a in poslovnega naslova navedejo tudi podatek o veljavnem elektronskem naslovu,\
  \ ne predstavlja prekomerne obremenitve za dru\u017Ebe. Vztrajanje izklju\u010D\
  no na klasi\u010Dnem na\u010Dinu \u2014 po\u0161tni naslov oziroma hi\u0161ni predal\u010D\
  nik \u2013 je zakonodajalec ocenil kot prese\u017Eeno oziroma zastarelo. Na v register\
  \ vpisan elektronski naslov naj bi dru\u017Ebe prejemale tudi elektronske dokumente\
  \ dr\u017Eavni organov, organov samoupravnih lokalnih skupnosti in drugih pravnih\
  \ ter fizi\u010Dnih oseb v zvezi s poslovanjem.\nZakonodajalec pa se pri noveli\
  \ ZGD-1K ni odlo\u010Dil tudi za regulacijo varnega elektronskega predala, kot je\
  \ izhajalo iz enega od predlogov iz medresorskega usklajevanja predloga zakona.\
  \ Z definicijo in posledicami vro\u010Ditve bi se namre\u010D presegla materija\
  \ ZGD-1, zato se je do ustrezne dolo\u010Ditve definicije varnega elektronskega\
  \ predala v specialnih predpisih, z dolo\u010Dbo v ZGD-1 \u017Eelelo gospodarske\
  \ dru\u017Ebe (le) postopoma pripraviti na nov na\u010Din poslovanja, kar bo v prihodnje\
