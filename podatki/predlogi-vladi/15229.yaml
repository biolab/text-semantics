  \ zgolj podatka o naslovu sede\u017Ea in poslovnega naslova ter poslovanje preko\
  \ klasi\u010Dnega po\u0161tnega predala lahko pomeni ve\u010D administrativnih bremen,\
  \ ki so povezana tudi z vi\u0161jimi stro\u0161ki, kar nenazadnje vpliva na konkuren\u010D\
  nost posameznega podjetja, posledi\u010Dno pa tudi celotnega gospodarstva.\nZavedamo\
  \ se, da so lahko posamezne pove\u010Dane aktivnosti v zvezi s pregledovanjem prejete\
  \ po\u0161te \u010Dasovno potratne, vendar se jim v sklopu poslovanja posameznega\
