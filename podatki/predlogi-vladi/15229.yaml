  Na ministrstvu se s \u010Drtanjem elektronskega naslova podjetij iz Poslovnega registra\
  \ Slovenije (v nadaljnjem besedilu: PRS) ne strinjamo, saj bi to pomenil korak nazaj\
  \ v smeri ve\u010Djega obsega poslovanja v digitalni obliki. Zaradi zahteve oziroma\
  \ spremembe ZGD-1K za vnos elektronskega naslova pri dru\u017Ebah je portal SPOT\
  \ v delu postopkov za gospodarske dru\u017Ebe za vpis v PRS dograjen tako, da je\
  \ sedaj elektronski naslov obvezni element za registracijo dru\u017Ebe ali spremembo\
  \ podatkov.\nZ vidika odprave administrativnih ovir v zvezi z obveznostjo vpisa\
