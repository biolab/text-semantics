  \ primere zlorab prijavimo pristojnim in\u0161pekcijskim slu\u017Ebam, ki jih bodo\
  \ ustrezno obravnavale, da bi jih lahko v bodo\u010De tudi \u010Dimbolj zajezili.\n\
