response: "Odziv Ministrstva za javno upravo\nV tem mesecu bo Vlada Republike Slovenije\
  \ sprejela Strategijo razvoja lokalne samouprave v Sloveniji in se v njej opredelila\
  \ tudi o \u0161tevilu ob\u010Din. Strinjamo se z mnenjem, da je \u0161tevilo ob\u010D\
  in v Sloveniji veliko, ter da je predvsem veliko \u0161tevilo zelo majhnih ob\u010D\
  in. Na Ministrstvu za javno upravo ugotavljamo, da je problematika na podro\u010D\
  ju lokalne samouprave \u0161ir\u0161a od samega \u0161tevila ob\u010Din in da se\
  \ ta nana\u0161a predvsem na izvajanje gospodarskih kot socialnih javnih slu\u017E\
  b.\nV Sloveniji je ustanovljenih 212 ob\u010Din, od katerih je 11 mestnih ob\u010D\
  in. Ve\u010D kot 50 % ob\u010Din ima manj kot 5.000 prebivalcev. \u017De opravljena\
  \ analiza organizacije in delovanja ob\u010Din je pokazala, da je pomanjkanje kadrovskih\
  \ in finan\u010Dnih zmo\u017Enosti predvsem manj\u0161ih ob\u010Din glavni problem,\
  \ ki ob\u010Dine ovira pri u\u010Dinkovitej\u0161em organiziranju dela in zagotavljanju\
  \ zakonitosti izvajanja vseh nalog ob\u010Dine. Tudi strokovna javnost je ugotavljala,\
  \ da potrebujemo resen strokovni razmislek, kako pristopiti k ponovnemu zdru\u017E\
  evanju ob\u010Din z vidika njihove u\u010Dinkovitosti pri zagotavljanju pravic,\
  \ ki jih imajo njihovi prebivalci. Pri tem velja sicer opozoriti, da ima glede na\
  \ skupno \u0161tevilo prebivalcev v Republiki Sloveniji povpre\u010Dna slovenska\
  \ ob\u010Dina 9.272 prebivalcev, medtem ko je povpre\u010Dje v \u010Dlanicah Evropske\
  \ unije pol manj\u0161e, 5.580 prebivalcev. Vendar zgolj ta primerjava brez upo\u0161\
  tevanja obsega nalog in pristojnosti ob\u010Din ni ustrezna. O neracionalni mre\u017E\
  i ob\u010Din se je izreklo tudi Ra\u010Dunsko sodi\u0161\u010De RS, ki je leta 2012\
  \ izdalo revizijsko poro\u010Dilo Ureditev podro\u010Dja ob\u010Din, v katerem med\
  \ drugim ugotovilo, da je glavni razlog za obstoje\u010De stanje v tem, da ni bilo\
  \ strategije, ki bi dolo\u010Dala jasne cilje na podro\u010Dju ob\u010Din ter da\
  \ na to ka\u017Eejo tudi pogoste spremembe zakonodaje na podro\u010Dju lokalne samouprave.\
  \ \u017De pred tem je ve\u010D mednarodnih institucij ugotovilo, da je \u0161tevilo\
  \ ob\u010Din v Sloveniji veliko, predvsem pa je problem v odstopanju od zakonskih\
  \ dolo\u010Dil o velikosti ob\u010Dine. Na Ministrstvu za javno upravo menimo, da\
  \ bo ve\u010Dje, sposobnej\u0161e in bolj avtonomne ob\u010Dine mogo\u010De dose\u010D\
  i postopoma, ob spo\u0161tovanju ustave in Evropske listine lokalne samouprave.\
  \ \n "
