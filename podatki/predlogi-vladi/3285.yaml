response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nEvropska\
  \ komisija je septembra 2013 predstavila predlog uredbe, ki je vklju\u010Deval celovit\
  \ nabor ukrepov za vzpostavitev enotnega evropskega trga elektronskih komunikacij.\
  \ V postopku usklajevanja se je izkazalo, da ni mo\u017Eno dose\u010Di soglasja\
  \ o celotnem predlogu uredbe, zato so se usklajevale le dolo\u010Dbe za odpravo\
  \ stro\u0161kov gostovanja v mobilnih komunikacijskih omre\u017Ejih (roaming) in\
  \ za za\u0161\u010Dito nevtralnosti interneta.\nMedtem, ko se je Slovenija na\u010D\
  eloma strinjala z na\u010Dinom odprave stro\u0161kov gostovanja, se je v  dolgotrajnih\
  \ usklajevanjih vseskozi zavzemala za jasnej\u0161o in mo\u010Dnej\u0161o za\u0161\
  \u010Dito nevtralnosti interneta. Na\u0161a stali\u0161\u010Da temeljijo na dejstvu,\
  \ da je internet jedro sodobne digitalne dru\u017Ebe, ki spodbuja globalizacijo,\
  \ inovacije, razvoj podjetni\u0161tva in je klju\u010Dni element svobodnega pretoka\
  \ informacij in demokracije. Da bi \u0161e naprej obdr\u017Eal pozitiven vpliv,\
  \ mora tudi prihodnji internet nujno ostati svoboden, odprt in nevtralen. Skladno\
  \ s tem smo nasprotovali poskusom omogo\u010Danja razvoja prihodnjega interneta\
  \ na na\u010Din, ki v bistvu spodkopava internetno nevtralnost.\n\u010Ceprav kon\u010D\
  ni tekst TSM uredbe pri nevtralnosti interneta vklju\u010Duje nekatere izbolj\u0161\
  ave, pa na\u0161i pomisleki niso odpravljeni v celoti. Menimo, da je taka ureditev,\
  \ ki jo bo omogo\u010Dila TSM uredba, napa\u010Den odgovor na izzive konkuren\u010D\
  nosti, s katerimi se evropska industrija soo\u010Da na globalnih digitalnih trgih.\
  \ Slovenija je zaradi tega in ob upo\u0161tevanju trenutne zakonske za\u0161\u010D\
  ite nevtralnosti interneta v na\u0161i dr\u017Eavi glasovala proti sprejetju TSM\
  \ uredbe.\n "
