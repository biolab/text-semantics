response: "Odziv Ministrstva za kmetijstvo in okolje\nMejne vrednosti veli\u010Din\
  \ elektromagnetnega polja v okolju so glede na stopnjo varstva pred sevanjem v posameznih\
  \ obmo\u010Djih naravnega in \u017Eivljenjskega okolja dolo\u010Dene z Uredbo o\
  \ elektromagnetnem sevanju v naravnem in \u017Eivljenjskem okolju (Uradni list RS,\
  \ \u0161t. 70/96; v nadaljnjem besedilu: Uredba). Za obmo\u010Dje II. stopnje varstva\
  \ pred sevanjem (obmo\u010Dja brez stanovanj, namenjena industrijski dejavnosti,\
  \ skladi\u0161\u010Denju, \u2026) je mejna vrednost gostote magnetnega pretoka za\
  \ daljnovodno omre\u017Eje skladna z mejno vrednostjo gostote magnetnega pretoka,\
  \ ki jo v Priporo\u010Dilu Sveta 1999/519/ES z dne 12. julija 1999 o omejevanju\
  \ izpostavljenosti prebivalstva elektromagnetnim sevanjem (0 Hz do 300 GHz) priporo\u010D\
  a Evropska skupnost. Omenjeno priporo\u010Dilo temelji na smernicah Mednarodne komisije\
  \ za varstvo pred neionizirnimi sevanji (ICNIRP) iz leta 1998, ICNIRP Guidelines\
  \ for Limiting Exposure to Time-Varying Electric, Magnetic and Electromagnetic Fields\
  \ (up to 300 GHZ). Smernice ICNIRP priporo\u010Da tudi Svetovna zdravstvena organizacija\
  \ (WHO). Mednarodno priznane vrednosti ICNRP temeljijo na znanstveno ugotovljenih\
  \ in potrjenih akutnih u\u010Dinkih na zdravje. Pri dolo\u010Ditvi mejnih vrednosti\
  \ ICNIRP je bil upo\u0161tevan dodatni varnostni faktor in sicer 10 za osebe, ki\
  \ so vplivom elektromagnetnega sevanja poklicno izpostavljene ter 50 za ostalo prebivalstvo.\
  \ Mejna vrednost gostote magnetnega pretoka je za daljnovodno omre\u017Eje v obmo\u010D\
  ju II. stopnje varstva pred sevanjem 100 \u03BCT. Obmo\u010Dje I. stopnje varstva\
  \ pred sevanjem (obmo\u010Dja stanovanj, bolni\u0161nic, vzgojnovarstvene ustanove,\
  \ rekreacijske povr\u0161ine, \u2026) ima za daljnovodno omre\u017Eje stro\u017E\
  jo omejitev gostote magnetnega pretoka in sicer 10 \u03BCT. Obmo\u010Dje I. stopnje\
  \ varstva pred sevanjem je obravnavano samo v Uredbi, medtem ko priporo\u010Dilo\
  \ Sveta Evropske skupnosti ne diferencira mejne vrednosti elektromagnetnih sevanj\
  \ na razli\u010Dna obmo\u010Dja. V prilogi je pregled stanja zakonskih omejitev\
  \ elektromagnetnih sevanj v dr\u017Eavah \u010Dlanicah EU ter nekaterih tretjih\
  \ dr\u017Eavah. Iz tabele je razvidno, da so omejitve v Republiki Sloveniji med\
  \ najbolj strogimi.\nV zadnjih letih so bile opravljene \u0161tevilne epidemiolo\u0161\
  ke raziskave, ki nakazujejo na pove\u010Dano tveganje za nastanek otro\u0161ke levkemije\
  \ pri povpre\u010Dni 24-urni izpostavljenosti gostoti magnetnega pretoka nad 0,3\u2026\
  0,4 \u03BCT. \u010Ceprav po mnenju ICNIRP ti dokazi niso dovolj mo\u010Dni, da bi\
  \ jih uporabili kot smernice za izpostavljenost prebivalstva, je ICNIRP leta 2010\
  \ opravil revizijo priporo\u010Dil iz leta 1998 za nizkofrekven\u010Dna polja. Nova\
  \ priporo\u010Dena mejna vrednost gostote magnetnega pretoka je 0,2 \u03BCT za vire\
  \ sevanja pri frekvenci 50 Hz (daljnovodno omre\u017Eje). Evropska zakonodaja na\
  \ podro\u010Dju omejevanja obremenitve prebivalstva z elektromagnetnim sevanjem\
  \ \u0161e ni povzela novih ICNIRP priporo\u010Dil.\nElektromagnetno sevanje 110\
  \ kV daljnovoda presega mejno vrednost elektri\u010Dne poljske jakosti 500 V/m za\
  \ obmo\u010Dje I. stopnje varstva pred sevanjem na razdalji 11 m do 14 m od osi\
  \ daljnovoda, odvisno od njegove konstrukcijske zasnova. Tipi\u010Dne izmerjene\
  \ vrednosti magnetne poljske jakosti so na nivoju tal v okolici 100 kV daljnovoda\
  \ 0,2 \u03BCT do 8 \u03BCT, kar je znotraj mejnih vrednosti, dolo\u010Denih v Uredbi.\
  \ \nPrestavitev elektri\u010Dnih cevovodov iz naseljenih obmo\u010Dij se po trenutni\
  \ zakonodaji ne more zahtevati.\nNa Ministrstvu za kmetijstvo in okolje se zavedamo\
  \ morebitne problematike, ki jo viri elektromagnetnega sevanja vna\u0161ajo v vsakdanje\
  \ \u017Eivljenje. V bli\u017Enji prihodnosti imamo v planu pripravo nove Uredbe\
  \ o elektromagnetnem sevanju v naravnem in \u017Eivljenjskem okolju, ki bo povzela\
  \ nova spoznanja na tem podro\u010Dju. V Uredbo bodo z ustreznim pristopom vklju\u010D\
  ena priporo\u010Dila ICNIRP in zahteve evropske zakonodaje, ki je \u0161e v pripravi.\n\
  Priloga:\n Pregled zakonskih omejitev elektromagnetnih sevanj v dr\u017Eavah \u010D\
  lanicah EU ter nekaterih tretjih dr\u017Eavah \n \n Odziv Uprave RS za varstvo pred\
  \ sevanji\nMejne vrednosti elektromagnetnih koli\u010Din, med katerimi je tudi vrednost\
  \ gostote magnetnega pretoka so dolo\u010Dene na podlagi priporo\u010Dil, ki jih\
  \ je izdala Mednarodna komisija za varstvo pred neionizirajo\u010Dimi sevanji (ICNIRP).\
  \ ICNIRP dolo\u010Da mejne vrednosti na podlagi merljivih u\u010Dinkov sevanja na\
  \ \u010Dlove\u0161ko telo; pri nizkih frekvencah so to elektri\u010Dni tokovi, ki\
  \ se zaradi spremenljivega magnetnega polja inducirajo v telesu.\nMednarodna agencija\
  \ za raziskovanje raka  (IARC), ki je del Svetovne zdravstvene organizacije (WHO)\
  \ je ocenila tveganja za zdravje zaradi izpostavljenosti nizkofrekven\u010Dnim magnetim\
  \ poljem omre\u017Ene frekvence. Na sre\u010Danju IARC 2001 je bilo ugotovljeno,\
  \ da znanstvene \u0161tudije nudijo dovolj dokazov za uvrstitev izpostavljenosti\
  \ nizkofrekven\u010Dnih magnetnim poljem v skupino dejavnikov ki so \xBBmogo\u010D\
  e kancerogeni za ljudi\xAB. IARC klasificira snovi v pet skupin glede na kancerogenost:\
  \  Skupina 1 \u2013 Kancerogeno za ljudi.  Snovi ali dejavniki so uvr\u0161\u010D\
  eni v to skupino na podlagi prepri\u010Dljivih znanstvenih dokazov o kancerogenosti\
  \ za ljudi. V tej skupini so na primer azbest, alkohol, benzol, iperit, ionizirajo\u010D\
  e in UV sevanje in tobak od skupno 111 snovi. Skupina 2A \u2013 Verjetno kancerogeno\
  \ za ljudi.  Snovi ali dejavniki so uvr\u0161\u010Deni v to skupino na podlagi omejenih\
  \ dokazov za rakotvornost pri ljudeh in prepri\u010Dljivih dokazov za rakotvornosti\
  \ pri \u017Eivalih. V tej skupini so na primer kreozoti, izpu\u0161ni plini dizelskega\
  \ goriva,  formaldehid in PCB od skupno 66 snovi.  Skupina 2B \u2013 Mogo\u010D\
  e kancerogeno za ljudi.  Snovi ali dejavniki so uvr\u0161\u010Deni v to skupino\
  \ na podlagi dokazov za rakotvornost, ki so sicer kredibilni, a zanje ni mogo\u010D\
  e izklju\u010Diti drugih razlag. V tej skupini so razen nizkofrekven\u010Dnih magnetnih\
  \ polj \u0161e kava, izpu\u0161ni plini bencina, steklena volna  ter radiofrekven\u010D\
  na elektromagnetna poljaod skupno  285 snovi.  Skupina 3 \u2013 Snovi, ki se jih\
  \ ne da klasificirati.  Na seznamu je skupno 505 snovi, med drugim \u010Daj, \u010D\
  rnilo za tiskalnike ter doma\u010Da uporaba preparatov za barvanje las.   Skupina\
  \ 4 \u2013 Verjetno nekancerogene.  Trenutno je na seznamu le ena snov (caprolactam).\
  \ Epidemiolo\u0161ke raziskave, kot je navedeno v predlogu, tako res ka\u017Eejo\
  \ statisti\u010Dno povezavo med otro\u0161ko levkemijo in magnetnimi polji, katerih\
  \ 24-urna povpre\u010Dna vrednost presega 0,4 \u03BCT. Kljub epidemiolo\u0161kim\
  \ dokazom pa znanstveniki zaenkrat ne razumejo vzro\u010Dne povezave med nizkofrekven\u010D\
  nimi magnetnimi polji in pojavom otro\u0161ke levkemije. Merljivih u\u010Dinkov\
  \ na \u010Dlove\u0161ko telo se tako ne da ovrednotiti in zaradi tega pride do razhajanja\
  \ med mednarodno dogovorjenim mejnimi vrednostmi in vrednostmi, ki jih navajajo\
  \ epidemiolo\u0161ke \u0161tudije. Ob pomanjkanju jasnih dokazov o kancerogenosti\
  \ pri odraslih ter verodostojnih razlag na podlagi laboratorijskih raziskav na \u017E\
  ivalih in izoliranih celicah, pa dosedanji rezultati epidemiolo\u0161kih raziskav\
  \ ne zado\u0161\u010Dajo za sklep, da lahko taka polja povzro\u010Dajo levkemijo\
  \ pri otrocih. Ocena potencialnega tveganja zaradi kateregakoli vplivnega dejavnika\
  \ iz okolja temelji na ugotovljenih in potrjenih znanstvenih dejstvih. Ta dejstva\
  \ pa temeljijo na\n epidemiolo\u0161kih raziskavah, laboratorijskih raziskavah na\
  \ celi\u010Dnih kulturah in \u017Eivalih ter podatkih o mo\u017Enih mehanizmih,\
  \ s katerimi pojasnimo biolo\u0161ke u\u010Dinke kot posledico izpostavljenosti\
  \ poljem. \nDopustne vrednosti elektromagnetnih koli\u010Din pri izpostavljenosti\
  \ prebivalstva opredeljuje tudi priporo\u010Dilo Sveta EU 1999/519/EC (Council Recommendation\
  \ on the limitation of exposure of the general public to electromagnetic fields\
  \ (0 Hz to 300 GHz)). Za nizkofrekven\u010Dno sevanje 50Hz je priporo\u010Dena mejna\
  \ vrednost gostote magnetnega pretoka 100 \uF06DT. V Sloveniji podro\u010Dje ureja\
  \ Uredba o elektromagnetnem sevanju v naravnem in \u017Eivljenjskem okolju (Uradni\
  \ list RS \u0161t.70/96) (v nadaljnjem besedilu uredba), ki dolo\u010Da najve\u010D\
  je dovoljene sevalne obremenitve za vse vire sevanja, tudi za daljnovode, kablovode\
  \ ter transformatorske postaje nazivne napetosti nad 1 kV.\nV  primeru novih posegov\
  \ v prostor na ob\u010Dutljivih obmo\u010Djih (I. obmo\u010Dje pove\u010Danega varstva\
  \ pred sevanji, kamor se uvr\u0161\u010Dajo bivalno okolje, \u0161ole, vrtci, bolni\u0161\
  nice ...), dolo\u010Da deset krat stro\u017Eje mejne vrednosti in sicer pri vrednosti\
  \ 10\uF06DT. Nadzor nad izvajanjem te uredbe opravlja in\u0161pektorat, pristojen\
  \ za varstvo okolja.\nMejne vrednosti v evropskih dr\u017Eavah tako temeljijo na\
  \ omenjenih ICNIRP in EU priporo\u010Dilih. Nobena dr\u017Eava nima mejnih vrednosti,\
  \ ki bi bile primerljive z vrednostjo 0,4 \uF06DT. Tri dr\u017Eave (Belgija, Nizozemska\
  \ in \u0160vedska) se v obliki neobveznih priporo\u010Dil zavzemajo za \u010Dim\
  \ ni\u017Eje izpostavljenosti; po mo\u017Enosti \u017Eelijo pri umestitvi novih\
  \ virov sevanj v prostor dose\u010Di vrednosti pod 0,4 \uF06DT. Na podlagi obstoje\u010D\
  ih znanstvenih dognanj lahko zaklju\u010Dimo, da do sedaj ni znanstveno potrjena\
  \ vzro\u010Dna povezava med izpostavljenostjo elektri\u010Dnim ter magnetnim poljem\
  \ iz okolja in rakom, vendar tudi nasprotnega dokaza, da bi bila izpostavljenost\
  \ poljem iz okolja absolutno varna ni. \u010Ce bi elektri\u010Dna in magnetna polja\
  \ predstavljala tveganje za zdravje, pa bi bilo to nizko ter omejeno le na majhno\
  \ skupino ljudi. Verjetnost, da gre za veliko tveganje \u0161irokih razse\u017E\
  nosti, je izklju\u010Dena.\nUpo\u0161tevati pa je potrebno na\u010Delo previdnosti\
  \ povsod tam, kjer lahko s preprostimi ukrepi zni\u017Eujemo izpostavljenost prebivalstva.\
  \ Glede na navedeno in skladno z dolo\u010Dbo uredbe, (19.\u010Dlen), je pri na\u010D\
  rtovanju, gradnji ali rekonstrukciji vira sevanja dol\u017Enost investitorja izbrati\
  \ tehni\u010Dne re\u0161itve in upo\u0161tevati dognanja in re\u0161itve, ki zagotavljajo,\
  \ da mejne vrednosti niso prese\u017Eene, in hkrati omogo\u010Dajo najni\u017Ejo\
  \ tehni\u010Dno dosegljivo obremenitev okolja zaradi sevanja. Tako menimo, da bi\
  \ bilo s stali\u0161\u010Da varovanja zdravja, v primerih, ko 24-urna povpre\u010D\
  na vrednost gostote magnetnega pretoka presega 0,4 \u03BCT, primerno poiskati re\u0161\
  itve, da se tovrstna izpostavljenost zmanj\u0161a.\nZa dodatne razlage in pojasnila\
  \ predlagamo uporabo gradiva, ki ga je pripravil Forum EMS v zvezi z vplivnimi obmo\u010D\
  ji elektromagnetnih sevanj je dostopno na naslovu                  http://www.forum-ems.si/gradiva/publikacije/brosure/vplivna_obmocja.pd...."
