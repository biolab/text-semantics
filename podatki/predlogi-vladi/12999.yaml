response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nUvodoma naj glede zakonske ureditve pla\u010Dnega sistema pojasnimo, da Zakon\
  \ o delovnih razmerjih (Uradni list RS, \u0161t. 21/13, 78/13 \u2013 popr., 47/15\
  \ \u2013 ZZSDT, 33/16 \u2013 PZ-F, 52/16, 15/17 \u2013 odl. US, 22/19 \u2013 ZPosS,\
  \ 81/19 in 203/20 \u2013 ZIUPOPDVE, v nadaljnjem besedilu: ZDR-1) v drugem odstavku\
  \ 126. \u010Dlena dolo\u010Da, da je pla\u010Da sestavljena iz osnovne pla\u010D\
  e, dela pla\u010De za delovno uspe\u0161nost, dodatkov in pla\u010Dila za poslovno\
  \ uspe\u0161nost, \u010De je to dogovorjeno s kolektivno pogodbo ali pogodbo o zaposlitvi.\
  \ Iz 127. \u010Dlena ZDR-1 pa izhaja, da se osnovna pla\u010Da dolo\u010Di upo\u0161\
  tevaje zahtevnost dela, za katerega je delavec sklenil pogodbo o zaposlitvi. ZDR-1\
  \ ne dolo\u010Da vi\u0161ine osnovnih pla\u010D, pa\u010D pa v osmi alineji 31.\
  \ \u010Dlena ZDR-1 dolo\u010Da, da mora pogodba o zaposlitvi vsebovati tudi dolo\u010D\
  ilo o znesku osnovne pla\u010De delavca v eurih, ki mu pripada za opravljanje dela\
  \ po pogodbi o zaposlitvi ter o morebitnih drugih pla\u010Dilih. Seveda pa izhodi\u0161\
  \u010Dne pla\u010De oziroma najni\u017Eje osnovne pla\u010De dolo\u010Dajo socialni\
  \ partnerji v kolektivnih pogajanjih in tarifnem delu kolektivnih pogodb. Ob tem\
  \ dodajamo, da iz 126. \u010Dlena ZDR-1 izhaja, da mora delodajalec pri pla\u010D\
  i upo\u0161tevati minimum, dolo\u010Den z zakonom oziroma kolektivno pogodbo, ki\
  \ neposredno zavezuje delodajalca.\nV Republiki Sloveniji se tako pla\u010De urejajo\
  \ s kolektivnimi pogodbami in zakoni. Kolektivne pogodbe so predmet pogajanj med\
  \ delodajalci oziroma njihovimi predstavniki in sindikati, ki se na razli\u010D\
  nih ravneh (raven dr\u017Eave, dejavnosti, podjetja) svobodno dogovarjajo tudi o\
  \ vi\u0161ini izhodi\u0161\u010Dnih oziroma najni\u017Ejih osnovnih pla\u010D za\
  \ razli\u010Dne ravni zahtevnosti dela. Izpostavljamo, da v povpre\u010Dju osnovne\
  \ pla\u010De po kolektivnih pogodbah dejavnosti dejansko dose\u017Eejo vi\u0161\
  ino minimalne pla\u010De \u0161ele v V. ali VI. tarifnem razredu.\nNa dr\u017Eavni\
  \ ravni pa minimum pla\u010Dila za opravljeno delo dolo\u010Da Zakon o minimalni\
  \ pla\u010Di (Uradni list RS, \u0161t. 13/10, 92/15 in 83/18; v nadaljnjem besedilu:\
  \ ZMinP), in sicer so delavci upravi\u010Deni do pla\u010Dila za opravljeno delo\
  \ najmanj v vi\u0161ini minimalne pla\u010De, \u010De pri delodajalcu v Republiki\
  \ Sloveniji delajo polni delovni \u010Das, v primeru kraj\u0161ega delovnega \u010D\
  asa od polnega pa delavcu pripada sorazmerni del minimalne pla\u010De.\nZnesek minimalne\
  \ pla\u010De predstavlja najni\u017Ejo mo\u017Eno mese\u010Dno pla\u010Do (bruto),\
  \ ki pripada zaposlenemu za polni delovni \u010Das, tudi \u010De bi bila njegova\
  \ pla\u010Da po kolektivni pogodbi ali pogodbi o zaposlitvi sicer ni\u017Eja. V\
  \ takih primerih mora delodajalec delavcu dodati razliko do minimalne pla\u010D\
  e.\nIz prora\u010Duna Republike Slovenije pa se le v prvem polletju 2021, kot za\u010D\
  asni ukrep za omilitev posledic COVID-19, subvencionira zvi\u0161anje minimalne\
  \ pla\u010De v leto\u0161njem letu. V skladu z 29. \u010Dlenom Zakona o dodatnih\
  \ ukrepih za omilitev posledic COVID-19 (Uradni list RS, \u0161t. 15/21; v nadaljnjem\
  \ besedilu: ZDUOP) je delodajalec v zasebnem sektorju za vsakega delavca, katerega\
  \ pla\u010Da za polni delovni \u010Das, brez dodatkov, dolo\u010Denih z zakoni in\
  \ drugimi predpisi ter s kolektivnimi pogodbami, dela pla\u010De za delovno uspe\u0161\
  nost in pla\u010Dila za poslovno uspe\u0161nost, dogovorjeno s kolektivno pogodbo\
  \ ali pogodbo o zaposlitvi, ne presega zneska, dolo\u010Denega v skladu z ZMinP\
  \ (1.024,24 eura), upravi\u010Den do povra\u010Dila dela minimalne pla\u010De v\
  \ obliki mese\u010Dne subvencije v vi\u0161ini 50 eurov. Dodatno ZDUOP dolo\u010D\
  a, da delodajalec v obdobju prejemanja subvencije in \u0161e tri mesece po tem ne\
  \ sme za\u010Deti postopka odpovedi pogodbe o zaposlitvi iz poslovnega razloga delavcem,\
  \ za katere je bil upravi\u010Den do prejemanja subvencije, ali odpovedati pogodbe\
  \ o zaposlitvi ve\u010Djemu \u0161tevilu delavcev iz poslovnih razlogov, razen \u010D\
  e je bil program razre\u0161evanja prese\u017Enih delavcev sprejet \u017Ee pred\
  \ uveljavitvijo tega zakona.\nV zvezi z ureditvijo minimalne pla\u010De \u0161e\
  \ dodajamo, da morajo biti v skladu s tretjim odstavkom 2. \u010Dlena ZMinP vsi\
  \ dodatki, dolo\u010Deni z zakoni in drugimi predpisi ter s kolektivnimi pogodbami,\
  \ del pla\u010De za delovno uspe\u0161nost in pla\u010Dilo za poslovno uspe\u0161\
  nost, dogovorjeno s kolektivno pogodbo ali pogodbo o zaposlitvi, izlo\u010Deni iz\
  \ minimalne pla\u010De. Poleg tega v minimalno pla\u010Do tudi ni mo\u017Eno v\u0161\
  tevati povra\u010Dil stro\u0161kov, ki jih je delodajalec dol\u017Ean izpla\u010D\
  ati delavcu (npr. povra\u010Dilo stro\u0161kov za prehrano med delom, za prevoz\
  \ na delo in z dela, stro\u0161kov na slu\u017Ebenem potovanju), kot tudi ne drugih\
  \ prejemkov iz delovnega razmerja (npr. regres za letni dopust, odpravnine, jubilejne\
  \ nagrade).\nNaj \u0161e enkrat izpostavimo, da ZMinP ureja minimalno pla\u010D\
  o, s \u010Dimer pa ne posega v ureditev najni\u017Ejih osnovnih pla\u010D po kolektivnih\
  \ pogodbah ali osnovnih pla\u010D po pogodbah o zaposlitvi. Ker pa so delodajalci\
  \ dol\u017Eni upo\u0161tevati dolo\u010Dbe ZMinP, morajo v primeru ni\u017Ejih osnovnih\
  \ pla\u010D, delavcu pri kon\u010Dnem izpla\u010Dilu dodati razliko do minimalne\
  \ pla\u010De.\nV primeru, da delavec ugotovi nezakonitosti v zvezi s pla\u010Dilom\
  \ za delo svetujemo, da kr\u0161itev prijavi In\u0161pektoratu Republike Slovenije\
  \ za delo, lahko pa s pisnim obra\u010Dunom pla\u010De denarno terjatev uveljavlja\
  \ neposredno v izvr\u0161ilnem postopku ali pa vlo\u017Ei to\u017Ebo na pristojno\
  \ delovno sodi\u0161\u010De. Terjatve iz delovnega razmerja zastarajo v petih letih\
  \ od dneva nastanka."
