response: "Odziv Ministrstva za zdravje\nPojasnjujemo vam, da predlog razredov in\
  \ sistem pla\u010Devanja zdravstvenega nadomestila v predlogu Zakona o zdravstvenem\
  \ varstvu in zdravstvenem zavarovanju (v nadaljnjem besedilu: ZZVZZ-1) temelji na\
  \ lestvici dohodkovnih razredov, ki so dolo\u010Deni glede na vi\u0161ino bruto\
  \ dohodkov zavezancev. Dolo\u010Ditev dohodkovnih razredov za izra\u010Dun vi\u0161\
  ine zdravstvenega nadomestila za zagotovitev virov financiranja za zakonsko dolo\u010D\
  ene zdravstvene pravice je le podlaga za dolo\u010Ditev ustrezne vi\u0161ine zdravstvenega\
  \ nadomestila, ki se giblje od 20 do 75 EUR mese\u010Dno. To pomeni, da bodo zavarovanci\
  \ namesto sedanje enotne vi\u0161ine premije 28 EUR mese\u010Dno, oziroma namesto\
  \ dopla\u010Dil za odstotne vrednosti zdravstvenih storitev, pla\u010Devali v odvisnosti\
  \ od svojega  dohodkovnega polo\u017Eaja.\nMenimo, da pri predlagani re\u0161itvi\
  \ ne gre za neenakost med dr\u017Eavljani, ampak za spo\u0161tovanje na\u010Dela\
  \ solidarnosti in pravi\u010Dnosti pri prispevanju za zdravstveno varstvo. O neenakosti\
  \ bi lahko govorili v primeru, \u010De bi morali vsi pla\u010Devati enako, ne glede\
  \ na dohodkovne zmo\u017Enosti in vi\u0161ino razli\u010Dnih prihodkov. Slednja\
  \ ureditev je trenutno v veljavi.\nPri predlaganih re\u0161itvah na podro\u010D\
  ju zagotavljanja virov za zdravstvene pravice je pomembno, da se ne spreminjajo\
  \ zdravstveni prispevki delodajalcev in zaposlenih/delojemalcev. Gre pa za spremembe\
  \ pri prevzemu obveznosti dr\u017Eave \u2013 prora\u010Duna za dolo\u010Dene zdravstvene\
  \ programe, za poenotenje obremenitev zavezancev za zdravstvene prispevke, za raz\u0161\
  iritev osnov za zdravstvene prispevke ter za ukinitev dopolnilnega zdravstvenega\
  \ zavarovanja, ki krije razliko do polne vrednosti zdravstvenih storitev, s hkratno\
  \ uvedbo zdravstvenega nadomestila. Slednje nadome\u0161\u010Da 15 % zdravstvenih\
  \ izdatkov, ki so bili doslej pokriti z dopolnilnimi zdravstvenimi zavarovanji za\
  \ odstotne dele\u017Ee. Namen teh sprememb je dolgoro\u010Dneje zagotoviti stabilno\
  \ in vzdr\u017Eno financiranje, ki bo dr\u017Eavljanom zagotavljalo dostopnost do\
  \ zdravstvenih storitev glede na zdravstvene potrebe.\nPredlagateljevi predlogi\
  \ za zdravstveno reformo na podro\u010Djih organizacije, upravljanja in vodenja\
  \ ter drugih segmentih zdravstvenega varstva so utemeljeni in tudi upo\u0161tevani\
  \ pri pripravi sprememb zdravstvenih zakonov. Predmet ZZVZZ-1 pa je ureditev zdravstvenih\
  \ pravic, zavarovanih oseb, virov financiranja in vloga Zavoda za zdravstveno zavarovanje\
  \ Slovenije. \n "
