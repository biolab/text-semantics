response: "Odziv Ministrstva za infrastrukturo\n\nV zvezi s tem predlogom, ki se sicer\
  \ nana\u0161a na ve\u010D podro\u010Dij (dajanje starih vozil na odpade, pla\u010D\
  evanje davka za privatne gara\u017Ee, odstranjevanje vozil iz javnih povr\u0161\
  in, eno zavarovanje za do tri registrirane avtomobile) vam v okviru svojih pristojnosti\
  \ lahko podamo le odgovor v zvezi z enim zavarovanjem za do tri registrirane avtomobile.\
  \ S tem predlogom je predlagatelj verjetno imel v mislih sistem prenosljivih registrskih\
  \ tablic, ki se lahko uporabijo na ve\u010D starodobnih vozilih.Ministrstvo za infrastrukturo\
  \ ne podpira predloga prenosljivih registrskih tablic, kar pomeni, da bi lastnik\
  \ ve\u010D starodobnih vozil imel le en komplet registrskih tablic, ki bi jih nato\
  \ prestavljal iz enega starodobnega vozila na drugega. Tak sistem imajo po nam znanih\
  \ podatkih samo v Avstriji in \u0160vici, v katerih je bil vzpostavljen \u017Ee\
  \ pred mnogo leti. Po informacijah od pripravljavcev zakonodaje v omenjenih dr\u017E\
  avah pa s to ureditvijo tudi sami niso zadovoljni, saj prina\u0161a ogromno te\u017E\
  av. V primeru, da bi \u017Eeleli uvesti tako ureditev tudi v Republiki Sloveniji,\
  \ bi to poleg spremembe zakonodaje pomenilo zelo veliko finan\u010Dnih sredstev\
  \ in \u010Dasa za spremembo delovanja sistema, ki podpira evidenco registriranih\
  \ vozil, sistemov, ki iz te evidence pridobivajo podatke, spremembe pri na\u010D\
  inu dolo\u010Danja vi\u0161ine dajatve za uporabo vozil v cestnem prometu, spremembe\
  \ o na\u010Dinu obra\u010Dunavanja in vi\u0161ini zavarovanja vozila in zagotovo\
  \ zelo ote\u017Eeno kontrolo na cesti, pri raziskavi vzrokov in udele\u017Eencev\
  \ prometnih nesre\u010D ter pri raziskavi kaznivih dejanj, pri katerih so bila udele\u017E\
  ena vozila.Na podlagi navedenega Ministrstvo za infrastrukturo ne namerava spreminjati\
  \ sistema registracije vozil, kot je predlagano."
