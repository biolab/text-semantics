response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV skladu z navedenim vas obve\u0161\u010Damo, da smo na Ministrstvu za delo,\
  \ dru\u017Eino in socialne zadeve s spletnega portala Predlagam.vladi do sedaj prejeli\
  \ \u017Ee precej\u0161nje \u0161tevilo predlogov, povezanih bodisi z ukinitvijo\
  \ ali reorganizacijo Zavoda RS za zaposlovanje (v nadaljnjem besedilu: zavod), bodisi\
  \ z zmanj\u0161evanjem \u0161tevila v njem zaposlenih javnih uslu\u017Ebencev, o\
  \ \u010Demer smo vam posredovali tako podatke o ureditvi v veljavni zakonodaji kot\
  \ na\u0161a stali\u0161\u010Da ter informacije o morebitnih ukrepih za izbolj\u0161\
  anje delovanja zavoda in kakovosti dela svetovalcev zaposlitve. Jasno se zavedamo,\
  \ da so odzivi dru\u017Ebe na sedanje te\u017Eke razmere na trgu dela upravi\u010D\
  eno negativni, z ozirom na to pa sta jeza in razo\u010Daranje ljudi, ki so izgubili\
  \ delo ali se jim izguba slu\u017Ebe obeta v bli\u017Enji prihodnosti, neizogibna.\
  \ Ne glede na navedeno pa smo prepri\u010Dani, da se vsi zavedamo, da delovna mesta\
  \ ustvarjajo izklju\u010Dno delodajalci v zasebnem sektorju, dr\u017Eava pa je po\
  \ eni strani dol\u017Ena zagotoviti \u010Dim ugodnej\u0161e poslovno okolje ter\
  \ pogoje zaposlovanja, po drugi strani pa lahko k odpiranju novih ali ohranjanju\
  \ obstoje\u010Dih delovnih mest pripomore zgolj s finan\u010Dnimi spodbudami delodajalcem,\
  \ bodisi v obliki pomo\u010Di pri zagonu dejavnosti (resor gospodarstva), bodisi\
  \ v obliki subvencioniranja zaposlovanja in drugih ukrepov aktivne politike zaposlovanja\
  \ (resor tukaj\u0161njega ministrstva)\nV zvezi s konkretnim predlogom vam sporo\u010D\
  amo, da nanj s strokovnega vidika ni mogo\u010De podati oziroma zavzeti nekega argumentiranega\
  \ stali\u0161\u010Da; po na\u0161i presoji niti ne gre za predlog, ampak bolj za\
  \ posplo\u0161en odziv na trenutno politi\u010Dno in gospodarsko situacijo ter iz\
  \ nje izhajajo\u010De dogodke, do katerih pa se na tem mestu ne moremo in ne nameravamo\
  \ opredeljevati.\nZavod, katerega polo\u017Eaj in pristojnosti dolo\u010Da Zakon\
  \ o urejanju trga dela (Uradni list RS, \u0161t. 80/10, 40/12-ZUJF, 21/13, 63/13-ZIUPTDSV\
  \ in 63/13; v nadaljevanju: ZUTD) v \u010Dlenih od 73 do 84, je osrednja javna institucija\
  \ na trgu dela in je kot javni zavod organiziran enotno za obmo\u010Dje Republike\
  \ Slovenije. Njegova temeljna naloga je delo z brezposelnimi osebami in drugimi\
  \ iskalci zaposlitve, in sicer v obliki posredovanja zaposlitev in zaposlitvenega\
  \ svetovanja, izvajanja vse\u017Eivljenjske karierne orientacije, izvajanja sistema\
  \ zavarovanja za primer brezposelnosti, izvajanja ukrepov aktivne politike zaposlovanja,\
  \ poleg tega pa tudi izdelave analiti\u010Dnih, razvojnih in drugih strokovnih gradiv\
  \ s podro\u010Dja njegove dejavnosti. Kot osrednja javna ustanova na trgu dela z\
  \ uresni\u010Devanjem svojega poslanstva in nalog pomembno prispeva k pove\u010D\
  anju zaposlenosti in zaposljivosti prebivalstva Slovenije in je klju\u010Dni organ\
  \ za izvr\u0161evanje politike Vlade Republike Slovenije v zvezi s posledicami,\
  \ ki jih je na slovenskem trgu dela povzro\u010Dila svetovna recesija. Zaradi opisane\
  \ funkcije zavod predstavlja klju\u010Den vzvod dr\u017Eave pri re\u0161evanju problema\
  \ brezposelnosti in pri celostni obravnavi brezposelnih oseb ter drugih iskalcev\
  \ zaposlitve in nikakor ne predstavlja samo (neu\u010Dinkovitega) servisa za posredovanje\
  \ zaposlitev.\nGlede o\u010Ditka o umetnem zmanj\u0161evanju uradne brezposelnosti\
  \ s \u010Drtanjem brezposelnih oseb iz evidence brezposelnih lahko povemo, da je\
  \ zakonska podlaga za prenehanje vodenja v evidenci brezposelnih oseb dolo\u010D\
  ena v prvem odstavku 129. \u010Dlenu ZUTD. Uradne osebe, ki na zavodu vodijo zadevne\
  \ upravne postopke, so dol\u017Ene ravnati v skladu z dolo\u010Deno pravno podlago\
  \ ter v nobenem primeru ne odlo\u010Dajo arbitrarno. V skladu z dolo\u010Dili Zakona\
  \ o splo\u0161nem upravnem postopku, ki se uporablja kot procesni predpis, pa ima\
  \ zoper odlo\u010Dbo o prenehanju vodenja v evidenci brezposelnih oseb vsaka brezposelna\
  \ oseba mo\u017Enost izkori\u0161\u010Denja pravnega sredstva.\nPrav tako ni uresni\u010D\
  ljiv predlog o zmanj\u0161anju \u0161tevila zaposlenih na zavodu, ki bi bilo proporcionalno\
  \ zmanj\u0161anju \u0161tevila delovnih mest v gospodarstvu, tako z vidika zakonske\
  \ ureditve zaposlovanja javnih uslu\u017Ebencev kot tudi s prakti\u010Dnega vidika,\
  \ saj zmanj\u0161anje \u0161tevila zaposlenih v gospodarstvu za zavod pomeni le\
  \ vi\u0161ji priliv brezposelnih oseb in posledi\u010Dno (ob prakti\u010Dno nespremenjeni\
  \ kadrovski zasedbi) izredno pove\u010Dan obseg dela. Je pa \u017Ee in v nadalje\
  \ \u0161e bo \u0161tevilo javnih uslu\u017Ebencev, zaposlenih v zavodu, v primerjavi\
  \ z zadnjimi leti kljub ve\u010Djemu obsegu dela upadalo, kar je posledica kadrovskega\
  \ na\u010Drta Vlade RS.\nV sled navedenega menimo, da si je v prihodnje treba prizadevati\
  \ za ve\u010Djo u\u010Dinkovitost delovanja zavoda, medtem ko ukinitev zavoda po\
  \ na\u0161em mnenju v obstoje\u010Dem gospodarskem in socialnem polo\u017Eaju, v\
  \ kakr\u0161nem se nahaja Republika Slovenija, ne bi bila niti smiselna niti koristna.\
  \ Poleg tega ni nepomembno dejstvo, da bi vsaka tak\u0161na sprememba terjala tudi\
  \ zagotovitev \u0161irokega politi\u010Dnega ter dru\u017Ebenega konsenza in ne\
  \ nazadnje politi\u010Dno odlo\u010Ditev o njihovi implementaciji na najvi\u0161\
  ji ravni. Z ozirom na navedeno se o podanem predlogu, ki je zelo posplo\u0161en\
  \ in premalo natan\u010Dno razdelan, konkretneje ne moremo opredeliti.  \n "
