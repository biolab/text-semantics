response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in tehnologijo\nNajprej\
  \ moramo pojasniti, da je v RS \u0161ola tista, kjer delodajalec u\u010Diteljem,\
  \ kar pomeni, da ravnatelj kot zakoniti zastopnik \u0161ole, v skladu z normativi\
  \ in standardi, dolo\u010Da sistemizacijo delovnih mest in sklepa delovna razmerja.\
  \ Ministrstvo nima v zvezi s konkretnim sklepanjem pogodb o zaposlitvi u\u010Diteljev\
  \ nobenih pristojnosti. Nadzor nad zakonitostjo postopka izbire ustreznega kandidata\
  \ in sklenitvijo pogodbe o zaposlitvi izvaja in\u0161pekcija, pristojna za delo.\
  \ Delodajalec lahko sklene pogodbo o zaposlitvi samo s kandidatom, ki izpolnjuje\
  \ vse pogoje za zasedbo delovnega mesta. Oddaljenost bivali\u0161\u010Da od kraja\
  \ opravljanja dela ne sme biti \xBBizlo\u010Dilni\xAB kriterij, saj bi se v tak\u0161\
  nem primeru upravi\u010Deno lahko postavilo vpra\u0161anje diskriminacije med kandidati\
  \ za zaposlitev in s tem kr\u0161itev 6. \u010Dlena Zakona o delovnih razmerjih.\n\
  Zavedamo se, da je dolgotrajna vo\u017Enja na delovno mesto lahko stresna in za\
  \ delodajalca, zaradi vi\u0161jih potnih stro\u0161kov, tudi dra\u017Eja, toda kot\
  \ smo \u017Ee navedli niti \u0161ola kot delodajalec \u0161e manj pa ministrstvo,\
  \ ne more zgolj zaradi oddaljenosti bivali\u0161\u010Da od delovnega mesta, kandidata\
  \ za zaposlitev kot neustreznega zavrniti in skleniti pogodbo o zaposlitvi s kandidatom,\
  \ ki ima bivali\u0161\u010De bli\u017Eje delovnemu mestu.\nGlede na to, da lahko\
  \ delodajalec sklene pogodbo o zaposlitvi samo s kandidatom, ki izpolnjuje vse pogoje\
  \ za zasedbo delovnega mesta ter ob upo\u0161tevanju dejstva, da ima vsak neizbrani\
  \ kandidat pravico do sodnega varstva, menimo, da je o\u010Ditek, da poteka zaposlovanje\
