response: "Odziv Ministrstva za notranje zadeve\nMinistrstvo za notranje zadeve, Slu\u017E\
  ba za lokalno samoupravo, je zaradi priprave stali\u0161\u010Da pristojnega organa\
  \ prejela predlog, da morajo biti \u010Dlani nadzornih svetov v podjetjih, katerih\
  \ delni ali celotni lastnik je lokalna skupnost, strokovno usposobljeni pri zdru\u017E\
  enju nadzornih svetov, ne smejo biti aktivni \u010Dlani nobene stranke in ne starej\u0161\
  i od 65 let. \u010Clani revizijskih komisij pa morajo biti strokovno usposobljeni\
  \ pri institutu za revizijo, ne smejo biti \u010Dlani nobene politi\u010Dne stranke\
  \ in ne starej\u0161i od 70 let.\nSlu\u017Eba za lokalno samoupravo uvodoma pojasnjuje,\
  \ da Ustava Republike Slovenije v 42. \u010Dlenu ureja pravico do zbiranja in zdru\u017E\
  evanja. V tem \u010Dlenu sta dolo\u010Deni dve prepovedi glede \u010Dlanstva v politi\u010D\
  nih strankah, in sicer, da poklicni pripadniki obrabnih sil in policije ne morejo\
  \ biti \u010Dlani politi\u010Dnih strank. S prepovedjo \u010Dlanstva v politi\u010D\
  nih strankah se omejuje ustavna pravica do zdru\u017Eevanja (s to pravico je povezana\
  \ pravica do izra\u017Eanja), zato mora biti ta prepoved restriktivna in utemeljena\
  \ enako kot to velja za poklicne pripadnike obrambnih sil in policije. Prepoved\
  \ \u010Dlanstva v politi\u010Dnih strankah za \u010Dlane nadzornih svetov in revizijskih\
  \ komisij bi tako morala biti (\u010De bi bila utemeljena) urejena \u017Ee v Ustavi\
  \ Republike Slovenije in ne zgolj v zakonu. Ustava RS namre\u010D dolo\u010Da, da\
  \ so zakonske omejitve teh pravic dopustne, \u010De to zahteva varnost dr\u017E\
  ave ali javna varnost ter varstvo pred \u0161irjenjem nalezljivih bolezni.\nNa podlagi\
  \ 28. \u010Dlena Zakona o gospodarskih javnih slu\u017Ebah (Uradni list RS, \u0161\
  t. 32/93, 30/98-ZZLPPO, 127/06-ZJZP, 38/10-ZUKN in 57/11) se za podjetja, ki jih\
  \ ustanovijo lokalne skupnosti ali dr\u017Eava (z namenom izvajanja gospodarskih\
  \ javnih slu\u017Eb), uporabljajo dolo\u010Dbe zakona, ki ureja polo\u017Eaj gospodarskih\
  \ dru\u017Eb, torej Zakon o gospodarskih dru\u017Ebah (Uradni list RS, \u0161t.\
  \ 65/09 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 83/09 Odl.US: U-I-165/08-10,\
  \ Up-1772/08-14, Up-379/09-8, 33/11, 91/11, 100/11 Skl.US: U-I-311/11-5, 32/12,\
  \ 57/12 in 44/13 Odl.US: U-I-311/11-16, v nadaljevanju: ZGD-1).  Polo\u017Eaj nadzornega\
  \ sveta ter pogoje za imenovanje \u010Dlanov nadzornega sveta in revizijskih komisij\
  \ ureja 273. do 284. \u010Dlen ZGD-1. Navedeni zakon je v resorni pristojnosti Ministrstva\
  \ za gospodarski razvoj in tehnologijo, zato lahko stali\u0161\u010De o morebitnih\
  \ spremembah navedenega zakona v smeri predloga poda le to ministrstvo. \n \nOdziv\
  \ Ministrstva za gospodarski razvoj in tehnologijo\nZakon o gospodarskih dru\u017E\
  bah to tematiko opredeljuje v svojem 254. \u010Dlenu ter 255. \u010Dlenu, in sicer\
  \ pravi:\n254. \u010Dlen sestava in \u0161tevilo \u010Dlanov\n(1) Zakon in statut\
  \ dolo\u010Data sestavo in \u0161tevilo \u010Dlanov organov vodenja ali nadzora.\n\
  (2) Organ vodenja ali nadzora sestavljajo najmanj trije \u010Dlani, \u010De zakon\
  \ ne dolo\u010Da druga\u010De.\n(3) \u010Ce ima organ vodenja ali nadzora ve\u010D\
  \ \u010Dlanov, se en \u010Dlan imenuje za predsednika.\n \n 255. \u010Dlen imenovanje\
  \ in mandatna doba \u010Dlanov\n  (1) \u010Clani organov vodenja ali nadzora so\
  \ imenovani za obdobje, ki je dolo\u010Deno v statutu in ni dalj\u0161e od \u0161\
  estih let, z mo\u017Enostjo ponovnega imenovanja.\n (2) \u010Clan organa vodenja\
  \ ali nadzora je lahko vsaka poslovno sposobna fizi\u010Dna oseba, razen oseba,\
  \ ki:\n je \u017Ee \u010Dlan drugega organa vodenja ali nadzora te dru\u017Ebe;\
  \ je bila pravnomo\u010Dno obsojena zaradi kaznivega dejanja zoper gospodarstvo,\
  \ zoper delovno razmerje in socialno varnost, zoper pravni promet, zoper premo\u017E\
  enje, zoper okolje, prostor in naravne dobrine. Ta oseba ne sme biti \u010Dlan organa\
  \ vodenja ali nadzora pet let od pravnomo\u010Dnosti sodbe in dve leti po prestani\
  \ kazni zapora; ji je bil izre\u010Den varnostni ukrep prepovedi opravljanja poklica,\
  \ in sicer dokler traja prepoved, ali je bila kot \u010Dlan organa vodenja ali nadzora\
  \ dru\u017Ebe, nad katerim je bil za\u010Det ste\u010Dajni postopek, pravnomo\u010D\
  no obsojena na pla\u010Dilo od\u0161kodnine upnikom v skladu z dolo\u010Dbami zakona,\
  \ ki ureja finan\u010Dno poslovanje podjetij, o od\u0161kodninski odgovornosti,\
  \ in sicer \u0161e dve leti po pravnomo\u010Dnosti sodbe. \n (3) Novi \u010Dlani\
  \ organa vodenja ali nadzora morajo prijavi za vpis v register prilo\u017Eiti pisno\
  \ izjavo, da ni okoli\u0161\u010Din, ki bi po dolo\u010Dbah tega zakona nasprotovale\
  \ njihovemu imenovanju.\n \nPri tem bi izpostavili \u0161e 263. \u010Dlen, ki dolo\u010D\
  a skrbnost in odgovornost, in sicer:\n263. \u010Dlen (skrbnost in odgovornost)\n\
  (1) \u010Clan organa vodenja ali nadzora mora pri opravljanju svojih nalog ravnati\
  \ v dobro dru\u017Ebe s skrbnostjo vestnega in po\u0161tenega gospodarstvenika in\
  \ varovati poslovno skrivnost dru\u017Ebe.\n(2) \u010Clani organa vodenja ali nadzora\
  \ so solidarno odgovorni dru\u017Ebi za \u0161kodo, ki je nastala kot posledica\
  \ kr\u0161itve njihovih nalog, razen \u010De doka\u017Eejo, da so po\u0161teno in\
  \ vestno izpolnjevali svoje dol\u017Enosti.\n(3) \u010Clanu organa vodenja ali nadzora\
  \ ni treba povrniti \u0161kode, \u010De dejanje, s katerim je bila dru\u017Ebi povzro\u010D\
  ena \u0161koda, temelji na zakonitem skup\u0161\u010Dinskem sklepu. Od\u0161kodninska\
  \ odgovornost \u010Dlana poslovodstva ni izklju\u010Dena, \u010Deprav je nadzorni\
  \ svet ali upravni odbor odobril dejanje. Dru\u017Eba se od\u0161kodninskim zahtevkom\
  \ lahko odre\u010De ali jih pobota \u0161ele tri leta po nastanku zahtevka, \u010D\
  e s tem sogla\u0161a skup\u0161\u010Dina in \u010De temu pisno ne ugovarja manj\u0161\
  ina, ki ima skupno vsaj desetino osnovnega kapitala.\n(4) Od\u0161kodninski zahtevek,\
  \ ki ga ima dru\u017Eba do \u010Dlana organa vodenja ali nadzora, lahko uveljavljajo\
  \ tudi upniki dru\u017Ebe, \u010De jih dru\u017Eba ne more popla\u010Dati.\n \n "
