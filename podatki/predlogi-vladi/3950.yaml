response: "Odziv Ministrstva za infrastrukturo in prostor\nV Zakonu o pravilih cestnega\
  \ prometa (Uradni list RS, \u0161t. 109/10 in 57/12) je v 16. \u010Dlenu dolo\u010D\
  eno, da je voznik dol\u017Ean imeti pri sebi listino, s katero doka\u017Ee, da sme\
  \ voziti vozilo v cestnem prometu. Za kr\u0161itev te dolo\u010Dbe je predpisana\
  \ globa 40 eurov.\nZahteva za posedovanja listine - vozni\u0161kega dovoljena -\
  \ pri vo\u017Enji v cestnem prometu izhaja iz Konvencije o cestnem prometu (Dunaj,\
  \ 1968), utemeljena pa je s cilji u\u010Dinkovitosti postopka preverjanja voznikov\
  \ v cestnem prometu, iz varnostnega vidika, ter s cilji prepre\u010Devanja pojava\
  \ ponarejenih vozni\u0161kih dovoljenj v obtoku. Zahteva po tem, da ima voznik pri\
  \ sebi vozni\u0161ko dovoljenje, je upravi\u010Dena zaradi vse ve\u010Dje udele\u017E\
  be tujih voznikov v cestnem prometu in nepovezanosti nacionalnih omre\u017Eij izdanih\
  \ vozni\u0161kih dovoljenj, ki bi omogo\u010Dala neposredno in takoj\u0161nje preverjanje\
  \ vseh potrebnih podatkov o vozniku oziroma vozni\u0161kem dovoljenju.\nTudi iz\
  \ Direktive 2006/126/ES Evropskega parlamenta in Sveta z dne 20. decembra 2006 o\
  \ vozni\u0161kih dovoljenjih izhaja, da nih\u010De ne more imeti ve\u010D kot eno\
  \ vozni\u0161ko dovoljenje. Navedeno je zlasti pomembno za izvajanje te direktive,\
  \ ki omogo\u010Da, da lahko oseba svoje tuje vozni\u0161ko dovoljenje zamenja za\
  \ vozni\u0161ko dovoljenje druge dr\u017Eave \u010Dlanice UE, pri \u010Demer pa\
  \ mora dr\u017Eava, ki izvede zamenjavo, vrniti staro dovoljenje organom dr\u017E\
  ave \u010Dlanice, ki ga je izdala, predhodno pa preveriti, ali so za zamenjavo izpolnjeni\
  \ pogoji (ali je bilo tuje vozni\u0161ko dovoljenje veljavno\u2026).\nVsi ti razlogi,\
  \ upo\u0161tevajo\u010D na\u010Delo enakosti obravnave voznikov, ka\u017Eejo na\
  \ to, da je zahteva po posedovanju listine pri vo\u017Enji v cestnem prometu, upravi\u010D\
  ena. Vozni\u0161ko dovoljenje pa lahko oseba v Republiki Sloveniji uporabi tudi\
  \ kot dokument za izkazovanje istovetnosti.\nGlede predloga, da se osebi, ki nima\
  \ pri sebi vozni\u0161kega dovoljenja, izre\u010De zgolj ustni opomin, pa pojasnjujemo,\
  \ da lahko poobla\u0161\u010Dena uradna oseba v skladu z Zakonom o prekr\u0161kih\
  \ namesto izreka sankcije kr\u0161itelju izre\u010De opozorilo. Poobla\u0161\u010D\
  ena uradna oseba prekr\u0161kovnega organa lahko kr\u0161itelja opozori, \u010D\
  e je storjeni prekr\u0161ek neznatnega pomena in \u010De poobla\u0161\u010Dena uradna\
  \ oseba oceni, da je glede na pomen dejanja opozorilo zadosten ukrep.\nDodajamo\
  \ \u0161e, da je globa 40 eurov najni\u017Eja globa, ki se lahko v skladu z Zakonom\
  \ o prekr\u0161kih predpi\u0161e za prekr\u0161ek v Republiki Sloveniji. Za vo\u017E\
  nja motornega vozila brez vozni\u0161kega dovoljenja ustrezne kategorije je predpisana\
  \ znatno vi\u0161ja globa, in sicer 500 eurov. \n "
