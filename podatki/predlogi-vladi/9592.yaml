response: "Odziv Ministrstva za javno upravo\n\nPobuda o omejitvi \u0161tevila mandatov\
  \ funkcionarjev se nana\u0161a na omejitev ustavno varovane volilne pravice, ki\
  \ spada med temeljne \u010Dlovekove pravice. Omejitve te pravice so dopustne samo\
  \  v utemeljenih primerih z ukrepi, ki so sorazmerni s cilji, ki jih zakonodajalec\
  \ zasleduje. Z ustavo je omejitev pasivne volilne pravice urejena zgolj za redke\
  \ najvi\u0161je dr\u017Eavne funkcionarje, poleg predsednika republike imajo omejitev\
  \ mandata na primer \u0161e ustavni sodniki.\n\nPasivna volilna pravica je temeljna\
  \ politi\u010Dna \u010Dlovekova pravica in je osrednjega pomena za demokrati\u010D\
  no dr\u017Eavo (43. \u010Dlen Ustave Republike Slovenije; ustava). V skladu s splo\u0161\
  nim na\u010Delom sorazmernosti (2. \u010Dlen ustave) so ustavno dopustne le tak\u0161\
  ne omejitve pasivne volilne pravice, ki so v neposredni zvezi z legitimnim ciljem\
  \ oziroma razlogom za njeno omejevanje (varstvo pravic drugih oziroma javne koristi)\
  \ in kot take primerne in nujne za njegovo uresni\u010Ditev ter sorazmerne v o\u017E\
  jem pomenu (tretji odstavek 15. \u010Dlena ustave). Ustavno sodi\u0161\u010De je\
  \ v odlo\u010Dbi \u0161t. U-I-346/02 z dne 10.7.2003 ugotovilo, da ustava ne na\u0161\
  teva razlogov, na podlagi katerih bi zakonodajalec lahko predpisal posamezne primere,\
  \ vendar pa zakonodajalec lahko dolo\u010Di omejitve pasivne volilne pravice iz\
  \ razlogov, ki so poznani v primerjalnih pravnih ureditvah in so sprejemljivi v\
  \ svobodni in demokrati\u010Dni dru\u017Ebi, pri \u010Demer pa se seveda tudi v\
  \ takih primerih presoja dopustnost posega po na\u010Delu sorazmernosti. Ustavno\
  \ sodi\u0161\u010De se pri tem sklicuje na Zakonik dobre prakse v volilnih zadevah,\
  \ ki ga je sprejela Bene\u0161ka komisija (na Zakonik dobre prakse v volilnih zadevah\
  \ se redno sklicuje tudi Evropsko sodi\u0161\u010De za \u010Dlovekove pravice).\
  \ Iz omenjenega zakonika in njegove obrazlo\u017Eitve izhaja, da se za izvr\u0161\
  evanje volilne pravice lahko dolo\u010Di pogoj starosti, dr\u017Eavljanstva in prebivanja\
  \ v dr\u017Eavi, poleg tega pa se volilna pravica lahko odvzame tudi iz drugih razlogov,\
  \ pri \u010Demer morajo biti kumulativno podani naslednji pogoji: da je odvzem dolo\u010D\
  en z zakonom, da je upo\u0161tevano na\u010Delo sorazmernosti, pri \u010Demer so\
  \ lahko pogoji za odvzem pasivne volilne pravice manj strogi kot pogoji za odvzem\
  \ aktivne volilne pravice itd.\n\nTudi dokumenti Sveta Evrope na to temo (npr. Kongres\
  \ lokalnih in regionalnih oblasti pri Svetu Evrope), ne vsebujejo podlag za omejitve\
  \ pasivne volilne pravice, pa\u010D pa zgolj napotke za prepre\u010Devanje kopi\u010D\
  enja funkcij v eni osebi. V Evropi poznamo en sam primer (Portugalska), kjer je\
  \ pravica do izvolitve za \u017Eupana omejena na tri zaporedne mandate, skupno torej\
  \ na 12 let. Ministrstvu dostopne mednarodne primerjave polo\u017Eaja \u017Eupanov\
  \ ka\u017Eejo, da je ve\u010Dkratna zaporedna izvoljivost \u017Eupanov prej pravilo,\
  \ kot izjema, saj ljudje zaupajo znanim kandidatom bolj, kot novincem. Pri tem velja\
  \ opozoriti \u0161e, da raziskave ne dokazujejo vzro\u010Dne povezave med \u0161\
  tevilom mandatov in uspe\u0161nostjo ali neuspe\u0161nostjo funkcionarja.\n\nIzhajajo\u010D\
  \ iz navedenega tovrstni predlogi terjajo tehtno in skrbno preu\u010Ditev predvsem\
  \ z vidika sorazmernosti s cilji, ki jih zakonodajalec zasleduje. Pri tem je dodatno\
  \ potrebno upo\u0161tevati tako vidik primerljivosti ureditve za istovrstne funkcije\
  \ kot tudi specifi\u010Dnosti posameznih funkcij.\n\n\_"
