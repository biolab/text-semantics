response: "Odziv Ministrstva za finance\nPrejeli smo va\u0161 predlog, da se v celi\
  \ dr\u017Eavni za vse posle uvede 30 dnevni pla\u010Dilni rok. Predlagate, da naj\
  \ to velja za vse posle vezane na javna naro\u010Dila, kjer kot investitor nastopata\
  \ dr\u017Eavna ali lokalna oblast. Ta rok naj bo opredeljen kot najdalj\u0161i mo\u017E\
  ni pla\u010Dilni rok, ki ga v primeru dogovora ne bo mo\u017Eno podalj\u0161evati.\
  \ V nadaljevanju predlagate \u0161e, da se z zakonom dolo\u010Di avtomati\u010D\
  no obvezno obra\u010Dunavanje zamudnih obresti pri \u010Demer se vi\u0161ina zakonsko\
  \ opredeli.\nUvodoma je potrebno pojasniti, da so razmerja, ki nastanejo med dr\u017E\
  avo oziroma ob\u010Dino in zasebnopravnim subjektom avtoritativna ali neavtoritativna.\
  \ Bistvena zna\u010Dilnost avtoritativnih pravnih razmerij je v tem, da je pri nastanku\
  \ pravnega razmerja odlo\u010Dilnega pomena volja dr\u017Eave oziroma ob\u010Dine,\
  \ medtem ko je volja zasebnopravnega subjekta \u0161ibkej\u0161a in se mora podrediti\
  \ \xBBdr\u017Eavnemu razlogu\xAB. Za neavtoritativna razmerja gre takrat, ko sta\
  \ oba subjekta pravnega razmerja, torej dr\u017Eava in ob\u010Dina ter subjekt zasebnega\
  \ prava, v enakem oziroma pravno prerejenem polo\u017Eaju. Ta razmerja so lahko\
  \ pogodbena ali nepogodbena pri \u010Demer je za pogodbena zna\u010Dilno, da nastopajo\
  \ na podlagi volj obeh subjektov, pri nepogodbenih pa je njihov nastanek vezan na\
  \ obstoj nekega objektivnega dogodka, na katerega pravni red ve\u017Ee nastanek\
  \ pravic oziroma obveznosti.\nTako morata pri sklepanju pogodb, kjer gre za neavtoritativno\
  \ dejavnost, dr\u017Eava in ob\u010Dina na\u010Deloma ravnati kot subjekta zasebnega\
  \ prava, skladno s civilnopravno zakonodajo, razen \u010De s predpisi iz podro\u010D\
  ja javnega prava, to je javnih financ, ni dolo\u010Deno druga\u010De. Pri tem je\
  \ potrebno poudariti, da  tudi za sklepanje pogodb neposrednih uporabnikov dr\u017E\
  avnega  oziroma ob\u010Dinskih prora\u010Dunov velja, da morajo biti izpolnjene\
  \ predpostavke, ki so na splo\u0161no potrebne za veljavnost obligacijske pogodbe.\
  \ Med javno pravnimi predpisi, ki nalagajo posebne obveznosti neposrednim uporabnikom\
  \ prora\u010Duna so zajeta tudi pravila prora\u010Dunskega financiranja. Tako so\
  \ med drugim, z letnim zakonom o izvr\u0161evanju prora\u010Duna, dolo\u010Deni\
  \ pla\u010Dilni roki v breme prora\u010Duna.\nZakon o izvr\u0161evanju prora\u010D\
  unov Republike Slovenije za leti 2010 in 2011 (Uradni list RS, \u0161t. 99/09, v\
  \ nadaljevanju: ZIPRS1011) v prvem odstavku 21. \u010Dlena dolo\u010Da, da so ne\
  \ glede na dolo\u010Dbe drugih zakonov in predpisov pla\u010Dilni roki neposrednih\
  \ uporabnikov v breme prora\u010Duna predpisani s tem zakonom, ter da je za pla\u010D\
  ilo obveznosti za investicijske odhodke, ki se pla\u010Dujejo po posameznih situacijah\
  \ in investicijske transfere, ki se pla\u010Dujejo po posameznih situacijah, ter\
  \ vseh drugih obveznosti, pla\u010Dilni rok 30 dni. Iz navedene dolo\u010Dbe torej\
  \ izhaja, da morajo neposredni uporabniki (v skladu s 5. to\u010Dko prvega odstavka\
  \ 3. \u010Dlena Zakona o javnih financah (Uradni list RS, \u0161t. 79/99, 124/00,\
  \ 79/01, 30/02, 56/02 \u2013 ZJU, 110/02-ZDT-B, 127/06 \u2013 ZJZP, 14/07 \u2013\
  \ ZSPDPO, 109/08 in 49/09, v nadaljevanju: ZJF) so neposredni uporabniki dr\u017E\
  avni organi oziroma ob\u010Dinski organi in organizacije ter ob\u010Dinska uprava),\
  \ v pogodbah dogovarjati pla\u010Dilni rok, ki je 30 dni.\nIz razlogov, ki jih navajate\
  \ tudi vi v va\u0161em dopisu, se je Ministrstvo za finance (v nadaljevanju: MF)\
  \ odlo\u010Dilo, da krog subjektov, ki so vezani na upo\u0161tevanje zakonsko dolo\u010D\
  enih pla\u010Dilnih rokov raz\u0161iri tudi na vse posredne prora\u010Dunske uporabnike\
  \ (v skladu s 6. to\u010Dko prvega odstavka 3. \u010Dlena ZJF so posredni prora\u010D\
  unski uporabniki javni skladi, javni zavodi in agencije, katerih ustanovitelj je\
  \ dr\u017Eava oziroma ob\u010Dina). MF je pripravilo predlog sprememb in dopolnitev\
  \ ZIPRS1011, v katerem je dolo\u010Dilo, da so pla\u010Dilni roki za pla\u010Dilo\
  \ vseh obveznosti za neposredne prora\u010Dunske uporabnike 30 dni, za posredne\
  \ prora\u010Dunske uporabnike pa najve\u010D 30 dni. Predlog sprememb ZIPRS1011\
  \ bo takoj po dokon\u010Dni uskladitvi s Slu\u017Ebo Vlade RS za zakonodajo, posredovan\
  \ v vladno proceduro in predvidevamo, da bo njegova uveljavitev mogo\u010Da do sredine\
  \ aprila tega leta. Na ta na\u010Din bo k obvezni dolo\u010Ditvi najve\u010D 30\
  \ dnevnega pla\u010Dilnega roka vezan bistveno \u0161ir\u0161i krog subjektov javnega\
  \ prava. Kljub temu  pa predlagana ureditev ne bo veljala za celotni javni sektor\
  \ kot je dolo\u010Den v 8. to\u010Dki prvega odstavka 3. \u010Dlena ZJF in ki dolo\u010D\
  a, da sodijo v javni sektor neposredni in posredni prora\u010Dunski uporabniki,\
  \ Zavod za zdravstveno zavarovanje Republike Slovenije, Zavod za pokojninsko zavarovanje\
  \ Republike Slovenije, oba v obveznem delu zavarovanja, javni gospodarski zavodi,\
  \ javna podjetja in druge pravne osebe, v katerih ima dr\u017Eava ali ob\u010Dine\
  \ odlo\u010Dujo\u010D vpliv na upravljanje.\nPri pripravi sprememb javnofinan\u010D\
  ne zakonodaje je bilo potrebno upo\u0161tevati sistemsko zakonodajo. ZIPRS1011 v\
  \ tretjem odstavku prvega \u010Dlena dolo\u010Da, da se dolo\u010Dbe tega zakona\
  \ uporabljajo za neposredne uporabnike prora\u010Duna Republike Slovenije, razen\
  \ \u010De je v posameznih \u010Dlenih druga\u010De dolo\u010Deno. V kolikor bi z\
  \ navedenim zakonom urejali podro\u010Dje celotnega javnega sektorja, bi tovrstna\
  \ ureditev predstavljala sistemsko neustrezno re\u0161itev, saj so za razliko od\
  \ neposrednih in posrednih prora\u010Dunskih uporabnikov, te pravne osebe z javnofinan\u010D\
  nimi predpisi omejevane samo pri zadol\u017Eevanju in dajanju poro\u0161tev.  Poleg\
  \ navedenega je pri poseganju v pravno obligacijska razmerja potrebno upo\u0161\
  tevati tudi splo\u0161na na\u010Dela obligacijskega prava. Eno izmed pomembnej\u0161\
  ih na\u010Del je, da udele\u017Eenci prosto urejajo obligacijska razmerja, ne smejo\
  \ pa jih urejati v nasprotju z ustavo, s prisilnimi predpisi ali moralnimi na\u010D\
  eli.\nVa\u0161 predlog s katerim bi uzakonili avtomati\u010Dno obra\u010Dunavanje\
  \ zamudnih obresti ni docela razumljiv saj menimo, da se zamudne obresti v skladu\
  \ z dolo\u010Dbami  zakonika, ki ureja obligacijska razmerja \u017Ee sedaj pri\u010D\
  nejo avtomatsko zara\u010Dunavati takoj, ko je dol\u017Enik v zamudi z izpolnitvijo\
  \ denarne obveznosti. Prav tako menimo, da je v Republiki Slovenije upnikom v skladu\
  \ z veljavnimi pravnimi predpisi zagotovljeno pravno varstvo na na\u010Din in v\
  \ obsegu, ki v primernem obsegu \u0161\u010Diti njihove pravice. Argumentacija,\
  \ da si izvajalci zaradi izsiljevanja naro\u010Dnika ne upajo zara\u010Dunavati\
  \ zamudnih obresti je, z vidika veljavnega pravnega reda v Republiki Sloveniji,\
  \ huda obto\u017Eba. Ker menimo, da je izsiljevanje naro\u010Dnikov ravnanje, ki\
  \ ga Ustava RS in na njeni podlagi sprejeti zakonski predpisi ne dopu\u0161\u010D\
  ajo, je potrebno utemeljenost predloga o avtomati\u010Dnem zara\u010Dunavanju zamudnih\
  \ obresti, ob upo\u0161tevanju   obstoje\u010Dih veljavnih predpisov, ponovno preu\u010D\
  iti. Ker  hkrati verjamemo, da navedena argumentacija ni bila mi\u0161ljena dobesedno\
  \ pa menimo, da morajo izvajalci kot gospodarske dru\u017Ebe spremeniti miselnost\
  \ in zahtevati dosledno izpolnitev vseh pogodbenih obveznosti in tudi tistih pravic,\
  \ ki jim pripadajo neposredno na podlagi zakona. Pravne podlage za mo\u017Enost\
  \ izterjave zamudnih obresti obstajajo (zakon, ki ureja izvr\u0161bo in zavarovanje),\
  \ vi\u0161ina zamudnih obresti je zakonsko dolo\u010Dena (zakon, ki dolo\u010Da\
  \ vi\u0161ino obrestne mere zamudnih obresti), poleg navedenega pa so za kr\u0161\
  itelje z zakonom dolo\u010Dene tudi sankcije  (zakon, ki ureja odgovornost pravnih\
  \ oseb za kazniva dejanja), nadzor nad spo\u0161tovanjem pla\u010Dilnih rokov, dolo\u010D\
  enih v ZIPRS1011, pa nadzoruje tudi Ra\u010Dunsko sodi\u0161\u010De Republike Slovenije,\
  \ kot najvi\u0161ji organ kontrole dr\u017Eavnih ra\u010Dunov, dr\u017Eavnega prora\u010D\
  una in celotne javne porabe v Republiki Sloveniji. "
