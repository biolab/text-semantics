  \ letih veliko delal na pravilnem kurjenju in pravilni pripravi lesnih kuriv in\
  \ bo enako nadaljeval v prihodnosti (tudi preko svojega spletnega mesta.)\nKar se\
  \ ti\u010De kurjenja plastike in ostalih \u0161kodljivih snovi, jih je prepovedano\
  \ kuriti v malih kurilnih napravah, V Uredbi o emisiji snovi v zrak iz malih in\
  \ srednjih kurilnih naprav so dolo\u010Dene mejne vrednosti. Uredba dolo\u010Da\
  \ posebne zahteve v zvezi z emisijo snovi v zrak za male kurilne naprave:\n mejne\
  \ vrednosti emisije snovi iz malih kurilnih naprav, dolo\u010Ditev goriva, ki se\
  \ sme kuriti v malih kurilnih napravah, ukrepe v zvezi z zmanj\u0161evanjem emisije\
  \ snovi v zrak, prilagoditev malih kurilnih naprav dolo\u010Dbam te uredbe. \nNadzor\
  \ nad izvajanjem izvaja In\u0161pektorat  Republike Slovenije za okolje in prostor,\
  \ kamor naj ob\u010Dani prijavljajo sume morebitnih kr\u0161itev.\n "
