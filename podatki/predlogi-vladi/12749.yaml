response: "Odziv Ministrstva za infrastrukturo\nVlada Republike Slovenije je skladno\
  \ z Odlokom o omejitvah in na\u010Dinu izvajanja ponujanja in prodajanja blaga in\
  \ storitev neposredno potro\u0161nikom na podro\u010Dju voznikov in vozil v Republiki\
  \ Sloveniji (Uradni list RS, \u0161t. 20/21), ki je za\u010Del veljati 13. februarja\
  \ 2021, uporabljati pa se je za\u010Del 15. februarja 2021, sprostila izvajanje\
  \ ponujanja in prodajanja blaga in storitev neposredno potro\u0161nikom na podro\u010D\
  ju voznikov in vozi, pri \u010Demer je dolo\u010Dila omejitve in na\u010Din izvajanja\
  \ tovrstnih storitev. Na podlagi navedenega odloka je izvajanje usposabljanja kandidatov\
  \ za voznike motornih vozil in vozni\u0161kih izpitov, pod dolo\u010Denimi pogoji,\
  \ omogo\u010Deno od 15. februarja 2021 dalje.\nV veljavnem Odloku o omejitvah in\
  \ na\u010Dinu izvajanja ponujanja in prodajanja blaga in storitev neposredno potro\u0161\
  nikom na podro\u010Dju voznikov in vozil v Republiki Sloveniji (Uradni list RS,\
  \ \u0161t. 27/21) je dolo\u010Deno, da je usposabljanje kandidatov za voznike motornih\
  \ vozil v \u0161olah vo\u017Enje in izvajanje vozni\u0161kih izpitov (teoreti\u010D\
  ni in prakti\u010Dni del vozni\u0161kega izpita) dovoljeno le ob upo\u0161tevanju\
  \ sprejetih priporo\u010Dil Nacionalnega in\u0161tituta za javno zdravje (v nadaljnjem\
  \ besedilu: NIJZ) za prepre\u010Devanje oku\u017Ebe z virusom SARS-CoV-2, ki so\
  \ objavljena na spletni strani NIJZ https://www.nijz.si/sl/sproscanje-ukrepov-covid-19,\_\
  in pod pogojem, da osebe, ki izvajajo ponujanje in prodajanje blaga in storitev,\
  \ enkrat tedensko izvedejo testiranje na virus SARS-CoV-2 z metodo veri\u017Ene\
  \ reakcije s polimerazo (test PCR) ali s hitrimi antigenskimi testi (test HAG) in\
  \ imajo negativni rezultat testa.\nEnako velja tudi za potro\u0161nike, kjer je\
  \ dolo\u010Deno, da se lahko usposabljanja za voznike motornih vozil in vozni\u0161\
  kega izpita udele\u017Eijo le, \u010De predhodno opravijo testiranje na virus SARS-CoV-2\
  \ s testom PCR ali testom HAG in osebi, ki izvaja ponujanje in prodajanje blaga\
  \ in storitev, predlo\u017Eijo negativni rezultat testa, ki ni starej\u0161i od\
  \ sedmih dni.\nOsebam, ki izvajajo ponujanje in prodajanje blaga in storitev, in\
  \ potro\u0161nikom, testiranja ni treba opraviti, \u010De:\n imajo dokazilo o cepljenju\
  \ zoper COVID-19, s katerim dokazujejo, da je od prejema drugega odmerka cepiva\
  \ proizvajalca Biontech/Pfizer preteklo najmanj sedem dni ali proizvajalca Moderna\
  \ najmanj 14 dni oziroma od prejema prvega odmerka cepiva proizvajalca AstraZeneca\
  \ najmanj 21 dni, imajo potrdilo o pozitivnem rezultatu testa PCR ali testa HAG,\
  \ ki je starej\u0161i od 21 dni, vendar ne starej\u0161i od \u0161est mesecev, ali\
  \ imajo potrdilo zdravnika, da so prebolele COVID-19 in od za\u010Detka simptomov\
  \ ni minilo ve\u010D kot \u0161est mesecev. \nPotrdila o testiranju se upo\u0161\
  tevajo, \u010De so bila izdana v dr\u017Eavi \u010Dlanici Evropske unije ali dr\u017E\
  avi \u010Dlanici schengenskega obmo\u010Dja ali pri organizacijah oziroma pri posameznikih\
  \ v tretjih dr\u017Eavah, ki jih In\u0161titut za mikrobiologijo in imunologijo\
  \ in Nacionalni laboratorij za zdravje, okolje in hrano (v nadaljnjem besedilu:\
  \ NLZOH) prepoznata kot ustrezne in so objavljeni na spletni strani NLZOH.\nEnaki\
  \ ukrepi bodo veljali tudi v obdobju od 6. marca do vklju\u010Dno 12. marca 2021,\
  \ kar je sprejela in\_ potrdila Vlada Republike Slovenije na 60. redni seji, ki\
  \ je potekala 3. marca 2021."
