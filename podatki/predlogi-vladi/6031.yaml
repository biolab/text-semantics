response: "Odziv Ministrstva za kmetijstvo in okolje\nV okviru ukrepov Programa razvoja\
  \ pode\u017Eelja RS za obdobje 2014-2020, bodo imeli vlagatelji mo\u017Enost pridobitve\
  \ nepovratnih sredstev za razli\u010Dne nalo\u017Ebe v lastno primarno pridelavo\
  \ kmetijskih proizvodov kot na primer nakup nove kmetijske mehanizacije, izgradnja\
  \ hlevov in drugih gospodarskih poslopij, ureditev pa\u0161nikov in obor, nakup\
  \ in postavitev rastlinjakov, ureditev trajnih nasadov, nakup in postavitev mre\u017E\
  \ proti to\u010Di, ipd. Te spodbude se bodo izvajale v okviru ukrepa 4.1 Nalo\u017E\
  be, ki izbolj\u0161ajo splo\u0161no u\u010Dinkovitost in trajnost kmetijskega gospodarstva.\
  \ Klju\u010Dni pogoji za dodelitev sredstev:\n predlo\u017Eitev poslovnega na\u010D\
  rta,    vodenje FADN ali dav\u010Dnega knjigovodstva,    zagotavljanje obsega dela\
  \ v vi\u0161ini 1 polnovredne delovne mo\u010Di (v nadaljevanju: PDM). Ena  PDM\
  \ pomeni eno zaposleno osebo za polni delovni \u010Das, kmetijskega zavarovanca,\
  \ vsaj dve osebi zaposleni izven kmetijskega gospodarstva, 18.000 ur letno, ipd.\
  \    vlagatelj mora pravo\u010Dasno oddati zbirno vlogo za uveljavljanje letnih\
  \ ukrepov kmetijske politike, vlagatelj mora iz naslova lastne primarne kmetijske\
  \ pridelave zagotavljati bruto prihodek v vi\u0161ini vsaj 9.400 evrov. Pri nalo\u017E\
  bah pod 50.000 evrov se lahko prihodek iz kmetijstva izra\u010Duna na podlagi pokritja.\
  \ Seznam pokritij po posameznih kmetijskih proizvodih bo priloga k javnemu razpisu.\
  \ \nDele\u017E podpore bo zna\u0161al od 30 do 50 odstotkov priznane vrednosti nalo\u017E\
  be. Vlagatelj bo lahko iz naslova tega ukrepa pridobil od 3.000  do 3 .000.000 evrov\
  \ nepovratnih sredstev v celotnem programskem obdobju. Vendar to niso podpore za\
  \ zagon dejavnosti. Do podpore niso upravi\u010Deni stro\u0161ki teko\u010Dega poslovanja\
  \ kot je recimo nabava gnojil, semen ali sadik enoletnih rastlin, nakup plemenskih\
  \ \u017Eivali, ipd. Poleg tega bo moralo kmetijsko gospodarstvo \u017Ee ob predlo\u017E\
  itvi vloge na javni razpis zagotavljati nek minimalen proizvodni obseg, ki mu zagotavlja\
  \ dolgoro\u010Dno sposobnost pre\u017Eivetja (pogoj iz pete alineje prej\u0161njega\
  \ odstavka).\nNa podro\u010Dju kmetijskih nalo\u017Eb v okviru Programa razvoja\
  \ pode\u017Eelja RS za obdobje 2014-2020 niso predvidene podpore v obliki povratnih\
  \ sredstev na na\u010Din, kot jih spodbujajo v okviru drugih evropskih strukturnih\
  \ skladov. \u0160e najbli\u017Eje temu so podpore mladim kmetom v okviru ukrepa\
  \ 6.1 Pomo\u010D za zagon dejavnosti za mlade kmete.  Mladi kmetje so osebe, stare\
  \ od 18 do vklju\u010Dno 40 let, ki so nosilci kmetijskih gospodarstev, imajo ustrezno\
  \ poklicno znanje in usposobljenost ter so prvi\u010D vzpostavili kmetijo kot lastniki\
  \ kmetije. Skladno z dolo\u010Dili Uredbe (EU) \u0161t. 1305/2013 Evropskega parlamenta\
  \ in Sveta, bo maksimalna vi\u0161ina pomo\u010Di mlademu kmetu zna\u0161ala do\
  \ 70.000 evrov. Dejanska maksimalna vi\u0161ina pomo\u010Di pa se bo dolo\u010D\
  ila vsaki dr\u017Eavi \u010Dlanici glede na njene socio-ekonomske zna\u010Dilnosti.\
  \ Povratne oblike pomo\u010Di v obliki subvencioniranja obrestne mere, garancije\
  \ na kredite, ipd., bomo podpirali samo pri nalo\u017Ebah namenjenih predelavi ali\
  \ tr\u017Eenju kmetijskih proizvodov, predelavi lesa ter razvoju nekmetijskih dejavnosti\
  \ na pode\u017Eelju.\nObjave prvih javnih razpisov iz naslova izvajanja ukrepov\
  \ Programa razvoja pode\u017Eelja RS za obdobje 2014-2020 na\u010Drtujemo v letu\
  \ 2015. Ve\u010D informacij o Programu razvoja pode\u017Eelja RS za obdobje 2014-2020\
  \ vam je na voljo na spletnem naslovu www.program-podezelja.si.\n \n "
