response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV pobudi predlagatelj predlaga ukinitev \u0161tudentskih servisov in \u0161\
  tudentskega dela. V zvezi z navedenim pojasnjujemo da predstavlja ureditev podro\u010D\
  ja \u0161tudentskega dela in odprava negativnih u\u010Dinkov, ki jih ima na trgu\
  \ dela, eno izmed prioritet Ministrstva za delo, dru\u017Eino, socialne zadeve in\
  \ enake mo\u017Enosti v leto\u0161njem letu. Negativne u\u010Dinke \u0161tudentskega\
  \ dela se je v preteklosti \u017Ee poskusilo odpraviti z Zakonom o malem delu, a\
  \ je bil, zaradi nasprotovanja \u0161tudentov in dijakov ter sindikatov, zavrnjen\
  \ na naknadnem zakonodajnem referendumu.\nKljub nekaterim negativnim u\u010Dinkom\
  \ \u0161tudentskega dela pa menimo, da \u0161e vedno predstavlja pomembno neposredno\
  \ sti\u010Dno to\u010Dko mladih s trgom dela in prilo\u017Enost za pridobivanje\
  \ delovnih izku\u0161enj. Ob navedenem prav tako ne gre zapostaviti funkcije socialnega\
  \ korektiva, v primeru dijakov in \u0161tudentov z nizkim socialno-ekonomskim statusom,\
  \ oziroma mo\u017Enosti dijakov in \u0161tudentov, da svoj socialno-ekonomski status\
  \ po lastnih zmo\u017Enostih izbolj\u0161ajo sami. Ministrstvo je v minulem letu\
  \ aktivno pristopilo k pripravi novega predloga zakona o \u0161tudentskem delu,\
  \ ki ga bo predvidoma predstavilo v prihodnjih tednih.\nMinistrstvo za delo, dru\u017E\
  ino, socialne zadeve in enake mo\u017Enosti si bo prizadevalo za ureditev \u0161\
  tudentskega dela po na\u010Delu \xBBvsako delo \u0161teje\xAB, kar pomeni, da se\
  \ bodo od \u0161tudentskega dela pla\u010Devali prispevki za socialna zavarovanja\
  \ primerljivi z rednimi zaposlitvami (npr. za pokojninsko zavarovanje) hkrati pa\
  \ bodo tisti, ki bodo tak\u0161no delo opravljali, imeli zagotovljeno tudi minimalno\
  \ socialno in ekonomsko varnost ter priznane ustrezne delovne izku\u0161nje, kar\
  \ je \u0161e posebej pomembno z vidika zaposlovanja mladih. Zaradi vi\u0161je obremenitve\
  \ s prispevki in davki bo \u0161tudentsko delo prav tako predvidoma manj zanimivo\
  \ za delodajalce v primerjavi z rednimi zaposlitvami, \u0161e posebej ob upo\u0161\
  tevanju olaj\u0161av in subvencij, ki so jih delodajalci ob rednem zaposlovanju\
  \ dele\u017Eni skladno z novo pokojninsko in delovnopravno zakonodajo. Negativne\
  \ pojave izkori\u0161\u010Danja \u0161tudentskega dela, fiktivnih vpisov, nadome\u0161\
  \u010Danja rednih zaposlitev, ipd., pa se bo dodatno sku\u0161alo prepre\u010Devati\
  \ z omejitvami pri delodajalcih, centralno evidenco \u0161tudentskega dela, ostrej\u0161\
  im nadzorom in drugimi ukrepi.  \nOdziv Ministrstva za notranje zadeve\nUstava Republike\
  \ Slovenije (URS), (Uradni list RS, \u0161t. 33I/91, 33I/91-I-UZIU, 42/97, 66/00,\
  \ 24/03, 69/04, 69/04, 69/04, 68/06, 47/13, 47/13) dolo\u010Da v prvem in drugem\
  \ odstavku 80. \u010Dlena (sestava in volitve), da Dr\u017Eavni zbor sestavljajo\
  \ poslanci dr\u017Eavljanov Slovenije in \u0161teje 90 poslancev. Poslanci se volijo\
  \ s splo\u0161nim, enakim, neposrednim in tajnim glasovanjem.\nUpo\u0161tevaje navedeno\
  \ pojasnjujemo, da gre v primeru poslancev za voljene funkcionarje, katerih \u0161\
  tevilo dolo\u010Da Ustava RS; odlo\u010Ditev o morebitni druga\u010Dni ureditvi\
  \ je v pristojnosti Dr\u017Eavnega zbora.\nZakon o sistemu pla\u010D v javnem sektorju\
  \ (ZSPJS), (Uradni list RS, \u0161t. 58/08, 108/09-UPB13, 107/09-odl.US, 13/10,\
  \ 59/10, 85/10, 107/10, 35/11, 27/12-odl.US, 40/12-ZUJF, 46/13) dolo\u010Da v 1.\
  \ \u010Dlenu (Vsebina in cilji zakona): (1) Ta zakon ureja sistem pla\u010D funkcionarjev\
  \ in javnih uslu\u017Ebencev v javnem sektorju, pravila za njihovo dolo\u010Danje,\
  \ obra\u010Dunavanje in izpla\u010Devanje ter pravila za dolo\u010Danje obsega sredstev\
  \ za pla\u010De. Zakon opredeljuje tudi postopek za spremembe razmerij med pla\u010D\
  nimi skupinami in pla\u010Dnimi podskupinami v javnem sektorju. (2) Zakon dolo\u010D\
  a skupne temelje sistema pla\u010D v javnem sektorju, in sicer za uveljavitev na\u010D\
  ela enakega pla\u010Dila za delo na primerljivih delovnih mestih, nazivih in funkcijah,\
  \ za zagotovitev preglednosti sistema pla\u010D ter stimulativnosti pla\u010D.\n\
  ZSPJS dolo\u010Da v prvem in drugem odstavku 5. \u010Dlena (Sestava pla\u010De,\
  \ osnovna pla\u010Da in usklajevanje osnovnih pla\u010D): 1) Pla\u010Da je sestavljena\
  \ iz osnovne pla\u010De, dela pla\u010De za delovno uspe\u0161nost in dodatkov.\
  \ (2) Znesek osnovne pla\u010De se dolo\u010Di z uvrstitvijo v posamezen pla\u010D\
  ni razred iz pla\u010Dne lestvice.\nTorej je po veljavni zakonodaji pla\u010Dni\
  \ sistem v javnem sektorju dolo\u010Den z Zakonom o sistemu pla\u010D v javnem sektorju\
  \ (ZSPJS), ki dolo\u010Da tudi mo\u017Enost variabilnega nagrajevanja.\n\u010Ceprav\
  \ se je mogo\u010De strinjati, da je veljavni pla\u010Dni sistem premalo fleksibilen\
  \ v smislu neposredne povezave pla\u010Dila za delo in dejanskimi delovnimi dose\u017E\
  ki zaposlenih v javnem sektorju, pa tako radikalnega ukrepa glede pla\u010Dila za\
  \ delo, kot ga navajate, vlada ne namerava predlagati. Sicer pa v ministrstvu, pristojnem\
  \ za sistem pla\u010D v javnem sektorju, nameravamo predlagati ustrezne spremembe\
  \ ZSPJS, ki bi v ve\u010Dji meri omogo\u010Dile nagrajevanje najbolj\u0161ih kadrov\
  \ in sankcioniranje zaposlenih, ki pri\u010Dakovanih rezultatov ne dosegajo.\n "
