response: "Odziv Ministrstva za finance\nPredlog o objavi seznama podjetij, ki so\
  \ v zadnjih \u0161estih mesecih poravnavali vse davke in nimajo odprtih dav\u010D\
  nih ali pla\u010Dnih obveznosti, je izpeljanka objave seznama nepla\u010Dnikov,\
  \ ki je bila sprejeta z novelo Zakona o dav\u010Dnem postopku (ZDavP-2F), s katero\
  \ se je sprejela objava poimenskega seznam vseh dav\u010Dnih zavezancev, katerih\
  \ dav\u010Dni dolg presega vi\u0161ino 5.000 evrov, vendar le, \u010De zavezanec\
  \ dolguje javne dajatve vsaj 90 dni. Seznam se objavlja v obliki razredov v odvisnosti\
  \ od vi\u0161ine nepla\u010Danih davkov. S tem se v seznam javno objavljenih dav\u010D\
  nih dol\u017Enikov zajame osebe s pomembnim dolgom do javnih blagajn, ki ne pla\u010D\
  ujejo dajatev v dolo\u010Denem dalj\u0161em \u010Dasovnem obdobju, hkrati pa se\
  \ na seznam ne uvr\u0161\u010Da oseb, ki le redko zamudijo s pla\u010Dilom davka\
  \ le za nekaj dni, kar je najve\u010Dkrat povezano s kraj\u0161imi likvidnostnimi\
  \ te\u017Eavami dav\u010Dnih zavezancev.\nZ objavo dav\u010Dnih nepla\u010Dnikov\
  \ se sku\u0161a zmanj\u0161ati problem nepla\u010Devanja javnih dajatev oziroma\
  \ spodbujati prostovoljno pla\u010Devanje javnih dajatev ter zagotoviti varnej\u0161\
  e poslovno okolje. Z namenom doseganja zastavljenega cilja se poleg njegovih podatkov\
  \ objavi tudi podatke o dejanskem lastniku te pravne osebe \u2013 dav\u010Dnega\
  \ nepla\u010Dnika.\nObstoje\u010Da ureditev omogo\u010Da upravi\u010Denim osebam\
  \ in javnosti seznanitev z nepla\u010Dniki dav\u010Dnih obveznosti. Vsak dav\u010D\
  ni zavezanec pa ima mo\u017Enost, da se z izpolnitvijo dav\u010Dne obveznosti izogne\
  \ uvrstitvi na ta seznam. \n "
