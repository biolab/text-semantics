response: "Odziv Ministrstva za infrastrukturo in prostor\nS takim predlogom se ne\
  \ moremo strinjati.\nS stali\u0161\u010Da Konvencije o mednarodnem civilnem letalstvu\
  \ (\u010Cikago, 1944) gre za identifikacijski znak letali\u0161\u010Da. Ministrstvo\
  \ za infrastrukturo in prostor ugotavlja, da je v Evropi dokaj ustaljena praksa,\
  \ da se javna letali\u0161\u010Da za mednarodni zra\u010Dni promet poimenujejo po\
  \ znanih osebah oziroma osebah s posebnimi zaslugami z razli\u010Dnih podro\u010D\
  ij kot npr. politike, znanosti, umetnosti, ipd. Pri tem tudi na\u0161i dve najve\u010D\
  ji letali\u0161\u010Di, Letali\u0161\u010De Jo\u017Eeta Pu\u010Dnika Ljubljana in\
  \ Letali\u0161\u010De Edvarda Rusjana Maribor, nista izjemi.\nSkladno s pobudo operatorja\
  \ aerodroma \u2013 gospodarske dru\u017Ebe Aerodrom Ljubljana, d.d., ki je bila\
  \ podana v okviru obnove letali\u0161\u010Da, je Vlada RS 7. junija 2007 sprejela\
  \ sklep o preimenovanju letali\u0161\u010Da po enem izmed akterjev osamosvojitve\
  \ Slovenije Jo\u017Eetu Pu\u010Dniku. Dne 9. julija 2007 je bilo letali\u0161\u010D\
  e Ljubljana oziroma letali\u0161\u010De Brnik preimenovano v Letali\u0161\u010D\
  e Jo\u017Eeta Pu\u010Dnika Ljubljana.\nZavedati se moramo, da vsako preimenovanje\
  \ mednarodnega letali\u0161\u010Da nosi s seboj tudi dolo\u010Dene finan\u010Dne,\
  \ organizacijske in tehni\u010Dne posledice. Poleg izdelave novih logotipov, bro\u0161\
  ur, reklamnih in drugih tabel je potrebno poskrbeti tudi za novo celostno podobo\
  \ letali\u0161\u010Da in njegovo prepoznavnost v svetu. Upo\u0161tevajo\u010D dejstvo,\
  \ da se trenutno nahajamo v \u010Dasu gospodarske krize in prizadevanja Vlade RS\
  \ za iskanje in izvajanje ustreznih ukrepov za ubla\u017Eitev njenih posledic, menimo,\
  \ da bi bilo tako preimenovanje v tem trenutku neprimerno in neopravi\u010Deno.\
  \ Predstavljalo bi preveliko obremenitev operatorja aerodroma \u2013 gospodarske\
  \ dru\u017Ebe Aerodrom Ljubljana, d.d.\n "
