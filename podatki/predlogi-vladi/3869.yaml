response: "Odziv Ministrstva za pravosodje in javno upravo\nV zvezi s predlogom, posredovanim\
  \ z navedenim dopisom, ki se nana\u0161a na ukinitev dr\u017Eavnega sveta, pojasnjujemo,\
  \ da navedeni predlog ne sodi v delovno podro\u010Dje Ministrstva za pravosodje\
  \ in javno upravo.\nGlede na to, da je Dr\u017Eavni svet urejen v Ustavi Republike\
  \ Slovenije, in da gre za predlog, ki posega v zakonodajno vejo oblasti, predlagamo,\
  \ da ga posredujete Dr\u017Eavnemu zboru Republike Slovenije.  \nOdziv Ministrstva\
  \ za infrastrukturo in prostor\nNa\u010Din dolo\u010Danja in vi\u0161ino letne dajatve\
  \ za uporabo vozil v cestnem prometu dolo\u010Da Uredba o na\u010Dinu dolo\u010D\
  anja in vi\u0161ini letne dajatve za uporabo vozil v cestnem prometu (Uradni list\
  \ RS, \u0161t. 80/12). Navedena uredba je izdana na podlagi Zakona o letni dajatvi\
  \ za uporabo vozil v cestnem prometu (Uradni list RS, \u0161t. 57/08), ki tudi dolo\u010D\
  a merila za dolo\u010Danje vi\u0161ine letne dajatve, ki je v primeru osebnih avtomobilov\
  \ prostornina motorja vozila, pri \u010Demer zakon dolo\u010Da, da se pri dolo\u010D\
  anju vi\u0161ine letne dajatve za posamezne kategorije oziroma podkategorije kot\
  \ merilo upo\u0161tevata tudi emisije onesna\u017Eeval zraka in na\u010Din vzmetenja\
  \ vozil.\nPosamezne vi\u0161ine letne dajatve so v primeru osebnih avtomobilov dolo\u010D\
  ene tako, da se vi\u0161ajo progresivno z ve\u010Danjem delovne prostornine motorja,\
  \ skupni znesek pobrane letne dajatve v posameznem letu pa sledi ciljem Vlade Republike\
  \ Slovenije, saj gre za neposredni prihodek prora\u010Duna Republike Slovenije.\
  \ Ker dolo\u010Ditev popusta enem razredu osebnih avtomobilov po zakonu ni mo\u017E\
  na, bi bilo teoreti\u010Dno mo\u017Eno samo zni\u017Eanje vi\u0161ine letne dajatve\
  \ dolo\u010Deni kategoriji oziroma razredu vozil, kar pa bi glede na zahtevo po\
  \ prora\u010Dunski nevtralnosti predloga predpisa pomenilo zvi\u0161anje letne dajatve\
  \ ostalim kategorijam oziroma razredom vozil. Zaradi sprememb predpisov Evropske\
  \ unije s podro\u010Dja vozil bo potrebno v prihodnosti dolo\u010Dene dele podro\u010D\
  ja letne dajatve spremeniti in ob pripravi teh sprememb bomo obravnavali tudi va\u0161\
  \ predlog oziroma namen va\u0161ega predloga, ki vsebuje socialni vidik.\nPoleg\
  \ tega pa se na\u0161e ministrstvo pospe\u0161eno ukvarja z integriranim javnim\
  \ potni\u0161kim prometom, ki bo omogo\u010Dilo ve\u010Dini dr\u017Eavljanom bolj\u0161\
  o mobilnost tudi brez uporabe osebnega prevoza.\n "
