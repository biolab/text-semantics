response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nPrvi odstavek\
  \ 15. \u010Dlena ZUPJS dolo\u010Da, da se pri ugotavljanju upravi\u010Denosti do\
  \ pravice iz javnih sredstev, razen pri ugotavljanju upravi\u010Denosti do denarne\
  \ socialne pomo\u010Di, varstvenega dodatka, subvencije najemnine, pravice do kritja\
  \ razlike do polne vrednosti zdravstvenih storitev in do pravice do pla\u010Dila\
  \ prispevka za obvezno zdravstveno zavarovanje, se upo\u0161teva dohodek v preteklem\
  \ koledarskem letu, razen dohodkov iz 8., 9., 10. In 11. to\u010Dke prvega odstavka\
  \ 12. \u010Dlena tega zakona, ki se upo\u0161teva skladno s 3. to\u010Dko 16. \u010D\
  lena tega zakona in skladno s tretjim odstavkom 16. \u010Dlena tega zakona.\nDrugi\
  \ odstavek 15. \u010Dlena ZUPJS dolo\u010Da, da se pri ugotavljanju dohodka upo\u0161\
  tevajo podatki iz odlo\u010Db o odmeri dohodnine, podatki iz dav\u010Dnega obra\u010D\
  una akontacije dohodnine od dohodka iz dejavnosti, podatki ki jih dav\u010Dnemu\
  \ organu posredujejo osebe, zavezane za dajanje podatkov in podatki, potrebni za\
  \ izra\u010Dun akontacije dohodnine. Pri ugotavljanju upravi\u010Denosti do pravice\
  \ iz javnih sredstev se primarno uporabijo podatki iz odlo\u010Db o odmeri dohodnine\
  \ in podatki iz dav\u010Dnega obra\u010Duna akontacije dohodnine od dohodka iz dejavnosti\
  \ za preteklo leto. \u010Ce ti podatki med odlo\u010Danjem \u0161e niso na voljo,\
  \ se upo\u0161tevajo podatki iz odlo\u010Db o odmeri dohodnine in podatki iz dav\u010D\
  nega obra\u010Duna akontacije dohodnine  od dohodka iz dejavnosti za predpreteklo\
  \ leto, prera\u010Dunani na raven preteklega koledarskega leta, tako da se pove\u010D\
  ajo za rast neto povpre\u010Dne pla\u010De na zaposlenega v obdobju januar-december\
  \ preteklega leta v primerjavi z istim obdobjem predpreteklega leta. Kadar tudi\
  \ ti podatki niso na voljo, se uporabijo podatki, ki so jih dav\u010Dnemu organu\
  \ posredovale osebe, zavezane za dajanje podatkov, in podatki potrebni za izra\u010D\
  un akontacije dohodnine za preteklo leto ali za predpreteklo leto, \u010De podatki\
  \ za poteklo leto niso na voljo. Pri ugotavljanju dohodka se lahko upo\u0161tevajo\
  \ tudi podatki iz uradnih evidenc centrov za socialno delo in drugih upravljavcev\
  \ zbirk podatkov, ki vodijo uradne evidence o izpla\u010Danih dohodkih oziroma pravicah\
  \ iz javnih sredstev in druga dokazila skladno z zakonom, ki ureja splo\u0161ni\
  \ upravni postopek.\nNa podlagi 51. \u010Dlena ZUPJS se podatki za osebe po tem\
  \ zakonu, tudi podatki, ki \u0161tejejo za dav\u010Dno tajnost, zbirajo neposredno\
  \ od osebe oziroma njenega zakonitega zastopnika ter, po uradni dol\u017Enosti,\
  \ iz zbirk podatkov, ki jih v Republiki Sloveniji vodijo za to poobla\u0161\u010D\
  eni organi in organizacije. Oseba oziroma njen zakoniti zastopnik je centru za socialno\
  \ delo dol\u017Ean dati vse podatke, o katerih poobla\u0161\u010Deni organi in organizacije\
  \ ne vodijo zbirke podatkov.\nV zvezi z upo\u0161tevanjem podatkov iz leta 2009\
  \ in 2010 pojasnjujemo, da se pri ugotavljanju upravi\u010Denosti do pravic iz javnih\
  \ sredstev upo\u0161tevajo podatki iz uradnih evidenc. Primarno se upo\u0161tevajo\
  \ podatki iz dohodninske odlo\u010Dbe za preteklo leto. V kolikor podatki za preteklo\
  \ leto iz odlo\u010Dbe o dohodnini niso na voljo, se upo\u0161tevajo podatki iz\
  \ dohodninske odlo\u010Dbe za predpreteklo leto. V kolikor podatki za predpreteklo\
  \ leto iz odlo\u010Dbe o dohodnini niso na voljo, pa se upo\u0161tevajo podatki\
  \ za preteklo leto, ki so jih posamezniki dol\u017Eni posredovati dav\u010Dnemu\
  \ organu. Pri tem \u0161e pojasnjujemo, da se za razli\u010Dne dohodke izdajo razli\u010D\
  ne dohodninske odlo\u010Dbe. Ker je center za socialno delo za vlagateljico in njene\
  \ dru\u017Einske \u010Dlane pridobil iz uradne evidence DURS-a pri \u010Demer so\
  \ bili dolo\u010Deni podatki za leto 2010 in dolo\u010Deni podatki za 2009, je pri\
  \ odlo\u010Danju moral upo\u0161tevati podatke iz preteklega leta to je iz leta\
  \ 2010 in predpreteklega leta 2009.\n "
