response: "Odziv Ministrstva za infrastrukturo\nNa osnovi opa\u017Eanj, da se tovorni\
  \ promet pove\u010Duje in da je medsebojnih prehitevanj tovornih vozil vse ve\u010D\
  , je ministrstvo \u017Ee v letu 2007 pozvalo dru\u017Ebo DARS d.d., da preu\u010D\
  i mo\u017Enosti in pristopi k vzpostavitvi prepovedi prehitevanja za tovorna vozila.\
  \ Dru\u017Eba DARS d.d. je predlagala na\u010Din postavitve prometne signalizacije,\
  \ ki prepoveduje prehitevanje tovornih vozil, s predlogom kriterijev glede mest\
  \ vzpostavitve, in da se na dolo\u010Denih mestih oziroma pododsekih (pas za po\u010D\
  asna vozila, ljubljanski obro\u010D, priklju\u010Dki na zelo prometnih odsekih)\
  \ ta omejitev ne upo\u0161teva, saj bi pomenila le ve\u010Djo gne\u010Do v prometnih\
  \ konicah. Pri tako oblikovanem predlogu je dru\u017Eba DARS d.d. upo\u0161tevala\
  \ tudi kriterij prometne obremenitve, in sicer 3.000 PLDP (povpre\u010Dni letni\
  \ dnevni promet) te\u017Ekih tovornih vozil na dan. Po potrditvi predlaganih kriterijev\
  \ s strani ministrstva, pristojnega za promet, je dru\u017Eba DARS d.d. pripravila\
  \ nalog za postavitev prometne signalizacije na avtocestah in to postavitev tudi\
  \ realizirala v poletnih mesecih leta 2007. Po letu 2007 je bila prepoved prehitevanja\
  \ vzpostavljena tudi na ostalih novo zgrajenih avtocestnih odsekih, in sicer tam,\
  \ kjer je cestna infrastruktura to zahtevala (predori, viadukti in podobno), ter\
  \ dodatno tudi na celotni avtocesti A5 Pesnica \u2013 Pince (prekmurska avtocesta),\
  \ kjer je bila postavljena tudi prometna signalizacija o zahtevani varnostni razdalji.\n\
  Na podlagi zahtev avtoprevoznikov, ki so tej omejitvi prehitevanja ves \u010Das\
  \ nasprotovali, pa je ministrstvo decembra 2007 dru\u017Ebi DARS d.d. dodatno naro\u010D\
  ilo, da pristopi k naro\u010Dilu in izvedbi dopolnitve \u017Ee vzpostavljene prometne\
  \ signalizacije tako, da na prometne znake doda \u010Dasovno omejitev na na\u010D\
  in, da omejitev velja le v \u010Dasu od 6. do 9. ure in od 14. do 17. ure. Dopolnilne\
  \ table so bile postavljene marca 2008.\nZ omenjeno problematiko se je v letu 2009\
  \ ukvarjala tudi delovna skupina za pripravo Zakona o pravilih cestnega prometa.\
  \ \u010Clani delovne skupine in strokovna javnost so bili mnenja, da so glede na\
  \ opisano problematiko prehitevanja najbolj problemati\u010Dne avtoceste in hitre\
  \ ceste z dvema prometnima pasovoma za vo\u017Enjo v eno smer in ne avtoceste in\
  \ hitre ceste, ki imajo tri ali ve\u010D prometnih pasov za vo\u017Enjo v eno smer.\
  \ Dolo\u010Dba, ki bi po avtocestah in hitrih cestah generalno dovoljevala vo\u017E\
  njo vozilom, katerih najve\u010Dja dovoljena masa presega 3,5 t ter vozil in skupin\
  \ vozil dalj\u0161ih od 7 m, le po skrajnem desnem prometnem pasu, bi povzro\u010D\
  ila \u0161e ve\u010Dji kaos v cestnem prometu in dodatne prometne zastoje na avtocestah\
  \ ter s tem nastanek dodatnih nevarnih situacij za uporabnike slovenskih avtocest.\n\
  Skladno z navedenim je potrebno tudi omeniti, da so posamezni odseki avtocest in\
  \ hitrih cest razli\u010Dno obremenjeni. Uveljavitev tako striktne omejitve, ki\
  \ bi veljala za vse avtoceste in hitre ceste (torej ne le za posamezne odseke avtocest\
  \ in hitrih cest), bi lahko pomenila le \u0161e ve\u010Dje zastoje in gne\u010D\
  o v prometnih konicah ter s tem nastanek dodatnih nevarnih situacij za udele\u017E\
  ence cestnega prometa, prav tako pa bi tako striktna omejitev zahtevala stalen in\
  \ zelo obse\u017Een policijski nadzor ter posledi\u010Dno s tem zahtevala tudi ve\u010D\
  \ tehni\u010Dnih, kadrovskih in drugih resursov.\nOcenjujemo, da je v okviru predhodne\
  \ obrazlo\u017Eitve ustrezno pojasnjen na\u010Din urejanja prehitevanja tovornih\
  \ vozil na omre\u017Eju slovenskih avtocest in hitrih cest. Ne glede na predhodno\
  \ navedeno si Ministrstvo za infrastrukturo kot pristojni resor stalno prizadeva,\
  \ da se i\u0161\u010Dejo \u010Dim bolj u\u010Dinkovite re\u0161itve, ki uporabnikom\
  \ cest omogo\u010Dajo, da \u010Dim bolj varno in udobno realizirajo svoje potrebe\
  \ po mobilnosti.  \n "
