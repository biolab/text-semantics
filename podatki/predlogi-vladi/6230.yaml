response: "Odziv Ministrstva za pravosodje\n Ureditev v Kazenskem zakoniku:\nMinistrstvo\
  \ za pravosodje pojasnjuje, da je institut zastaranja urejen v Kazenskem zakoniku\
  \ (v nadaljevanju: KZ-1) , in sicer v celotnem enajstem poglavju (90. do 95 \u010D\
  len KZ-1). Pri tem je treba pojasniti, da KZ-1 pozna dve vrsti zastaranja, in sicer\
  \ zastaranje kazenskega pregona in zastaranje izvr\u0161itve kazenske sankcije.\
  \ V 90. \u010Dlenu so nato dolo\u010Deni zastaralni roki, ki so odvisni od predpisane\
  \ kazni za posamezno kaznivo dejanje, v 95. \u010Dlenu pa je uzakonjen institut\
  \  nezastarljivosti kaznivih dejanj, ki dolo\u010Da, da kazenski pregon in izvr\u0161\
  itev kazni ne zastarata za  kazniva dejanja, za katera se sme po Kazenskem zakoniku\
  \ izre\u010Di kazen dosmrtnega zapora, za kazniva dejanja iz 100. do 105. \u010D\
  lena KZ-1 in tudi ne za tista kazniva dejanja, za katera po mednarodnih pogodbah\
  \ zastaranje ni mogo\u010De. Poleg tega izvr\u0161itev kazni dosmrtnega zapora ne\
  \ zastara.\nGlede instituta zastaranja ter pobudi predlagatelja o ukinitvi instituta\
  \ zastaranja v kazenskem pravu, je treba najprej \u0161ir\u0161e pojasniti sam namen\
  \ in smisel instituta zastaranja. Sama izvedba kazenskega postopka, izrek kazenske\
  \ sankcije in njena izvr\u0161itev so najbolj smotrni in dose\u017Eejo svoj namen,\
  \ \u010De v relativno kratkem \u010Dasu sledijo storitvi kaznivega dejanja. Namen\
  \ kazni tako v primeru generalne kot tudi specialne prevencije je na ta na\u010D\
  in najla\u017Eje dose\u010Di. Po preteku dalj\u0161ega \u010Dasovnega obdobja pa\
  \ bi vse zgoraj na\u0161teto imelo veliko manj\u0161i u\u010Dinek tako na storilca\
  \ kot tudi na dru\u017Ebo. V primeru ukinitve instituta zastaranja bi se \u010D\
  asovno obdobje, v katerem bi se izpeljal kazenski postopek in nato izvr\u0161itev\
  \ kazenske sankcije \u0161e podalj\u0161al, to pa bi najverjetneje imelo za posledico\
  \ tudi \u0161e ve\u010D sodnih zaostankov.\nNa tem mestu je treba tudi pojasniti,\
  \ da so se s sprejemom KZ-1 leta 2008 vsi zastaralni roki pomno\u017Eili s koli\u010D\
  nikom dva, argumenti za tak\u0161en poseg pa so predvsem v tem, da je bil s KZ-1\
  \ odpravljen institut pretrganja zastaranja izvr\u0161itve kazenskih sankcij. Primerjalnopravno\
  \ gledano ima Republika Slovenija ene najdalj\u0161ih zastaralnih rokov izvr\u0161\
  itve kazni.\nGlede zastaranja se je v odlo\u010Dbi U-I-262/10-18 z dne 23. 6. 2011\
  \ opredelilo tudi Ustavno sodi\u0161\u010De. Sprejelo je stali\u0161\u010De, da\
  \ je zastaranje v kazenskem pravu po svoji vsebini povezano z (ne)upravi\u010Denjem\
  \ dr\u017Eave za pregon ali izvr\u0161itev kazenske sankcije. Z zastaranjem ugasne\
  \ \"pravica\" dr\u017Eave, da posameznika kazensko preganja oziroma da zoper storilca\
  \ kaznivega dejanja na podlagi ugotovljene krivde uveljavi kazensko odgovornost\
  \ (zastaranje kazenskega pregona) ali da izvr\u0161i pravnomo\u010Dno izre\u010D\
  eno sankcijo (zastaranje izvr\u0161itve kazenskih sankcij). V kaznovalnih postopkih\
  \ ima zastaranje ustavnopravni pomen. V pravice posameznika ni dopustno posegati\
  \ neomejeno (razen izjemoma) in nesorazmerno dolgo, ob tem pa ima dr\u017Eava prav\
  \ na podlagi zastaranja na voljo dolo\u010Den \u010Das, da uvede, izvede in z izrekom\
  \ ter izvr\u0161itvijo kazenske sankcije postopek zoper posameznika kon\u010Da.\
  \ Navedena odlo\u010Dba Ustavnega sodi\u0161\u010Da sledi odlo\u010Dbi Ustavnega\
  \ sodi\u0161\u010Da \u0161t. U-I-25/07 z dne 11. 9. 2008. Glede na navedeno bi bila\
  \ ukinitev zastaranja na podro\u010Dju kazenskega prava prehudo ustavno sporna.\n\
  \ Glede na vse zgoraj navedeno menimo, da je va\u0161 predlog o ukinitvi instituta\
  \ zastaranja, vsaj z vidika ureditve v kazenskem pravu, v nasprotju z ustavnim na\u010D\
  elom sorazmernosti (2. \u010Dlen v zvezi s tretjim odstavkom 15. \u010Dlenom Ustave\
  \ Republike Slovneije), saj bi prekomerno posegel v pravice posameznika (npr. V\
  \ pravico do pravne varnosti). Prav tako tak\u0161na ureditev ne bi bila primerna\
  \ s sistemskega vidika celostne ureditve instituta zastaranja v KZ-1.\nUreditev\
  \ v Obligacijskem zakoniku:\nInstitut zastaranja je urejen tudi v civilnem pravu,\
  \ in sicer v Obligacijskem zakoniku (v nadaljevanju: OZ) , in sicer v celotnem \u010D\
  etrtem oddelku (335. do 370 \u010Dlen OZ). V 1. odseku so urejene splo\u0161ne dolo\u010D\
  be, nato pa \u0161e v 2. odseku \u010Das, ki je potreben za zastaranje (zastaralni\
  \ roki), v 3. odseku zadr\u017Eanje zastaranja in v 4. odseku \u0161e pretrganje\
  \ zastaranja.\nSplo\u0161ni zastaralni rok ureja OZ v 346. \u010Dlenu, ki dolo\u010D\
  a, da terjatve zastarajo v petih letih, \u010De ni z zakonom dolo\u010Den druga\u010D\
  en zastaralni rok. Pojasniti je treba, da se institut zastaranja obveznosti (terjatve\
  \ upnika) v civilnem pravu razlikuje od instituta zastaranja kazenskega pregona\
  \ in izvr\u0161itve kazenske sankcije v kazenskem pravu.\nZ zastaranjem preneha\
  \ pravica do sodnega varstva, sama obveznost pa ne preneha. To pomeni, da je dol\u017E\
  nik tudi po poteku zastaralnega roka \u0161e vedno dol\u017Ean upniku izpolniti\
  \ svojo obveznost, vendar pa upnik po preteku tega roka nima ve\u010D mo\u017Enosti\
  \ s prisilnimi sredstvi zahtevati izpolnitve dol\u017Enikove obveznosti. Zato sodi\u0161\
  \u010De ne pazi na zastaranje po uradni dol\u017Enosti, ampak samo, \u010De se dol\u017E\
  nik nanj sklicuje (glej tretji odstavek 335. \u010Dlena OZ).\nCivilne obveznosti\
  \ tudi ne poznajo instituta absolutnega zastaranja, kot ga pozna kazensko (materialno)\
  \ pravo. Povedano druga\u010De, zastaralni rok 5 let, ki ga dolo\u010Da OZ, ne predstavlja\
  \ absolutnega roka, v katerem mora upnik zahtevati vra\u010Dilo dolga in dose\u010D\
  i prisilno izvr\u0161itev njegove terjatve nasproti dol\u017Eniku (torej pri sodi\u0161\
  \u010Du dose\u010Di pravnomo\u010Dno sodbo in s prisilno izvr\u0161bo izterjati\
  \ ugotovljeno obveznost), ampak predstavlja rok, v katerem mora upnik vlo\u017E\
  iti ustrezno pravno sredstvo (praviloma to\u017Ebo ali predlog za izvr\u0161bo),\
  \ s katerim zahteva prisilno popla\u010Dilo svojega dolga oziroma izpolnitev njegove\
  \ terjatve nasproti dol\u017Eniku.\nZ vlo\u017Eitvijo to\u017Ebe nastopi pretrganje\
  \ zastaranja (glej 369. \u010Dlen OZ). Pretrganje zastaranja pomeni, da za\u010D\
  ne zastaranje te\u010Di znova. Nadalje tretji odstavek 369. \u010Dlena OZ jasno\
  \ dolo\u010Da, da \u010De je bilo zastaranje pretrgano zaradi upnikove vlo\u017E\
  itve to\u017Ebe ali zaradi kak\u0161nega drugega dejanja upnika zoper dol\u017E\
  nika, za\u010Dne zastaranje te\u010Di znova od dneva, ko je bil spora kon\u010D\
  an ali druga\u010De poravnan. Torej zastaranje med postopkom ne te\u010De. Po kon\u010D\
  anem postopku je zastaralni rok enak prej\u0161njemu, razen \u010De terjatev pridobil\
  \ novo (druga\u010Dno) pravno naravo. Obveznost, ki je dol\u017Eniku nalo\u017E\
  ena s sodbo, pridobi naravo judikatne terjatve, ki zastara v roku 10 let (glej 356.\
  \ \u010Dlen OZ). Pretrganje in ustavitev teka tega zastaralnega roka povzro\u010D\
  i vlo\u017Eitev predloga za izvr\u0161bo na podlagi izvr\u0161ilnega naslova, s\
  \ katerim \u017Eeli upnik dose\u010Di prisilno poravnavo svoje obveznosti napram\
  \ dol\u017Eniku.\nUvedba instituta zastaranja je utemeljena z neizvr\u0161evanjem\
  \ pravice (upnika). Dejstvo, da nekdo pravico ima, a ne izkoristi pravo\u010Dasno\
  \ njene mo\u017Enosti za realizacijo, opravi\u010Duje zastaranje. Upo\u0161tevati\
  \ je treba tudi, da je s potekom \u010Dasa ote\u017Eeno tudi dokazovanje dejanskega\
  \ stanja. Zato institut zastaranja posredno pritiska na upnike, da pravo\u010Dasno\
  \ poskrbijo za uveljavitev svojih pravic. Na podlagi navedenega, po mnenju Ministrstva\
  \ za pravosodje ukinitev zastaranja ne pride v po\u0161tev tudi v civilnem pravu,\
  \ saj bi bil tak ukrep prekomeren poseg v pravice posameznika (v tem primeru dol\u017E\
  nika).\nArgument glede sodnih zaostankov\n\u0160tejemo tudi, da argument sodnih\
  \ zaostankov ni ve\u010D uporaben argument, vsaj od leta 2010 dalje ne. Ob prvem\
  \ polletju 2014 je bilo vseh zadev, ki se \u0161tejejo za sodne zaostanke na slovanskih\
  \ sodi\u0161\u010Dih skupaj malo ve\u010D kot 169.000, kar je v primerjavi s prvim\
  \ polletjem 2013 za skoraj 11% manj. \u010Ce sedanje stanje primerjamo z leto 2010,\
  \ ko je bilo sodnih zaostankov v slovenskem sodstvu \u0161e za 270.000, ugotovimo,\
  \ da so se ti v vmesnem \u010Dasu zni\u017Eali za skoraj 40 % oziroma za ve\u010D\
  \ kot 100.000 zadev. \u010Ce to primerjamo z letom 2006, ko je bilo vseh zaostankov\
  \ skupaj ve\u010D kot 323.000 zadev, pa gre za zmanj\u0161anje za skoraj 50 %. \
  \ Navedeno nam pove, da o sodnih zaostankih kot sistemskemu problemu slovenskega\
  \ pravosodja ne moremo ve\u010D govoriti, kar pa nas seveda ne odvezuje, da ne bi\
  \ bili jutri \u0161e bolj\u0161i.\nMinistrstvo za pravosodje zaklju\u010Duje, da\
  \ bo \u0161e naprej aktivno spremljalo izvajanje zgoraj opisanih dolo\u010Db KZ-1\
  \ in OZ v praksi. Prav tako bo Ministrstvo za pravosodje \u0161e naprej analiziralo\
  \ vse predloge, ki bi \u0161e dodatno pove\u010Dali u\u010Dinkovitost izvedbe kazenskega\
  \ in civilnega postopka, vendar ob spo\u0161tovanju vseh ustavno zagotovljenih pravic\
  \ obdol\u017Eencev oziroma strank postopka in upo\u0161tevanju vseh kazensko-pravnih\
  \ standardov."
