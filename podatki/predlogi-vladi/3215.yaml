response: "Odziv Ministrstva za infrastrukturo in prostor\nV zakonu o prevozih v cestnem\
  \ prometu \u2013 ZPCP 2, je bilo do leta 20086 kot pogoj za pridobitev dovoljenja\
  \ za izvajanje dejavnosti prevozov v cestnem prometu, tudi urejen parkirni prostor.\n\
  S spremembo zakonodaje na podro\u010Dju prevozov v mednarodnem cestnem prometu,\
  \ ki jo je sprejel Evropski parlament in Svet, urejena parkiri\u0161\u010Da za tovorna\
  \ vozila in avtobuse niso bila ve\u010D pogoj za pridobitev licence za izvajanje\
  \ dejavnosti prevozni\u0161tva. Zato je MZIP ob naslednji spremembi ZPCP-2, pogoje\
  \ za pridobitev licence prilagodil evropski zakonodaji. Tako trenutno veljavni zakon\
  \ ZPCP 2C, ne zahteva ve\u010D urejenih parkiri\u0161\u010D, kar napa\u010Dno v\
  \ svojem dopisu trdi predlagatelj. V kolikor namre\u010D iz Zakona navedenega ne\
  \ bi umaknili, bi od svojih prevoznikov zahtevali ve\u010D, kot velja v praksi za\
  \ vse druge izvajalce cestnih prevozov, ki imajo sede\u017E svojih podjetij v eni\
  \ od drugih dr\u017Eav \u010Dlanic EU. Na ta na\u010Din slovenski prevozniki ne\
  \ bi bili ve\u010D v enakopravnem polo\u017Eaju s tujimi.\nMZIP se ne glede na navedeno\
  \ zaveda problematike povezane s parkiri\u0161\u010Di za tovorna vozila in avtobuse,\
  \ zato i\u0161\u010De razli\u010Dne mo\u017Enosti kako urediti evidentirani problem.\
  \ Ena od teh, je bila za ta namen ustanovljena medresorska delovna skupina za pomo\u010D\
  \ pri izgradnji MLP in urejenih varovanih parkiri\u0161\u010D, ki i\u0161\u010D\
  e mo\u017Enost pridobiti sredstva za izgradnjo le-teh, s tako imenovanim javno zasebnim\
  \ partnerstvom in ne nazadnje tudi s pripravo projektov, ki bi lahko konkurirali\
  \ na nate\u010Daju za nepovratna sredstva v novi finan\u010Dni perspektivi EU.\n\
