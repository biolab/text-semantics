response: "Odziv Ministrstva za gospodarstvo\nPredlogi v predlagani obliki niso primerni\
  \ za nadaljnjo obravnavo na Ministrstvu za gospodarstvo, ker je podro\u010Dje podpiranja\
  \ proizvajalcev elektri\u010Dne energije iz obnovljivih virov \u017Ee bilo urejeno\
  \ s spremembo Energetskega zakona v letu 2008 in s sprejemom podzakonskih predpisov\
  \ v letu 2009 v skladu z evropskimi predpisi za dr\u017Eavne pomo\u010Di in je bila\
  \ ta podporna shema prijavljena Evropski komisiji, ki je ugotovila, da gre za dovoljeno\
  \ pomo\u010D.\nNa podro\u010Dju energetike se izvajajo regulirane in neregulirane\
  \ dejavnosti. Podro\u010Dje proizvodnje in trgovanja z elektri\u010Dno energijo\
  \ je neregulirana dejavnost, kjer je potrebno spo\u0161tovati pravila za varovanje\
  \ konkurence udele\u017Eencev na trgu, zato so mo\u017Enosti za delovanje dr\u017E\
  ave zelo omejene, vezane so le na izredne razmere, ko je potrebno zagotoviti zanesljivost\
  \ oskrbe z energijo. Dr\u017Eava sama ne gradi in ne upravlja elektrarn, take porabe\
  \ prora\u010Dunskih sredstev tudi ne more biti. Zaradi pozitivnih vplivov proizvodnje\
  \ elektri\u010Dne energije iz obnovljivih virov energije je dr\u017Eavna pomo\u010D\
  \ sicer dovoljena vendar le na na\u010Dine, da se ne ogro\u017Ea konkuren\u010D\
  nost drugih udele\u017Eencev na trgu. Dr\u017Eava je zato predpisala, da vsi porabniki\
  \ elektri\u010Dne energije pla\u010Dujejo prispevek za spodbujanje proizvodnje elektri\u010D\
  ne energije iz OVE, ta sredstva pa se porabljajo za izpla\u010Devanje podpor lastnikom,\
  \ ki so zgradili take elektrarne.\nUgotavljamo, da je sedanja podporna shema za\
  \ podro\u010Dje son\u010Dnih elektrarn ustrezna, ker je bilo do junija letos zgrajenih\
  \ \u017Ee za 48 MW son\u010Dnih elektrarn. \u010Ce se bo trend nadaljeval, bo do\
  \ konca leta stalo \u017Ee za preko 60MW son\u010Dnih elektrarn.\nDr\u017Eava ne\
  \ ovira sodelovanja ustanov in javnih zavodov, ki jih je ustanovila, \u010De \u017E\
  elijo omogo\u010Diti izrabo svojih povr\u0161in na javnih zgradbah za namene, ki\
  \ jih je omenjal predlagatelj v svojem predlogu.  "
