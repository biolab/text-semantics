response: "Odziv Ministrstva za zdravje\nDopolnilno zdravstveno zavarovanje je opredeljeno\
  \ v Zakonu o zdravstvenem varstvu in zdravstvenem zavarovanju. Trimese\u010Dni odpovedno\
  \ rok je v 62. c \u010Dlenu in je dolo\u010Den za zavarovalca oziroma zavarovanca.\
  \ Ta odpovedni rok je vezan na potek vsaj enega leta od sklenitve zavarovanja.\n\
  Razlogi za tako dolo\u010Dene odpovedne roke in trajanje zavarovanja so v naravi\
  \ dopolnilnega zdravstvenega zavarovanja. Dopolnilno zdravstveno zavarovanje je\
  \ trenutno del socialne varnosti prebivalcev Republike Slovenije, saj krije razliko\
  \ med polno vrednostjo zdravstvenih storitev iz obveznega zdravstvenega zavarovanja\
  \ in vrednostjo, ki jo pokrije ZZZS. Po svoji naravi je to zavarovanje vzajemno,\
  \ in sicer tako med generacijami kot med zdravimi in bolnimi, saj je premija enaka\
  \ za vse zavarovance pri posamezni zavarovalnici. Druga re\u010Deno to pomeni, da\
  \ starej\u0161i oziroma bolj obolevni pla\u010Dujejo manj kot bi morali glede na\
  \ kori\u0161\u010Denje zdravstvenih storitev, mladi oziroma bolj zdravi pa ve\u010D\
  . Da ostane to ravnovesje neporu\u0161eno je treba zagotoviti \u010Dim \u0161ir\u0161\
  o vklju\u010Denost populacije v sistemu, sicer bi zaradi \u0161pekulacij imeli v\
  \ zavarovanju samo bolj obolevne osebe, pri \u010Demer bi premija nara\u0161\u010D\
  ala bolj strmo. Iz navedenega so dolo\u010Dbe glede prekinitve zavarovanj bolj restriktivne.\
  \ Pri tem naj opozorimo, da so poleg tega tudi druge dolo\u010Dbe, ki zagotavljajo\
  \ ve\u010Djo vklju\u010Denost populacije v sistemu dopolnilnega zdravstvenega zavarovanja\
  \ (dopla\u010Dilo 3 % za vsako nezavarovano leto, \u010Dakalna doba pri kasnej\u0161\
  em vstopu ipd.).\nNaj izpostavimo, da Ministrstvo za zdravje pripravlja korenitej\u0161\
  e spremembe za dopolnilno zdravstveno zavarovanje, zato veljavnih dolo\u010Db glede\
  \ odpovednega roka ne bomo spreminjali."
