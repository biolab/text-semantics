response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nNa za\u010Detku bi \u017Eeleli poudariti, da sta po veljavni zakonodaji dolo\u010D\
  ena dva pogoja za uveljavitev starostne pokojnine, in sicer pogoj starosti ter pogoj\
  \ pokojninske dobe. \u010Ce je torej nekdo izpolnil starostni pogoj za upokojitev,\
  \ se kljub temu ne bi mogel upokojiti, dokler ne bi izpolnil tudi pogoja pokojninske\
  \ dobe. \u010Ce bi upo\u0161tevali podani predlog, da bi zavarovanci lahko uveljavili\
  \ pravico do starostne pokojnine pri ni\u017Eji starosti, bi raz\u0161irjali mo\u017E\
  nost pridobitve pravice do starostne pokojnine, kar pa je v nasprotju z osnovnim\
  \ ciljem modernizacije pokojninskega sistema \u2013 t.j. z ohranjanjem vzdr\u017E\
  nega pokojninskega sistema, ki bo posameznikom po upokojitvi zagotavljal primerne\
  \ in zadostne prejemke ter s tem varno starost.\nZaradi pri\u010Dakovanih demografskih\
  \ gibanj, ki zaradi trenda staranja prebivalstva napovedujejo zmanj\u0161evanje\
  \ trga delovne sile, bo sistem obveznega zavarovanja potrebno prilagoditi na na\u010D\
  in, da se vanj vklju\u010Di \u010Dim ve\u010D delovno sposobnega prebivalstva, po\
  \ drugi strani pa mora biti pokojninski sistem pravi\u010Den do vseh generacij,\
  \ med drugim tudi do bodo\u010Dih prejemnikov pokojnin, ki s prispevki zagotavljajo\
  \ pokojnine sedanjim upokojencem. Samo vzdr\u017Een pokojninski sistem bo namre\u010D\
  \ lahko zagotovil, da bo aktivna zaposlena generacija, ki s prispevki zagotavlja\
  \ pokojnine sedanjim upokojencem, ravno tako lahko pri\u010Dakovala, da bo generacija\
  \ njenih otrok po istem na\u010Delu pla\u010Devala za njihove pokojnine. Na podlagi\
  \ podatkov o dolgoro\u010Dni (ne)vzdr\u017Enosti izdatkov, ki bodo v prihodnjih\
  \ desetletjih potrebni za izpla\u010Dila pokojnin in zagotavljanje minimalne socialne\
  \ varnosti upokojencev, lahko tako ugotovimo, da je prav dalj\u0161e ostajanje v\
  \ zaposlitvi primarni ukrep, ki pripomore k zmanj\u0161evanju potrebnih sredstev\
  \ za starostno vezane izdatke. Eden od glavnih ciljev bi tako morala biti ohranitev\
  \ oz. pove\u010Danje stopnje zaposlenosti starej\u0161ih zaposlenih, nedopustno\
  \ pa bi bilo \u0161e naprej vztrajati pri miselnosti, ki je \u0161e do pred kratkim\
  \ delovanje trga dela in brezposelnost starej\u0161ih oseb re\u0161evala s prezgodnjim\
  \ upokojevanjem.\nTrditev, da bi se z upo\u0161tevanjem avtorjevega predloga, po\
  \ katerem bi se na ra\u010Dun upokojevanja starej\u0161e populacije posledi\u010D\
  no zmanj\u0161ala brezposelnost, predvsem mladih brezposelnih oseb, ne vzdr\u017E\
  i. \u017Deleli bi poudariti, da podalj\u0161evanja delovne aktivnosti starej\u0161\
  ih delavcev in brezposelnosti mladih nikakor ne gre ena\u010Diti. Gledano z vidika\
  \ pokojninske blagajne je za finan\u010Dno vzdr\u017Enost zelo pomembno, da \u010D\
  im ve\u010D mladih vstopi na trg dela, vendar je problem ta, da na trg dela vstopa\
  \ premalo nove in mlade delovne sile, ki bi s sprotnimi prispevki lahko pla\u010D\
  evala za pokojnine upokojencev. \u010Cetudi bi vsakega starej\u0161ega delavca,\
  \ ki se upokoji, nadomestil mlaj\u0161i delavec, to \u0161e vedno ne bi zado\u0161\
  \u010Dalo za pla\u010Devanje pokojnin, saj bi s tem ostalo nespremenjeno \u0161\
  tevilo delovno aktivnih, medtem ko bi \u0161tevilo upokojencev nara\u0161\u010D\
  alo. Negativna demografska gibanja, ki napovedujejo drasti\u010Dno zni\u017Eanje\
  \ delovno aktivnih prebivalcev, ki bodo morali financirati pokojnine vse ve\u010D\
  jega \u0161tevila upokojencev, pa poslab\u0161uje tudi sedanji trend mladih, ki\
  \ podalj\u0161ujejo \u0161tudij do 30. leta starosti, potem pa se \u0161ele zaposlijo.\
  \ \u010Ce \u017Eelimo ohraniti pokojnine na sedanji ravni oz. zaustaviti njihovo\
  \ padanje, preprosto ni dovolj, da starej\u0161ega zaposlenega ali brezposelnega\
  \ upokojimo in na njegovo mesto zaposlimo mlaj\u0161ega posameznika. V tem primeru\
  \ namre\u010D \u0161tevilo aktivnih oseb ostane isto, upokojenih pa je ve\u010D\
  . Za finan\u010Dno vzdr\u017Enost pokojninske blagajne bi bilo tako potrebno \u010D\
  im dlje obdr\u017Eati vsakega starej\u0161ega delovno sposobnega delavca, poleg\
  \ njega pa zaposliti tudi mlaj\u0161ega delavca. Domneve, ki so v zadnjem \u010D\
  asu prepogosto izpostavljene, da namre\u010D starej\u0161i \xBBod\u017Eirajo\xAB\
  \ delovna mesta mladim delavcem, so napa\u010Dne in zavajajo\u010De, saj ne bi pokrili\
  \ primanjkljaja v pokojninski blagajni niti v primeru, da bi delala oba skupaj.\
  \ \u0160tevil\u010Dno se bo namre\u010D po napovedih mo\u010Dno pove\u010Dala pasivna\
  \ generacija, za katero pokojninske odhodke pla\u010Dujejo delovno aktivni. Pomembno\
  \ je opozoriti tudi na dejstvo, da se strukturi oseb, tik pred upokojitvijo in brezposelnih\
  \ mladih oseb, ne skladata, kar pomeni da, kljub temu da bi se sku\u0161alo problem\
  \ mladih brezposelnih re\u0161evati z pred\u010Dasnim upokojevanjem starej\u0161\
  ih oseb, cilja s tem ne bi bilo mogo\u010De dose\u010Di. Ker si namre\u010D strukturi\
  \ ne ustrezata, bi se tako z upokojitvijo starej\u0161e brezposelne osebe sprostilo\
  \ delovno mesto, za katero pa med brezposenimi osebami ne bi bilo primernega kadra\
  \ in posledi\u010Dno ne bi pri\u0161lo do zaposlitve. Brezposelnosti mladih tako\
  \ ni mogo\u010De re\u0161evati s prisilnim upokojevanjem starej\u0161ih oseb oziroma\
  \ na na\u010Din zni\u017Eevanja pogojev za upokojitev oziroma v okviru pokojninskega\
  \ sistema. Ne nazadnje bi posemezniki z zni\u017Eevanjem starostnega pogoja pri\
  \ upokojitvi imeli tudi kraj\u0161o pokojninsko dobo in posledi\u010Dno ni\u017E\
  jo pokojnino, kar bi lahko v socialno stisko pripeljalo starej\u0161o populacijo,\
  \ saj si s svojo pokojnino osnovne socialne varnosti ne bi zmogla ve\u010D zagotavljati\
  \ sama.\nPojasnjujemo tudi, da gre pri pokojninskem sistemu za zavarovalni sistem,\
  \ katerega element je med drugim tudi sorazmernost med pla\u010Danimi prispevki\
  \ in izpla\u010Danim zneskom v primeru nastopa zavarovalnega primera. Obvezno pokojninsko\
  \ in invalidsko zavarovanje je zavarovanje, ki kot zavarovalni primer poleg starosti\
  \ dolo\u010Da tudi invalidnost in smrt. Pravica do starostne pokojnine je primarno\
  \ vezana na zavarovalni rizik starosti, to je na predpostavki, da se ob nastopu\
  \ dolo\u010Dene starosti in ob izpolnjevanju drugih z zakonom dolo\u010Denih pogojev,\
  \ zavarovancu zagotovi materialna in socialna varnost, ker si je sam z delom ne\
  \ zmore ve\u010D. Glede na podalj\u0161evanje \u017Eivljenjske dobe ter izbolj\u0161\
  anje splo\u0161nega zdravstvenega stanja se z zvi\u0161anjem pogoja starosti na\
  \  65 let predpostavlja, da oseba po tem mejniku ne rabi biti ve\u010D delovno aktivna.\
  \ Vezanost pogoja starosti na pridobitev pravice do pokojnine je povezana s predpostavko,\
  \ da je prav starost tista, ki onemogo\u010Da normalno vklju\u010Ditev zavarovanca\
  \ v organizirano in produktivno delo, da bi se lahko sam zagotavljal socialno in\
  \ materialno varnost. Z razvojem medicine so se namre\u010D spremenile razmere v\
  \ dru\u017Ebi, saj se podalj\u0161uje \u017Eivljenjska doba posameznikov in s tem\
  \ tudi aktivna doba posameznika (t.j. doba zmo\u017Enosti za delo), \u010Demur je\
  \ potrebno prilagoditi tudi pokojninski sistem.  Vsak posamezni zavarovanec mora\
  \  nositi del bremena staranja prebivalstva oziroma se morajo bremena staranja prebivalstva\
  \ sorazmerno porazdeliti med posamezne skupine prebivalstva. Medgeneracijska solidarnost\
  \ kot temeljni element pokojninskega zavarovanja zahteva pravi\u010Dnost do vseh\
  \ generacij ter odgovornost vseh dele\u017Enikov sistema. Ker se pove\u010Duje obdobje\
  \ prejemanja pokojnine, je zato smiselno in pravi\u010Dno do vseh generacij, da\
  \ vsak posameznik za ta del tudi nekaj prispeva. \u017Divljenjska doba se v povpre\u010D\
  ju dviguje za vse, zato je pravilno, da se tudi posledice takega dviga porazdelijo\
  \ med vse generacije. Predlogu avtorja tako z vidika pokojninskega in invalidskega\
  \ zavarovanja tako ni mogo\u010De slediti.     \n \n "
