response: "Odziv Ministrstva za javno upravo\n\nV skladu z dolo\u010Dbo 80. \u010D\
  lena <link http: www.pisrs.si pis.web external-link-new-window internal link in\
  \ current>Ustave Republike Slovenije Dr\u017Eavni zbor Republike Slovenije (v nadaljnjem\
  \ besedilu: Dr\u017Eavni zbor) sestavljajo poslanci dr\u017Eavljanov Slovenije in\
  \ \u0161teje 90 poslancev. Poslanci se volijo s splo\u0161nim, enakim, neposrednim\
  \ in tajnim glasovanjem. V Dr\u017Eavni zbor se vedno izvoli po en poslanec italijanske\
  \ in mad\u017Earske narodne skupnosti. Volilni sistem ureja zakon, ki ga sprejme\
  \ dr\u017Eavni zbor z dvotretjinsko ve\u010Dino glasov vseh poslancev. Poslanci,\
  \ razen poslancev narodnih skupnosti, se volijo po na\u010Delu so-razmernega predstavni\u0161\
  tva ob tiriodstotnem volilnem pragu za vstop v Dr\u017Eavni zbor, pri \u010Demer\
  \ imajo volivci odlo\u010Dilen vpliv na dodelitev mandatov kandidatom, pri \u010D\
  emer ta dolo\u010Dba velja od 25. julija 2000 (Ustavni zakon o dopolnitvi 80. \u010D\
  lena Ustave RS, Ur. 1. 66/2000). \n\nPoslanci se volijo po na\u010Delu, da se en\
  \ poslanec voli na pribli\u017Eno enako \u0161tevilo prebivalcev, in po na\u010D\
  elu, da so v dr\u017Eavnem zboru sorazmerno zastopani politi\u010Dni interesi. Kljub\
  \ temu in ne glede na \u0161tevilo prebivalcev oziroma pripadnikov narodne skupnosti,\
  \ italijanska in mad\u017Earska narodna skupnost volita v dr\u017Eavni zbor vsaka\
  \ po enega poslanca.\n\nSeveda je mo\u017Eno \u0161tevil\u010Dno sestavo dr\u017E\
  avnega zbora osnovati tudi na drugih osnovah kot je \u0161tevilo prebivalcev, \u010D\
  e s tem ne bi ogro\u017Eali enake zastopanosti vseh prebivalcev in enake zastopanosti\
  \ politi\u010Dnih interesov, vendarle\_ pa ob tem ne gre pozabiti tudi na dejstvo,\
  \ da gre za ustavno ureditev, podrobneje urejeno v predpisih, ki sodijo med volilno\
  \ zakonodajo, pri \u010Demer je za spremembe obojih potrebna 2/3 ve\u010Dina. Torej,\
  \ Dr\u017Eavni zbor kot ustavodajalec lahko po postopku, dolo\u010Denem z Ustavo,\
  \ ta najvi\u0161ji pravni akt dr\u017Eave tudi spremeni. DZ je na primer z Ustavnim\
  \ zakonom o dopolnitvi 80. \u010Dlena Ustave RS - UZ80 spremenil ustavno ureditev\
  \ volilnega sistema. [...] S sprejemom UZ80 je prenehala pravna vezanost DZ na odlo\u010D\
  bo US. Predlog za za\u010Detek postopka za spremembo ustave sicer lahko da najmanj\
  \ 20 poslancev, vlada ali najmanj 30.000 volivcev. O predlogu odlo\u010Di dr\u017E\
  avni zbor z dvotretjinsko ve\u010Dino.\n\nPredlog glede spremembe \u0161tevila poslancev\
  \ Dr\u017Eavnega zbora s strani nobenega od navedenih mo\u017Enih predlagateljev\
  \ v trenutku oblikovanja tega odgovora ni podan, poleg tega pa bi predlog poleg\
  \ legitimiranih predlagateljev moral biti bistveno bolj podrobno in celostno obrazlo\u017E\
  en ter utemeljen, tudi iz vidika morebitnih prednosti in tudi posledic predlagane\
  \ ureditve. Glede na vse navedeno, predlog za zni\u017Eanje \u0161tevila poslancev\
  \ dr\u017Eavnega zbora, ni primeren za nadaljnjo obravnavo. \n\nV zvezi s predlogom\
  \ za dolo\u010Ditev treh referendumskih dni v letu: V Sloveniji med razli\u010D\
  ne oblike neposredne demokracije sodi poleg ljudske iniciative, pravice do peticije\
  \ in oblik neposredne demokracije v lokalni skupnosti, tudi referendum. Dr\u017E\
  avljanom omogo\u010Da, da se opredelijo o najpomembnej\u0161ih dru\u017Ebenih vpra\u0161\
  anjih in predstavlja mo\u010Dno \xBBoro\u017Eje\xAB dr\u017Eavljanov zoper \xBB\
  monopol\xAB parlamenta. Razvijanje oblik participacije na podlagi referenduma naj\
  \ bi prepre\u010Devalo \xBBsklerozo\xAB politi\u010Dnih odlo\u010Devalcev. Institut\
  \ referenduma v slovenski ureditvi pa tudi predstavlja pomembno dopolnilo sodobni\
  \ predstavni\u0161ki demokraciji. Slovenska ustava ima\_ ustavno\_ podlago\_ za\_\
  \ referendum\_ v 1.,\_ 3.\_ in 44. \u010Dlenu. 1. in 3. \u010Dlen dolo\u010Data,\
  \ da je Slovenija demokrati\u010Dna republika in da ima v Sloveniji oblast ljudstvo,\
  \ ki jo lahko\_ izkazuje tudi\_ neposredno, 44. \u010Dlen pa daje dr\u017Eavljanom\
  \ pravico do neposrednega sodelovanja pri upravljanju javnih zadev. Na podlagi teh\
  \ \u010Dlenov sta nastala 90. in 170. \u010Dlen, ki predpisujeta zakonodajni in\
  \ ustavni referendum. Ker pa ustava ureja referendum le na\u010Deloma, jo dopolnjuje\
  \ Zakon o referendumu in ljudski iniciativi (ZRLI), pri \u010Demer gre za zakon,\
  \ ki ga Dr\u017Eavni zbor sprejme z 2/3 ve\u010Dino. V ustavi je v \u010Dlenu 139/3\
  \ uveden tudi referendum o ustanovitvi ob\u010Dine. Zakon o lokalni samoupravi (46.\
  \ in 47. \u010Dlen) dolo\u010Da \u0161e lokalni referendum, posvetovalni referendum\
  \ pa ZRLI v 26. in 29. \u010Dlenu.\n\nNa podlagi zbranih predlogov klju\u010Dnih\
  \ dele\u017Enikov in strokovne javnosti je bil \u017Ee v letu 2015 pripravljen predlog\
  \ sprememb in dopolnitev ZRLI - 23. decembra 2015 je bil sprejet na Vladi, februarja\
  \ in aprila 2016 obravnavan na mati\u010Dnem odboru DZ, na katerem pa predlog ni\
  \ dobil zahtevane 2/3 podpore navzo\u010Dih poslancev, zato je bil postopek zaklju\u010D\
  en. Z navedenim \u017Eelimo poudariti, da predmetni zakon ureja podro\u010Dje, v\
  \ zvezi s katerim je potrebno dose\u010Di \u0161iroko strokovno strinjanje in politi\u010D\
  no soglasje. V letu 2019 so v pripravi spremembe in dopolnitve ZRLI, in sicer ponovno\
  \ zaradi uskladitve referendumske zakonodaje z Ustavnim zakonom iz leta 2013 (rok\
  \ za uskladitev je potekel 14. maja 2014) in zaradi implementacije odlo\u010Dbe\
  \ Ustavnega sodi\u0161\u010Da v zadevi II. tir (rok potekel februarja 2019). Sprememb\
  \ in dopolnitev v smislu celovite vsebinske in organizacijske spremembe na podro\u010D\
  ju referenduma v okviru novelacije ZRLI, niso predvidene. Ne glede na navedeno bi\
  \ moral predlog tako korenitih sprememb na tem podro\u010Dju moral vsebovati bistveno\
  \ bolj podrobno in celostno obrazlo\u017Eitev ter biti precej bolj utemeljen, tudi\
  \ iz vidika morebitnih prednosti in tudi posledic predlagane ureditve, poleg morebitnih\
  \ pozitivnih finan\u010Dnih posledic dolo\u010Ditve nekaj stalnih datumov za izvedbo\
  \ morebitnih referendumov na letni ravni. V zvezi s tem predlogom je potrebno opozoriti\
  \ tudi na vidik volilne oz. referendumske kampanje, ki jo ureja Zakon o volilni\
  \ in referendumski kampanji. Za\u010Detek in konec volilne oz. referendumske kampanje\
  \ je vezan na dan glasovanja, kar pomeni, da bi v primeru enotnega volilnega/referendumska\
  \ dne hkrati oziroma v istem \u010Dasovnem obdobju potekala volilna in ve\u010D\
  \ referendumskih kampanj oz. ve\u010D referendumskih kampanj, \u010De v dolo\u010D\
  enem letu ne bi bilo volitev. To pomeni, da bi v javnosti prihajalo tudi do isto\u010D\
  asne obravnave ve\u010D pomembnih tem (isto\u010Dasna soo\u010Denja v medijih),\
  \ kar bi lahko delovalo nejasno oziroma bi lahko zmanj\u0161alo pomen dolo\u010D\
  ene teme na ra\u010Dun druge.\n\nV skladu z navedenim predlog za dolo\u010Ditev\
  \ treh referendumskih dni v letu, ni primeren za nadaljnjo obravnavo. \n\nGlede\
  \ uvedbe internetnega glasovanja na referendumu: Edina dr\u017Eava na svetu, kjer\
  \ volivci lahko oddajo glas prek spleta, je Estonija. E-volitve v baltski dr\u017E\
  avi uporabljajo od lokalnih volitev leta 2005. Ko se je Estonija v devetdesetih\
  \ letih osamosvojila, se je namre\u010D samozavestno odlo\u010Dila, da bo njena\
  \ prihodnost elektronska. Volilna udele\u017Eba se ni drasti\u010Dno zvi\u0161ala,\
  \ imeli so tudi nekaj te\u017Eav z oku\u017Eenimi ra\u010Dunalniki. V Sloveniji\
  \ se vsakih nekaj let obudi predlog za uvedbo internetnih volitev, ki bi volivcem\
  \ omogo\u010Dile glasovanje kar prek doma\u010Dega ra\u010Dunalnika. Edina dr\u017E\
  ava na svetu, kjer je to danes ustaljena praksa, je Estonija. Politi\u010Dne podpore\
  \ za tak\u0161ne volitve pri nas za zdaj \u0161e ni (bilo), strokovnjaki pa tudi\
  \ opozarjajo na mo\u017Enost zlorabe tehnologije, ki je temelj internetnih volitev,\
  \ in na pomanjkljivosti estonskega zgleda. Ve\u010D razvitih svetovnih dr\u017E\
  av, med drugim \u0160vica, Norve\u0161ka, Nem\u010Dija, ZDA in Kanada, je \u017E\
  e izvedlo pilotne projekte e-volitev, a jih opustilo, ker so njihovi strokovnjaki\
  \ za informacijsko varnost v vsakem primeru ocenili, da je tehnolo\u0161ki vidik\
  \ glasovanja na daljavo mogo\u010De zlorabiti in spremeniti izid volitev. Tudi Estoncem\
  \ so mednarodni strokovnjaki \u017Ee povedali, da je njihov volilni sistem dokazljivo\
  \ zelo ranljiv in da je z njim mogo\u010De manipulirati tem jim celo priporo\u010D\
  ili, da ga prenehajo uporabljati, dokler tehnologija ne ponudi zanesljivej\u0161\
  ih re\u0161itev.\n\nPrva pobuda s predlogom zakona, s katerim bi v Sloveniji uvedli\
  \ e-volitve oziroma volitve prek interneta, se je pojavila leta 2003, a so jo v\
  \ Dr\u017Eavnem zboru zavrnili. Podobne pobude so sledile leta 2007, 2009 in \u0161\
  e 2013, a v nobenem primeru niso dobile politi\u010Dne podpore. \n\nNa ministrstvu\
  \ se sicer\_ zavzemamo za vzpostavitev \u010Dim ve\u010D elektronskih storitev javne\
  \ uprave, te tudi razvijamo in uspe\u0161no nadgrajujemo, in tudi za njihovo \u010D\
  im ve\u010Djo uporabo. Na podro\u010Dju volitev in referenduma \u017Ee obstaja mo\u017E\
  nost spletne oddaje podpore zahtevi za razpis referenduma in od septembra 2018 je\
  \ na Portalu eUprava vzpostavljen nov elektronski obrazec \xBBE-obvestila volivcev\xAB\
  \ na podlagi katerega je volivcem poenostavljeno obve\u0161\u010Danje volilnih organov,\
  \ da \u017Eelijo glasovati na volitvah na drug na\u010Din (gre za t.i. posebne oblike\
  \ glasovanja: na diplomatsko konzularnem predstavni\u0161tvu Republike Slovenije\
  \ ali po po\u0161ti v tujini, izven okraja stalnega prebivali\u0161\u010Da, po po\u0161\
  ti v Sloveniji, na domu itd.). Z uporabo tovrstnih storitev se postopoma gradi tudi\
  \ zaupanje dr\u017Eavljanov v elektronske storitve in posledi\u010Dno tudi v internetne\
  \ volitve. Menimo, da bo za prihodnost spletnega glasovanja klju\u010Dnega pomena\
  \ razvoj \u0161ifrirnih tehnologij in bolj\u0161ih metod zagotavljanja varnega informacijskega\
  \ okolja.\n\nPred morebitno uvedbo internetnega glasovanja v Sloveniji, na kar se\
  \ tudi nana\u0161a predmetni predlog, bo torej potrebno dose\u010Di ustrezno, se\
  \ pravi \u0161e vi\u0161jo, stopnjo tehnolo\u0161kega razvoja v smislu zagotovitve\
  \ na\u010Dinov, ki bodo odgovorili na varnostna vpra\u0161anja glede mo\u017Enih\
  \ zlorab pravice glasovanja ter posledi\u010Dno legitimnosti izidov referendumov,\
  \ prav tako pa zagotoviti tudi potrebno (2/3) politi\u010Dno podporo.\n\nV skladu\
  \ z navedenim predlog za uvedbo internetnega glasovanja na referendumu, ni primeren\
  \ za nadaljnjo obravnavo. "
