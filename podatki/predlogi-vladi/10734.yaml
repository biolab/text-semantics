response: "Odziv Ministrstva za infrastrukturo\nStrategija razvoja prometa v Republiki\
  \ Sloveniji do leta 2030, ki je bila sprejeta na Vladi Republike Slovenije leta\
  \ 2015, dolo\u010Da celostni razvoj prometne infrastrukture in obenem opredeljuje\
  \ redno in stabilno financiranje za dosego tega cilja. V navedeni strategiji so\
  \ podrobno opredeljeni cilji oziroma predvideni ukrepi, mednje sodi 29 ukrepov za\
  \ \u017Eeleznice, 37 ukrepov za ceste, 22 ukrepov za javni potni\u0161ki promet\
  \ in trajnostno mobilnost, 14 ukrepov za vodni promet (morski in celinski vodni\
  \ promet) in 6 ukrepov za letalstvo. Poleg tega Resolucija o nacionalnem programu\
  \ razvoja prometa v Republiki Slovenij..., ki je bila potrjena tudi v Dr\u017Eavnem\
  \ zboru Republike Slovenije leta 2016, na podlagi strategije definira prioritete\
  \ investicijskih projektov in potrebne finan\u010Dne vire. Vizija vklju\u010Duje\
  \ splo\u0161ne cilje za izbolj\u0161anje prometa in mobilnosti, temeljni cilji strate\u0161\
  kih dokumentov pa so izbolj\u0161anje mobilnosti in dostopnosti, izbolj\u0161anje\
  \ oskrbe gospodarstva, izbolj\u0161anje prometne varnosti in varovanja, zmanj\u0161\
  anje porabe energije, zmanj\u0161anje stro\u0161kov uporabnikov in upravljavcev\
  \ ter zmanj\u0161anje okoljskih obremenitev. Na osnovi vseh predhodno navedenih\
  \ strate\u0161kih usmeritev in v okviru delovnih zadol\u017Eitev posameznih upravljavcev\
  \ cestnega omre\u017Eja se na dolo\u010Denih odsekih dr\u017Eavnega cestnega omre\u017E\
  ja vodijo konkretne aktivnosti oziroma projekti, ob tem pa je potrebno poudariti\
  \ tudi dejstvo, da so vse na\u010Drtovane aktivnosti pred samo izvedbo obravnavane\
  \ in preverjene tudi v okviru posameznih resorjev in institucij, ki v okviru svojih\
  \ pristojnosti podajo svoja strokovna stali\u0161\u010Da oziroma morebitne omejitve.\
  \ Ob upo\u0161tevanju predhodno navedenega je potrebno poudariti, da si Ministrstvo\
  \ za infrastrukturo vseskozi intenzivno prizadeva za iskanje \u010Dimbolj u\u010D\
  inkovitih re\u0161itev na podro\u010Dju urejanja prometa ter za uvajanje sodobnih\
  \ na\u010Del trajnostne mobilnosti."
