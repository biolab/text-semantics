response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nUstava Republike\
  \ Slovenije glede zakonske zveze v 53. \u010Dlenu dolo\u010Da, da zakonska zveza\
  \ temelji na enakopravnosti zakoncev ter da se sklene pred pristojnim dr\u017Eavnim\
  \ organom ter da zakonsko zvezo in pravna razmerja v njej, v dru\u017Eini in zunajzakonski\
  \ skupnosti ureja zakon. Pooblastilo za ureditev zakonske zveze je realizirano v\
  \ drugem delu Zakona o zakonski zvezi in dru\u017Einskih razmerjih (Uradni list\
  \ RS, \u0161t. 69/04-UPB, 101/07 \u2013 Odl. US, 122/07 \u2013 Odl. US), in sicer\
  \ v poglavju o zakonski zvezi, kjer je dolo\u010Deno, da zakonska zveza temelji\
  \ na svobodni odlo\u010Ditvi skleniti zakonsko zvezo, na obojestranski \u010Dustveni\
  \ navezanosti, vzajemnem spo\u0161tovanju, razumevanju, zaupanju in medsebojni pomo\u010D\
  i. V zakonski zvezi sta zakonca enakopravna. Dr\u017Eava s sistemom vzgoje in izobra\u017E\
  evanja, zdravstva in socialnega varstva omogo\u010Da ljudem, da se vsestransko pripravijo\
  \ na skladno dru\u017Einsko \u017Eivljenje ter jim pomaga v njihovih medsebojnih\
  \ razmerjih in pri izvr\u0161evanju roditeljske pravice. Glede pogojev je dolo\u010D\
  eno, da je za sklenitev zakonske zveze potrebno, da dve osebi razli\u010Dnega spola\
  \ izjavita pred pristojnim dr\u017Eavnim organom na na\u010Din, dolo\u010Den z zakonom,\
  \ svoje soglasje, da skleneta zakonsko zvezo. Zakonska zveza ni veljavna brez svobodne\
  \ privolitve bodo\u010Dih zakoncev; svobodne privolitve ni, \u010De je bila privolitev\
  \ izsiljena ali dana v zmoti. Privolitev je izsiljena, \u010De je zakonec privolil\
  \ v sklenitev zakonske zveze iz strahu, povzro\u010Denega z resno gro\u017Enjo.\n\
  Privolitev je dana v zmoti glede osebe zakonca, \u010De je zakonec mislil, da sklepa\
  \ zakonsko zvezo s pravo osebo, pa je sklenil zakonsko zvezo z drugo, ali je sklenil\
  \ zakonsko zvezo z dolo\u010Deno osebo, ki pa ni tista, za katero se je izdajala.\n\
  Privolitev je dana v zmoti o bistvenih lastnostih zakonca, \u010De bi drugega zakonca\
  \ odvrnile od sklenitve zakonske zveze, \u010De bi bil zanje vedel, in ki delajo\
  \ skupno \u017Eivljenje nevzdr\u017Eno.\nZakonske zveze ne more skleniti oseba,\
  \ ki \u0161e ni stara osemnajst let. Zakonske zveze ne more skleniti oseba, ki je\
  \ te\u017Eje du\u0161evno prizadeta ali nerazsodna. Nih\u010De ne more skleniti\
  \ nove zakonske zveze, dokler njegova prej sklenjena zakonska zveza ne preneha ali\
  \ ni razveljavljena. Zakonske zveze ne morejo skleniti med seboj sorodniki v ravni\
  \ \u010Drti, ne brat s sestro, polbrat s polsestro, stric z ne\u010Dakinjo, teta\
  \ z ne\u010Dakom in tudi ne otroci bratov in sester, polbratov in polsester med\
  \ seboj. To ne velja za razmerja, ki nastanejo pri posvojitvi, razen za posvojitelja\
  \ in posvojenca.\nZakonske zveze ne moreta med seboj skleniti skrbnik in njegov\
  \ varovanec, dokler traja skrbni\u0161tvo. Center za socialno delo sme, \u010De\
  \ so za to utemeljeni razlogi, dovoliti sklenitev zakonske zveze med otroci bratov\
  \ in sester, med otroci polbratov in polsester, med skrbnikom in varovancem ter\
  \ osebi, ki \u0161e ni stara osemnajst let.\nPreden center za socialno delo dovoli\
  \ sklenitev zakonske zveze mladoletniku, mora zasli\u0161ati njega, osebo, s katero\
  \ namerava skleniti zakonsko zvezo ter njegove star\u0161e oziroma skrbnika. Osebi,\
  \ ki nameravata skleniti zakonsko zvezo, se prijavita mati\u010Darju, ki vodi poro\u010D\
  no mati\u010Dno knjigo za naselje, kjer \u017Eelita skleniti zakonsko zvezo. V prijavi\
  \ izjavita osebi, ki nameravata skleniti zakonsko zvezo, da svobodno sklepata zakonsko\
  \ zvezo in da so izpolnjeni pogoji za veljavnost zakonske zveze. Prijavi prilo\u017E\
  ita izpiska iz rojstne mati\u010Dne knjige in obvestili o dr\u017Eavljanstvu, \u010D\
  e teh podatkov ni mogo\u010De ugotoviti na podlagi uradnih evidenc. \u010Ce je bila\
  \ zakonska zveza dovoljena, pa prilo\u017Eita prijavi odlo\u010Dbo centra za socialno\
  \ delo. Kdor je \u017Ee bil poro\u010Den, mora predlo\u017Eiti dokaz, da je prej\u0161\
  nja zakonska zveza prenehala ali bila razveljavljena. Mati\u010Dar opozori osebi,\
  \ ki nameravata skleniti zakonsko zvezo, na pogoje za veljavnost zakonske zveze\
  \ in se prepri\u010Da o tem, ali so ti pogoji izpolnjeni. \u010Ce se ugotovi, da\
  \ niso izpolnjeni pogoji za veljavnost zakonske zveze po tem zakonu, upravna enota,\
  \ ki skrbi za vodstvo mati\u010Dne knjige, z odlo\u010Dbo zavrne sklenitev zakonske\
  \ zveze. Zakonska zveza se sklene pred na\u010Delnikom upravne enote ali od njega\
  \ poobla\u0161\u010Dene osebe ob navzo\u010Dnosti mati\u010Darja. Zakonska zveza\
  \ se sklepa javno in slovesno v posebej dolo\u010Denih uradnih prostorih, ki jih\
  \ dolo\u010Di upravna enota po predhodnem soglasju ministra, pristojnega za upravo.\
  \ Zakonska zveza se sme skleniti tudi na drugem mestu, \u010De to zahtevata bodo\u010D\
  a zakonca in navedeta za to pomembne razloge. Sredstva za izvajanje postopka sklenitve\
  \ zakonske zveze iz prej\u0161njega \u010Dlena se zagotavljajo v prora\u010Dunu\
  \ Republike Slovenije. Minister, pristojen za dru\u017Eino, v soglasju z ministrom,\
  \ pristojnim za upravo, predpi\u0161e pogoje, ki jih mora izpolnjevati poobla\u0161\
  \u010Dena oseba iz prvega odstavka prej\u0161njega \u010Dlena, minimalne standarde\
  \ za uradne prostore in njihovo opremljenost, na\u010Din in postopek javnega in\
  \ slovesnega sklepanja zakonske zveze, vi\u0161ino in na\u010Din pla\u010Dila za\
  \ poobla\u0161\u010Deno osebo in mati\u010Darja ter druga vpra\u0161anja v zvezi\
  \ s sklenitvijo zakonske zveze.\nZa sklenitev zakonske zveze je potrebna navzo\u010D\
  nost obeh bodo\u010Dih zakoncev, dveh pri\u010D, na\u010Delnika upravne enote ali\
  \ od njega poobla\u0161\u010Dene osebe in mati\u010Darja. Pri\u010Da pri sklepanju\
  \ zakonske zveze je lahko vsaka oseba, ki ima poslovno sposobnost.\nV posebno utemeljenih\
  \ primerih sme upravna enota, ki skrbi za vodstvo mati\u010Dne knjige za naselje,\
  \ kjer se sklepa zakonska zveza, dovoliti, da se sklene zakonska zveza po poobla\u0161\
  \u010Dencu. Pri sklepanju zakonske zveze sme biti samo eden od bodo\u010Dih zakoncev\
  \ zastopan po poobla\u0161\u010Dencu. Poobla\u0161\u010Denec mora imeti pooblastilo,\
  \ izdano v obliki javne listine; v njem mora biti natan\u010Dno navedena oseba,\
  \ s katero namerava pooblastitelj skleniti zakonsko zvezo. Zakonska zveza po poobla\u0161\
  \u010Dencu se sme skleniti v treh mesecih od izdaje pooblastila. Na\u010Delnik upravne\
  \ enote ali od njega poobla\u0161\u010Dena oseba se na podlagi listin in izjav pri\u010D\
  \ ter bodo\u010Dih zakoncev prepri\u010Da, da sta to osebi, ki sta prijavili nameravano\
  \ sklenitev zakonske zveze. Na\u010Delnik upravne enote ali od njega poobla\u0161\
  \u010Dena oseba prebere nato dolo\u010Dbo 14. \u010Dlena in dolo\u010Dbe 44. do\
  \ 50. \u010Dlena tega zakona o pravicah in dol\u017Enostih zakoncev, potem pa vpra\u0161\
  a vsakega bodo\u010Dega zakonca posebej, ali ho\u010De z drugim skleniti zakonsko\
  \ zvezo.\n\u010Ce oba bodo\u010Da zakonca odgovorita pritrdilno, razglasi na\u010D\
  elnik upravne enote ali od njega poobla\u0161\u010Dena oseba, da je zakonska zveza\
  \ med njima sklenjena.  Glede predloga Zakona o registraciji poliamorne partnerske\
  \ skupnosti menimo, da predlog ni primeren za nadaljnjo obravnavo. Predlagatelj\
  \ se sklicuje na predlog predpisa (v tem primeru predlog Dru\u017Einskega zakonika),\
  \ ki ne spada v pozitivno pravo oziroma veljavne predpise Republike Slovenije, saj\
  \ je \u0161ele v postopku obravnave v Dr\u017Eavnem zboru RS in kot tak ni primerna\
  \ podlaga za argumentacijo predlaganega zakona. Izhajajo\u010D iz veljavnega Zakona\
  \ o zakonski zvezi in dru\u017Einskih razmerjih pa je zakonska zveza z zakonom urejena\
  \ \u017Eivljenjska skupnost mo\u017Ea in \u017Eene.   "
