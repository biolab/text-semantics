response: "Odziv Ministrstva za finance\nGospodarska kriza, ki je najprej prizadela\
  \ predvsem gospodarski sektor, se je v letih 2011 in 2012 raz\u0161irila \u0161\
  e v ban\u010Dni sektor. Za njegovo sanacijo je bil v lanskem letu \u017Ee sprejet\
  \ Zakon o ukrepih Republike Slovenije za krepitev stabilnosti bank (Uradni list\
  \ RS, \u0161t. 105/12 in 63/13; v nadaljnjem besedilu: ZUKSB), ki dolo\u010Da ukrepe\
  \ za izbolj\u0161anje stanja v slovenskem ban\u010Dnem sistemu in posledi\u010D\
  no v celotnem finan\u010Dnem sistemu. Doslej so pobudo za izvedbo ukrepov po ZUKSB\
  \ podale tri najve\u010Dje banke, Vlada Republike Slovenije pa je v zvezi s tem\
  \ tudi \u017Ee odlo\u010Dila, da so primerne za izvedbo ukrepov, ki jih dolo\u010D\
  a omenjeni zakon. Kot je znano, se v teh bankah trenutno izvaja skrbni pregled sredstev\
  \ in obremenitveni testi, nato pa se bo proces sanacije bank lahko nadaljeval. Z\
  \ namenom izvedbe nadzorovane likvidacije se ukrepi po ZUKSB izvajajo tudi v Factor\
  \ banki, d. d., in Probanki, d. d..\nTrenutno je v zakonodajnem postopku tudi predlog\
  \ Zakona o spremembah in dopolnitvah Zakona o ban\u010Dni\u0161tvu (ZBan-1L), s\
  \ katerim se Banki Slovenije daje mo\u017Enost, da z uporabo izrednega ukrepa prenehanja\
  \ ali konverzije kvalificiranih obveznosti v delnice banke ponovno vzpostavi kratkoro\u010D\
  no in dolgoro\u010Dno kapitalsko ustreznost ali ustrezen likvidnostni polo\u017E\
  aj banke, v zvezi s katero je podano pove\u010Dano tveganje. V skladu z novimi pravili\
  \ Evropske komisije o dr\u017Eavni pomo\u010Di banki v te\u017Eavah je namre\u010D\
  \ le-ta dopustna le pod pogojem, da so pred tem k zagotavljanju kapitalske ustreznosti\
  \ banke v celoti prispevali tudi delni\u010Darji in imetniki podrejenih finan\u010D\
  nih instrumentov. Navedeno pomeni, da bodo v primeru, da bo zakon uveljavljen, k\
  \ pokritju izgub v prvi vrsti prispevali lastniki bank, s tem pa bo ni\u017Eja potrebna\
  \ dr\u017Eavna pomo\u010D, ki gre v breme davkopla\u010Devalcev.\nV zvezi s predlogom,\
  \ da bi bilo treba najprej ukrepati proti osebam, ki so krive za nastalo stanje\
  \ v ban\u010Dnem in \u0161ir\u0161e gospodarskem sistemu, pa predlagatelja seznanjamo,\
  \ da ZBan-1L vsebuje naslednje ukrepe za zagotavljanje odgovornosti:\n kazniva dejanja\
  \ in od\u0161kodninska odgovornost \u010Dlanov organov vodenja ali nadzora bank,\
  \ ki so povezana z opravljanjem funkcije \u010Dlana organa vodenja ali nadzora banke,\
  \ zastarajo v roku, ki je \u0161tirikratnik splo\u0161nih zastaralnih rokov, kot\
  \ jih dolo\u010Data zakon, ki ureja kazniva dejanja ter zakon, ki ureja obligacijska\
  \ razmerja; dol\u017Enost varovanja zaupnih podatkov ne velja tudi v primeru, \u010D\
  e banka te podatke posreduje sodi\u0161\u010Du, dr\u017Eavnemu to\u017Eilstvu ali\
  \ policiji v primeru obstoja razlogov za sum, da je bilo storjeno kaznivo dejanje,\
  \ razen v primerih, ko za posredovanje zaupnih podatkov zakon izrecno dolo\u010D\
  a odredbo preiskovalnega sodnika;  izredna uprava mora Banko Slovenije, Komisijo\
  \ za prepre\u010Devanje korupcije ter organe odkrivanja in pregona nemudoma obvestiti\
  \ o vseh ugotovljenih sumih koruptivnih in kaznivih dejanj, ki jih je v okviru svojega\
  \ dela zaznala ali bila o njih obve\u0161\u010Dena. \n Tudi ZUKSB vsebuje \u010D\
  lene, ki olaj\u0161ujejo odkrivanje in pregon kaznivih dejanj s podro\u010Dja ban\u010D\
  nega poslovanja, in sicer:\n dolo\u010Da, da pri ravnanju s kreditnimi mapami Dru\u017E\
  bo za upravljanje s terjatvami bank (DUTB) zavezujejo dolo\u010Dbe zakona, ki ureja\
  \ ban\u010Dni\u0161tvo, o varovanju zaupnih podatkov, razen v primeru, ko gre za\
  \ naznanitev suma kaznivega dejanja; dolo\u010Da, da mora DUTB na osnovi revizijskih\
  \ ugotovitev kr\u0161itev v treh delovnih dneh predlagati pristojnemu sodi\u0161\
  \u010Du za\u010Dasno prepoved razpolaganja s premo\u017Eenjem kr\u0161itelja. V\
  \ dokaznem postopku mora lastnik v \u0161estih mesecih po zasegu dokazati pridobljeno\
  \ lastni\u0161tvo. Nedokazana sredstva iz protipravno pridobljene premo\u017Eenjske\
  \ koristi postanejo vir za sanacijo slabih nalo\u017Eb v bankah; dolo\u010Da, da\
  \ so \u010Dlani upravnega odbora DUTB dol\u017Eni vsak sum kaznivega ravnanja \u010D\
  lanov organov vodenja in \u010Dlanov organov nadzora bank ter organov nadziranja\
  \ bank, s katerim se seznanijo v zvezi z opravljanjem svoje zaposlitve, predvsem\
  \ ob pregledovanju kreditnih map takoj na ustrezen na\u010Din naznaniti pristojnim\
  \ organom; podalj\u0161uje zastaralne roke za kazniva dejanja in \u0161kodo, ki\
  \ so jo z njimi povzro\u010Dili \u010Dlani organov vodenja in nadzora bank. \nMinistrstvo\
  \ za finance ocenjuje, da navedene dolo\u010Dbe ZUKSB in ZBan-1L organom pregona\
  \ omogo\u010Dajo u\u010Dinkovito izvajanje njihovih pristojnosti, ki se nana\u0161\
  ajo na pregon kaznivih dejanj, storjenih na podro\u010Dju ban\u010Dnega poslovanja.\n\
  \ \n "
