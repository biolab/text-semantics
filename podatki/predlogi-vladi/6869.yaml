  \ odstavnem pasu je po dolo\u010Dbi  enajstega odstavka 30. \u010Dlena ZPrCP sicer\
  \ prepovedana, vendar je v izjemnih primerih bistveno manj tvegana kot ustavitev\
  \ na koncu pospe\u0161evalnega pasu.\nPredloga pobudnika o spremembi dolo\u010D\
  ba Zakona o pravilih cestnega prometa (vklju\u010Devanje v promet na avtocesti in\
