response: "Odziv Ministrstva za infrastrukturo\nSplo\u0161na na\u010Dela cestnega\
  \ prometa dolo\u010Dajo, da mora udele\u017Eenec cestnega prometa ravnati tako,\
  \ da poteka promet nemoteno, umirjeno in varno ter pri tem ne ovira ali ogro\u017E\
  a drugih udele\u017Eencev cestnega prometa ali jim ne povzro\u010Da \u0161kode,\
  \ prav tako pa sme udele\u017Eenec cestnega prometa pri\u010Dakovati, da bodo vsi\
  \ tisti, ki so dol\u017Eni skrbeti za ceste in prometno ureditev na cestah, ravnali\
  \ v skladu s predpisi o pravilih cestnega prometa, voznikih, motornih vozilih ter\
  \ s predpisi o cestah.\nZakon o pravilih cestnega prometa (Uradni list RS, \u0161\
  t. 82/13 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo; v nadaljnjem besedilu:\
  \ ZPrCP) v prvem odstavku 56. \u010Dlena dolo\u010Da, da mora voznik pri vklju\u010D\
  evanju v cestni promet ali v promet na prednostno cesto pustiti mimo vsa vozila,\
  \ ki vozijo po prometnem pasu, na katerega se vklju\u010Duje,  v drugem odstavku\
  \ 30. \u010Dlena ZPrCP pa je dolo\u010Deno, da se sme voznik vklju\u010Diti in izklju\u010D\
  iti v promet na avtocesti in hitri cesti le na ozna\u010Denih priklju\u010Dkih.\
  \ ZPrCP v \u010Detrtem odstavku 30. \u010Dlena tudi dolo\u010Da, da mora voznik,\
  \ ki se z motornih vozilom vklju\u010Duje v promet na avtocesti ali hitri cesti,\
  \ voziti po pospe\u0161evalnem pasu in se z ustrezno hitrostjo vklju\u010Diti v\
  \ promet, pri tem pa ne sme ovirati ali ogro\u017Eati vozil, ki vozijo po njej.\n\
  Prav tako ZPrCP v prvem odstavku 44. \u010Dlena \u0161e dolo\u010Da, da mora voznik,\
  \ ki vozi za drugim vozilom po istem prometnem pasu, voziti za njim na razdalji,\
  \ ki ni manj\u0161a od razdalje, ki jo pri hitrosti, s kakr\u0161no vozi, prevozi\
  \ v dveh sekundah (varnostna razdalja) oziroma na razdalji, dolo\u010Deni s prometnim\
  \ znakom.\nUpo\u0161tevanje splo\u0161nih na\u010Del cestnega prometa se torej pri\u010D\
  akuje tako od voznika, ki se vklju\u010Duje v promet na avtocesti oziroma hitri\
  \ cesti (pozorno in brez nepotrebnega zmanj\u0161evanja hitrosti zapelje na za\u010D\
  etek pospe\u0161evalnega pasu; vklopi leve utripalke; s pogledom ugotovi polo\u017E\
  aj, hitrost in oddaljenost vozil na smernem vozi\u0161\u010Du; pospe\u0161uje, da\
  \ se \u010Dim bolj pribli\u017Ea hitrosti vozil na smernem vozi\u0161\u010Du avtocesta\
  \ oziroma hitre ceste; se varno vklju\u010Di na avtocesto oziroma hitro cesto) kot\
  \ tudi od voznika, ki na avtocesti oziroma hitri cesti vozi po smernem vozi\u0161\
  \u010Du, na katerega se vklju\u010Duje voznik s pospe\u0161evalnega pasu (varnostna\
  \ razdalja).\nV primeru upo\u0161tevanja navedenih splo\u0161nih na\u010Del cestnega\
  \ prometa ter pravil cestnega prometa, je omogo\u010Deno varno vklju\u010Devanje\
  \ v promet na avtocesti oziroma hitri cesti. V kolikor se zgodi, da se voznik ni\
