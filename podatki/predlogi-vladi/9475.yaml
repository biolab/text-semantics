response: "Odziv Ministrstva za finance\nPla\u010Dilne storitve so v Republiki Slovenije\
  \ sistemsko urejene v Zakonu o pla\u010Dilnih storitvah, storitvah izdajanja elektronskega\
  \ denarj... (v nadaljevanju: ZPlaSSIED). ZPlaSSIED za banke ne predpisuje obveznosti\
  \ odprtja transakcijskega ra\u010Duna potro\u0161niku, saj je odlo\u010Ditev o odprtju\
  \ transakcijskega ra\u010Duna potro\u0161niku izklju\u010Dno poslovna odlo\u010D\
  itev posamezne banke. Glede na to, da je vodenje transakcijskega ra\u010Duna tr\u017E\
  na storitev bank, ki si s pogoji in ceno, ki jo za vodenje transakcijskega ra\u010D\
  una zara\u010Dunavajo, konkurirajo na trgu, ni mogo\u010De zakonsko dolo\u010Diti\
  \ obveznosti brezpla\u010Dnega vodenja transakcijskega ra\u010Duna.\nV zvezi s tem\
  \ je potrebno tudi pojasniti, da je v ZPIaSSIED implementirana Direktiva 2014/92/EU\
  \ Evropskega parlamenta in Sveta z dne 23. julija 2014 o primerljivosti nadomestil,\
  \ povezanih s pla\u010Dilnimi ra\u010Duni, zamenjavi pla\u010Dilnih ra\u010Dunov\
  \ in dostopu do osnovnih pla\u010Dilnih ra\u010Dunov, v skladu s katero ZPIaSSIED\
  \ v 180. do 185. \u010Dlenih ureja dostop potro\u0161nikov do osnovnega pla\u010D\
  ilnega ra\u010Duna. V skladu s tem je vsem potro\u0161nikom omogo\u010Deno odprtje\
  \ osnovnega pla\u010Dilnega ra\u010Duna pri banki v Republiki Sloveniji. Redke izjeme\
  \ od tega pravila so v zakonu posebej na\u0161tete. Zakon dolo\u010Da tudi nabor\
  \ storitev, ki jih potro\u0161niku omogo\u010Da osnovni pla\u010Dilni ra\u010Dun,\
  \ prav tako je predpisano, da lahko banka osnovni pla\u010Dilni ra\u010Dun potro\u0161\
  niku nudi brezpla\u010Dno ali pa mu zanj zara\u010Duna primerno nadomestilo.\nV\
  \ zvezi s tem je Banka Slovenije v Sklepu o zna\u010Dilnostih osnovnega pla\u010D\
  ilnega ra\u010Duna in na\u010Dinu izra\u010Duna vi\u0161ine primernega nadomestila\
  \ za zagotavljanje osnovnega pla\u010Dilnega ra\u010Duna (Uradni list RS, \u0161\
  t. 11/18) dolo\u010Dila na\u010Din izra\u010Duna vi\u0161ine primernega nadomestila,\
  \ ki ga za osnovni pla\u010Dilni ra\u010Dun lahko potro\u0161niku zara\u010Duna\
  \ banka. Navedeni sklep dolo\u010Da, da lahko banka za osnovni pla\u010Dilni ra\u010D\
  un potro\u0161niku zara\u010Duna najve\u010D nadomestila, ki mese\u010Dno skupaj\
  \ ne presegajo 1,60 % osnovnega zneska minimalnega dohodka kot ga dolo\u010Da zakon,\
  \ ki ureja socialnovarstvene prejemke. Znesek minimalnega dohodka je objavljen na\
  \ spletni strani Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti. Vendar pa lahko banka potro\u0161niku, ki je upravi\u010Denec do denarne\
  \ socialne pomo\u010Di in/ali varstvenega dodatka, za osnovni pla\u010Dilni ra\u010D\
  un zara\u010Duna najve\u010D nadomestila, ki mese\u010Dno skupaj ne presegajo 0,80\
  \ % osnovnega zneska minimalnega dohodka kot ga dolo\u010Da zakon, ki ureja socialnovarstvene\
  \ prejemke.\nDodatno pojasnjujemo, da potro\u0161niki niso vezani k odprtju ra\u010D\
  una v Republiki Sloveniji in se torej lahko v primeru bolj\u0161ih pogojev tujih\
  \ bank, odlo\u010Dijo za odprtje ra\u010Duna v tujini. Vendar pa so vtem primeru\
  \ dol\u017Eni o odprtju ra\u010Duna v tujini obvestiti Finan\u010Dno upravo RS.\n\
  Glede na navedeno Ministrstvo za finance ocenjuje, da je sedanji institucionalni\
  \ okvir, ki ureja nadomestila za vodenje transakcijskih ra\u010Dunov ustrezen, zato\
  \ ne na\u010Drtuje nadaljnjih postopkov v zvezi s predlogom.\n "
