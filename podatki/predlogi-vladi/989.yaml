response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nV zvezi s posredovano\
  \ zahtevo, da bi naj bil v vsakem oglasu o zaposlitvi objavljen tudi neto znesek\
  \ pla\u010De, ki jo delodajalec nudi za opravljanje dela in v zvezi s trditvami,\
  \ da je ob tem, da kandidat ob prijavi na dolo\u010Deno delovno mesto ne ve za kak\u0161\
  no pla\u010Do se poteguje, potrebno delodajalcu posredovat vrsto osebnih podatkov,\
  \ posredujemo naslednje pojasnilo.\nMenimo, da je v 23. in nadaljnjih \u010Dlenih\
  \ Zakona o delovnih razmerjih (ZDR, Uradni list RS \u0161t, 42/2002 in 103/2007)\
  \ objava prostega delovnega mesta ustrezno urejena. Prav tako menimo, da niso potrebne\
  \ spremembe glede podatkov, ki jih sme od kandidata zahtevati delodajalec, ki razpisuje\
  \ prosto delovno mesto, saj je le to ustrezno urejeno 26. \u010Dlenu zakona. Oba\
  \ navedena \u010Dlena sta bila ob zadnji spremembi zakona v letu 2007 dopolnjena\
  \ tako, da delodajalec sme zahtevati le podatke, ki se nana\u0161ajo na opravljanje\
  \ del in nalog, ki so predmet razpisa.\nV zvezi z obvezno objavo vi\u0161ine pla\u010D\
  e za objavljeno prosto delovno mesto pa menimo, da le tega ni mogo\u010De zahtevati,\
  \ saj gre lahko za del poslovne politike podjetja, ki je delodajalec morda ne \u017E\
  eli razkriti. Marsikateri delodajalec pa v razpisu okvirni podatek o pla\u010Di\
  \ prostovoljno navede. \nJavno pa je znan znesek minimalne pla\u010De, ki ga je\
  \ delavcu za poln delovni \u010Das dol\u017Ean izpla\u010Dati vsak delodajalec v\
  \ Republiki Sloveniji. Prav tako je mogo\u010De o okvirni vi\u0161ini pla\u010D\
  \ za dolo\u010Deno dela, soditi na podlagi izhodi\u0161\u010Dnih pla\u010D v kolektivnih\
  \ pogodbah dejavnosti, ki so objavljene v Uradnem listu RS in dostopne na razli\u010D\
  nih spletnih straneh, sindikalnih ter delodajalskih asociacij, kakor tudi preko\
  \ spletnih strani Ministrstva za delo, dru\u017Eino in socialne zadeve.\nZnesek\
  \ minimalne pla\u010De je tako kot vse pla\u010De Sloveniji dolo\u010Den v bruto\
  \ znesku, saj na neto znesek vpliva osebni polo\u017Eaj posameznika, \u0161tevilo\
  \ dru\u017Einskih \u010Dlanov in podobno od \u010Desar je odvisno po kak\u0161ni\
  \ stopnji bo njegova pla\u010Da obdav\u010Dena. Zato menimo, da objava neto zneska\
  \ pla\u010De ni primerna, saj ni splo\u0161no veljavna. "
