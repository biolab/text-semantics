response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPredlagatelju se zahvaljujemo za izra\u017Eeno mnenje in podane predloge,\
  \ hkrati pa z vidika pokojninskega in invalidskega zavarovanja uvodoma pojasnjujemo,\
  \ da Zakon o pokojninskem in invalidskem zavarovanju (v nadaljevanju: ZPIZ-2) ni\
  \ prinesel prikraj\u0161anja upokojencev z vidika odmernih odstotkov, temve\u010D\
  \ je, ravno obratno, prinesel zaustavitev nadaljnjega padanja pokojnin, ki je bilo\
  \ posledica zni\u017Eevanja odmernega odstotka v skladu s prej\u0161njo zakonodajo.\
  \ Ta je po ZPIZ-1 za dopolnjenih 40 let pokojninske dobe (mo\u0161ki) oziroma 38\
  \ let (\u017Eenske) padal iz 85 % v letu 1999 na 72,5 % v letu 2023 \u2013 vsako\
  \ leto za 0,5 odstotne to\u010Dke. V letu 2012 je odmerni odstotek za 40 let pokojninske\
  \ dobe za mo\u0161ke zna\u0161al 78,5 %, za \u017Eenske za 38 let pa 84,5 %, v letu\
  \ 2013 pa bi odstotka za omenjeno dol\u017Eino pokojninske dobe zna\u0161ala 78\
  \ % (mo\u0161ki) oziroma 84 % (\u017Eenske). Oba odmerna odstotka bi nato do leta\
  \ 2023 padla na 72,5 odstotka (za 40 oziroma 38 let pokojninske dobe). Novost pri\
  \ ZPIZ-2 je predstavljal tudi nov na\u010Din dolo\u010Ditve valorizacijskih koli\u010D\
  nikov za prera\u010Dun osnov iz prej\u0161njih let zavarovanja na primerljivo vrednost\
  \ v letu, ko se posameznik upokoji. Z novim na\u010Dinom dolo\u010Danja valorizacijskega\
  \ koli\u010Dnika, ki upo\u0161teva le rast povpre\u010Dne pla\u010De v RS, zaradi\
  \ \u010Desar je ugodnej\u0161i od valorizacijskih koli\u010Dnikov po ZPIZ-1 (kjer\
  \ so se koli\u010Dniki prera\u010Dunavali na podlagi rasti povpre\u010Dne pla\u010D\
  e v RS, pove\u010Dane na uskladitev vseh pokojnin od 1.1.1991 dalje), je ZPIZ-2\
  \ odpravil nesorazmerne posege v vi\u0161ino novo odmerjenih pokojnin in dolo\u010D\
  il ustreznej\u0161i na\u010Din izra\u010Duna valorizacijskih koli\u010Dnikov. Vzpostavil\
  \ je novi na\u010Din odmere pokojnine, in sicer z uvedbo novih \xBB\u010Distih\xAB\
  \ neto odmernih odstotkov, v katerih je \u017Ee upo\u0161tevana prilagoditev s koli\u010D\
  nikom v vi\u0161ini 0,732. Pokojnina zavarovanca za 40 let pokojninske dobe brez\
  \ dokupa tako po ZPIZ-2 zna\u0161a 57,25%, za \u017Eenske s 40 leti pokojninske\
  \ dobe brez dokupa pa bo po kon\u010Danem prehodnem obdobju zna\u0161al 60,25% (bruto\
  \ odstotki bi zna\u0161ali 78,21% - mo\u0161ki oz. 82,31% - \u017Eenske). V primeru,\
  \ da ZPIZ-2 ne bi bil sprejet, bi se odmerni odstotek za 40 let dopolnjene pokojninske\
  \ dobe za mo\u0161ke od 1. 1. 2000 do vklju\u010Dno leta 2016 zni\u017Eal za 8,5\
  \ odstotnih to\u010Dk, torej s 85% na 76,5% od pokojninske osnove.\nV zvezi z va\u0161\
  im predlogom o povi\u0161anju odmernega odstotka pojasnjujemo, da bo morebitni dvig\
  \ odmernih odstotkov prou\u010Den v okviru prihodnjih sprememb pokojninske in invalidske\
  \ zakonodaje, je pa potrebno upo\u0161tevati dejstvo, da dvig odstotka za odmero\
  \ starostne pokojnine ne more biti takoj\u0161en, temve\u010D je kakr\u0161nokoli\
  \ spremembo, ki vpliva na vi\u0161ino pokojnine ali starost upokojenca, potrebno\
  \ uvesti postopoma.\nV zvezi s predlogom, da je potrebno zvi\u0161ati pokojnine\
  \ tudi tistim upokojencem, ki so se upokojili pred letom 2013, saj naj bi bili le-ti\
  \ prikraj\u0161ani zaradi neizvedenih uskladitev pokojnin v preteklih letih, pa\
  \ pojasnjujemo, da se Vlada RS strinja, da je namen usklajevanja pokojnin v zagotavljanju\
  \ njihove realne vrednosti. Gre namre\u010D za temeljni instrument, s katerim se\
  \ ohranja vrednost pokojnin v dalj\u0161em \u010Dasovnem obdobju, upokojencem pa\
  \ se na ta na\u010Din zagotavlja socialna in materialna varnost. Ker pa usklajevanje\
  \ pokojnin odlo\u010Dilno vpliva tudi na vi\u0161ino potrebnih sredstev dr\u017E\
  avnega prora\u010Duna, namenjenih za pokrivanje pravic, ki se izpla\u010Dujejo iz\
  \ pokojninske blagajne, se je zakonodajalec v \u010Dasu gospodarske in finan\u010D\
  ne krize odlo\u010Dil za sprejem var\u010Devalnih ukrepov, s katerimi je uravnote\u017E\
  il javne finance. Ukrep \xBBneusklajevanja\xAB se ni nana\u0161al samo na upokojence,\
  \ ampak na vsa izpla\u010Dila in transferje, ki se izpla\u010Dujejo iz javnih blagajn\
  \ in dr\u017Eavnega prora\u010Duna, s \u010Dimer se je zasledovalo tudi enako obravnavanje\
  \ vseh posameznikov. V letih po uvedbi Zakona za uravnote\u017Eenje javnih financ\
  \ (ZUJF) so se pokojnine resda usklajevale omejeno ali pa sploh ne, vendar pa usklajevanje\
  \ pokojnin od leta 2016, ko so bile izkazane ugodnej\u0161e dru\u017Ebeno ekonomske\
  \ razmere, ni ve\u010D podvr\u017Eeno var\u010Devalnim ukrepom. Pokojnine so se\
  \ tako v predpreteklem in lanskem letu uskladile celo ugodneje, kot pa narekuje\
  \ sistemska zakonodaja. V letu 2016 so se tako uskladile za 1,103 % namesto za 0,4%,\
  \ kot bi zna\u0161ala redna uskladitev, \u010De bi se le-ta opravila v skladu z\
  \ dolo\u010Dbami ZPIZ-2. Tudi v letu 2017 je bila na podlagi Zakona o izvr\u0161\
  evanju prora\u010Dunov Republike Slovenije za leti 2017 in 2018 (ZIPRS1718)  opravljena\
  \ uskladitev v vi\u0161ini 1,15 %, kar je ve\u010D, kot pa \u010De bi se pokojnine\
  \ uskladile po dolo\u010Dbah sistemskega zakona (ZPIZ-2), saj bi se v tem primeru\
  \ pokojnine uskladile za 1,1%. Tudi v leto\u0161njem letu so se pokojnine uskladile\
  \ dvakrat, in sicer redno za 2,2% v februarju ter izredno za 1,1% v mesecu aprilu.\n\
  Kljub vsemu Vlada RS ugotavlja, da je potrebno v prihodnosti zagotoviti usklajevanje\
  \ pokojnin v skladu s podro\u010Dno zakonodajo, saj se s tem med drugim dviga tudi\
  \ zaupanje v sistem pokojninskega in invalidskega zavarovanja ter na splo\u0161\
  no v pravno varnost, kar mora biti cilj vsakokratne politike na tem podro\u010D\
  ju. Tak predlog je vsebovan tudi v Beli knjigi o pokojninah, ki naj bi predstavljala\
  \ okvir razvoja pokojninskega zavarovanja v prihodnje.\nNadalje bi v zvezi z gmotnim\
  \ polo\u017Eajem upokojencev \u017Eeleli izpostaviti nov institut zagotovljene vi\u0161\
  ine starostne ali invalidske pokojnine v vi\u0161ini 500 eurov (znesek je v avgustu\
  \ 2018 zaradi usklajevanj zna\u0161al 516,64 EUR), ki ga je uvedla sprememba pokojninske\
  \ zakonodaje v preteklem letu. V skladu s to spremembo se posameznikom, ki so se\
  \ upokojili s \xBBpolno pokojninsko dobo\xAB oziroma se bodo po koncu prehodnih\
  \ obdobij upokojili s 40 leti pokojninske dobe zagotavlja najni\u017Eja starostna\
  \ ali invalidska pokojnina v vi\u0161ini 500 eurov, ne glede na to, da bi bila njihova\
  \ pokojnina ob upo\u0161tevanju vseh dolo\u010Db ZPIZ-2 ni\u017Eja od tega zneska.\n\
  Nadalje pojasnjujemo, da so bili v lanskem in leto\u0161njem letu po ve\u010D letih\
  \ spet vsi upokojenci, ne glede na vi\u0161ino pokojnine, upravi\u010Deni do letnega\
  \ dodatka v vi\u0161ini, ki je odvisna od vi\u0161ine pokojnine oziroma nadomestila,\
  \ ki ga upokojenci oziroma zavarovanci prejmejo v mesecu, v katerem se izpla\u010D\
  a letni dodatek. Zneski letnega dodatka za posamezne razrede so se v leto\u0161\
  njem letu v primerjavi z letom 2017 zvi\u0161ali za 10 EUR, cenzus za pridobitev\
  \ dolo\u010Dene vi\u0161ine letnega dodatka pa se je dvignil za 20 EUR.\nNa koncu\
  \ bi \u017Eeleli \u0161e dodati, da se Vlada RS zaveda socialne stiske nekaterih\
  \ kategorij upokojencev, zato tudi koalicijski sporazum za obdobje 2018-2022 vsebuje\
  \ skupek ukrepov na tem podro\u010Dju za vse upokojence. Iz Koalicijskega sporazuma\
  \ tako izhaja zaveza, da se bo ob upo\u0161tevanju sorazmernosti vpla\u010Danih\
  \ prispevkov skladno z javnofinan\u010Dnimi zmo\u017Enostmi posebna pozornost namenila\
  \ tudi zagotovitvi primerne vi\u0161ine pokojnin in prepre\u010Devanju rev\u0161\
  \u010Dine med upokojenci. Ob tem pa je potrebno poudariti, da je vsako sistemsko\
  \ spreminjanje pokojninske in invalidske zakonodaje vedno predmet intenzivnega socialnega\
  \ dialoga ter tudi rezultat \u0161ir\u0161ega dru\u017Ebenega konsenza in da je\
  \ ob vsaki spremembi pokojninske in invalidske zakonodaje poleg zagotavljanja primerne\
  \ vi\u0161ine prejemkov potrebno upo\u0161tevati tudi finan\u010Dno vzdr\u017Enost\
  \ pokojninskega sistema. \n "
