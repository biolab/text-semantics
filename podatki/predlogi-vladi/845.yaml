response: "Odziv Ministrstva za notranje zadeve\nIdeja o novi elektronski osebni izkaznici\
  \ ni nova, prvotno pobudo je podalo Ministrstvo za javno upravo \u017Ee leta 2007,\
  \ v katero naj bi bilo po prvotnih predlogih vklju\u010Deno tudi vozni\u0161ko dovoljenje\
  \ in dav\u010Dno \u0161tevilko. S ciljem raz\u0161iritev funkcionalnosti osebne\
  \ izkaznice pa je bila dne 11.01.2008 na predlog Ministrstva za notranje zadeve\
  \ imenovana medresorska delovna skupina za izvedbo projekta \xBBMultifunkcijska\
  \ elektronska osebna izkaznica\xAB.\nNaloga projektne skupine je bila, da Republika\
  \ Slovenija po vzoru tujih dr\u017Eav pripravi novo osebno izkaznico, ki bi poleg\
  \ dokumenta za izkazovanje istovetnosti, dr\u017Eavljanstva, potovalnega dokumenta\
  \ in dokumenta za nastopanje v pravnem prometu, vsebovala tudi kvalificirano spletno\
  \ digitalno potrdilo za opravljanje e-storitev in raz\u0161irila uporabnost osebne\
  \ izkaznice tudi za uveljavljanje zdravstvenih storitev ob uporabi ustreznega digitalnega\
  \ potrdila. \u017De ob samem za\u010Detku projekta so bili s strani strokovne javnosti\
  \ in informacijske poobla\u0161\u010Denke izra\u017Eeni pomisleki glede varnosti\
  \ uporabe ve\u010D osebnih podatkov na tak\u0161ni osebni izkaznici (EM\u0160O,\
  \ \u0161tevilka zdravstvenega zavarovanja, dav\u010Dna \u0161tevilka) ter pomisleki\
  \ glede varnosti povezav in dostopov do evidenc iz razli\u010Dnih podro\u010Dij.\
  \ Strokovna komisija je ocenila, da je potrebno izvesti poglobljeno raziskavo oz.\
  \ \u0161tudij izvedljivosti ter dolo\u010Diti razumne roke za realizacijo projekta.\
  \ Upo\u0161tevajo\u010D trenutne gospodarske razmere in obseg sredstev, ki bi bila\
  \ potrebna za njegovo realizacijo in ocena koristi tega projekta je strokovna komisija\
  \ ocenila, da je projekt v tem trenutku povsem neracionalen, zato je bil za\u010D\
  asno ustavljen, delovna skupina pa nadaljuje z iskanjem mo\u017Enih re\u0161itev,\
  \ upo\u0161tevajo\u010D izku\u0161nje dr\u017Eav, ki so \u017Ee uvedle elektronsko\
  \ osebno izkaznico. V razli\u010Dnih delovnih telesih pri Evropski komisiji, ki\
  \ se ukvarjajo z varnostjo potovalnih in identifikacijskih dokumentov, potekajo\
  \ intenzivne aktivnosti za pripravo novega standarda za evropsko elektronsko osebno\
  \ izkaznico ECC (European Citizen Card) z biometrijo, ki bo pripomogel k hitrej\u0161\
  i uvedbi nove elektronske osebne izkaznice tudi v Sloveniji. "
