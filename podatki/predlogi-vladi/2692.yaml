response: "Odziv Ministrstva za pravosodje in javno upravo\nInstitut t. i. referendumskega\
  \ dne, ki naj bi zmanj\u0161al referendumske stro\u0161ke, je \u017Ee bil uveden\
  \ v letu 2006, s spremembo Zakona o referendumu in ljudski iniciativi (v nadaljnjem\
  \ besedilu: ZRLI). ZRLI namre\u010D v prvem odstavku 33. \u010Dlena ureja t.i. referendumski\
  \ dan, ki dr\u017Eavnemu zboru omogo\u010Da, da se referendumi ne izvedejo takoj\
  \ po njihovem razpisu, temve\u010D na dolo\u010Den dan v letu ali hkrati z volitvami,\
  \ pri \u010Demer je takrat mogo\u010De izvesti enega ali ve\u010D razpisanih referendumov.\
  \ To omogo\u010Da navedena zakonska dolo\u010Dba, po kateri od dneva razpisa referenduma\
  \ do dneva glasovanja ne sme prete\u010Di manj kot trideset in ne ve\u010D kot leto\
  \ dni, s tem da ZRLI dolo\u010Da sprejem odlo\u010Ditve dr\u017Eavnega zbora z dvotretjinsko\
  \ ve\u010Dino navzo\u010Dih poslancev, \u010De od dneva razpisa do dneva glasovanja\
  \ prete\u010De ve\u010D kot petin\u0161tirideset dni (Prvi odstavek 33. \u010Dlena\
  \ Zakona o referendumu in o ljudski iniciativi (Uradni list RS, \u0161t. 26/07 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo 2, 22/09 in 34/11) dolo\u010Da: \xBB\
  Od dneva razpisa referenduma do dneva glasovanja ne sme prete\u010Di manj kakor\
  \ trideset dni in ne ve\u010D kakor leto dni. Dolo\u010Ditev dneva glasovanja, do\
  \ katerega prete\u010De ve\u010D kot petin\u0161tirideset dni od dneva razpisa referenduma,\
  \ sprejme dr\u017Eavni zbor z dvotretjinsko ve\u010Dino navzo\u010Dih poslancev.\xAB\
  .). S tem ZRLI ureja razdobje, ki mora oziroma ne sme miniti med dnevom razpisa\
  \ referenduma in dnevom njegove izvedbe. Dolo\u010Da pa tudi, da odlo\u010Ditev,\
  \ s katero od dneva razpisa referenduma do dneva glasovanja prete\u010De ve\u010D\
  \ kot petin\u0161tirideset dni, sprejme dr\u017Eavni zbor z dvotretjinsko ve\u010D\
  ino navzo\u010Dih poslancev.\nZRLI torej \u017Ee dopu\u0161\u010Da mo\u017Enost,\
  \ da se dolo\u010Di dan izvedbe oziroma glasovanje na referendumu tako, da se zdru\u017E\
  i s kak\u0161nim drugim referendumom ali z volitvami. Navedeno omogo\u010Da racionalizacijo.\
  \ Omogo\u010Da namre\u010D, da se namesto dveh referendumskih glasovanj ali namesto\
  \ volitev in referendumskega glasovanja, vsakega posebej, izvedeta oba skupaj. Dr\u017E\
  avni zbor torej v skladu z zakonom \u017Ee lahko ve\u010D referendumov razpi\u0161\
  e na en dan v letu (npr. proti koncu leta). Vsaka taka odlo\u010Ditev seveda pomeni\
  \ prihranek prora\u010Dunskih sredstev, kar je namen in u\u010Dinek, ki ga je zakonodajalec\
  \ ob sprejetju novele zakona v letu 2006 tudi zasledoval. \n "
