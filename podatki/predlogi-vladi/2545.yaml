response: "Odziv Ministrstva za finance\nPrirejanje iger na sre\u010Do ureja Zakon\
  \ o igrah na sre\u010Do (ZIS), ki v 3. \u010Dlenu dolo\u010Da, da je prirejanje\
  \ iger na sre\u010Do izklju\u010Dna pravica Republike Slovenije. ZIS dolo\u010D\
  a zakonske omejitve  glede prirejanja iger na sre\u010Do v sorazmerju z legitimnim\
  \ \u017Eelenim ciljem, da se igre na sre\u010Do prirejajo v varnem in nadzorovanem\
  \ okolju, ter da se dobi\u010Dki iz iger na sre\u010Do uporabljajo za blaginjo ve\u010D\
  ine. ZIS dolo\u010Da pogoje opravljanja dejavnosti in pri tem na\u010Din pridobivanja\
  \ in u\u017Eivanja lastnine, ki se uporablja za prirejanje iger na sre\u010Do tako,\
  \ da je zagotovljena njena gospodarska in socialna funkcija. S tega vidika se na\
  \ podro\u010Dju lastnine, ki se uporablja za prirejanje iger na sre\u010Do, upo\u0161\
  tevajo interesi \u0161ir\u0161e skupnosti, ki obravnavanim lastnikom predpisuje\
  \ dolo\u010Dene omejitve lastninske svobode. Igre na sre\u010Do lahko v Sloveniji\
  \ prirejajo le gospodarske dru\u017Ebe, ki pridobijo koncesijo Vlade Republike Slovenije.\
  \ S tem, ko je zakonodajalec dolo\u010Dil, da je prirejanje iger na sre\u010Do izklju\u010D\
  na pravica dr\u017Eave, je njihovo prirejanje izvzel iz svobodne gospodarske pobude\
  \ (Odl.US: U-I-3/02). Iz tega razloga je zakonsko omejeno tudi \u0161tevilo koncesionarjev\
  \ oziroma koncesij, in sicer se lahko dodeli najve\u010D 15 koncesij za prirejanje\
  \ posebnih iger na sre\u010Do v igralnicah in najve\u010D 45 koncesij za prirejanje\
  \ posebnih iger na sre\u010Do v igralnih salonih.  Obremenitev iger na sre\u010D\
  o z davki in koncesijsko dajatvijo temelji na posebnem polo\u017Eaju iger na sre\u010D\
  o, ki zaradi svoje narave zahtevajo posebno dav\u010Dno obravnavo. Dejavnost prirejanja\
  \ iger na sre\u010Do prispeva prek davka in koncesijske dajatve v skladu s svojo\
  \ ekonomsko mo\u010Djo k financiranju razli\u010Dnih skupnih oziroma splo\u0161\
  nih potreb. Velikost te dodatne obremenitve je odvisna od ciljev, ki jih dr\u017E\
  ava pri tem zasleduje. V Sloveniji smo s strategijo razvoja iger na sre\u010Do postavili\
  \ naslednje dr\u017Eavne razvojne cilje na tem podro\u010Dju:\n zagotoviti, da igre\
  \ na sre\u010Do potekajo nadzorovano in v obsegu, ki omogo\u010Da izkori\u0161\u010D\
  anje tr\u017Enih prilo\u017Enosti sosednjih dr\u017Eav in doma\u010Dega tr\u017E\
  i\u0161\u010Da; zagotoviti po\u0161teno in odgovorno prirejanje iger; spodbujati\
  \ odgovorno igranje iger na sre\u010Do; omejevati problemati\u010Dno in patolo\u0161\
  ko igranje; dodeliti koncesije zaupanja vrednim koncesionarjem, z znanjem s podro\u010D\
  ja prirejanja iger na sre\u010Do; optimizirati dav\u010Dne prihodke iz te dejavnosti;\
  \ z ustrezno zakonodajo omogo\u010Diti izkori\u0161\u010Danje tr\u017Enih prilo\u017E\
  nosti in hitro prilagajanje spremenjenim pogojem poslovanja; zagotavljati sredstva\
  \ za razvoj dru\u017Ebe kot celote. \n V Sloveniji dav\u010Dna obremenitev igralni\u0161\
  tva v primerjavi z drugimi dr\u017Eavami \u010Dlanicami EU ni previsoka, saj zna\u0161\
  a skupna najvi\u0161ja obremenitev bruto prihodkov od iger na sre\u010Do (BPI) s\
  \ koncesijsko dajatvijo in davkom od iger na sre\u010Do 38%, povpre\u010Dna obremenitev\
  \ pa je okoli 32%. Za ilustracijo navajamo le nekaj podatkov o obdav\u010Ditvi BPI\
  \ v nekaterih drugih dr\u017Eavah EU: Mad\u017Earska 34,5%, Avstrija 48%, Italija\
  \ 72%, Danska 75%, Nem\u010Dija 92%, \u0160vedska in Finska 100% (vir: ec.europa.eu/internal_market/services/docs/gambling/study4_en.pdf\
  \ ). V Macau, ki je najve\u010Dje in najhitreje rasto\u010De igralni\u0161ko podro\u010D\
  je, zna\u0161a obdav\u010Ditev BPI 39 %. Velika Britanija je leta 2007 pove\u010D\
  ala igralni\u0161ke dajatve za velike igralnice na 50 % BPI. V \u0160paniji in na\
  \ Mad\u017Earskem so se odlo\u010Dili zni\u017Eati dolo\u010Dene igralni\u0161ke\
  \ dajatve, da bi s tem vzpodbudili gradnjo igralni\u0161ko zabavi\u0161\u010Dnih\
  \ centrov, vendar na\u010Drtovanih novih centrov kljub izredno ugodni dav\u010D\
  ni obravnavi niso postavili. Za igralni\u0161tvo je zna\u010Dilno, da spremembe\
  \ cen igralni\u0161kih storitev skoraj ne vplivajo na obseg povpra\u0161evanja,\
  \ zato ni\u017Eanje igralni\u0161kih dajatev praviloma ne vpliva na obseg povpra\u0161\
  evanja ampak le na zmanj\u0161anje dav\u010Dnih prihodkov. Posamezne igre na sre\u010D\
  o imajo tako kot vsi proizvodi dolo\u010Den \u017Eivljenjski cikel in se jih ljudje\
  \ po dolo\u010Denem \u010Dasu naveli\u010Dajo. Za ponovno pove\u010Danje prometa,\
  \ ki sta ga zmanj\u0161ala gospodarska kriza in protikadilski predpisi, so zato\
  \ potrebne stalne novosti in izbolj\u0161ave ponudbe ob hkratnem zmanj\u0161evanju\
  \ stro\u0161kov. Vi\u0161ina dav\u010Dne obremenitve slovenskih igralnic ni glavna\
  \ te\u017Eava slovenskega igralni\u0161tva, saj je le-ta primerljiva z drugimi dr\u017E\
  avami. Dejavnost je v obdobju pred krizo hitro rasla in danes ponudba presega povpra\u0161\
  evanje, iz \u010Desar izhajajo nastali problemi.  "
