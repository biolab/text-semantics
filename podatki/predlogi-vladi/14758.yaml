response: "Odziv Ministrstva za kulturo\nMinistrstvo za kulturo je v skladu s 32.\
  \ a \u010Dlenom Zakona o dr\u017Eavni upravi (Uradni list RS, \u0161t. 113/05 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 89/07 \u2013 odl. US, 126/07 \u2013\
  \ ZUP-E, 48/09, 8/10 \u2013 ZUP-G, 8/12 \u2013 ZVRS-F, 21/12, 47/13, 12/14, 90/14,\
  \ 51/16, 36/21, 82/21, 189/21, 153/22 in 18/23) pristojno tudi za opravljanje nalog\
  \ na podro\u010Dju verske svobode in sicer v obsegu, ki ga dolo\u010Da Zakon o verski\
  \ svobodi (Uradni list RS, \u0161t. 14/07, 46/10 \u2013 odl. US, 40/12 \u2013 ZUJF\
  \ in 100/13; v nadaljevanju: ZVS).\nZVS v prvem in drugem odstavku 29. \u010Dlena\
  \ dolo\u010Da, da se registrirane cerkve in druge verske skupnosti financirajo predvsem\
  \ iz donacij in drugih prispevkov fizi\u010Dnih in pravnih oseb ter iz svojega drugega\
  \ premo\u017Eenja, kakor tudi iz prispevkov mednarodnih verskih organizacij, katerih\
  \ \u010Dlanice so in, da smejo zbirati prostovoljne prispevke v skladu s svojimi\
  \ pravili in veljavno zakonodajo. Isti \u010Dlen ZVS v tretjem odstavku dolo\u010D\
  a, da lahko dr\u017Eava gmotno podpira registrirane cerkve in druge verske skupnosti\
  \ zaradi njihovega splo\u0161no koristnega pomena, kakor je opredeljen v 5. \u010D\
  lenu ZVS. Ustavno sodi\u0161\u010De Republike Slovenije je v 130. to\u010Dki obrazlo\u017E\
  itve ustavnosodne presoje ZVS (Uradni list RS, \u0161t. 46/10) pojasnilo, da financiranje\
  \ verskih skupnosti ni dol\u017Enost dr\u017Eave, ki bi izhajala iz 41. \u010Dlena\
  \ Ustave (svoboda vesti oziroma verska svoboda), vendar to ne pomeni, da je tak\u0161\
  no financiranje, \u010De ga dr\u017Eava kljub temu omogo\u010Da, samo po sebi ustavno\
  \ nedopustno. Ob spo\u0161tovanju enakopravnosti verskih skupnosti dr\u017Eava namre\u010D\
  \ sme zagotavljati podporo verskim skupnostim, tudi gmotno, \u010De to ne nasprotuje\
  \ na\u010Delu o lo\u010Denosti dr\u017Eave in verskih skupnosti. Dr\u017Eavna podpora\
  \ cerkvam in drugim verskim skupnostim je torej ustavno dopustna kljub na\u010D\
  elu lo\u010Ditve dr\u017Eave in verskih skupnosti, kadar je dostopna vsem cerkvam\
  \ in drugim verskim skupnostim pod enakimi pogoji.\nZVS v 27. \u010Dlenu dolo\u010D\
  a pravico do namenske dr\u017Eavne finan\u010Dne pomo\u010Di za pla\u010Dilo prispevkov\
  \ zavarovanca za socialno varnost uslu\u017Ebencev registriranih cerkva in drugih\
  \ verskih skupnosti. O pravici do finan\u010Dne pomo\u010Di za pokritje prispevkov\
  \ za socialno varnost za obvezno pokojninsko in invalidsko zavarovanje (prispevek\
  \ zavarovanca) ter za obvezno zdravstveno zavarovanje (prispevek zavarovanca) verskih\
  \ uslu\u017Ebencev iz 27. \u010Dlena ZVS odlo\u010Da Ministrstvo za kulturo. \u010C\
  etrti odstavek tega \u010Dlena dolo\u010Da, da so do pravice upravi\u010Dene cerkve\
