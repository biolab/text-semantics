response: "Odziv Ministrstva za infrastrukturo\nMinistrstvo, pristojno za promet,\
  \ je \u017Ee v letu 2007 pozvalo dru\u017Ebo DARS d.d., da preu\u010Di mo\u017E\
  nosti in pristopi k vzpostavitvi prepovedi prehitevanja za tovorna vozila na slovenskem\
  \ avtocestnem omre\u017Eju. V zvezi z dano nalogo je dru\u017Eba DARS d.d. predlagala\
  \ na\u010Din postavitve prometne signalizacije, ki prepoveduje prehitevanje tovornim\
  \ vozilom (prometni znak 2230), s predlogom kriterijev glede mest vzpostavitve,\
  \ in da se na dolo\u010Denih mestih oziroma pododsekih (pas za po\u010Dasna vozila,\
  \ ljubljanski obro\u010D, priklju\u010Dki na zelo prometnih odsekih) ta omejitev\
  \ ne upo\u0161teva, saj bi pomenila le ve\u010Djo prometno gne\u010Do v konicah.\
  \ Po potrditvi predlaganih kriterijev s strani ministrstva, pristojnega za promet,\
  \ je dru\u017Eba DARS d.d. pripravila nalog za postavitev prometne signalizacije\
  \ na avtocestah v 5. koridorju in to postavitev tudi realizirala v poletnih mesecih\
  \ leta 2007.\nPo avgustu leta 2007 so bile v promet predane novo zgrajene avtoceste.\
  \ Na novo predanih odsekih je bila prepoved prehitevanja vzpostavljena tam, kjer\
  \ cestna infrastruktura to zahtevala (predori, viadukti in podobno), ter dodatno\
  \ tudi na celotni avtocesti A5 Pesnica \u2013 Pince (prekmurska avtocesta), kjer\
  \ je bila vzpostavljena tudi signalizacija o zahtevani varnostni razdalji. Druge\
  \ novo zgrajene avtoceste niso v celoti opremljene s prepovedjo prehitevanja, ker\
  \ prometne obremenitve niso tako visoke, kot dolo\u010Dajo postavljeni kriterije.\
  \ Na osnovi zahteve avtoprevoznikov, ki so tej omejitvi prehitevanja ves \u010D\
  as nasprotovali, je ministrstvo, pristojno za promet, decembra 2007 dodatno naro\u010D\
  ilo dru\u017Ebi DARS d.d., da pristopi k naro\u010Dilu in izvedbi dopolnitve \u017E\
  e vzpostavljene prometne signalizacije tako, da na znake 2230 doda \u010Dasovno\
  \ omejitev in sicer, da omejitev velja le v \u010Dasu od 6. do 9. ure in od 14.\
  \ do 17. ure. Dopolnilne table so bile postavljene marca 2008.\nSkladno s sporazumom,\
  \ podpisanim z GZS, OZS in AZ, avgusta 2009, pa je dru\u017Eba DARS d.d. do konca\
  \ leta 2009 poskrbela za postavitev dopolnilnih tabel na \u017Ee vzpostavljeni prometni\
  \ signalizaciji, ki na avtocestah prepoveduje prehitevanje le tovornim vozilom,\
  \ katerih najve\u010Dja dovoljena masa presega 7,5 t.\nDejstvo je, da prehitevanje\
  \ za tovorna vozila v celoti ni mogo\u010De prepovedati, saj gre za enakopravne\
  \ udele\u017Eence cestnega prometa. Pri uporabi ukrepov prometne politike je treba\
  \ upo\u0161tevati na\u010Delo sorazmernosti in tak\u0161en ukrep z vidika na\u010D\
  ela sorazmernosti zagotovo ni sprejemljiv, saj bi avtoprevozni\u0161tvu oziroma\
  \ gospodarstvu prinesel \u0161kodo, hkrati pa bi imel na izbolj\u0161anje prometne\
  \ varnosti na avtocestah zanemarljiv vpliv.\n\u017De sprejeti ukrepi prepovedujejo\
  \ prehitevanje za tovorna vozila na najbolj obremenjenih avtocestah in hitrih cestah\
  \ v \u010Dasu prometnih konic v skladu s sprejetimi kriteriji in odsekih, kjer je\
  \ to potrebno zaradi infrastrukturnih omejitev. Za zagotovitev spo\u0161tovanja\
  \ postavljene prometne signalizacije je treba zagotoviti u\u010Dinkovit nadzor."
