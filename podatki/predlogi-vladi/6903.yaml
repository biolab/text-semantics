response: " Odziv Ministrstva za infrastrukturo\nZakon o pravilih cestnega prometa\
  \ (Uradni list RS, \u0161t. 82/13 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo;\
  \ v nadaljnjem besedilu: ZPrCP) dolo\u010Da prometna pravila ravnanja v cestnem\
  \ prometu ter pooblastila in sankcije, ki jih pri izvajanju zakona izrekajo pristojni\
  \ organi.\n\u0160tirinajsti odstavek 30. \u010Dlena ZPrCP, ki dolo\u010Da pravila\
  \ razvr\u0161\u010Danja v primeru zastoja prometa navaja, da morajo vozniki v primeru\
  \ zastoja pustiti med kolonama vozil, ustavljenima na prometnih pasovih, ki sta\
  \ najbli\u017Eje levemu robu smernega vozi\u0161\u010Da, dovolj prostora za vo\u017E\
  njo intervencijskih vozil.\nNa odstavnem pasu ali odstavni ni\u0161i lahko, skladno\
  \ z dolo\u010Dbo trinajstega odstavka 30. \u010Dlena ZPrCP, vozijo in ustavijo vozila:\n\
  nujne medicinske pomo\u010Di, gasilska vozila in vozila za\u0161\u010Dite in re\u0161\
  evanja pri izvajanju intervencijskih nalog,\nizvajalca rednega vzdr\u017Eevanja\
  \ avtoceste pri pregledu in vzdr\u017Eevanju ceste ter pri izlo\u010Danju vozil,\n\
  upravljavca cestninskih cest, ki jih pri izvajanju nadzora uporabljajo cestninski\
  \ nadzorniki,\npolicije in voja\u0161ke policije pri nadzoru in urejanju cestnega\
  \ prometa in\nin\u0161pektorjev pri opravljanju in\u0161pekcijskega nadzora.\nPri\
  \ tem morajo biti vsa navedena vozila ozna\u010Dena s predpisanimi svetlobnimi znaki\
  \ oziroma s pomi\u010Dnimi signalnimi ali zapornimi tablami.\nSkladno z dolo\u010D\
  bo enajstega odstavka 30. \u010Dlena ZPrCP pa lahko na ustavnem pasu ali odstavni\
  \ ni\u0161i parkirajo ali ustavijo (poleg vozil navedenih v trinajstem odstavku\
  \ 30. \u010Dlena ZPrCP) tudi vozila, ki to storijo zaradi ustavitve v sili in ustavitve\
  \ zaradi nudenja potrebne pomo\u010Di.\nVeljavna zakonodaja torej dopu\u0161\u010D\
  a mo\u017Enost, da se v primeru vi\u0161je sile (okvara, zastoj, nesre\u010Da,\u2026\
  ) na odstavnem pasu ali odstavni ni\u0161i vozijo tudi druga motorna vozila (torej\
  \ vozila, ki imajo po dolo\u010Dbah ZPrCP sicer prepoved vo\u017Enje, parkiranja\
  \ in ustavitve). "
