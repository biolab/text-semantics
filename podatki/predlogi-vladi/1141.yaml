response: "Odziv Ministrstva za zdravje\nStrinjamo se, da za zavarovanca lahko nastopijo\
  \ te\u017Eave, ko preneha njegov status aktivnega zavarovanca in poda zahtevo za\
  \ upokojitev. Postopek ugotavljanja upravi\u010Denosti do upokojitve, v katerem\
  \ je potrebno zbrati dolo\u010Deno dokumentacijo in preveriti izpolnjevanja vseh\
  \ zakonskih pogojev za upokojitev, je lahko res nekoliko dalj\u0161i, \u017Ee pred\
  \ tem pa je delodajalec zavarovanca odjavil iz obveznega zavarovanja. Gre za administrativne\
  \ postopke, ki med obveznim zdravstvenim zavarovanjem in pokojninskem zavarovanjem\
  \ \u010Dasovno \u017Ee zakonsko niso tako zastavljeni, da bi ta prehod bil za zavarovanca\
  \ prakti\u010Dno neopazen in brez kakr\u0161nihkoli materialnih ali drugih obveznosti.\
  \ Glede na to, da imamo pri nas zakonsko opredeljeno obvezno zdravstveno zavarovanje,\
  \ zaradi spremembe statusa ne more biti nih\u010De izlo\u010Den iz obveznega zdravstvenega\
  \ zavarovanja ali zaradi tega tudi prikraj\u0161an oziroma se mu ne sme omejiti\
  \ pravic. To velja tudi za osebe, ki jim je prenehal status aktivnega zavarovanca\
  \ in ki \u010Dakajo na odlo\u010Dbo o upokojitvi. Tako ne gre za to, da bi zavarovanec,\
  \ ki se \u017Eeli upokojiti, zaradi spremembe statusa izgubil pravice iz obveznega\
  \ zdravstvenega zavarovanja, ampak za neustrezno urejeno stanje, povzro\u010Deno\
  \ z administrativnimi postopki v dveh vejah socialnega zavarovanja, ki v zakonih\
  \  s tega podro\u010Dja med sabo niso usklajeni.  Re\u0161itev problema je Zavod\
  \ za zdravstveno zavarovanje Slovenije (v nadaljnjem: ZZZS) \u017Ee nakazal v svojih\
  \ navodilih za izvajanje obveznega zdravstvenega zavarovanja. Pri tem sta se uveljavili\
  \ dve prakti\u010Dni re\u0161itvi. Po eni naj bi zavarovanci, ki se \u017Eelijo\
  \ upokojiti, ob datumu prenehanja delovnega razmerja in s tem tudi izgubo statusa\
  \ zavarovanca, sami pla\u010Dali prispevke in tako za\u010Dasno imeli status zavarovanca\
  \ po 20. to\u010Dki prvega odstavka 6. \u010Dlena zakona o spremembah in dopolnitvah\
  \ zakona zdravstvenem varstvu in zdravstvenem zavarovanju (Uradni list RS, \u0161\
  tev. 76/2008). Nato bi jim ZZZS po pridobitvi pozitivne odlo\u010Dbe Zavoda za pokojninsko\
  \ in invalidsko zavarovanje ( v nadaljnjem: ZPIZ) o priznanju statusa upokojenca\
  \ povrnil pla\u010Dane prispevke v celoti. Druga varianta, ki je prav tako \u017E\
  e prakti\u010Dno uveljavljena je, da biv\u0161ega zavarovanca, ki nima dohodkov,\
  \ za\u010Dasno zavaruje ob\u010Dina po 21.  to\u010Dki zakona o zdravstvenem varstvu\
  \ in zdravstvenem zavarovanju in  zanj pla\u010Da prispevke, nakar ji ZZZS, v primeru\
  \ izdane pozitivne odlo\u010Dbe o upokojitvi, vrne vpla\u010Dane prispevke.  Ute\u010D\
  ena praksa re\u0161evanja in urejanja statusa oseb, ki se upokojijo in ne morejo\
  \ biti ve\u010D zavarovani kot zaposleni, je izhod v sili. Vsekakor bo potrebno\
  \ to vpra\u0161anje primerneje urediti s spremembo zakona o zdravstvenem varstvu\
  \ in zdravstvenem zavarovanju. Mo\u017Een predlog v tej smeri bi bil, da \u017E\
  e ob vlo\u017Eitvi vloge za upokojitev, Zavod za pokojninsko in invalidsko zavarovanje\
  \ za\u010Dne za te osebe pla\u010Devati akontacijo prispevka za obvezno zdravstveno\
  \ zavarovanje od za\u010Dasno dolo\u010Dene osnove, ki bi lahko bila minimalna ali\
  \ povpre\u010Dna pla\u010Da v Sloveniji v preteklem letu. Ob izdaji odlo\u010Dbe\
  \ o upokojitvi osebe  bi razliko med pla\u010Danimi in obra\u010Dunanimi prispevki\
  \ od dejanske pokojnine upokojenca opravila ZPIZ ter ZZZS in  pora\u010Dunala medsebojne\
  \ obveznosti. S tem bi se izognili vsem nev\u0161e\u010Dnostim, ki lahko nastanejo\
  \ pri nekaterih aktivnih zavarovancih ob odhodu v pokoj.   "
