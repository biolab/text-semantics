response: " Odziv Ministrstva za zunanje zadeve\nV zvezi z va\u0161o pobudo o delovanju\
  \ \u010Dlanov Evropskega parlamenta in zastopanju interesov dr\u017Eavljanov Evropske\
  \ Unije v Evropskem parlamentu, bi \u017Eeleli poudariti, da je Evropski parlament\
  \ edini organ Evropske unije, ki se oblikuje z neposrednimi volitvami, torej se\
  \ njegovi \u010Dlani volijo s splo\u0161nim, neposrednim, svobodnih in tajnim glasovanjem\
  \ za dobo petih let. \u010Clani Evropskega parlamenta tako predstavljajo dr\u017E\
  avljane na ravni Evropske unije ter zastopajo njihove interese.\nV pobudi tudi predlagate\
  \ oziroma izra\u017Eate mnenje o enotnem delovanju in glasovanju \u010Dlanov Evropskega\
  \ parlamenta ter izvajanju vpliva nanje. V zvezi s tem bi vas \u017Eeleli opozoriti,\
  \ da v skladu s Pogodbo o delovanju Evropske unije in Poslovnikom Evropskega parlamenta,\
  \ \u010Dlani Evropskega parlamenta svoj mandat izvr\u0161ujejo neodvisno, pri tem\
  \ pa niso vezani na nobena navodila. \u010Clani Evropskega parlamenta tako ne smejo\
  \ zahtevati niti sprejemati navodil posameznih vlad dr\u017Eav \u010Dlanic Evropske\
  \ unije, institucij, organov ipd. Prav tako se morajo vzdr\u017Eati vsakega ravnanja,\
  \ ki je nerazdru\u017Eljiv z njihovo funkcijo ali opravljanjem njihovih nalog.\n\
  V skladu s Poslovnikom Evropskega parlamenta lahko njegovi \u010Dlani, glede na\
  \ svojo politi\u010Dno pripadnost, oblikujejo poslanske oziroma politi\u010Dne skupine\
  \ (tako lahko bolje zastopajo svoja stali\u0161\u010Da), lahko pa so samostojni,\
  \ torej ne pripadajo nobeni politi\u010Dni skupini. \u010Clani Evropskega parlamenta\
  \ tako niso predstavniki nacionalnih delegacij, temve\u010D mednarodnih politi\u010D\
  nih skupin, v skladu s svojo politi\u010Dno usmeritvijo.\nGlede glasovanja bi \u017E\
  eleli poudariti, da Poslovnik Evropskega parlamenta izrecno navaja, da je pravica\
  \ do glasovanja osebna pravica \u010Dlana. \u010Clani Evropskega parlamenta glasujejo\
  \ posamezno in osebno ter pri tem niso vezani na nobena pooblastila ali navodila.\n\
  V zvezi z va\u0161im predlogom glede na\u010Dina odlo\u010Danja oziroma sodelovanja\
  \ dr\u017Eavljanov Evropske unije pri sprejemanju pomembnej\u0161ih zadev, pa bi\
  \ vas \u017Eeleli opomniti, da v kolikor dr\u017Eavljani \u017Eelijo, da bi Evropski\
  \ parlament ukrepal v zvezi z dolo\u010Deno zadevo, lahko nanj naslovijo peticijo\
  \ ali dr\u017Eavljansko pobudo. Stik z Evropskim parlamentom pa je mo\u017Een tudi\
  \ prek \u010Dlanov Evropskega parlamenta ali Informacijske pisarne Evropskega parlamenta\
  \ v posamezni dr\u017Eavi \u010Dlanici Evropske unije."
