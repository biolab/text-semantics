response: "Odziv Ministrstva za pravosodje in javno upravo\nNormativne zahteve Zakona\
  \ o splo\u0161nem upravnem postopku (prim. 129. \u010Dlen) prepostavljajo, da organi\
  \ vsebninsko obravnavajo zahtevke strank, ki so med drugim vlo\u017Eeni tudi pravo\u010D\
  asno. To pomeni, da ne morejo izdati odlo\u010Dbe (niti ugodilne niti zavrnilne),\
  \ \u010De je bil zahtevek stranke za priznanje pravice ali pravne koristi vlo\u017E\
  en prepozno, kot tudi \u010De je vlo\u017Een prezgodaj, saj v obeh primerih niso\
  \ izpolnjeni niti formalni razlogi za za\u010Detek postopka.\nRok za vlo\u017Eitev\
  \ posameznih zahtevkov dolo\u010Di podro\u010Dni zakon, na podlagi katerega se priznava\
  \ pravica ali pravna korist, ki jo stranka z zahtevkom uveljavlja. Obi\u010Dajno\
  \ podro\u010Dni zakoni dolo\u010Dijo rok, do katerega bi dolo\u010Dena vloga morala\
  \ biti vlo\u017Eena, redkeje se dolo\u010Di rok, od katerega dalje se zahtevki lahko\
  \ vlagajo. \u010Ce rok ni spo\u0161tovan, organ zahtevek mora zavre\u010Di, vendar\
  \ je pri rokih, od katerih se lahko vlagajo zahtevki, treba opozoriti na nekaj posebnosti.\
  \ Zavr\u017Eenje je zakonito le pod pogojem, da organ izda sklep o zavr\u017Eenju\
  \ do roka, ko bi bilo sicer dovoljeno vlagati zahtevke. \u010Ce je organ odla\u0161\
  al z zavr\u017Eenjem do roka za vlaganje zahtevkov, zavr\u017Eenje ni ve\u010D zakonito,\
  \ ne glede na to, da so bili zahtevki vlo\u017Eeni pred rokom. Pri tem je namre\u010D\
  \ odlo\u010Dilno, da mora organ pri presoji formalnih pogojev upo\u0161tevati pravno\
  \ in dejansko stanje v \u010Dasu opravljene presoje. Kljub zakonski podlagi za zavr\u017E\
  enje zahtevkov, ki so morebiti vlo\u017Eeni tik pred rokom, pa je pri ve\u010Dini\
  \ organov uveljavljena praksa, da zahtevkov ne zavra\u010Dajo, ampak po\u010Dakajo\
  \ na za\u010Detek roka, saj s tem olaj\u0161ajo tako svoje postopanje kot tudi postopanje\
  \ stranke, ki mora sicer ponovno vlo\u017Eiti istovrsten zahtevek. Morebitno zakonsko\
  \ urejanje postopanja na druga\u010Den na\u010Din, kot je trenutno, po na\u0161\
  i presoji ni potrebno, nasprotno, odprlo bi enake dileme, zakaj naj se zavr\u017E\
  ejo na primer vloge, ki so vlo\u017Eene le \"nekaj dni\" pred rokom, ki bi ga za\
  \ zavr\u017Eenje dolo\u010Dil Zakon o splo\u0161nem upravnem postopku. Menimo, da\
  \ je veljavna ureditev postopanja z zahtevki ustrezna, saj ob razumni presoji, ki\
  \ jo zakon vedno in za vsak primer oziroma vsakega uradnika ne more predpisati,\
  \ tak\u0161ne situacije niso sporne. Seveda pa je treba dodati, da pa organ vendarle\
  \ na tak\u0161en na\u010Din ne more obravnavati vseh zahtevkov, ki so vlo\u017E\
  eni pred rokom, zahtevek, ki je na primer vlo\u017Een ve\u010D mesecev pred rokom,\
  \ organ upravi\u010Deno zavr\u017Ee, saj ne more kopi\u010Diti zahtevkov ne da bi\
  \ jih obravnaval v zakonitem roku. \n "
