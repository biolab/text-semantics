response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPodro\u010Dje praznikov in dela prostih dni je urejeno z Zakonom o praznikih\
  \ in dela prostih dnevih v Republiki Sloveniji (Uradni list RS, \u0161t. 112/05\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 52/10, 40/12 \u2013 ZUJF in\
  \ 19/15; v nadaljevanju ZPDPD). Urejanje praznikov sodi na podro\u010Dje dr\u017E\
  avne ureditve v Republiki Sloveniji, v katero spadajo tudi splo\u0161ni dr\u017E\
  avni akti, simboli in prazniki. Na opredelitve praznikov in dela prostih dni po\
  \ tem zakonu pa se navezujejo tudi re\u0161itve v delovni zakonodaji, ki dajejo\
  \ delavcem pravico do odsotnosti z dela na prazni\u010Den in dela prost dan, s pravico\
  \ do nadomestila pla\u010De oziroma do posebnega vrednotenja dela, v kolikor morajo\
  \ delavci, zaradi nepretrganega delovnega oziroma proizvodnega procesa ali posebne\
  \ narave dela, delati na ta dan.\n\u017De ob pripravi ZPDPD v letu 1991 so se kazale\
  \ mnoge dileme in popolnoma raznovrstna stali\u0161\u010Da glede dni, ki bi jih\
  \ bilo potrebno ustrezno obele\u017Eevati v na\u0161i dr\u017Eavi. Predlagatelj\
  \ je pri pripravi zakona prou\u010Dil vsa posredovana stali\u0161\u010Da in predloge\
  \ ter upo\u0161teval tudi izide javnomnenjske raziskave, ki je bila opravljena ravno\
  \ z razlogom, da se z zakonom dolo\u010Dijo prazni\u010Dni dnevi, ki imajo splo\u0161\
  en pomen ali pomen za vse ali ve\u010Dino dr\u017Eavljanov. Ureditev praznikov in\
  \ dela prostih dni v Republiki Sloveniji mora vsekakor ustrezati dejanskemu odnosu\
  \ na\u0161ih dr\u017Eavljanov glede pomembnosti dolo\u010Denih datumov, ki jim je\
  \ potrebno dati posebno obele\u017Eje.\nUpo\u0161tevaje vsa stali\u0161\u010Da,\
  \ predloge in izid javnomnenjske raziskave je bila sprejeta veljavna ureditev, skladno\
  \ s katero ZPDPD poleg praznikov dolo\u010Da \u0161e \u0161est dela prostih dni,\
  \ ki imajo versko obele\u017Eje, pri \u010Demer ti prosti dnevi ne obele\u017Eujejo\
  \ izklju\u010Dno le praznikov katoli\u0161ke vere. Upo\u0161tevaje strukturo praznikov\
  \ po evropskih dr\u017Eavah, lahko tudi ugotovimo, da je v ve\u010Dini primerjanih\
  \ dr\u017Eav ve\u010Dina praznikov verskih, poleg novega leta ter praznika dela\
  \ pa je prazni\u010Dno obele\u017Eevanje vezano \u0161e na dr\u017Eavnost posamezne\
  \ dr\u017Eave.\nOmeniti \u017Eelimo tudi dejstvo, da je bilo od sprejema ZPDPD predlaganih\
  \ \u017Ee nekaj dopolnil zakona, pri \u010Demer sta bili dve realizirani v spremembah\
  \ in dopolnitvah zakona v letih 2005 in 2010, nekaj pa jih Dr\u017Eavni zbor RS\
  \ ni sprejel v obravnavo. Dopolnila so se nana\u0161ala na spremembe oziroma dodatno\
  \ obele\u017Eevanje nekaterih dogodkov, ki so v povezavi z zgodovino naroda in dr\u017E\
  ave. Upo\u0161tevaje vse navedeno ocenjujemo, da je ureditev praznovanja verskih\
  \ praznikov v Republiki Sloveniji ustrezna in primerljiva ureditvam v drugih evropskih\
  \ dr\u017Eavah, zato menimo, da ni utemeljenih argumentov za spreminjanje zakona\
  \ v smislu izpostavljenega predloga."
