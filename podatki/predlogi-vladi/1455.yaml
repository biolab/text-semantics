response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nPo drugi svetovni\
  \ vojni je takratna dr\u017Eava Jugoslavija uvedla razli\u010Dne sisteme za preskrbo\
  \ prebivalstva z nujnimi prehrambenimi artikli, ki jih ni bilo mogo\u010De kupiti,\
  \ saj trg \u0161e ni bil vzpostavljen in trgovine niso delovale. Tako v spominu\
  \ starej\u0161ih ljudi ostajajo razli\u010Dni boni oziroma kartice za \u017Eivila,\
  \ prehrano in tako dalje, ki so bili v uporabi nekako do konca petdesetih let prej\u0161\
  njega stoletja.\nZaradi vse bolj zaostrenih dru\u017Ebenih razmer je ideja o uvedbi\
  \ socialnih kartic ponovno vzniknila tudi pri nas, predvsem na podlagi zgledov iz\
  \ tujine (npr. projekt SOS trgovin v Avstriji, nakupovalne kartice v Italiji in\
  \ drugih podobnih sistemov). Tako je v letu 2009 tudi v Ljubljani za kratek \u010D\
  as delovala socialna trgovina za socialno ogro\u017Eene, ki pa so jo po nekaj dneh\
  \ tudi \u017Ee zaprli, saj ni izpolnjevala niti minimalnih tehni\u010Dnih in drugih\
  \ zahtev, ki se nana\u0161ajo na prodajne objekte za opravljanje trgovinske dejavnosti.\n\
  Ministrstvo za delo, dru\u017Eino in socialne zadeve (MDDSZ) je ob razpravi o socialnih\
  \ trgovinah izrazilo na\u010Delno podporo ideji socialnih trgovin, saj naj bi uresni\u010D\
  itev tak\u0161ne pobude olaj\u0161ala najbolj socialno ogro\u017Eenim dr\u017Eavljanom\
  \ dostop do osnovnih \u017Eivljenjskih potreb\u0161\u010Din. Hkrati pa je bilo tudi\
  \ ugotovljeno, da ministrstvo v tem okviru nima pristojnosti in tudi nobenega vpliva\
  \ na na\u010Din dolo\u010Danja in dokazovanja upravi\u010Denosti za nakup v tovrstnih\
  \ trgovinah. Prav tako tudi centri za socialno delo ali Zavod RS za zaposlovanje\
  \ nimajo zakonskih podlag za izdajo posebnih potrdil za nakupe v tak\u0161nih trgovinah.\
  \  MDDSZ je v zadnjih dveh letih vlo\u017Eilo veliko napora v pripravo nove socialne\
  \ zakonodaje z namenom izbolj\u0161anja dohodkovnega polo\u017Eaja najbolj ranljivih\
  \ dru\u017Ebenih skupin. Januarja 2012 se bosta za\u010Dela izvajati Zakon o uveljavljanju\
  \ pravic iz javnih sredstev (Uradni list RS, \u0161t. 23/1991, 54/1992, 65/1993\
  \ - delno razveljavljen) in Zakon o socialno varstvenih prejemkih - ZSVarPre (Uradni\
  \ list RS, \u0161t. 61/2010, 40/2011 - neuradno pre\u010Di\u0161\u010Deno besedilo).\
  \ Po teh zakonih se bodo nekateri prejemki zvi\u0161ali, noben prejemek pa se ne\
  \ zni\u017Euje. Pri odlo\u010Danju o pravicah pa se bo, bistveno bolj kot doslej,\
  \ poleg dohodka upo\u0161tevalo tudi premo\u017Eenje.\nVe\u010D o novi socialni\
  \ zakonodaji je dostopno na spletni strani MDDSZ: http://www.mddsz.gov.si/si/uveljavljanje_pravic/nova_socialna_zakonoda...\
  \ in  http://www.mddsz.gov.si/si/zakonodaja_in_dokumenti/veljavni_predpisi/#...\n\
  Na MDDSZ ugotavljamo, da je va\u0161a ideja o uvedbi socialne kartice zanimiva in\
  \ vredna nadaljnjega resnega razmisleka, \u017Eal pa ni skladna s sistemom socialno\
  \ varstvenih prejemkov, ki ga razvijamo sedaj. V tem smislu tudi nimamo izdelanih\
  \ nobenih predlogov za uveljavitev socialne kartice pri nas.   "
