response: "Odziv Ministrstva za pravosodje\nUvodoma pojasnjujemo, da Zakon o izvr\u0161\
  evanju kazenskih sankcij (ZIKS-1; Uradni list RS, \u0161t. 110/06 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 76/08, 40/09, 9/11 \u2013 ZP-1G, 96/12 \u2013\
  \ ZPIZ-2, 109/12, 54/15 in 11/18) v 5. \u010Dlenu dolo\u010Da, da tisti, proti kateremu\
  \ se izvr\u0161i kazenska sankcija, ne pla\u010Da stro\u0161kov za njeno izvr\u0161\
  itev, razen, \u010De z zakonom ni druga\u010De odlo\u010Deno. Navedeno torej pomeni,\
  \ da je izvr\u0161evanje kazenskih sankcij za tistega, zoper katerega se posamezna\
  \ sankcija izvr\u0161uje, praviloma brezpla\u010Dno. \u0160e posebej to velja za\
  \ izvr\u0161itev kazni institucionalnega zna\u010Daja. Samo v primerih, ko ZIKS-1\
  \ to posebej dolo\u010Da, pa so obsojenci dolo\u010Dene stro\u0161ke dol\u017Eni\
  \ pla\u010Dati, pri \u010Demer so izjeme v glavnem pogojene z obsojen\u010Devo krivdo\
  \ za nastanek stro\u0161kov.\_\nIz predloga dr\u017Eavljana izhaja predlog uzakonitve\
  \ pla\u010Devanja prehrane obsojencev na na\u010Din, da bi za obsojence uvedli obvezno\
  \ delo. V zvezi s tem pojasnjujemo, da Ustava Republike Slovenije (Uradni list RS,\
  \ \u0161t. 33/91-I, 42/97 \u2013 UZS68, 66/00 \u2013 UZ80, 24/03 \u2013 UZ3a, 47,\
  \ 68, 69/04 \u2013 UZ14, 69/04 \u2013 UZ43, 69/04 \u2013 UZ50, 68/06 \u2013 UZ121,140,143,\
  \ 47/13 \u2013 UZ148, 47/13 \u2013 UZ90,97,99 in 75/16 \u2013 UZ70a), veljavna nacionalna\
  \ zakonodaja ter \u0161tevilne ratificirane in zavezujo\u010De mednarodne pogodbe\
  \ dolo\u010Dajo dol\u017Enost dr\u017Eave, da varuje in spo\u0161tuje tudi osnovne\
  \ \u010Dlovekove pravice ter osnovno \u010Dlovekovo dostojanstvo oseb, ki jim je\
  \ bila zakonito odvzeta prostost kot posledica ustrezne kazenske obsodbe. Dolo\u010D\
  be 49. \u010Dlena Ustave pri tem izrecno dolo\u010Dajo, da je poleg pravice do proste\
  \ izbire zaposlitve in enake dostopnosti vsakega delovnega mesta pod enakimi pogoji\
  \ klju\u010Den element svobode dela kot ustavno varovane \u010Dlovekove pravice\
  \ in temeljne svobo\u0161\u010Dine tudi prepoved prisilnega dela. Pri tem iz 4.\
  \ \u010Dlena ZIKS-1 izrecno izhaja, da so obsojencem med izvr\u0161evanjem kazni\
  \ zapora zagotovljene vse pravice dr\u017Eavljanov Republike Slovenije, razen tistih,\
  \ ki so izrecno odvzete oziroma omejene s samim zakonom ali (smiselno) nadrejenimi\
  \ pravnimi akti, t. j. Ustavo in ratificiranimi mednarodnimi pogodbami, ki zavezujejo\
  \ Republiko Slovenijo kot podpisnico. Pri slednjih velja glede prepovedi prisilnega\
  \ dela omeniti predvsem 8. \u010Dlen Mednarodnega pakta o dr\u017Eavljanskih in\
  \ politi\u010Dnih pravicah, 4. \u010Dlen Evropske konvencije o varstvu \u010Dlovekovih\
  \ pravic in temeljnih svobo\u0161\u010Din Sveta Evrope ter 5. \u010Dlen Listine\
  \ Evropske unije o temeljnih pravicah.\nGlede na predstavljeno in dejstvo, da se\
  \ \u010Dlovekove pravice in svobo\u0161\u010Dine uresni\u010Dujejo na podlagi Ustave,\
  \ ter da je mogo\u010De z zakonom predpisati (zgolj) na\u010Din njihovega uresni\u010D\
  evanja in \u0161e to pod pogojem, kadar tako izrecno dolo\u010Da Ustava oziroma\
  \ \u010De je to nujno zaradi same narave posamezne pravice ali svobo\u0161\u010D\
  ine (15. \u010Dlen Ustave), tukaj\u0161nje ministrstvo zaklju\u010Duje, da bi morebitna\
  \ uzakonitev pla\u010Devanja prehrane na na\u010Din, da bi za obsojence uvedli obvezno\
  \ delo v predlaganem okviru pomenila kr\u0161itev temeljnih \u010Dlovekovih pravic\
  \ in svobo\u0161\u010Din, ki izhajajo tako iz Ustave kot tudi \u0161tevilnih mednarodnih\
  \ aktov, k spo\u0161tovanju katerih se je izrecno zavezala tudi Republika Slovenija.\n\
  Na podlagi navedenega Ministrstvo za pravosodje zaklju\u010Duje, da je posredovan\
  \ predlog neutemeljen in zato neprimeren za nadaljnjo obravnavo. \_\_"
