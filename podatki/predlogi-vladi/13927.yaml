response: "Odziv Ministrstva za okolje in prostor\nZunanjo osvetljenost nakupovalnih\
  \ sredi\u0161\u010D in hkrati tudi svetlobno obremenitev bli\u017Enjega obmo\u010D\
  ja okoli nakupovalnih sredi\u0161\u010D povzro\u010Dajo razli\u010Dni viri svetlobe,\
  \ ki so obi\u010Dajno:\n razsvetljava javnih povr\u0161in (namenjena pe\u0161cem\
  \ in prometu po\u010Dasnih vozil, vklju\u010Dno s parkiri\u0161\u010Di), razsvetljava\
  \ proizvodnega objekta (na primer nepokrite povr\u0161ine skladi\u0161\u010D), razsvetljava\
  \ proizvodne stavbe (na primer nepokrite povr\u0161ine ob poslovnih in trgovskih\
  \ stavbah), razsvetljava \u0161portnega igri\u0161\u010Da (nepokrite povr\u0161\
  ine za \u0161portne, kulturne in zabavne prireditve), razsvetljava fasade (poudarjanje\
  \ likovnih ali arhitekturnih elementov stavbe, dekoracija) in razsvetljava objektov\
  \ za ogla\u0161evanje. \nVse na\u0161tete vire svetlobe dolo\u010Da Uredba o mejnih\
  \ vrednostih svetlobnega onesna\u017Eevanja okolja (Uradni list RS, \u0161t. 81/07,\
  \ 109/07, 62/10 in 46/13). Uredba dolo\u010Da za razsvetljavo proizvodnega objekta,\
  \ razsvetljavo proizvodne stavbe in razsvetljava objektov za ogla\u0161evanje mejne\
  \ vrednosti elektri\u010Dne priklju\u010Dne mo\u010Di na enoto povr\u0161ine (W/m2),\
  \ ki ne smejo biti prese\u017Eene med obratovanjem objekta oz. izven \u010Dasa obratovanja\
  \ objekta (tu se zahteva redukcija elektri\u010Dne mo\u010Di na pribli\u017Eno 20\
  \ %), razen za reklamne panoje nad 20 m2, katerih osvetljenost se mora izklopiti\
  \ po 24. uri. Razsvetljava \u0161portnega igri\u0161\u010Da ni omejena z mejno vrednostjo\
  \ (W/m2), temve\u010D se mora ugasniti najpozneje 1 uro po koncu \u0161portne ali\
  \ druge prireditve. Razsvetljava fasade je, v nasprotju z ostalimi viri svetlobe,\
  \ omejena z najve\u010Djo povpre\u010Dno osvetljenostjo (1 cd/m2). \u010Ceprav razsvetljava\
  \ javnih povr\u0161in ni omejena z mejno vrednostjo, je zanjo predpisana ciljna\
  \ vrednost letne porabe elektri\u010Dne energije, izra\u017Eena z enoto kWh na prebivalca\
  \ ob\u010Dine.\nUredba je iz\u0161la leta 2007 in bila takrat v svetovnem merilu\
  \ unikaten predpis, ki je urejal svetlobno onesna\u017Eevanje na dr\u017Eavnem nivoju\
  \ iz vidika varovanja okolja. Glede na tehnolo\u0161ki napredek razvoja svetil v\
  \ zadnjih letih, ki ponuja svetila z veliko energetsko u\u010Dinkovitostjo, uredba\
  \ v dana\u0161njem \u010Dasu ne zagotavlja ve\u010D ustreznega omejevanja svetlobnega\
  \ onesna\u017Eevanja okolja. Vedno bolj var\u010Dne sijalke ob njihovem hkratnem\
  \ porastu \u0161tevila dodatno obremenjujejo okolico, pri \u010Demer se mejna vrednost,\
  \ izra\u017Eena v W/m2, ne presega. Kot primer podajamo primerjavo podatkov za leti\
  \ 2009 in 2018, kot so bili zajeti iz na\u010Drtov razsvetljave, katere so ob\u010D\
  ine dostavile na Ministrstvo za okolje in prostor. V letu 2009 se je za javno razsvetljavo\
  \ in razsvetljavo cest uporabljajo slabih 120.000 svetilk, pri \u010Demer je bila\
  \ popre\u010Dna letna poraba elektri\u010Dne energije 57,3\_kWh/preb. V letu 2018\
  \ pa se je uporabljajo dobrih 220.000 svetilk, povpre\u010Dna letna elektri\u010D\
  na poraba pa se je zmanj\u0161ala na 43 kWh/preb.\nLetna poraba elektri\u010Dne\
  \ energije za ostale vire svetlobe (na primer proizvodni objekt, proizvodna stavba,\
  \ \u0161portno igri\u0161\u010De, fasada in objekt za ogla\u0161evanje) se ne evidentira,\
  \ razen \u010De je vklju\u010Dena v skupno javno razsvetljavo, s katero upravlja\
  \ posamezna ob\u010Dina. Z natan\u010Dnej\u0161imi podatki po virih zato ne razpolagamo.\n\
  Ministrstvo za okolje in prostor se zaveda problematike svetlobnega onesna\u017E\
  evanja okolja, kamor spada predvsem osvetljevanje reklamnih panojev. Na ministrstvu\
  \ trenutno pripravljamo novelacijo uredbe, ki bo podro\u010Dje svetlobnega onesna\u017E\
  evanja naslovila s sodobnim pristopom, ki bo izhajal predvsem iz izhodi\u0161\u010D\
  a: \u010De ni potrebe \u2013 ne uporabljaj. Na ta na\u010Din se bo zmanj\u0161ala\
  \ poraba elektri\u010Dne energije in zmanj\u0161alo svetlobno onesna\u017Eevanje\
  \ okolja."
