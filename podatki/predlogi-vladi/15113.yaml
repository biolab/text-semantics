response: "Odziv Ministrstva za zdravje\nZavarovane osebe imajo v obveznem zdravstvenem\
  \ zavarovanju pravico do medicinskih pripomo\u010Dkov za izbolj\u0161anje vida,\
  \ to so o\u010Dala za bli\u017Eino, o\u010Dala za daljavo, druga o\u010Dala, kontaktne\
  \ le\u010De in dodatki. Tako kot so za druge vrste medicinskih pripomo\u010Dkov\
  \ dolo\u010Deni cenovni standardi (torej vrednost do katere je zavarovana oseb upravi\u010D\
  ena v breme zdravstvenega zavarovanja), so tudi za razli\u010Dne vrste o\u010Dal\
  \ dolo\u010Deni cenovni standardi in so od 42,03 \u20AC za o\u010Dala z ni\u017E\
  jimi dioptrijami in obi\u010Dajnimi stekli do 301,55 \u20AC za o\u010Dala z vi\u0161\
  jimi dioptrijami in la\u017Ejimi stekli. V konkretnem primeru ni navedeno za katere\
  \ vrste o\u010Dal je predlog, kot ga razumemo za pove\u010Danje cenovnega standarda,\
  \ zato lahko le na splo\u0161no pojasnimo pravico do o\u010Dal.\nZdravnik specialist\
  \ oftalmolog na podlagi zdravstvenega stanja zavarovane osebe ugotovi, do katere\
  \ vrste o\u010Dal je upravi\u010Dena in izda naro\u010Dilnico za pripomo\u010Dek\
  \ za izbolj\u0161anje vida, s katero zavarovana oseba uveljavlja pravico pri optiku,\
  \ ki ima z Zavodom za zdravstveno zavarovanje Slovenije (v nadaljevanju: ZZZS).\n\
  Pogodbena optika zagotavlja zavarovani osebi pravico do predpisanih o\u010Dal v\
  \ okviru dolo\u010Denega cenovnega standarda, brez dopla\u010Dil (dolo\u010Dene\
  \ okvirje in stekla, ki jih mora optik pokazati zavarovani osebi najprej), v kolikor\
  \ ima zavarovana oseba veljavno obvezno in dopolnilo zdravstveno zavarovanje. \u010C\
  e zavarovana oseba zahteva, se ji lahko zagotovijo tudi nadstandardna o\u010Dala,\
  \ ob predhodno podpisani izjavi o dopla\u010Dilu za nadstandard s strani zavarovane\
  \ osebe. To pomeni, da v primeru, ko se uveljavlja pravica do medicinskega pripomo\u010D\
  ka za izbolj\u0161anje vida v breme obveznega zdravstvenega zavarovanja, torej na\
  \ naro\u010Dilnico za pripomo\u010Dek za izbolj\u0161anje vida, lahko optik zara\u010D\
  una samo dodatne storitve in materiale, ki jih zahteva ali z njimi sogla\u0161a.\n\
  Nestabilne razmere na svetovnih trgih cen materialov, energije in delovne sile,\
  \ se posledi\u010Dno odra\u017Eajo tudi v predlogih za pove\u010Danje cenovnih standardov\
  \ za medicinske pripomo\u010Dke, kar na ZZZS skrbno preu\u010Dijo in ob obstoju\
  \ utemeljenih razlogov cenovne standarde tudi spremenijo."
