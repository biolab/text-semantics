response: "Odziv Ministrstva za pravosodje\n\nPo preu\u010Ditvi posredovanega predloga\
  \ pojasnjujemo, da <link http: www.pisrs.si pis.web external-link-new-window internal\
  \ link in current>Zakon o pravdnem postopku (v nadaljevanju ZPP) in <link http:\
  \ www.pisrs.si pis.web external-link-new-window internal link in current>Zakon o\
  \ kazenskem postopku (v nadaljevanju ZKP) \u017Ee dolo\u010Data roke za pisno izdelavo\
  \ sodnih odlo\u010Db. Po dolo\u010Dbi 323. \u010Dlena ZPP mora biti sodba pisno\
  \ izdelana najpozneje v 30 dneh od dneva, ko je bila glavna obravnava kon\u010D\
  ana. \u010Ce je sodi\u0161\u010De izdalo in razglasilo sodbo takoj po koncu glavne\
  \ obravnave oziroma najve\u010D osem dni po kon\u010Dani glavni obravnavi (drugi\
  \ odstavek 321. \u010Dlena ZPP), lahko v osmih dneh od razglasitve izdela pisno\
  \ sodbo s skraj\u0161ano obrazlo\u017Eitvijo (peti odstavek 323. \u010Dlena ZPP).\
  \ V primeru, da je zoper tako sodbo napovedana prito\u017Eba, mora biti sodba (s\
  \ polno obrazlo\u017Eitvijo) izdelana v 15 dneh od pla\u010Dila sodne takse za napoved\
  \ prito\u017Ebe (deveti odstavek 323. \u010Dlena ZPP).Po dolo\u010Dbi 363. \u010D\
  lena ZKP mora biti v kazenskem postopku sodba pisno izdelana v 15 dneh po razglasitvi,\
  \ \u010De je obto\u017Eenec v priporu, v ostalih primerih pa v 30 dneh. \u010Ce\
  \ sodba ni izdelana v tem roku, mora predsednik senata obvestiti predsednika sodi\u0161\
  \u010Da, zakaj to ni bilo storjeno in predsednik sodi\u0161\u010Da ukrene, kar je\
  \ potrebno, da se sodba \u010Dimprej izdela. Kraj\u0161i je rok v primerih, ko gre\
  \ za mladoletnega storilca kaznivega dejanja. Po dolo\u010Dbi tretjega odstavka\
  \ 482. \u010Dlena ZKP mora sodnik za mladoletnike izdelati pisno sodbo oziroma pisni\
  \ sklep v treh dneh po razglasitvi.Rok en teden, ki ga predlaga predlagatelj, je\
  \ za izdelavo sodbe s polno obrazlo\u017Eitvijo izjemno kratek in bi (zlasti v primerih,\
  \ ko ne gre za spore majhne vrednosti ali majhnega pomena oziroma ko nujnosti hitrega\
  \ postopka ne narekuje varstvo koristi mladoletnih oseb, oziroma ko gre za primere,\
  \ ko sodi\u0161\u010De sodi v tako dejansko in pravno zapletenih zadevah, da sodbe\
  \ niti ne razglasi, temve\u010D jo izda pisno) lahko resno ogrozil na\u010Delo sorazmernosti\
  \ med zahtevo po hitrosti postopka in zahtevo po obrazlo\u017Eitvi sodne odlo\u010D\
  be, saj je obrazlo\u017Eena odlo\u010Ditev sodi\u0161\u010Da predpogoj za udejanjenje\
  \ pravice od u\u010Dinkovitega pravnega varstva. Prav v obrazlo\u017Eitvi namre\u010D\
  \_ sodi\u0161\u010De navede zahtevke strank in njihove navedbe o dejstvih, na katera\
  \ se ti zahtevki opirajo, dokaze ter predpise, na katere je sodbo oprlo (\u010D\
  etrti odstavek 324. \u010Dlena ZPP). Podrobna obrazlo\u017Eitev sodbe, ki mora po\
  \ judikaturi ustavnega sodi\u0161\u010Da dosegati dokaj visoke standarde (npr. odlo\u010D\
  be Up-1381/08 z dne 23. 9. 2009, Up-147/09-18 z dne 23. 9. 2010, Up 162/14-8 z dne\
  \ 18. 3. 2014), je namre\u010D nepotrebna le v primerih, ko stranki ne nameravata\
  \ vlo\u017Eiti pravnega sredstva zoper sodbo (Andrej Ekart in drugi: Zakon o pravdnem\
  \ postopku z novelo ZPP-E, Uvodna pojasnila, GV Zalo\u017Eba, Ljubljana 2017, str.\
  \ 118 in 119). Menimo, da bi pretirano skraj\u0161evanje roka za izdelavo sodne\
  \ odlo\u010Dbe v primerih, ko gre za re\u0161evanje zapletenih pravnih in dejanskih\
  \ vpra\u0161anj, lahko na \u010Das trajanja postopka imelo celo nasproten u\u010D\
  inek. Obrazlo\u017Eitev kon\u010Dne sodne odlo\u010Dbe, ki ne dosega prej omenjenih\
  \ visokih standardov oziroma, ki je sama s seboj v nasprotju ali tako pomanjkljiva,\
  \ da se odlo\u010Ditve ne da preizkusiti, namre\u010D nujno vodi v razveljavitev\
  \ odlo\u010Dbe in novo odlo\u010Danje, kar \u010Das trajanja sodnega postopka brez\
  \ dvoma podalj\u0161a. V primerih, ki jih uvr\u0161\u010Da med manj zahtevne in\
  \ v primerih, ko sodi\u0161\u010De sodbo razglasi na naroku, kraj\u0161i rok za\
  \ izdelavo sodbe dolo\u010Da \u017Ee zakon, pri \u010Demer taka sodba ne vsebuje\
  \ obrazlo\u017Eitve. Tudi v teh primerih za dodatno skraj\u0161anje roka s sedaj\
  \ predpisanih 15 dni na en teden po mnenju Ministrstva za pravosodje ni utemeljenih\
  \ razlogov. Nenazadnje tudi zato, ker ima sodnik v delu ve\u010D zadev hkrati in\
  \ se v manj zahtevnih zadevah postopki hitreje zaklju\u010Dujejo. V primerih, ko\
  \ v istem \u010Dasovnem obdobju sodnik razsodi v ve\u010D sodnih zadevah, bi bil\
  \ enotedenski rok za izdelavo sodne odlo\u010Dbe, pa \u010Deprav take brez obrazlo\u017E\
  itve, nesorazmerno kratek in spo\u0161tovanje takega roka nedosegljivo (prim. \u0161\
  e drugi odstavek 43.b \u010Dlena <link http: www.pisrs.si pis.web external-link-new-window\
  \ internal link in current>Zakona o sodni\u0161ki slu\u017Ebi, v nadaljevanju: ZSS).Ob\
  \ tem je treba dodati, da so roki za izdelavo sodne odlo\u010Dbe instrukcijski roki.\
  \ Njihova prekora\u010Ditev s strani sodi\u0161\u010Da ne pripelje do nobenih procesnih\
  \ posledic in ni bistvena kr\u0161itev postopka, ne absolutna, ne relativna (Lojze\
  \ Ude in drugi: Pravdni postopek, zakon s komentarjem, 3. knjiga (305.a \u2013 503.\
  \ \u010Dlen), Uradni list in GV Zalo\u017Eba, komentar k 323. \u010Dlenu). Navedeno\
  \ velja v pravdnem in tudi v kazenskem postopku. Ne glede na opisano naravo navedenih\
  \ rokov pa mora sodi\u0161\u010De navedene roke spo\u0161tovati, saj gre pravzaprav\
  \ za spo\u0161tovanje pravice do sojenja v razumnem roku kot elementa pravice do\
  \ sodnega varstva. V kazenskem postopku mora tako po izrecni dolo\u010Dbi prvega\
  \ odstavka 363. \u010Dlena ZKP predsednik senata obvestiti predsednika sodi\u0161\
  \u010Da, zakaj sodba ni bila pravo\u010Dasno izdelana, predsednik sodi\u0161\u010D\
  a pa nato ukreniti, kar je potrebno, da se sodba \u010Dimprej izdela. Prekora\u010D\
  itev roka bi nadalje lahko imela\_ za posledico disciplinsko odgovornost sodnika\
  \ zaradi kr\u0161itve sodni\u0161ke dol\u017Enosti (3. to\u010Dka 81. \u010Dlena\
  \ ZSS), znatnej\u0161a prekora\u010Ditev rokov pa bi lahko pomenila tudi kr\u0161\
  itev do sojenja v razumnem roku (prvi odstavek 23. \u010Dlena Ustave RS), zlasti\
  \ \u010De gre za primere, ko je obto\u017Eenec v priporu (Mag. \u0160tefan Horvat:\
  \ Zakon o kazenskem postopku s komentarjem, GV Zalo\u017Eba, Ljubljana 2004, komentar\
  \ k 363. \u010Dlenu). Vsaka prekora\u010Ditev tovrstnih rokov v postopku zoper mladoletnika\
  \ pa je v nasprotju z naravo kazenskega postopka zoper mladoletnike (Mag. \u0160\
  tefan Horvat, Zakon o kazenskem postopku s komentarjem, GV Zalo\u017Eba, Ljubljana\
  \ 2004, komentar k 482. \u010Dlenu). Ob tem \u0161e dodajamo, da se prav vsaka prekora\u010D\
  itev roka za pisno izdelavo sodbe bele\u017Ei v sistemu vodenja sodnih zadev, pri\
  \ \u010Demer je v pristojnosti predsednika sodi\u0161\u010Da, da v okviru zadev\
  \ sodne uprave spremlja\_ pravo\u010Dasnost izdelave sodnih odlo\u010Db (60. \u010D\
  len in 61. \u010Dlen <link http: www.pisrs.si pis.web external-link-new-window internal\
  \ link in current>Zakona o sodi\u0161\u010Dih). Podatek o pravo\u010Dasni izdelavi\
  \ sodnih odlo\u010Db pa je tudi eden od elementov, ki vpliva na oceno sodni\u0161\
  ke slu\u017Ebe (\u010Detrta alineja 3. \u010Dlena Meril za kakovost dela sodnikov\
  \ za oceno sodni\u0161ke slu\u017Ebe). Zamuda pri izdelavi in vro\u010Ditvi sodbe\
  \ lahko prispeva k dalj\u0161emu sodnemu postopku in lahko predstavlja kr\u0161\
  itev pravice do sojenja brez nepotrebnega odla\u0161anja, katere varstvo nudi <link\
  \ http: www.pisrs.si pis.web external-link-new-window internal link in current>Zakon\
  \ o varstvu pravice do sojenja brez nepotrebnega odla\u0161anja (ZVPSBNO). Glede\
  \ na zapisano ocenjujemo, da je podro\u010Dje rokov za izdelavo sodnih odlo\u010D\
  b v veljavni zakonodaji ustrezno sistemsko urejeno tudi z vidika zahteve po njihovem\
  \ spo\u0161tovanju in v sorazmerju z drugimi predpisanimi roki za izvedbo procesnih\
  \ opravil (nenazadnje tudi rokov za vlaganje pravnih sredstev). \u010Ceprav so predlogi\
  \ in mnenja, ki bi lahko prispevali k skraj\u0161evanju \u010Dasa trajanja sodnih\
  \ postopkov dobrodo\u0161li, podanega predloga, da se rok za izdelavo sodne odlo\u010D\
  be dolo\u010Di na teden dni, ni bilo mogo\u010De upo\u0161tevati."
