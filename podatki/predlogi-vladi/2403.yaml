response: "Odziv Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  U\u010Ditelja zakonodaja ne zavezuje k uporabi katerega koli u\u010Dnega pripomo\u010D\
  ka kot sta u\u010Dbenik ali delovni zvezek. \u010Ce pa se \u017Ee odlo\u010Di za\
  \ uporabo, je u\u010Dbenik njegov prvi izbor. U\u010Ditelj se lahko poleg uporabe\
  \ u\u010Dbenika odlo\u010Di tudi za uporabo ustreznega delovnega zvezka. Lahko pa\
  \ se odlo\u010Di, da bo uporabljal pri svojem pedago\u0161kem delu le u\u010Dbenik,\
  \ brez delovnega zvezka. Delovni zvezek je namenjen prakti\u010Dni uporabi znanja,\
  \ ki ga u\u010Denec pridobiva skozi u\u010Dni proces z razli\u010Dnimi pedago\u0161\
  kimi pristopi, s pomo\u010Djo razli\u010Dnih metod dela. Delovni zvezki niso del\
  \ u\u010Dbeni\u0161kih skladov, zato si ga u\u010Denci ne morejo izposoditi. Delovni\
  \ zvezek je po svoji naravi tak\u0161en u\u010Dni pripomo\u010Dek, da se vanj zapisuje.\
  \ V tem se razlikuje od u\u010Dbenika - zapisovanje v u\u010Dbenik ni dovoljeno.\n\
  Star\u0161i imajo mo\u017Enost soodlo\u010Danja pri skupni nabavni ceni delovnih\
  \ zvezkov - v skladu s Pravilnikom o upravljanju u\u010Dbeni\u0161kih skladov podajo\
  \ soglasje k skupni ceni izbora delovnih zvezkov.\n "
