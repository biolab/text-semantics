response: "Odziv Ministrstva za notranje zadeve\nMinistrstvo za notranje zadeve je\
  \ 24. 9. 2015 prejelo predlog 6953-253, v katerem predlagatelj predlaga dopolnitev\
  \ 17. \u010Dlena Zakona o oro\u017Eju, ki v prvi alineji prvega odstavka dolo\u010D\
  a, da ima posameznik upravi\u010Den razlog (4. to\u010Dka drugega odstavka 14. \u010D\
  lena tega zakona) za izdajo oro\u017Ene listine, \u010De doka\u017Ee, da je njegova\
  \ osebna varnost ogro\u017Eena v tolik\u0161ni meri, da bi za zagotovitev le-te\
  \ potreboval varnostno oro\u017Eje. V zvezi s to dolo\u010Dbo predlagatelj predlaga\
  \ spremembo na na\u010Din, da se posameznikom omogo\u010Di hitro urejanje izdaje\
  \ oro\u017Enih listin za oro\u017Eje iz razloga varnosti (varnostno oro\u017Eje)\
  \ brez dokazovanja upravi\u010Denega razloga. Po drugi strani, pa je potrebno to\
  \ dolo\u010Dbo dopolniti z izpolnjevanjem pogojev, da posameznik opravi pregled\
  \ pri psihologu/psihiatru, ki ga dolo\u010Di ministrstvo, za ugotavljanje sposobnosti\
  \ no\u0161enja oro\u017Eja, psihi\u010Dne stabilnosti in sposobnosti reakcij v stresnih\
  \ situacijah, oziroma opravi pregled pri zdravniku, ki ga dolo\u010Di ministrstvo,\
  \ itd.\nPredlagatelj svojo pobudo utemeljuje z okoli\u0161\u010Dino vse ve\u010D\
  jega \u0161tevila beguncev, ki prihajajo \u010Dez Srbijo proti Mad\u017Earski, Hrva\u0161\
  ki in Sloveniji. Veliko beguncev bo ostalo pri nas brez denarja kar bo znatno zvi\u0161\
  alo kriminaliteto, uboje, posilstva, rope itd. Predlagatelj verjame, da bi se mnogi\
  \ dr\u017Eavljani radi proti tem prete\u010Dim nevarnostim za\u0161\u010Ditili tudi\
  \ z oro\u017Ejem, zato prosi, za ugodno re\u0161itev predloga.\n1. Splo\u0161no\
  \ o oro\u017Eju: Oro\u017Eje je skozi zgodovino ohranilo svoj namen, in sicer kot\
  \ predmet oz. stvar, ki je izdelan z namenom napada in obrambe (voja\u0161ko oro\u017E\
  je), \u0161porta in lova. Z njim se izkazuje mo\u010D in nadvlado, je tr\u017Eno\
  \ blago, prisotno je pri storitvi kaznivih dejanj, nesre\u010Dah, dru\u017Einskih\
  \ tragedijah itd. Iz navedenega sledi, da lahko oro\u017Eje pomeni neposredno nevarnost\
  \ za \u017Eivljenje, zdravje in varnosti ljudi ter javni red, pa naj gre za legalno\
  \ ali nelegalno oro\u017Eje. Navedeno ima podlago tudi v Protokolu o nedovoljeni\
  \ proizvodnji strelnega oro\u017Eja, njegovih sestavnih delov in streliva ter trgovini\
  \ z njimi, ki dopolnjuje Konvencijo Zdru\u017Eenih narodov proti mednarodnemu organiziranemu\
  \ kriminalu, ki ga je Dr\u017Eavni zbor Republike Slovenije ratificiral 21. 4. 2004,\
  \ Direktivi 91/477/EGS o nadzoru nabave in posedovanja oro\u017Eja z dne 18. junija\
  \ 1991, zadnji\u010D spremenjeno z Direktivo 2008/51/ES Evropskega parlamenta in\
  \ Sveta z dne 21. maja 2008 in 1. \u010Dlenu Zakona o oro\u017Eju (Uradni list RS,\
  \ \u0161t. 23/05 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in 85/09). K temu\
  \ je potrebno pri\u0161teti \u0161e okoli\u0161\u010Dino, da oro\u017Eje \u0161\
  e zlasti civilno samo po sebi ni nevarno, temve\u010D nevarnost preti od posestnika\
  \ oro\u017Eja zaradi njegovih protipravnih ravnanj, psihofizi\u010Dnih (npr. alkohol,\
  \ mamila) in bolezenskih stanj itd. Zaradi tak\u0161ne narave oro\u017Eja je promet\
  \ z oro\u017Ejem za posameznika v ve\u010Dini evropskih dr\u017Eav omejen, v nekaterih\
  \ azijskih dr\u017Eavah pa celo prepovedan. Omejenost prometa z oro\u017Ejem se\
  \ v slovenskem pravnem redu (Zakonu o oro\u017Eju) izkazuje s tem, da mora imeti\
  \ posameznik, ki \u017Eeli nabaviti in posedovati oro\u017Eje, veljavno oro\u017E\
  no listino (8., 10. in 11. \u010Dlen Zakona o oro\u017Eju). Upravna enota, ki je\
  \ pristojna za izdajo oro\u017Enih listin, tak\u0161no listino izda le posamezniku,\
  \ ki izpolnjuje pogoje, dolo\u010Dene v drugem odstavku 14. \u010Dlena zakona, in\
  \ sicer, da je posameznik dopolnil 18 let; da ni zadr\u017Ekov javnega reda; da\
  \ je zanesljiv; da ima upravi\u010Den razlog za izdajo oro\u017Ene listine; da ima\
  \ opravljen zdravni\u0161ki pregled in da je opravil preizkus znanja o ravnanju\
  \ z oro\u017Ejem. Ta dolo\u010Dba je konkretizirana od 15. do vklju\u010Dno 19.\
  \ \u010Dlena zakona. Na podlagi teh dolo\u010Db pa je podrobno opredeljen obseg\
  \ zdravni\u0161kega pregleda v Pravilniku o zdravni\u0161kih pregledih posameznikov\
  \ za ugotavljanje zdravstvene zmo\u017Enosti za posest ali no\u0161enje oro\u017E\
  ja (Uradni list RS, \u0161t. 66/01), ki ga je izdal minister za zdravje, preizkus\
  \ znanja o ravnanju z oro\u017Ejem pa je opredeljen v Pravilniku o programu in na\u010D\
  inu izvedbe preizkusa znanja o ravnanju z oro\u017Ejem (Uradni list RS, \u0161t.\
  \ 21/01 in 99/01), ki ga je izdal minister za notranje zadeve.\n2. Dokazovanje upravi\u010D\
  enega razloga za izdajo oro\u017Ene listine za oro\u017Eje iz razloga varnosti:\
  \ Iz 2. \u010Dlena in ostalih dolo\u010Db Zakona o oro\u017Eju (druga in tretja\
  \ alineja prvega odstavka 17. \u010Dlena ter 28. \u010Dlena) je razvidno, da je\
  \ civilno oro\u017Eje prvenstveno namenjeno za \u0161port, lov, zbiranje in le izjemoma\
  \ za osebno varnost. Tak\u0161no re\u0161itev je potrebno iskati v dejstvu, da je\
  \ v slovenskem pravnem redu, kot v pravnih redih ve\u010Dine evropskih dr\u017E\
  av pravica do samopomo\u010Di posamezniku sicer dovoljena, vendar je zelo omejena,\
  \ kar navsezadnje izhaja iz dolo\u010Db Kazenskega zakonika (Uradni list RS, \u0161\
  t. 50/12 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo). Po drugi strani so temeljne\
  \ dol\u017Enosti policije (1. \u010Dlen Zakona o nalogah in pooblastilih policije,\
  \ Uradni list RS, \u0161t. 15/13 in 23/15 \u2013 popr.): zagotavljanje varnosti\
  \ posameznikom in skupnosti, spo\u0161tovanje \u010Dlovekovih pravic in temeljnih\
  \ svobo\u0161\u010Din ter krepitev pravne dr\u017Eave. Zato menimo, da ukrep oboro\u017E\
  evanja posameznikov zaradi begunske krize ne bi prispeval k varnosti dr\u017Eavljanov\
  \ Slovenije, ravno nasprotno, in bi pomenil neracionalni ukrep Vlade RS, ki bi spro\u017E\
  il val ogor\u010Denja dela doma\u010De in tuje javnosti.       Glede na vse navedeno\
  \ smo mnenja, da je sprememba in dopolnitev prve alineje prvega odstavka 17. \u010D\
  lena Zakona o oro\u017Eju, tako kot to predlaga predlagatelj, nepotrebna in povsem\
  \ neutemeljena.\n "
