response: "Odziv MInistrstva za zdravje\nZaradi pere\u010Dih in raznovrstnih razse\u017E\
  nosti problematike drog se s to tematiko ukvarja tudi Organizacija zdru\u017Eenih\
  \ narodov. Znotraj OZN so bile sprejete tri konvencije na podro\u010Dju drog, ki\
  \ so za \u010Dlanice OZN in podpisnice konvencij zavezujo\u010De. Konvencije na\
  \ splo\u0161no omejujejo uporabo narkotikov in psihotropnih snovi zgolj za medicinsko\
  \ rabo ter za znanstveno-raziskovalne namene. Prav gotovo ni zanemarljivo dejstvo,\
  \ da so podpisnice konvencij skorajda vse dr\u017Eave OZN, kar pomeni, da je med\
  \ njimi dose\u017Eena velika stopnja soglasja o tem, da so droge kompleksen in globalen\
  \ problem, ki ga je potrebno re\u0161evati skupaj.\nNa\u0161a dr\u017Eava je podpisnica\
  \ naslednica vseh konvencij Organizacije zdru\u017Eenih narodov, ki opredeljujejo\
  \ podro\u010Dje prepovedanih drog. Slovenska zakonodaja, ki temelji na dolo\u010D\
  ilih teh konvencij, je usklajena s pravnim redom EU na podro\u010Dju drog in z usmeritvami\
  \ Sveta Evrope na podro\u010Dju varovanja \u010Dlovekovih pravic. Ravnanje s prepovedanimi\
  \ drogami v Sloveniji regulira Zakon o proizvodnji in prometu s prepovedanimi drogami\
  \ (Uradni list RS, \u0161t. 108/99 in 47/04). Na podlagi 38. \u010Dlena tega zakona\
  \ je Vlada RS sprejela Uredbo o razvrstitvi prepovedanih drog (Uradni list RS, \u0161\
  t. 49/2000, 49/2001, 78/2002, 53/2004, 37/2005 Odl.US: U-I-335/02-20, 122/2007,\
  \ 102/2009). Prepovedane droge so razvr\u0161\u010Dene v eno od treh skupin glede\
  \ na resnost nevarnosti za zdravje ljudi, ki je lahko posledica njihove zlorabe.\
  \ Zakonodaja definira tudi namen uporabe posameznih rastlin in substanc, ki so uvr\u0161\
  \u010Dene v seznam glede na uporabo v medicini. Proizvodnja, promet in posest prepovedanih\
  \ drog iz prve skupine se lahko opravlja le v znanstveno-raziskovalne in u\u010D\
  ne namene, prepovedane droge iz druge in tretje skupine pa se lahko uporabljajo\
  \ za medicinske, veterinarske, u\u010Dne in znanstveno-raziskovalne namene. Zakon\
  \ tudi natan\u010Dno dolo\u010Da nadzor nad izvajanjem zakona in sankcije za kr\u0161\
  itelje.\nLeta 1999 je bil sprejet Zakon o prepre\u010Devanju uporabe prepovedanih\
  \ drog in o obravnavi u\u017Eivalcev prepovedanih drog (Ur.l. RS, \u0161t. 98/1999,\
  \ 2/2004-ZPNNVSM) . Ta zakon dolo\u010Da ukrepe za zmanj\u0161evanje povpra\u0161\
  evanja po prepovedanih drogah in obravnavo u\u017Eivalcev drog, ki vklju\u010Dujejo:\
  \ zdravljenje, svetovanje, informiranje, socialno varstvene storitve ter spremljanje\
  \ u\u017Eivanja prepovedanih drog. Na osnovi tega zakona je bil leta 2004 sprejet\
  \ Nacionalni program na podro\u010Dju drog za obdobje 2004 do 2009, ki vsebinsko\
  \ pokriva vsa podro\u010Dja od primarne preventive in zdravljenja do razli\u010D\
  nih represivnih ukrepov policije in carine.\nNa Ministrstvu za zdravje, ki je pristojno\
  \ telo za zakonodajo na podro\u010Dju drog v na\u0161i dr\u017Eavi, spremljamo klju\u010D\
  ne kazalce obsega problematike drog in v skladu z njimi, razvojem stroke, znanstvenimi\
  \ spoznanji ter v skladu z drugo relevantno doma\u010Do in mednarodno zakonodajo\
  \ pripravljamo oz. dopolnjujemo in spreminjamo obravnavani pravni okvir. Kazalnika,\
  \ kot sta \u0161tevilo zasvojencev in obseg kriminala povezanega s prepovedanimi\
  \ drogami, sta gotovo ena izmed klju\u010Dnih indikatorjev na tem podro\u010Dju.\
  \ Ko govorimo o \u0161tevilu zasvojencev z drogami, je potrebno obravnavati obseg\
  \ problematike po posameznih prepovedanih snoveh. V Sloveniji obstaja dokaj razvit\
  \ sistem zdravljenja in socialne obravnave zasvojenih z drogami, kot tudi sistem\
  \ spremljanja problematike drog. Iz zadnjega letnega nacionalnega poro\u010Dila\
  \ o stanju na podro\u010Dju drog, In\u0161titut za varovanje zdravja pripravlja\
  \ redna letna poro\u010Dila za Evropski center za droge in zasvojenost z drogami,\
  \ lahko povzamemo slede\u010De:\nLeta 2007 je bila v Sloveniji v okviru Evropske\
  \ \u0161tudije o zdravju prebivalcev izvedena ta raziskava. V \u0161tudijo je bilo\
  \ zajetih 3400 oseb starih med 15 do 64 let. Rezultati \u0161tudije so pokazali,\
  \ da je 2,6 % vpra\u0161anih v zadnjem letu uporabilo konopljo, 0,9 % vpra\u0161\
  anih pa ostale droge kot npr. kokain amfetamin, ekstazi in druge psihoaktivne substance.\n\
  Raziskava o u\u017Eivanju drog in alkohola med slovenskimi \u0161tudenti Univerze\
  \ v Ljubljani v zadnjem letniku \u0161tudija je bila izvedena v letu 2008. Zajela\
  \ je 521 \u0161tudentov razli\u010Dnih fakultet Univerze v Ljubljani. Povpre\u010D\
  na starost vpra\u0161anih je bila 24 let. Odstotek \u0161tudentov, ki so uporabljali\
  \ droge kadar koli v svojem \u017Eivljenju, se je razlikoval glede na posamezne\
  \  snovi. 96% vpra\u0161anih je \u017Ee poskusilo alkohol, 77% jih je \u017Ee uporabljalo\
  \ tobak, 51,6% je poskusilo konopljo, 13,6% jih je \u017Ee uporabljajo psihoaktivna\
  \ zdravila, ki niso bila predpisana s  strani zdravnika. LSD in psihoaktivne gobe\
  \ so bile uporabljene pri 4,8% vpra\u0161anih, 4,2% vpra\u0161anih je \u017Ee uporabilo\
  \ ekstazi, 3,3% je \u017Ee poskusilo kokain v \u017Eivljenju,  0,2% metadon in 0,2%\
  \ heroin ter 0,2% anaboli\u010Dne steroide, 1,2% vpra\u0161anih je \u017Ee vdihovala\
  \  topilo, ki je sestavni element lepila.\nV obse\u017Eni mednarodni raziskavi,\
  \ ki prou\u010Duje z zdravjem povezano vedenje v \u0161olskem obdobju (HBSC), je\
  \ sodelovalo 41 dr\u017Eav, med njimi tudi Slovenija. Poro\u010Dilo navaja, da je\
  \ med 15-letniki v povpre\u010Dju od 7 do 37 % fantov (pri nas 20 %) in od 7 do\
  \ 48 % deklet (pri nas 16 %) tedenskih kadilcev, med njimi jih ve\u010Dina kadi\
  \ vsak dan. V nekaterih dr\u017Eavah je do 34 % 15-letnikov \u017Ee kadilo konopljo,\
  \ pri nas pa 14 % deklet in 21 % fantov. V povpre\u010Dju je bilo 13 % deklet (v\
  \ Sloveniji 10 %) in 17 % fantov (v Sloveniji 19 %) prvi\u010D pijanih pri 13. letih\
  \ oziroma prej. Pri slovenskih 15-letnikih 21 % deklet in 36 % fantov pije alkohol\
  \ tedensko, kar nas uvr\u0161\u010Da na 17. mesto med vsemi dr\u017Eavami. Najpogosteje\
  \ so bili ve\u010Dkrat pijani mladi iz Danske, Anglije in baltskih dr\u017Eav, najmanjkrat\
  \ pa tisti iz ju\u017Ene Evrope. Slovenija je na 15. mestu pri 15- in 13-letnikih,\
  \ pri 11-letnikih pa je na 14. mestu.\nMednarodna raziskava ESPAD poteka \u017E\
  e od leta 1993. Leta 2007 je bila izvedena \u010Detrti\u010D. \u0160tevilo sodelujo\u010D\
  ih dr\u017Eav se je postopoma ve\u010Dalo, tako da sedaj v raziskavi sodelujejo\
  \ \u017Ee skoraj vse evropske dr\u017Eave. Raziskava ESPAD je skozi leta postala\
  \ najpomembnej\u0161i vir podatkov o raz\u0161irjenosti uporabe drog med \u0161\
  olsko mladino v evropskih dr\u017Eavah. Za Slovenijo je najbolj zna\u010Dilen relativno\
  \ visok odstotek anketiranih, ki so odgovorili, da so \u017Ee vdihovali psihoaktivne\
  \ hlape v vsem \u017Eivljenju (16 odstotkov). Le-ta je skoraj enkrat ve\u010Dji\
  \ kot je povpre\u010Dje v ESPAD. Slovenski anketiranci so tudi pogosteje, kot je\
  \ bilo povpre\u010Dje v ESPAD, pili alkohol (87 odstotkov) in bili opiti (43 odstotkov)\
  \ v zadnjem letu. Odstotek tistih, ki so v zadnjem mesecu kadili cigarete, je enak\
  \ povpre\u010Dju ESPAD (29 odstotkov). Vse \u017Eivljenjska uporaba konoplje (22\
  \ odstotkov) in uporaba drugih drog (8 odstotkov) je pribli\u017Eno enaka kot je\
  \ povpre\u010Dje v ESPAD. Omeniti je potrebno, da je v zadnji raziskavi ESPAD v\
  \ RS bil dele\u017E mladih, ki so \u017Ee uporabili konopljo ni\u017Eji od tistega\
  \ v dveh predhodnih \u0161tudijah (1999 - 25% in 2003 - 28%).\nPodatke o ukrepih\
  \ organov pregona za nacionalno poro\u010Dilo o stanju na podro\u010Dju drog pripravljajo\
  \ na Ministrstvu za notranje zadeve. Iz omenjenega poro\u010Dila izhaja, da je slovenska\
  \ policija v letu 2008 zabele\u017Eila 11,5% pove\u010Danja kaznivih dejanj povezanih\
  \ s prepovedanimi drogami glede na leto 2007. Policija po drugi strani ocenjuje,\
  \ da se je zmanj\u0161alo \u0161tevilo kaznivih dejanj uporabnikov prepovedanih\
  \ drog, ki potrebujejo denar za nakup prepovedanih drog.\nPri navajanju podatkov\
  \ je treba upo\u0161tevati, da se zapisani podatki nana\u0161ajo v ve\u010Dini primerov\
  \ na dolo\u010Dene populacijske skupine. Posplo\u0161evanje konkretnih podatkov\
  \ ali interpretiranje trendov je torej precej tvegano in nezanesljivo, kljub temu\
  \ pa je verjetno to\u010Dna domneva, da se obseg problematike (povpra\u0161evanje\
  \ in ponudba) v zadnjem obdobju ni zmanj\u0161al.\nMnenje o politiki na podro\u010D\
  ju drog ob razli\u010Dnih prilo\u017Enostih podaja tudi Evropska komisija. Politika\
  \ na podro\u010Dju drog je v dr\u017Eavah EU do neke mere podobna, razlike obstajajo\
  \ le ob nekaterih vpra\u0161anjih, kot so na primer programi zmanj\u0161evanja \u0161\
  kode ali odnos do nekaterih drog, zlasti konoplje. Predstavniki Evropske komisije\
  \ poudarjajo pomen prizadevanj za prepre\u010Devanje prepovedanih drog v EU, kar\
  \ je prioriteta v vseh dr\u017Eavah \u010Dlanicah in temelji na \u0161tevilnih pravnih\
  \ instrumentih na ravni EU, kot tudi na EU strategiji na podro\u010Dju drog 2005-2012.\
  \ Poleg obstoje\u010Dih prizadevanj, so znotraj programa za javno zdravje EU, namenjena\
  \ znatna sredstva za pomo\u010D dr\u017Eavam \u010Dlanicam pri njihovih naporih\
  \ za zmanj\u0161evanje porabe drog.\nV za\u010Detku lanskega leta je bila v okviru\
  \ Zdru\u017Eenih narodov sprejeta Politi\u010Dna deklaracija o vodilnih na\u010D\
  elih programov zmanj\u0161evanja povpra\u0161evanja po drogah. V omenjenem dokumentu\
  \ je poudarjeno, da droge predstavljajo veliko gro\u017Enjo za zdravje prebivalstva,\
  \ za njihovo varnost in socialno blaginjo. Na podro\u010Dju prepovedanih drog je,\
  \ spri\u010Do resnosti in raz\u0161irjenosti problematike drog, nujno skupno mednarodno\
  \ re\u0161evanje problemov in delitev odgovornosti.\nNa Ministrstvu za zdravje podpiramo\
  \ usklajen in uravnote\u017Een pristop vseh resorjev do problematike prepovedanih\
  \ drog, ki naj bodo utemeljeni na znanstveno preverljivih dejstvih in hkrati opozarjamo\
  \ na odgovornost posameznika za zdrav na\u010Din \u017Eivljenja, ki ne vklju\u010D\
  uje uporabe drog, prepovedanih ali dovoljenih. Prizadevanja za ne uporabo prepovedanih\
  \ drog vklju\u010Dujejo vse ukrepe za zdrav na\u010Din \u017Eivljenja, vklju\u010D\
  no z zmanj\u0161evanjem \u0161kode zaradi alkohola in tobaka ter ustvarjanjem pogojev,\
  \ da bodo predvsem mladi zdrav na\u010Din \u017Eivljenja lahko tudi \u017Eiveli.\
  \  \nOdziv Ministrstva za pravosodje\nVELJAVNA PRAVNA UREDITEV\nKazenski zakonik\
  \  ureja v poglavju o kaznivih dejanjih zoper \u010Dlovekovo zdravje dve kaznivi\
  \ dejanji, ki se nana\u0161ata na prepovedane droge. Za obe kaznivi dejanji so lahko\
  \ odgovorne tudi pravne osebe na podlagi 25. \u010Dlena Zakona o odgovornosti pravnih\
  \ oseb za kazniva dejanja.\nV 186. \u010Dlenu Kazenskega zakonika je urejeno kaznivo\
  \ dejanje \xBBNeupravi\u010Dena proizvodnja in promet s prepovedanimi drogami, nedovoljenimi\
  \ snovmi v \u0161portu in predhodnimi sestavinami za izdelavo prepovedanih drog\xAB\
  . Navedeno kaznivo dejanje stori kdor neupravi\u010Deno proizvaja, predeluje, prodaja\
  \ ali ponuja naprodaj ali zaradi prodaje kupuje, hrani ali prena\u0161a ali posreduje\
  \ pri prodaji ali nakupu ali kako druga\u010De neupravi\u010Deno daje v promet rastline\
  \ ali substance, ki so razvr\u0161\u010Dene kot prepovedane droge ali nedovoljene\
  \ snovi v \u0161portu, ali predhodne sestavine, ki se uporabljajo za izdelavo prepovedanih\
  \ drog.\nV 187. \u010Dlenu Kazenskega zakonika pa je urejeno kaznivo dejanje \xBB\
  Omogo\u010Danje u\u017Eivanja prepovedanih drog ali nedovoljenih snovi v \u0161\
  portu\xAB. Navedeno kaznivo dejanje stori kdor napelje drugega k u\u017Eivanju prepovedanih\
  \ drog ali prepovedanih nedovoljenih snovi v \u0161portu, ali mu jih da, da jih\
  \ u\u017Eiva on ali kdo drug, ali kdor da na razpolago prostore za u\u017Eivanje\
  \ prepovedanih drog ali nedovoljenih snovi v \u0161portu ali kako druga\u010De omogo\u010D\
  i drugemu, da u\u017Eiva prepovedane droge ali nedovoljene snovi v \u0161portu.\n\
  V 33. \u010Dlenu Zakona o proizvodnji in prometu s prepovedanimi drogami , ki je\
  \ sicer v resorni pristojnosti Ministrstva za zdravje, pa je kot prekr\u0161ek dolo\u010D\
  ena posest prepovedanih drog v nasprotju z dolo\u010Dbami tega zakona. Navedeni\
  \ zakon v 3. \u010Dlenu dolo\u010Da, da so prepovedane droge razvr\u0161\u010Dene\
  \ v eno od treh skupin glede na resnost nevarnosti za zdravje ljudi, ki je lahko\
  \ posledica njihove zlorabe ter glede na uporabo v medicini, tako so prepovedane\
  \ droge v Skupini I zelo nevarne za zdravje ljudi zaradi hudih posledic, ki jih\
  \ lahko povzro\u010Di njihova zloraba in se ne uporabljajo v medicini, prepovedane\
  \ droge v Skupini II in III pa so zelo oziroma srednje nevarne za zdravje zaradi\
  \ posledic, ki jih povzro\u010Di njihova zloraba in se lahko uporabljajo v medicini.\
  \   \nPRIMERNOST OZIROMA NEPRIMERNOST PREDLOGA ZA NADALJNJO OBRAVNAVO\nMinistrstvo\
  \ za pravosodje meni, da je predlog za legalizacijo oziroma dekriminalizacijo prepovedanih\
  \ drog pomanjkljiv, saj se sklicuje na ureditev v drugih dr\u017Eavah \u010Dlanicah\
  \ Evropske unije, pri tem pa ne navaja natan\u010Dno ureditve v teh dr\u017Eavah.\
  \ Prav tako predlog ne lo\u010Di med uporabo prepovedanih drog v zdravstvene namene\
  \ (za zdravljenje bolezni, npr. raka) in uporabo zaradi odvisnosti od prepovedanih\
  \ drog, kakor tudi ne med samimi prepovedanimi drogami glede na njihovo nevarnost\
  \ za zdravje. Prodaja, \u010Detudi v lekarnah, bi zagotovo pove\u010Dala uporabo\
  \ prepovedanih drog, saj bi bile te verjetno cenej\u0161e kot na \u010Drnem trgu,\
  \ v vsakem primeru pa bi bile dostopnej\u0161e. Kot vpra\u0161anje se postavi tudi,\
  \ ali bi se prepovedane droge v lekarni prodajale brez recepta ali pa bi se dajale\
  \ le na podlagi recepta zdravnika. Vse navedeno bi pomenilo tudi nalo\u017Eitev\
  \ velike odgovornosti zdravnikom in farmacevtom. Prav tako obstaja nevarnost  nadaljnje\
  \ nezakonite prodaje prepovedane droge, ki bi bila sicer legalno pridobljena v lekarni.\n\
  Legalizacija oziroma dekriminalizacija vseh prepovedanih drog bi bila v nasprotju\
  \ s prizadevanji pristojnih ministrstev, da s spremembami zakonodaje dose\u017E\
  ejo odgovorno ravnanje voznikov v prometu, saj je veliko \u0161tevilo prometnih\
  \ nesre\u010D povzro\u010Denih ravno zaradi vo\u017Enje pod vplivom alkohola ali\
  \ prepovedanih drog.\n Odziv Ministrstva za notranje zadeve\nPREDLOG Avtor predloga\
  \ navaja razloge za uvedbo t.i. legalizacije oziroma dekriminalizacije prepovedanih\
  \ drog, pri \u010Demer se osredoto\u010Di na izku\u0161nje dr\u017Eav \u010Dlanic\
  \ Evropske Unije, v katerih naj bi bila podobna zakonodaja \u017Ee sprejeta. Te\
  \ izku\u0161nje naj bi, po pisanju avtorja predloga, kazale na zmanj\u0161anje kriminalitete,\
  \ povezane s prepovedano drogo. Edina u\u010Dinkovita metoda v boju zoper prepovedane\
  \ droge je ekonomska, s \u010Demer bi isto\u010Dasno omejili ilegalni trg s prepovedanimi\
  \ drogami, hkrati pa dr\u017Eavi zagotovil dolo\u010Deno vsoto dav\u0161\u010Din,\
  \  pobranih z dajatvami od te dejavnosti. Poleg navedenega avtor navaja  terapevtske\
  \ u\u010Dinke posameznih prepovedanih drog za katere meni, da prispevajo k hitrej\u0161\
  emu in u\u010Dinkovitej\u0161emu okrevanju bolnikov.\n VELJAVNA PRAVNA UREDITEV\
  \ V SLOVENIJI Podro\u010Dje prepovedanih drog je inkriminirano z dvema \u010Dlenoma\
  \ v Kazenskem zakoniku in sicer: s 186. \u010Dlenom, ki opredeljuje neupravi\u010D\
  eno proizvodnjo in promet s tovrstnimi snovmi ter s l87. \u010Dlenom, ki opredeljuje\
  \ inkriminacijo omogo\u010Danja u\u017Eivanja tovrstnih snovi. Poleg navedenih dolo\u010D\
  b Kazenskega zakonika, pa je z Zakonom o proizvodnji in prometu s prepovedanimi\
  \ drogami, kot prekr\u0161ek opredeljena posest prepovedanih drog.\nSamo u\u017E\
  ivanje prepovedanih drog torej ni inkriminirano ne kot kaznivo dejanje in ne kot\
  \ prekr\u0161ek.\nPotrebno je poudariti, da je Republika Slovenija ratificirala\
  \ \u0161tevilne konvencije Zdru\u017Eenih narodov, ki se nana\u0161ajo na to podro\u010D\
  je, nenazadnje pa potrebno upo\u0161tevati tudi predloge, mnenja in usmeritve Sveta\
  \ Evrope, Horizontalne delovne skupine za droge (HDG) in Komisije za droge pri Zdru\u017E\
  enih narodih.\n RAZLOGI ZA NEPRIMERNOST NADALJNJE OBRAVNAVE Prepovedane droge predstavljajo\
  \ globalen problem, ki ga ni mo\u010D re\u0161iti z legalizacijo oziroma dekriminalizacijo\
  \ tega podro\u010Dja le v enem delu sveta (npr. v Sloveniji), ker to ne bi privedlo\
  \ do \u017Eelenega (pri\u010Dakovanega) u\u010Dinka. Po veljavni slovenski zakonodaji,\
  \ ratificiranih Konvencijah Zdru\u017Eenih narodov, na podlagi sklepov, priporo\u010D\
  il in predlogov, sprejetih v Svetu Evrope, Horizontalni delovni skupini za droge\
  \ in Komisiji za droge pri Zdru\u017Eenih narodih, legalizacija oziroma dekriminalizacija\
  \ prepovedanih drog ni mogo\u010Da, zato predlog ni primeren za nadaljnjo obravnavo.\
