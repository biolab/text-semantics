response: "Odgovor Ministrstva za kmetijstvo, gozdarstvo in prehrano\nSprejem zakona\
  \ s katerim bi se prepovedala uporaba kmetijskih proizvodov kot so koruza, p\u0161\
  enica, krompir in ostalih polj\u0161\u010Din, glede na trenutno veljavno EU zakonodajo\
  \ ni mogo\u010Da. Stali\u0161\u010De Ministrstva za kmetijstvo, gozdarstvo in prehrano\
  \ glede uporabe kmetijskih rastlin v energetske namene je, da jo je treba postaviti\
  \ v kontekst temeljnih ciljev kmetijstva, kjer je na prvem mestu pridelava zadostnih\
  \ koli\u010Din kakovostne, varne in cenovno dostopne hrane. Tak\u0161na je tudi\
  \ usmeritev in ravnanje drugih dr\u017Eav. Ministrstvo je v okviru razprave o prihodnjem\
  \ razvoju kmetijstva lani jeseni odprlo tudi vpra\u0161anje u\u010Dinkovitosti sheme\
  \ podpor za spodbujanje proizvodnje elektri\u010Dne energije iz bioplina. V razpravi\
  \ je bilo izpostavljeno dejstvo, da je to podro\u010Dje urejeno precej stihijsko\
  \ in da terja pristop k bolj sistemski ureditvi, predvsem v delu, ki se nana\u0161\
  a na vrste substrata, ki se uporabljajo za proizvodnjo bioplina. Proizvodnja in\
  \ subvencioniranje elektri\u010Dne energije v bioplinarnah, ki kot surovino v prete\u017E\
  ni meri uporabljajo koruzo in kru\u0161na \u017Eita ni primerna Septembra 2010 je\
  \ bila imenovana delovna skupina, katere naloga je predvsem poiskati ustrezne re\u0161\
  itve trajnostnih na\u010Dinov izrabe kmetijske, gozdarske in lesne biomase. Strokovna\
  \ delovna skupina  za uporabo kmetijske biomase v energetske namene v tem \u010D\
  asu zaklju\u010Duje z delom na pripravi Strategije za uporabo kmetijske biomase\
  \ v energetske namene. V prihodnosti bodo podpore za proizvodnjo dele\u017Ene le\
  \ bioplinarne, ki bodo elektri\u010Dno energijo proizvajale v skladu z na\u010D\
  eli in usmeritvami zadevne strategije.  "
