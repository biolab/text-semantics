response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo je pristojno\
  \ za pripravo in tolma\u010Denje Zakona o grbu, zastavi in himni Republike Slovenije\
  \ ter slovenski narodni zastavi (Uradni list RS, \u0161t. 67/94 in 14/99 \u2013\
  \ odlo\u010Dba US, v nadaljevanju: ZGZH). Grb, zastava in himna Republike Slovenije\
  \ ozna\u010Dujejo pripadnost Republiki Sloveniji.\nZGZH dolo\u010Da prilo\u017E\
  nosti, ko se grb, zastava in himna morajo uporabiti, in prilo\u017Enosti, v katerih\
  \ se smejo uporabiti. Kot pravilo, v 6. \u010Dlenu dolo\u010Da, da morata biti v\
  \ primerih, ko sta dr\u017Eavna grb in zastava ob uradnih prilo\u017Enostih uporabljena\
  \ skupaj z drugimi znamenji (slovenska narodna zastava, zastava italijanske oziroma\
  \ mad\u017Earske narodne skupnosti, zastava lokalne skupnosti, voja\u0161ka ali\
  \ tuja zastava oziroma druga znamenja) mora biti postavljena na \u010Dastno mesto.\
  \ ZGZH dolo\u010Da tudi izjeme od tega pravila (1. odst. 11. \u010Dlena, 1. odst.\
  \ 16. \u010Dlena in 23. \u010Dlen ZGZH).\nV 12. \u010Dlenu je med drugim dolo\u010D\
  eno, da je slovenska zastava stalno izobe\u0161ena na poslopjih, v katerih je sede\u017E\
  \ predsednika republike, sede\u017E dr\u017Eavnega zbora in dr\u017Eavnega sveta,\
  \ sede\u017E vlade in tudi na obmo\u010Dju mejnih prehodov in poslopju predstavni\u0161\
  tva Republike Slovenije v tujini. Glede na dol\u017Enost spo\u0161tovanja dr\u017E\
  avnih simbolov kot uveljavljeno tradicijo v civiliziranem svetu je po stali\u0161\
  \u010Du ustavnega sodi\u0161\u010Da ZGZH mo\xACgo\u010De razumeti le tako, da za\
  \ uradne prilo\u017Enosti prepoveduje samostojno uporabo drugih znamenj, tj. njihovo\
  \ uporabo, ne da bi bili hkrati uporabljeni tudi dr\u017Eavni simboli RS.\nPoleg\
  \ ZGZH podro\u010Dje uporabe zastave ureja tudi Zakon o javnem redu in miru (ZJRM-1)\
  \ in sicer v 14. \u010Dlenu dolo\u010Da pravila glede izobe\u0161anja tuje zastave.\
  \ Vendar se ta dolo\u010Dba v primeru biv\u0161e jugoslovanske zastave ne more uporabiti,\
  \ saj imamo pri tujih dr\u017Eavah v mislih zastave dr\u017Eav, ki jih je Republika\
  \ Slovenija priznala. Izobe\u0161anje biv\u0161e jugoslovanske zastave pri t.i.\
  \ neuradnih prireditvah bi v skladu z dolo\u010Dili ZJRM-1 lahko opredelili le kot\
  \ prekr\u0161ek po prvem odstavku 7. \u010Dlena, \u010De bi bili izpolnjeni znaki\
  \ nedostojnega vedenja v skladu s 5. t\u010D., prvega odstavka, 2. \u010Dlena (\xBB\
  5. nedostojno vedenje je vedenje posameznika ali skupine, s katerim povzro\u010D\
  i vznemirjenje ali razburjenje ali ogro\u017Eanje posameznika ali skupine ali kadar\
  \ z \u017Ealjivimi besedami in dejanji \u0161koduje ugledu posameznika ali skupine\
  \ ali uradne osebe pri uradnem poslovanju\xAB).\nRazli\u010Dni simboli so se v zgodovini\
  \ pojavljali na zastavah in grbih razli\u010Dnih dr\u017Eav. Med drugim je bila\
  \ zvezda pogosteje uporabljena (biv\u0161e dr\u017Eave SFRJ, Socialisti\u010Dne\
  \ republike Slovenije, ZSSR). V nekaterih dr\u017Eavah (med drugim tudi v Novi Zelandiji)\
  \ je rde\u010Da zvezda \u0161e vedno na zastavi. Simboli preko razli\u010Dnih faz\
  \ razvoja naroda na vsebinskih vrednotah pridobivajo ali pa izgubljajo. V tej lu\u010D\
  i je potrebno razumeti tudi zgodovino Slovenije in simbole Socialisti\u010Dne republike\
  \ Slovenije ter Socialisti\u010Dne federativne republike Jugoslavije.\nMenimo, da\
  \ v primeru uporabe biv\u0161e jugoslovanske zastave ne gre za izobe\u0161anje zastave\
  \ v pravem pomenu besede oziroma skladno s cilji in nameni izvajanja ZGZH, pa\u010D\
  \ pa gre za uporabo zgodovinskega simbola in posledi\u010Dno ima posameznik pravico\
  \ izra\u017Eati svoje mnenje ali stali\u0161\u010De.\nGlede na navedeno menimo,\
  \ da predlog dr\u017Eavljana ni primeren za nadaljnjo obravnavo.\n "
