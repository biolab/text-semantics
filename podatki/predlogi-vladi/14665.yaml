response: "Odziv Ministrstva za finance\nMinistrstvo za finance pozorno spremlja gospodarsko\
  \ dogajanje doma in v tujini, posebej gibanje cen blaga in storitev, ter se zaveda\
  \ vpliva tega dogajanja na \u017Eivljenjsko raven prebivalcev in na poslovanje podjetij.\
  \ Zato je s prilagojeno tro\u0161arinsko politiko sodelovalo pri prvem sve\u017E\
  nju ukrepov, ki so bili usmerjeni na trge pogonskih goriv in ki jih je Vlada \u017E\
  e sprejela. Tako smo zni\u017Eali tro\u0161arino na minimalno raven skupne obdav\u010D\
  itve, ki jo dolo\u010Da evropska direktiva, in s tem tudi na dav\u010Dnem podro\u010D\
  ju zasledovali cilj odpravljanja negotovosti tako za gospodarstvo kot za potro\u0161\
  nike. Vsekakor se delo tu ne bo ustavilo, temve\u010D bo ministrstvo tudi v prihodnje\
  \ sodelovalo pri pripravi ukrepov za ohranjanje \u017Eivljenjskega standarda ljudi.\
  \ Vendar pa poudarjamo, da je pomembno ukrepe pripraviti tako, da se bodo medsebojno\
  \ dopolnjevali in bodo kot celota dosegli \u017Eeleni u\u010Dinek za prebivalstvo\
  \ in podjetja. \_\nOdziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake\
  \ mo\u017Enosti\nV zvezi s predlogom za zvi\u0161anje pla\u010D pojasnjujemo, da\
  \ Zakon o delovnih razmerjih[1] (v nadaljnjem besedilu: ZDR-1) v okviru pravic,\
  \ obveznosti in odgovornosti iz delovnega razmerja v posebnem poglavju ureja tudi\
  \ pla\u010Dilo za delo (126. do 142. \u010Dlen). Iz 126. \u010Dlena ZDR-1, ki ureja\
  \ temeljna vpra\u0161anja, povezana s pla\u010Dilom za delo izhaja, da mora delodajalec\
  \ pri pla\u010Di upo\u0161tevati minimum, dolo\u010Den z zakonom oziroma kolektivno\
  \ pogodbo, ki neposredno zavezuje delodajalca, pri \u010Demer je pla\u010Da sestavljena\
  \ iz osnovne pla\u010De, dela pla\u010De za delovno uspe\u0161nost in dodatkov.\
  \ Sestavni del pla\u010De je tudi pla\u010Dilo za poslovno uspe\u0161nost, \u010D\
  e je le-to dogovorjeno s kolektivno pogodbo ali pogodbo o zaposlitvi. Iz 127. \u010D\
  lena pa izhaja, da se osnovna pla\u010Da dolo\u010Di upo\u0161tevaje zahtevnost\
  \ dela, za katerega je delavec sklenil pogodbo o zaposlitvi.\nV Republiki Sloveniji\
  \ se torej pla\u010De urejajo s kolektivnimi pogodbami in zakoni. Kolektivne pogodbe\
  \ so predmet pogajanj med delodajalci oziroma njihovimi predstavniki in sindikati,\
  \ ki se na razli\u010Dnih ravneh (raven dr\u017Eave, dejavnosti, podjetja) svobodno\
  \ dogovarjajo tudi o vi\u0161ini izhodi\u0161\u010Dnih oziroma najni\u017Ejih osnovnih\
  \ pla\u010D za razli\u010Dne ravni zahtevnosti dela. Upo\u0161tevaje na\u010Delo\
  \ svobodnega kolektivnega dogovarjanja, vlada v vsebino kolektivnih pogodb ne sme\
  \ posegati, razen kadar kot neposredni delodajalec sklepa kolektivne pogodbe s sindikati,\
  \ predstavniki delavcev zaposlenih v javnem sektorju.\nZ Zakonom o minimalni pla\u010D\
  i[2] (v nadaljnjem besedilu: ZMinP) pa se na dr\u017Eavni ravni dolo\u010Da vi\u0161\
  ina minimalne pla\u010De, ki jo morajo vsi delodajalci spo\u0161tovati pri pla\u010D\
  ilu delavcev za njihovo opravljeno delo. ZMinP dolo\u010Da, da so delavci upravi\u010D\
  eni do pla\u010Dila za opravljeno delo najmanj v vi\u0161ini minimalne pla\u010D\
  e, \u010De pri delodajalcu v Republiki Sloveniji delajo polni delovni \u010Das,\
  \ v primeru kraj\u0161ega delovnega \u010Dasa od polnega pa delavcu pripada najmanj\
  \ sorazmerni del minimalne pla\u010De.\nZnesek minimalne pla\u010De predstavlja\
  \ najni\u017Ejo mo\u017Eno mese\u010Dno pla\u010Do (bruto), ki pripada zaposlenemu\
  \ za polni delovni \u010Das, tudi \u010De bi bila njegova pla\u010Da po kolektivni\
  \ pogodbi ali pogodbi o zaposlitvi sicer ni\u017Eja. Ravno to pa je pogost primer,\
  \ saj kolektivne pogodbe dejavnosti v ve\u010Dini primerov vi\u0161ino izhodi\u0161\
  \u010Dne oziroma osnovne pla\u010De dolo\u010Dajo pod zneskom zakonsko dolo\u010D\
  ene minimalne pla\u010De, in sicer v povpre\u010Dju osnovne pla\u010De po kolektivnih\
  \ pogodbah dose\u017Eejo vi\u0161ino minimalne pla\u010De \u0161ele v V. tarifnem\
  \ razredu. V takih primerih mora delodajalec delavcu dodati razliko do minimalne\
  \ pla\u010De.\nV zvezi z vi\u0161ino minimalne pla\u010De naj pojasnimo, da se je\
  \ skladu z ZMinP z letom 2021 uveljavila nova formula za dolo\u010Ditev zneska minimalne\
  \ pla\u010De z navezavo na minimalne \u017Eivljenjske stro\u0161ke, s \u010Dimer\
  \ se je vzpostavilo smiselno razmerje med dohodki delovno aktivnih in delovno neaktivnih\
  \ oseb ter enakopravnej\u0161o in pravi\u010Dnej\u0161o obravnavo vseh zaposlenih,\
  \ predvsem tistih z najni\u017Ejimi dohodki. Znesek minimalne pla\u010De ob upo\u0161\
  tevanju rasti cen \u017Eivljenjskih potreb\u0161\u010Din, gibanja pla\u010D, gospodarskih\
  \ razmer oziroma gospodarske rasti in gibanja zaposlenosti, po predhodnem posvetovanju\
  \ s socialnimi partnerji dolo\u010Di minister, pristojen za delo, in sicer v razponu\
  \ med 120 % in 140 % minimalnih \u017Eivljenjskih stro\u0161kov z navezavo na dav\u010D\
  ne predpise, ki omogo\u010Dajo dolo\u010Ditev bruto zneska minimalne pla\u010De.\n\
  Glede predloga za zvi\u0161anje povra\u010Dila stro\u0161kov za prevoz na delo in\
  \ z dela pojasnjujemo, da ZDR-1 v 130. \u010Dlenu dolo\u010Da le splo\u0161no upravi\u010D\
  enost delavcev do povra\u010Dila stro\u0161kov v zvezi z delom, med katere spada\
  \ tudi povra\u010Dilo stro\u0161kov za prevoz na delo in z dela, medtem ko dolo\u010D\
  itev vi\u0161ine povra\u010Dila le-teh in samih pogojev za izpla\u010Dilo prepu\u0161\
  \u010Da ureditvi v kolektivnih pogodbah. ZDR-1 torej dolo\u010Da temelj oziroma\
  \ samo pravico do povra\u010Dila navedenih stro\u0161kov, ki je na drugi strani\
  \ tudi temeljna obveznost delodajalca, v kolektivnih pogodbah pa se opredelijo na\u010D\
  in izpolnitve in podrobnej\u0161i pogoji za uveljavitev te pravice. Upo\u0161tevaje\
  \ navedeno morajo vpra\u0161anje zvi\u0161anja povra\u010Dila stro\u0161kov za prevoz\
  \ na delo in z dela nasloviti socialni partnerji v postopku kolektivnega dogovarjanja.\
  \ Ob tem \u0161e dodajmo, da je Vlada Republike Slovenije, kot enega od ukrepov\
  \ za bla\u017Eitev energetske draginje sprejela spremembe Uredbe o dav\u010Dni obravnavi\
  \ povra\u010Dil stro\u0161kov in drugih dohodkov iz delovnega razmerja (Uradni list,\
  \ RS, \u0161t. 87/22) in s tem prilagodila dav\u010Dno obravnavo povra\u010Dila\
  \ stro\u0161kov prevoza na delo.\n\_\n\n[1] Uradni list RS, \u0161t. 21/13, 78/13\
  \ \u2013 popr., 47/15 \u2013 ZZSDT, 33/16 \u2013 PZ-F, 52/16, 15/17 \u2013 odl.\
  \ US, 22/19 \u2013 ZPosS, 81/19, 203/20 \u2013 ZIUPOPDVE, 119/21 \u2013 Z\u010C\
  mIS-A, 202/21 \u2013 odl. US in 15/22, \_54/22\_\u2013 ZUP\u0160-1\n[2] Uradni list\
  \ RS, \u0161t. 13/10, 92/15 in 83/18"
