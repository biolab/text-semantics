response: "Odziv Ministrstva za promet\nPrometno politiko na\u010Drtujemo z namenom\
  \ razvoja trajnostne mobilnosti, s ciljem zmanj\u0161anja izpustov TGP z razvojem\
  \ tehnike (motorjev) in dele\u017Ea cestnega prometa s politiko alternativnih prevozov\
  \ (\u017Eeleznica, JPP), razvojem intermodalnosti, gradnjo prometno logisti\u010D\
  ne infrastrukture in internalizacijo eksternih stro\u0161kov.\nNa\u010Drtovalci\
  \ prometne politike se zavedamo problema nara\u0161\u010Danja cestnega prometa,\
  \ \u0161e posebej tranzitnega cestnega tovornega in mestnega cestnega, saj so posledice\
  \ nara\u0161\u010Dajo\u010Dega prometa tudi negativne (toplogredni plini (TGP),\
  \ drobni delci (PM)). Zavedamo pa se tudi te\u017Ekega polo\u017Eaja \u017Eelezni\u0161\
  kega operaterja, njegove nekonkuren\u010Dnosti in problematike povezane s neu\u010D\
  inkovitostjo in nezanesljivostjo.\nNa ministrstvu za promet ta trenutek v tem smislu\
  \ potekajo aktivnosti: 1. projekt Integrirani javni potni\u0161ki promet in  2.\
  \ izgradnja in modernizacija \u017Eelezni\u0161ke infrastrukture.\nMenimo, da predlog\
  \ dodatnega obremenjevanja nosilcev cestnega tovornega in javnega potni\u0161kega\
  \ prometa (JPP), kot je predlagan ni sprejemljiv. Gospodarska kriza, padec povpra\u0161\
  evanja po prevozih in huda mednarodna konkurenca v resorju prevozov v cestnem prometu\
  \ sta namre\u010D slovenske avtoprevoznike in avtobusne prevoznike \u017Ee tako\
  \ ali tako znatno ogrozila.\nVizija prometne politike v RS pa je tudi vzpostavitev\
  \ t.i. internalizacije eksternih stro\u0161kov, ki bi pravi\u010Dnej\u0161e porazdelila\
  \ bremena negativnih u\u010Dinkov prometa. Z onesna\u017Eevanjem, zastoji, hrupom,\
  \ nesre\u010Dami in obrabo infrastrukture nastajajo stro\u0161ki, ki jih je potrebno\
  \ zara\u010Dunati tistim, ki jih povzro\u010Dajo. Zara\u010Dunavanje zunanjih stro\u0161\
  kov je potrebno vpeljati v to\u010Dko sprejemanja odlo\u010Ditve v proizvodnih podjetjih,\
  \ ki odlo\u010Dajo o na\u010Dinu transporta.\nDosledno izvajanje politike internalizacije\
  \ eksternih stro\u0161kov (nadzor, tr\u017Eni in\u0161trumenti) bi tako v segmentu\
  \ tr\u017Enih in\u0161trumentov imelo zelo podoben u\u010Dinek kot je zapisan v\
  \ predlogu, vendar bi pravi\u010Dneje in enakopravneje obremenil vse uporabnike\
  \ infrastrukture v vseh prometnih modulih."
