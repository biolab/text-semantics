response: "Odziv Ministrstva za Ministrstva za izobra\u017Eevanje, znanost in \u0161\
  port\nSkladno z Zakonom o osnovni \u0161oli je pouk \u0161porta obvezni predmet,\
  \ ki se glede na predmetnik osnovne \u0161ole, ki ga sprejme Strokovni svet za splo\u0161\
  no izobra\u017Eevanje, izvaja od 1. do 9. razreda. Od 1. do vklju\u010Dno 6. razreda\
  \ se ta predmet izvaja 3 ure na teden, od 7. do vklju\u010Dno 9. razreda pa 2 uri\
  \ na teden.\nPouk \u0161porta se na \u0161olah lahko izvaja tudi kot neobvezni izbirni\
  \ predmet, in sicer za u\u010Dence od 4. do 6. razreda. Poleg navedenega pa aktivnosti,\
  \ povezane s \u0161portom na \u0161olah potekajo tudi kot izbirni predmeti, interesne\
  \ dejavnosti, za katere se u\u010Denci lahko odlo\u010Dijo glede na lastne interese.\n\
  Posebej izpostavljamo \u0161e, da v sodelovanju z Zavodom RS za \u0161olstvo, na\
  \ \u0161olah, ki so bile izbrane na razpisu, \u017Ee drugo \u0161olsko leto poteka\
  \ poskus uvajanja drugega tujega jezika v obvezni program in preizku\u0161anje koncepta\
  \ raz\u0161irjenega programa v osnovni \u0161oli, v okviru katerega na \u0161olah\
  \ potekajo tudi aktivnosti, povezane z vsebinskim sklopom zdravje, gibanje ter dobro\
  \ psihi\u010Dno in fizi\u010Dno po\u010Dutje otrok.\nTudi v srednjih \u0161olah\
  \ je pouk \u0161portne vzgoje obvezni predmet v vseh letnikih \_srednje\u0161olskega\
  \ izobra\u017Eevanja."
