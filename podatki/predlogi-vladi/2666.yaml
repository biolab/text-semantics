response: "Odziv Ministrstva za infrastrukturo in prostor\nV predlogu 2666 pobudniki\
  \ predlagajo, da se v Zakonu o nepremi\u010Dninskem poslovanju (Ur. l. RS, \u0161\
  t. 72/06-UPB1 in 49/11) doda dolo\u010Dilo, po katerem bi se lahko pravni posel\
  \ pri prenosu lastninske pravice opravil izklju\u010Dno pri strokovnjaku, ki z licenco\
  \ dr\u017Eave in zavarovano odgovornostjo zagotavlja, da bo prenos lastninske pravice\
  \ pravno varen in ne bo potrebno v prihodnosti spro\u017Eati raznih pravd in to\u017E\
  b na sodi\u0161\u010Dih in s tem povzro\u010Dati dodatnih stro\u0161kov za kupce\
  \ in prodajalce. Zakon namre\u010D dolo\u010Da, da se v primeru, ko se prenos lastninske\
  \ pravice opravi pri nepremi\u010Dninski dru\u017Ebi z nepremi\u010Dninskimi posredniki\
  \ z licenco, mora ta zagotoviti, da pogodbo oziroma vse listine pripravi najmanj\
  \ univerzitetno diplomirani pravnik, ki s svojim podpisom tudi zagotavlja pravno\
  \ veljavnost, kar pomeni tudi, da pred tem ponovno preveri morebitne pravne ovire\
  \ za sklenitev posla. Prav tako nepremi\u010Dninski posrednik zagotovi kupcu vpogled\
  \ v vse potrebne dokumente, kakor tudi preverjanje identitete pogodbenih strank.\
  \ Tako se ne more, ali pa se zgodi zelo redko, da se proda nepremi\u010Dnina, ki\
  \ ni v nesporni lasti prodajalca. \u010Ce pa se to \u017Ee zgodi, pa nepremi\u010D\
  ninska dru\u017Eba z zavarovano odgovornostjo jam\u010Di popla\u010Dilo \u0161kode\
  \ o\u0161kodovanim strankam.\nTak\u0161na ureditev bi po mnenju pobudnikov pomenila\
  \ tudi ob\u010Dutno ve\u010D sredstev iz naslova pla\u010Dila DDV dr\u017Eavi, ki\
  \ ga pla\u010Da nepremi\u010Dninska dru\u017Eba za vsak izstavljen ra\u010Dun pri\
  \ prenosu lastninske pravice. Pobudniki tudi predlagajo, da se davek na promet z\
  \ nepremi\u010Dninami dvigne na raven 3,5%.\nPo preu\u010Ditvi predloga odgovarjamo,\
  \ da se s predlagano re\u0161itvijo ne strinjamo, kar utemeljujemo v nadaljevanju.\n\
  Zakon o nepremi\u010Dninskem poslovanju (Ur. l. RS, \u0161t. 50/2006, 72/06-UPB\
  \ in 49/11) dolo\u010Da pogoje tako nepremi\u010Dninskim dru\u017Ebam kot posrednikom\
  \ pogoje za opravljanje posredovanja ter dolo\u010Da pravila za varno in skrbno\
  \ poslovanje pri nepremi\u010Dninskem posredovanju. V primeru, da nepremi\u010D\
  nino prodaja investitor, ki je pravna oseba ali samostojni podjetnik posameznik,\
  \ ki gradi za trg, pa zakon izrecno dolo\u010Da, da mora investitor zagotoviti,\
  \ da prodajo opravijo osebe, ki izpolnjujejo pogoje za opravljanje poslov posredovanja.\n\
  Temeljni namen zakona je omogo\u010Diti \u010Dimbolj skrbno, predvsem pa varno posredovanje\
  \ v prometu z nepremi\u010Dninami. Prav gotovo je posamezniku, ki z nepremi\u010D\
  ninsko dru\u017Ebo sklene pogodbo o posredovanju, zagotovljena varnost posla, \u0161\
  e posebej ker zakonodaja izrecno dolo\u010Da, da morata tako nepremi\u010Dninska\
  \ dru\u017Eba kot posrednik poskrbeti za za\u0161\u010Dito interesa naro\u010Ditelja\
  \ in preveriti pravno in dejansko stanje nepremi\u010Dnine za katero posredujeta.\n\
  Odlo\u010Ditev o tem ali bo posameznik, ki \u017Eeli skleniti posel, to storil s\
  \ posredovanjem nepremi\u010Dninske dru\u017Ebe oziroma posrednika, ki je vpisan\
  \ v imenik posrednikov, ali pa bo posel opravil sam, pa je prepu\u0161\u010Dena\
  \ svobodni volji vsakega posameznika.\nMenimo, da bi morebitna sprememba predpisov\
  \ v smeri, da bi se pravni posli pri prenosu lastninske pravice lahko opravljali\
  \ izklju\u010Dno pri strokovnjaku, ki ima licenco dr\u017Eave in zavarovano odgovornost,\
  \ pomenila prehud poseg v svobodno voljo posameznika do proste izbire. Prav tako\
  \ menimo, da bi tak\u0161na obveznost vplivala tudi na cene nepremi\u010Dnin.  \n\
  Odziv Ministrstva za finance\nZakonodaja s podro\u010Dja nepremi\u010Dninskega poslovanja\
  \ oz. posredovanja, kot posredno ugotavljate \u017Ee sami, prodajalcem in kupcem\
  \ nepremi\u010Dnin omogo\u010Da svobodno izbiro, ali bodo prodajo oz. nakup nepremi\u010D\
  nine opravili preko posrednika ali druga\u010De. Z lastno izbiro posamezniki seveda\
  \ privzamejo tudi vse eventuelne rizike, zato menimo, da je tak\u0161na ureditev\
  \ ustrezna in pravi\u010Dna, saj vedno dopu\u0161\u010Da strankam mo\u017Enost izbire\
  \ in s tem tudi mo\u017Enost prilagajanja stro\u0161kov transakcije glede na konkretno\
  \ situacijo.\nZ vidika dav\u010Dnih predpisov pa pojasnjujemo, da je obdav\u010D\
  itev prenosa lastninske pravice v konkretnem primeru odvisna od ve\u010D dejavnikov,\
  \ predvsem od tega, za kak\u0161no vrsto nepremi\u010Dnine gre (zemlji\u0161\u010D\
  a, stavbe itd.) in ali je prodajalec zavezanec za DDV ali ne. Glede na to se od\
  \ prodajne vrednosti zara\u010Duna DDV ali pa mora prodajalec pla\u010Dati davek\
  \ na promet nepremi\u010Dnin. Morebitni DDV na storitev nepremi\u010Dninskega posrednika\
  \ (\u010De je ta seveda zavezanec za DDV) predstavlja le manj\u0161i del dav\u010D\
  nega prihodka nepremi\u010Dninskega posla, saj se DDV na storitev pla\u010Da le\
  \ na znesek provizije posrednika. Davek na promet nepremi\u010Dnin zna\u0161a v\
  \ Sloveniji 2 %. Ocenjuje se, da je stopnja primerna. \u017Delja je namre\u010D\
  \ ohraniti nizko stopnjo, s katero se ne spodbuja prikrivanja vi\u0161ine dav\u010D\
  ne osnove ter obenem zagotovi \u0161e vedno primerne dav\u010Dne prihodke. O morebitnem\
  \ povi\u0161anju stopnje davka na promet nepremi\u010Dnin se v danih razmerah ne\
  \ razmi\u0161lja. "
