response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nPrebrali\
  \ smo va\u0161 predlog, v katerem predlagate spremembo Zakona o \u0161olski prehrani\
  \ v 4. \u010Dlenu in sicer tako, da bodo imeli tudi dijaki mo\u017Enost nakupa dija\u0161\
  kih bonov in tako dostop do toplega obroka oziroma kosila.\nDovolite, da vam pojasnimo,\
  \ zakaj va\u0161 predlog ni sprejemljiv. Zakon o \u0161olski prehrani pravi, da\
  \ morajo \u0161ole razvijati zavest o zdravi prehrani in kulturi prehranjevanja.\
  \ U\u010Dencem in dijakom morajo omogo\u010Diti dostopnost do zdrave \u0161olske\
  \ prehrane, obenem pa zagotavljati enake mo\u017Enosti tudi u\u010Dencem in dijakom\
  \ iz socialno manj vzpodbudnih okolij.\nObenem 4. \u010Dlen prej omenjenega zakona\
  \ dolo\u010Da, da se pri organizaciji \u0161olske prehrane upo\u0161tevajo smernice\
  \ za prehranjevanje v vzgojno-izobra\u017Eevalnih zavodih. Zakon tudi  dolo\u010D\
  a, katere naloge lahko prevzamejo zunanji izvajalci in katere osebne podatke dijakov\
  \ jim lahko \u0161ola za namen subvencioniranja posreduje.\nV tem smislu bi uvedba\
  \ bonov za dijake popolnoma spremenila sistem \u0161olske prehrane za dijake, saj\
  \ gostinci spo\u0161tovanja smernic ne morejo zagotavljati, problemati\u010Dna bi\
  \ bila izvedba subvencioniranja, predvsem pa bi padel koncept \u0161olske prehrane\
  \ kot sestavni del javne slu\u017Ebe, v povezavi z izvajanjem vzgojno-izobra\u017E\
  evalne dejavnosti, povezane s prehrano.\nNe gre pozabiti tudi na dejstvo, da dijaki\
  \ v \u010Dasu trajanja pouka ne morejo zapu\u0161\u010Dati \u0161olskih prostorov\
  \ zato, da bi od\u0161li na malico ali na kosilo v gostinske lokale. Uvedba dodatne\
  \ mo\u017Enosti bonov poleg obstoje\u010Dega sistema \u0161olskih malic pa tudi\
  \ finan\u010Dno ni vzdr\u017Ena.\n "
