response: "Odziv Ministrstva za finance\nZakon o dav\u010Dni slu\u017Ebi (Uradni list\
  \ RS, \u0161t. 1/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in 40/09; v\
  \ nadaljevanju: ZDS-1) dolo\u010Da, da so naloge Dav\u010Dne uprave Republike Slovenije\
  \ (v nadaljnjem besedilu: DURS), pobiranje davkov in drugih obveznih dajatev; opravljanje\
  \ nadzora nad zakonitostjo, pravilnostjo in pravo\u010Dasnostjo izpolnjevanja dav\u010D\
  nih obveznosti, dolo\u010Denih s predpisi o obdav\u010Denju; prepre\u010Devanju\
  \ in odkrivanju dav\u010Dnih prekr\u0161kov ter drugih kaznivih ravnanj; izvajanje\
  \ predpisov Evropske skupnosti in mednarodnih pogodb, ki obvezujejo Slovenijo z\
  \ delovnega podro\u010Dja slu\u017Ebe, sodelovanje in izmenjava podatkov z organi\
  \ skupnosti, pristojnimi organi dr\u017Eav \u010Dlanic EU in s pristojnimi organi\
  \ drugih dr\u017Eav; sodelovanje z mednarodnimi organizacijami in strokovnimi zdru\u017E\
  enji s podro\u010Dja davkov. V dav\u010Dnem nadzoru se preverja, ali dav\u010Dni\
  \ zavezanci izpolnjujejo svoje dav\u010Dne obveznosti v skladu z zakonom o obdav\u010D\
  enju in zakonom, ki ureja dav\u010Dni postopek. Dav\u010Dni  nadzor obsega  dav\u010D\
  ni nadzor dav\u010Dnih obra\u010Dunov pri dav\u010Dnem organu, dav\u010Dni in\u0161\
  pekcijski nadzor in dav\u010Dno preiskavo. Dav\u010Dni nadzor se opravlja tako v\
  \ korist kot v breme zavezanca za davek. Uradna oseba dav\u010Dnega organa mora\
  \ v dav\u010Dnem nadzoru zbrati vsa dejstva in vse okoli\u0161\u010Dine, ki vplivajo\
  \ na pove\u010Danje ali zmanj\u0161anje dav\u010Dne obveznosti.  DURS izvaja dav\u010D\
  ni in\u0161pekcijski nadzor v skladu z letnim na\u010Drtom in\u0161pekcijskega nadzora,\
  \ ki ga pripravlja na podlagi objektivnih kriterijev, ki morajo upo\u0161tevati\
  \ na\u010Delo enakomernega in\u0161pekcijskega nadziranja vseh zavezancev za davek\
  \ in na\u010Delo pomembnosti davka, ki ga zavezanec za davek prispeva v javnofinan\u010D\
  nih prihodkih. Ne glede na to, pa se lahko v letni na\u010Drt vklju\u010Di tudi\
  \ dav\u010Dni in\u0161pekcijski nadzor pri zavezancih za davek, \u010De to narekujejo\
  \ ugotovitve dav\u010Dnega organa. DURS vsako informacijo iz okolja, kot so tudi\
  \ prijave, anonimne prijave, skrbno prou\u010Di in ukrepa v skladu z zakonom. V\
  \ zvezi s predlogom pojasnjujemo, da se dr\u017Eavljani Republike Slovenije zavedajo\
  \ pomena izpolnjevanja dav\u010Dnih obveznosti. DURS ugotavlja, da obstaja visok\
  \ dele\u017E tistih, ki zaznavajo kr\u0161itve v zvezi z izpolnjevanjem dav\u010D\
  nih obveznosti in jih prijavijo DURS. To je odraz dejstva, da se tudi na ta na\u010D\
  in zagotavlja enakost pred zakonom in omogo\u010Da enakomernej\u0161e obdav\u010D\
  evanje dav\u010Dnih zavezancev. Na davke ne smemo gledati kot na prisilne dajatve,\
  \ temve\u010D predvsem na to, da dr\u017Eavi in lokalnim skupnostim zagotavljajo\
  \ uresni\u010Devanje njihovih nalog.  Dr\u017Eava se pri izvajanju svoje socialne,\
  \ servisne in razvojne funkcije pojavlja kot pomemben partner pri vzpostavljanju\
  \ razli\u010Dnih razmerij do dr\u017Eavljanov in gospodarstva. Tako po eni strani\
  \ z obveznimi dajatvami pobira javnofinan\u010Dne prihodke, po drugi strani pa dodeljuje\
  \ socialne transfere prebivalstvu ter v skladu z dovoljeno politiko dr\u017Eavnih\
  \ pomo\u010Di tudi subvencije gospodarstvu. S predpisovanjem davkov, ki predstavljajo\
  \ prete\u017Eni del javnofinan\u010Dnih virov, dr\u017Eava tudi pomembno vpliva\
  \ na ekonomsko politiko. Zato je tudi v interesu prijaviteljev, da prijavijo osebe,\
  \ ki se izogibajo pla\u010Devanju davkov in posebno nagrajevanje ni potrebno. V\
  \ zvezi s predlogom pojasnjujemo, da slovenski pravni red ne pozna nagrajevanja\
  \ tistih, ki dolo\u010Deno ravnanje ali neravnanje z znaki dav\u010Dnega utajevanja,\
  \ bodisi prekr\u0161ek bodisi kaznivo dejanje, prijavijo pristojnim organom. S tega\
  \ vidika se na\u0161 pravni red ne razlikuje od ve\u010Dine pravnih redov drugih\
  \ dr\u017Eav \u010Dlanic EU in dr\u017Eav \u010Dlanic OECD. Upo\u0161tevajo\u010D\
  \ navedeno, je primerneje med ljudmi vzpodbujati zavest o potrebnosti pla\u010D\
  evanja davkov in s tem prispevanja k dobrobiti vseh dr\u017Eavljanov, \u010Desar\
  \ pa se z nagrajevanjem prijaviteljev po mnenju ministrstva ne bi dosegli.  "
