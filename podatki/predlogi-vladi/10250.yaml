response: "Odziv Ministrstva za zdravje\nZakon o zdravilih in medicinskih pripomo\u010D\
  kih, ki dolo\u010Da zdravila in medicinske pripomo\u010Dke za uporabo v humani in\
  \ veterinarski medicini, pogoje za njihovo izdelavo in dajanje v promet ter pogoje\
  \ in ukrepe za zagotavljanje njihove kakovosti, varnosti in u\u010Dinkovitosti.\
  \ v 6. \u010Dlenu prepoveduje uporabo\_ zdravil za uporabo v humani medicini za\
  \ \u017Eivali, razen v izjemnih primerih, \u010De tako dolo\u010Di minister, pristojen\
  \ za veterinarstvo. Slednji predpi\u0161e pogoje uporabe za individualno zdravljenje\
  \ \u017Eivali ter pogoje, pod katerimi se izjemoma lahko uporabljajo zdravila za\
  \ uporabo v humani medicini, za \u017Eivali.\n\u010Ce za bolezensko stanje \u017E\
  ivali, ki ni namenjena za proizvodnjo \u017Eivil, ni zdravila za uporabo v veterinarski\
  \ medicini z dovoljenjem za promet v Republiki Sloveniji, lahko veterinar, ki je\
  \ neposredno osebno odgovoren za zdravljenje zadevne \u017Eivali, in zlasti, z namenom,\
  \ da prepre\u010Di nepotrebno trpljenje \u017Eivali, zdravi to \u017Eival z zdravilom,\
  \ ki ima v Republiki Sloveniji dovoljenje za promet za uporabo v humani medicini\
  \ v skladu s predpisi o zdravilih ali Uredbo 726/2004/ES."
