  \ v javnem sektorju. Zakon dolo\u010Da skupne temelje sistema pla\u010D v javnem\
  \ sektorju, in sicer za uveljavitev na\u010Dela enakega pla\u010Dila za delo na\
  \ primerljivih delovnih mestih, nazivih in funkcijah, za zagotovitev preglednosti\
  \ sistema pla\u010D ter stimulativnosti pla\u010D. ZSPJS dolo\u010Da v prvi to\u010D\
  ki 2. \u010Dlena (Pomen izrazov), da javni sektor po tem zakonu sestavljajo:\n dr\u017E\
  avni organi in samoupravne lokalne skupnosti (v nadaljnjem besedilu: lokalne skupnosti),\
  \ javne agencije, javni skladi, javni zavodi in javni gospodarski zavodi ter druge\
  \ osebe javnega prava, ki so posredni uporabniki dr\u017Eavnega prora\u010Duna ali\
  \ prora\u010Duna lokalne skupnosti. \nJavna podjetja in gospodarske dru\u017Ebe,\
  \ v katerih ima ve\u010Dinski dele\u017E oziroma prevladujo\u010D vpliv dr\u017E\
  ava ali lokalna skupnost, niso del javnega sektorja po tem zakonu.  Glede na dolo\u010D\
  be ZSPJS podjetja, v katerih ima dr\u017Eava prevladujo\u010De lastni\u0161tvo,\
  \ ne spadajo v javni sektor in se na njih Zakon o sistemu pla\u010D v javnem sektorju\
  \ (ZSPJS) ne nana\u0161a. Za javni sektor je zna\u010Dilno izvajanje nalog v javnem\
  \ interesu, uporaba oblastne prisile, financiranje iz javnih sredstev, hierarhi\u010D\
  nost in urejenost z javnim pravom. Ustava RS dolo\u010Da v 2. \u010Dlenu, da je\
  \ Slovenija pravna dr\u017Eava. Izhajajo\u010D iz na\u010Dela pravne dr\u017Eave,\
  \ mora dr\u017Eava odlo\u010Dati o pravicah in obveznostih subjektov zakonito, pravno\
  \ predvidljivo in pravno varno, tako kot je z zakonom vnaprej dolo\u010Deno, brez\
  \ mo\u017Enosti veljave za nazaj, na podlagi zaupanja v delo svojih organov. Med\
  \ na\u010Dela pravne dr\u017Eave sodi tudi na\u010Delo varstva zaupanja v pravo.\
  \ Tako kot pravo mora biti tudi ravnanje dr\u017Eavnih organov predvidljivo, ker\
  \ to zahteva pravna varnost. Na\u010Delo varstva zaupanja v pravo posamezniku zagotavlja,\
  \ da mu dr\u017Eava njegovega pravnega polo\u017Eaja ne bo poslab\u0161ala arbitrarno,\
  \ torej brez stvarnega razloga, utemeljenega v prevladujo\u010Dem javnem interesu.\
  \ Ker gre za splo\u0161no pravno na\u010Delo in ne neposredno za eno od \u010Dlovekovih\
  \ pravic, katerim po 15. \u010Dlenu Ustave pripada stro\u017Eje varstvo pravic zoper\
  \ morebitne omejitve in druge posege, to na\u010Delo nima absolutne veljave in je\
  \ v ve\u010Dji meri kot posamezne ustavne pravice dostopno mo\u017Enim omejitvam\
  \ oziroma da je v primeru kolizije med tem in drugimi ustavnimi na\u010Deli treba\
  \ v t. i. tehtanju dobrin presoditi, kateri izmed ustavno varovanih dobrin je v\
  \ posameznem spornem primeru treba dati prednost. Gre na eni strani za na\u010D\
  elo varstva zaupanja v pravo, pri \u010Demer je zlasti pomembno, ali so spremembe\
  \ na pravnem podro\u010Dju, za katero gre, relativno predvidljive in so torej prizadeti\
  \ s spremembo lahko vnaprej ra\u010Dunali ter kak\u0161na je te\u017Ea spremembe\
  \ in pomen obstoje\u010Dega pravnega polo\u017Eaja za upravi\u010Dence na eni strani,\
  \ na drugi strani pa javni interes, ki utemeljuje druga\u010Dno ureditev od obstoje\u010D\
  e. Vsako predlagano re\u0161itev, ki u\u010Dinkuje tudi na obstoje\u010Da pravna\
  \ razmerja oziroma na upravi\u010Dena pravna pri\u010Dakovanja, je potrebno utemeljiti\
  \ tudi z vidika sorazmernosti in v tem okviru zlasti z vidika javnega interesa.\
  \ Glede na to, da se zakoni kot splo\u0161ni in abstraktni pravni predpisi sprejemajo\
  \ za dalj\u0161i \u010Das, opozarjamo na upo\u0161tevanje na\u010Del pravi\u010D\
  nosti, pravne varnosti in zaupanja v pravo."
