response: "Odziv Ministrstva za gopodarski razvoj in tehnologijo\nOdredba o podatkih,\
  \ ki so jih distributerji naftnih derivatov in drugi zavezanci dol\u017Eni zagotavljati\
  \ ministrstvu (Uradni list RS, \u0161t. 160/20) dolo\u010Da obveznosti podjetij\
  \ iz \u010Detrte alineje 2. \u010Dlena Zakona o kontroli cen da ministrstvu, pristojnemu\
  \ za gospodarski razvoj in tehnologijo (v nadaljnjem besedilu: ministrstvo), po\u0161\
  iljajo obvestila o spremembi cen naftnih derivatov.\nPodjetja, ki se ukvarjajo z\
  \ dejavnostjo prodaje naftnih derivatov, ki se uporabljajo kot pogonsko gorivo ali\
  \ gorivo za ogrevanje (v nadaljnjem besedilu: podjetja), sporo\u010Dijo vsako spremembo\
  \ drobnoprodajnih cen naftnih derivatov iz drugega odstavka tega \u010Dlena na vsakem\
  \ bencinskem servisu ministrstvu pred uveljavitvijo cene na prodajnem mestu.\nV\
  \ zvezi z vpra\u0161anjem glede obve\u0161\u010Danja potro\u0161nikov o cenah naftnih\
  \ derivatov, bi \u017Eeleli pojasniti, da se na podlagi petega odstavka 1. \u010D\
  lena Zakona o varstvu potro\u0161nikov (Uradni list RS, \u0161t. 98/04 \u2014 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 114/06 \u2014 ZUE, 126/07, 86/09, 78/11, 38/14,\
  \ 19/15, 55/17 \u2014 ZKoIT in 31/18, v nadaljevanju ZVPot) za blago \u0161tejejo\
  \ vse premi\u010Dne stvari, razen tistih, ki so prodane v okviru izvr\u0161be ali\
  \ drugih sodnih postopkov, tudi voda, plin in elektri\u010Dna energija, \u010De\
  \ se prodajajo v omejeni prostornini ali dolo\u010Deni koli\u010Dini, ter digitalna\
  \ vsebina.\nSkladno s 25.b \u010Dlenom ZVPot mora podjetje potro\u0161niku pred\
  \ sklenitvijo pogodbe oziroma preden potro\u0161nika zavezuje ponudba na jasen in\
  \ razumljiv na\u010Din zagotoviti tudi informacije o kon\u010Dni ceni blaga ali\
  \ storitve, vklju\u010Dno z davki, ali na\u010Din izra\u010Duna cene, \u010De je\
  \ zaradi narave blaga ali storitve ni mogo\u010De izra\u010Dunati vnaprej. Obveznost\
  \ ozna\u010Devanja cen pa je urejena v 26. \u010Dlenu ZVPot, kjer je dolo\u010D\
  eno, da mora podjetje za blago oziroma storitve, ki jih ponuja, vidno ozna\u010D\
  iti ceno, ki vklju\u010Duje davek na dodano vrednost v primeru, da je podjetje zavezanec\
  \ za davek na dodano vrednost. Podrobneje je ozna\u010Devanje cen urejeno v Pravilniku\
  \ o na\u010Dinu ozna\u010Devanja cen blaga in storitev (Uradni list RS, \u0161t.\
  \ 63/99, 27/01 in 65/03, v nadaljevanju: Pravilnik), ki v 4. \u010Dlenu dolo\u010D\
  a, da morajo biti vsi izdelki ozna\u010Deni s prodajno ceno in ceno za enoto. Izjeme\
  \ so dolo\u010Dene v 5. \u010Dlenu Pravilnika.\nNadalje 6. \u010Dlen Pravilnika\
  \ dolo\u010Da, da morajo biti cene ozna\u010Dene na izdelku ali na enega od izrecno\
  \ na\u0161tetih na\u010Dinov, med katerimi sta na\u0161teta tudi ozna\u010Ditev\
  \ cen v obliki cenika in na drug primeren na\u010Din. Dodatno 7. in 8. \u010Dlen\
  \ postavljata zahtevo, da se za izdelke, ki se ne nahajajo v prodajalnah, cene lahko\
  \ ozna\u010Dijo s cenikom ali katalogom, ki morata biti potro\u0161niku dostopna\
  \ ter, da mora biti ozna\u010Ditev cen nedvoumna, lahko prepoznavna, \u010Ditljiva\
  \ in za potro\u0161nika na vidnem in dosegljivem mestu.\nZ obzirom na navedeno menimo,\
  \ da je vsako ozna\u010Devanje cen, za prodajo blaga ali storitev, ki ni v skladu\
  \ z ZVPot in Pravilnikom nedopustno. Podjetja bi si morala v \u010Dim ve\u010Dji\
  \ meri prizadevati, da bi bile cene storitev vidne in lahko dostopne tudi ranljivej\u0161\
  im skupinam potro\u0161nikov, saj bi se s tem izognili nepotrebnim zapletom pri\
  \ prodaji ter posledi\u010Dno poskrbeli za zadovoljstvo potro\u0161nikov. Vsekakor\
  \ menimo, da je potrebno transparentno obve\u0161\u010Danje potro\u0161nikov o cenah\
  \ pogonskih goriv, saj potro\u0161niku omogo\u010Da racionalnej\u0161e obna\u0161\
  anje pri nakupu goriva, prav tako pa ima kakovostno informiranje potro\u0161nikov\
  \ o cenah pomembne koristi tudi za razvoj konkurence. To se \u0161e posebej odra\u017E\
  a pri ponudbi homogenih proizvodov, kamor spadajo pogonska goriva.\nOdredba dolo\u010D\
  a obveznosti podjetij iz \u010Detrte alineje 2. \u010Dlena Zakona o kontroli cen\
  \ da ministrstvu, pristojnemu za gospodarski razvoj in tehnologijo (v nadaljnjem\
  \ besedilu: ministrstvo), po\u0161iljajo obvestila o spremembi cen naftnih derivatov.\
  \ Odredba dolo\u010Da vsebino, na\u010Din in roke za predlo\u017Eitev in objavo\
  \ podatkov, ki so jih podjetja dol\u017Ena predlo\u017Eiti ministrstvu.\nNavedenemu\
  \ navkljub bi vas na koncu vseeno \u017Eeleli opozoriti, da ministrstvo ne sme presojati\
  \ konkretnih primerov. Za nadzor nad dolo\u010Dbami Zakona o varstvu potro\u0161\
  nikov je pristojen Tr\u017Eni in\u0161pektorat RS, ki je pri svojem delu samostojen\
  \ in neodvisen ter ni vezan na navodila ali mnenja pristojnega ministrstva."
