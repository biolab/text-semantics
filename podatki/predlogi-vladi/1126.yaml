response: "Odziv Ministrstva za javno upravo\nGrb, zastava in himna Slovenije so dr\u017E\
  avni simboli, dolo\u010Deni v Ustavi Republike Slovenije. Slovenski grb, zastavo\
  \ in himno so uvedli \u017Ee amandmaji k ustavi leta 1989 in 1991, nova ustava pa\
  \ je njihovo vsebino vklju\u010Dila v 6. \u010Dlen. Iz dr\u017Eavnih simbolov, tudi\
  \ iz dr\u017Eavne zastave, naj bi bilo razvidno, da je nosilec dr\u017Eavnosti RS\
  \ slovenski narod. Obstoje\u010Di dr\u017Eavni simboli zato temeljijo na zgodovinskih\
  \ dejstvih. Slovenska narodna zastava izvira iz obdobja prebujanja slovenske narodne\
  \ zavesti v 18. in 19. stoletju. Ima barve, ki ka\u017Eejo na njeno takratno slovansko\
  \ usmerjenost. Bila je to tudi zastava, pod katero je nastala zahteva po zdru\u017E\
  eni Sloveniji, zastava, pod katero so se v drugi polovici 19. stoletja nadaljevale\
  \ na velikih zborih zahteve po priznanju slovenskega naroda, zastava, pod katero\
  \ se je nadaljeval boj za slovensko narodno emancipacijo vse do druge svetovne vojne,\
  \ pod to zastavo se je bil tudi osvobodilni boj slovenskega naroda zoper tujo okupacijo\
  \ med drugo svetovno vojno. Za oblikovanje in vzdr\u017Eevanje slovenske narodne\
  \ zavesti ima ta zastava izjemno simbolno vrednost in \u010Dustveni naboj. Iz teh\
  \ razlogov je bila slovenska narodna zastava prevzeta tudi kot slovenska dr\u017E\
  avna zastava. Da bi tudi na zunaj poudarili njen zna\u010Daj kot simbol samostojne\
  \ slovenske dr\u017Eavnosti, je bil na zastavo dodan tudi slovenski dr\u017Eavni\
  \ grb .\nNa\u010Din uporabe dr\u017Eavnih simbolov, hkrati pa tudi obliko in na\u010D\
  in uporabe slovenske narodne zastave ureja Zakon o grbu, zastavi in himni Republike\
  \ Slovenije ter o slovenski narodni zastavi (Uradni list, \u0161t. 67/94 in 14/94\
  \ \u2013 odlo\u010Dba US, v nadaljevanju ZGZH). Ministrstvo za javno upravo, ki\
  \ je pristojno za tolma\u010Denje in pripravo ZGZH, pojasnjuje, da v Normativni\
  \ delovni program vlade za leto 2011 oziroma na seznam predlogov zakonov, ki jih\
  \ bo Vlada RS predlo\u017Eila Dr\u017Eavnemu zboru RS, morebitne spremembe veljavne\
  \ zakonske ureditve dr\u017Eavnih simbolov niso vklju\u010Dene. Po vedenju ministrstva\
  \ se ob pravni ureditvi, ki je \u017Ee ve\u010D kot 20 let dejansko nespremenjena,\
  \ niso pojavljale pobude za spremembo, ki bi imele \u0161ir\u0161i dru\u017Ebeni\
  \ konsenz, zato v smeri sprememb ministrstvo trenutno ne razmi\u0161lja.\nMinistrstvo\
  \ \u0161e posebej poudarja, da bi za uveljavitev takega predloga najprej bile potrebne\
  \ spremembe slovenske ustavne ureditve, za kar je potrebno opraviti predhodno podrobno\
  \ posvetovanje s strokovno in \u0161ir\u0161o javnostjo in sprejeti \u0161ir\u0161\
  i dru\u017Ebeni konsenz. Nadalje je potrebno upo\u0161tevati, da Ustava RS predpisuje\
  \ \u0161e zahtevnej\u0161e pogoje za svoje spreminjanje kot za spreminjanje oziroma\
  \ sprejemanje zakona. Ustava kot temeljni in hkrati najvi\u0161ji pravni akt mora\
  \ biti bistveno trajnej\u0161a kot zakoni in drugi akti, zato so njene norme zavarovane\
  \ pred prepogostim spreminjanjem. Predlogi za morebitne spremembe ustave so tako\
  \ pomembna in kompleksna tema, da jih je treba prou\u010Diti ter predhodno obravnavati\
  \ v okviru \u0161ir\u0161e razprave, tudi v strokovni javnosti, zato ne morejo biti\
  \ predmet hitre odlo\u010Ditve na podlagi tak\u0161nega predloga, kot smo ga prejeli.\
  \ Bo pa ministrstvo prejeti predlog, v postopku za spremembo pravne ureditve s tega\
  \ podro\u010Dja, vsekakor obravnavalo enakovredno z drugimi morebitnimi predlogi,\
  \ v kolikor se bo v slovenski dru\u017Ebi v prihodnosti oblikovala tak\u0161na pobuda\
  \ s podporo \u0161ir\u0161e javnosti.\nGlede na navedeno ministrstvo prejetega predloga\
  \ za novo slovensko zastavo ne podpira, saj meni, da predlog ni zadosti premi\u0161\
  ljen in kot tak ni primeren za nadaljnjo obravnavo.   "
