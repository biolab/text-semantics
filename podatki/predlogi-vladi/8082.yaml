response: "Odziv Ministrstva za finance\nObravnavani predlog za spremembe v sistemu\
  \ obdav\u010Devanja dohodkov fizi\u010Dnih oseb z dohodnino sloni na predlaganih\
  \ spremembah v sistemu zdravstvenega zavarovanja, ki so trenutno v javni obravnavi,\
  \ in sicer se v navezavi z raz\u0161iritvijo osnov za prispevke oziroma upo\u0161\
  tevane pri dolo\u010Ditvi zdravstvenega nadomestila tudi dohodkov, ki se obdav\u010D\
  ujejo cedularno (obresti, dividende, najemnine, ..), predlaga, da se naj tudi pri\
  \ teh dohodkih omogo\u010Di uveljavljanje splo\u0161ne in posebnih olaj\u0161av\
  \ pri dohodnini.\nUvodoma je treba poudariti, da gre v primeru novega Zakona o zdravstvenem\
  \ varstvu in zdravstvenem zavarovanju za predlog, ki je v pristojnosti Ministrstva\
  \ za zdravje, in je v tem trenutku \u0161e v fazi javne obravnave. Namen te faze,\
  \ da se odpre mo\u017Enost za razpravo in se zbere odzive zainteresirane javnosti,\
  \ kajti le s \u0161irokim dru\u017Ebenim, kot tudi politi\u010Dnim konsenzom, se\
  \ lahko dose\u017Eejo in sprejmejo re\u0161itve, ki bodo zasledovale temeljni cilj\
  \ dr\u017Eave \u2013 to pomeni zagotavljanje na\u010Dela enakomerne in pravi\u010D\
  ne porazdelitve javnofinan\u010Dnih bremen ob javnofinan\u010Dni vzdr\u017Enosti\
  \ ter posledi\u010Dno tudi zagotovitev sprejemljivega nivoja socialne varnosti in\
  \ hkrati pogojev gospodarskega razvoja in napredka nasploh. Nadaljnji koraki oziroma\
  \ re\u0161itve bodo sprejete, ko bodo ovrednoteni odzivi, prejeti v javni razpravi.\n\
  Ne glede na to kak\u0161na odlo\u010Ditev bo sprejeta v zvezi s t.i. pasivnimi dohodki\
  \ v sistemu obveznega zdravstvenega zavarovanja, pa je potrebno poudariti, da je\
  \ navkljub podobnim vplivom prispevkov na gospodarski in sicer\u0161nji razvoj kot\
  \ ga imajo davki na dohodek fizi\u010Dnih oseb, treba pri vrednotenju teh vplivov\
  \ upo\u0161tevati tudi vsebinsko razliko med davki in obveznimi prispevki za socialno\
  \ varnost. Za razliko od davkov, ki so nenamenski in njihovo pla\u010Dilo ni povezano\
  \ s koristmi/pravicami, ki bi iz naslova pla\u010Dila davka pripadali neposredno\
  \ dav\u010Dnemu zavezancu, gre pri prispevkih za socialno varnost pravzaprav za\
  \ prispevke zavarovancev in njihovih delodajalcev za zagotavljanje to\u010Dno dolo\u010D\
  enih pravic. Upo\u0161tevaje navedeno, je prispevke za socialno varnost nujno treba\
  \ obravnavati v kontekstu sistema socialne varnosti kot celote. Seveda pa je tudi\
  \ pri oblikovanju ukrepov na tem podro\u010Dju potrebno zasledovati cilje zagotavljanja\
  \ socialno tr\u017Enega gospodarstva ter ustrezne ravni socialne varnosti, ki temelji\
  \ na na\u010Delih solidarnosti in pravi\u010Dne porazdelitve bremena.\nTemeljno\
  \ izhodi\u0161\u010De obdav\u010Ditve dohodkov fizi\u010Dnih oseb pa je v obdav\u010D\
  itev zajeti vsak dohodek fizi\u010Dnih oseb, s \u010Dimer naj se dose\u017Ee \u010D\
  im bolj enako dav\u010Dno obravnavo dohodkov ter enakomernej\u0161o razporeditev\
  \ dav\u010Dnih bremen med dav\u010Dnimi zavezanci. Namen obdav\u010Ditve dohodkov\
  \ fizi\u010Dnih oseb je tudi v ve\u010Dji meri dolo\u010Diti obremenitev posameznikov\
  \ glede na vi\u0161ino dohodka in osebne razmere, z upo\u0161tevanjem socialne komponente,\
  \ pri tem pa slediti globalnemu na\u010Delu ter v obdav\u010Ditev zajeti vsak dohodek,\
  \ ne glede na vir dohodka. Pri obdav\u010Ditvi dohodkov fizi\u010Dnih oseb se zasleduje\
  \ tudi dav\u010Dna nevtralnost pri obdav\u010Denju enake vrste dohodka. Na\u010D\
  elo enakosti pred zakonom zakonodajalca zavezuje, da enaka oziroma podobna razmerja\
  \ ureja (obravnava) enako. Zavezuje pa ga tudi k taki normativni razli\u010Dnosti,\
  \ ki ustreza razli\u010Dnosti dejanskih stanj, ki jih ureja. Posebnosti ustavnega\
  \ na\u010Dela enakosti v dav\u010Dnem pravu so v tem, da ima zakonodajalec pri izbiri\
  \ dav\u010Dnega predmeta, pri dolo\u010Ditvi dav\u010Dne osnove, dav\u010Dne stopnje\
  \ in dav\u010Dnih oprostitev \u0161iroko polje presoje, da pa mora pri izpeljavi\
  \ sprejete odlo\u010Ditve spo\u0161tovati enakost v obremenitvi, ki je odsev splo\u0161\
  nega na\u010Dela enakosti v dav\u010Dnem pravu, ter da te zahteve brez utemeljenega\
  \ razloga ne more opustiti. Dav\u010Dne ugodnosti so ustavno dopu\u0161\u010Dene,\
  \ \u010De spodbujajo dru\u017Ebeno-koristna ravnanja dav\u010Dnih zavezancev (varstvo\
  \ okolja, socialna varnost, zagotavljanje skupnih dru\u017Ebenih potreb in gospodarskega\
  \ razvoja). Davki v sodobni dru\u017Ebi torej ne zasledujejo zgolj finan\u010Dnih\
  \ ciljev, ampak so davki tudi sredstvo ekonomske, socialne, demografske in drugih\
  \ sorodnih politik, vendar vedno kot podporni ukrep drugim, primarnim politikam.\n\
  V okviru navedenih posebnih ciljev je bila z dav\u010Dnim letom 2006 sprejeta velika\
  \ konceptualna sprememba obdav\u010Devanja dohodkov fizi\u010Dnih oseb, in sicer\
  \ se je pre\u0161lo iz koncepta sinteti\u010Dnega obdav\u010Devanja vseh dohodkov\
  \ fizi\u010Dnih oseb (ne glede na vrsto dohodka) z enim davkom (dohodnino) po progresivnih\
  \ dav\u010Dnih stopnja in ob upo\u0161tevanju dav\u010Dnih olaj\u0161av, na koncept\
  \ razli\u010Dne obravnave dohodkov glede na njihovo naravo. Aktivni dohodki (dohodki,\
  \ dose\u017Eeni z delom) se tako v na\u010Delu obdav\u010Dujejo preko letne dav\u010D\
  ne osnove, sinteti\u010Dno s progresivnimi dav\u010Dnimi stopnjami in ob upo\u0161\
  tevanju dav\u010Dnih olaj\u0161av, medtem ko se pasivni dohodki (dohodki vezani\
  \ na premo\u017Eenje) v na\u010Delu obdav\u010Dujejo z dohodnino po proporcionalnih\
  \ stopnji in brez upo\u0161tevanja dav\u010Dnih olaj\u0161av. Do spremembe koncepta\
  \ je pri\u0161lo na podlagi posameznih zavezancev kot tudi strokovne javnosti. Kritike\
  \ so se nana\u0161ale predvsem na kompleksnost ureditve obdav\u010Devanja dohodkov\
  \ fizi\u010Dnih oseb, administrativno zapletenost postopkov pobiranja davka in relativno\
  \ visoko progresivnost dohodnine, predvsem glede obdav\u010Ditve pasivnih dohodkov.\
  \ Z uvedbo proporcionalne dav\u010Dne stopnje za obresti, dividende in dobi\u010D\
  ke iz kapitala, se naj bi pospe\u0161ilo delovanje kapitalskih trgov in poenostavil\
  \ sistem obdav\u010Ditve teh virov dohodnine in se zni\u017Eala dav\u010Dna obremenitev\
  \ dohodkov iz naslova obresti, dividend in dobi\u010Dkov iz kapitala zavezancem\
  \ iz najvi\u0161jih dav\u010Dnih razredov. Glede na navedeno menimo, da predloga\
  \ ni primerno podpreti, saj se navezuje na morebitne spremembe v sistemu obveznega\
  \ zdravstvenega zavarovanja. Poleg tega pa posega v osnovne koncepte veljavnega\
  \ sistema dohodnine, kar zahteva celovito reformo sistema in znaten odmik od ciljev\
  \ javno finan\u010Dne konsolidacije, ob pogoju, da se ne povzro\u010Di negativnih\
  \ vplivov na trg kapitala.\n "
