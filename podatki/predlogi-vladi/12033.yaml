response: "Odziv Ministrstva za javno upravo\nNa podro\u010Dju javnega naro\u010D\
  anja in porabe javnih sredstev je bilo sprejetih \u017Ee ve\u010D ukrepov za dvig\
  \ transparentnosti. Z nadgraditvijo Portala javnih naro\u010Dil je mogo\u010De od\
  \ 25. maja 2015 vpogledati v pogodbe iz javnega naro\u010Danja, koncesij in javno-zasebnih\
  \ partnerstev (podlaga je peti odstavek 10.a \u010Dlena Zakona o dostopu do informacij\
  \ javnega zna\u010Daja (Uradni list RS, \u0161t. \u0161t. 51/06 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 117/06 \u2013 ZDavP-2, 23/14, 50/14, 19/15 \u2013 odl.\
  \ US, 102/15 in 7/18).\nZakon o javnem naro\u010Danju (Uradni list RS, \u0161t.\
  \ 91/15 in 14/18) ureja tudi obveznost za t.im. eviden\u010Dna naro\u010Dila, za\
  \ katera sicer ni treba izvajata postopka po ZJN-3, je pa potrebno enkrat letno\
  \ objaviti statisti\u010Dne podatke, poleg tega pa tudi za vse pogodbe nad 10.000\
  \ EUR \u0161e seznam, iz katerega izhaja komu so bila ta naro\u010Dila oddana, kaj\
  \ je predmet in za kolik\u0161na sredstva. Prav tako se \u017Ee od aprila 2016 na\
  \ portalu objavljajo tudi vse odlo\u010Ditve o oddaji naro\u010Dila in obvestila\
  \ o spremembah pogodb po njeni sklenitvi.\nPomemben projekt za pove\u010Danje transparentnosti\
  \ na podro\u010Dju javnega naro\u010Danja predstavlja tudi informacijska re\u0161\
  itev STATIST, ki je od konca meseca januarja 2016 na voljo naj\u0161ir\u0161i javnosti\
  \ in tako zagotavlja celovito, neposredno in posodobljeno objavo podatkov o oddanih\
  \ javnih naro\u010Dilih v Republiki Sloveniji. V STATIST-u so na enem mestu zbrane\
  \ informacije o oddanih javnih naro\u010Dilih od 1. 1. 2013 naprej, ki jih vsak\
  \ uporabnik lahko pregleduje po razli\u010Dnih parametrih.\nMinistrstvo za javno\
  \ upravo pa skupaj z Upravo RS za javna pla\u010Dila in Uradnim listom RS, d.o.o.\
  \ izvaja projekt, katerega rezultat bo nadgradnja in povezanost izvedenih postopkov\
  \ javnih naro\u010Dil in registra objavljenih pogodb ter na ta na\u010Din vzpostavljen\
  \ sistem bele\u017Eenja dejanskih pla\u010Dil na podlagi pogodb o izvedbi javnih\
  \ naro\u010Dil.\nNa podlagi navedenega tako ugotavljamo, da je predlog predlagatelja\
  \ \u017Ee v izvajanju, projekt pa bo predvidoma zaklju\u010Den marca 2022.\n Odziv\
  \ Ministrstva za finance\nZ namenom, da bi osnovne kategorije prora\u010Dunske porabe\
  \ (prihodki, odhodki, programi, projekti, realizacija) na enostaven na\u010Din predstavili\
  \ tudi dr\u017Eavljanom in dr\u017Eavljankam, se je za\u010Del proces t.i. vizualizacije\
  \ dr\u017Eavnega prora\u010Duna, v okviru katerega je bilo konec leta 2019 javnosti\
  \ predstavljeno spletno mesto proracun.gov.si. Ta omogo\u010Da pogled na podatke\
  \ s treh razli\u010Dnih zornih kotov. Prvi ponuja dnevno spremljanje gibanja prora\u010D\
  unskih prihodkov in odhodkov v teko\u010Dem letu, torej v letu 2020. Drugi del prikazuje\
  \ pregled podatkov za 10 let nazaj. V njem predstavljamo, koliko denarja vsako leto\
  \ namenimo za posamezna podro\u010Dja, npr. \u0161olstvo, socialno varnost ali podjetni\u0161\
  tvo. Tretji del nudi podrobnej\u0161e informacije o projektih, ki jih (so)financiramo\
  \ iz prora\u010Duna in omogo\u010Da pregled podrobnej\u0161ih informacij o posameznih\
  \ projektih, kot npr. pregled po regijah in ob\u010Dinah, navedene so vrednosti\
  \ projektov, na\u010Drti financiranja po posameznih letih in kraj\u0161e obrazlo\u017E\
  itve stanja projekta in predvidenega napredka v naslednjih letih.\n\u0160ir\u0161\
  i javnosti je na voljo tudi spletno mesto Erar (spletna storitev Komisije za prepre\u010D\
  evanje korupcije), ki splo\u0161ni javnosti, medijem, stroki in dr\u017Eavnim organom\
  \ omogo\u010Da vpogled v transakcije javnih institucij in dru\u017Eb v lasti dr\u017E\
  ave ter ob\u010Din, ki se nana\u0161ajo na blago in storitve, pla\u010De, socialne\
  \ prejemke, pokojnine, subvencije, \u0161tipendije itd. Javna osvetlitev toka denarja\
  \ med javnim in zasebnim (kot navaja Komisija za prepre\u010Devanje korupcije) pove\u010D\
  uje odgovornost nosilcev javnih funkcij za smotrno in u\u010Dinkovito porabo javnih\
  \ sredstev, omogo\u010Da argumentirano razpravo o sprejetih in na\u010Drtovanih\
  \ investicijah ter zmanj\u0161uje tveganja za slabo upravljanje, zlorabo oblasti,\
  \ predvsem pa omejuje sistemsko korupcijo, nepo\u0161teno konkurenco in klientelizem.\
  \ Komisija za prepre\u010Devanje korupcije podatke za ta namen pridobiva iz razli\u010D\
  nih registrov: AJPES-a, iz seznama dav\u010Dnih zavezancev, od Uprave za javna pla\u010D\
  ila, s strani Ministrstva za finance, Uradnega lista RS, Finan\u010Dne uprave in\
  \ Urada za prepre\u010Devanje pranja denarja.\nPovezovanje razli\u010Dnih informacijskih\
  \ in podatkovnih sistemov je ena izmed pomembnih smernic v bli\u017Enji prihodnosti.\
  \ Informacijski sistemi dr\u017Eavnih organov namre\u010D \u017Ee zdaj zbirajo ogromno\
  \ podatkov, z uporabo naprednej\u0161ih tehnologij pa bi lahko te informacije tudi\
  \ povezovali ter omogo\u010Dili dostop do enostavno razumljivih in hitrih analiz\
  \ z dnevno a\u017Eurnostjo. Je pa morda korak do novih sistemov (bodisi aplikacij\
  \ ali spletnih storitev) zaradi zahtevnosti izvedbe nekoliko dalj\u0161i, kot bi\
  \ si \u017Eeleli. Vsekakor pa je ideja enostavnega dostopa za dr\u017Eavljane in\
  \ dr\u017Eavljanke ena izmed smeri, v kateri \u017Eelimo v prihodnosti razvijati\
  \ svoje informacijske sisteme."
