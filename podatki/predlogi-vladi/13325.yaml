response: "Odziv Ministrstva za javno upravo\nV zvezi s prejetim predlogom uvodoma\
  \ opozarjamo, da je potrebno lo\u010Devati javne uslu\u017Ebence, ki sklenejo delovno\
  \ razmerje v javni upravi po zakonsko dolo\u010Denem postopku, in funkcionarje,\
  \ ki pridobijo svojo funkcijo z imenovanjem oziroma volitvami.\_\nV skladu z Zakonom\
  \ o javnih uslu\u017Ebencih\_(v nadaljevanju: ZJU; Uradni list RS, \u0161t. 63/07\u2013\
  UPB3, 65/08, 69/08-ZTFI-A, 69/08-ZZavar-E, 74/09 Odl.US: U-I-136/07-13, 40/12-ZUJF,\
  \ 158/20 - ZIntPK-C in\_203/20\_\u2013 ZIUPOPDVE), so obveznosti javnih uslu\u017E\
  bencev opredeljene tako, da je predvsem poudarjena strokovnost, eti\u010Dnost, pravilnost\
  \ in smotrnost dela javnega uslu\u017Ebenca, pri \u010Demer izpostavljamo predvsem\
  \ na\u010Delo \u010Dastnega ravnanja (10. \u010Dlen ZJU), v skladu s katerim javni\
  \ uslu\u017Ebenec pri izvr\u0161evanju javnih nalog ravna \u010Dastno v skladu s\
  \ pravili poklicne etike. Javni uslu\u017Ebenec mora opravljati svoje delo skladno\
  \ s predpisi, kolektivno pogodbo, pogodbo o zaposlitvi, splo\u0161nimi akti organa\
  \ in kodeksom etike javnih uslu\u017Ebencev (93. \u010Dlen ZJU).\nGlede predloga\
  \ v okviru pristojnosti Ministrstva za javno upravo sporo\u010Damo, da eti\u010D\
  ni kodeks za javne uslu\u017Ebence \u017Ee obstaja. Javni uslu\u017Ebenec mora tako\
  \ pri svojem delu upo\u0161tevati tudi kodekse (poklicne) etike, kot zbir eti\u010D\
  nih in moralnih pravil, ki zavezujejo javne uslu\u017Ebence oziroma pripadnike dolo\u010D\
  enega poklica, in sicer:\n Kodeks ravnanja javnih uslu\u017Ebencev (Uradni list\
  \ RS, \u0161t. 8/01), ki ga je sprejela Vlada Republike Slovenije, Kodeks etike\
  \ javnih uslu\u017Ebencev v dr\u017Eavnih organih in upravah lokalnih skupnosti\
  \ (\u0161t. 0130-5/2011/1, z dne 11. 4. 2011), ki ga je sprejel Uradni\u0161ki svet,\
  \ druge kodekse, kot npr. Kodeks policijske etike, idr. \nKodeks etike javnih uslu\u017E\
  bencev v dr\u017Eavnih organih in upravah lokalnih... izhaja iz tradicije in vrednot\
  \ delovanja javne uprave, ki mora delovati zakonito in v javno dobro. Kodeks ne\
  \ predstavlja seznama pravil (norm), ampak je oblikovan kot skupek vodil, osnovnih\
  \ smernic in minimalnih standardov, ki naj bi jih javni uslu\u017Ebenci upo\u0161\
  tevali pri svojem delu. Temelji na vzajemnem spo\u0161tovanju javnih uslu\u017E\
  bencev, tako do sodelavcev, kot tudi do notranjih oziroma zunanjih strank. Namen\
  \ kodeksa je, da se javnim uslu\u017Ebencem predstavijo vodila delovanja, ki jih\
  \ je mo\u017Eno razumeti v naj\u0161ir\u0161em smislu ob predpostavki spo\u0161\
  tovanja zakonskih na\u010Del ter splo\u0161nih pisanih ali nepisanih eti\u010Dnih\
  \ standardov. Kodeks vsebuje splo\u0161no veljavna na\u010Dela eti\u010Dnega ravnanja\
  \ javnih uslu\u017Ebencev, ki so jim v pomo\u010D in oporo v vseh aktivnostih njihovega\
  \ delovanja.\nPrav tako je na spletnem portalu GOV.SI dostopen Kodeks ravnanja javnih\
  \ uslu\u017Ebencev, ki velja za vse javne uslu\u017Ebence v dr\u017Eavnih organih,\
  \ upravah samoupravnih lokalnih skupnostih, javnih skladih, javnih agencijah in\
  \ drugih osebah javnega prava, ki prete\u017Eno izvajajo upravne naloge. Namen tega\
  \ kodeksa je opredeliti na\u010Dela opravljanja javnih nalog, po katerih se morajo\
  \ ravnati javni uslu\u017Ebenci, hkrati pa je ta kodeks namenjen tudi seznanitvi\
  \ javnosti z ravnanjem, ki ga ima pravico pri\u010Dakovati od javnih uslu\u017E\
  bencev.\_\nV zvezi s predlogom \u0161t. 13325-150 torej ugotavljamo, da kodeks etike\
  \ za javne uslu\u017Ebence obstaja in je javno dostopen. Pojasnjujemo pa, da ne\
  \ namen in ne vsebina kodeksov nista usmerjena v kaznovanje, ampak v osve\u0161\u010D\
  anje za ravnanje v skladu z na\u010Deli, ki jih kodeks vsebuje. Kodeks etike ne\
  \ more biti podlaga za ukrepanje drugih zoper nekoga, lahko pa pomeni podlago, da\
  \ oseba sama ravna v skladu z na\u010Deli in preneha opravljati dolo\u010Dena dejanja\
  \ ali funkcijo.\nV zvezi s predlogom predlagatelja je treba nadalje upo\u0161tevati,\
  \ da je tudi odgovornost v zvezi z delovanjem javnih uslu\u017Ebencev v \u010Dasu\
  \ sklenjenega delovnega razmerja v na\u0161i pravni ureditvi \u017Ee urejena (disciplinsko,\
  \ kazensko in materialno). Vsi javni uslu\u017Ebenci so v skladu z veljavno ureditvijo\
  \ v dolo\u010Denih primerih \u017Ee sedaj lahko poklicani na odgovornost oziroma\
  \ so ustrezno sankcionirani. Veljavna zakonodaja (ZJU in Kazenski zakonik) omogo\u010D\
  a, da se ob ugotovljenih kr\u0161itvah pri opravljanju dela javnih uslu\u017Ebencev\
  \ uveljavijo tudi sankcije, ki jih zakonodaja daje za te primere na voljo, in sicer\
  \ uveljavljanje disciplinske, od\u0161kodninske in kazenske odgovornosti. \_\nGlede\
  \ predloga, da se eti\u010Dni kodeks sprejme tudi za poslance, pojasnjujemo, da\
  \ je Kolegij predsednika Dr\u017Eavnega zbora dne 12. 6. 2020 sprejel Eti\u010D\
  ni kodeks za poslanke in poslance Dr\u017Eavnega zbora Republike Sloven.... Le ta\
  \ med drugim dolo\u010Da eti\u010Dna na\u010Dela, po katerih se morajo ravnati poslanci\
  \ pri opravljanju funkcije: Ugled in integriteta, Lojalnost, Pravi\u010Dnost in\
  \ po\u0161tenost, Odgovornost ter Dostojnost in spo\u0161tljivost. Kodeks velja\
  \ za vse poslance, nespo\u0161tovanje na\u010Del tega kodeksa je tako za poslanca\
  \ kot za Dr\u017Eavni zbor ne\u010Dastno. \_\nGlede ravnanja in odgovornosti funkcionarjev\
  \ pa v zvezi s pobudo predlagatelja posebej pojasnjujemo \u0161e, da le ti pridobijo\
  \ svojo funkcijo za \u010Dasovno omejeno obdobje (tj. za mandat), in sicer z imenovanjem\
  \ oziroma volitvami v Dr\u017Eavnem zboru kot splo\u0161no predstavni\u0161kem telesu\
  \ (v primeru predsednika vlade in ministrov) ali na neposrednih in splo\u0161nih\
  \ volitvah (v primeru poslancev, predsednika dr\u017Eave, \u017Eupanov). Izvolitev\
  \ funkcionarjev je tako odraz izra\u017Eene ve\u010Dinske podpore (zaupanja) dr\u017E\
  avljanov na volitvah. Nenazadnje imajo v demokrati\u010Dnih ureditvah volivci mo\u017E\
  nost, da odlo\u010Dajo o tem, katera oseba je primerna, da predstavlja njihove interese\
  \ oziroma kateri bodo podelili mandat. V kolikor volivci ocenijo delo in ravnanja\
  \ kandidatov kot slabo oziroma neprimerno, imajo na volitvah mo\u017Enost, da jih\
  \ na volitvah ne izvolijo. Volja volivcev je torej tista, ki bo odlo\u010Dila, kateremu\
  \ kandidatu bo dala svoj glas ter tako prispevala k splo\u0161ni podobi Slovenije.\n\
  Glede na vse navedeno v zvezi s prejetim predlogom menimo, da je veljavna zakonodajna\
  \ ureditev v Republiki Sloveniji, ki izhaja iz enakih izhodi\u0161\u010D kot ureditev\
  \ ve\u010Dine sodobnih dr\u017Eav, ustrezna, navedeni predlog pa neprimeren za nadaljnjo\
  \ obravnavo. \_\nOdziv Ministrstva za pravosodje\nUvodoma pojasnjujemo, da na Ministrstvu\
  \ za pravosodje z vidika pristojnosti za kaznovalno pravo in pristojnosti za preu\u010D\
  evanje in na\u010Drtovanje uveljavljanja temeljnih \u010Dlovekovih pravic in svobo\u0161\
  \u010Din (37. \u010Dlen Zakona o dr\u017Eavni upravi; v nadaljevanju: ZDU-1) menimo,\
  \ da predlog ni primeren za nadaljnjo obravnavo, predvsem z vidika poseganja v pravico\
  \ do svobode izra\u017Eanja (prvi odstavek 39. \u010Dlena Ustave Republike Slovenije[1];\
  \ v nadaljevanju: Ustava). Svoboda izra\u017Eanja iz prvega odstavka 39. \u010D\
  lena Ustave, ki velja tudi za javne funkcionarje, je kompleksna pravica, ki zagotavlja\
  \ svobodo vseh oblik izra\u017Eanja in obve\u0161\u010Danja ter vklju\u010Duje tudi\
  \ mo\u017Enosti kontroverznega izra\u017Eanja, izra\u017Eanja, ki vznemirja javnost\
  \ in lahko tudi neto\u010Dnega (la\u017Enega) izra\u017Eanja.\nZamisel, kot je predstavljena,\
  \ je lahko razumljena kot dobronamerna, vendar pa lahko brez poglobljenega premisleka\
  \ pri eventualni ureditvi predstavlja gro\u017Enjo za nekatere temeljne ustavne\
  \ postulate (pravico do svobode izra\u017Eanja; pravico do svobode medijev; neodvisnost\
  \ poslancev; neodvisnost sodnikov; poslansko imuniteto; imuniteto sodnikov; imuniteto\
  \ \u010Dlanov dr\u017Eavnega sveta; imuniteto sodnikov Ustavnega sodi\u0161\u010D\
  a Republike Slovenije).\nKaj je la\u017E in kaj ni; kaj je izrekanje trditev o dejstvih\
  \ ali zgolj izra\u017Eanje mnenj, kritik in vrednostnih sodb, so kategorije, ki\
  \ so z vidika varstva svobode medijev in svobode izra\u017Eanja (39. \u010Dlen Ustave)\
  \ v razmerju do varstva osebnostnih pravic (35. \u010Dlen Ustave) \u017Ee sedaj\
  \ zelo natan\u010Dno pravno urejene ter v sodni praksi in teoriji razdelane. Poleg\
  \ tega jih zaradi njihove kompleksnosti in pomena, ki ga imajo za navedene ustavne\
  \ pravice, ter potrebe po iskanju ustavno skladnega ravnote\u017Eja med temi pravicami,\
  \ ni mogo\u010De ugotavljati in o njih odlo\u010Dati v \xBBhitrih\xAB postopkih.\_\
  \nSlovenija ima tako kot druge moderne demokrati\u010Dne in ustavne dr\u017Eave\
  \ za dejanja, ki jih pobudnik vrednoti kot la\u017Ei, izdelan pravni okvir. La\u017E\
  i, ki rezultirajo v \u0161kodi za posameznika ali drug subjekt, imajo lahko podlago\
  \ tako v civilni od\u0161kodninski odgovornosti kot v kazenski odgovornosti. Pri\
  \ osebah, ki u\u017Eivajo imuniteto, to velja, \u010De gre za dejanja, storjena\
  \ izven okvira, ki ga Ustava dolo\u010Da glede njihove imunitete. Npr. za poslance\
  \ in poslanke Dr\u017Eavnega zbora RS velja, da niso kazensko odgovorni za mnenja\
  \ (torej izjave) ali glas (glasovanje) na sejah Dr\u017Eavnega zbora ali sejah njegovih\
  \ delovnih teles (prvi odstavek 83. \u010Dlena Ustave). Podobno velja za sodnike\
  \ in sodnice ter sodnike porotnike in sodnice porotnice \u2013 ne morejo biti klicani\
  \ na odgovornost za mnenje (v razpravi na naroku ali glavni obravnavi ali v sodbi),\
  \ ki so ga dali pri odlo\u010Danju v sodnem postopku pred sodi\u0161\u010Dem (prvi\
  \ odstavek 134. \u010Dlena Ustave).\nPri \u0161irjenju neresni\u010Dnih trditev\
  \ lahko civilna odgovornost zajema dol\u017Enost povrnitve tako premo\u017Eenjske\
  \ (177. \u010Dlen Obligacijskega zakonika; v nadaljevanju: OZ) kot nepremo\u017E\
  enjske \u0161kode, \u010De le te rezultirajo v kr\u0161itvah osebnostnih pravic\
  \ (prvi odstavek 179. \u010Dlena OZ v zvezi s 35. \u010Dlenom Ustave Republike Slovenije).\
  \ Prav tako so dejanja, povezana s \u0161irjenjem la\u017Ei, lahko predmet ve\u010D\
  \ kaznivih dejanj po Kazenskem zakoniku (zlasti kazniva dejanja zoper \u010Dast\
  \ in dobro ime \u2013 zlasti 158.\u2013160. \u010Dlen Kazenskega zakonika), o tem\
  \ ali je nekaj la\u017Eno oz. sramotilno pa lahko odlo\u010Di le kazensko sodi\u0161\
  \u010De v okviru veljavnega prava.\nOb navedenem tudi opozarjamo, da je treba v\
  \ Sloveniji z vidika na\u010Del ustavnosti in zakonitosti biti previden, \u010D\
  e se razmi\u0161lja o predpisovanju kaznivih dejanj, ki naj bi med znaki vsebovali\
  \ tudi morebitno la\u017E na \u0161kodo dr\u017Eave. Namre\u010D, tak\u0161na kazniva\
  \ dejanja so \u017Ee obstajala v preteklem nedemokrati\u010Dnem sistemu v Jugoslaviji\
  \ in veljavni Zakon o popravi krivic jih v 3. \u010Dlenu (kazniva dejanja \u0161\
  irjenja la\u017Enih vesti) omenja kot predpise, ki so bili tako nasprotni pravnemu\
  \ redu Republike Slovenije, da je glede obsodb za ta kazniva dejanja mo\u017Ena\
  \ revizija sodnega postopka.\_\_\nTudi tuja in doma\u010Da sodna praksa in teorija\
  \ ter sodna presoja Evropske sodi\u0161\u010Da za \u010Dlovekove pravice je glede\
  \ tega bogata oziroma razdelana.\nProblem, ki ga je mogo\u010De zaznati iz konkretne\
  \ pobude in zaradi \u010Desar je najverjetneje ta pobuda sploh bila podana, je,\
  \ da pravni postopki zaradi varstva pravic vseh udele\u017Eenih in zaradi formaliziranosti\
  \ praviloma potekajo tako dolgo, da kr\u0161itelje sankcije ne zadenejo neposredno\
  \ po izvr\u0161enem dejanju ali vsaj v \u010Dasu, ko bi \u0161e lahko imele najve\u010D\
  ji u\u010Dinek pozitivne generalne prevencije v smislu moralno-pedago\u0161kega\
  \ u\u010Dinkovanja ter zadovoljitve in pomiritve javnosti.\nTo nalogo morajo zato\
  \ odigrati moralne in eti\u010Dne norme ter podro\u010Dje disciplinske odgovornosti.Za\
  \ uveljavljanje teh oblik odgovornosti so v prvi vrsti pomembna svoboda medijev\
  \ in pravica do informacij javnega zna\u010Daja (39. \u010Dlen Ustave). Javno mnenje\
  \ je za nosilce javnih funkcij in nalog mnogokrat najve\u010Dja \xBBsankcija\xAB\
  \ in motivacija za po\u0161teno delo. Sledijo eti\u010Dni kodeksi in pravila o disciplinski\
  \ odgovornosti znotraj posameznih javnih profesionalnih skupin.\nPrimer za to je\
  \ ureditev podro\u010Dja etike in disciplinske odgovornosti sodnikov. Novela Zakona\
  \ o sodi\u0161\u010Dih (ZS-L) je v letu 2015[2] na zakonsko raven povzdignila podro\u010D\
  je profesionalne sodni\u0161ke etike in zavezala vse sodnike k spo\u0161tovanju\
  \ kodeksa sodni\u0161ke etike.[3] Pred tem je bil tovrstni kodeks sprejet le na\
  \ ravni Slovenskega sodni\u0161kega dru\u0161tva in je zavezoval le sodnike, ki\
  \ so bili \u010Dlani dru\u0161tva.[4] Skrb za izvajanje kodeksa in eti\u010Dno vrednotenje\
  \ ravnanj sodnikov je sedaj zaupana Komisiji za etiko in integriteto, ki deluje\
  \ kot neodvisno delovno telo znotraj neodvisnega ustavnega organa Sodnega sveta\
  \ (49. in 50. \u010Dlen Zakona o sodnem svetu, ZSSve). Komisija ureja splo\u0161\
  na vpra\u0161anja iz svojih pristojnosti s smernicami in priporo\u010Dili; posami\u010D\
  na ravnanja sodnikov pa presoja z na\u010Delnimi mnenji, pri \u010Demer lahko pobudo\
  \ za obravnavo poda vsaka fizi\u010Dna ali pravna oseba (prvi odstavek 49. \u010D\
  lena in prvi odstavek 52. \u010Dlena ZSSve). \u010Ceprav zakon in sam kodeks sankcij\
  \ za kr\u0161itev kodeksa ne predpisujeta, imajo odlo\u010Ditve komisije tako v\
  \ odnosu do konkretnega sodnika kot za sodni\u0161tvo na sploh pomembne preventivne\
  \ in sankcijske u\u010Dinke. Vse odlo\u010Ditve so javno objavljene na spletnih\
  \ straneh Sodnega sveta. Poleg tega se po odlo\u010Ditvi Sodnega sveta na\u010D\
  elna mnenja Komisije za etiko in integriteto, s katerimi se ugotovi kr\u0161itev\
  \ Kodeksa sodni\u0161ke etike, vnesejo v osebne spise sodnikov,[5] ki so podlaga\
  \ za ocenjevanje dela sodnikov in njihovo napredovanje (tretji odstavek 31. \u010D\
  lena Zakona o sodni\u0161ki slu\u017Ebi, ZSS). Dodatno pa so sodniki tudi disciplinsko\
  \ lahko odgovorni tako za dejanja, storjena pri opravljanju sodni\u0161ke slu\u017E\
  be, kot za dejanja v zasebnem \u010Dasu, \u010De z njimi kr\u0161ijo sodni\u0161\
  ko neodvisnost ali ugled sodstva ali se neprimerno in \u017Ealjivo vedejo do drugih\
  \ (14. in 15. to\u010Dka 81. \u010Dlena ZSS). Kot sankcija jim je lahko izre\u010D\
  en opomin, ustavitev napredovanja, zni\u017Eanje pla\u010De, premestitev na drugo\
  \ sodi\u0161\u010De in v najhuj\u0161ih primerih prenehanje sodni\u0161ke funkcije\
  \ (82. \u010Dlen ZSS).\nV zvezi s postopkovnim vidikom predloga pojasnjujemo, da\
  \ imamo v Sloveniji tristopenjsko sodno varstvo (okrajna in okro\u017Ena sodi\u0161\
  \u010Da na prvi stopnji, vi\u0161ja sodi\u0161\u010Da na drugi stopnji ter na tretji\
  \ stopnji Vrhovno sodi\u0161\u010De Republike Slovenije). Okrajna in okro\u017E\
  na sodi\u0161\u010Da sodijo na prvi stopnji, prito\u017Ebe zoper njihove odlo\u010D\
  itve pa re\u0161ujejo vi\u0161ja sodi\u0161\u010Da, Vrhovno sodi\u0161\u010De Republike\
  \ Slovenije pa je po 127. \u010Dlenu Ustave najvi\u0161je sodi\u0161\u010De za redna\
  \ pravna sredstva (prito\u017Ebe) in izredna pravna sredstva (revizije, zahteve\
  \ za varstvo zakonitosti ipd.) v dr\u017Eavi. Je torej revizijska in delno prito\u017E\
  bena instanca v civilnih, kazenskih, gospodarskih, upravnih ter delovnih in socialnih\
  \ zadevah. V veliki ve\u010Dini zadev, za katere je pristojno, je tako sodi\u0161\
  \u010De tretje stopnje, kar pomeni, da obravnava predvsem prej navedena izredna\
  \ pravna sredstva. Razlogi za vlo\u017Eitev teh pravnih sredstev so - za razliko\
  \ od rednih prito\u017Eb - omejeni na vpra\u0161anja materialnega prava in najresnej\u0161\
  e kr\u0161itve postopka. O izvolitvi sodnika Vrhovnega sodi\u0161\u010Da odlo\u010D\
  a Dr\u017Eavni zbor na predlog Sodnega sveta -\_ o izvolitvi sodnikov torej ne morejo\
  \ odlo\u010Dati dr\u017Eavljani, saj Ustava dolo\u010Da v 130. \u010Dlenu, da to\
  \ sme izvesti le Dr\u017Eavni zbor. Glede na navedeno sodelovanje Vrhovnega sodi\u0161\
  \u010Da v omenjenem posebnem senatu za hitro odlo\u010Danje v primerih la\u017E\
  i, ki so izre\u010Dene v javnosti, ni skladno s trenutno ustavno in zakonodajno\
  \ ureditvijo delovanja in sestave Vrhovnega sodi\u0161\u010Da.\nGlede vpra\u0161\
  anja dolo\u010Ditve to\u017Eilca v navedenem postopku, pa navajamo, da dr\u017E\
  ave to\u017Eilce po veljavni zakonodaji \u017Ee imenuje v trajni mandat Vlada Republike\
  \ Slovenije, so del izvr\u0161ilne veje oblasti, vendar so pri svojem delu samostojni.\_\
  \nZaklju\u010Dno ponovno poudarjamo, da nekaterih ravnanj na podlagi temeljnih ob\u010D\
  e sprejetih na\u010Del ni mogo\u010De normirati na ravni kaznovalnega prava, temve\u010D\
  \ se morajo le-ta sankcionirati na podlagi moralnih in eti\u010Dnih norm \u2013\
