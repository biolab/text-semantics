  \ iz te opredelitve. \u0160olanje lastnika/vodnika psa je tudi predvideno v primeru,\
  \ da je pes kljub predpisanim dodatnim za\u0161\u010Ditnim ukrepom ponovno ugriznil\
  \ \u010Dloveka. \u010Ce lastnik tega ne izvede ali pre\u0161olanje ni uspe\u0161\
  no, se psa usmrti.\nGlede na razpolo\u017Eljive podatke, je podro\u010Dje dobro\
  \ urejeno, \u0161tevilo napadov psov na ljudi se kljub ve\u010Djemu \u0161tevilu\
  \ psov, po nam znanih podatkih, ne pove\u010Duje.\nKer pa je klju\u010Dnega pomena\
  \ za sobivanje psov, njihovih skrbnikov in okolice odgovorno lastni\u0161tvo, se\
  \ strinjamo, da je uvedba usposabljanja bodo\u010Dih lastnikov psov pred pridobitvijo\
  \ psa predlog, ki ga je vredno podrobneje preu\u010Diti in o njem opraviti tudi\
  \ \u0161ir\u0161o razpravo s strokovno in splo\u0161no javnostjo.\nKer vlada Republike\
  \ Slovenije promovira odgovorno lastni\u0161tvo \u017Eivali in ker bo ministrstvo\
  \ sodelovalo pri nadgradnji zakonodaje, ki ureja podro\u010Dje za\u0161\u010Dite\
  \ in dobrobiti \u017Eivali, bomo va\u0161 predlog preu\u010Dili in ga vklju\u010D\
  ili v predloge novih predpisov v najve\u010Dji mo\u017Eni meri."
