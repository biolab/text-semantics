response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nDne 13. februarja\
  \ 2021 je stopil v veljavo Odlok o za\u010Dasni prepovedi ponujanja in prodajanja\
  \ blaga in storitev potro\u0161nikom v Republiki Sloveniji (Uradni list RS, \u0161\
  t. 20/21, v nadaljevanju: Odlok), v katerem se izjeme, za katere je dovoljeno opravljanje\
  \ dejavnosti, \u0161irijo na opravljanje trgovinske dejavnosti ne glede na vrsto\
  \ blaga in prodajno povr\u0161ino.\nOpravljanje trgovinske dejavnosti, kot jo ureja\
  \ zakon, ki ureja trgovino in med katere spadajo kolesarske trgovine so v 1. to\u010D\
  ki 3. \u010Dlena Odloka dolo\u010Dene kot izjeme ponujanja in prodajanja blaga in\
  \ storitev potro\u0161nikom s pogojem testa.\nPonujanje in prodajanje blaga je torej\
  \ dovoljeno pod pogojem, da zaposleni, ki izvajajo ponujanje in prodajanje blaga\
  \ in storitev enkrat tedensko izvedejo testiranje na virus SARS-CoV-2 s hitrimi\
  \ antigenskimi testi (v nadaljevanju: test HAGT) ali z metodo veri\u017Ene reakcije\
  \ s polimerazo (v nadaljevanju: test PCR), pri \u010Demer lahko ponujanje in prodajanje\
  \ blaga in storitev opravljajo le zaposleni, ki imajo negativni rezultat testa.\n\
  Testiranje pa ni potrebno osebi, ki:\n predlo\u017Ei negativni rezultat testa na\
  \ virus SARS-CoV-2 s testom PCR ali testom HAG, ki ni starej\u0161i od 24 ur, ima\
  \ potrdilo o cepljenju zoper COVID-19, s katerim dokazuje, da je od prejema drugega\
  \ odmerka cepiva proizvajalca Biontech/Pfizer preteklo najmanj 7, MODERNA 14 in\
  \ AstraZeneca 21 dni, ima potrdilo o pozitivnem rezultatu testa PCR ali testa HAGT,\
  \ ki je starej\u0161i od 21 dni, vendar ni starej\u0161i od \u0161est mesecev, ali\
  \ ima potrdilo zdravnika, da je prebolela COVID-19 in od za\u010Detka simptomov\
  \ ni minilo ve\u010D kot \u0161est mesecev. \nPoleg zgoraj navedenega je ponujanje\
  \ in prodajanje blaga in storitev potro\u0161nikom dovoljeno ob upo\u0161tevanju\
  \ navodil iz petega odstavka 2. \u010Dlena Odloka, ki omejuje \u0161tevilo oseb\
  \ v zaprtih javnih prostorih, v katerih se izvaja dejavnost ponujanja in prodajanja\
  \ blaga in storitev potro\u0161nikom, in sicer na 30 kvadratnih metrov na posamezno\
  \ stranko ali na eno stranko, \u010De je poslovni prostor manj\u0161i od 30 kvadratnih\
  \ metrov. V kolikor gre za ponujanje in prodajanje blaga v trgovskih centrih, morajo\
  \ imeti lo\u010Den vhod in izhod za stranke.\nPrav tako je potrebno zagotoviti minimalni\
  \ mo\u017Eni stik s potro\u0161niki v skladu s sprejetimi navodili Nacionalnega\
  \ in\u0161tituta za javno zdravje (NIJZ), redno prezra\u010Devanje ali ventilacijo\
  \ prostorov, v katerih se izvaja dejavnost ponujanja in prodajanja blaga in storitev\
  \ potro\u0161nikom ter strankam omogo\u010Diti razku\u017Eevanje rok pred vstopom\
  \ in ob izstopu iz prostorov."
