response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nOsebna asistenca po Zakonu o osebni asistenci (Uradni list RS, \u0161t 10/17\
  \ in 31/18, v nadaljevanju ZOA) je pomo\u010D uporabniku pri vseh tistih opravilih\
  \ in dejavnostih, ki jih uporabnik ne more izvajati sam zaradi vrste in stopnje\
  \ invalidnosti, a jih vsakodnevno potrebuje doma in izven doma, da lahko \u017E\
  ivi neodvisno, aktivno in je enakopravno vklju\u010Den v dru\u017Ebo.\nKot osebna\
  \ asistenca se \u0161teje pomo\u010D pri temeljnih dnevnih opravilih in pomo\u010D\
  \ pri komunikaciji in obvezna prisotnost pri uporabniku v primeru najte\u017Ejih\
  \ invalidnosti, pomo\u010D pri podpornih dnevnih opravilih, spremstvo, pomo\u010D\
  \ na delovnem mestu in izobra\u017Eevalnem procesu ter pomo\u010D pri drugih dejavnostih\
  \ in aktivnostih, v katere je uporabnik vklju\u010Den.\nDolo\u010Dba drugega odstavka\
  \ 6. \u010Dlena ZOA dolo\u010Da, da je do osebne asistence upravi\u010Den uporabnik,\
  \ ki izpolnjuje naslednje pogoje:\n da zaradi invalidnosti potrebuje pomo\u010D\
  \ pri opravljanju aktivnosti, vezanih na samostojno osebno in dru\u017Einsko \u017E\
  ivljenje, vklju\u010Devanje v okolje, izobra\u017Eevanje in zaposlitev; da je dr\u017E\
  avljan Republike Slovenije s stalnim bivali\u0161\u010Dem v Republiki Sloveniji\
  \ ali tujec, ki ima stalno prebivali\u0161\u010De v Republiki Sloveniji; da je star\
  \ od 18 do 65 let; da \u017Eivi ali bi \u017Eelel \u017Eiveti v samostojnem ali\
  \ skupnem gospodinjstvu zunaj celodnevne institucionalne oskrbe; da potrebuje pomo\u010D\
  \ najmanj 30 ur tedensko. \n\u010Ce je upravi\u010Dena oseba uveljavila pravico\
  \ do osebne asistence pred dopolnjenim 65. letom starosti, je lahko ne glede na\
  \ zgoraj navedeno starostno omejitev, upravi\u010Dena do osebne asistence tudi po\
  \ tem, ko dopolni to starost. V tem primeru se ponovno oceni potreba po osebni asistenci\
  \ in odlo\u010Di o tej pravici.\nZgornji razpon starosti od 18 do 65 let nakazuje\
  \ na \u010Dlovekovo aktivno \u017Eivljenje v dru\u017Ebi. Pri definiranju zgornje\
  \ starostne meje upravi\u010Denosti do pravice do osebne asistence je zakonodajalec\
  \ zasledoval cilj aktivnega udejstvovanja posameznika v dru\u017Ebi.\nVeljavna slovenska\
  \ pokojninska zakonodaja prav tako kot zgornjo starostno mejo za pridobitev pravice\
  \ do starostne pokojnine dolo\u010Da starost 65 let. Z upokojitvijo posameznik zaklju\u010D\
  uje svoje aktivno \u017Eivljenjsko obdobje v smislu dru\u017Ebenega udejstvovanja,\
  \ zato je tudi pri pravici do osebne asistence zgornja meja aktivnega \u017Eivljenja\
  \ definirana s starostjo 65 let.\nGlavni namen pravice do osebne asistence je samostojno\
  \ in aktivno \u017Eivljenje uporabnika, ki je najbolj izrazito do 65 leta starosti.\
  \ Dolo\u010Ditev zgornje meje starosti predstavlja lo\u010Dnico med pravicami, ki\
  \ pripadajo posamezniku v \u010Dasu aktivnega \u017Eivljenja in pravicami po njem.\
  \ To dokazuje tudi na primer starostni pogoj za pridobitev pravice do pomo\u010D\
  i na domu, ki je ravno tako opredeljena s starostjo 65 let.\nKot \u017Ee navedeno\
  \ so upravi\u010Denci, ki so uveljavili pravico do osebne asistence pred 65 letom\
  \ starosti, upravi\u010Deni do le te tudi po dopolnjeni starosti 65 let. V tem primeru\
  \ se zagotavlja kontinuirano izvajanje pravice, ki posameznem upravi\u010Dencu pripada.\n\
  V pripravi pa je zakon o dolgotrajni oskrbi, ki bo zagotavljal ustrezne ukrepe na\
  \ podro\u010Dju socialne varnosti za starej\u0161e osebe. \_"
