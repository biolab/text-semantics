response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nPo osamosvojitvi\
  \ Slovenije so bili leta 1992 sprejeti novi zakoni s podro\u010Dja socialnih zavarovanj,\
  \ katerih vsebina pa ima zametke \u017Ee v za\u010Detku 20. stoletja. Tako je bil\
  \ tudi v nekdanji Jugoslaviji po vzoru ve\u010Dine evropskih kontinentalnih dr\u017E\
  av, leta 1922 sprejet zakon o delavskem zavarovanju, s katerim je bilo dolo\u010D\
  eno, da mora biti uvedeno obvezno bolni\u0161ko, nezgodno, pokojninsko zavarovanje\
  \ in zavarovanje za brezposelnost. Zavarovanja so se uvajala postopno. Eno osnovnih\
  \ na\u010Del obveznega zavarovanja ostaja nespremenjeno, in sicer govorimo o na\u010D\
  elu vzajemnosti in solidarnosti, po katerem si subjekti zagotavljajo materialno\
  \ i socialno varnost tako, da v skladu s svojimi mo\u017Enostmi pla\u010Dujejo prispevke,\
  \ kasneje, ko izpolnijo pogoje, pa uveljavljajo pravice. Pri tem se zagotavlja materialna\
  \ in socialna varnost tudi tistim osebam, ki si glede na svoj prispevek in pogoje\
  \ iz objektivnih razlogov ne morejo zagotoviti splo\u0161ne ravni socialne varnosti.\
  \ Tako imenovani dokladni sistem pokojninskega in invalidskega zavarovanja omogo\u010D\
  a, da se prispevki zbrani v pokojninski blagajni prerazporedijo glede na potrebe\
  \ zavarovancev, kadar prispevki posameznega zavarovanca, ki so bili vpla\u010Dani,\
  \ ne bi zadostovali za izpla\u010Dilo pokojnine oziroma minimalne pokojnine. Vendar\
  \ pa je to le eden od argumentov za tak\u0161no ureditev. Potrebno se je namre\u010D\
  \ zavedati, da je ob morebitnih predvidenih spremembah ureditve pokojninskega zavarovanja,\
  \ \u0161e posebej tako radikalnih, kot je predlagana, predhodno vpra\u0161anje,\
  \ na katerega je potrebno odgovoriti, ali je dru\u017Eba za tako veliko spremembo\
  \ zrela.   Dokladni sitem pokojninskega in invalidskega zavarovanja se je skozi\
  \ svojo dolgo zgodovino \u017Ee dodobra usidral v zavest dr\u017Eavljanov, kar se\
  \ ka\u017Ee tudi  v njihovem pri\u010Dakovanje, da ob morebitnih izpadih socialne\
  \ varnosti (izpad dohodka, nizek dohodek, nizka pokojnina,\u2026) za njih poskrbi\
  \ dr\u017Eava. Ravno v obdobju finan\u010Dne in gospodarske krize, s kakr\u0161\
  no se Slovenija spopada zadnja leta, se \u0161e toliko bolj zdi, da je veljavna\
  \ ureditev ustrezna. Dandanes smo vsi izpostavljeni potrebi po var\u010Devanju,\
  \ tako dr\u017Eavnem kot osebne, ne eno ne drugo pa ni izvedljivo brez napora in\
  \ discipline po odrekanju. Predlagani ukrep namre\u010D vzbuja skrb, da bi posameznikom\
  \ primanjkovali discipline, ki bi jo sistem zahteval, in sicer, da mese\u010Dno\
  \ del prejetega dohodka nameni za pokojninsko in invalidsko zavarovanje. Kaj hitro\
  \ se lahko zgodi, da bi se prejeti dohodek porabil za teko\u010De mese\u010Dne potrebe,\
  \ kar pa v \u010Dasu krize pri\u010Dakovati \u0161e pogosteje. Ni\u017Eji ko je\
  \ dohodek, te\u017Eje je del tega dati na stran, pa \u010Deprav v namensko var\u010D\
  evanje za starost, kar pomeni, da bi predlagana oblika zavarovanja pomenila najve\u010D\
  jo gro\u017Enjo \u017Ee tako bolj ogro\u017Eenim skupinam prebivalstva. Eden od\
  \ kazalnikov, da predlaganega ukrepa ni mogo\u010De \u0161teti za ustreznega, je\
  \ tudi dodatno pokojninsko in invalidsko zavarovanje, ki je bilo uvedeno v letu\
  \ 2000. Kljub do danes precej\u0161njemu \u0161tevilu vklju\u010Denih v dodatno\
  \ pokojninsko zavarovanje, pa so ravno v zadnjih letih (gospodarska in finan\u010D\
  na kriza) vse pogostej\u0161e zahteve posameznikov po enkratnem izpla\u010Dilu privar\u010D\
  evanih sredstev in s tem izstopa iz zavarovanja. Smo namre\u010D v \u010Dasu, ko\
  \ je potreba po razpolo\u017Eljivih sredstvih danes ve\u010Dja, kot potreba po var\u010D\
  evanju za starost.  V skladu z zgoraj navedenim menimo, da glede na uveljavljena\
  \ temeljna na\u010Dela pokojninskega in invalidskega zavarovanja, ki so skozi svojo\
  \ dolgo zgodovino pri\u0161la v zavest posameznika, dru\u017Eba ni pripravljena\
  \ na tako velike spremembe, \u0161e zlasti ne v obdobju gospodarske in finan\u010D\
  ne krize, s katero se vsakodnevno spopada.  \nOdziv Ministrstva za finance\nV skladu\
  \ z Zakonom o socialnih prispevkih (Uradni list RS, \u0161t. 5/96, 18/96-ZDavP,\
  \ 34/96, 87/97, 3/98, 106/99-ZPIZ-1, 81/00-ZPSV-C, 97/01-ZSDP, 97/01, 62/10.Odl.\
  \ US) pla\u010Dujejo zavezanci prispevke za socialno varnost, med katere sodita\
  \ tudi prispevek za pokojninsko in invalidsko zavarovanje in prispevek za zdravstveno\
  \ zavarovanje, iz bruto pla\u010De in iz bruto nadomestil pla\u010De za \u010Das\
  \ odsotnosti z dela v skladu s predpisi o delovnih razmerjih, \u010De ni z zakoni\
  \ druga\u010De dolo\u010Deno. Delodajalci pla\u010Dujejo prispevke za socialno varnost\
  \ od bruto pla\u010D in od bruto nadomestil pla\u010D za \u010Das odsotnosti z dela\
  \ v skladu s predpisi o delovnih razmerjih, ki bremenijo delodajalce, \u010De z\
  \ zakoni ni druga\u010De dolo\u010Deno. Po 352. \u010Dlenu Zakona o dav\u010Dnem\
  \ postopku (Uradni list RS, \u0161t. 13/11 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, v nadaljnjem besedilu: ZDavP-2) obvezne prispevke za socialno varnost\
  \ obra\u010Dunavajo zavezanci za prispevke v obra\u010Dunu prispevkov za socialno\
  \ varnost. Obra\u010Dun prispevkov morajo zavezanci predlo\u017Eiti v predpisani\
  \ vsebini in obliki ter v njem navesti podatke, ki so resni\u010Dni, popolni in\
  \ pravilni glede na posamezen zakon o obdav\u010Denju ter ne smejo spraviti v zmoto\
  \ organa, pristojnega za pobiranje prispevkov za socialno varnost. Prispevki za\
  \ socialno varnost se izra\u010Dunajo po stopnjah, ki veljajo na dan nastanka dav\u010D\
  ne obveznost za pla\u010Dilo prispevkov za socialno varnost. V primeru, ko je za\
  \ zavarovanca dol\u017Ean prispevke obra\u010Dunati in pla\u010Dati njegov delodajalec\
  \ ali druga oseba (npr. izpla\u010Devalec nadomestila iz socialnega zavarovanja,\
  \ izpla\u010Devalec pokojnine, izpla\u010Devalec denarne socialne pomo\u010Di, itd.),\
  \ to stori v obra\u010Dunu dav\u010Dnega odtegljaja (tj. v REK obrazcu) hkrati z\
  \ obra\u010Dunom akontacije dohodnine. REK obrazec mora zavezanec DURS posredovati\
  \ najpozneje na dan izpla\u010Dila dohodka, skladno z 283. \u010Dlenom ZDavP-2.\
  \ v skladu z 284. \u010Dlenom ZDavP-2 mora na dan izpla\u010Dila dohodka zavezanec\
  \ opraviti tudi pla\u010Dilo obra\u010Dunane akontacije dohodnine in prispevkov.\
  \ Dav\u010Dni organ v skladu z veljavno zakonodajo opravlja nadzor nad zakonitostjo,\
  \ pravilnostjo in pravo\u010Dasnostjo izpolnjevanja dav\u010Dnih obveznosti in prispevkov\
  \ za socialno varnost. Ta nadzor dav\u010Dni organ izvaja po zakonsko dolo\u010D\
  enih pravilih, ki so dolo\u010Dena enotno za vse dav\u010Dne zavezance. Na podro\u010D\
  ju obveznosti vklju\u010Devanja v sistem obveznega socialnega zavarovanja ter obra\u010D\
  unavanja in pla\u010Devanja obveznih prispevkov za socialno varnost dav\u010Dni\
  \ organ izvaja aktivnosti nadzora v vseh oblikah, kar potrjuje tudi visok obseg\
  \ vpla\u010Dil obra\u010Dunanih prispevkov, ki na letni ravni zna\u0161a preko 97\
  \ odstotkov. Nadzor nad obra\u010Dunavanjem in pla\u010Devanjem obveznih prispevkov\
  \ za socialno varnost je treba obravnavati predvsem z vidika dveh temeljnih skupin\
  \ zavezancev za prispevke: 1)    zavezanci, ki dav\u010Dnemu organu ne predlo\u017E\
  ijo predpisanih obra\u010Dunov prispevkov; 2)    dol\u017Eniki \u2013 zavezanci,\
  \ ki so dav\u010Dnemu organu predlo\u017Eili obra\u010Dun prispevkov, vendar prispevkov\
  \ po obra\u010Dunu niso pla\u010Dali. K 1) Dav\u010Dni organ usmerja veliko aktivnosti\
  \ v nadzor zavezancev, ki sami ne predlo\u017Eijo obra\u010Dunov prispevkov, saj\
  \ v tem primeru obveznost za pla\u010Dilo prispevkov pri dav\u010Dnem organu ni\
  \ avtomati\u010Dno evidentirana. Zavezanci, ki dav\u010Dnemu organu ne predlo\u017E\
  ijo predpisanega obra\u010Duna prispevkov, niso avtomati\u010Dno evidentirani kot\
  \ dol\u017Eniki za prispevke, \u010Deprav niso predlo\u017Eili mese\u010Dnega obra\u010D\
  una prispevkov in iz tega naslova tudi niso pla\u010Dali prispevkov. Podatke o teh\
  \ zavezancih dav\u010Dni organ pridobi s preverjanjem podatkov o vzpostavljeni podlagi\
  \ za obvezno zavarovanje zavarovancev, ki jih dnevno pridobiva od ZZZS. \u010Ce\
  \ je zavezanec za pla\u010Dilo prispevkov zavarovanca delodajalec, ki dav\u010D\
  nemu organu ne predlo\u017Ei mese\u010Dnega obra\u010Duna, dav\u010Dni organ v kontrolnem\
  \ postopku najprej preveri, ali je bilo dejansko izvedeno izpla\u010Dilo neto pla\u010D\
  e zaposlenim, saj je glede na veljavno ureditev obveznost obra\u010Duna prispevkov\
  \ vezana na dejansko izpla\u010Dilo pla\u010De oziroma drugega prejemka. To stori\
  \ na razli\u010Dne na\u010Dine: poziva delodajalca k predlo\u017Eitvi obrazca REK-1\
  \ oziroma izjave, da pla\u010De niso bile izpla\u010Dane; v primeru neodziva delodajalca\
  \ poziva tudi zaposlene k predlo\u017Eitvi izjave ali dokazil o prejetih izpla\u010D\
  ilih; morebitno dejansko izpla\u010Dilo neto pla\u010D dav\u010Dni organ ugotavlja\
  \ v uvedenem dav\u010Dnem in\u0161pekcijskem nadzoru. \u010Ce delodajalec pri preverjanju\
  \ izka\u017Ee, da neto pla\u010De zaposlenim dejansko ni izpla\u010Dal, tudi ni\
  \ dol\u017Ean predlo\u017Eiti obra\u010Duna prispevkov ter pla\u010Dati prispevkov,\
  \ saj po veljavnih predpisih ni dolo\u010Dena obveznost mese\u010Dnega obra\u010D\
  una prispevkov, \u010De pla\u010De dejansko niso izpla\u010Dane. Podatke o teh delodajalcih\
  \ Dav\u010Dna uprava RS (v nadaljnjem besedilu: DURS posreduje In\u0161pektoratu\
  \ za delo RS, ki je pristojen za opravljanje nadzora nad izvajanjem dolo\u010Db\
  \ Zakona o delovnih razmerjih \u2013 ZDR. Ta zakon v 134. \u010Dlenu dolo\u010D\
  a, da se pla\u010Da pla\u010Duje za pla\u010Dilna obdobja, ki ne smejo biti dalj\u0161\
  a od enega meseca in da se pla\u010Da izpla\u010Da najkasneje v 18 dneh po preteku\
  \ pla\u010Dilnega obdobja. \u010Ce dav\u010Dni organ v postopku kontrole ugotovi,\
  \ da je delodajalec izpla\u010Dal neto pla\u010De, se obveznost za pla\u010Dilo\
  \ prispevkov pri dav\u010Dnem organu evidentira takole: a)    na podlagi naknadno\
  \ predlo\u017Eenega obrazca REK-1 b)    na podlagi cenitve osnove za obra\u010D\
  un davkov in prispevkov v odlo\u010Dbi (na podlagi prejetih dokazil o dejanskih\
  \ izpla\u010Dilih s strani zaposlenih), c)    na podlagi odlo\u010Dbe, izdane v\
  \ postopku dav\u010Dnega in\u0161pekcijskega nadzora. O ugotovljenih nepravilnostih\
  \ DURS redno obve\u0161\u010Da ZZZS in ZPIZ. Hkrati pa DURS ob ugotovitvah nepravilnosti\
  \ v zvezi z delovnopravnimi predpisi tudi sam na podlagi zakonskih pooblastil ukrepa\
  \ in o nepravilnostih obve\u0161\u010Da In\u0161pektorat za delo RS. \u010Ce ima\
  \ ravnanje zavezanca znake prekr\u0161ka, DURS izvede postopek o prekr\u0161ku in\
  \ \u010De ima ravnanje zavezanca znake kaznivega dejanja, DURS v skladu z zakonom,\
  \ ki ureja kazenski postopek, posreduje kazensko ovadbo na pristojno okro\u017E\
  no dr\u017Eavno to\u017Eilstvo oziroma naznanilo na policijo. Ker gre v primeru,\
  \ da delodajalec ne predlo\u017Ei obra\u010Duna prispevkov, hkrati tudi za sum storitve\
  \ prekr\u0161ka po 10. to\u010Dki prvega odstavka 231. \u010Dlena Zakona o delovnih\
  \ razmerjih (delavcu ni bila izpla\u010Dana pla\u010Da v skladu s 134. in 135. \u010D\
  lenom Zakona o delovnih razmerjih), nastopa DURS v teh primerih kot predlagatelj\
  \ prekr\u0161kovnega postopka.   K 2) S ciljem zmanj\u0161evanja dolga izvaja DURS\
  \ vse postopke dav\u010Dne izvr\u0161be, ki jih predvideva dav\u010Dna zakonodaja.\
  \ Neporavnane obveznosti posku\u0161a DURS izterjati z razli\u010Dnimi aktivnostmi\
  \ in ukrepi dav\u010Dne izvr\u0161be. Praviloma DURS \u0161e pred za\u010Detkom\
  \ dav\u010Dne izvr\u0161be pozove dol\u017Enika z opominom, da v najkraj\u0161em\
  \ \u010Dasu poravna svoj dolg. \u010Ce dol\u017Enik kljub opominu ne poravna zapadlih\
  \ obveznosti, za\u010Dne DURS dav\u010Dno izvr\u0161bo z izdajo sklepa o dav\u010D\
  ni izvr\u0161bi. Dav\u010Dna izvr\u0161ba se lahko izvaja na dol\u017Enikove: d)\
  \    denarne prejemke e)    denarna sredstva pri bankah in hranilnicah, f)    terjatve,\
  \ g)    premi\u010Dno premo\u017Eenje in vrednostne papirje. V kolikor neporavnanih\
  \ obveznosti ni mogo\u010De izterjati iz denarnih prejemkov, sredstev na ra\u010D\
  unih, terjatev ali iz premi\u010Dnega premo\u017Eenja dol\u017Enika, po\u0161lje\
  \ DURS dr\u017Eavnemu pravobranilstvu predlog za izvr\u0161bo na dol\u017Enikovo\
  \ nepremi\u010Dno premo\u017Eenje ali dele\u017E dru\u017Ebenika v dru\u017Ebi ali\
  \ iz premo\u017Eenjskih pravic. Izvr\u0161bo opravi sodi\u0161\u010De v skladu z\
  \ zakonom, ki ureja izvr\u0161bo in zavarovanje. Nadalje \u0161e pojasnjujemo, da\
  \ z vidika nadzora delojemalca nad obra\u010Dunavanjem in pla\u010Devanjem prispevkov\
  \ za obvezno pokojninsko in invalidsko zavarovanje in prispevkov za zdravstveno\
  \ zavarovanje, ki jih je zanj dol\u017Ean obra\u010Dunati in pla\u010Dati njegov\
  \ delodajalec, 21. \u010Dlen ZDavP-2 vsaki fizi\u010Dni osebi omogo\u010Da, da ji\
  \ dav\u010Dni organ na podlagi njene zahteve razkrije navedene podatke.  Izhajajo\u010D\
  \ iz zgoraj navedenega ocenjujemo, da je veljavna pravna ureditev primerna, zato\
  \ menimo, da predlog s sistemskega vidika ni primeren za realizacijo.   "
