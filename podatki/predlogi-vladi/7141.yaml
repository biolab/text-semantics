response: "Odziv Ministrstva za infrastrukturo\nPrvenstvena naloga pristojnega ministrstva\
  \ za infrastrukturo je priprava ustrezne regulative, ki omogo\u010Da ustrezno prevoznost\
  \ in preto\u010Dnost cestnega omre\u017Eja, uporabo tehni\u010Dno skladnih vozil\
  \ v prometu ter racionalizacijo delovanja in usklajevanja standardov na podro\u010D\
  ju vodenja prometa. Urejenost teh podro\u010Dij omogo\u010Da hitro, nemoteno in\
  \ varno odvijanje prometa ter varnost udele\u017Eencev cestnega prometa. Organizacijska\
  \ naloga vodenja prometa sodi na upravljavski nivo.\nMestna ob\u010Dina Ljubljana\
  \ ima na svojem cestnem omre\u017Eju preko 300 semaforiziranih kri\u017Ei\u0161\u010D\
  \ in prehodov za pe\u0161ce. Vsa kri\u017Ei\u0161\u010Da in prehodi so povezani\
  \ v Center za upravljanje, kjer so razdeljena v prometne cone, na podlagi katerih\
  \ delujejo razli\u010Dni krmilni programi z usklajevanjem semaforjev med seboj.\
  \ Prometno odvisne naprave podalj\u0161ujejo fazo v posamezni smeri glede na koli\u010D\
  ino prometa in so spremljane preko vgrajenih talnih zank, mikrovalovnih detektorjev\
  \ ali video detekcije. Prav tako je ve\u010Dina kri\u017Ei\u0161\u010D opremljenih\
  \ v LED tehnologiji, glede na uredbo o zelenem javnem naro\u010Danju. Nekatera kri\u017E\
  i\u0161\u010Da imajo od\u0161tevalne prikazovalnike, ki prikazujejo posamezni \u010D\
  as faze, prav tako pa je tudi veliko prehodov za pe\u0161ce opremljeno z od\u0161\
  tevalnimi prikazovalniki \u010Dasa. Vsa navedena oprema je vgrajene glede na prometne\
  \ potrebe in finan\u010Dne zmo\u017Enosti.\nOb tem je potrebno poudariti, da je\
  \ v zadnjem \u010Dasu tako na dr\u017Eavnih, kakor tudi na ob\u010Dinskih cestah\
  \ zabele\u017Een ob\u010Dutno pove\u010Dan promet motornih vozil, kar pa se pozna\
  \ pri preto\u010Dnosti prometa. Iz tega razloga se te\u017Eko zagotavlja preto\u010D\
  nost v kri\u017Ei\u0161\u010Dih glede na to, da so prometni tokovi obi\u010Dajno\
  \ pove\u010Dani v vseh smereh. Promet je namre\u010D dinami\u010Dna zadeva, kjer\
  \ morajo udele\u017Eenci spremljati prometne razmere, na pa da se med vo\u017Enjo\
  \ ukvarjajo s telefoniranjem, pisanjem sporo\u010Dil in drugimi kozmeti\u010Dnimi\
  \ opravili, ne spremljajo pa prometa.\nZadnji trendi na podro\u010Dju trajnostne\
  \ mobilnosti prina\u0161ajo ukrepe, s katerimi se vzpostavlja primerne oblike javnega\
  \ prometa, ki bodo razbremenile urbana sredi\u0161\u010Da, na podro\u010Dju cestne\
  \ infrastrukture pa se izvajajo projekti, kjer se tranzitni in lokalni promet ne\
  \ prepletata med seboj."
