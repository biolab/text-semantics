response: "Odziv Ministrstva za infrastrukturo\nMinistrstvo za infrastrukturo se zahvaljuje\
  \ za pobudo, ki je sicer koristna, vendar pa je v praksi \u017Eal prakti\u010Dno\
  \ neizvedljiva.\nRepublika Slovenija izvaja razne aktivnosti za vsaj delno preusmeritev\
  \ prometa na \u017Eeleznice z realizacijo razli\u010Dnih projektov na podro\u010D\
  ju modernizacije \u017Eelezni\u0161ke infrastrukture. Na ta na\u010Din posku\u0161\
  a delno razbremeniti cestno infrastrukturo v smislu ve\u010Dje koli\u010Dine prevozov\
  \ tovora po \u017Eeleznici. Modernizacija \u017Eelezni\u0161ke infrastrukture se\
  \ izvaja tudi v okviru razpolo\u017Eljivih finan\u010Dnih sredstev, pridobljenih\
  \ s strani Evropske Unije.\nCelovita preusmeritev tovornega prometa iz cest na \u017E\
  eleznico v praksi ni mo\u017Ena, saj Republiko Slovenijo, kot \u010Dlanico EU, zavezuje\
  \ pravno dejstvo, da je cestni promet za vsa vozila tudi tovorna, ki so registrirana\
  \ v dr\u017Eavah \u010Dlanicah, na njihovih ozemljih liberaliziran in poteka brez\
  \ omejitev. To pomeni, da tako slovenski, kot prevozniki iz dr\u017Eav \u010Dlanic\
  \ EU, po slovenskih cestah vozijo brez omejitev, ostali pa na podlagi izmenjanih\
  \ dovolilnic.\nV zvezi z obnovo avtocest vam posredujemo naslednji odgovor. Obnova\
  \ avtocest je zelo pomembna in je skrbno na\u010Drtovana. Glede na vrsto in obseg\
  \ po\u0161kodbe, oziroma mesto sanacije, se dolo\u010Dijo ukrepi. Strinjamo se,\
  \ da bi se lahko ve\u010D del opravljalo pono\u010Di, vendar se pa iz tehnolo\u0161\
  kega vidika vseh ne da. Vsekakor tudi na Ministrstvu za infrastrukturo zagovarjamo\
  \ stali\u0161\u010De, da se kar najve\u010D del opravlja pono\u010Di, zato smo v\
  \ pravilnik o zaporah, ki ga trenutno pripravljamo, to tudi predvideli.\n "
