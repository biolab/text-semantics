response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nStoritev priporo\u010D\
  enega pisma je skladno s 3. to\u010Dko drugega odstavka 3. \u010Dlena Zakona o po\u0161\
  tnih storitvah (Uradni list RS, \u0161t. 51/09, 77/10, 40/14 - ZIN-B, 81/15; v nadaljevanju:\
  \ ZPSto-2) del univerzalne po\u0161tne storitve, in sicer gre skladno z 21. to\u010D\
  ko 2. \u010Dlena ZPSto-2 za po\u0161tno storitev, ki zagotavlja jamstvo za izpla\u010D\
  ilo od\u0161kodnine ob izgubi, kraji ali po\u0161kodbi in omogo\u010Da, da lahko\
  \ po\u0161iljatelj na svojo zahtevo pridobi dokaz o dostavi po\u0161iljke.\nSkladno\
  \ s 17. \u010Dlenom Splo\u0161nih pogojev izvajanja univerzalne po\u0161tne storitve\
  \ (v nadaljevanju: Splo\u0161ni pogoji) morajo biti priporo\u010Dene po\u0161tne\
  \ po\u0161iljke opremljene z naslovom po\u0161iljatelja. V kolikor niso, lahko Po\u0161\
  ta Slovenije, d. o. o. skladno z drugim odstavkom 18. \u010Dlena Splo\u0161nih pogojev\
  \ zavrne sprejem tak\u0161ne po\u0161iljke. Namen zahteve po navedbi po\u0161iljateljevega\
  \ naslova je, da se - v kolikor po\u0161iljke ni mogo\u010De vro\u010Diti naslovniku\
  \ - po\u0161iljka lahko skladno s \u010Detrtim in petim odstavkom 41. \u010Dlena\
  \ ZPSto-2 vrne po\u0161iljatelju. Tak\u0161en namen je dose\u017Een, \u010De je\
  \ po\u0161iljatelj naveden na po\u0161iljki in ne nujno tudi na obvestilu o priporo\u010D\
  eni po\u0161iljki, ki je namenjeno naslovniku.\nRazumno bi bilo sklepati, da bi\
  \ obvezna navedba identitete po\u0161iljatelja na obvestilu o priporo\u010Deni po\u0161\
  iljki omogo\u010Dala naslovniku, da selektivno zavra\u010Da ali odlaga sprejem tistih\
  \ po\u0161iljk, ki jih ne \u017Deli sprejeti oziroma jih \u017Eeli sprejeti \u010D\
  im pozneje.\nGlede na navedeno zaklju\u010Dujemo, da z vidika izvajanja po\u0161\
  tnih storitev ne vidimo potrebe po obvezni navedbi identitete po\u0161iljatelja\
  \ na obvestilu o priporo\u010Deni po\u0161iljki."
