response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nSlovenija se kot\
  \ dr\u017Eava \u010Dlanica EU v okviru skupne ribi\u0161ke politike EU zavzema za\
  \ ohranjanje in trajnostno upravljanje z ribolovnimi viri. Ohranjanje morskih biolo\u0161\
  kih virov je namre\u010D v skladu s 3. \u010Dlenom Pogodbe o delovanju EU v izklju\u010D\
  ni pristojnosti EU. Morski gospodarski ulov slovenskih ribi\u010Dev je sicer v zadnjih\
  \ letih mo\u010Dno upadel, in sicer z okrog 5.000 ton letno v 1990 na 911 ton v\
  \ letu 2011 ter na le 238 ton v 2013. Glede na to lahko ugotovimo, da je Slovenija\
  \ kot dr\u017Eava \u010Dlanica EU precej prispevala k ohranjanju ribolovnih virov.\
  \ Tudi ulov na ravni EU upada, vendar manj; po podatkih Eurostat je leta 2002 zna\u0161\
  al 8.214.433 ton, leta 2012 (zadnje leto, za katero je na voljo podatek) pa 4.355.188\
  \ ton.\nSkupna ribi\u0161ka politika ne pokriva ohranjanja sladkovodnih biolo\u0161\
  kih virov, to je prepu\u0161\u010Deno nacionalni zakonodaji posameznih dr\u017E\
  av \u010Dlanic. V Sloveniji ribolov v celinskih vodah ureja Zakon o sladkovodnem\
  \ ribi\u0161tvu (Uradni list RS, \u0161t. 61/06). Na njegovi podlagi je bil sprejet\
  \ Pravilnik o ribolovnem re\u017Eimu v ribolovnih vodah (Uradni list RS, \u0161\
  t. 99/07 in 75/10), ki med drugimi omejitvami ribolova v celinskih vodah v 18. \u010D\
  lenu vsebuje tudi dovoljeni ulov na ribolovni dan, ki je do 5 kg rib (negospodarski\
  \ ribolov).\nZaradi slabega stanja stale\u017Eev ribolovnih organizmov v vodah EU\
  \ in svetovnih vodah je bila v letu 2013 sprejeta reforma skupne ribi\u0161ke politike\
  \ EU, ki je vstopila v veljavo s 1. 1. 2014. Gre za Uredbo (EU) \u0161t. 1380/2013\
  \ Evropskega parlamenta in Sveta z dne 11. decembra 2013 o skupni ribi\u0161ki politiki,\
  \ ki v 2. \u010Dlenu dolo\u010Da, da skupna ribi\u0161ka politika EU uporablja previdnostni\
  \ pristop k upravljanju ribi\u0161tva; njen cilj pa je zagotoviti, da se izkori\u0161\
  \u010Danje \u017Eivih morskih biolo\u0161kih virov izvaja na na\u010Din, ki dovoljuje\
  \ obnavljanje in ohranjanje populacij lovljenih vrst nad ravnmi, ki omogo\u010D\
  ajo najve\u010Dji trajnostni donos. Da bi dosegli cilj postopne obnovitve in ohranjanja\
  \ populacij stale\u017Eev rib nad ravnmi biomase, ki omogo\u010Dajo najve\u010D\
  ji trajnostni donos, se stopnja izkori\u0161\u010Danja najve\u010Djega trajnostnega\
  \ donosa dose\u017Ee do leta 2015, kjer je to mogo\u010De, za vse stale\u017Ee pa\
  \ postopoma, vendar najpozneje do leta 2020.\nSkupna ribi\u0161ka politika EU vsebuje\
  \ tudi zunanjo dimenzijo - za zagotovitev trajnostnega izkori\u0161\u010Danja, upravljanja\
  \ in ohranjanja morskih biolo\u0161kih virov in morskega okolja EU vodi zunanje\
  \ odnose na podro\u010Dju ribi\u0161tva v skladu z mednarodnimi obveznostmi in cilji\
  \ politike; zunanja dimenzija skupne ribi\u0161ke politike EU med drugim obsega\
  \ delovanje EU v okviru mednarodnih organizacij za ribi\u0161tvo, sporazume o partnerstvu\
  \ o trajnostnem ribi\u0161tvu s tretjimi dr\u017Eavami ter upravljanje stale\u017E\
  ev, ki so v skupnem interesu EU in tretjih dr\u017Eav.\nSlovenija je podprla sprejetje\
  \ reforme skupne ribi\u0161ke politike EU ter bo v njenem okviru \u0161e naprej\
  \ podpirala pobude, ki omogo\u010Dajo ohranjanje in trajnostno upravljanje stale\u017E\
  ev ribolovnih organizmov. \n "
