response: "Odziv Ministrstva za finance\nVlada RS je na 92. redni seji dne 22.7.2010\
  \ sprejela priporo\u010Dila v zvezi z omejitvijo pla\u010D in osebnih prejemkov\
  \ zaposlenih v javnih podjetjih in gospodarskih dru\u017Ebah, ki opravljajo gospodarske\
  \ javne slu\u017Ebe. Priporo\u010Dila so veljala za javna podjetja in gospodarske\
  \ dru\u017Ebe, ki so v neposredni ve\u010Dinski lasti dr\u017Eave ali samoupravnih\
  \ lokalnih skupnosti in za njihove neodvisne dru\u017Ebe.\nS priporo\u010Dili je\
  \ vlada javnim podjetjem in gospodarskim dru\u017Ebam v neposredni ali posredni\
  \ ve\u010Dinski dr\u017Eavni ali ob\u010Dinski lasti priporo\u010Dala, da zaradi\
  \ gospodarske krize uveljavijo naslednje var\u010Devalne ukrepe:\n vi\u0161ina pla\u010D\
  \ za leti 2011 in 2012 se obdr\u017Ei na ravni meseca julija 2010, sredstva, namenjena\
  \ za pla\u010Dilo poslovne uspe\u0161nosti v letih 2011 in 2012 se namenijo za razvojne\
  \ investicije, regres za letni dopust za leti 2011 in 2012 se zaposlenim izpla\u010D\
  a v vi\u0161ini minimalne pla\u010De, stro\u0161ki dela se v letu 2011 z optimizacijo\
  \ delovnih in poslovnih procesov zni\u017Eajo za 5 odstotkov glede na stro\u0161\
  ke dela v letu 2010. V letu 2012 se ohranijo nominalno v enaki vi\u0161ini kot v\
  \ letu 2011. \nUprave in nadzorne svete oziroma upravne odbore gospodarskih dru\u017E\
  b je vlada pozvala, da ravnajo v skladu s priporo\u010Dili in v zvezi s tem izvedejo\
  \ ustrezne ukrepe do 31.12.2010.\nGlede na to, da se gospodarske razmere \u0161\
  e vedno niso izbolj\u0161ale, bi bilo smiselno dano priporo\u010Dilo podalj\u0161\
  ati oziroma pripraviti podobno novo. Vendar pa opozarjamo, da RS nima zakonskih\
  \ pooblastil za sprejemanje ukrepov s tega podro\u010Dja in priporo\u010Dila vlade\
  \ ne predstavljajo neposredno pravno zavezujo\u010Dega akta, zaradi neupo\u0161\
  tevanja katerega je mogo\u010De kr\u0161itelja sankcionirati.\n "
