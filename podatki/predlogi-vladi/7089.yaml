response: "Odziv Ministrstva za javno upravo\nUvodoma pojasnjujemo, da so v skladu\
  \ z Zakonom o sistemu pla\u010D v javnem sektorju (v nadaljevanju: ZSPJS) delovna\
  \ mesta glede na posamezno dejavnost razdeljena v pla\u010Dne skupine, ki se nadalje\
  \ glede na skupne zna\u010Dilnosti delovnih mest in nazivov delijo na pla\u010D\
  ne podskupine. Policisti so javni uslu\u017Ebenci pla\u010Dne skupine C (Uradni\u0161\
  ki nazivi v dr\u017Eavni upravi in v upravah lokalnih skupnosti ter v drugih dr\u017E\
  avnih organih) ter pla\u010Dne podskupine C3. Pravosodni policisti pa so javni uslu\u017E\
  benci pla\u010Dne skupine C in pla\u010Dne podskupine C6.\nNa podlagi I. to\u010D\
  ke Stavkovnega sporazuma, ki je bil sklenjen med Policijskim sindikatom Slovenije\
  \ in Sindikatom Policistov Slovenije ter ministrico za notranje zadeve, in podpisan\
  \ 2. 6. 2016, je bil 30. 6. 2016 objavljen Aneks \u0161t. 2 h Kolektivni pogodbi\
  \ za dr\u017Eavno upravo, uprave pravosodnih..., s katerim so se povi\u0161ali izhodi\u0161\
  \u010Dni pla\u010Dni razredi na nekaterih delovnih mestih policistov ter uvedla\
  \ nova delovna mesta policistov.\nSkladno s IV. to\u010Dko Dogovora o ukrepih na\
  \ podro\u010Dju stro\u0161kov dela in drugih ukrepih v javne...\_sta se vladna in\
  \ sindikalna stran dogovorili za odpravo anomalij oziroma ustrezne uvrstitve v pla\u010D\
  ne razrede glede vrednotenja delovnih mest oziroma nazivov v javnem sektorju, in\
  \ sicer na delovnih mestih, ki so bila uvr\u0161\u010Dena do vklju\u010Dno 26. pla\u010D\
  nega razreda ter na delovnih mestih poobla\u0161\u010Denih uradnih oseb (pla\u010D\
  ne podskupine C3, C4, C5 ter delovna mesta pravosodnih policistov, pristani\u0161\
  kih nadzornikov in ob\u010Dinskih redarjev iz pla\u010Dne podskupine C6). Posledi\u010D\
  no so bili 27. 7. 2017 v Uradnem listu RS, \u0161t. 46/17, objavljeni aneksi h kolektivnim\
  \ pogodbam, med njimi tudi Aneks \u0161t. 3 h Kolektivni pogodbi za \_dr\u017Eavno\
  \ upravo, uprave pravosodnih organov in uprave samoupravnih lokalnih skupnosti \u2013\
  \ tarifni del, in uredbi (Uredba o spremembi Uredbe o uvrstitvi delovnih mest v\
  \ javnih agencijah, javnih skladih in javnih zavodih v pla\u010Dne razrede ter Uredba\
  \ o spremembah Uredbe o uvrstitvi formacijskih dol\u017Enosti in nazivov v Slovenski\
  \ vojski v pla\u010Dne razrede.).\nDne 7. 12. 2018 so bili v Uradnem listu RS, \u0161\
  t. 80/18, poleg stavkovnih sporazumov, objavljeni aneksi h kolektivnim pogodbam\
  \ dejavnosti in poklicev, med njimi tudi Aneks \u0161t. 4 h Kolektivni pogodbi za\
  \ dr\u017Eavno upravo, uprave pravosodnih organov in uprave samoupravnih lokalnih\
  \ skupnosti \u2013 tarifni del, s katerim so se izhodi\u0161\u010Dni pla\u010Dni\
  \ razredi na delovnih mestih policistov in pravosodnih policistov ponovno zvi\u0161\
  ali. Delovna mesta poobla\u0161\u010Denih uradnih oseb so se, ne glede na ve\u010D\
  insko pravilo glede vi\u0161jih uvrstitev v pla\u010Dne razrede, uvrstila za 1 pla\u010D\
  ni razred vi\u0161je od uvrstitve, dolo\u010Dene v Kolektivni pogodbi za dr\u017E\
  avno upravo, uprave pravosodnih organov in uprave samoupravnih lokalnih skupnosti,\
  \ ki je veljala do vklju\u010Dno 7. 12. 2018.\nDvigi izhodi\u0161\u010Dnih pla\u010D\
  nih razredov na delovnih mestih policistov in pravosodnih policistov so razvidni\
  \ iz prej navedenih aneksov h Kolektivni pogodbi za dr\u017Eavno upravo, uprave\
  \ pravosodnih organov in uprave samoupravnih lokalnih skupnosti \u2013 tarifni del\
  \ (Uradni list RS, \u0161t. 60/08, 106/15, 51/16, 46/17, 58/17 \u2013 popr. in 80/18).\n\
  Primeroma navajamo dvige izhodi\u0161\u010Dnih pla\u010Dnih razredov na delovnem\
  \ mestu C035003 POLICIST in C065006 PRAVOSODNI POLICIST (predhodno poimenovanje\
  \ tega delovnega mesta je PAZNIK): izhodi\u0161\u010Dni pla\u010Dni razred delovnega\
  \ mesta C035003 POLICIST in izhodi\u0161\u010Dni pla\u010Dni razred delovnega mesta\
  \ C065006 PAZNIK oz. PRAVOSODNI POLICIST je bil 1. 1. 2009 21. pla\u010Dni razred,\
  \ od 30. 8. 2017 do 7. 12. 2018 23. pla\u010Dni razred, od 8. 12. 2018 dalje pa\
  \ je izhodi\u0161\u010Dni pla\u010Dni razred obeh navedenih delovnih mest 24. pla\u010D\
  ni razred.\nNadalje pojasnjujemo, da pripada javnim uslu\u017Ebencem oziroma uradnikom\
  \ s posebnimi pooblastili poleg dodatkov, opredeljenih v 23. \u010Dlenu ZSPJS (Tj.\
  \ dodatek za delovno dobo, dodatek za mentorstvo, dodatek za specializacijo, magisterij\
  \ ali doktorat, \u010De to ni pogoj za zasedbo delovnega mesta, dodatek za dvojezi\u010D\
  nost, dodatki za manj ugodne delovne pogoje, ki niso upo\u0161tevani v vrednotenju\
  \ delovnega mesta, naziva, dodatki za nevarnost in posebne obremenitve, ki niso\
  \ upo\u0161tevane v vrednotenju delovnega mesta, naziva in dodatki za delo v manj\
  \ ugodnem delovnem \u010Dasu (tj. dodatek izmensko delo, dodatek za delo v deljenem\
  \ delovnem \u010Dasu, dodatek za delo v neenakomerno razporejenem delovnem \u010D\
  asu, dodatek za delo pono\u010Di, v nedeljo in na dan, ki je z zakonom dolo\u010D\
  en kot dela prost dan ali praznik ter dodatek za delo preko polnega delovnega \u010D\
  asa (pri \u010Demer se dodatek izmensko delo, dodatek za delo v deljenem delovnem\
  \ \u010Dasu, dodatek za delo v neenakomerno razporejenem delovnem \u010Dasu med\
  \ seboj izklju\u010Dujejo), dodatek za stalno pripravljenost), polo\u017Eajni dodatek.),\
  \ na podlagi prvega 52. \u010Dlena ZSPJS tudi dodatek za stalnost, pod pogoji, opredeljenimi\
  \ v podro\u010Dni zakonodaji. Vi\u0161ina \_dodatka za stalnost je, skladno z drugim\
  \ odstavkom 52. \u010Dlena ZSPJS, izena\u010Dena z vi\u0161ino dodatka za delovno\
  \ dobo. Vi\u0161ina dodatka za delovno dobo je v skladu z drugim odstavkom 25. \u010D\
  lena ZSPJS prepu\u0161\u010Dena dolo\u010Ditvi s Kolektivno pogodbo za javni sektor\
  \ (v nadaljevanju: KPJS) in zna\u0161a v skladu s prvim odstavkom 35. \u010Dlena\
  \ KPJS 0,33% osnovne pla\u010De za vsako zaklju\u010Deno leto delovne dobe.\nZakon\
  \ o organiziranosti in delu v policiji (ZDZ) je v 79. \u010Dlenu uredil dodatek\
  \ na stalnost tudi pri premestitvi in ob ponovni zaposlitvi policistom, in sicer\
  \ se javnemu uslu\u017Ebencu, ki je preme\u0161\u010Den na delo v policijo, za dolo\u010D\
  itev dodatka na stalnost \u0161teje tudi delovna doba v organu, iz katerega je preme\u0161\
  \u010Den, \u010De je bil po predpisih in pod pogoji, ki veljajo za organ, iz katerega\
  \ je preme\u0161\u010Den, upravi\u010Den do dodatka na stalnost. Policistu, ki ponovno\
  \ sklene pogodbo o zaposlitvi v policiji, pa se pri odmeri dodatka za stalnost ne\
  \ upo\u0161teva delovna doba v policiji pred ponovno zaposlitvijo, razen \u010D\
  e je pred ponovno sklenitvijo pogodbe o zaposlitvi v policiji opravljal delo v drugih\
  \ dr\u017Eavnih organih ter v institucijah in organih Evropske unije."
