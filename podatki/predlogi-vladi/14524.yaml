response: "Odziv Ministrstva za infrastrukturo\nVlada predlaganega predloga ne more\
  \ sprejeti, ker je v nasprotju s cilji Slovenije zapisanimi v sprejetem Nacionalnem\
  \ energetsko podnebnem na\u010Drtu (NEPN). Vlada je sicer v prej\u0161njem mandatu,\
  \ ko se je za\u010Dela cenovna kriza\_ za tri mesece ukinila pla\u010Devanje omre\u017E\
  nine za elektri\u010Dno energijo, da bi zni\u017Eala ra\u010Dune za elektriko. S\
  \ tem je izvajalcem gospodarske javne slu\u017Ebe prenosa in distribucije elektri\u010D\
  ne energije odvzela \u010Detrtino letnih prispevkov, kar je imelo za posledico ustavitev\
  \ velikega dela njihove investicijske dejavnosti in posledi\u010Dno neizvajanje\
  \ ukrepov na elektroenergetskih omre\u017Ejih potrebnih za pospe\u0161eno priklju\u010D\
  evanje razpr\u0161ene proizvodnje iz OVE, ki je klju\u010Dnega pomena za doseganje\
  \ ciljev iz NEPN in Dolgoro\u010Dne podnebne strategije za 2050.\nVse dajatve in\
  \ prispevki, razen tro\u0161arine in DDV, so dolo\u010Deni v Energetskem zakonu\
  \ in so namenjeni za namene, ki so dolo\u010Deni v skladu z zakonom. Omre\u017E\
  nine po natan\u010Dnih pravilih regulira Agencija za energijo. \_\nOdziv Ministrstva\
  \ za okolje in prostor\nOmre\u017Enina za komunalne storitve je del cene za izvajanje\
  \ javne slu\u017Ebe in odra\u017Ea stro\u0161ek uporabe infrastrukture, ki se v\
  \ obliki najemnine poravna lastniku infrastrukture tj. ob\u010Dini in predstavlja\
  \ namenska sredstva za obnavljanje obstoje\u010De infrastrukture in vlaganja v gradnjo\
  \ nove infrastrukture. Skupna cena posamezne javne slu\u017Ebe je sestavljena iz\
  \ cene javne infrastrukture in se imenuje omre\u017Enina\_ in cene storitve javne\
  \ slu\u017Ebe. Omre\u017Enina se dolo\u010Di na letni ravni in se obra\u010Duna\
  \ glede na zmogljivost priklju\u010Dka, dolo\u010Denega s premerom vodomera.\nOdlo\u010D\
  anje o ceni je v pristojnosti ob\u010Din, kot tudi postopek potrjevanja cene, saj\
  \ Uredba o metodologiji za oblikovanje cen storitev obveznih ob\u010Dinskih gospodarskih\
  \ javnih slu\u017Eb varstva okolja (Uradni list RS, \u0161t. 87/2012, 109/2012,\
  \ v nadaljevanju: uredba MEDO) v prvem odstavku 5. \u010Dlena odlo\u010Ditev prepu\u0161\
  \u010Da ob\u010Dinam. Glede na zastavljeno vpra\u0161anje zato lahko podamo pojasnilo,\
  \ da je kontrola in upravi\u010Denost zni\u017Eanja oz. povi\u0161anja cene v pristojnosti\
  \ ob\u010Dinskega organa in ne ministrstva oz vlade."
