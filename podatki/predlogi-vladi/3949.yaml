response: "Odziv Ministrstva za zdravje\nDne 28. 8. 2015 je za\u010Del veljati Zakon\
  \ o pridobivanju in presaditvi delov \u010Dlove\u0161kega telesa zaradi zdravljenja\
  \ (Uradni list RS, \u0161t. 56/15; v nadaljnjem besedilu: ZPPD\u010CT). Darovanje\
  \ delov telesa po smrti natan\u010Dneje opredeljuje 11. \u010Dlen, in sicer vsakdo,\
  \ ki je po zakonu, ki ureja pacientove pravice, sposoben samostojno odlo\u010Dati\
  \ o zdravljenju, lahko za \u010Dasa \u017Eivljenja pisno privoli v darovanje ali\
  \ nasprotuje darovanju delov telesa po smrti (v nadaljnjem besedilu: opredelitev).\
  \ Drugi odstavek 11. \u010Dlena tega zakona dolo\u010Da, da se lahko opredelitev\
  \ poda pri Slovenija-transplantu, pri izbranem osebnem zdravniku ali pred poobla\u0161\
  \u010Deno osebo organa ali organizacije, ki s Slovenija-transplantom sklene pisni\
  \ odgovor za zbiranje opredelitev.\nOpredelitev se poda na obrazcu, ki mora vsebovati\
  \ podatke, navedene v tretjem odstavku 11. \u010Dlena ZPPD\u010CT in se evidentira\
  \ v zbirki podatkov, ki jo upravlja Slovenija-transplant. Lahko se poda tudi elektronsko,\
  \ vskladu s predpisi, ki urejajo elektronsko poslovanje in elektronski podpis. Opredelitev\
  \ lahko oseba kadarkoli prekli\u010De na na\u010Din, kakor je predviden za podajo\
  \ opredelitve. \u010Ce oseba ne more podati pisne opredelitve, se lahko opredeli\
  \ tudi ustno v prisotnosti izbranega osebnega zdravnika in dveh polnoletnih pri\u010D\
  , skupaj z navedbo razloga nezmo\u017Enosti, kar je treba dokumentirati na obrazcu\
  \ za opredelitev tako, da izjavo podpi\u0161ejo izbrani osebni zdravnik te osebe\
  \ in pri\u010Di.\nV sedmem odstavku 11. \u010Dlena tega zakona je dolo\u010Deno,\
  \ da obrazec za opredelitev, na\u010Din in postopek opredelitve, postopek zapisa\
  \ in izbrisa podatkov v zbirki podatkov ter postopek seznanitve z Opredelitvijo,\
  \ predpi\u0161e minister, pristojen za zdravje, kar vzpostavlja pravno podlago za\
  \ sprejetje ustreznega podzakonskega akta.\nV 8. \u010Dlenu pa je opredeljena privolitev\
  \ \u017Eivega darovalca, in sicer odvzem delov telesa \u017Eivega darovalca je dovoljen\
  \ samo, \u010De darovalec v to pisno privoli in \u010De je tveganje za njegovo zdravje\
  \ po medicinskih merilih v mejah sprejemljivega. Tveganje ne sme biti nesorazmerno\
  \ v primerjavi s pri\u010Dakovano koristjo za prejemnika. Privolitev darovalca se\
  \ mora nana\u0161ati na na\u010Drtovani odvzem, biti mora svobodna in zavestna ter\
  \ izoblikovana na podlagi primernega pojasnila o naravi, namenu in poteku odvzema,\
  \ verjetnosti njegovega uspeha, obi\u010Dajnih tveganjih, evidentiranju in varstvu\
  \ osebnih podatkov ter nadaljnjem spremljanju. Pojasnilo ne sme biti sugestivno.\n\
  Glede na zgoraj navedeno je razvidno, da Ministrstvo za zdravje ni vseh oseb \"\
  a priori\" ozna\u010Dilo za donatorje organov, ne da bi za to sami podali svojo\
  \ predhodno pisno opredelitev. Sistem darovanja organov in tkiv temelji na principih\
  \ prostovoljstva, s klju\u010Dnim spo\u0161tovanjem volje posameznika ali sorodnikov\
  \ pokojnega darovalca. Oblike preprodaje so onemogo\u010Dena ter opredeljene kot\
  \ kazniva dejanja. Povezana strokovna skupnost, izvajanje presaditev le v javno\
  \ zdravstvenih ustanovah, enoten informacijski sistem ter vestno spremljanje pacientov\
  \ po transplantacijah dodatno prepre\u010Dujejo mo\u017Enosti kakr\u0161nih koli\
  \ manipulacij in zlorab. Da pa pri tem ne bi prihajalo do zlorab (v smislu komercializacije\
  \ ali drugih prepovedanih poti), mora vsak primer darovanja delov \u010Dlove\u0161\
  kega telesa s strani \u017Eivega darovalca posebej obravnavati in s posegom sogla\u0161\
  ati Eti\u010Dna komisija za presaditve.\n "
