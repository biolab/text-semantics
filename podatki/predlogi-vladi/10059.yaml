  \ kot 25 let,25 mesecev za zavarovance, starej\u0161e od 55 let, in za zavarovalno\
  \ dobo ve\u010D kot 25 let.\nNadalje se na podlagi prvega odstavka 69. \u010Dlena\
  \ ZUTD v zavarovalno dobo za odmero pravice do denarnega nadomestila pri ponovnem\
  \ uveljavljanju pravice ne v\u0161tevata zavarovalna doba, od katere je bila zavarovancu\
  \ pravica do denarnega nadomestila \u017Ee odmerjena, in zavarovalna doba, dose\u017E\
  ena na podlagi prejemanja denarnega nadomestila.Dolo\u010Dba prej\u0161njega odstavka\
  \ ne velja za zavarovance, ki so ob ponovnem uveljavljanju pravice dopolnili starost\
  \ 57 let ali 35 let zavarovalne dobe (drugi odstavek tega \u010Dlena).Analiza predloga\
  \ in razlogi za njegovo (ne)primernostPredlagatelj predlaga, da se vsem starej\u0161\
  im nad 55 let, ki so iz nekrivdnih razlogov izgubili slu\u017Ebo in se prijavijo\
  \ pri Zavodu RS za zaposlovanje, dodeli denarno nadomestilo za 24 mesecev.Pravica\
  \ do denarnega nadomestila za primer brezposelnosti predstavlja pravico iz zavarovanja,\
  \ ki se posameznikom ob izgubi zaposlitve zagotavlja po na\u010Delih vzajemnosti\
  \ in solidarnosti, utemeljena pa je na predhodnem pla\u010Devanju prispevkov za\
  \ zavarovanje za primer brezposelnosti. Vi\u0161ina slednjih je dolo\u010Dena z\
  \ veljavno zakonodajo (Zakon o prispevkih za socialno varnost), in sicer prispevek\
  \ zavarovanca v vi\u0161ini 0,14 % ter prispevek delodajalca v vi\u0161ini 0,06\
  \ % od osnove. Ob tem sistem zavarovanja za primer brezposelnosti nima vzpostavljene\
  \ posebne blagajne, kot je to zagotovljeno npr. v sistemu pokojninskega in invalidskega\
  \ ter zdravstvenega zavarovanja. Pravica do denarnega nadomestila za primer brezposelnosti\
  \ se na podlagi tretjega odstavka 3. \u010Dlena ZUTD posameznikom zagotavlja zgolj\
  \ v primeru nastanka brezposelnosti brez njihove krivde ali proti njihovi volji,\
  \ pri \u010Demer je, kot je razvidno iz citiranega prvega odstavka 60. \u010Dlena\
  \ ZUTD, trajanje denarnega nadomestila odvisno od dopolnjenih let zavarovalne dobe,\
  \ pri starej\u0161ih od 50 let pa tudi od dopolnjene starosti.\u017De po veljavni\
  \ ureditvi je brezposeln posameznik z dopolnjenimi 55 leti in ve\u010D kot 25 leti\
  \ zavarovalne dobe upravi\u010Den do denarnega nadomestila v trajanju 25 mesecev,\
  \ do denarnega nadomestila v trajanju 19 mesecev pa posameznik z dopolnjenimi 50\
  \ leti in ve\u010D kot 25 leti zavarovalne dobe. Po drugi strani je najkraj\u0161\
  e trajanje omenjene pravice dolo\u010Deno pri dveh mesecih za zavarovance, mlaj\u0161\
  e od 30 let in z zavarovalno dobo vsaj 6 mesecev v zadnjih 24 oziroma tri mesece\
  \ za preostale zavarovance pod pogojem dose\u017Eene zavarovalne dobe vsaj 9 mesecev\
  \ v zadnjih 24. Razlika med najkraj\u0161im in najdalj\u0161im obdobjem trajanja\
  \ denarnega nadomestila je visoka \u017Ee po veljavni ureditvi, dolga doba upravi\u010D\
  enosti do denarnega nadomestila pa lahko negativno vpliva na delovno aktivnost starej\u0161\
  ih (pri \u010Demer je Republika Slovenija povsem na evropskem repu). Analize ka\u017E\
  ejo, da trenutna ureditev trajanja denarnega nadomestila za delavce, ki dopolnijo\
  \ 55 let starosti in vsaj 25 let zavarovalne dobe, slednjim omogo\u010Da pred\u010D\
  asno prenehanje delovne aktivnosti in tkim. \xBB\u010Dakanje\xAB na upokojitev v\
  \ evidenci brezposelnih oseb. V skladu z navedenim se s podanim predlogom ne moremo\
  \ strinjati."
