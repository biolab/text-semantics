response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o zakonski zvezi in dru\u017Einskih razmerjih (Uradni list RS, \u0161\
  t. 69/04 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo 1, 101/07 \u2013  Odl.\
  \ US, 122/07 \u2013  Odl. US; v nadaljevanju ZZZDR) v 105. \u010Dlenu dolo\u010D\
  a, da \u010De star\u0161a otroka ne \u017Eivita skupaj ali ne bosta ve\u010D \u017E\
  ivela skupaj, se morata sporazumeti o varstvu in vzgoji skupnih otrok v skladu z\
  \ njihovimi koristmi. Sporazumeta se lahko, da imata oziroma obdr\u017Eita oba varstvo\
  \ in vzgojo otrok ali da so vsi otroci v varstvu in vzgoji pri enem od njiju ali\
  \ da so eni otroci pri enem, drugi pri drugem od njiju. \u010Ce se sama o tem ne\
  \ sporazumeta, jima pri sklenitvi sporazuma pomaga center za socialno delo. V primeru\
  \ sklenjenega sporazuma, star\u0161a lahko predlagata, da sodi\u0161\u010De v nepravdnem\
  \ postopku izda o tem sklep. V kolikor bi sodi\u0161\u010De ugotovilo, da sporazum\
  \ ni v skladu s koristjo otrok, bi predlog zavrnilo. \u010Ce se star\u0161a tudi\
  \ ob pomo\u010Di centra za socialno delo ne sporazumeta o varstvu in vzgoji otrok,\
  \ odlo\u010Di sodi\u0161\u010De na zahtevo enega ali obeh star\u0161ev, da so vsi\
  \ otroci v varstvu in vzgoji pri enem od njiju ali da so eni otroci pri enem, drugi\
  \ pri drugem od njiju. Sodi\u0161\u010De lahko po uradni dol\u017Enosti tudi odlo\u010D\
  i, da se vsi ali nekateri otroci zaupajo v varstvo in vzgojo drugi osebi. Preden\
  \ sodi\u0161\u010De odlo\u010Di, mora glede otrokove koristi pridobiti mnenje centra\
  \ za socialno delo. Sodi\u0161\u010De upo\u0161teva tudi otrokovo mnenje, \u010D\
  e ga je otrok izrazil sam ali po osebi, ki ji zaupa in jo je sam izbral in \u010D\
  e je sposoben razumeti njegov pomen in posledice.\nO varstvu in vzgoji otroka, pre\u017E\
  ivnini ter o dolo\u010Ditvi stikov je predvsem iz vidika otrokove koristi najbolje,\
  \ \u010De se star\u0161a o tem uspeta dogovoriti. V kolikor o tem star\u0161a ne\
  \ dose\u017Eeta dogovora, imata mo\u017Enost po sodni poti zahtevati ureditev navedenih\
  \ vpra\u0161anj, pri \u010Demer lahko stranki v sodnem postopku navajata relevantna\
  \ dejstva in predlagata dokaze, pri odlo\u010Danju pa sodi\u0161\u010De vodi izklju\u010D\
  no otrokova korist.\nTrditev, da ima v sodnih postopkih o odlo\u010Danju o zaupanju\
  \ otroka v varstvo in vzgojo otrokova mati prednost pred o\u010Detom, je pav\u0161\
  alna. Pri presoji v kolik\u0161nem odstotku je v sodnih postopkih otrok dejansko\
  \ zaupan v varstvo in vzgojo materi, je potrebno upo\u0161tevati tudi dejstvo, koliko\
  \ o\u010Detov je v postopkih tudi vlo\u017Eilo zahtevo, da se otrok zaupa v varstvo\
  \ in vzgojo njemu. ZZZDR v svojih dolo\u010Dbah, ki se nana\u0161ajo na navedena\
  \ vpra\u0161anja, ne daje prednosti enemu star\u0161u pred drugim niti ne skupnemu\
  \ varstvu in vzgoji, pa\u010D pa je glavno vodilo odlo\u010Danja otrokova korist.\
  \ Ali je otrokova korist bila v postopku pravilno ocenjena, pa je lahko predmet\
  \ presoje tudi v nadaljnjih postopkih s pravnimi sredstvi.\n "
