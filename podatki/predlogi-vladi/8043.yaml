response: "Odziv Ministrstva za finance\nV zvezi s konkretnim predlogom za, smiselno\
  \ povzeto po predlogu, popolno obdav\u010Ditev cerkve oziroma spremembo zakonodaje,\
  \ ki obdav\u010Ditev ureja, zlasti na podro\u010Dju dav\u010Dne obravnave kulturnih\
  \ spomenikov, uvodoma splo\u0161no in z vidika dav\u010Dne politike navajamo, da\
  \ dav\u010Dna zakonodaja sistemsko ureja podro\u010Dje obdav\u010Ditve, v skladu\
  \ s pravnim okvirjem, ki velja v RS, in v skladu s cilji in nameni dav\u010Dne politike,\
  \ ter posledi\u010Dno dolo\u010Da dav\u010Dno obravnavo transakcij, dohodkov in\
  \ premo\u017Eenja subjektov, pravnih in fizi\u010Dnih oseb, vklju\u010Dno verskih\
  \ skupnosti. Dav\u010Dna zakonodaja mora dolo\u010Diti dav\u010Dno obravnavo predmetnih\
  \ oseb oziroma transakcij, ki jih le-te opravijo. Konkretna pomembnej\u0161a dolo\u010D\
  ila posameznih dav\u010Dnih predpisov, primeroma predpisov za obdav\u010Ditev premo\u017E\
  enja, zasledujejo na\u010Dela in cilje posameznega davka. V nadaljevanju omenjena\
  \ dolo\u010Dila bistvenih predpisov, relevantna za obdav\u010Ditev cerkve, pregledno\
  \ navajamo.\nSistem obdav\u010Devanja dobav blaga in storitev z DDV je v RS urejen\
  \ z Zakonom o davku na dodano vrednost (Uradni list RS, \u0161t. 117/06 in naslednji,\
  \ ZDDV-1), ki je usklajen z zakonodajo Unije. Verske skupnosti, vklju\u010Dno cerkev,\
  \ v skladu s 5. \u010Dlenom ZDDV-1 \u0161tejejo za dav\u010Dne zavezance v zvezi\
  \ opravljanjem ekonomske dejavnosti ter so od dobav blaga in storitev, ki jih opravijo\
  \ v okviru te dejavnosti za pla\u010Dilo, dol\u017Ene obra\u010Dunavati in pla\u010D\
  evati predpisani davek na dodano vrednost (DDV). So pa te osebe, tako kot ostali\
  \ dav\u010Dni zavezanci, v skladu s 44. \u010Dlenom ZDDV-1 opro\u0161\u010Dene pla\u010D\
  ila DDV od dobav objektov in zemlji\u0161\u010D, na katerih so ti objekti postavljeni\
  \ (razen \u010De je dobava opravljena, preden so objekti prvi\u010D vseljeni oz.\
  \ uporabljeni, ali \u010De je dobava opravljena, preden pote\u010Deta dve leti od\
  \ za\u010Detka prve uporabe oz. prve selitve), in dobav zemlji\u0161\u010D (razen\
  \ stavbnih zemlji\u0161\u010D). Pla\u010Dila DDV so te osebe nadalje v skladu z\
  \ 42. \u010Dlenom ZDDV-1 opro\u0161\u010Dene v zvezi z opravljanjem storitev versko\
  \ duhovne oskrbe in od socialno varstvenih storitev, ki jih opravljajo, pri \u010D\
  emer pa jim v sistemu DDV, kot opro\u0161\u010Denim dav\u010Dnim zavezancem, v zvezi\
  \ z njihovimi nabavami blaga in storitev ni priznana pravica do odbitka DDV. Predmet\
  \ DDV po ZDDV-1 tudi niso zneski, ki jih dav\u010Dni zavezanci izpla\u010Dajo osebam,\
  \ ustanovljenim za opravljanje verske dejavnosti (kar enako velja tudi za osebe,\
  \ ustanovljene za opravljanje humanitarne, kulturne, znanstvene, socialnovarstvene,\
  \ vzgojno-izobra\u017Eevalne, \u0161portne ali sindikalne dejavnosti) in pri tem\
  \ ne gre za pla\u010Dilo za opravljeno dobavo.\nSistem obdav\u010Ditve dohodkov\
  \ pravnih oseb je dolo\u010Den z Zakonom o davku od dohodkov pravnih oseb (Uradni\
  \ list RS, \u0161t. 117/06 in naslednji, ZDDPO-2). Verske skupnosti, vklju\u010D\
  no cerkev, se po 9. \u010Dlenu ZDDPO-2 uvr\u0161\u010Dajo med t.i. zavezance, ki\
  \ so ustanovljeni za opravljanje nepridobitne dejavnosti (kot so npr. dru\u0161\
  tva, ustanove, zavodi). Ti zavezanci pla\u010Dajo davek le od dohodkov iz opravljanja\
  \ pridobitne dejavnosti. Za dohodke iz opravljanja nepridobitne dejavnosti velja\
  \ oprostitev davka od dohodkov pravnih oseb. S podzakonskim aktom je natan\u010D\
  neje dolo\u010Deno, kaj se \u0161teje za dohodke iz pridobitne in iz nepridobitne\
  \ dejavnosti. Kriteriji za razmejevanje, kot sledi v podzakonskem aktu, so dolo\u010D\
  eni \u017Ee v 9. \u010Dlenu ZDDPO-2, in sicer je dolo\u010Deno, da minister, pristojen\
  \ za finance, podrobneje opredeli pridobitno oziroma nepridobitno dejavnost za namene\
  \ navedenega \u010Dlena, pri tem pa upo\u0161teva, da se pridobitna dejavnost opravlja\
  \ na trgu zaradi pridobivanja dobi\u010Dka, da z opravljanjem pridobitne dejavnosti\
  \ zavezanci iz tega \u010Dlena konkurirajo na trgu z drugimi osebami po tem zakonu,\
  \ ter vrsto pravne osebe zavezanca iz tega \u010Dlena. Pripominjamo, da so za konkretno\
  \ dav\u010Dno obravnavo pomembna vsa dejstva in okoli\u0161\u010Dine konkretnega\
  \ primera, denimo vnaprej dolo\u010Dena cena, zavezujo\u010Di ceniki, prostovoljnost,\
  \ oblika nudenja storitev, okoli\u0161\u010Dine storitve itd. Dav\u010Dno zakonodajo\
  \ izvaja Finan\u010Dna uprava RS.\nDav\u010Dna obravnava dedi\u0161\u010Din in daril:\
  \ V skladu z Zakonom o davku na dedi\u0161\u010Dine in darila (Uradni list RS, \u0161\
  t. 117/06 in 36/16 \u2013 odl. US) verske skupnosti, v nasprotju z nekaterimi drugimi\
  \ pravnimi osebami zasebnega prava, sicer niso zavezanke za obdav\u010Ditev, vendar\
  \ so, ne glede na to dejstvo v primerljivem polo\u017Eaju z drugimi pravnimi osebami\
  \ zasebnega prava, saj zanje zakon v 9. \u010Dlenu izrecno dolo\u010Da oprostitev,\
  \ v kolikor prejeto dedi\u0161\u010Dino ali darilo namenijo opravljanju svoje nepridobitne\
  \ (verske, \u010Dlovekoljubne, dobrodelne, zdravstvene, socialno-varstvene, izobra\u017E\
  evalne, raziskovalne ali kulturne dejavnosti ali za opravljanje dejavnosti za\u0161\
  \u010Dite in re\u0161evanja) dejavnosti. Zakon prav tako dolo\u010Da oprostitev,\
  \ \u010De gre za darilo ali dedi\u0161\u010Dino, ki ima status kulturnega spomenika,\
  \ pod pogojem, da podarjenega ali podedovanega kulturnega spomenika ne odtuji pred\
  \ potekom 10 let in pod pogojem, da je kulturni spomenik dostopen za javnost ali\
  \ da je namenjen izvajanju kulturnih dejavnosti, o \u010Demer sklene dedi\u010D\
  \ ali obdarjenec z ministrstvom, pristojnim za kulturo, sporazum z neomejenim trajanjem.\
  \ V kolikor pa verska skupnost prejme dedi\u0161\u010Dino in darilo za namene opravljanja\
  \ ekonomske dejavnosti, jo prejme kot ekonomski subjekt, ki opravlja pridobitno\
  \ dejavnost. V takem primeru se vrednost prejetega premo\u017Eenja \u0161teje kot\
  \ prihodek subjekta, ki se vklju\u010Di v ugotavljanje njegovega dobi\u010Dka iz\
  \ pridobitne dejavnosti.\nDav\u010Dna obravnava nepremi\u010Dnin: Ker je v predlogu\
  \ vladi izrecno izpostavljena dav\u010Dna obravnava \xBBkulturnih spomenikov\xAB\
  \ pojasnjujemo, da so verske skupnosti, vklju\u010Dno cerkev, enako kot vsi drugi\
  \ prodajalci nepremi\u010Dnin, v zvezi s prenosom lastninske pravice na nepremi\u010D\
  ninah po Zakonu o davku na promet nepremi\u010Dnin (Uradni list RS, \u0161t. 117/06\
  \ in 25/16 \u2013 odl. US) dol\u017Ene pla\u010Devati predpisani davek na promet\
  \ nepremi\u010Dnin. Tega davka so verske skupnosti, prav tako enako kot vsi drugi\
  \ dav\u010Dni zavezanci, v skladu z 10. \u010Dlenom navedenega zakona opro\u0161\
  \u010Dene pla\u010Devati le v zvezi s prenosom nepremi\u010Dnin, ki imajo status\
  \ kulturnega spomenika, pod pogojem, da je kulturni spomenik dostopen za javnost\
  \ ali da je namenjen izvajanju kulturne dejavnosti, o \u010Demer lastnik sklene\
  \ z ministrstvom za kulturo, sporazum z neomejenim trajanjem.\nV Sloveniji je posedovanje\
  \ nepremi\u010Dnin pravnih oseb danes obdav\u010Deno z nadomestilom za uporabo stavbnih\
  \ zemlji\u0161\u010D (NUSZ). Po dolo\u010Dbah Zakona o stavbnih zemlji\u0161\u010D\
  ih (Uradni list SRS, \u0161t. 18/84, 32/85 \u2013 popr., 33/89, Uradni list RS,\
  \ \u0161t. 24/92 \u2013 odl. US, 44/97 \u2013 ZSZ in 101/13 \u2013 ZDavNepr) in\
  \ Zakona o graditvi objektov (Uradni list RS, \u0161t. 102/04 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 14/05 \u2013 popr., 92/05 \u2013 ZJC-B, 93/05 \u2013\
  \ ZVMS, 111/05 \u2013 odl. US, 126/07, 108/09, 61/10 \u2013 ZRud-1, 20/11 \u2013\
  \ odl. US, 57/12, 101/13 \u2013 ZDavNepr, 110/13, 19/15, 61/17 \u2013 GZ in 66/17\
  \ \u2013 odl. US) se dajatev pla\u010Duje za nezazidana in zazidana stavbna zemlji\u0161\
  \u010Da. Zavezanec za pla\u010Dilo NUSZ je neposredni uporabnik zemlji\u0161\u010D\
  a ali stavbe (imetnik pravice razpolaganja oziroma lastnik). Na podlagi dolo\u010D\
  b prvega odstavka 59. \u010Dlena Zakona o stavbnih zemlji\u0161\u010Dih se nadomestila\
  \ ne pla\u010Duje med drugim za stavbe, ki jih uporabljajo verske skupnosti za svojo\
  \ versko dejavnost. Skladno s pojasnilom Ministrstva za okolje in prostor, ki je\
  \ pristojno za NUSZ, se med stavbe za opravljanje verske dejavnosti, ki so opro\u0161\
  \u010Dene NUSZ, \u0161tejejo: cerkve, kapele, \u017Eupni\u0161\u010Da, kaplanije,\
  \ \u0161kofijski prostori, semeni\u0161\u010Da, verske \u0161ole, samostani, pa\
  \ tudi stanovanjski prostori v teh stavbah, razen \u010De se oddajajo v najem. Za\
  \ vse druge vrste stavb (na primer za poslovne stavbe in dele stavb) in za nezazidana\
  \ stavbna zemlji\u0161\u010Da pa je verska skupnost lahko zavezanka za pla\u010D\
  ilo.\nDodatno: Uvodoma je v predlogu vladi splo\u0161no omenjena uvedba UTD na prebivalca\
  \ v navezavi z vsebino predloga vladi. Navedeno je, da bi s popolno obdav\u010D\
  itvijo cerkve dosegli povi\u0161anje prihodkov dr\u017Eavnega prora\u010Duna in\
  \ bi lahko razmislili o uvedbi UTD na prebivalca. Glede tega splo\u0161no navajamo,\
  \ da zadevi nista neposredno povezani. Prihodki iz davkov so prihodki prora\u010D\
  una, ki je integralen vir sredstev in se - splo\u0161no pojasnjeno, uporablja za\
  \ financiranje javne porabe. Vpra\u0161anje UTD - Univerzalni temeljni dohodek je\
  \ koncept za prerazporeditev dr\u017Eavnega dohodka. Z njim bi se prav vsem dr\u017E\
  avljanom, ne glede na njihov socialni status in na njihovo starost, zagotovil enak,\
  \ fiksni mese\u010Dni dohodek. Vi\u0161ina tovrstnega dohodka se dolo\u010Da glede\
  \ na zmo\u017Enost dr\u017Eave in je \u0161ir\u0161e vpra\u0161anje, ne dav\u010D\
  no, ter sega na podro\u010Dje ve\u010D politik, denimo ekonomske, socialne in delovne.\n\
  Ministrstvo za finance glede na navedeno meni, da je veljavna dav\u010Dna obravnava\
  \ verskih skupnosti ustrezna in je ni treba spreminjati. Ministrstvo za finance\
  \ pa, kot je bilo uvodoma  navedeno, prou\u010Di predloge zavezancev oziroma zainteresirane\
  \ javnosti in jih upo\u0161tevaje vsakokratni pravni okvir, cilje in namene dav\u010D\
  ne politike in javnofinan\u010Dno stanje, lahko upo\u0161teva pri pripravi, spremembi\
  \ ali dopolnitvi zakonodaje s svojega delovnega podro\u010Dja.\n "
