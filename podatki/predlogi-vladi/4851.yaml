response: "Odziv Ministrstva za finance\nV Republiki Sloveniji mno\u017Ei\u010Dno\
  \ vrednotenje nepremi\u010Dnin trenutno ureja Zakon o mno\u017Ei\u010Dnem vrednotenju\
  \ nepremi\u010Dnin (Uradni list RS, \u0161t. 50/06 in 87/11). Sistem mno\u017Ei\u010D\
  nega vrednotenja nepremi\u010Dnin temelji na izhodi\u0161\u010Du, da vrednost nepremi\u010D\
  nin po splo\u0161nih ekonomskih na\u010Delih ponudbe in povpra\u0161evanja dolo\u010D\
  a nepremi\u010Dninski trg. Z namenom ugotavljanja gibanja trga nepremi\u010Dnin\
  \ se v Sloveniji \u017Ee skoraj 20 let zbirajo podatki o dejansko opravljenih prodajah\
  \ nepremi\u010Dnin ter njihovih lastnostnih. Vsi zbrani podatki o prodajah se pregledajo\
  \ z vidika kakovosti in ustreznosti dejanskemu stanju, nato pa se z razli\u010D\
  nimi metodami statisti\u010Dne obdelave (multipla regresija) oblikujejo modeli mno\u017E\
  i\u010Dnega vrednotenja nepremi\u010Dnin. V modelih mno\u017Ei\u010Dnega vrednotenja\
  \ nepremi\u010Dnin se v matemati\u010Dni obliki zapi\u0161e ugotovljen vpliv posameznih\
  \ faktorjev (npr. lokacija, efektivna starost, kakovost, velikost, obstoj pritiklin)\
  \ na vrednost nepremi\u010Dnine. Bistven vpliv na vrednost nepremi\u010Dnine prina\u0161\
  a prav lokacija nepremi\u010Dnine. Podro\u010Dje Republike Slovenije je za posamezno\
  \ vrsto nepremi\u010Dnin razdeljeno na vrednostne cone, katerim se pripi\u0161e\
  \ ena od 20 vrednostnih ravni. V vrednostne cone se vklju\u010Dujejo podro\u010D\
  ja, za katera trg nepremi\u010Dnin poka\u017Ee primerljiv vpliv lokacije na vrednost\
  \ nepremi\u010Dnine. Prav tako pa trg nepremi\u010Dnin glede na vi\u0161ino dejansko\
  \ dose\u017Eenih prodajnih cen posameznih vrst nepremi\u010Dnin poka\u017Ee, katera\
  \ vrednostna raven se posamezni vrednostni coni pripi\u0161e. Oblikovanje vrednostnih\
  \ con in ravni sledi na\u010Delu, da imajo enake oziroma primerljive nepremi\u010D\
  nine, ki se (kjerkoli v Republiki Sloveniji) nahajajo v vrednostnih conah, katerim\
  \ je pripisana ista vrednostna raven, enako vrednost. Poleg lokacije na vrednost\
  \ nepremi\u010Dnine vplivata tudi velikost nepremi\u010Dnine ter efektivna starost\
  \ nepremi\u010Dnine. Slednja se prav tako ugotavlja z upo\u0161tevanjem ve\u010D\
  \ faktorjev (starost temeljnih elementov stavbe, leto obnove oken, strehe,\u2026\
  ). Mno\u017Ei\u010Dno vrednotenje nepremi\u010Dnin v modelih vrednotenja v dolo\u010D\
  enem delu upo\u0161teva tudi element \xBBmikrolokacije\xAB v smislu oddaljenosti\
  \ posamezne nepremi\u010Dnine od najve\u010Djih elementov gospodarske javne infrastrukture.\
  \    Konkretno ugotovljena vrednost posamezne nepremi\u010Dnine pa ni odvisna zgolj\
  \ od modelov vrednotenja nepremi\u010Dnin, temve\u010D tudi od podatkov, ki so o\
  \ posamezni nepremi\u010Dnini zbrani v registru nepremi\u010Dnin. Pravilnost teh\
  \ podatkov pa je v veliki meri odvisna od aktivnega sodelovanja lastnikov nepremi\u010D\
  nin, ki morajo poskrbeti za pravilnost in ustreznost podatkov o lastnih nepremi\u010D\
  ninah.\nIz zgornjega opisa splo\u0161nih principov je razbrati, da je mno\u017E\
  i\u010Dno vrednotenje nepremi\u010Dnin zelo kompleksno opravilo. Primerjave dveh\
  \ nepremi\u010Dnin zgolj na podlagi podatkov, kot jih navaja predlagatelj, ni mogo\u010D\
  e kakovostno izvesti oziroma je tak\u0161na primerjava lahko zavajajo\u010Da.\n\
  Glede na to, da je bil predlog v spletno orodje predlagam.vladi.si podan \u017E\
  e v letu 2013, Ministrstvo za finance pojasnjuje \u0161e, da je Ustavno sodi\u0161\
  \u010De RS z odlo\u010Dbo, \u0161t. U-I-313/13-86 z dne 21. 3. 2014, ugotovilo,\
  \ da je ZMVN v neskladju z Ustavo, kolikor se nana\u0161a na mno\u017Ei\u010Dno\
  \ vrednotenje nepremi\u010Dnin zaradi obdav\u010Denja nepremi\u010Dnin. O\u010D\
  itki o ustavnem neskladju se nana\u0161ajo na urejanje bistvenih meril mno\u017E\
  i\u010Dnega vrednotenja v podzakonskih predpisih (in ne v zakonu) ter na nezmo\u017E\
  nost lastnika nepremi\u010Dnine izpodbijati posplo\u0161eno tr\u017Eno vrednost\
  \ v prito\u017Ebenem postopku. V okviru Ministrstva za finance se ob upo\u0161tevanju\
  \ o\u010Ditkov iz omenjene odlo\u010Dbe Ustavnega sodi\u0161\u010Da RS pripravljajo\
  \ nove zakonske re\u0161itve, kot je to v svojem odzivu izpostavila Geodetska uprava\
  \ Republike Slovenije. Na\u010Drtujejo se izbolj\u0161ave sistema v smislu odprave\
  \ neustavnih pravnih re\u0161itev ZMVN, prav tako pa se v najve\u010Dji mo\u017E\
  ni meri na\u010Drtuje odprava dejanskih pomanjkljivosti sistema, ki so bile izpostavljene\
  \ ob poskusu uvedbe davka na nepremi\u010Dnine v letu 2014. Kljub temu, da je nosilec\
  \ zakona, ki ureja to podro\u010Dje, Ministrstvo za finance, je za strokovne podlage\
  \ ter izvedbo sistema mno\u017Ei\u010Dnega vrednotenja, pa tudi za pridobivanje\
  \ in vzdr\u017Eevanje podatkov o nepremi\u010Dninah, ki se uporabijo pri izra\u010D\
  unu vrednosti, pristojno Ministrstvo za okolje in prostor oziroma Geodetska uprava\
  \ Republike Slovenije. Spremembe zakonskih podlag mno\u017Ei\u010Dnega vrednotenja\
  \ nepremi\u010Dnin se torej pripravljajo s sodelovanjem obeh resorjev.\n "
