response: "Odziv Ministrstvca za finance\nZavarovalnice oblikujejo vi\u0161ino zavarovalne\
  \ premije za posamezni zavarovalni produkt glede na predvideno vi\u0161ino zavarovalnega\
  \ kritja in glede na verjetnost nastanka \u0161kodnega dogodka. Pri oblikovanju\
  \ vi\u0161ine zavarovalne premije morajo zavarovalnice upo\u0161tevati tudi doseganje\
  \ zahtev po kapitalski ustreznosti, ki so predpisane z evropskim regulatornim okvirom\
  \ Solventnost II in pri nas implementirane v Zakonu o zavarovalni\u0161tvu (Uradni\
  \ list RS, \u0161t. 93/15, 9/19 in 102/20; ZZavar-1).\_\nGlede obveznih zavarovanj\
  \ naj povemo, da je zavarovanje avtomobilske odgovornosti obvezno tudi v drugih\
  \ dr\u017Eavah \u010Dlanicah EU in je le-to urejeno s posebnim sklopom direktiv.\
  \ Zakon o obveznih zavarovanjih v prometu (ZOZP, Uradni list RS, \u0161t. 93/07\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 40/12-ZUJF, 4/16, 33/16-PZ-F,\
  \ 41/17-PZ-G in 72/18), ki je implementiral EU direktive s podro\u010Dja obveznega\
  \ zavarovanja v prometu, ureja obvezna zavarovanja v prometu, in sicer zavarovanja\
  \ potnikov v javnem prometu (razen potnikov v zra\u010Dnem prometu) proti posledicam\
  \ nesre\u010De, zavarovanje avtomobilske odgovornosti oziroma zavarovanje lastnika\
  \ vozila, zavarovanje lastnika \u010Dolna in zavarovanje lastnika zrakoplova proti\
  \ odgovornosti za \u0161kodo, povzro\u010Deno tretjim osebam, ter zavarovanje lastnika\
  \ zrakoplova proti odgovornosti za \u0161kodo, povzro\u010Deno potnikom, prtljagi\
  \ in tovoru.\nZdravstveni sistem v Sloveniji temelji na javnem zdravstvu, le manj\u0161\
  i dele\u017E zdravstvenih storitev se krije iz dopolnilnega zdravstvenega zavarovanja,\
  \ ki ga ponujajo zavarovalnice. Dopolnilno zdravstveno zavarovanje deluje za razliko\
  \ od ostalih zavarovalnih vrst po na\u010Delu medgeneracijske solidarnosti, saj\
  \ je vi\u0161ina zavarovalne premije pri dopolnilnem zdravstvenem zavarovanju enaka\
  \ za vse zavarovance in se tako ne oblikuje na podlagi verjetnosti nastanka \u0161\
  kodnega dogodka in po vi\u0161ini zavarovalnega kritja.\nPoudariti bi \u017Eeleli,\
  \ da je pri poslovanju zavarovalnega sektorja izredno pomembna dolgoro\u010Dna solventnost\
  \ le-tega oziroma zmo\u017Enost zavarovalnega sektorja, da ob nastanku \u0161kodnega\
  \ dogodka izpla\u010Da od\u0161kodnino v skladu s pogoji zavarovalne pogodbe. Zato\
  \ je zelo pomembno, da imajo zavarovalnice dovolj kapitala in kvalitetna sredstva.\
  \ Zelo je pomembno tudi, da je poslovanje zavarovalnic stabilno ter da imajo dobro\
  \ poslovno preteklost in dobro ime. S svojimi dolgoro\u010Dnimi sredstvi pa lahko\
  \ zavarovalnice predstavljajo stabilen finan\u010Dni vir za razvoj drugih gospodarskih\
  \ dejavnosti v posamezni dr\u017Eavi. Nadzor nad poslovanjem zavarovalnic v Sloveniji\
  \ opravlja neodvisni nadzorni organ, to je Agencija za zavarovalni nadzor.\nSlovenski\
  \ zavarovalni trg se po razvitosti uvr\u0161\u010Da med srednje razvite evropske\
  \ dr\u017Eave, kot to navaja tudi zadnje javno objavljeno Letno poro\u010Dilo Agencije\
  \ za zavarovalni nadzor[1]. Po dele\u017Eu skupne zavarovalne premije v bruto doma\u010D\
  em proizvodu (BDP) je po podatkih\_ za leto 2020 Slovenija zasedala 10. mesto med\
  \ dr\u017Eavami Evropske unije (EU). Z navedenim dele\u017Eem obra\u010Dunane kosmate\
  \ zavarovalne premije v BDP je dosegla 71,4 odstotka povpre\u010Dja Evropske unije,\
  \ po velikosti zbrane premije na prebivalca pa je v letu 2020 zavzela 13. mesto\
  \ med sedemindvajseterico dr\u017Eav EU. Kar se ti\u010De dele\u017Ea \u017Eivljenjskih\
  \ zavarovanj v celotni obra\u010Dunani kosmati zavarovalni premiji, je ta v letu\
  \ 2020 zna\u0161al 29,2 odstotka, v letu 2021 pa 28,4 odstotka. V spodnji tabeli\
  \ smo na podlagi podatkov, ki so na razpolago, opravili informativno primerjavo\
  \ nekaterih omenjenih kazalnikov med Slovenijo in Hrva\u0161ko.\n\_\nTabela: Primerjava\
  \ zavarovalne dejavnosti v Sloveniji in Hrva\u0161ki v letih 2020 in 2021\n   Dr\u017E\
  ava \_Dele\u017E obra\u010Dunane kosmate zavarovalne premije v BDP (%), v letu 2021\
  \ Dele\u017E obra\u010Dunane kosmate zavarovalne premije v BDP (%), v letu 2020\
  \ \_Dele\u017E obra\u010Dunane kosmate premije \u017Eivljenjskih zavarovanj v celotni\
  \ obra\u010Dunani kosmati premiji (%), v letu 2021 Dele\u017E obra\u010Dunane kosmate\
  \ premije \u017Eivljenjskih zavarovanj v celotni obra\u010Dunani kosmati premiji\
  \ (%), v letu 2020   Hrva\u0161ka (HR) 2,7 2,9 24,7 25,3   Slovenija (SI) 5,0 5,0\
  \ 28,4 29,2   EU 27 - 7,0 - 53,2   \nVir: Swiss Re Institute: World Insurance (No.\
  \ 3/2021 in No. 4/2022) in Poro\u010Dilo Agencije za zavarovalni nadzor za leto\
  \ 2021\nVendar pa je potrebno razvitost zavarovalnega trga v posamezni dr\u017E\
  avi umestiti v celoten finan\u010Dni sistem in v \u0161ir\u0161e gospodarsko okolje.\
  \ Urad za makroekonomske analize in razvoj (UMAR) v svojem poro\u010Dilu o razvoju\
  \ za leto 2022[2] navaja, da zaostanek Slovenije v razvitosti finan\u010Dnega sistema\
  \ za EU ostaja visok in se je nekoliko zni\u017Eal le na podro\u010Dju zavarovalni\u0161\
  tva. Dodatno UMAR navaja, da je zaostanek za povpre\u010Djem EU na podro\u010Dju\
  \ zavarovalni\u0161tva manj\u0161i kot v drugih segmentih finan\u010Dnega sistema,\
  \ v letu 2020 pa se je \u0161e nekoliko ob\u010Dutneje zni\u017Eal in dosegel pribli\u017E\
  no tri \u010Detrtine povpre\u010Dja EU. Manj\u0161i razvojni razkorak je posledica\
  \ nadaljnje rasti premij (tako \u017Eivljenjskih kot tudi ne\u017Eivljenjskih zavarovanj)\
  \ v zavarovalni\u0161kem sistemu. Ob tem je potrebno poudariti, da je dele\u017E\
  \ \u017Eivljenjskih zavarovanj v Sloveniji kljub temu \u0161e vedno precej pod povpre\u010D\
  jem EU. Velik obseg vlog gospodinjstev v bankah in nizke obrestne mere bi sicer\
  \ lahko vplivale na nekoliko hitrej\u0161i premik var\u010Devalnih navad gospodinjstev\
  \ v dobro pove\u010Danja var\u010Devanja za starost, kar bi lahko pove\u010Dalo\
  \ dele\u017E \u017Eivljenjskih zavarovanj in nalo\u017Eb na kapitalskih trgih.\n\
  Ministrstvo za finance meni, da zavarovalni sektor v Sloveniji posluje dobro, je\
  \ kapitalsko ustrezen in s svojimi storitvami zagotavlja varnost prebivalcev Republike\
  \ Slovenije. V zadnjem letu so se sicer na zavarovalni\u0161kem trgu okrepila nekatera\
  \ tr\u017Ena in makroekonomska tveganja, kar je predvsem posledica pandemije COVID-19,\
  \ povi\u0161ane inflacije ter prihodnjih ukrepov centralnih bank za zajezitev previsokega\
  \ in inflacijskega gibanja. Vendar pa zavarovalnice, pozavarovalnice in pokojninske\
  \ dru\u017Ebe ta tveganja in njihov vpliv na poslovanje redno ocenjujejo. \_\nOdziv\
  \ Ministrstva za gospodarstvo, turizem in \u0161port\nPodro\u010Dje zavarovanja\
  \ v skladu z obstoje\u010Do zakonodajo deluje tako, da omogo\u010Da socialne korektive,\
  \ ki omogo\u010Dajo zdravstveno zavarovanje tudi starej\u0161i generaciji in t.\
  \ ii medgeneracijsko vzajemnost, kar pomeni, da so premije za vse zavarovane osebe\
  \ pri isti zavarovalnici enake.\nZavarovalnica, ki izvaja dopolnilno zdravstveno\
  \ zavarovanje, mora torej v zavarovanje sprejeti vsakogar, neodvisno od njegovega\
  \ zdravstvenega stanja, kar prina\u0161a dolo\u010Deno mero tveganja, ki pa je zmanj\u0161\
  ano z zakonsko ureditvijo sistema izravnalnih shem, ki tveganje posamezne zavarovalnice\
  \ zmanj\u0161uje in ga prena\u0161a na celoten trg teh zavarovanj. Bistvo sistema\
  \ izravnalnih shem je, da nevtralizira razlike v \u0161kodah zaradi neenake strukture\
  \ zavarovalnega portfelja. To pomeni, da se znesek za izravnavo z zavarovalnice\
  \ z zavarovanci z manj\u0161im zdravstvenim tveganjem (mlaj\u0161i, bolj zdravi)\
  \ prenese na zavarovalnico z ve\u010Djim tveganjem (starej\u0161i, manj zdravi).\
  \ S tem pa naj bi se dejansko izena\u010Dili finan\u010Dni pogoji zavarovalnic,\
  \ ki nudijo dopolnilna zdravstvena zavarovanja.\nIz dopisa sicer izhaja, da naj\
  \ bi zavarovalnice v tem letu dvakrat ob\u010Dutno podra\u017Eile svoje zavarovalne\
  \ produkte, v nadaljevanju pa po\u0161iljatelj pobude navaja, da naj bi bile cene\
  \ zavarovanja napram cenam na Hrva\u0161kem bistveno dra\u017Eje. Vi\u0161anje cen\
  \ naj bi kazalo na kartelno dogovarjanje.\nV zvezi s slednjem je Javna agencija\
  \ Republike Slovenije za varstvo konkurence (v nadaljnjem besedilu: Agencija), preverila\
  \ cenike zavarovalnic in ugotovila, da zna\u0161ajo cene mese\u010Dnega dopolnilnega\
  \ zdravstvenega zavarovanja pri:\n zavarovalnici Vzajemna 35,67\u20AC oziroma 34,60\
  \ EUR s 3 % popustom; zavarovalnici Triglav 35,55 \u20AC; in zavarovalnici Generali\
  \ 34,50\u20AC. \nPo podatkih Agencije so se cene dopolnilnega zdravstvenega zavarovanja\
  \ nazadnje spremenile v mesecu septembru 2019, od takrat pa sprememb cen ni bilo,\
  \ tako da navedbe predlagatelja, da so se cene zavarovanja v tem letu dvakrat podra\u017E\
  ile, ne dr\u017Eijo. Iz dopisa sicer ni jasno \_razbrati, na kaj naj bi se podra\u017E\
  itev nana\u0161ala.\nAgencija je v preteklosti \u017Ee ve\u010Dkrat ugotovila, da\
  \ so cene dopolnilnega zdravstvenega zavarovanja med ponudniki pribli\u017Eno enake,\
  \ kar pa ni nujno posledica medsebojnih dogovorov (kartelnega dogovarjanja), ampak\
  \ je lahko rezultat drugih okoli\u0161\u010Din, kot npr. specifi\u010Dnosti zakonske\
  \ ureditve dopolnilnega zdravstvenega zavarovanja v Republiki Sloveniji. Za ugotovitev\
  \ usklajenega ravnanja pa morajo obstajati (direktne ali indirektne) okoli\u0161\
  \u010Dine, iz katerih je mogo\u010De utemeljeno sklepati na enako, usklajeno voljo\
  \ strank.\nV lu\u010Di navedenega gre dodati, da \u010De se je z zakonom ali na\
  \ njem temelje\u010Dem predpisu spremenil odstotek dopla\u010Dil oziroma vsebina,\
  \ obseg, struktura ali standard pravic obveznega zdravstvenega zavarovanja, ali\
  \ pa so se spremenile cene zdravstvenih ali z njimi povezanih storitev, zdravil\
  \ in medicinskih pripomo\u010Dkov, se jo to zgodilo za vse zavarovalnice v enakem\
  \ obsegu in v istem \u010Dasovnem obdobju. Skladno z navedenim je mogo\u010De primerljiv\
  \ dvig cen zavarovalnih premij razumeti kot neodvisno ravnanje prilagoditve razmeram\
  \ na trgu in ne kot prepovedano usklajeno ravnanje.\nTrg dopolnilnega zdravstvenega\
  \ zavarovanja je razmeroma transparenten, kar olaj\u0161uje prilagajanje cen konkurentov,\
  \ zato bi povi\u0161anje premije dopolnilnega zdravstvenega zavarovanja v preteklosti\
  \ lahko pojasnili tudi druga\u010De in ne nujno tako, da je do taksnega ravnanja\
  \ lahko pri\u0161lo zgolj na podlagi predhodne koordinacije oziroma usklajevanja.\n\
  Ministrstvo je predlog preu\u010Dilo in na podlagi stali\u0161\u010Da Agencije ugotovilo,\
  \ da predmetna problematika ni primerna za nadaljnjo obravnavo.\n\n[1] Poro\u010D\
  ilo Agencije za zavarovalni nadzor za leto 2021\n[2] Urad za makroekonomske analize\
  \ in razvoj: Poro\u010Dilo o razvoju 2022"
