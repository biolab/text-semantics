response: "Odziv Ministrstva za pravosodje\nI.VELJAVNA UREDITEV NA PODRO\u010CJU PROSTITUCIJE\n\
  Prostitucija, prostovoljno opravljanje spolnih storitev za pla\u010Dilo, je v Republiki\
  \ Sloveniji dekriminalizirana \u017Ee od 31. julija 2003 in je opredeljena kot poklic\
  \ v Uredbi o uvedbi in uporabi standardne klasifikacije poklicev  (poklic prostitutke\
  \ je naveden pod \u0161ifro: 5149.04) in kot dejavnost v Standardni klasifikaciji\
  \ dejavnosti, ki se je za\u010Dela uporabljati s 1.1.2008 (prostitucija je uvr\u0161\
  \u010Dena med druge storitvene dejavnosti pod \u0161ifro 96.090).\nVendar pa je\
  \ odsotna podrobnej\u0161a zakonska ureditev, ki bi dolo\u010Dala pogoje za opravljanje\
  \ registrirane dejavnosti prostitucije. Tako pravne in fizi\u010Dne osebe opravljajo\
  \ navedeno dejavnost, ne da bi jo vpisali v ustrezen register ali priglasili pristojnim\
  \ organom.\nV 175. \u010Dlenu Kazenskega zakonika  je urejeno kaznivo dejanje \xBB\
  Zloraba prostitucije\xAB, ki ga stori kdor zaradi izkori\u0161\u010Danja sodeluje\
  \ pri prostituciji druge osebe ali kdor s silo, gro\u017Enjo ali preslepitvijo navede,\
  \ pridobi ali spodbudi drugo osebo k prostituciji. Kvalificirana oblika tega kaznivega\
  \ dejanja je podana, \u010De je storjeno proti mladoletni osebi ali proti ve\u010D\
  \ osebam ali v okviru hudodelske zdru\u017Ebe.\nProstitucija je izrecno omenjena\
  \ tudi v 113. \u010Dlenu Kazenskega zakonika (kaznivo dejanje \xBBTrgovina z ljudmi\xAB\
  ). To kaznivo dejanje stori kdor zaradi izkori\u0161\u010Danja prostitucije ali\
  \ drugih oblik spolnih zlorab, prisilnega dela, su\u017Eenjstva, slu\u017Eabni\u0161\
  tva ali trgovine z organi, \u010Dlove\u0161kimi tkivi ali krvjo drugo osebo kupi,\
  \ prevzame, nastani, prepelje, proda, izro\u010Di oziroma z njo kako druga\u010D\
  e razpolaga ali pri teh ravnanjih posreduje. Kot kvalificirani obliki navedenega\
  \ kaznivega dejanja so dolo\u010Deni primeri, \u010De je dejanje storjeno proti\
  \ mladoletni osebi ali s silo, gro\u017Enjo, preslepitvijo, ugrabitvijo ali zlorabo\
  \ podrejenega ali odvisnega polo\u017Eaja ali z namenom prisiljevanja k nose\u010D\
  nosti ali umetni oploditvi ter v primeru, da je dejanje storjeno v hudodelski zdru\u017E\
  bi za izvedbo teh dejanj ali \u010De je bila s tem dejanjem pridobljena premo\u017E\
  enjska korist.\nNa podlagi 25. \u010Dlena Zakona o odgovornosti pravnih oseb za\
  \ kazniva dejanja  pa so za zgoraj navedeni kaznivi dejanji odgovorne tudi pravne\
  \ osebe.\nV 7. \u010Dlenu Zakona o varstvu javnega reda in miru  je dolo\u010Deno,\
  \ da se za prekr\u0161ek kaznuje kr\u0161itelj, ki na vsiljiv na\u010Din ponuja\
  \ spolne usluge in s tem koga moti, povzro\u010Di vznemirjenje ali zgra\u017Eanje\
  \ ljudi.  \nII.PRIMERNOST OZIROMA NEPRIMERNOST ZA OBRAVNAVO\nV zvezi s primernostjo\
  \ oziroma neprimernostjo obravnave predloga za legalizacijo prostitucije vas obve\u0161\
  \u010Damo, da je pri Uradu Vlade RS za enake mo\u017Enosti imenovana delovna skupina\
  \ za ureditev dejavnosti prostitucije z namenom celovite analize veljavne zakonodaje\
  \ in predpisov, identifikacije pravnih praznin in oblikovanja predloga ukrepov oziroma\
  \ pravnih re\u0161itev za ureditev dejavnosti prostitucije, zato predlagamo, da\
  \ se za posredovanje stali\u0161\u010Da obrnete tudi na navedeni urad oziroma delovno\
  \ skupino. Odziv MInistrstva za notranje zadeve\nPisec predlaga, da bi se v Sloveniji\
  \ uredilo podro\u010Dje izvajanja poklica prostitucije po vzoru Nizozemske. Pri\
  \ tem je potrebno poudariti, da je podro\u010Dje prostitucije v Evropi urejeno na\
  \ razli\u010Dne na\u010Dine ter da prevladujejo vsaj trije na\u010Dini reguliranja\
  \ prostitucije. Nizozemski na\u010Din je le eden izmed mo\u017Enih, katerega pa\
  \ trenutno po na\u0161em vedenju \u017Ee nekoliko spreminjajo oziroma ga posodabljajo.\n\
  Prilagamo \u0161tudijo, ki so jo na podlagi primerljivih \u0161tudij \u2013 raziskav\
  \ pripravili na Uradu RS za enake mo\u017Enosti. Naveden urad je tudi pripravil\
  \ predlog oziroma pregled trenutnega stanja na obmo\u010Dju Republike Slovenije\
  \ glede dela na \u010Drno ter zlorabe delovnih dovoljenj za izvajanje prostitucije.\
  \ Pregled stanja je Urad za enake mo\u017Enosti posredoval Vladi RS v decembru 2009.\
  \ Za pripravo pregleda stanja je bila ustanovljena neformalna delovna skupina, ki\
  \ so jo sestavljali predstavniki ministrstev za zdravje, notranjih zadev, delo dru\u017E\
  ino in socialne zadeve, gospodarstvo in pravosodje. Pregled zajema trenutne zakonske\
  \ ureditve na vseh delovnih podro\u010Djih prej navedenih ministrstev.\nDo legalizacije\
  \ prostitucije se enozna\u010Dno ne moremo opredeliti, saj je zakonodajalec \u017E\
  e pred leti dekriminaliziral prostitucijo s tem, da  jo je izvzel iz Zakona o javnem\
  \ redu in miru, kjer je bila prej opredeljena zgolj kot prekr\u0161ek. S tem dejanjem\
  \ je zakonodajalec prostitucijo dejansko pravno \xBBdopustil\xAB, saj ni ve\u010D\
  \ ozna\u010Dena kot prepovedano dejanje. Prav tako je poklic \xBBprostitutka\xAB\
  \ opredeljen v katalogu poklicev v ve\u010D pravnih virih EU in poklic ali dejavnost\
  \ kot taka na ravni pravnega reda EU ni sporen.\nOdgovor ali je podro\u010Dje prostitucije\
  \ potrebno \u0161e posebej urediti z morebitnim sistemskim zakonom, ki bi urejal\
  \ sistem zdravstvene za\u0161\u010Dite, delovno-pravnih razmerij in ostalih odprtih\
  \ vpra\u0161anj pa bo dala \u017Ee navedena delovna skupina, ko bo prou\u010Dila\
  \ vse vidike dejavnosti prostitucije Odziv Urada za enake mo\u017Enosti\nUrad za\
  \ enake mo\u017Enosti v sodelovanju s pristojnimi ministrstvi prou\u010Duje ureditev\
  \ na podro\u010Dju prostitucije v Republiki Sloveniji in drugih dr\u017Eavah \u010D\
  lanicah EU ter pripravlja predlog usmeritev za oblikovanje nadaljnjih politik na\
  \ podro\u010Dju prostitucije.\nUrad Vlade RS za enake mo\u017Enosti ne podpira predloga,\
  \ da se v Sloveniji legalizira prostitucija po nizozemskem zgledu.\nV Evropi obstajajo\
  \ \u0161tirje razli\u010Dni modeli urejanja prostitucije, ki so odvisni od tolerance\
  \ posamezne dr\u017Eave do prostitucije, ki se odvija na prostem, prostitucije,\
  \ ki se odvija v zaprtih prostorih ter do prepovedi oziroma sprejetja obratovanja\
  \ javnih hi\u0161. To so regulacijski, prohibicionisti\u010Dni, abolicionisti\u010D\
  ni in novi abolicionisti\u010Dni model. Pristop k zakonskemu urejanju pogojujejo\
  \ razlogi, zaradi katerih se dr\u017Eava odlo\u010Di za sprejetje dolo\u010Denega\
  \ modela.\nNizozemska sodi v regulacijski model. Zanj je zna\u010Dilno, da lokalne\
  \ oblasti dolo\u010Dijo posebne delovne, varnostne in higienske pogoje, pod katerimi\
  \ delujejo prostitutke.  Na Nizozemskem prostitucije niso regulirali s posebnim\
  \ zakonom, pa\u010D pa jo ureja Zakon o lokalni samoupravi.  Na Nizozemskem je uli\u010D\
  na prostitucija  dovoljena, vendar v omejen obsegu, enako velja za javne hi\u0161\
  e in za okensko oziroma izlo\u017Ebeno prostitucijo \u2013 odvisno od ureditve v\
  \ posamezni lokalni skupnosti. Prostitutke morajo pridobiti licenco za opravljanje\
  \ svoje dejavnosti in pla\u010Devati davke.\nV dr\u017Eavah, ki imajo podobno ureditev\
  \ kot Nizozemska, je odstotek prostitutk, ki svojo dejavnost prijavijo, zelo nizek\
  \ (okoli 80-90 odstotkov prostitutk delo opravlja v neregistriranem sektorju), kar\
  \ pomeni, da je kljub regulaciji \u0161e vedno ve\u010Dji dele\u017E prostitucije\
  \ nenadzorovan. Veliko je prostitucije, ki se opravlja na ni\u017Eji ravni, zlasti\
  \ uli\u010Dna in izlo\u017Ebena, kar je povezano s slabimi delovnimi razmerami,\
  \ nizkim pla\u010Dilom, izpostavljenostjo nasilju itd.     Predlog za legalizacijo\
  \ so v nekaterih dr\u017Eavah podale tudi prostitutke, ki so nastopale v dogovorih\
  \ kot socialni partner in pobudnik. Pogoj za legalizacijo, ki naj bi imela namen\
  \ izbolj\u0161ati polo\u017Eaj, varnost in zdravstveno stanje prostitutk, pa so\
  \ tudi opravljene ob\u0161irnej\u0161e \u0161tudije o zna\u010Dilnostih prostitucije\
  \ na dolo\u010Denem obmo\u010Dju, s katerimi pri nas ne razpolagamo. Na Nizozemskem\
  \ je bila opravljena raziskava s strani ministrstva za pravosodje glede u\u010D\
  inkov odprave zakonske prepovedi javnih hi\u0161, ki je pokazala, da spremenjena\
  \ zakonodaja ni imela nekega pozitivnega u\u010Dinka na polo\u017Eaj prostitutk.\n\
  Slovenija sodi v abolicionisti\u010Dni model. Zanj je zna\u010Dilno, da je prostitucija\
  \ dovoljena, vendar ni regulirana kot na Nizozemskem, kar pomeni, da ni posebnih\
  \ predpisov, ki bi dolo\u010Dali pogoje za opravljanje te dejavnosti. V zvezi s\
  \ prostitucijo je kazniva samo zloraba prostitucije. Pravna ureditev na podro\u010D\
  ju prostitucije tako omogo\u010Da opravljanje prostitucije kot poklica in dejavnosti,\
  \ ker pa posebni pogoji za opravljanje dejavnosti prostitucije niso predpisani,\
  \ lahko prostitutka za\u010Dne opravljati svojo dejavnost takoj po vpisu v sodni\
  \ register. V praksi pa se zaradi zna\u010Dilnosti prostitucije v Sloveniji ta dejavnost\
  \ opravlja, ne da bi se jo vpisalo v ustrezen register.\nV Sloveniji se ve\u010D\
  ina prostitucije odvija na prikrit in nenadzorovan na\u010Din, poteka ve\u010Dinoma\
  \ neopazno in na dokaj visokem nivoju. Uli\u010Dne prostitucije oziroma prostitucije\
  \ na prostem ni. Za razliko od Nizozemske, kjer delo ve\u010Dinoma opravljajo prostitutke\
  \ migrantke, je v Sloveniji po dosegljivih ocenah ve\u010Dina prostitutk doma\u010D\
  ega porekla, ki delo velikokrat opravljajo v lastni\u0161kih stanovanjih. Prihodek,\
  \ ki ga prislu\u017Eijo s prostitucijo, pomeni zanje predvsem dodaten vir zaslu\u017E\
  ka, kar pa posledi\u010Dno pomeni, da se jih ve\u010Dina ne \u017Eeli registrirati.\
  \ Poleg omenjenih dejstev pomeni registracija tudi javno stigmatizacijo, kar v razmeroma\
  \ majhni dr\u017Eavi predstavlja velik problem.\nGlede na to, da regulacija prostitucije\
  \ v posameznih dr\u017Eavah ni prinesla konkretnih izbolj\u0161av v smislu izbolj\u0161\
  anja polo\u017Eaja prostitutk, zmanj\u0161anja obsega prostitucije in prepre\u010D\
  evanja dela na \u010Drno, na uradu ocenjujemo, da je bolje ohraniti obstoje\u010D\
  i sistem, ob posameznih izbolj\u0161avah v smeri ve\u010Dje za\u0161\u010Dite mladoletnih\
  \ oseb in prostitutk pred zlorabami ter izbolj\u0161anja standardov s podro\u010D\
  ja \u010Dlovekovih pravic. "
