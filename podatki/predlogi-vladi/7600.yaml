response: "Odziv Zavoda RS za \u0161olstvo\n- da je izvajanje osnovno\u0161olskega\
  \ kurikuluma zbirokratizirano do onemoglosti (ubita kreativnost u\u010Diteljev in\
  \ u\u010Dencev!);\nIzvajanje osnovno\u0161olskega kurikula se izra\u017Ea v didakti\u010D\
  ni izvedbi pouka in raz\u0161irjenega programa. U\u010Dencem razli\u010Dnih starosti\
  \ (od 1. do 9. razreda) je potrebno ponuditi heterogene didakti\u010Dne oblike in\
  \ metode, glede na zmo\u017Enosti, potrebe oz. razvojne zna\u010Dilnosti otrok.\
  \ To pa je povsem v avtonomiji posameznega pedago\u0161kega delavca.\n- da so O\u0160\
  -kurikulumi po obsegu in zahtevnosti \u017Ee skoraj dosegli obseg  srednje\u0161\
  olskega nivoja (zlasti 3. triada; v 2. triadi pa ni dosti bolje);\nO\u0160 kurikul\
  \ zajema obvezni in raz\u0161irjeni program, ki se vsako leto znova na\u010Drtuje\
  \ na ravni \u0161ole.\nObvezni u\u010Dni program definirajo u\u010Dni na\u010Drti\
  \ s cilji in standardi. Slednji so zapisani na ravni minimalnih standardov posameznega\
  \ predmeta, ki so zavezujo\u010Di za celotno populacijo dolo\u010Denega u\u010D\
  nega obdobja in na ravni vi\u0161jih standardov ter ostalih ciljev, ki jih u\u010D\
  enci dosegajo v skladu z dano zmo\u017Enostjo. Pedago\u0161ki delavci so dol\u017E\
  ni pouk didakti\u010Dno notranje diferencirati tako, da je doseganje standardov\
  \ omogo\u010Deno u\u010Dencem razli\u010Dnih zmo\u017Enosti s predpostavko, da ne\
  \ gre za otroka s specifi\u010Dnimi u\u010Dnimi te\u017Eavami oz. drugimi primanjkljaji.\
  \ Slednje se obravnava v skladu z ustrezno zakonodajo.\n- da osnovno\u0161olci cele\
  \ popoldneve presedijo ob knjigah in se zaradi preobilice zahtev kurikuluma odpovedujejo\
  \ prosto\u010Dasnim dejavnostim, zlasti GIBANJU in DRU\u017DENJU (kot predstavnik\
  \ razreda o tem podatku povpra\u0161ujem star\u0161e svojega in drugih razredov);\
  \ so v vrhu najdebelej\u0161ih u\u010Dencev v EU!!!\n Podatki \n \n \nNa sistemski\
  \ ravni je program O\u0160 naravnan k temu, da bi imeli otroci/u\u010Denci dovolj\
  \ mo\u017Enosti za zdrav na\u010Din \u017Eivljenja. V ta namen potekajo tudi \u0161\
  tevilne aktivnosti, od projektov, priporo\u010Dil in konkretnih usmeritev.\n- da\
  \ morajo tudi v primeru dalj\u0161ih bolezni takoj nadomestiti popolnoma vse izpu\u0161\
  \u010Deno (ker se bolan otrok lahko doma odli\u010Dno pripravlja, da bo prvi dan\
  \ po prihodu v \u0161olo vpra\u0161an vse predmete!);\nMorda v katerem primeru res\
  \ to velja, vendar je potrebno v tem primeru stopiti neposredno k doti\u010Dnemu\
  \ u\u010Ditelju/u\u010Diteljici, poiskati utemeljitev takega po\u010Detja, se pogovoriti\
  \ v okviru \u0161ole (s \u0161olsko svetovalno slu\u017Ebo, vodstvom \u0161ole)\
  \ in re\u0161iti zagato tam, kjer je nastala.\n- da se u\u010Diteljski zbori ne\
  \ usklajujejo glede koli\u010Dine testov in nalo\u017Eenih nalog, seminarskih nalog,\
  \ doma\u010Dih branj, govornih vaj, ipd.\nKoli\u010Dina pisnega preverjanja oz.\
  \ ocenjevanja je zakonsko dolo\u010Dena. V osnovni \u0161oli u\u010Denci lahko pi\u0161\
