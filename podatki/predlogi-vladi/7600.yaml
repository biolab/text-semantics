  \ znanja z ocenjevanjem, usposabljanje u\u010Diteljev, uvajanje novih didakti\u010D\
  nih pristopov), ki so med drugim naravnani v smeri pravi\u010Dnosti in enakih mo\u017E\
  nosti. Zato naj bi bila zahtevnost, glede na cilje ter standarde znanja, z upo\u0161\
  tevanjem predznanja, primerljiva med \u0161olami.\nProgram v O\u0160 je sestavljen\
  \ iz obveznega in raz\u0161irjenega dela. Prvi je obvezujo\u010D za vse.\nV raz\u0161\
  irjen program pa se u\u010Denci in dijaki usmerjajo na osnovi prostovoljnih odlo\u010D\
  itev, v dogovoru s star\u0161i. Res se dogaja, da so nekateri u\u010Denci zelo zasedeni\
  \ z razli\u010Dnimi dejavnostmi, kar ni slabo, \u010De je vse, kar po\u010Dnejo,\
  \ prilagojeno zmo\u017Enostim in bioritmu otroka.\nPrav je, da mladega \u010Dloveka\
  \ (u\u010Denca/dijaka) smiselno in pametno usmerjamo odrasli. Posamezna \u0161ola\
  \ pa lahko tudi ponudi ve\u010D mo\u017Enosti u\u010Dencem/dijakom.\n- da nobena\
  \ \u0161ola svoje kakovosti ne preverja z anketiranjem porabe u\u010Dnih ur dijakov\
  \ na dan/teden;\nTo ne dr\u017Ei. Samoevalvacija \u0161ole je sestavni del letnega\
  \ poro\u010Dila vsake \u0161ole in je zakonsko obvezna. Od leta 2008 Zakon o organizaciji\
  \ in financiranju vzgoje in izobra\u017Eevanja v 49. \u010Dlenu nalaga ravnateljem\
  \ vseh \u0161ol in vrtcev dol\u017Enost in odgovornost ugotavljati in zagotavljati\
  \ kakovost vrtca ali \u0161ole. Zakon kot vrsto notranje evalvacije opredeljuje\
  \ samoevalvacijo. Izbira podro\u010Dja ugotavljanja in zagotavljanja kakovosti in\
  \ na\u010Din pa je v avtonomiji \u0161ole.\nVodstva \u0161ol imajo dol\u017Enost\
  \ pripraviti samoevalvacijsko poro\u010Dilo, ki ga potrjujejo sveti vrtcev ali \u0161\
  ol. S tem je omogo\u010Deno tudi sodelovanje star\u0161ev in predstavnikov lokalne\
  \ skupnosti.\n- da so u\u010Dne vsebine polne balastnih podatkov, zato manjka utrjevanja\
  \ glavnine konceptov, na hitro nau\u010Deno pa ne rezultira v znanju, ampak v kratkoro\u010D\
  nosti in pozabljanju;\nOdgovor na to trditev je zapisan \u017Ee v odgovoru na drugo\
  \ alinejo, kjer je razlo\u017Eena razlika med standardi znanj in cilji in kaj je\
  \ za u\u010Denca / dijaka obvezno kot minimalni standard.\nDidaktika pou\u010Devanja\
  \ (kako se u\u010Denec / dijak) u\u010Di, je prepu\u0161\u010Dena avtonomiji u\u010D\
  iteljev. V kolikor imajo star\u0161i kakr\u0161enkoli dvom o tem, je priporo\u010D\
