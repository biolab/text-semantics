  \ pisnih nalog lahko vidijo tudi star\u0161i.\nU\u010Ditelj je avtonomen in vodstvo\
  \ \u0161ole odgovorno za usmerjanje u\u010Diteljev, da ne bi prihajalo do pretiranih\
  \ obremenitev v dolo\u010Denem obdobju \u0161olskega leta. Res pa je, da je obdobje\
  \ pred redovalno konferenco nekoliko bolj obremenjujo\u010De za u\u010Dence. Ve\u010D\
