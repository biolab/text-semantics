  \ pri\u010Dakovanje in prepri\u010Danje o bolj\u0161i oceni tudi oblike pozitivnega\
  \ stresa.\n- da \u0161ole med seboj tekmujejo in dvigujejo zahtevnost na ra\u010D\
  un prostega \u010Dasa otrok in nenazadnje star\u0161ev, ki smo se prisiljeni ponovno\
  \ ukvarjati s \u0161olskimi vsebinami, saj tempo otrokom ne dopu\u0161\u010Da bolj\
  \ umirjenega in samostojnega poglabljanja v snov;\nV \u0161oli je bilo v zadnjih\
