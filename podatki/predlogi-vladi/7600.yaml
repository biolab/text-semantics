  - da je ve\u010Dina otrok pod konstantnim dnevnim stresom, ki \u017Ee prera\u0161\
  \u010Da v apati\u010Dnost ali negativno ekspresijo do znanja, u\u010Diteljev, star\u0161\
  ev in \u0161olskega sistema; nam star\u0161em pa zmanjkuje protiargumentov;\nTematika\
