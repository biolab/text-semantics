response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nV svoji\
  \ pobudi po reformi \u0161olstva ste navedli vrsto predlogov, zato vam bomo na vsakega\
  \ odgovorili.\n1. Ukinitev nacionalnega preverjanja znanja \u2013 jeseni 2016 smo\
  \ izvedli \u0161iroko javno razpravo o nacionalnem preverjanju znanja (NPZ). Pripombe\
  \ iz razprave je pregledala delovna skupina in oblikovala nov model NPZ. Sklenila\
  \ je, da je NPZ v 3., 6. in 9. razredu obvezno. Namen je vsako leto preveriti cilje\
  \ in standarde znanja, ki so dolo\u010Deni z u\u010Dnimi na\u010Drti. Izsledki nam\
  \ slu\u017Eijo kot izhodi\u0161\u010De za izbolj\u0161anje izobra\u017Eevalnega\
  \ sistema.\nZnotraj novega modela NPZ je bila sprejeta odlo\u010Ditev, da se ob\
  \ koncu 9. razreda dose\u017Eek iz obveznih predmetov (u\u010Dnega jezika, matematike\
  \ in tretjega predmeta, ki ga dolo\u010Di minister, razen dr\u017Eavljanska in domovinska\
  \ vzgoja ter etika in tehnika in tehnologija) pri NPZ-ju oceni z oceno od 1 do 5,\
  \ hkrati pa so dose\u017Eki vseh obveznih predmetov v 3., 6. in 9. razredu v obliki\
  \ odstotnih to\u010Dk zapisani v spri\u010Devalu.\nObravnavo rezultatov NPZ vidimo\
  \ v tesni povezavi z na\u010Dinom zagotavljanja kakovosti tudi na drugih podro\u010D\
  jih delovanja \u0161ole in verjamemo, da se bo trud, vlo\u017Een v opolnomo\u010D\
  enje posameznikov in \u0161ol, da spoznajo in u\u010Dinkovito uporabijo informacije,\
  \ pridobljene z NPZ-jem, obrestoval tudi na drugih podro\u010Djih delovanja \u0161\
  ole.\nIz zapisanega izhaja, da o ukinitvi NPZ ne razmi\u0161ljamo, saj so osnovno\u0161\
  olski dele\u017Eniki enotni, da ukinitev ne bi bila smiselna.\n 2.Ukinitev obveznih\
  \ izbirnih predmetov \u2013 menimo da izbirnost bogati izobra\u017Eevalni program\
  \ osnovne \u0161ole, otrokom pa omogo\u010Da, da pridobivajo dodatna znanja na podro\u010D\
  jih, ki jih \u0161e posebej zanimajo in kjer zato lahko dose\u017Eejo tudi bolj\u0161\
  e rezultate.\n 3.Uvedba obveznega drugega tujega jezika \u2013 predlagate, da bi\
  \ ga uvedli na ra\u010Dun ukinitve izbirnih predmetov. Tudi na ministrstvu smo se\
  \ soo\u010Dali s pozivi  dele\u017Enikov vzgojno-izobra\u017Eevalnega procesa, naj\
  \ se opravi razmislek o obstoje\u010Di jezikovni politiki ter preu\u010Di mo\u017E\
  nosti za izbolj\u0161anje sistemske ureditve polo\u017Eaja drugega tujega jezika\
  \ v osnovni \u0161oli. To je spodbudilo ministrico dr. Majo Makovec Bren\u010Di\u010D\
  , da je novembra 2015 imenovala Delovno skupino za ureditev polo\u017Eaj drugega\
  \ tujega jezika v osnovni \u0161oli. Delovna skupina je pripravila strokovna izhodi\u0161\
  \u010Da za javno razpravo, ki je potekala od julija do oktobra 2016. Povzetek javne\
  \ razprave je bil objavljen 23.1.2017 in je dostopen na spletni strani MIZ\u0160\
  . \nVe\u010Dina razpravljavcev je izpostavila, da je znanje tujih jezikov pomembno\
  \ in da je potrebno njihovo pou\u010Devanje bolje vklju\u010Diti v \u0161olski sistem\
  \ ter s tem omogo\u010Diti, da bodo vlo\u017Eena sredstva v jezikovni pouk u\u010D\
  inkoviteje in bolj smiselno uporabljena. Prav to je tudi smer, ki ji posku\u0161\
  a slediti MIZ\u0160, ki i\u0161\u010De najbolj optimalne re\u0161itve. Pri tem sku\u0161\
  amo upo\u0161tevati na\u010Dela enake dostopnosti, enakih pogojev, socialne pravi\u010D\
  nosti jezikovne pestrosti, raznolikosti \u0161olskih okolij ter seveda finan\u010D\
  ne izvedljivosti. Omogo\u010Danje vsem u\u010Dencem in u\u010Denkam u\u010Denje\
  \ dveh tujih jezikov je tudi priporo\u010Dilo dr\u017Eavam \u010Dlanicam na najvi\u0161\
  ji evropski ravni.\nKot prvi tuji jezik se lahko pou\u010Dujeta angle\u0161\u010D\
  ina in nem\u0161\u010Dina, za obvezni drugi tuji jezik kon\u010Dni nabor jezikov\
  \ \u0161e ni dokon\u010Dno znan, to se bo dolo\u010Dilo s podzakonskimi akti. V\
  \ vsakem primeru pa se bo za izbor jezika/ov odlo\u010Dala vsaka \u0161ola posebej.\
  \ Pri na\u010Drtovanju jezikovne politike bo \u0161ola upo\u0161tevala potrebe lokalnega\
  \ okolja, \u017Eelje u\u010Dencev in star\u0161ev, kadrovske danosti in \u0161e\
  \ kaj. V okviru ESS projekta Jeziki \u0161tejejo, ki ga vodi Pedago\u0161ka fakulteta\
  \ Univerze v Ljubljani in ki se je dobro \u0161ele za\u010Del, se pripravlja tudi\
  \ t.i. \u0161olska jezikovna izkaznica, ki bo \u0161olam v pomo\u010D pri oblikovanju\
  \ lastne jezikovne politike.\n 4. Odprava nivojskega pouka \u2013 bistvo le-tega\
  \ ni, kot pi\u0161ete, lo\u010Devanje u\u010Dencev na pametne in manj pametne, pa\u010D\
  \ pa gre pri diferenciaciji pouka v skupine za to, da delo poteka v manj\u0161ih\
  \ skupinah, ki so organizirane na razli\u010Dnih ravneh glede na posameznikovo znanje\
  \ in sposobnosti. Organiziran je lahko le pri matematiki, sloven\u0161\u010Dini\
  \ in tujem jeziku, pa \u0161e to v obsegu do najve\u010D \u010Detrtine vseh ur,\
  \ ki so namenjene tem predmetom.\n 5. \u0160olska malica \u2013 predlagate, naj\
  \ bo brezpla\u010Dna za vse, ki so iz socialno \u0161ibkih dru\u017Ein ter da naj\
  \ se v \u0161olah spodbuja zdrava prehrana. Za oboje je poskrbljeno.\nZakonodaja\
  \ dolo\u010Da, da morajo vzgojno-izobra\u017Eevalni zavodi pri organizaciji \u0161\
  olske prehrane upo\u0161tevati smernice za prehranjevanje v vzgojno-izobra\u017E\
  evalnih zavodih, sprejete na Strokovnem svetu Republike Slovenije za splo\u0161\
  no izobra\u017Eevanje. Smernice navajajo, naj bodo pripravljeni obroki sestavljeni\
  \ iz priporo\u010Denih kombinacij razli\u010Dnih vrst \u017Eivil iz vseh skupin\
  \ \u017Eivil, kar bo ob ustreznem energijskem vnosu zagotovilo zadosten vnos vseh\
  \ hranil, potrebnih za normalno rast, razvoj in delovanje organizma.\n\u0160olska\
  \ prehrana je tudi del vzgojno-izobra\u017Eevalnega procesa in \u0161ola mora izvajati\
  \ vzgojno-izobra\u017Eevalne dejavnosti, s katerimi vzpodbuja zdravo prehranjevanje\
  \ in kulturo prehranjevanja in s tem vpliva na odgovoren odnos do sebe, svojega\
  \ zdravja in okolja.\nV mandatu te vlade smo z uveljavitvijo sprememb Zakona o uveljavljanju\
  \ pravic iz javnih sredstev od 1. 2. 2017 omogo\u010Dili \u0161e ve\u010Djemu \u0161\
  tevilu u\u010Dencev, upravi\u010Denih do brezpla\u010Dnega kosila. Ministrstvo izdatna\
  \ sredstva za subvencioniranje \u0161olskih malic in kosil.\n 6. Nov u\u010Dni na\u010D\
  rt za nekatere predmete \u2013 u\u010Dne na\u010Drte skrbno in premi\u0161ljeno\
  \ pripravljajo strokovnjaki za posamezna podro\u010Dja, predmetne komisije, ki delujejo\
  \ v okviru Zavoda RS za \u0161olstvo. Te jih po potrebi  dopolnjujejo in posodabljajo.\n\
  \ 7. Projekt e-\u0161ola \u2013 V mandatu ministrice dr. Maje Makovec Bren\u010D\
  i\u010D smo oblikovali u\u010Dbeni\u0161ki model, ki temelji na trajnosti in vzdr\u017E\
  nosti in med drugim zagotavlja, da star\u0161em prvo\u0161ol\u010Dkov ne bo treba\
  \ dopla\u010Devati u\u010Dnih gradiv.\nOsnovna \u0161ola avtonomno dolo\u010Di izbor\
  \ u\u010Dnih gradiv. K izboru morajo soglasje podati star\u0161i osnovno\u0161olcev.\
  \ To dolo\u010Da Pravilnik o upravljanju u\u010Dbeni\u0161kih skladov, ki pravi,\
  \ da strokovni aktiv u\u010Diteljev predlaga ravnatelju seznam delovnih zvezkov\
  \ in drugih u\u010Dnih gradiv, ki jih bodo u\u010Ditelji in udele\u017Eenci izobra\u017E\
  evanja uporabljali pri pouku v prihodnjem \u0161olskem letu. U\u010Ditelji avtonomno\
  \ presodijo, katero u\u010Dno sredstvo bodo uporabili za dosego ciljev iz u\u010D\
  nega na\u010Drta.\nE-u\u010Dbeniki so eno od sredstev za pouk, njihova u\u010Dinkovita\
  \ raba je odvisna predvsem od na\u010Dina uporabe in didakti\u010Dnih pristopov\
  \ pou\u010Devanja, zato je koli\u010Dinsko merjenje nemogo\u010De oz. nam ne pove\
  \ kaj dosti. Dosedanje raziskave so pokazale (npr. ICILS 2013, IKT v izobra\u017E\
  evanju), da pribli\u017Eno tretjina u\u010Diteljev uporablja sodobno tehnologijo\
  \ (kamor uvr\u0161\u010Damo tudi vsa digitalna gradiva, torej tudi e-u\u010Dbenike)\
  \ intuitivno pri vsakdanjem izvajanju pouka. U\u010Dinkovitost se lahko meri le\
  \ z dose\u017Eki dijakov, kar pa lahko spremljamo v raziskavah, kot so PISA, TIMMS,\
  \ PIRLS.\nE-u\u010Dbeniki so trajno prosto dostopni na portalu iU\u010Dbeniki. Nastali\
  \ so v razvojnem projektu E-u\u010Dbeniki s poudarkom na naravoslovnih predmetih\
  \ v osnovni \u0161oli (2011-2014) in E-\u0161olska torba (2013-2015).\nVse o izdelavi,\
  \ avtorjih in rezultatih projekta je zapisano v zborniku Kaj nam prina\u0161a E-\u0161\
  olska torba.\nEvalvacija in ugotovitve spremljave uporabe e-u\u010Dbenikov pa so\
  \ objavljene v zborniku Kaj nam prina\u0161a e-\u0160olska torba II. O tem natan\u010D\
  neje govori \u010Dlanek Na poti k e-kompetentni \u0161oli preko E-\u0161olstva,\
  \ E-u\u010Dbenikov in e-\u0160olske ....\nE-u\u010Dbeniki so nastali z upo\u0161\
  tevanjem Izhodi\u0161\u010D za izdelavo e-u\u010Dbenikov, v katerih je natan\u010D\
  no opisano, kak\u0161na je razlika med klasi\u010Dnimi in interaktivnimi u\u010D\
  beniki.\nNa\u010Drti na\u0161e  dr\u017Eave za to podro\u010Dje so objavljeni v\
  \ Strate\u0161kih usmeritvah nadaljnjega uvajanja IKT v slovenske VIZ do leta...."
