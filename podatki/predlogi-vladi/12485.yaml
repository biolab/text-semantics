response: "Odziv Ministrstva za pravosodje\nV zvezi z predlogom uvodoma pojasnjujemo,\
  \ da smo na Ministrstvu za pravosodje in v Upravi za izvr\u0161evanje kazenskih\
  \ sankcij z vso resnostjo pristopili k sprejemanju ukrepov za prepre\u010Ditev \u0161\
  irjenja epidemije novega koronavirusa. V tem okviru je bila od marca 2020 dalje\
  \ sprejeta vrsta interventnih ukrepov, s katerimi se urejajo razmere v zavodih za\
  \ prestanje kazni zapora. Gre za za\u010Dasne re\u0161itve glede pozivanja obsojencev\
  \ na prestajanje kazni zapora, premestitve obsojencev, prekinitve prestajanja kazni\
  \ in pred\u010Dasnega odpusta, vse z namenom zajezitve \u0161irjenja oku\u017Ebe\
  \ in varovanja zdravja zaposlenih ter obsojencev.\nGlede predloga za pogojni odpust\
  \ pojasnjujemo, da na podlagi 105. \u010Dlena Zakona o izvr\u0161evanju kazenskih\
  \ sankcij (v nadaljevanju: ZIKS-1; Uradni list RS, \u0161t. 110/06 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 76/08, 40/09, 9/11 \u2013 ZP-1G, 96/12 \u2013\
  \ ZPIZ-2, 109/12, 54/15 in 11/18) o pogojnem odpustu obsojencev odlo\u010Da komisija\
  \ za pogojni odpust (v nadaljevanju: komisija). Skladno s prvim odstavkom 106. \u010D\
  lena ZIKS-1 komisija odlo\u010Da o pogojnem odpustu na pro\u0161njo obsojenca ali\
  \ z njegovo pisno privolitvijo na pro\u0161njo njegovih o\u017Ejih dru\u017Einskih\
  \ \u010Dlanov, rejnika ali skrbnika, ali na predlog direktorja zavoda. Kazenski\
  \ zakonik (v nadaljevanju: KZ-1; Uradni list RS, \u0161t. 50/12 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 6/16 \u2013 popr., 54/15, 38/16, 27/17, 23/20 in 91/20)\
  \ pa v 88. \u010Dlenu ne dolo\u010Da samo formalnega pogoja za pogojni odpust (odstotek\
  \ prestane kazni), ampak v 5. odstavku dolo\u010Da tudi materialni pogoj, in sicer\
  \ tako, da je obsojenec lahko pogojno odpu\u0161\u010Den, \u010De je mogo\u010D\
  e utemeljeno pri\u010Dakovati, da ne bo ponovil kaznivega dejanja. Pri presoji,\
  \ ali naj se obsojenec pogojno odpusti, se upo\u0161tevajo predvsem povratni\u0161\
  tvo, morebitni kazenski postopki, ki te\u010Dejo zoper obsojenca za kazniva dejanja,\
  \ storjena pred nastopom kazni zapora, odnos obsojenca do storjenega kaznivega dejanja\
  \ in o\u0161kodovanca, njegovo vedenje med prestajanjem kazni, uspehi pri zdravljenju\
  \ odvisnosti in pogoji za vklju\u010Ditev v \u017Eivljenje na prostosti. Iz navedene\
  \ zakonske ureditve izhaja, da se o vsaki pro\u0161nji oziroma predlogu za pogojni\
  \ odpust obsojenca vodi lo\u010Den postopek, o pogojnem odpustu pa odlo\u010Di komisija,\
  \ upo\u0161tevajo\u010D dolo\u010Dbe zakona in relevantne okoli\u0161\u010Dine konkretnega\
  \ obsojenca.\nGlede izvr\u0161evanja kazni zapora v obliki zapora ob koncu tedna,\
  \ ki je urejen v 86. \u010Dlenu KZ-1 in 12. \u010Dlenu ZIKS-1 pojasnjujemo, da gre\
  \ pri tem za t. i. alternativno obliko izvr\u0161evanja kazni zapora. Tudi v teh\
  \ primerih sodi\u0161\u010De izre\u010De kazen zapora, a dolo\u010Di izvr\u0161\
  itev kazni na na\u010Din, da obsojenec med prestajanjem kazni zapora \u0161e naprej\
  \ dela ali se izobra\u017Euje in prebiva doma, razen v prostih dneh, praviloma ob\
  \ koncu tedna, ko mora biti v zavodu. Navedeni na\u010Din izvr\u0161itve kazni zapora\
  \ je odraz humane kriminalitetne politike, ki si prizadeva za omejevanje represije\
  \ pri izvr\u0161evanju kazenskih sankcij, kadar zaporna kazen v zavodu ni potrebna\
  \ oziroma smotrna. Z njim se \u0161irijo mo\u017Enosti individualizacije pri izvr\u0161\
  itvi prostostne kazni, hkrati pa se dosegajo generalna in specialna prevencija ter\
  \ resocializacija storilca. \u017De sama izvr\u0161itev kazni zapora v obliki zapora\
  \ ob koncu tedna torej predstavlja dolo\u010Deno ugodnost, ki je niso dele\u017E\
  ni vsi obsojenci, ki sicer izpolnjujejo formalne pogoje dolo\u010Dene v 86. \u010D\
  lenu KZ-1 in 12. \u010Dlenu ZIKS-1.\nPogojni odpust za vse obsojence, ki so \u017E\
  e prestali najmanj 50 odstotkov kazni in kazen prestajajo v obliki zapora ob koncu\
  \ tedna, je tako po sami definiciji pogojnega odpusta in pogojev zanj neizvedljiv.\
  \ Poleg tega bi kakr\u0161na koli oblika odpustitve kazni pomenila privilegiranje\
  \ te skupine obsojencev in neenako obravnavo v primerjavi z obsojenci, ki kazen\
  \ prestajajo v zavodu.\nRes je, da je dolo\u010Denim obsojencem s prekinitvijo prestajanja\
  \ kazni zapora trenutno onemogo\u010Deno prestajanje kazni in da se \u010Das prekinitve\
  \ ne v\u0161teva v prestano kazen. Ob tem poudarjamo, da se s temi in \u0161e nekaterimi\
  \ drugimi za\u010Dasnimi re\u0161itvami na podro\u010Dju izvr\u0161evanja kazenskih\
  \ sankcij, sledi na\u010Delu varovanja zdravja in \u017Eivljenja ljudi, zasleduje\
  \ pa se cilj prepre\u010Devanja \u0161irjenja oku\u017Ebe z virusom COVID-19 ter\
  \ zagotavljanje varnej\u0161ih pogojev zaprtim osebam in zaposlenim v zavodih za\
  \ prestajanje kazni zapora.\nGlede na navedeno menimo, da so trenutno sprejeti ukrepi\
  \ ustrezni in predlog ni primeren za nadaljnjo obravnavo."
