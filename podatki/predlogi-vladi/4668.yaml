response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV pobudi predlagatelj predlaga ukinitev \u0161tudentskih servisov in ureditev\
  \ podro\u010Dja \u0161tudentskega dela na na\u010Din, da ne bo predstavljajo nelojalne\
  \ konkurence rednim oblima zaposlitve.\nV zvezi z navedenim pojasnjujemo, da predstavlja\
  \ ureditev podro\u010Dja \u0161tudentskega dela in odprava negativnih u\u010Dinkov,\
  \ ki jih ima na trgu dela, eno izmed prioritet Ministrstva za delo, dru\u017Eino,\
  \ socialne zadeve in enake mo\u017Enosti v leto\u0161njem letu. Negativne u\u010D\
  inke \u0161tudentskega dela se je v preteklosti \u017Ee poskusilo odpraviti z Zakonom\
  \ o malem delu, a je bil, zaradi nasprotovanja \u0161tudentov in dijakov ter sindikatov,\
  \ zavrnjen na naknadnem zakonodajnem referendumu.\nKot izpostavljeno, je \u0161\
  tudentsko delo \u0161e posebej problemati\u010Dno z vidika nelojalne konkurence\
  \ rednim zaposlitvam ter po drugi strani nezadostne za\u0161\u010Dite posameznikov,\
  \ ki to delo opravljajo, saj niso vklju\u010Deni v ustrezna socialna zavarovanja\
  \ in jim ne pripadajo primerljive pravice kot delavcem v rednih oblikah zaposlitve.\
  \ Navedene negativne u\u010Dinke deloma odpravlja \u017Ee Zakon za uravnote\u017E\
  enje javnih financ z dvigom koncesijske dajatve za \u0161tudentsko delo (skupna\
  \ obremenitev \u0161tudentskega dela se je tako dvignila iz 14 % na 25 %), s \u010D\
  imer je \u0161tudentsko delo postalo manj konkuren\u010Dno v primerjavi z rednimi\
  \ zaposlitvami, in enotna evidenca vpisa (eV\u0160), ki omejuje mo\u017Enost fiktivnih\
  \ vpisov na visoko\u0161olske institucije in zlorab instituta \u0161tudentskega\
  \ dela. V leto\u0161njem letu bo prav tako pripravljena dodatna analiza obsega in\
  \ posameznih vidikov ter u\u010Dinkov \u0161tudentskega dela, na osnovi katere bodo\
  \ pripravljena izhodi\u0161\u010Da, ki bodo podlaga za nadaljnje pogovore s \u0161\
  tudenti in socialnimi partnerji. Nova zakonodaja na tem podro\u010Dju bo na vladi\
  \ predvidoma sprejeta do konca leto\u0161njega leta.\nMinistrstvo za delo, dru\u017E\
  ino, socialne zadeve in enake mo\u017Enosti si bo prizadevalo za ureditev \u0161\
  tudentskega dela po na\u010Delu \xBBvsako delo \u0161teje\xAB, kar pomeni, da se\
  \ bodo od \u0161tudentskega dela pla\u010Devali prispevki za socialna zavarovanja\
  \ primerljivi z rednimi zaposlitvami (npr. za pokojninsko zavarovanje) hkrati pa\
  \ bodo tisti, ki bodo tak\u0161no delo opravljali, imeli zagotovljeno tudi minimalno\
  \ socialno in ekonomsko varnost ter priznane ustrezne delovne izku\u0161nje, kar\
  \ je \u0161e posebej pomembno z vidika zaposlovanja mladih. Zaradi vi\u0161je obremenitve\
  \ s prispevki in davki bo \u0161tudentsko delo prav tako predvidoma manj zanimivo\
  \ za delodajalce v primerjavi z rednimi zaposlitvami, \u0161e posebej ob upo\u0161\
  tevanju olaj\u0161av in subvencij, ki so jih delodajalci ob rednem zaposlovanju\
  \ dele\u017Eni skladno z novo pokojninsko in delovnopravno zakonodajo. \n "
