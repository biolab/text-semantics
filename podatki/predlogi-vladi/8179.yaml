response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nUporaba antibiotikov\
  \ se je kmalu po njihovi uvedbi iz humane medicine raz\u0161irila tudi na podro\u010D\
  je veterinarske medicine. Antibiotiki so sprva omogo\u010Dali razmeroma u\u010D\
  inkovito zatiranje bakterijskih bolezni ljudi in \u017Eivali. S\u010Dasoma je bilo\
  \ tudi v veterinarski medicini mogo\u010De zaznati, da antibiotiki niso ve\u010D\
  \ tako u\u010Dinkoviti v boju proti bakterijam, kakor so bili neko\u010D. Mikroorganizmi\
  \ so za\u010Deli razvijati mehanizme odpornosti.\nNara\u0161\u010Danje bakterijske\
  \ odpornosti proti antibiotikom v zadnjem obdobju vse bolj ogro\u017Ea zdravje ljudi\
  \ in \u017Eivali po vsem svetu. \u0160e zlasti, ker je vse manj novih u\u010Dinkovitih\
  \ antibiotikov za boj proti njim. Odpornost bakterij proti antibiotikom postaja\
  \ vse ve\u010Dji svetovni zdravstveni izziv na za\u010Detku enaindvajsetega stoletja.\
  \ Mednarodne in evropske organizacije predlagajo ukrepe za omejitev rabe antibiotikov\
  \ pri ljudeh in \u017Eivalih samo na nujne primere ter za preudarno in odgovorno\
  \ rabo antibiotikov. Raba antibiotikov pri \u017Eivalih za proizvodnjo \u017Eivil\
  \ se omeji na nujne primere pri zagotavljanju zdravja \u017Eivali in se izvaja pod\
  \ veterinarskim nadzorom. \u0160e posebna preudarnost in odgovornost sta potrebni\
  \ pri zdravljenju \u017Eivali z antibiotiki, ki so kriti\u010Dno pomembni za zdravljenje\
  \ ljudi.\nOdpornost mikrobov proti protimikrobnim zdravilom kot posledica njihove\
  \ rabe nara\u0161\u010Da v humani in veterinarski medicini ter zahteva re\u0161\
  itve na svetovni ravni in znotraj vsake dr\u017Eave. Ukrepi za ohranjanje u\u010D\
  inkovitosti antibiotikov so nujni za uspe\u0161no zdravljenje ljudi in \u017Eivali\
  \ ter za zagotavljanje varne hrane v bodo\u010De. Pomembno je sodelovanje obeh sektorjev\
  \ in vseh dele\u017Enikov.\nUstrezna raba protimikrobnih zdravil v medicini in veterinarski\
  \ medicini je eno glavnih podro\u010Dij politik EU povezanih z obravnavo odpornosti\
  \ mikrobov proti protimikrobnim zdravilom  (mikrobna odpornost).\nZakonodaja EU\
  \ vsebuje \u0161tevilne dolo\u010Dbe o rabi protimikrobnih zdravil za ustavitev\
  \ pojava mikrobne odpornosti, ki so zato zavezujo\u010De za celo EU. Nekatere navedene\
  \ dolo\u010Dbe oziroma predpisi se trenutno revidirajo, na primer zakonodaja o zdravilih\
  \ za uporabo v veterinarski medicini in zakonodaja o medicirani krmi.\n\u017De do\
  \ sedaj so se vklju\u010Devale v boj proti mikrobni odpornosti razli\u010Dne evropske\
  \ institucije, kot so to npr. Svet EU, Evropski parlament (EP), Evropska komisija\
  \ (EK) in druge.\nLeta 2006 je bila v EU uveljavljena prepoved uporabe antibioti\u010D\
  nih pospe\u0161evalcev rasti, ki so jih za pospe\u0161evanje rasti dodajali v krmo\
  \ \u017Eivalim za proizvodnjo hrane.\nDne 10. junija 2008 je Svet EU sprejel sklepe\
  \ o mikrobni odpornosti, v katerih je pozval Komisijo, da v skladu s pristopom \xBB\
  Zdravje v vseh politikah\xAB spodbudi sodelovanje znotraj Komisije, agencij in dr\u017E\
  av \u010Dlanic v boju proti mikrobni odpornosti. Dne 1. decembra 2009 pa je v sklepih\
  \ o inovativnih spodbudah za u\u010Dinkovite antibiotike pozval Komisijo, da razvije\
  \ celovit akcijski na\u010Drt s konkretnimi predlogi za spodbujanje razvoja novih\
  \ u\u010Dinkovitih antibiotikov, vklju\u010Dno z na\u010Dini zagotavljanja njihove\
  \ razumne uporabe.\nEvropski parlament (EP) je dne 12. maja 2011 sprejel resolucijo\
  \ o odpornosti mikrobov proti antibiotikom, v kateri poudarja, da je mikrobna odpornost\
  \ v zadnjih letih postala pomemben problem. Da bi se uspe\u0161no spopadli s to\
  \ vse ve\u010Djo te\u017Eavo ter posledi\u010Dno neuspe\u0161nim zdravljenjem, je\
  \ Evropski parlament pozval Komisijo, da pripravi na\u010Drt boja proti mikrobni\
  \ odpornosti za vso Evropsko unijo.\nNovembra 2011 je Evropska komisija objavila\
  \ Akcijski na\u010Drt boja proti mikrobni odpornosti, ki je postala vse ve\u010D\
  ji zdravstveni problem v Evropski uniji.\nAkcijski na\u010Drt je obsegal dvanajst\
  \ konkretnih ukrepov v naslednjih petih letih na sedmih podro\u010Djih. Komisija\
  \ poudarja v njem celosten pristop ter povezavo med humano in veterinarsko medicino\
  \ v skladu s pobudo \xBBEno zdravje\xAB.\nV letu 2012 je Evropski svet pozval dr\u017E\
  ave \u010Dlanice EU, da pripravijo nacionalne strategije in akcijske na\u010Drte\
  \ za prepre\u010Devanje mikrobne odpornosti.\n11. 9. 2015 je EK objavila v Uradnem\
  \ listu Evropske unije Smernice za preudarno rabo protimikrobnih zdravil v veterinarski\
  \ medicini.  \nSlovenija\nV Sloveniji podro\u010Dje zdravil za uporabo v veterinarski\
  \ medicini ureja Zakon o zdravilih  (ZZdr-2, Uradni list RS, \u0161t. 17/14), delno\
  \ pa tudi Zakon o veterinarskih merilih skladnosti (ZVMS, Uradni list RS, \u0161\
  t. 93/2005, 90/2012 - ZdZPVHVVR, 23/2013 - ZZZiv-C) in Zakon o veterinarstvu. Pristojni\
  \ organ za zdravila je v Sloveniji Javna agencija RS za zdravila in medicinske pripomo\u010D\
  ke (JAZMP).\nZdravila se v RS  sme uporabiti za zdravljenje \u017Eivali samo pod\
  \ pogojem, da se daje v promet v skladu z zakonom o zdravilih, da se \u017Eivalim\
  \ daje v skladu s povzetkom glavnih zna\u010Dilnosti zdravila in v skladu z navodilom\
  \ za uporabo, v primeru izjemne uporabe zdravil pa mora biti uporaba zdravila skladna\
  \ s predpisom o izjemni uporabi zdravil.\nAntibiotiki za uporabo v veterinarski\
  \ medicini imajo predpisan re\u017Eim izdaje na veterinarski recept. Odgovornost\
  \ je tako predvsem na veterinarjih, da jih predpisujejo, izdajajo in uporabljajo\
  \ preudarno in odgovorno, na podlagi diagnoze, ciljno proti povzro\u010Ditelju (na\
  \ podlagi testiranja ob\u010Dutljivosti oz. ustreznih epidemiolo\u0161kih podatkov).\n\
  V Sloveniji se je prodaja protimikrobnih zdravil za uporabo v veterinarski medicini\
  \ v obdobju 2010 \u2013 2016 zmanj\u0161ala z 8.807 kg na okoli 6.000 kg v letu\
  \ 2016.\nProtimikrobna zdravila se v skladu s povzetkom glavnih zna\u010Dilnosti\
  \ zdravila in z navodilom za uporabo smejo uporabljati zgolj za zdravljenje bolnih\
  \ \u017Eivali, preventivno dajanje antibiotikov zdravim \u017Eivalim ni dovoljeno.\
  \  \nV Sloveniji je v splo\u0161nem trend zni\u017Eevanja porabe antibiotikov pri\
  \ zdravljenju \u017Eivali ugoden tudi v primerjavi z drugimi evropskimi dr\u017E\
  avami. Ocenjena poraba se je pri \u017Eivalih za proizvodnjo hrane po podatkih projekta\
  \ ESVAC zni\u017Eala. Od 29 dr\u017Eav so imele v letu 2014 ni\u017Ejo ocenjeno\
  \ porabo (prodajo) od Slovenije \u0161e Norve\u0161ka, Islandija, \u0160vedska in\
  \ Finska.\nMinistrstvo za zdravje je imenovalo strokovno komisijo izmed \u010Dlanov\
  \ nacionalne Komisije za smiselno rabo protimikrobnih zdravil pri MZ, ki pripravlja\
  \ nacionalno strategijo smotrne rabe protimikrobnih zdravil in obvladovanja odpornosti\
  \ mikrobov proti protimikrobnim zdravilom v humani in veterinarski medicini ter\
  \ akcijski na\u010Drt do leta 2022.\n "
