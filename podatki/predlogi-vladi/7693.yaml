response: "Odziv Zavoda RS za \u0161olstvo\nNa Zavodu Republike Slovenije za \u0161\
  olstvo menimo, da uvajanje izbirnih predmetov za razvoj finan\u010Dne pismenosti\
  \ mladih ni ustrezna sistemska re\u0161itev. O tem smo predstavnike Mojih financ\
  \ \u017Ee seznanili.  Strinjamo se, da so premi\u0161ljeno ravnanje z denarjem in\
  \ s tem povezane teme neprecenljive vrednosti za mlade ter velika popotnica za \u017E\
  ivljenje. Teme so konkretne in \u017Eivljenjske, finan\u010Dna pismenost pa ena\
  \ izmed temeljnih kompetenc, s katero bi morali opremiti u\u010Dence za sodobno\
  \ \u017Eivljenje. Brez pravilnega upravljanja denarja dandanes ne moremo vzgojiti\
  \ uspe\u0161nega \u010Dloveka, ki bo zmogel usodo vzeti v svoje roke, se la\u017E\
  je osamosvojil ter samozavestno stopil na samostojno pot \u017Eivljenja.   Finan\u010D\
  no izobra\u017Eevanje je v slovenskem izobra\u017Eevalnem sistemu vklju\u010Deno\
  \ v mnogo u\u010Dnih predmetov. S posameznimi finan\u010Dnimi pojmi se u\u010Denci\
  \ seznanjajo pri posameznih predmetih v osnovni in srednji \u0161oli. Z vidika finan\u010D\
  nega izobra\u017Eevanja ima pomembnej\u0161o vlogo predmet gospodinjstvo (Home economics),\
  \ ki sistemati\u010Dno, v okviru modula Ekonomika gospodinjstva obravnava razli\u010D\
  ne vsebine (oblike denarja, bankovci in kovanci, knji\u017Eni denar, funkcije denarja,\
  \ gotovinsko in negotovinsko pla\u010Devanje, obro\u010Dno odpla\u010Devanje, pla\u010D\
  ilo z odlogom, gospodinjsko ra\u010Dunovodstvo, prihodki, odhodki, dru\u017Einski\
  \ prora\u010Dun, otroci in denar, \u017Eepnina, var\u010Devanje depozit, vzgoja\
  \ potro\u0161nika, oglasi in ogla\u0161evanje itd.)  U\u010Ditelj oz. prof. gospodinjstva\
  \ je pri nas edini profil, ki ima v okviru dodiplomskega izobra\u017Eevanja v \u0161\
  tudijskem programu vsebine ekonomije in ekonomike.  Zavod Republike Slovenije za\
  \ \u0161olstvo v okviru strokovnega izpopolnjevanja strokovnih delavcev zaposlenih\
  \ v vzgoji in izobra\u017Eevanju izvaja in bo izvajal programe usposabljanja izobra\u017E\
  evalcev glede finan\u010Dnega izobra\u017Eevanja v obliki posvetov, simpozijev,\
  \ delavnic, regionalnih \u0161tudijskih sre\u010Danj u\u010Diteljev in podobno.\
  \ V spletnem okolju (spletna u\u010Dilnica za gospodinjstvo) so u\u010Diteljem dostopna\
  \ razli\u010Dna didakti\u010Dna gradiva s podro\u010Dja finan\u010Dnega izobra\u017E\
  evanja ter nabor priro\u010Dnikov za u\u010Ditelje.\n "
