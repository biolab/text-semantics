response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nUvodoma naj z vidika veljavne delovnopravne ureditve poudarimo, da je splo\u0161\
  no delovnopravno izhodi\u0161\u010De, da mora za zakonito opravljanje dela obstajati\
  \ pravna podlaga, po kateri se lahko delo zakonito opravlja, pri \u010Demer mora\
  \ pravna podlaga slediti dejanskim okoli\u0161\u010Dinam opravljanja dela. Kot je\
  \ izpostavilo Ustavno sodi\u0161\u010De RS v odlo\u010Dbi Up-63/03-19 z dne 27.\_\
  1.\_2005, je delovno pravo nastalo in se oblikuje z namenom, da na podro\u010Dju\
  \ t. i. odvisnega dela, za katerega sta zna\u010Dilni odvisnost in podrejenost delavca\
  \ v razmerju do delodajalca, nadgradi civilnopravno ureditev pogodb z zavezujo\u010D\
  imi delovnopravnimi normami, ki dolo\u010Dajo minimum pravic delavca in omejujejo\
  \ pogodbeno svobodo strank. Pogodbeni stranki nista povsem svobodni pri oblikovanju\
  \ posameznih pravnih oziroma pogodbenih razmerij, ampak morata pri tem upo\u0161\
  tevati tudi omejitve in prepovedi, dolo\u010Dene s predpisi. Zakon o delovnih razmerjih\
  \ (Uradni list RS, \u0161t. 21/13, 78/13 \u2013 popr., 47/15 \u2013 ZZSDT, 33/16\
  \ \u2013 PZ-F, 52/16, 15/17 \u2013 odl. US, 22/19 \u2013 ZPosS, 81/19, 203/20 \u2013\
  \ ZIUPOPDVE, 119/21 \u2013 Z\u010CmIS-A, 202/21 \u2013 odl. US, 15/22 in 54/22 \u2013\
  \ ZUP\u0160-1; v nadaljnjem besedilu: ZDR-1) v drugem odstavku 13. \u010Dlena izrecno\
  \ prepoveduje opravljanje dela na podlagi pogodb civilnega prava, kadar obstajajo\
  \ elementi delovnega razmerja. V skladu z 18. \u010Dlenom ZDR-1 obstaja delovno\
  \ razmerje, \u010De so podani elementi delovnega razmerja. Slednji so v ZDR-1 navedeni\
  \ v prvem odstavku 4. \u010Dlena, kjer je dolo\u010Deno, da je delovno razmerje\
  \ razmerje med delavcem in delodajalcem, v katerem se delavec prostovoljno vklju\u010D\
  i v organiziran delovni proces delodajalca in v njem za pla\u010Dilo, osebno in\
  \ nepretrgoma opravlja delo po navodilih in pod nadzorom delodajalca.\nVrhovno sodi\u0161\
  \u010De RS je v sodni praksi[1] poudarilo, da v tovrstnih primerih civilna pogodba\
  \ dejansko predstavlja navidezno pogodbo, ki \u017Ee na podlagi splo\u0161nih pravil\
  \ civilnega prava nima pravega u\u010Dinka med strankama oziroma velja, kadar navidezna\
  \ pogodba prikriva kak\u0161no drugo pogodbo, ta druga, \u010De so izpolnjeni pogoji\
  \ za njeno pravno veljavnost. Nadalje je izpostavilo, da je pri presoji, ali gre\
  \ v konkretnem primeru za delovno razmerje, bistveno, kak\u0161na je dejanska vsebina\
  \ pravnega razmerja med strankama in ne, kak\u0161en formalni izraz oz. obliko sta\
  \ stranki dali njunemu pravnemu razmerju, \u010De sta sploh dali kak\u0161no. Prav\
  \ tako je irelevantna odsotnost volje pogodbenih strank, da skleneta pogodbo o zaposlitvi.\
  \ Delodajalec, ki se svojim obveznostim iz delovnega razmerja \u017Eeli izogniti\
  \ tako, da z delavcem sklene pogodbo civilnega prava, \u010Deprav je to ob obstoju\
  \ elementov delovnega razmerja prepovedano, povsem jasno nima volje skleniti pogodbe\
  \ o zaposlitvi. Namen dolo\u010Dbe 13. \u010Dlena ZDR-1 je ravno ta, da se prepre\u010D\
  i delodajalcu, da delavca prikraj\u0161a za pravice, do katerih bi bil slednji glede\
  \ na dejansko naravo njunega razmerja sicer upravi\u010Den.\nNa tem mestu \u017E\
  elimo izpostaviti sodbo in sklep Vrhovnega sodi\u0161\u010Da RS VIII Ips 19/2022\
  \ z dne 20.\_12.\_2022, v obrazlo\u017Eitvi katere je sodi\u0161\u010De pojasnilo,\
  \ da tretji to\u017Eenki sicer ni mogo\u010De odrekati pravice do sklepanja podjemnih\
  \ pogodb ali dogovorov z delodajalci, ki opravljajo dejavnost posredovanja dela\
  \ delavcev uporabniku, vendar pa le, \u010De ne gre za zlorabo te pravice (10. to\u010D\
  ka obrazlo\u017Eitve). Nadalje je pojasnilo, da gre pri opisanem poslovnem modelu\
  \ za eksternalizacijo delovnih razmerij, ki se prena\u0161ajo na zunanje izvajalce,\
  \ pri \u010Demer vodilna dru\u017Eba (kot dejanski delodajalec) ohrani odlo\u010D\
  ilen vpliv na dejavnost formalnega delodajalca in njegovo zaposlovanje ter vsebino\
  \ delovnih razmerij. V takem polo\u017Eaju obstoj formalne pogodbe o zaposlitvi\
  \ ne izklju\u010Duje ugotavljanja, kdo je delav\u010Dev dejanski delodajalec, ki\
  \ se je z zlorabo poslovnega modela izognil sklenitvi pogodbe o zaposlitvi. Sodi\u0161\
  \u010De v zvezi s tem izpostavi, da pojma delodajalca po drugem odstavku 5. \u010D\
  lena ZDR-1 ni mogo\u010De pojmovati le v formalnem smislu, ampak je pomembno, kak\u0161\
  en je dejanski in objektivni polo\u017Eaj delavca ter na kak\u0161en na\u010Din\
  \ se formalna pogodba izvaja v praksi. V obravnavanem primeru je namre\u010D opisan\
  \ dejanski in objektivni polo\u017Eaj ter na\u010Din, na katerega se je izvajala\
  \ to\u017Enikova pogodba o zaposlitvi, kazal na to, da je bilo z delovnim razmerjem\
  \ to\u017Enika pri prvi to\u017Eenki prikrito delovno razmerje s tretjo to\u017E\
  enko. Prikrito delovno razmerje ni le razmerje, ki daje videz druga\u010Dnega razmerja,\
  \ ki obstaja med strankama, z namenom zmanj\u0161anja pravnega varstva, temve\u010D\
  \ tudi razmerje, ki se navzven izkazuje med dvema strankama (s pogodbo o zaposlitvi),\
  \ dejansko pa se izvaja med drugima strankama. \u010Ceprav je imel to\u017Enik sklenjeno\
  \ pogodbo o zaposlitvi s prvo to\u017Eenko, je bila njegov dejanski delodajalec\
  \ tretja to\u017Eenka (gl. 14. to\u010Dko obrazlo\u017Eitve).\n\u010Ce povzamemo,\
  \ veljavna zakonodaja je tista, ki dolo\u010Da, v katerih primerih je dolo\u010D\
  ena vrsta opravljanja dela ali izbira poslovnega modela zakonita oz. nezakonita,\
  \ kar zavezuje vse delodajalce in posledi\u010Dno pomeni, da morajo vsi delodajalci\
  \ spo\u0161tovati veljavno zakonodajo.\nV kolikor se gospodarski subjekt v skladu\
  \ z zakonskimi mo\u017Enostmi odlo\u010Di, da dolo\u010Dene dejavnosti ne bo ve\u010D\
  \ izvajal in le-to prenese na zunanjega izvajalca, \u017Eelimo v nadaljevanju izpostaviti\
  \ institut spremembe delodajalca, in sicer veljavna ureditev v ZDR-1 \u017Ee celovito\
  \ ureja varstvo delavcev v primeru spremembe delodajalca, pri \u010Demer velja dodati,\
  \ da ureditev v ZDR-1 sledi ureditvi v Direktivi 2001/23/ES z dne 12. marca 2001\
  \ o pribli\u017Eevanju zakonodaje dr\u017Eav \u010Dlanic v zvezi z ohranjanjem pravic\
  \ delavcev v primeru prenosa podjetij, obratov ali delov podjetij ali obratov (v\
  \ nadaljnjem besedilu: Direktiva 2001/23/ES).\nDirektiva 2001/23/ES vzpostavlja\
  \ tri stebre za\u0161\u010Dite delavcev v primerih, ko se spremeni delodajalec:\n\
  \ avtomatski prenos delovnega razmerja z vsemi pravicami in obveznostmi od delodajalca\
  \ prenosnika na delodajalca prevzemnika, za\u0161\u010Dito delavcev pred odpovedjo\
  \ s strani delodajalca prenosnika ali delodajalca prevzemnika in obveznost delodajalca\
  \ prenosnika in delodajalca prevzemnika, da obve\u0161\u010Data delavske predstavnike\
  \ in se z njimi posvetujeta. \nInstitut varstva delavcev v primeru spremembe delodajalca\
  \ se nana\u0161a na spremembo delodajalca, ki je posledica prenosa podjetja z enega\
  \ na drugega delodajalca. Gre torej za primere, ko se podjetje ali njegov del kot\
  \ gospodarska celota prenese od enega delodajalca na drugega delodajalca, ki vstopi\
  \ v pravice, obveznosti in pravna razmerja prej\u0161njega delodajalca. Zato v primeru\
  \ spremembe delodajalca pogodbe o zaposlitvi ni potrebno spreminjati niti sklepati\
  \ novih pogodb, z aneksom se spremeni le delodajalec kot stranka pogodbe. Delavcem\
  \ se na ta na\u010Din zagotavlja ohranitev pravic kljub prenosu podjetja ali dela\
  \ podjetja.\nVeljavna ureditev v drugem odstavku 75. \u010Dlena ZDR-1 dolo\u010D\
  a, da mora delodajalec prevzemnik pravice in obveznosti iz kolektivne pogodbe, ki\
  \ je zavezovala delodajalca prenosnika, v primeru prenosa iz prvega odstavka tega\
  \ \u010Dlena zagotavljati najmanj eno leto, razen \u010De kolektivna pogodba preneha\
  \ veljati pred potekom enega leta ali \u010De je pred potekom enega leta sklenjena\
  \ nova kolektivna pogodba. \u010Ce se pri delodajalcu prevzemniku iz objektivnih\
  \ razlogov v dveh letih od datuma prenosa poslab\u0161ajo pravice iz pogodbe o zaposlitvi\
  \ oziroma se bistveno spremenijo pogoji dela delavca pri prevzemniku in delavec\
  \ zato odpove pogodbo o zaposlitvi, ima delavec v skladu s tretjim odstavkom 75.\
  \ \u010Dlena ZDR-1 enake pravice, kot \u010De pogodbo o zaposlitvi odpove delodajalec\
  \ iz poslovnih razlogov. Pri dolo\u010Danju odpovednega roka, pravice do odpravnine\
  \ in vseh drugih pravic, ki so vezane na delovno dobo, se upo\u0161teva delovna\
  \ doba delavca pri obeh delodajalcih.\nV zvezi z institutom spremembe delodajalca\
  \ naj poudarimo, da gre v tem primeru za to, da prevzemnik postane tako formalen\
  \ kot tudi dejanski delodajalec (gl. pojasnila v zvezi s sodbo in sklepom VSRS VIII\
  \ Ips 19/2022 zgoraj).\nNa podlagi pojasnjene delovnopravne zakonodaje lahko ugotovimo,\
  \ da veljavna zakonodaja \u017Ee ureja oz. prepoveduje uporabo poslovnih modelov\
  \ na na\u010Din, da bi glede na dejanske okoli\u0161\u010Dine pri\u0161lo do izigravanja\
  \ delovnopravne zakonodaje in posledi\u010Dno do zmanj\u0161anja pravic delavcev.\
  \ Hkrati pa zakonodaja nadalje ureja polo\u017Eaj delavcev v primeru, ko pride do\
  \ zakonite spremembe delodajalca. Posledi\u010Dno ni mogo\u010De slediti predlogu,\
  \ da se sprejme zakon, ki bi izena\u010Dil delavce, ki so zaposleni pri zunanjih\
  \ izvajalcih, z delavci, ki so zaposleni pri delodajalcu, saj tak\u0161ne primere\
  \ izigravanja zakonodaje, kot so opisani v predlogu, \u017Ee naslavlja obstoje\u010D\
  a zakonska ureditev. Slednje potrjuje tudi odlo\u010Dba Vrhovnega sodi\u0161\u010D\
  a RS VIII Ips 19/2022.\n\n[1] gl. npr. sodbo VIII Ips 120/2018 z dne 16.\_4.\_2019\
  \ in sodbo VIII Ips 132/2018 z dne 5.\_3.\_2019"
