response: "Odziv Ministrstva za izobra\u017Eevanuje, znanost in \u0161port\nV tem\
  \ trenutku pogoje o izobrazbi za vzgojitelje pred\u0161olskih otrok dolo\u010Da\
  \ 40. \u010Dlen Zakona o vrtcih ter 5. \u010Dlen Pravilnika o izobrazbi vzgojiteljev\
  \ pred\u0161olskih otrok in drugih strokovnih delavcev v programih za pred\u0161\
  olske otroke in v prilagojenih programih za pred\u0161olske otroke s posebnimi potrebami.\n\
  V skladu s 40. \u010Dlenom Zakona o vrtcih mora imeti vzgojitelj v vrtcu izobrazbo,\
  \ pridobljeno po \u0161tudijskem programu za pridobitev izobrazbe najmanj prve stopnje,\
  \ oziroma raven izobrazbe, pridobljene po \u0161tudijskem programu, ki v skladu\
  \ z zakonom ustreza izobrazbi najmanj prve stopnje, ustrezne smeri.\nPodrobnej\u0161\
  o izobrazbo za strokovne delavce v vrtcih je dolo\u010Dil minister, potem, ko si\
  \ je pridobil mnenje pristojnega strokovnega sveta, in sicer v skladu s 5. \u010D\
  lenom Pravilnika o izobrazbi vzgojiteljev pred\u0161olskih otrok in drugih strokovnih\
  \ delavcev v programih za pred\u0161olske otroke in v prilagojenih programih za\
  \ pred\u0161olske otroke s posebnimi potrebami, ki dolo\u010Da, da\_ je vzgojitelj\
  \ pred\u0161olskih otrok v programu za pred\u0161olske otroke lahko, kdor je kon\u010D\
  al:\n visoko\u0161olski strokovni \u0161tudijski program pred\u0161olske vzgoje,\
  \ visoko\u0161olski strokovni \u0161tudijski program prve stopnje pred\u0161olska\
  \ vzgoja, magistrski \u0161tudijski program druge stopnje pred\u0161olska vzgoja,\
  \ zgodnje u\u010Denje in pou\u010Devanje ali zgodnje u\u010Denje. \nVzgojitelj pred\u0161\
  olskih otrok v programu za pred\u0161olske otroke je lahko tudi, kdor je kon\u010D\
  al:\n univerzitetni \u0161tudijski program (\u0161tudijski program, sprejet pred\
  \ 11. junijem 2004, po katerem se v skladu s 15. \u010Dlenom ZViS-E pridobi raven\
  \ izobrazbe, ki ustreza ravni izobrazbe, pridobljeni s \u0161tudijskim programom\
  \ druge stopnje) in si pridobil strokovni naslov profesor, univerzitetni \u0161\
  tudijski program (\u0161tudijski program, sprejet pred 11. junijem 2004, po katerem\
  \ se v skladu s 15. \u010Dlenom ZViS-E pridobi raven izobrazbe, ki ustreza ravni\
  \ izobrazbe, pridobljeni s \u0161tudijskim programom druge stopnje) s podro\u010D\
  ja izobra\u017Eevanja, umetnosti, humanisti\u010Dnih ved ali dru\u017Eboslovja,\
  \ visoko\u0161olski strokovni ali univerzitetni \u0161tudijski program socialno\
  \ delo, magistrski \u0161tudijski program druge stopnje in si pridobil strokovni\
  \ naslov magister profesor, magistrski \u0161tudijski program druge stopnje s podro\u010D\
  ja izobra\u017Eevanja, umetnosti, humanisti\u010Dnih ved ali dru\u017Eboslovja,\
  \ magistrski \u0161tudijski program druge stopnje socialno delo, socialno vklju\u010D\
  evanje in pravi\u010Dnost na podro\u010Dju hendikepa, eti\u010Dnosti in spola ali\
  \ socialno delo z dru\u017Eino \n\_in je opravil \u0161tudijski program za izpopolnjevanje\
  \ iz pred\u0161olske vzgoje.\nNe glede na dolo\u010Dbo prej\u0161njega odstavka,\
  \ \u0161tudijskega programa za izpopolnjevanje iz pred\u0161olske vzgoje ni potrebno\
  \ opravljati tistemu, ki je pridobil srednjo strokovno izobrazbo iz pred\u0161olske\
  \ vzgoje.\nPo trenutno veljavni ureditvi diplomant \u0161tudijskega programa prve\
  \ stopnje iz pedagogike ne izpolnjuje pogojev za opravljanje dela na delovnem mestu\
  \ vzgojitelja pred\u0161olskih otrok.\nV skladu s 4.a \u010Dlenom Navodil o vodenju\
  \ postopkov priprave, posredovanja v sprejem in objave javno veljavnih izobra\u017E\
  evalnih in vzgojnih programov (Uradni list RS, \u0161t. 5/11 in 10/19) lahko posamezni\
  \ visoko\u0161olski zavod, ki izvaja \u0161tudijski program prve stopnje pedagogika,\
  \ vlo\u017Ei pobudo in obrazlo\u017Eeno utemeljitev na Zavod za \u0161olstvo Republike\
  \ Slovenije (ZRS\u0160), kjer predlaga uvrstitev programa med \u0161tudijske programe,\
  \ ki ustrezajo za delo na delovnem mestu vzgojitelja v programu za pred\u0161olske\
  \ otroke. \u010Ce ZRS\u0160 na podlagi predhodne obravnave ugotovi, da je predlog\
  \ visoko\u0161olskega zavoda utemeljen in da je potrebna sprememba znanj izvajalcev\
  \ kot posameznega elementa posameznega programa, pripravi ustrezne strokovne podlage\
  \ za spremembo znanj izvajalcev kot predlog za obravnavo na strokovnih svetih in\
  \ posledi\u010Dno spremembo podzakonskega predpisa (pravilnika)."
