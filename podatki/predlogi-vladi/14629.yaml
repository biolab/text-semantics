response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nMinistrstvo je\
  \ predlog preu\u010Dilo in ugotovilo, da predlog ni ustrezen, ker zahteva pregled\
  \ (sodnega) izvedenca pred vsako prodajo rabljenega vozila, kar bi v vsakem primeru\
  \ podra\u017Eilo ceno vozila. Menimo da so obstoje\u010Da orodja varstva potro\u0161\
  nikov na trgu rabljenih vozil sorazmerne in zadovoljivo. Varstvo potro\u0161nikov\
  \ v Sloveniji je primerljivo z drugimi evropskimi dr\u017Eavami.\nZakon o varstvu\
  \ potro\u0161nikov (Uradni list RS, \u0161t. 98/04 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 114/06 \u2013 jZUE, 126/07, 86/09, 78/11, 38/14, 19/15, 55/17\
  \ \u2013 ZKolT in 31/18 \u2013 v nadaljevanju besedila: ZVPot) v drugem in tretjem\
  \ odstavku 37.b \u010Dlena dolo\u010Da, da \u010De je predmet pogodbe med prodajalcem\
  \ in potro\u0161nikom rabljena stvar, ne odgovarja prodajalec za stvarne napake\
  \ na blagu, ki se poka\u017Eejo potem, ko mine leto dni, odkar je bila stvar izro\u010D\
  ena. \u0160teje se, da je napaka na stvari obstajala \u017Ee v \u010Dasu izro\u010D\
  itve, \u010De se pojavi v roku \u0161est mesecev od izro\u010Ditve. Torej glede\
  \ na navedeno pravice potro\u0161niki glede stvarnih napak za rabljene stvari enako\
  \ kot za nove le da se lahko uveljavljajo samo 1 leto za novo pa 2 leti do nakupa.\n\
  Poleg navedenega pa obstaja v slovenskem pravu \u0161e posebnost, ki se nana\u0161\
  a na garancijo za brezhibno delovanje stvari. ZVPot v 19. \u010Dlenu dolo\u010D\
  a, da minister, pristojen za gospodarstvo, izda pravilnik, s katerim med drugim\
  \ dolo\u010Di rabljeno blago, za katero mora prodajalec izdati garancijo za brezhibno\
  \ delovanje za obdobje najmanj enega meseca. Pravilnik o blagu, za katero se izda\
  \ garancija za brezhibno delovanje (Uradni list RS, \u0161t. 14/12) v 3. \u010D\
  lenu dolo\u010Da, da se garancija za brezhibno delovanje za obdobje najmanj enega\
  \ meseca izda za cestna motorna vozila, priklopna vozila in vozila s pomo\u017E\
  nim motorjem.\nGlede na navedeno menimo, da je preko odgovornosti za stvarne napake,\
  \ od\u0161kodninske odgovornosti, obvezne in tr\u017Enih garancij navajanje prevo\u017E\
  enih km s strani prodajalca, prodajalec spodbujen k prostovoljnem zagotavljanju\
  \ informaciji o morebitni karambol\xEDranosti oziroma po\u0161kodovanosti vozila\
  \ ali menjavi bistvenih delov dovolj, da se potro\u0161nik lahko, po obi\u010Dajnem\
  \ pregledu rabljenega vozila (npr. tudi podvozje) odlo\u010Di za nakup. Vedno pa\
  \ lahko potro\u0161nik odlo\u010Di in pred nakupom opravi bolj strokoven pregled\
  \ avtomobila. Vsako morebitno napako izpolnitve, ki se obi\u010Dajno nana\u0161\
  a na napa\u010Dno navajanje km, pa lahko potro\u0161nik uveljavi kot stvarno napako\
  \ izpolnitve, ki je v primeru rabljenih vozil 1 leto ali pa kot garancijsko popravilo\
  \ v \u010Dasu izdane veljavnosti garancija za brezhibno delovanje."
