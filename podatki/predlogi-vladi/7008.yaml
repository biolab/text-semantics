response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo je v preu\u010D\
  itev in pripravo odgovora prejelo predlog dr\u017Eavljana, da dr\u017Eava ustvari\
  \ uradni portal za zbiranje podpisov za peticije in referendume, preko katerega\
  \ bi dr\u017Eavljani lahko vlagali peticije in zbirali podpise ter s katerim bi\
  \ vlada omogo\u010Dila ve\u010Djo vklju\u010Ditev dr\u017Eavljanov v odlo\u010D\
  anje o dr\u017Eavi, olaj\u0161ala zbiranje podpisov, zagotovila varnost osebnih\
  \ podatkov, pove\u010Dala udele\u017Ebo dr\u017Eavljanov pri odlo\u010Danju in posamezniku\
  \ omogo\u010Dila uspe\u0161no zbiranje podpisov. Predlagatelj obenem za dolo\u010D\
  itev identifikacije podpisnikov navaja uporabo digitalnega potrdila, ki bi zagotavljalo\
  \ avtenti\u010Dnost podpisov in dvomi o varnosti podajanja podpisov na stojnicah\
  \ v javnosti.\nPredlagatelj se v svojem dopisu sklicuje na zbiranje podpisov za\
  \ peticije kakor tudi na zbiranje podpisov za referendume, za ureditev katerih so\
  \ v obstoje\u010Dem slovenskem pravnem redu predvideni po svoji naravi razli\u010D\
  ni pravni instituti.\nPravica do peticije namre\u010D v naj\u0161ir\u0161em pomenu\
  \ ozna\u010Duje pravico posameznika ali skupine dr\u017Eavljanov do po\u0161iljanja\
  \ pozivov, prito\u017Eb, predlogov, zahtev, pobud oziroma pro\u0161enj predstavni\u0161\
  kemu telesu ali izjemoma drugim organom oblasti o vpra\u0161anjih, ki imajo \u0161\
  ir\u0161i politi\u010Dni ali javni zna\u010Daj (I. Kav\u010Di\u010D, F. Grad, Ustavna\
  \ ureditev Slovenije, GV Zalo\u017Eba, 2008, str. 145) ter k izvr\u0161evanju katere\
  \ u\u010Dinkovito pripomore ravno uporaba spletnih orodij, kot je \xBBPredlagam\
  \ vladi\xAB. Omenjeno orodje je namenjeno posredovanju predlogov in pobud splo\u0161\
  nega pomena vladnim resorjem s strani javnosti in omogo\u010Da izmenjavo stali\u0161\
  \u010D, pogledov in mnenj o javnih temah. Na\u010Din izvr\u0161evanja pravice do\
  \ peticije iz 45. \u010Dlena Ustave Republike Slovenije (v nadaljnjem besedilu:\
  \ Ustava, Ustava Republike Slovenije (Uradni list RS, \u0161t. 33/91-I, 42/97 \u2013\
  \ UZS68, 66/00 \u2013 UZ80, 24/03 \u2013 UZ3a, 47, 68, 69/04 \u2013 UZ14, 69/04\
  \ \u2013 UZ43, 69/04 \u2013 UZ50, 68/06 \u2013 UZ121,140,143, 47/13 \u2013 UZ148\
  \ in 47/13 \u2013 UZ90,97,99)) ni zakonsko opredeljen, pravica se izvr\u0161uje\
  \ neposredno na podlagi Ustave in dolo\u010Da, da ima pravico do vlaganja peticij\
  \ in do drugih pobud splo\u0161nega pomena vsak dr\u017Eavljan. V zvezi s pravico\
  \ do peticije kot pravico do vlaganja predlogov, pro\u0161enj in zahtev je navsezadnje\
  \ smiselno omeniti tudi splo\u0161no obveznost organov dr\u017Eavne uprave, uprav\
  \ samoupravnih lokalnih skupnosti ter nosilcev javnih pooblastil, kadar na podlagi\
  \ javnih pooblastil opravljajo upravne naloge, da v roku 15 dni po prejemu dopisa\
  \ nanj podajo odgovor (18. \u010Dlen Uredbe o upravnem poslovanju - Uredba o upravnem\
  \ poslovanju, Uradni list RS, \u0161t. 20/05, 106/05, 30/06, 86/06, 32/07, 63/07,\
  \ 115/07, 31/08, 35/09, 58/10, 101/10 in 81/13).\nReferendum je poleg ljudske iniciative\
  \ in v dolo\u010Denem obsegu pravice do peticije najpomembnej\u0161a oblika neposredne\
  \ demokracije, s pomo\u010Djo katere volivci neposredno odlo\u010Dajo o posameznem\
  \ pravnem aktu, bodisi o Ustavi ali zakonu bodisi o drugem pravnem aktu in o drugih\
  \ vpra\u0161anjih, ki so pomembna za dru\u017Ebo in dr\u017Eavo (I. Kav\u010Di\u010D\
  , F. Grad, Ustavna ureditev Slovenije, GV Zalo\u017Eba, 2008, str. 222). Na\u010D\
  in uresni\u010Devanja referenduma in postopek njegove izvedbe ureja Zakon o referendumu\
  \ in o ljudski iniciativi (v nadaljevanju: ZRLI - Uradni list RS, \u0161t. 26/07\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo), priprava in tolma\u010Denje\
  \ katerega spadata v podro\u010Dje delovanja Ministrstva za javno upravo, zato vam\
  \ v nadaljevanju podajamo mnenje.\nPri referendumih gre za civilno iniciativo, pri\
  \ kateri tudi v primerjalno-pravnih ureditvah velja, da se podpisi v podporo pove\u010D\
  ini zbirajo na stojnicah, kjer se volivci podpisujejo na neobli\u010Dne podpisne\
  \ liste, predlo\u017Eene s strani pobudnikov, ki so lahko zdru\u017Eeni v skupine\
  \ ali pa je pobudnik preprosto posamezna oseba (gl. \u0160vica; Art. 60 Unterschriftenliste,\
  \ Bundesgesetz \xFCber die politischen Rechte). Tudi veljavna ureditev v slovenskem\
  \ pravnem redu pozna neobli\u010Dno zbiranje 2500 podpisov na stojnicah, v primeru\
  \ pobude volivcem za vlo\u017Eitev zahteve za razpis referenduma, pri \u010Demer\
  \ morajo podpisi biti zbrani na seznamu, v katerem je na vsakem listu podpisanega\
  \ seznama opredeljena vsebina zahteve ter osebni podatki podpisnikov (16. \u010D\
  len ZRLI).\nZa razliko od zbiranja podpisov v prvi fazi, pa v t.i. drugi fazi referendumskega\
  \ postopka, in sicer pri zbiranju podpisov 40.000 volivcev v podporo zahtevi za\
  \ razpis referenduma, zakon nalaga obvezno rabo obrazcev, predpisanih s strani ministrstva,\
  \ pristojnega za evidenco volilne pravice, na katerih mora biti navedena zahteva\
  \ za razpis referenduma in katerega volivec podpi\u0161e osebno pred uradno osebo\
  \ na Upravni enoti ob predhodni preveritvi istovetnosti (drugi odstavek 16. \u010D\
  lena ZRLI). Volivec lahko svojo podporo izjemoma poda tudi izven uradnih prostorov\
  \ ob v zakonu vnaprej predvidenih primerih (volivci v bolni\u0161nicah, domovih\
  \ za starej\u0161e ob\u010Dane, zavodih za invalidne osebe, volivci na prestajanju\
  \ zaporne kazni ter tisti, ki stalno ali za\u010Dasno prebivajo v tujini oziroma\
  \ tisti, ki imajo v Republiki Sloveniji prijavljeno stalno ali za\u010Dasno prebivali\u0161\
  \u010De, vendar zaradi dalj\u0161e hude bolezni ali invalidnosti ne morejo pred\
  \ pristojni organ osebno in ne prebivajo v zgoraj navedenih institucijah).\nV kolikor\
  \ volivec ne \u017Eeli osebno obiskati Upravne enote za oddajo podpisa v podporo\
  \ zahtevi za razpis referenduma, tretji odstavek 16.b \u010Dlena ZRLI omogo\u010D\
  a oddajo podpore preko t.i. enotnega dr\u017Eavnega portala e-uprava, na katerem\
  \ lahko volivec podpi\u0161e obrazec z varnim elektronskim podpisom, overjenim s\
  \ kvalificiranim potrdilom. V takem primeru pristojni organ, ki vodi evidenco volilne\
  \ pravice, sprejme elektronsko podpisan obrazec, na podlagi uradnih evidenc preveri\
  \ identiteto volivca in veljavnost varnega elektronskega podpisa v skladu z zakonom,\
  \ ki ureja elektronski podpis. Na podlagi pravilno podpisanega elektronskega obrazca\
  \ pristojni organ, ki vodi evidenco volilne pravice, izda pobudniku potrjen obrazec,\
  \ kjer namesto podpisa volivca doda uradni zaznamek o elektronskem podpisu ter tak\u0161\
  en obrazec potrdi. Navedena mo\u017Enost elektronske oddaje podpore zahtevi za razpis\
  \ referenduma preko portala e-uprava, ki jo ureja \u017Ee zdaj\u0161nja zakonodaja,\
  \ lahko torej precej poenostavi postopek oddaje podpisov in bi jo bilo na mestu\
  \ bolj mno\u017Ei\u010Dno uporabljati, predvsem tudi npr. med mlaj\u0161imi volivci.\n\
