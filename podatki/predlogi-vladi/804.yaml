response: "Odziv Ministrstva za finance\n1. Dav\u010Dni zavezanci, ki so rezidenti\
  \ Republike Slovenije, lahko skladno s 142. \u010Dlenom Zakona o dohodnini (Uradni\
  \ list RS, \u0161t. 51/2010 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo; v\
  \ nadaljevanju: ZDoh-2) in Uredbo o namenitvi dela dohodnine za donacije (Uradni\
  \ list RS, \u0161t. 30/07, 36/07 in 37/10; v nadaljevanju: Uredba) do 0,5 odstotka\
  \ dohodnine, odmerjene od dohodkov, ki se v\u0161tevajo v letno dav\u010Dno osnovo,\
  \ namenijo enemu ali ve\u010D upravi\u010Dencem s seznama upravi\u010Dencev do donacij,\
  \ ki ga vsako leto sprejme Vlada RS. Upo\u0161tevaje tretji \u010Dlen Uredbe lahko\
  \ dav\u010Dni zavezanci posameznemu upravi\u010Dencu namenijo 0,1 %, 0,2 %, 0,3\
  \ %, 0,4 % ali 0,5 % dohodnine.  2. Koncept instituta namenitve dela dohodnine za\
  \ donacije je bil vzpostavljen z namenom vzpostavitve posebnega mehanizma financiranja\
  \ nevladnega neprofitnega sektorja, ki temelji na odlo\u010Ditvi zavezanca o namenu\
  \ porabe dela dohodnine. V okviru tega instituta se namre\u010D dav\u010Dni zavezanci\
  \ lahko odlo\u010Dijo, da se 0,5 % dohodnine, odmerjene od njihovih dohodkov, ki\
  \ se v\u0161tevajo v letno dav\u010Dno osnovo, ne razporedi v integralni prora\u010D\
  un RS, ampak se nameni v obliki donacij organizacijam, ki se na nepridobiten na\u010D\
  in ukvarjajo s splo\u0161no-koristnimi dejavnostmi, politi\u010Dnim strankam in\
  \ reprezentativnim sindikatom.  3. Navedeni koncept pomeni, da je za dolo\u010D\
  en del prihodkov prora\u010Duna \u017Ee vnaprej dolo\u010Den namen porabe. S pove\u010D\
  anjem dele\u017Ea dohodnine, ki se lahko nameni za donacije, se navedeni del prihodkov\
  \ pove\u010Da, kar pomeni zmanj\u0161anje obsega prora\u010Dunskih sredstev, razpolo\u017E\
  ljivih za druge namene, ki se financirajo iz prora\u010Duna. Navedeno je z vidika\
  \ obstoje\u010Dega financiranja iz javnih sredstev problemati\u010Dno. 4. Kot izhaja\
  \ iz podatkov Dav\u010Dne uprave Republike Slovenije, se veliko \u0161tevilo dav\u010D\
  nih zavezancev ne odlo\u010Di za uporabo tega instituta ali pa ga ne izkoristijo\
  \ v polni meri (torej ne namenijo vseh 0,5 % odmerjene dohodnine za donacije), kajti\
  \ na podlagi tega instituta je izkori\u0161\u010Denih le pribli\u017Eno 1/3 prihodkov\
  \ iz naslova dohodnine, ki bi se potencialno lahko uporabili za te namene, \u010D\
  e bi se vsi zavezanci odlo\u010Dili, da v polni meri uporabijo navedeni institut.\
  \ 5. Glede na navedeno menimo, da je obstoje\u010Da zakonodaja primerna in do nadaljnjega\
  \ ne predvidevamo njenih sprememb. Ob tem je potrebno poudariti, da je razpolo\u017E\
  ljivi potencial prihodkov iz dohodnine, ki je v okviru veljavne ureditve razpolo\u017E\
  ljiv v okviru instituta namenitve dela dohodnine za donacije, \u0161e velik, kar\
  \ pomeni, da imajo sami upravi\u010Denci \u0161e veliko prostora, da s svojim delom\
  \ in aktivnostmi pove\u010Dajo obseg sredstev, ki se dejansko namenijo v okviru\
  \ instituta namenitve dela dohodnine za donacije.   "
