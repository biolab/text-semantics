response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nPreverjanje\
  \ in ocenjevanje znanja je pomemben segment znotraj sistema vzgoje in izobra\u017E\
  evanja, zato je vedno dele\u017Eno velike pozornosti in seveda tudi kritik. Pravilnik\
  \ o ocenjevanju znanja v srednjih \u0161olah (Ur. list RS, \u0161t. 60/10; v nadaljnjem\
  \ besedilu: Pravilnik) je postopkovni pravni akt, ki na dr\u017Eavni ravni ureja\
  \ ocenjevanje znanja ter napredovanje in ponavljanje letnika za dijake in udele\u017E\
  ence izobra\u017Eevanja odraslih po javno veljavnih izobra\u017Eevalnih programih\
  \ srednjega splo\u0161nega izobra\u017Eevanja, srednjega strokovnega in tehni\u0161\
  kega izobra\u017Eevanja ter ni\u017Ejega in srednjega poklicnega izobra\u017Eevanja.\n\
  Pretirana regulacija zato ni smiselna, saj je treba upo\u0161tevati specifike in\
  \ zahtevnosti razli\u010Dnih vrst izobra\u017Eevalnih programov kot tudi \u0161\
  olam, ki so pristojne za izvedbo izobra\u017Eevalnih programov, dopustiti dolo\u010D\
  eno stopnjo avtonomije. \u0160ola skozi celo \u0161olsko leto spremlja dijakovo\
  \ delo in napredek, zato lahko tudi strokovno presoja o njegovih dose\u017Ekih.\n\
  Vsekakor je temeljni cilj \u0161ole dijake spodbujati k odli\u010Dnosti in k doseganju\
  \ u\u010Dnih ciljev, vendar pa morajo za svoje dose\u017Eke prevzeti odgovornost\
  \ tudi dijaki. V skladu z 11. \u010Dlenom Pravilnika ima \u0161ola mo\u017Enost,\
  \ da dolo\u010Dene dolo\u010Dbe konkretizira s sprejemom \u0160olskih pravil ocenjevanja\
  \ znanja. Na podlagi navedenega menimo, da sprememba Pravilnika ni smiselna.   \
