response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nI. Uvodoma\
  \ pripominjamo, da se izpostavljena problematika nana\u0161a na ureditev v Zakonu\
  \ o minimalni pla\u010Di (Ur. l. RS, \u0161t. 13/10, v nadaljevanju ZMinP), ki je\
  \ za\u010Del veljati 23. februarja 2010.  ZMinP v 3. \u010Dlenu dolo\u010Da, da\
  \ se pri dolo\u010Ditvi minimalne pla\u010De upo\u0161teva: \n rast cen \u017Eivljenjskih\
  \ potreb\u0161\u010Din,       gibanje pla\u010D,       gospodarske razmere oz. gospodarsko\
  \ rast in gibanje zaposlenosti.  \nMinimalna pla\u010Da se enkrat letno uskladi\
  \ najmanj z rastjo cen \u017Eivljenjskih potreb\u0161\u010Din. Za uskladitev minimalne\
  \ pla\u010De se uporabi uradni podatek Statisti\u010Dnega urada RS o medletni rasti\
  \ cen \u017Eivljenjskih potreb\u0161\u010Din decembra preteklega leta glede na december\
  \ predpreteklega leta (5. \u010Dlen ZMinP). Z uporabo podatkov o rasti cen v preteklem\
  \ letu je upo\u0161tevana celotna rast cen od zadnje dolo\u010Ditve minimalne pla\u010D\
  e in s tem je zagotovljena tudi ohranitev kupne mo\u010Di minimalne pla\u010De,\
  \ ki mora delavcu, ki jo prejema, zagotavljati dostojno pre\u017Eivetje. ZMinP dopu\u0161\
  \u010Da tudi mo\u017Enost, da se minister, pristojen za delo, po posvetu s socialnimi\
  \ partnerji lahko odlo\u010Di tudi o druga\u010Dni uskladitvi minimalne pla\u010D\
  e z rastjo cen, \u010De bi ostali podatki kazali taka gibanja, da  zgolj neposredna\
  \ uskladitev z rastjo cen ne bi bila primerna. II. ZMinP v 4. \u010Dlenu dolo\u010D\
  a, da zna\u0161a minimalna pla\u010Da za delo opravljeno od prvega dne naslednjega\
  \ meseca po uveljavitvi tega zakona 734,15 EUR. Navedeni znesek minimalne pla\u010D\
  e, ki je veljal do konca leta 2010, se je v za\u010Detku leto\u0161njega leta uskladil\
  \ z rastjo cen \u017Eivljenjskih potreb\u0161\u010Din. V skladu z ZMinP in objavljenim\
  \ Zneskom minimalne pla\u010De in prehodnim zneskom minimalne pla\u010De (Ur. l.\
  \ RS, \u0161t. 3/11) tako zna\u0161a minimalna pla\u010Da za delo s polnim delovnim\
  \ \u010Dasom, opravljeno od 1. januarja 2011 dalje, 748,10 EUR, kar v neto znesku\
  \ pomeni 572,27 EUR (ob upo\u0161tevanju splo\u0161nih olaj\u0161av po predpisih\
  \ o dohodnini in brez upo\u0161tevanja morebitnih vzdr\u017Eevanih dru\u017Einskih\
  \ \u010Dlanov). Ker bi se  zaradi ob\u010Dutnega enkratnega pove\u010Danja zneska\
  \ nekateri delodajalci lahko zna\u0161li v nepremostljivih te\u017Eavah, je v zakonu\
  \ prehodna re\u0161itev (9. in 10. \u010Dlen), ki omogo\u010Da postopno usklajevanje\
  \ minimalne pla\u010De z vi\u0161ino, dolo\u010Deno z zakonom, ki pa je mogo\u010D\
  e le ob dolo\u010Denih pogojih in ne sme trajati dlje kot do 1. januarja 2012. Za\
  \ posamezna leta prehodnega obdobja, v katerem je pod dolo\u010Denimi pogoji mogo\u010D\
  e izpla\u010Devati ni\u017Eje minimalne pla\u010De, so dolo\u010Deni najni\u017E\
  ji dovoljeni zneski minimalne pla\u010De. Od 1. marca 2010 do 1. januarja 2012 so\
  \ zneski minimalne pla\u010De dolo\u010Deni tako, da je z neto zneski, ki iz njih\
  \ izhajajo, zagotovljeno postopno prilagajanje kon\u010Dni vrednosti ko\u0161arice\
  \ \u017Eivljenjskih potreb\u0161\u010Din.    V prvem letu, od 1. marca 2010 do 31.\
  \ decembra 2010, je (bila) najni\u017Eja dovoljena raven minimalne pla\u010De 654,69\
  \ EUR, v drugem letu, od 1. januarja 2011 do 31. decembra 2011, pa 685,25 EUR, pove\u010D\
  anih za rast cen \u017Eivljenjskih potreb\u0161\u010Din, kar dejansko zna\u0161\
  a 698,27 EUR bruto oziroma 539,66 EUR neto (ob upo\u0161tevanju splo\u0161nih olaj\u0161\
  av po predpisih o dohodnini in brez upo\u0161tevanja morebitnih vzdr\u017Eevanih\
  \ dru\u017Einskih \u010Dlanov). V za\u010Detku tretjega leta, to je od 1. januarja\
  \ 2012, je za vse delodajalce dolo\u010Dena najni\u017Eja dovoljena raven minimalne\
  \ pla\u010De 734,15 EUR, pove\u010Danih za rast cen \u017Eivljenjskih potreb\u0161\
  \u010Din v minulih dveh letih.   III. V zvezi z izpostavljeno problematiko bi \u017E\
  eleli \u0161e pojasniti, da je bila na Ministrstvo za delo, dru\u017Eino in socialne\
  \ zadeve (v nadaljevanju: MDDSZ) \u017Ee v lanskem letu naslovljena zahteva za ve\u010D\
  je pove\u010Danje minimalne pla\u010De, kot je pove\u010Danje na ra\u010Dun rasti\
  \ cen \u017Eivljenjskih potreb\u0161\u010Din. V zvezi s to zahtevo v nadaljevanju\
  \ pojasnjujemo, zakaj tako pove\u010Danje minimalne pla\u010De ni niti v skladu\
  \ z zakonom niti s trenutnimi z ekonomskimi razmerami in mo\u017Enostmi gospodarstva.\
  \  ZMinP dolo\u010Da kriterije, ki se upo\u0161tevajo pri pove\u010Danju minimalne\
  \ pla\u010De, in sicer rast cen \u017Eivljenjskih potreb\u0161\u010Din, gibanje\
  \ pla\u010D, gospodarski polo\u017Eaj oz. gospodarsko rast ter gibanje zaposlenosti.\
  \ Ob tem je potrebno minimalno pla\u010Do pove\u010Dati za najmanj toliko, kot so\
  \ se v letu pove\u010Dale cene \u017Eivljenjskih potreb\u0161\u010Din.  MDDSZ  je\
  \ na podlagi podatkov Statisti\u010Dnega urada RS in Urada za makroekonomske analize\
  \ in razvoj ugotovilo, da gibanja zadnjih treh kazalnikov lani niso bila tak\u0161\
  na, da bi zahtevala ali dopu\u0161\u010Dala pove\u010Danje minimalne pla\u010De\
  \ za ve\u010D kot za rast cen \u017Eivljenjskih potreb\u0161\u010Din:\nZaradi sprejema\
  \ novega zakona v lanskem letu se je minimalna pla\u010Da z veljavnostjo za mesec\
  \ marec 2010 pove\u010Dala za 22,9 %. Povpre\u010Dne pla\u010De v Sloveniji so se\
  \ v letu 2010 pove\u010Dale za 4 %, od tega v zasebnem sektorju za 5,2 %. Velik\
  \ del tega pove\u010Danja je rezultat pove\u010Danja minimalne pla\u010De, nezanemarljiv\
  \ pa je tudi strukturni u\u010Dinek spremembe zaposlenosti, saj so izgubljali delo\
  \ predvsem ljudje, ki so imeli nizke pla\u010De.\n\u0160tevilo brezposelnih je visoko\
  \ in se \u017Eal \u0161e pove\u010Duje.\nKonkuren\u010Dnost slovenskega gospodarstva\
  \ se je mo\u010Dno poslab\u0161ala. O te\u017Eavah v slovenskem gospodarstvu pri\u010D\
  a tudi dejstvo, da je okoli 30 % prejemnikov minimalne pla\u010De zaposlenih v podjetjih,\
  \ ki ne morejo izpla\u010Devati minimalne pla\u010De v celotnem znesku in so v skladu\
  \ z ZMinP z delavci sklenili sporazum o postopnem prehodu in izpla\u010Dujejo z\
  \ zakonom dolo\u010Deni prehodni znesek minimalne pla\u010De. \nV zvezi z zadnjo\
  \ uskladitvijo minimalne pla\u010De na podlagi 5. \u010Dlena ZMinP \u0161e dodatno\
  \ pojasnjujemo, da so bila tudi pove\u010Danja cen nekaterih prehrambenih proizvodov\
  \ v lanskem letu, ki so ob\u010Dutno presegale povpre\u010Dno rast cen \u017Eivljenjskih\
  \ potreb\u0161\u010Din, upo\u0161tevana v izra\u010Dunu povpre\u010Dne rasti cen\
  \ \u017Eivljenjskih potreb\u0161\u010Din v lanskem letu, t.j. 1,9 %, ki je bila\
  \ podlaga za uskladitev zneska minimalne pla\u010De z veljavnostjo za mesec januar\
  \ 2011. Ob primerjanju povpre\u010Dne rasti cen posameznih \u017Eivljenjskih potreb\u0161\
  \u010Din v lanskem letu ni mogo\u010De prezreti \u017Ee omenjenega pove\u010Danja\
  \ minimalne pla\u010De ob sprejemu novega zakona. Rast cen dolo\u010Denih artiklov\
  \ v leto\u0161njem letu pa bo upo\u0161tevana pri novi dolo\u010Ditvi minimalne\
  \ pla\u010De za leto 2011, ko bo ta v skladu z zakonom usklajena z rastjo cen \u017E\
  ivljenjskih potreb\u0161\u010Din v leto\u0161njem letu. \nMenimo, da zaradi navedenih\
  \ razlogov minimalne pla\u010De ni mogo\u010De pove\u010Dati ve\u010D kot za uskladitev\
  \ z rastjo cen, v posledici \u010Desar tudi ni mogo\u010De podpreti predloga, naj\
  \ se minimalna pla\u010Da zaposlenih usklajuje redno z vsemi podra\u017Eitvami in\
  \ to brez kakr\u0161nihkoli razprav. Ne glede na navedeno pa pripominjamo, da si\
  \ bo vlada v okviru svojih pristojnosti, upo\u0161tevaje izku\u0161nje iz preteklih\
  \ obdobij in izku\u0161nje v drugih dr\u017Eavah EU, prizadevala poiskati primeren\
  \ na\u010Din za spodbujanje odgovornega ravnanja proizvajalcev, dobaviteljev in\
  \ trgovcev z namenom prehrambnih izdelkov, da bi bil v primeru nujnih korekcij cen\
  \ \u017Eivljenjski standard vseh, predvsem pa revnej\u0161ih prebivalcev, \u010D\
  im manj prizadet."
