response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nZakon o gospodarskih\
  \ dru\u017Ebah (Uradni list RS, \u0161t. 65/09 - UPB, 33/11, 91/11, 32/12, 57/12,\
  \ 44/13 - odl. US, 82/13 in 55/15; v nadaljnjem besedilu: ZGD-1), ki je v pristojnosti\
  \ Ministrstva za gospodarski razvoj in tehnologijo, ureja zgolj statusno-pravne\
  \ vidike ustanovitve in poslovanja ter prenehanja podjetnika, ne pa tudi drugih\
  \ vidikov, npr. vidike povezane z vi\u0161ino prispevkov itd. Skladno z ZGD-1 je\
  \ podjetnik fizi\u010Dna oseba, ki na trgu samostojno opravlja pridobitno dejavnost\
  \ v okviru registriranega podjetja. Podjetnik lahko za\u010Dne opravljati dejavnost,\
  \ ko je pri Agenciji RS za javnopravne evidence in storitve vpisan v Poslovni register\
  \ Slovenije.\nV skladu s prvim odstavkom 54. \u010Dlena ZGD-1 morajo dru\u017Ebe\
  \ in podjetniki voditi poslovne knjige in jih enkrat letno zaklju\u010Diti. ZGD-1\
  \ z namenom olaj\u0161anja poslovanja manj\u0161ih podjetnikov ureja tudi tako imenovanega\
  \ \xBBpodjetnika normiranca\xAB to je podjetnika, ki mu ni treba voditi poslovnih\
  \ knjig in sestaviti letnega poro\u010Dila, \u010De v skladu z Zakonom o dohodnini\
  \ (Uradni list RS, \u0161t. 13/11 UPB, 9/12 - odl. US, 24/12, 30/12, 40/12 - ZUJF,\
  \ 75/12, 94/12, 52/13 - odl. US, 96/13, 29/14 odl. US, 50/14, 23/15 in 55/15) ugotavlja\
  \ dav\u010Dno osnovo za davek od dohodka iz dejavnosti z upo\u0161tevanjem normiranih\
  \ odhodkov. To velja tudi za podjetnika, ki za\u010Dne opravljati dejavnost. Zakon\
  \ o dohodnini dolo\u010Da zgornjo mejo za podjetnika normiranca v vi\u0161ini 50.000\
  \ EUR prihodkov oziroma v vi\u0161ini 100.000 EUR, \u010De je pri njem vsaj ena\
  \ oseba obvezno zavarovana za polni delovni \u010Das neprekinjeno najmanj pet mesecev.\
  \ Pri ugotavljanju dav\u010Dne osnove se upo\u0161tevajo normirani odhodki v vi\u0161\
  ini 80 % prihodkov.\nV skladu z vsem navedenim na Ministrstvu za gospodarski razvoj\
  \ in tehnologijo menimo, da so dolo\u010Dbe ZGD-1 ustrezne in jih ni treba spremeniti\
  \ ali dopolniti.\n Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake\
  \ mo\u017Enosti\nZ vidika pokojninske in invalidske zakonodaje bi v zvezi s predmetnim\
  \ predlogom najprej \u017Eeleli opozoriti, da obstoje\u010Di Zakon o pokojninskem\
  \ in invalidskem zavarovanju (Uradni list RS, \u0161t. 96/12 s spremembami; v nadaljevanju\
  \ ZPIZ-2) zasleduje na\u010Delo poenotenja vseh oblik dela, in sicer na na\u010D\
  in, da so vse oblike dela obremenjene s prispevki na enak na\u010Din. \u010Ce si\
  \ posameznik materialno in socialno varnost tako zagotavlja iz naslova opravljanja\
  \ dejavnosti, se mu prispevki iz tega naslova, vpla\u010Dani v \u010Dasu aktivne\
  \ dobe, ter obdobja zavarovanja posledi\u010Dno pozneje upo\u0161tevajo pri pridobitvi\
  \ pravic iz pokojninskega in invalidskega zavarovanja (lahko bi rekli, da se prispevki\
  \ \"vlagajo\" z namenom, da bo posameznik neko\u010D v starosti oz. v primeru nastanka\
  \ invalidnosti ali smrti na podlagi Ie-teh pridobil pravico do pokojnine ali nadomestila\
  \ iz invalidskega zavarovanja).\nV skladu z ZPIZ-2 morajo tako biti vsi posamezniki,\
  \ ki opravljajo neko delo oziroma dejavnost, vklju\u010Deni v obvezno pokojninsko\
  \ in invalidsko zavarovanje. Tako je za vse osebe, ki opravljajo pridobitno dejavnost\
  \ kot samostojni podjetniki posamezniki po zakonu o gospodarskih dru\u017Ebah ter\
  \ vse fizi\u010Dne osebe, ki opravljajo drugo dovoljeno dejavnost in ki se vpi\u0161\
  ejo v poseben register, dolo\u010Dena obvezna vklju\u010Ditev v zavarovanje. Z navedenim\
  \ se uresni\u010Duje temeljni namen reforme pokojninskega sistema, ki je v zagotavljanju\
  \ finan\u010Dne vzdr\u017Enosti pokojninskega sistema ob so\u010Dasni ohranitvi\
  \ \u0161tevila delovno aktivnih zavarovancev ter posledi\u010Dno zagotavljanju socialne\
  \ in materialne varnosti zavarovancev z zagotavljanjem pravic iz minulega dela,\
  \ ki odra\u017Eajo Vpla\u010Dane prispevke. V primeru za\u010Detka opravljanja katerekoli\
  \ samostojne dejavnosti se tako vzpostavi pravna podlaga za obvezno vklju\u010D\
  itev v zavarovanje, s tem pa tudi za zakonsko dolo\u010Deno pla\u010Dilo prispevkov\
  \ iz tega naslova.\nZa\u010Detek zavarovanja je vezan na vpis v poslovni register\
  \ ali v drug register oziroma evidenco, s katerim lahko te osebe za\u010Dnejo opravljati\
  \ dejavnost. Prenehanje zavarovanja pa je vezano na prenehanje pravnega razmerja,\
  \ ki praviloma nastopi z izbrisom iz predpisanega registra oziroma evidence. Prav\
  \ tako preneha s prenehanjem veljavnosti ustreznega dovoljenja.\nSamozaposlene osebe\
  \ se morajo v zavarovanje vklju\u010Diti za polni zavarovalni \u010Das, \u010De\
  \ ni z zakonom druga\u010De dolo\u010Deno. Skladno z zakonom je samozaposlenemu\
  \ zavarovancu dovoljeno zavarovanje s kraj\u0161im zavarovalnim \u010Dasom v primerih,\
  \ ko:\n je prednostno zavarovan s kraj\u0161im delovnim \u010Dasom na podlagi delovnega\
  \ razmerja, je pridobil pravico do kraj\u0161ega delovnega \u010Dasa na podlagi\
  \ predpisov o star\u0161evstvu, je pridobil pravico do delne pokojnine ali je ponovno\
  \ vstopil v zavarovanje na podlagi opravljanja dejavnosti v obsegu, ki ustreza sorazmernemu\
  \ delu polnega zavarovalnega \u010Dasa in se mu pokojnina izpla\u010Duje v sorazmernem\
  \ delu. \n\u010Ce je zavarovanec iz naslova delovnega razmerja zavarovan za manj\
  \ kot polni delovni \u010Das in v Republiki Sloveniji samostojno opravlja pridobitno\
  \ ali drugo dovoljeno dejavnost se mora do polnega delovnega \u010Dasa zavarovati\
  \ po tej podlagi.\nV zvezi s predlogom glede spremembe obsega pla\u010Devanja prispevkov\
  \ za obvezna socialna zavarovanja za samozaposlene osebe, bi z vidika zakonodaje\
  \ o pokojninskem in invalidskem zavarovanju nadalje \u017Eeleli \u0161e pojasniti,\
  \ da je ZPIZ-2, ki je za\u010Del veljati 1. 1. 2013, za samozaposlene osebe prinesel\
  \ dve temeljni novosti, katerih glavni namen je prav v zmanj\u0161anju obremenitev\
  \ samozaposlenih oseb ob so\u010Dasnem spodbujanju podjetni\u0161tva. Tak\u0161\
  no novost prina\u0161a \u0161tirinajsti odstavek 145. \u010Dlena ZPIZ-2, in sicer\
  \ gre za t. imen. delno oprostitev pla\u010Dila prispevka zavarovanca in prispevka\
  \ delodajalca za samozaposlene osebe, ki so v prvih 12 mesecih poslovanja po prvem\
  \ vpisu v poslovni register ali v drug register oziroma evidenco opro\u0161\u010D\
  ena pla\u010Dila prispevka zavarovanca in prispevka delodajalca v vi\u0161ini 50\
  \ % zneska prispevka, v naslednjih 12 mesecih pa v vi\u0161ini 30 % zneska prispevka,\
  \ obra\u010Dunanega od zavarovalne osnove iz drugega odstavka 145. \u010Dlena ZPIZ-2.\
  \ Ob tem dodajamo, da so do olaj\u0161av upravi\u010Deni le tisti, ki so prvi\u010D\
  \ vpisani v poslovni oziroma kak\u0161en drug register. To pomeni, da pogoj prvega\
  \ vpisa po dolo\u010Dbi \u0161tirinajstega odstavka 145. \u010Dlena ZPIZ-2 izpolnjuje\
  \ le tisti zavezanec, ki predhodno nikoli ni opravljal samostojne dejavnosti na\
  \ podlagi vpisa v katerikoli register samostojnih dejavnosti. Opro\u0161\u010Dene\
  \ prispevke iz tega naslova pokriva Republika Slovenija iz prora\u010Duna, kar pomeni\
  \ dodatno obremenitev za dr\u017Eavni prora\u010Dun, ki \u017Ee tako prispeva kar\
  \ tretjino vseh sredstev za izpla\u010Devanje pravic iz pokojninske blagajne. Glede\
  \ na to, da so samozaposlene osebe delno opro\u0161\u010Dena tako prispevka zavarovanca\
  \ kot prispevka delodajalca, je mogo\u010De zaklju\u010Diti, da so samostojni podjetniki,\
  \ ki v eni osebi \xBBzdru\u017Eujejo\xAB tako status delavca kot delodajalca, v\
  \ nekem smislu ugodneje obravnavani v primerjavi z nekaterimi drugimi kategorijami\
  \ zavarovancev (starej\u0161i delavci, mladi delavci).\nDruga novost, ki jo je prinesel\
  \ ZPIZ-2, pa je vtem, da je zakon za zavarovance, ki ne prejemajo pla\u010De (samozaposlene\
  \ osebe, dru\u017Ebeniki, ki so hkrati poslovodne osebe in kmetje) spremenil na\u010D\
  in dolo\u010Ditve zavarovalne osnove, od katere se pla\u010Dujejo prispevki za pokojninsko\
  \ in invalidsko zavarovanje (145. \u010Dlen). Spremenjeni na\u010Din dolo\u010D\
  anja zavarovalnih osnov pomeni, da zavarovalne osnove po ZPIZ-2 niso ve\u010D dolo\u010D\
  ene tako, da se glede na dobi\u010Dek razvr\u0161\u010Dajo v enega izmed osmih zavarovalnih\
  \ razredov, kot je to dolo\u010Dal prej\u0161nji zakon, temve\u010D je zavarovalna\
  \ osnova dolo\u010Dena individualno glede na zavarovan\u010Dev ugotovljeni dobi\u010D\
  ek. Prav pri ugotovljenem dobi\u010Dku (drugi odstavek 145. \u010Dlena) pa ZPIZ-2\
  \ le za samozaposlene osebe dolo\u010Da posebnost, ki pa je namenjena ne le spodbujanju\
  \ podjetni\u0161tva, temve\u010D tudi ohranitvi podjetni\u0161tva, spodbujanju konkuren\u010D\
  nosti ter inovativnosti samozaposlenih oseb na trgu dela. Ta novost na podro\u010D\
  ju pla\u010Devanja prispevkov pomeni, da je le samozaposlenim osebam omogo\u010D\
  eno zni\u017Eevanje dobi\u010Dka pri ugotavljanju zavarovalne osnove za 25%, iz\
  \ \u010Desar izhaja, da je samozaposlenim osebam omogo\u010Deno pla\u010Dilo ni\u017E\
  jih prispevkov glede na druge zavarovance, ki prav tako nimajo pla\u010De (npr.\
  \ dru\u017Ebenike in kmete).\nNadalje pojasnjujemo, da ima skladno z desetim in\
  \ enajstim odstavkom 145. \u010Dlena ZPIZ-2 samozaposlena oseba mo\u017Enost, da\
  \ lahko, \u010De oceni, da zavarovalna osnova ne ustreza pri\u010Dakovanemu dobi\u010D\
  ku v teko\u010Dem letu, za naprej pla\u010Duje prispevke za pokojninsko in invalidsko\
  \ zavarovanje od zavarovalne osnove, zmanj\u0161ane za najve\u010D 20 %, vendar\
  \ najmanj od najni\u017Eje zavarovalne osnove po ZPIZ-2, ki je dolo\u010Dena v vi\u0161\
  ini 60 % povpre\u010Dne letne pla\u010De zaposlenih v RS, prera\u010Dunane na mesec\
  \ (\u010Detrti odstavek 145. \u010Dlena ZPIZ-2). Ob tem je nadalje dolo\u010Deno,\
  \ da se, \u010De v tem primeru zavarovalna osnova, ugotovljena na podlagi dejanskega\
  \ dobi\u010Dka za to leto, prese\u017Ee zni\u017Eano zavarovalno osnovo, od katere\
  \ so se pla\u010Devali prispevki, za ve\u010D kot 20 %, v prihodnjem obdobju prispevki\
  \ pla\u010Dujejo od zavarovalne osnove, dolo\u010Dene na podlagi dejansko ugotovljenega\
  \ dobi\u010Dka, pove\u010Dane za 20 %. Zni\u017Eana zavarovalna osnova velja, dokler\
  \ se v skladu s tem \u010Dlenom zavarovalna osnova ne dolo\u010Di na novo.  \n "
