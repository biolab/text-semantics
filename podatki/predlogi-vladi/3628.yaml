response: "Odziv Ministrstva za pravosodje in javno upravo\nMinistrstvo za pravosodje\
  \ in javno upravo v nadaljevanju posreduje odgovor na predlog dr\u017Eavljana \u0161\
  t. 3628: Pogodbena dela zaposlenih v javni upravi. Dr\u017Eavljan ugotavlja, da\
  \ lahko redno zaposleni javni uslu\u017Ebenci v javni upravi ali dru\u017Ebi v dr\u017E\
  avni lasti podobna dela, kot jih opravljajo v dopoldanskem \u010Dasu, popoldne opravljajo\
  \ \u0161e preko s.p. in predlaga odpoved ene izmed obeh pogodb.\nKer je so v predlogu\
  \ zelo na splo\u0161no dolo\u010Deni subjekti, za katere naj bi predlagana ureditev\
  \ veljala, to so \xBBredno zaposleni v javni upravi ali dru\u017Ebi, ki je v dr\u017E\
  avni lasti\xAB, Ministrstvo za pravosodje in javno upravo uvodoma pojasnjuje, da\
  \ je v drugem odstavku 2. \u010Dlena Zakona o javnih uslu\u017Ebencih (Uradni list\
  \ RS, \u0161t. 63/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 65/08, 69/08\
  \ \u2013 ZTFI-A in 69/08 \u2013 ZZavr-E; v nadaljnjem besedilu: ZJU) dolo\u010D\
  eno, da javni sektor sestavljajo:\n dr\u017Eavni organi in uprave samoupravnih lokalnih\
  \ skupnosti; javne agencije, javni skladi, javni zavodi in javni gospodarski zavodi;\
  \ druge osebe javnega prava, \u010De so posredni uporabniki dr\u017Eavnega prora\u010D\
  una ali prora\u010Duna lokalne skupnosti. \nJavna podjetja in gospodarske dru\u017E\
  be, v katerih ima ve\u010Dinski dele\u017E oziroma prevladujo\u010D vpliv dr\u017E\
  ava ali lokalna skupnost, niso del javnega sektorja po ZJU.\nV zvezi z morebitno\
  \ prepovedjo opravljanja dodatne dejavnosti se za javne uslu\u017Ebence, razen tistih,\
  \ ki delo opravljajo na uradni\u0161kih delovnih mestih v dr\u017Eavnih organih\
  \ in upravah lokalnih skupnosti, uporabljajo dolo\u010Dbe Zakona o delovnih razmerjih\
  \ (Uradni list RS, \u0161t. 42/02, v nadaljevanju ZDR), ki v 35. \u010Dlenu ureja\
  \ prepoved \u0161kodljivega ravnanja ter dolo\u010Da, da se je delavec dol\u017E\
  an vzdr\u017Eati vseh ravnanj, ki glede na naravo dela, ki ga opravlja pri delodajalcu,\
  \ materialno ali moralno \u0161kodujejo ali bi lahko \u0161kodovala poslovnim interesom\
  \ delodajalca. Prepoved \u0161kodljivega ravnanja se torej nana\u0161a tako na povzro\u010D\
  itev materialne ali moralne \u0161kode kot tudi drugih ravnanj, ki \u0161kodujejo\
  \ ali bi lahko \u0161kodovala poslovnim interesom delodajalca. Ni torej nujno, da\
  \ \u0161koda dejansko nastane. Zadostuje \u017Ee verjetnost, da bi lahko neko dejanje\
  \ delodajalcu \u0161kodovalo. Nadalje ZDR v 32. \u010Dlenu izrecno dolo\u010Da,\
  \ da mora delavec upo\u0161tevati zahteve in navodila delodajalca v zvezi z izpolnjevanjem\
  \ pogodbenih in drugih obveznosti iz delovnega razmerja, pri \u010Demer so s predmetnim\
  \ vpra\u0161anjem povezane predvsem dolo\u010Dbe ZDR, ki urejajo prepoved konkurence.\
  \ Konkuren\u010Dna prepoved pomeni, da delavec ne sme brez pisnega soglasja delodajalca\
  \ za svoj ali tuj ra\u010Dun  opravljati del oziroma sklepati poslov, ki sodijo\
  \ v dejavnost, ki jo dejansko opravlja delodajalec in bi lahko pomenili za delodajalca\
  \ konkurenco. Smisel konkuren\u010Dne prepovedi je varovanje delodajal\u010Devega\
  \ poslovnega interesa, zato bo delavec lahko opravljal tak\u0161na dela, \u010D\
  e bo delodajalec s tem pisno sogla\u0161al.\nGlede prepovedi opravljanje dejavnosti\
  \ in konflikta interesov za uradnike in tudi uradnike na polo\u017Eajih pa se uporablja\
  \ 100. \u010Dlen ZJU. V prvem odstavku tega \u010Dlena je dolo\u010Deno, da uradnik\
  \ ne sme opravljati dejavnosti, \u010De je dejavnost v nasprotju s konkuren\u010D\
  no klavzulo po zakonu, ki ureja delovna razmerja; \u010De bi opravljanje dejavnosti\
  \ lahko vplivalo na nepristransko opravljanje dela; \u010De bi pri opravljanju dejavnosti\
  \ lahko zlorabil informacije, do katerih ima dostop pri opravljanju nalog v slu\u017E\
  bi in ki niso javno dostopne; \u010De je opravljanje dejavnosti v \u0161kodo ugleda\
  \ organa. V drugem odstavku 100. \u010Dlena ZJU je dolo\u010Dena dol\u017Enost obve\u0161\
  \u010Danja, v kolikor uradnik za\u010Dne opravljati dejavnosti, za katero meni,\
  \ da bi bila ali bi utegnila biti v nasprotju s prvim odstavkom. Opravljanje take\
  \ dejavnosti prepove predstojnik s sklepom, kar ureja tretji odstavek. Izjeme dol\u017E\
  nosti sporo\u010Danja in omejitev predstavljajo v skladu s \u010Detrtim odstavkom\
  \ 100. \u010Dlena ZJU znanstveno in pedago\u0161ko delo, delo v kulturnih, umetni\u0161\
  kih, \u0161portnih, humanitarnih in drugih podobnih dru\u0161tvih in organizacijah,\
  \ dela na publicisti\u010Dnem podro\u010Dju in za \u010Dlanstvo oz. delovanje v\
  \ politi\u010Dnih strankah. Za uradnike na polo\u017Eajnih delovnih mestih (generalni\
  \ direktor, generalni sekretar, predstojnik organa v sestavi, predstojnik vladne\
  \ slu\u017Ebe, na\u010Delnik upravne enote ali direktor ob\u010Dinske uprave) pa\
  \ je v petem odstavku 100. \u010Dlena ZJU dodatno dolo\u010Deno, da ne smejo opravljati\
  \ pridobitnih dejavnosti, razen znanstvenega, raziskovalnega, pedago\u0161kega,\
  \ umetni\u0161kega in publicisti\u010Dnega dela oz. kulturne dejavnosti. V \u0161\
  estem odstavku iste zakonske dolo\u010Dbe pa je nadalje dolo\u010Deno \u0161e, da\
  \ pravne osebe, v katerih ima uradnik na polo\u017Eaju ali njegov zakonec, sorodnik\
  \ v ravni vrsti oziroma sorodnik v stranski vrsti do tretjega kolena ve\u010D kot\
  \ 20 % dele\u017E, ne smejo poslovati z organom, v katerem uradnik dela. V navedenih\
  \ primerih se tak\u0161no sodelovanje lahko prepove, vendar javnemu uslu\u017Ebencu\
  \ na polo\u017Eajnem uradni\u0161kem delovnem mestu, pri \u010Demer pa civilna sankcija\
  \ ni\u010Dnosti  zadane tudi pravne osebe, v katerih ima javni uslu\u017Ebenec in\
  \ druge osebe, na\u0161tete v omenjeni zakonski dolo\u010Dbi, ve\u010D kot 20 %\
  \ dele\u017E. Za odlo\u010Ditev v zvezi z vpra\u0161anjem opravljanja drugih dejavnosti\
  \ poleg opravljanja nalog na uradni\u0161kem delovnem mestu oziroma morebitnega\
  \ obstoja konflikta interesov, je pristojen predstojnik organa, saj gre pri tem\
  \ za odlo\u010Danje o pravicah in obveznostih javnega uslu\u017Ebenca. Ministrstvo\
  \ za pravosodje in javno upravo predlagatelju pojasnjuje, da presoja morebitnega\
  \ obstoja konflikta interesov ni v pristojnosti le resornih ministrov (le v primeru,\
  \ \u010De je javni uslu\u017Ebenec zaposlen na ministrstvu), ampak vsakega predstojnika\
  \ organa dr\u017Eavne uprave in lokalne skupnosti posebej, \u010De ima javni uslu\u017E\
  benec sklenjeno pogodbo o zaposlitvi v tem organu. Predstojnik organa mora torej\
  \ v konkretnem primeru na podlagi vloge javnega uslu\u017Ebenca presoditi, ali obstaja\
  \ konflikt interesov oziroma, ali bi bilo opravljanje dejavnosti uradniku potrebno\
  \ prepovedati. Pri svoji odlo\u010Ditvi mora torej upo\u0161tevati ve\u010D okoli\u0161\
  \u010Din in dejstev, ki jih vsekakor kot predstojnik organa ali osebe javnega prava,\
  \ v katerem javni uslu\u017Ebenec opravlja delo, tudi najbolje pozna.\nKot smo zgoraj\
  \ \u017Ee pojasnili, posebna omejitev velja za uradnike na polo\u017Eajih, pa tudi\
  \ za in\u0161pektorje v skladu z 15. \u010Dlenom Zakona o in\u0161pekcijskem nadzorstvu\
  \ (Ur.l. RS, \u0161t. 56/02 in  26/07), ki ne smejo opravljati dejavnosti oziroma\
  \ opravljati dela za drugega delodajalca na podro\u010Dju, na katerem opravljajo\
  \ in\u0161pekcijsko nadzorstvo, razen \u010De gre za znanstveno in pedago\u0161\
  ko delo.\nKer pa se dolo\u010Dba 100. \u010Dlena ZJU uporablja le za javne uslu\u017E\
  bence v javni upravi, pa \u017Eelimo v zvezi z nasprotjem interesov za javne uslu\u017E\
  bence opozoriti tudi na dolo\u010Dbe Zakona o integriteti in prepre\u010Devanju\
  \ korupcije (Uradni list RS, \u0161t. 69/2011-UPB2, v nadaljevanju ZIntPK-B), s\
  \ katerimi se je na podlagi dolo\u010Dbe 4. \u010Dlena tega zakona bistveno raz\u0161\
  iril krog posameznikov, ki jih zavezujejo dolo\u010Dbe o dol\u017Enem izogibanju\
  \ nasprotju interesov. Uradne osebe, ki morajo biti pozorne na vsako dejansko ali\
  \ mo\u017Eno nasprotje interesov in morajo storiti vse, da se mu izognejo, so funkcionarji,\
  \ uradniki na polo\u017Eaju, drugi javni uslu\u017Ebenci, poslovodne osebe ter \u010D\
  lani organov upravljanja, vodenja in nadzora v subjektih javnega sektorja. Prav\
  \ tako se je pojem zasebne koristi, ki je bistveni element nasprotja interesov,\
  \ v skladu z dolo\u010Dbami ZIntPK-B raz\u0161iril tudi na nepremo\u017Eenjsko korist\
  \ ter osebne stike \u2013 tako po novem zasebni interes uradne osebe pomeni premo\u017E\
  enjsko ali nepremo\u017Eenjsko korist zanjo, za njene dru\u017Einske \u010Dlane\
  \ in za druge fizi\u010Dne ali pravne osebe, s katerimi ima ali je imela osebne,\
  \ poslovne ali politi\u010Dne stike. Nasprotje interesov pa ostaja definirano kot\
  \ okoli\u0161\u010Dine, v katerih zasebni interes uradne osebe vpliva ali ustvarja\
  \ videz, da vpliva na nepristransko in objektivno opravljanje njenih javnih nalog.\
  \ Glede mo\u017Enega nasprotja interesov pa ZIntPK uradni osebi (kamor v skladu\
  \ z dolo\u010Dbo 10. to\u010Dke 4. \u010Dlena tega zakona sodijo tudi poslovodne\
  \ osebe in \u010Dlani organov upravljanja, vodenja in nadzora v subjektih javnega\
  \ sektorja) v 38. \u010Dlenu nalaga, da ta v primeru, \u010De ob nastopu slu\u017E\
  be ali funkcije ali med njenim izvajanjem ugotovi nasprotje interesov ali mo\u017E\
  nost, da bi do njega pri\u0161lo, o tem takoj pisno obvesti svojega predstojnika,\
  \ \u010De tega nima pa Komisijo za prepre\u010Devanje korupcije (komisija). Predstojnik\
  \ ali komisija morata o obstoju nasprotja interesov odlo\u010Diti v 15 dneh in o\
  \ tem seznaniti uradno osebo. Prav tako pa na podlagi 39. \u010Dlena ZIntPK komisija\
  \ v primeru, \u010De obstaja verjetnost, da je pri uradnih ravnanjih uradnih oseb\
  \ obstajalo nasprotje interesov, lahko v roku dveh let od opravljenih uradnih dejanj\
  \ uvede postopek ugotavljanja dejanskega obstoja nasprotja interesov in njegovih\
  \ posledic.\nUpo\u0161tevaje navedena pojasnila bo torej uradnik, \u010De bo ocenil,\
  \ da je nastal polo\u017Eaj, v katerem bi njegov osebni interes lahko vplival na\
  \ nepristranskost in objektivno opravljanje del, moral o tem takoj obvestiti predstojnika\
  \ in ravnati v skladu z njegovimi navodili. Podobno Ministrstvo za pravosodje in\
  \ javno upravo predlagatelju pobude predlaga, da \u010De je zaznal kr\u0161itev\
  \ predpisov s podro\u010Dja prepre\u010Devanja konflikta interesov, naj o tem obvesti\
  \ predstojnika organa, kjer je javni uslu\u017Ebenec zaposlen, saj je le-ta odgovoren\
  \ za zakonito, nepristransko in objektivno opravljanje nalog v organu, lahko pa\
  \ tudi In\u0161pektorat za javno upravo, In\u0161pektorat RS za delo ali pa Komisijo\
  \ za prepre\u010Devaje korupcije.\nVezano na dr\u017Eavljanov predlog, ki se deloma\
  \ nana\u0161a tudi na sklepanje pogodb, pa \u017Eeli Ministrstvo za pravosodje in\
  \ javno upravo pojasniti, da je bil letos sprejet Zakon za uravnote\u017Eenje javnih\
  \ financ (Uradni list RS, \u0161t. 40/12, v nadaljevanju ZUJF) z namenom zni\u017E\
  anja porabe prora\u010Dunskih sredstev. S tem namenom se je zaradi ve\u010Dje kontrole\
  \ nad javno porabo v javnem sektorju za\u010Dasno prepovedalo sklepanje avtorskih\
  \ in podjemnih pogodb razen v izjemnih primerih, dolo\u010Denih v 184. \u010Dlenu.\
  \ Uporabniki prora\u010Duna torej ne smejo sklepati avtorskih in podjemnih pogodb,\
  \ razen na podlagi izrecno dolo\u010Dene podlage v posebnih predpisih, ali kadar\
  \ je avtorska in podjemna pogodba sklenjena za:\n za izvajanje strokovnih usposabljanj,\
  \ strokovnih izpitov in preizkusov znanja, ki se izvajajo v za ta namen ustanovljenih\
  \ organizacijskih enotah, za izvajanje znanstveno raziskovalnega dela za nemoteno\
  \ delovanje javnih visoko\u0161olskih in raziskovalnih zavodov, za izvajanje posebnih\
  \ projektov, \u010De so za te projekte zagotovljena dodatna finan\u010Dna sredstva,\
  \ za izvajanje projektov institucionalne izgradnje, ki se financirajo iz sredstev\
  \ Evropske unije ali drugih tujih sredstev, za pisno in ustno prevajanje v postopkih\
  \ za priznanje mednarodne za\u0161\u010Dite in postopkih policije s tujimi dr\u017E\
  avljani, za izvajanje strokovnih opravil na podro\u010Dju arbitra\u017Ee, za izvajanje\
  \ prevajanja ali tolma\u010Denja za potrebe ministrstva, pristojnega za zunanje\
  \ zadeve in za izvajanje programov bilateralne tehni\u010Dne pomo\u010Di. \nUporabniki\
  \ prora\u010Duna pa lahko na podlagi soglasja iz 186. \u010Dlena ZUJFa sklepajo\
  \ tudi druge avtorske in podjemne pogodbe. Namen dolo\u010Dbe je v prevzemanju odgovornosti\
  \ za porabo javnih sredstev.\nVezano na predlog dr\u017Eavljana o pripravi pregleda\
  \ vseh sklenjenih pogodb pa pojasnjujemo, da je Vlada RS v okviru var\u010Devalnih\
  \ ukrepov na podlagi sklepa \u0161t. 41003-5/2012/5 z dne 29. 2. 2012 nalo\u017E\
  ila predstojnikom neposrednih uporabnikov prora\u010Duna, da v skladu z na\u010D\
  eloma u\u010Dinkovitega in gospodarnega ravnanja s prora\u010Dunskimi sredstvi takoj\
  \ pristopijo k pregledu vseh \u017Ee sklenjenih pogodb in sporazumov, ki vsebujejo\
  \ finan\u010Dne posledice za prora\u010Dun dr\u017Eave in druge blagajne javnega\
  \ financiranja, in da, v kolikor ugotovijo ravnanja, ki niso v skladu s tema na\u010D\
  eloma, takoj pristopijo k postopkom za odpoved teh pogodb oziroma k pogajanjem za\
  \ spremembo pogodbeno dogovorjenih obveznosti.\nGlede na pojasnjene pravne podlage\
  \ za izvajanje nadzora nad sklenjenimi pogodbami kot tudi glede na dejstvo, da je\
  \ vlada \u017Ee izvedla pregled sklenjenih avtorskih in podjemnih pogodb ter upo\u0161\
  tevaje dolo\u010Dbe ZUJFa o racionalizaciji poslovanja na tem podro\u010Dju, Ministrstvo\
  \ za pravosodje in javno upravo ugotavlja, da je pobuda dr\u017Eavljana \u017Ee\
  \ realizirana. \n "
