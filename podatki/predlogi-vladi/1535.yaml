response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nPrejeli smo\
  \ va\u0161o zahtevo za posredovanje ustreznega odgovora na predlog dr\u017Eavljana,\
  \ posredovan preko spletnega orodja predlagam.vladi.si. Predlagatelj predlaga uvedbo\
  \ brezpla\u010Dne uporabe vseh vrst javnega prevoza na ozemlju celotne Slovenije\
  \ za brezposelne osebe. Meni, da bi se na tak\u0161en na\u010Din olaj\u0161alo njihovo\
  \ gibanje oziroma mobilnost, hkrati pa bi se odpravili \u0161tevilni birokratski\
  \ postopki pri naknadnem pridobivanju povra\u010Dil prevoznih stro\u0161kov, pri\
  \ \u010Demer gre ve\u010Dinoma le za prestavljanje denarja iz ene postavke javnih\
  \ financ na drugo in kratkoro\u010Dno kreditiranje dr\u017Eave s strani brezposelne\
  \ osebe. Slednja bi imela eno ali ve\u010D vozovnic, bodisi pri vsakem posameznem\
  \ prevozniku bodisi enotno vozovnico za vse vrste javnega prevoza, izdajale pa bi\
  \ se na podlagi ugotovitve statusa brezposelne osebe z omejenim rokom trajanja in\
  \ obveznostjo podalj\u0161anja v primeru, da si posameznik v dolo\u010Denem \u010D\
  asu ne bi na\u0161el zaposlitve.\nV skladu z navedenim vam v nadaljevanju posredujemo\
  \ kratko analizo obstoje\u010De ureditve podro\u010Dja, analizo samega predloga\
  \ in na\u0161e stali\u0161\u010De do prejetega predloga:\n Analiza obstoje\u010D\
  ega stanja\nV skladu z dolo\u010Dbo 45. \u010Dlena Pravilnika o prijavi in odjavi\
  \ iz evidenc, zaposlitvenem na\u010Drtu, pravicah in obveznostih pri iskanju zaposlitve\
  \ ter nadzoru nad osebami, prijavljenimi v evidencah (Uradni list RS, \u0161t. 106/10;\
  \ v nadaljevanju: pravilnik) Zavod RS za zaposlovanje (v nadaljevanju: zavod) ali\
  \ koncesionar povrne brezposelni osebi potne in po\u0161tne stro\u0161ke, ki ji\
  \ nastanejo pri aktivnem iskanju zaposlitve na ozemlju Republike Slovenije. Brezposelni\
  \ osebi se po 46. \u010Dlenu pravilnika povrne potne stro\u0161ke, ki so ji nastali\
  \ zaradi:\n odziva na napotnico zavoda ali koncesionarja, udele\u017Ebe na zaposlitvenih\
  \ razgovorih za ustrezno ali primerno zaposlitev na vabilo delodajalca, zavoda ali\
  \ koncesionarja in zaradi drugih aktivnosti, povezanimi z iskanjem zaposlitve, ki\
  \ so bile predhodno dogovorjene z zaposlitvenim na\u010Drtom (najve\u010D do vi\u0161\
  ine 30 EUR mese\u010Dno). \nBrezposelni osebi pripada nadomestilo potnih stro\u0161\
  kov za navedene aktivnosti, \u010De je kraj njihovega stalnega ali za\u010Dasnega\
  \ prebivali\u0161\u010Da od kraja aktivnosti oddaljen najmanj en kilometer v eno\
  \ smer. Upo\u0161teva se kraj prebivali\u0161\u010Da, ki je bli\u017Eji kraju izvajanja\
  \ aktivnosti.\nVi\u0161ina nadomestila potnih stro\u0161kov se izra\u010Duna na\
  \ podlagi oddaljenosti od kraja iz prej\u0161njega odstavka do kraja izvajanja aktivnosti\
  \ v kilometrih kot najkraj\u0161a razdalja med dvema krajema. Za izra\u010Dun razdalje\
  \ se uporablja Telefonski imenik Slovenije, vi\u0161ina nadomestila potnih stro\u0161\
  kov pa zna\u0161a 0,12 EUR za vsak kilometer in se 1. februarja vsako leto usklajuje\
  \ s spremembo cene 95-oktanskega bencina za enak odstotek v primeru, \u010De ta\
  \ zna\u0161a ve\u010D kot 5%. Spremembo vi\u0161ine povra\u010Dila potnih stro\u0161\
  kov s sklepom sprejme minister, pristojen za delo.\nPostopek uveljavljanja in dokazovanja\
  \ upravi\u010Denosti do nadomestila potnih stro\u0161kov v skladu z 48. \u010Dlenom\
  \ pravilnika poteka tako, da zavod ali koncesionar skladno s predhodnim dogovorom\
  \ v zaposlitvenem na\u010Drtu izpla\u010Da brezposelni osebi nadomestilo potnih\
  \ stro\u0161kov na podlagi predloga in dokazil o opravljenih aktivnostih iz 46.\
  \ \u010Dlena tega pravilnika, ki jih predlo\u017Ei brezposelna oseba ali jih zagotovi\
  \ zavod po uradni dol\u017Enosti. O obra\u010Dunu potnih stro\u0161kov se brezposelno\
  \ osebo obvesti, ko se zglasi na zavodu ali na njeno zahtevo. V primeru, da se brezposelna\
  \ oseba z obra\u010Dunom potnih stro\u0161kov ne strinja, lahko predlaga ponovno\
  \ preveritev skladnosti obra\u010Duna z dogovorom v zaposlitvenem na\u010Drtu.\n\
  \ Analiza predloga in razlogi za njegovo (ne)primernost\nPosredovani predlog sicer\
  \ ocenjujemo kot dobronameren, vendar na splo\u0161no zelo te\u017Eko uresni\u010D\
  ljiv, na podlagi veljavne zakonodaje oziroma z njenimi morebitnimi spremembami na\
  \ podro\u010Dju, ki ga ureja Zakon o urejanju trga dela (Uradni list RS, \u0161\
  t. 80/10 \u2013 ZUTD), pa sploh neizvedljiv.\nPoudarjamo, da bi bil po na\u0161\
  i oceni zaradi velikega \u0161tevila javnih prevoznikov vseh vrst javnega prevoza\
  \ v Republiki Sloveniji in relativno nizke stopnje rentabilnosti poslovanja podjetij\
  \ - prevoznikov sam postopek uvedbe enotnega brezpla\u010Dnega voznega re\u017E\
  ima za brezposelne osebe preve\u010D dolgotrajen in predrag. Za doseganje tega namena\
  \ bi bilo poleg popolne spremembe obstoje\u010De zakonodaje v grobem potrebno vsaj\
  \ urediti/vzpostaviti centralno evidenco vseh vrst javnega prevoza in vseh javnih\
  \ prevoznikov (razen seveda \u017Eelezni\u0161kega javnega prevoza, kjer imajo Slovenske\
  \ \u017Eeleznice trenutno \u0161e monopol nad njegovim izvajanjem), pridobiti vsa\
  \ potrebna soglasja, izbrati izvajalca izdelave vozovnic itd., nato pa ob implementaciji\
  \ sistema v praksi hkrati vzpostaviti tudi u\u010Dinkovit sistem nadzora nad brezposelnimi\
  \ osebami - koristniki in javnimi prevozniki.\nV primeru uresni\u010Ditve tak\u0161\
  nega predloga se nam kot eno najbolj pere\u010Dih zastavlja vpra\u0161anje mo\u017E\
  nosti vzpostavitve u\u010Dinkovitega sistema nadzora nad kori\u0161\u010Denjem storitev\
  \ javnih prevozov s strani brezposelnih oseb v smislu lo\u010Devanja kori\u0161\u010D\
  enja brezpla\u010Dne vozovnice zaradi izpolnjevanja obveznosti iz zaposlitvenega\
  \ na\u010Drta in za zasebne potrebe. Tak\u0161en nadzor bi bil po na\u0161em mnenju\
  \ neizvedljiv, saj bi bilo potrebno od brezposelne osebe v tem primeru terjati dokazovanje\
  \ \xBBnamenskega\xAB kori\u0161\u010Denja vozovnice (t.j. za potrebe izvajanja aktivnosti\
  \ iz 46. \u010Dlena pravilnika), poleg tega pa bi bilo potrebno od javnega prevoznika\
  \ zahtevati zagotovitev tak\u0161nega nadzora tudi v vsakem posameznem prevoznem\
  \ sredstvu javnega prevoznika. Navedeno ne samo da bi povzro\u010Dilo visoke stro\u0161\
  ke, potrebo po dodatnem usposabljanju pri prevozniku zaposlenega kadra in vsakokratnem\
  \ preverjanju namena vo\u017Enje ter posledi\u010Dne zamude voznega reda pri prevozniku,\
  \ ampak bi mo\u010Dno zbirokratiziralo tudi celoten postopek kori\u0161\u010Denja\
  \ brezpla\u010Dnega prevoza s strani brezposelnih oseb, kar pa je obratno sorazmerno\
  \ sicer dobrim namenom predlagatelja.\nZ izvedbo in implementacijo podanega predloga\
  \ bi se torej po na\u0161i oceni stro\u0161ki in administrativna bremena celo pove\u010D\
  ala, zato predloga ni mogo\u010De upo\u0161tevati. "
