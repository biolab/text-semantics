response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nMinistrstvo vas\
  \ obve\u0161\u010Da, da je Dr\u017Eavni zbor Republike Slovenije dne 29. 9. 2020\
  \ na pobudo skupine poslank in poslancev s prvopodpisanim Luko Mescem, sprejel Zakon\
  \ o dopolnitvah Zakona o trgovini (Uradni list RS, \u0161t. 139/2020, v nadaljevanju:\
  \ ZT-1B), ki v 1. \u010Dlenu dolo\u010Da, da \xBBtrgovec ne sme dolo\u010Diti obratovalnega\
  \ \u010Dasa prodajaln ob nedeljah in z zakonom dolo\u010Denih dela prostih dnevih\xBB\
  . Pri tem dopu\u0161\u010Da izjeme, ki se ve\u017Eejo na prodajalne s povr\u0161\
  ino prodajnega prostora do 200 m2, \u010De delo ob nedeljah in z zakonom dolo\u010D\
  enih dela prostih dnevih v svojih prodajalnah opravlja oseba, ki je kot samostojni\
  \ podjetnik posameznik nosilec trgovinske dejavnosti oziroma njegov prokurist ali\
  \ zakoniti zastopnik oziroma prokurist pravne osebe, ki opravlja trgovinsko dejavnost.\
  \ Delo ob nedeljah in z zakonom dolo\u010Denih dela prostih dnevih lahko skupaj\
  \ z eno od zgoraj navedenih oseb opravlja za\u010Dasno ali ob\u010Dasno tudi dijak\
  \ in \u0161tudent v skladu z zakonom, ki ureja zaposlovanje in zavarovanje za primer\
  \ brezposelnosti, ter oseba, ki lahko opravlja za\u010Dasno ali ob\u010Dasno delo\
  \ v skladu z zakonom, ki ureja trg dela.\nVsled navedenemu je prepoved dolo\u010D\
  itve obratovalnega \u010Dasa ob nedeljah in z zakonom dolo\u010Denih dela prostih\
  \ dnevih in izjem od le-te, \u017Ee implementirana z ZT-1B, zato je predlog kot\
  \ tak brezpredmeten."
