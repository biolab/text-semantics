response: "Odziv Ministrstva za finance\nZa nadzor nad zaposlovanjem in delom na \u010D\
  rno, ki se pogosto opredeljuje tudi kot siva ekonomija, je po veljavni zakonodaji\
  \ pristojnih ve\u010D vladnih resorjev.  Dav\u010Dna uprava, kot eden od nadzornikov,\
  \ izvaja nadzor nad podro\u010Djem s stali\u0161\u010Da dav\u010Dne problematike.\
  \  Pri tem pogosto z napovedovanjem nadzorov in poro\u010Danjem o njihovih rezultatih\
  \ v medijih aktivno opozarja na posledice sive ekonomije in vzpodbuja prostovoljno\
  \ pla\u010Devanje dav\u010Dnih obveznosti, redno izdajanje ra\u010Dunov ter poziva\
  \ dav\u010Dne zavezance k uporabi instituta samoprijave, registracije in legalizacije\
  \ opravljanja dejavnosti. Na podlagi analize tveganja na\u010Drtuje Dav\u010Dna\
  \ uprava ciljno usmerjene nadzore  dolo\u010Denih dejavnosti. V primeru, da dav\u010D\
  ni zavezanec v poslovnih knjigah ni evidentiral celotnega prometa oziroma je predlo\u017E\
  il dav\u010Dno napoved, ki vsebuje neresni\u010Dne oziroma napa\u010Dne podatke,\
  \ lahko dav\u010Dni organ na podlagi dolo\u010Dil 68. \u010Dlena ZDavP-2 opravi\
  \ cenitev dav\u010Dne osnove in na tej podlagi odmeri davek.\nZ dav\u010Dnega vidika\
  \ spada prostitucija med visoko tvegane dejavnosti, saj se opravlja prete\u017E\
  no na \u010Drno, v najetih stanovanjih, kjer je nadzor ote\u017Een. Pouli\u010D\
  ne prostitucije v Sloveniji skoraj ne poznamo. Dr\u017Eave obravnavajo prostitucijo\
  \ zelo razli\u010Dno. \u0160tevilne jo, podobno kot pri nas, dovoljujejo, nekatere\
  \ jo strogo regulirajo ali prepovedujejo. Ponekod v Skandinaviji kaznujejo stranke\
  \ prostitutk. Razli\u010Dni modeli ureditve prostitucije praviloma niso nastali\
  \ zaradi dav\u010Dnih razlogov, ampak zaradi varstva \u010Dlovekovih pravic, socialnih,\
  \ zdravstvenih in varnostnih razlogov. Z dav\u010Dnega vidika se dohodki iz prostitucije\
  \ obravnavajo popolnoma enakovredno z ostalimi obdav\u010Dljivimi dohodki.  "
