response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPodro\u010Dje praznikov in dela prostih dni je urejeno z Zakonom o praznikih\
  \ in dela prostih dnevih v Republiki Sloveniji (v nadaljevanju\_ ZPDPD). Urejanje\
  \ praznikov sodi na podro\u010Dje dr\u017Eavne ureditve v Republiki Sloveniji, v\
  \ katero spadajo tudi splo\u0161ni dr\u017Eavni akti, simboli in prazniki. Na opredelitve\
  \ praznikov in dela prostih dni pa se navezujejo tudi re\u0161itve v delovni zakonodaji,\
  \ ki dajejo delavcem pravico do odsotnosti z dela na prazni\u010Den in dela prost\
  \ dan, s pravico do nadomestila pla\u010De oziroma do posebnega vrednotenja dela,\
  \ \u010De morajo delavci, zaradi nepretrganega delovnega oziroma proizvodnega procesa\
  \ ali posebne narave dela, delati na ta dan.\nPravico do odsotnosti z dela zaradi\
  \ praznovanj opredeljuje Zakon o delovnih razmerjih (v nadaljnjem besedilu: ZDR-1)\
  \ v 166. \u010Dlenu, pravica do nadomestila pla\u010De v primerih odsotnosti z dela\
  \ zaradi z zakonom dolo\u010Denih praznikov in dela prostih dni je urejena v 137.\
  \ \u010Dlenu ZDR-1, pravica do dodatka za delo v posebnih pogojih dela, ki izhajajo\
  \ iz razporeditve delovnega \u010Dasa za delo na praznike in dela proste dni po\
  \ zakonu, pa je opredeljena v 128. \u010Dlenu ZDR-1. Vi\u0161ina teh dodatkov se\
  \ dolo\u010Di s kolektivno pogodbo na ravni dejavnosti.\nUpo\u0161tevaje 3. \u010D\
  len ZPDPD se dr\u017Eavni praznik ali dela prost dan, ki pride na nedeljo, ne prena\u0161\
  a na naslednji delovni dan. Pred sprejemom ZPDPD v letu 1991 je zakonodaja, ki je\
  \ urejala podro\u010Dje praznikov in dela prostih dni (t.j. Zakon o praznikih Socialisti\u010D\
  ne federativne republike Jugoslavije \u2013 Uradni list SFRJ, \u0161t. 6/73 in Zakon\
  \ o republi\u0161kih praznikih in dela prostih dnevih v Socialisti\u010Dni Republiki\
  \ Sloveniji \u2013 Uradni list SRS, \u0161t. 33/89) dejansko dolo\u010Dala, da se\
  \ je v primeru, da je kateri od dvodnevnih praznikov padel na nedeljo, \u0161tel\
  \ za praznik tudi prvi naslednji delovni dan po teh dveh dneh. Prazniki, ki so se\
  \ praznovali en dan, pa se v primeru, da so padli na nedeljo, tudi po prej\u0161\
  nji ureditvi niso prena\u0161ali na naslednji delovni dan. Prazniki, ki so padli\
  \ na soboto se nikoli niso prena\u0161ali.\nVeljavna pravna ureditev v Republiki\
  \ Sloveniji, ki ne predvideva prena\u0161anja prazni\u010Dnih in dela prostih dni,\
  \ je v obdobjih oziroma v koledarskih letih, v katerih ve\u010D praznikov in dela\
  \ prostih dni pade na soboto in/ali nedeljo dele\u017Ena posameznih kritik in predlogov\
  \ v smeri ponovne ureditve mo\u017Enosti prena\u0161anja prazni\u010Dnih in dela\
  \ prostih dni na delovnik, vendar je po na\u0161i oceni primerno in potrebno izpostavljeno\
  \ problematiko obravnavati v nekoliko \u0161ir\u0161em kontekstu. V tem okviru velja\
  \ opozoriti na primerjalno pravno ureditev v dr\u017Eavah \u010Dlanicah Evropske\
  \ unije, iz katere izhaja, da se v ve\u010Dini dr\u017Eav \u010Dlanic Evropske unije\
  \ prazniki, ki padejo na soboto ali nedeljo, ne prena\u0161ajo na naslednji delovni\
  \ dan. Nadalje ne gre spregledati dejstva, da ima obravnavani predlog za posledico\
  \ pove\u010Dano \u0161tevilo dni odsotnosti z dela zaradi praznovanja, kar pomeni\
  \ dodaten izpad delovnih ur oziroma pove\u010Danje obveznosti za delodajalce in\
  \ tako vpliva na zmanj\u0161ano konkuren\u010Dnost slovenskega gospodarstva. Predlogi,\
  \ podobni obravnavanemu, so bili predmet razprave \u017Ee v fazi priprave veljavnega\
  \ ZPDPD, prevladalo pa je stali\u0161\u010De, da je prenos praznikov in dela prostih\
  \ dni, ki pridejo na nedeljo, na naslednji delovni dan, v neskladju z namenom praznikov\
  \ in dela prostih dni, ki je v praznovanju oziroma obele\u017Eevanju dogodkov, ki\
  \ se zakonsko dolo\u010Dajo kot prazniki in dela prosti dnevi, ne pa v podalj\u0161\
  evanju pla\u010Dane odsotnosti z dela v naslednji delovni teden, v primerih, ko\
  \ praznik ali dela prost dan sovpada z obi\u010Dajnim dnevom tedenskega po\u010D\
  itka. Ob tem dodajamo, da je po\u010Ditku oziroma obnovi psihofizi\u010Dnih in delovnih\
  \ sposobnosti delavca namenjen institut letnega dopusta, pri \u010Demer se v dneve\
  \ letnega dopusta ne v\u0161tevajo opravi\u010Dene odsotnosti z dela, med katere\
  \ spada tudi odsotnost z dela zaradi praznovanja.\nGlede na navedeno menimo, da\
  \ ni utemeljenih argumentov za spreminjanje zakona v smislu izpostavljenega predloga."
