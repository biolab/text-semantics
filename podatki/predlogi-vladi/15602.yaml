response: "Odziv Ministrstva za pravosodje\nNa Ministrstvu za pravosodje se nam v\_\
  \ zvezi s predlogom zastavlja ve\u010D vpra\u0161anj oziroma dilem. Prvo vpra\u0161\
  anje je, kako bi se (kdo bi sploh bil pristojen, ali bi bile morda potrebne pravnomo\u010D\
  ne sodbe) dolo\u010Dene ljudi (fizi\u010Dne osebe) dolo\u010Dilo (\xBBkategoriziralo\xAB\
  ) kot \xBBnepla\u010Devite\xAB. Drugo vpra\u0161anje je, ali bi \u0161lo za dolo\u010D\
  ena obdobja nepla\u010Devitosti ali bi se jih dolo\u010Dilo kot \xBBtrajno nepla\u010D\
  evite\xAB. Predvsem pa je treba jasno povedati, da bi tak\u0161ne objave smele biti\
  \ dolo\u010Dene samo z zakonom (drugi odstavek 38. \u010Dlena Ustave Republike Slovenije),\
  \ \u010Desar pa v slovenski zakonodaji trenutno ni.\nZ vidika \u010Dlovekove pravice\
  \ do varstva osebnih podatkov (38. \u010Dlen Ustave Republike Slovenije[1]) ter\
  \ temeljnega ustavnega na\u010Dela sorazmernosti (2. \u010Dlen v zvezi s tretjim\
  \ odstavkom 15. \u010Dlena Ustave Republike Slovenije) pa se postavljajo vpra\u0161\
  anja namena tak\u0161ne objave (drugi odstavek 38. \u010Dlena Ustave Republike Slovenije)\
  \ in njene sorazmernosti (ali za vsak primer ali le za primer ve\u010Djega \u0161\
  tevila kr\u0161itev; primernosti: ali to lahko pomeni trajno stigmatizacijo \u010D\
  loveka). V lu\u010Di tega, da sploh ne bi \u0161lo za javnopravni (oblastveni) postopek\
  \ javne objave, ampak za objave v zasebnem interesu, tak\u0161na morebitna zakonska\
  \ ureditev po na\u0161em mnenju ne prestane testa sorazmernosti v zvezi s prej navedenima\
  \ ustavnima dolo\u010Dbama po relevantni ustavnosodni presoji Ustavnega sodi\u0161\
  \u010Da Republike Slovenije[2].\nNamen objav dol\u017Enikov (fizi\u010Dnih oseb,\
  \ ki ne pla\u010Dujejo stanovanjske najemnine) bi torej bil zasebnopravni (zasebni\
  \ interes), kar je po na\u0161em mnenju ustavno sporno. Tudi \u010De bi poleg tega\
  \ dodatni (naknadni) namen javne objave evidence tega kroga ljudi bil tudi javnopravni,\
  \ kot je dodatno predlagano v predlogu \u2013 z vidika prijave davkov iz oddaje\
  \ nepremi\u010Dnin, bi bil po na\u0161em mnenju tudi ta ustavno sporen (\u0161e\
  \ bolj kot dodatni namen). Namre\u010D, moral bi obstajati dejanski problem z obdav\u010D\
  itvijo konkretne fizi\u010Dne osebe (najemnika stanovanja), glede tega bi morala\
  \ obstajati pravnomo\u010Dna sodna odlo\u010Dba, osebe pa verjetno ne bi smele biti\
  \ trajno objavljene[3]. Predlog je sicer nekoliko nerazumljiv, saj davek za najem\
  \ stanovanja pla\u010Duje najemodajalec (\u010De je fizi\u010Dna oseba, ki oddaja\
  \ drugi fizi\u010Dni osebi).\nVsi navedeni argumenti po mnenju Ministrstva za pravosodje\
  \ ka\u017Eejo, da bi bila javna objava evidence oseb, ki ne pla\u010Dujejo najemnin\
  \ za stanovanjske prostore, njihovih stro\u0161kov in se nato selijo iz nepremi\u010D\
  nine v nepremi\u010Dnino, o\u010Ditno ustavno sporna.\_\nGlede na navedeno, zlasti\
  \ pa z vidika ustavnega na\u010Dela sorazmernosti in ustavnega na\u010Dela o namenskosti\
  \ obdelave osebnih podatkov, Ministrstvo za pravosodje meni, da predlog ni primeren\
  \ za nadaljnjo obravnavo. \_\nOdziv Ministrstva za finance\nUvodoma pojasnjujemo,\
  \ da je najemno razmerje med najemnikom in najemodajalcem zasebnopravno razmerje,\
  \ v katerega obe stranki vstopata prostovoljno. Spore iz tega razmerja, kot na primer\
  \ zaradi nepla\u010Devanja najemnine, pa lahko re\u0161ujeta po pravni poti.\nV\
  \ delu pobude, ki se nana\u0161a na zvi\u0161anje dav\u010Dne kulture z vidika oddajanja\
  \ napovedi za odmero dohodnine od dohodka iz oddajanja premo\u017Eenja v najem pa\
  \ pojasnjujemo, da so v skladu s 15. \u010Dlenom Zakona o dav\u010Dnem postopku\
  \ postopku (Uradni list RS, \u0161t. 13/11 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 32/12, 94/12, 101/13 \u2013 ZDavNepr, 111/13, 22/14 \u2013 odl. US,\
  \ 25/14 \u2013 ZFU, 40/14 \u2013 ZIN-B, 90/14, 91/15, 63/16, 69/17, 13/18 \u2013\
  \ ZJF-H, 36/19, 66/19, 145/20 \u2013 odl. US, 203/20 \u2013 ZIUPOPDVE, 39/22\_\u2013\
  \ ZFU-A,\_52/22\_\u2013 odl. US, 87/22\_\u2013 odl. US in 163/22) podatki, ki jih\
  \ zavezanec za davek v dav\u010Dnem postopku posreduje dav\u010Dnemu organu, ter\
  \ drugi podatki v zvezi z dav\u010Dno obveznostjo zavezancev za davek, s katerimi\
  \ razpolaga dav\u010Dni organ, dav\u010Dna tajnost. Ne glede na to Ministrstvo za\
  \ finance ocenjuje, da ni verjetno, da bi najemodajalec, ki dav\u010Dnemu organu\
  \ dose\u017Eenih dohodkov od oddajanja premo\u017Eenja v najem ne prijavlja, z namenom\
  \ za\u0161\u010Dite drugih najemodajalcev svojega najemnika nepla\u010Dnika prijavljal\
  \ v javno evidenco, kot predlaga pobudnik. Menimo, da s tega vidika pozitivnih u\u010D\
  inkov zaradi javne objave nepla\u010Dnikov na zvi\u0161anje dav\u010Dne kulture\
  \ na tem podro\u010Dju ni pri\u010Dakovati.\n\n[1] Uradni list RS, \u0161t. 33/91-I,\
  \ 42/97, 66/00, 24/03, 69/04, 68/06, 47/13, 75/16 in 92/21.\n[2] Npr. odlo\u010D\
  ba US, \u0161t. U-I-98/11, 26. 9. 2012, zlasti 17. to\u010Dka in opomba \u0161t.\
