response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV Republiki Sloveniji otroci u\u017Eivajo posebno varstvo in skrb, kar izhaja\
  \ \u017Ee iz Ustave Republike Slovenije. Del tega posebnega varstva in skrbi je\
  \ tudi pravna ureditev posvojitev. Dne 15. 4. 2017 je v Republiki Sloveniji za\u010D\
  el veljati Dru\u017Einski zakonik (v nadaljevanju DZ), ki pa se bo za\u010Del uporabljati\
  \ \u0161ele aprila 2019. Do za\u010Detka uporabe DZ se uporablja Zakon o zakonski\
  \ zvezi in dru\u017Einskih razmerjih (v nadaljevanju ZZZDR), ki kot glavni pravni\
  \ vir ureja podro\u010Dje posvojitev in ki ne prepoveduje, da slovenski dr\u017E\
  avljani posvojijo otroka iz druge dr\u017Eave.\nTako po ZZZDR kot po DZ je posvojitev\
  \ definirana kot posebna oblika varstva otrok, s katero nastane med posvojiteljico\
  \ in posvojiteljem ter otrokom enako razmerje, kakor je med star\u0161i in otroki.\
  \ Pri posvojitvah je potrebno vedeti, da gre vedno za edinstveno situacijo, pri\
  \ \u010Demer mora biti osnovno vodilo, da se otroku i\u0161\u010Dejo najbolj primerni\
  \ nadomestni star\u0161i (glede na njegove potrebe, starost, druge okoli\u0161\u010D\
  ine) in ne obratno.\nZZZDR ne prepoveduje, da slovenski dr\u017Eavljani posvojijo\
  \ otroka iz druge dr\u017Eave, vendar je, podobno kot v na\u0161i zakonodaji, stvar\
  \ notranje zakonodaje vsake dr\u017Eave, ali dovoli posvojitev v tujino ali ne,\
  \ katere otroke daje v posvojitev v tujino, kak\u0161ni so postopki ter seveda tudi\
  \ hitrost samih postopkov.\nV Republiki Sloveniji so vsi postopki posvojitev (notranjih\
  \ in mednarodnih) zaupani centrom za socialno delo. Centri za socialno delo opravljajo\
  \ naloge, ki so jim z Zakonom o socialnem varstvu poverjene kot javna pooblastila\
  \ ter naloge, ki jih centrom za socialno delo nalagajo drugi predpisi. V sklop izvajanja\
  \ javnih pooblastil sodijo tudi vsi postopki, vezani na posvojitve. Pri ugotovitvi\
  \ izpolnjevanja pogojev za morebitno posvojitev je klju\u010Dna naloga socialna\
  \ in psiholo\u0161ka ocena kandidatov, ki jo na centru za socialno delo pripravijo\
  \ na podlagi lastnih ugotovitev (razgovori, obiski na domu, vklju\u010Devanje kandidatov\
  \ v skupine), pridobljenih mnenj drugih institucij (zdravstvo, \u0161olstvo, ipd.)\
  \ in programov za pripravo posvojiteljev. Centri za socialno delo po ZZZDR tudi\
  \ odlo\u010Dajo o posvojitvah, po za\u010Detku uporabe DZ bodo o posvojitvah odlo\u010D\
  ala sodi\u0161\u010Da.\nZaradi nesorazmerja med \u0161tevilom otrok in \u0161tevilom\
  \ kandidatov za posvojitev je tudi v Sloveniji v zadnjih letih opazen trend vse\
  \ pogostej\u0161ega odlo\u010Danja za postopke posvojitev otrok iz tujine. Parom\
  \ in posameznikom, ki \u017Eelijo posvojiti otroka iz tujine, dr\u017Eava gre nasproti\
  \ na na\u010Din, da posku\u0161a z drugimi dr\u017Eavami vzpostaviti uradne poti\
  \ za \u010Dim la\u017Eje postopke izvajanja posvojitev. Zavedati pa se je potrebno,\
  \ da tudi podpisan sporazum z neko dr\u017Eavo ne zagotavlja, da bodo kandidati\
  \ lahko hitreje posvojili otroka, pa\u010D pa zagotavlja le jasna pravila in s tem\
  \ ve\u010Djo pravno varnost v postopkih meddr\u017Eavnih posvojitev.\nNajpomembnej\u0161\
  i mednarodni akt na podro\u010Dju meddr\u017Eavnih posvojitev je vsekakor Konvencija\
  \ o varstvu otrok in sodelovanju pri meddr\u017Eavnih posvojitvah (v nadaljevanju\
  \ Haa\u0161ka konvencija), h kateri je leta 2002 pristopila tudi Republika Slovenija\
  \ in ki vzpostavlja minimalne standarde na podro\u010Dju meddr\u017Eavnih posvojitev.\
  \ Ne glede na to, da so pri Haa\u0161ki konvenciji pravice in koristi otrok bistvenega\
  \ pomena, se hkrati spo\u0161tuje in \u0161\u010Diti tudi pravice otrokovih biolo\u0161\
  kih dru\u017Ein kot tudi posvojiteljskih dru\u017Ein. Dvajset let po za\u010Detku\
  \ veljavnosti Haa\u0161ke konvencije se je pridru\u017Eilo \u017Ee preko 90 dr\u017E\
  av. Kljub temu pa ostaja dejstvo, da se nekatere vodilne dr\u017Eave, ki dajejo\
  \ otroke v meddr\u017Eavne posvojitve, Haa\u0161ki konvenciji \u0161e niso pridru\u017E\
  ile in da je pribli\u017Eno polovica vseh meddr\u017Eavnih posvojitev \u0161e vedno\
  \ izvedenih izven okvira Haa\u0161ke konvencije. To je bistven problem, \u010Deprav\
  \ naj bi dr\u017Eave pogodbenice Haa\u0161ke konvencije v razmerju do dr\u017Eav,\
  \ ki niso pogodbenice Haa\u0161ke konvencije, morale v \u010Dim ve\u010Dji meri\
  \ uporabljati standarde in varovala Haa\u0161ke konvencije; kljub temu pa je \u0161\
  e vedno vpra\u0161ljivo ali sploh lahko take posvojitve \u2013 na sistemski ravni\
  \ \u2013 zagotavlja pravice in koristi otrok na enak na\u010Din, kot posvojitve,\
  \ ki so izvedene v skladu z dolo\u010Dbami Haa\u0161ke konvencije.\nDejstvo je,\
  \ da noben postopek, ki se izvaja v tujini, ni brezpla\u010Den. Stro\u0161ki posvojitve\
  \ se od dr\u017Eave do dr\u017Eave razlikujejo, vendar pa mednarodni dokumenti,\
  \ ki zavezujejo Republiko Slovenijo (Konvencija o varstvu in sodelovanju pri meddr\u017E\
  avnih posvojitvah, Sporazum o meddr\u017Eavnih posvojitvah z Republiko Makedonijo)\
  \ dolo\u010Dajo, da z meddr\u017Eavno posvojitvijo ne sme nih\u010De pridobiti nepo\u0161\
  tene finan\u010Dne ali druge koristi. Zara\u010Dunajo ali pla\u010Dajo se lahko\
  \ samo dejanski stro\u0161ki in izdatki, ki vklju\u010Dujejo razumno pla\u010Dilo\
  \ za delo oseb, ki sodelujejo pri posvojitvi. Poleg tega posvojitelji krijejo stro\u0161\
  ke razli\u010Dnih taks v dr\u017Eavi otroka, prevode uradnih listin (vloge in dokumentacije,\
  \ ki jo dr\u017Eava otroka po njihovi zakonodaji zahteva), stro\u0161ke premestitve\
  \ otroka iz mati\u010Dne dr\u017Eave v dr\u017Eavo sprejema, vklju\u010Dno s stro\u0161\
  ki prevoza v dr\u017Eavi sprejema, morebitne potrebne izdatke zdravstvenih in psiholo\u0161\
  kega poro\u010Dila, stro\u0161ke potnega lista ter druge administrativne stro\u0161\
  ke.\nDr\u017Eava je dol\u017Ena z ustrezno pravno ureditvijo omogo\u010Diti vzpostavitev\
  \ in varstvo dru\u017Einskega \u017Eivljenja svojim dr\u017Eavljanom. Navedeno pomeni\
  \ sistemsko ureditev dru\u017Einskih razmerij, ureditev podro\u010Dja socialnega\
  \ varstva, vzgoje, izobra\u017Eevanja, zdravstva, itd.. Zagotavlja tudi posebno\
  \ varstvo in skrb otrokom; iz tega vidika so tudi posvojitve v Republiki Sloveniji\
  \ brezpla\u010Dne. Ni pa Republika Slovenija dol\u017Ena zagotavljati varstva in\
  \ skrbi otrokom, ki niso dr\u017Eavljani Republike Slovenije. Zato tudi v tujini\
  \ nastali stro\u0161ki posvojitve, kot posebne oblike varstva otrok za namen za\u0161\
  \u010Dite tujega mladoletnega dr\u017Eavljana ne morejo biti stro\u0161ek, ki se\
  \ krije iz prora\u010Duna Republike Slovenije. Ob tem pa ne gre spregledati, da\
  \ Republika Slovenija \u017Ee danes zagotavlja vsem kandidatom za posvojitev (tudi\
  \ za namen posvojitve otroka iz tujine) brezpla\u010Dno obravnavo na pristojnem\
  \ centru za socialno delo (izdelava socialnega poro\u010Dila, psiholo\u0161kega\
  \ poro\u010Dila, priprava raznih mnenj/potrdil z delovnega podro\u010Dja v skladu\
  \ z zahtevami dr\u017Eave, spremljanje dru\u017Eine in priprava poro\u010Dil po\
  \ namestitvi otroka iz tujine\u2026).\n "
