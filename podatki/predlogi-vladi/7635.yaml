response: "Odziv Ministrstva za infrastrukturo\nUvodoma moramo poudariti, da se s\
  \ pomanjkanjem zadostnih finan\u010Dnih sredstev za investicije in investicijsko\
  \ vzdr\u017Eevanje na podro\u010Dju prometne infrastrukture sre\u010Dujemo \u017E\
  e kar nekaj let, kar se negativno odra\u017Ea na njenem stanju. V lanskem letu smo\
  \ imeli za investicije na podro\u010Dju cestne infrastrukture na voljo zgolj 43\
  \ mio EUR, pri \u010Demer so v ta znesek vklju\u010Dena tudi sredstva iz evropskih\
  \ skladov. V prora\u010Dunu za leto 2016 je za investicije na podro\u010Dju cestne\
  \ infrastrukture namenjenih sicer nekoliko ve\u010D sredstev, vendar \u0161e vedno\
  \ ob\u010Dutno premalo za vidno izbolj\u0161anje stanja omre\u017Eja glavnih in\
  \ regionalnih cest. Zavedajo\u010D se stanja cestne infrastrukture, se je Vlada\
  \ Republike Slovenije za izvajanje investicij in investicijskega vzdr\u017Eevanja\
  \ na omre\u017Eju glavnih in regionalnih cest z Nacionalnim reformnim programom\
  \ 2016-2017 zavezala zagotoviti dodatna finan\u010Dna sredstva, in sicer v letu\
  \ 2016 najmanj 10 milijonov evrov in v letu 2017 od 20 do 40 milijonov evrov.\n\
  Ne glede na navedeno, bo za vzpostavitev u\u010Dinkovitega sistema investicijskega\
  \ vzdr\u017Eevanja omre\u017Eja glavnih in regionalnih cest potrebno zagotoviti\
  \ stabilen vir financiranja, ki bo omogo\u010Dil ve\u010Dletno na\u010Drtovanje\
  \ investicijskih projektov. Dolo\u010Danje namenskih virov financiranja je nujno\
  \ zaradi zagotavljanja realnega srednjero\u010Dnega in dolgoro\u010Dnega planiranja\
  \ investicij in investicijskega vzdr\u017Eevanja na podro\u010Dju cestne infrastrukture.\
  \ Omenjen pristop financiranja je nujen tudi za realizacijo nacionalnega programa\
  \ razvoja prometa v Republiki Sloveniji, ki ga pripravlja Ministrstvo za infrastrukturo\
  \ na podro\u010Dju izvajanja investicij v cestno in \u017Eelezni\u0161ko infrastrukturo\
  \ ter sledi usmeritvam Strategije razvoja prometa v Republiki Sloveniji, ki jo je\
  \ Vlada Republike Slovenije obravnavala in sprejela na svoji seji 29. julija 2015.\
  \ Nacionalni program razvoja prometa v Republiki Sloveniji, ki bo predvidoma \u0161\
  e v tem letu posredovan v obravnavo Dr\u017Eavnemu zboru Republike Slovenije, bo\
  \ predstavljal izvedbeni oziroma operativni dokument z opredelitvijo projektov,\
  \ ki se bodo izvajali v naslednjih letih."
