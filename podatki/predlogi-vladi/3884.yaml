response: "Odziv Ministrstva za zdravje\nMinistrstvo za zdravje se zaveda problematike,\
  \ ki jo prina\u0161a u\u017Eivanje \u017Eivil, s katerimi te\u017Eko zagotovimo\
  \ zdravo in uravnote\u017Eeno prehrano. Zato si prizadevamo, da bi s prehransko-gibalno\
  \ politiko, ki jo pripravljamo za prihodnje obdobje, vplivali tudi na dostopnost\
  \ \u017Eivil, ki so ugodna za na\u0161e zdravje ter zmanj\u0161ali poseganje po\
  \ \u017Eivilih, s katerimi kot \u017Ee re\u010Deno, te\u017Eko zagotavljamo zdravo\
  \ in uravnote\u017Eeno prehrano.\n\u017Dal debelost, kot tudi sladkorna bolezen\
  \ v Sloveniji postajata vse ve\u010Dji javnozdravstveni problem. Obe sta posledica\
  \ neprimernega vnosa \u017Eivil, kot tudi telesne nedejavnosti. Podatki ka\u017E\
  ejo, da je pretirano u\u017Eivanje sladkorja predvsem problemati\u010Dno med otroci\
  \ in mladostniki in za 60% presega priporo\u010Dila. Raziskava, \"Tvegana vedenja\
  \ povezana z zdravjem in nekatera zdravstvena stanja pri odraslih prebivalcih Slovenije\"\
  , ki jo je v letu 2010 objavil In\u0161titut za varovanje zdravja je pokazala, da\
  \ se ravno socialno naj\u0161ibkej\u0161i prebivalci Slovenije prehranjujejo najmanj\
  \ zdravo in najpogosteje u\u017Eivajo aromatizirane in gazirane sladke pija\u010D\
  e. Zaradi tega smo v novem predlogu prehransko-gibalne politike precej\u0161no pozornost\
  \ posvetili tudi cilju - zmanj\u0161ati koli\u010Dine zau\u017Eitih enostavnih sladkorjev\
  \ v vseh starostnih skupinah, \u0161e posebej med otroci in mladostniki, preko zmanj\u0161\
  evanja tr\u017Eenja nezdrave hrane. V ta okvir sodi omejevanje ogla\u0161evanja\
  \ energijsko goste ter hranilno revne hrane in sladkih pija\u010D, kot tudi s fiskalnimi\
  \ ukrepi zmanj\u0161ana dosegljivost sladkih pija\u010D, ki jo predlagate. Tudi\
  \ nekatere druge evropske dr\u017Eave (Irska, Finska, Danska, Francija, Mad\u017E\
  arska) so sprejele fiskalne ukrepe, s katerimi \u017Eelijo svoje potro\u0161nike\
  \ usmerjati od manj zdravih izbir \u017Eivil k \u017Eivilom, s katerimi je la\u017E\
  je zagotavljati zdravo in uravnote\u017Eeno prehrano.\nNavedeni podatki ka\u017E\
  ejo, da je iz javnozdravstvenega vidika va\u0161 predlog smiseln, vendar pa so za\
  \  podro\u010Dje DDV pristojni na Ministrstvu za finance. Ob morebitnem pove\u010D\
  anju DDV je isto\u010Dasno smotrno vpeljati tudi promocijske aktivnosti, ki bi potro\u0161\
  nike dejansko spodbudile za nakup zdravju koristnej\u0161ih \u017Eivil (npr. sadja\
  \ in zelenjave, rib in \u017Eivil z ni\u017Ejo vsebnostjo ma\u0161\u010Dob, sladkorja,\
  \ soli in itd.), kar bi pove\u010Dalo dostopnost do bolj zdrave ponudbe tudi socialno-ogro\u017E\
  enim skupinam ter tistim, ki se slab\u0161e prehranjujejo.\n \nOdziv Ministrstva\
  \ za finance\nV zvezi s prispelo pobudo, povezano s spremembo Zakona o davku na\
  \ dodano vrednost,  kot je bila vklju\u010Dena v Predlog Zakona o spremembah in\
  \ dopolnitvah Zakona o davku na dodano vrednost (Predlog ZDDV-1H), katerega besedilo\
  \ je Vlada RS dolo\u010Dila na svoji 32. redni seji z dne 4.10.2012 in ga poslala\
  \ v zakonodajni postopek Dr\u017Eavnemu zboru, v nadaljevanju pojasnjujemo:\nGlede\
  \ Predloga ZDDV-1H je bila v zakonodajnem postopku, ki je potekal v mesecu novembru,\
  \ v prvi obravnavi opravljena splo\u0161na razprava o razlogih, ki so zahtevali\
  \ sprejem navedenega zakona ter o na\u010Delih, ciljih in poglavitnih re\u0161itvah\
  \ le-tega. Kljub temu, da je bilo po opravljeni razpravi sklenjeno, da je predlog\
  \ zakona primeren za nadaljnjo razpravo, v nadaljevanju nato dogovora glede dokon\u010D\
  nih zakonskih re\u0161itev, ki so po predlogu temeljile na zvi\u0161anju stopnje\
  \ davka na dodano vrednost (DDV) od izbranih dobav blaga in storitev, v zvezi s\
  \ katerimi se po veljavni ureditvi DDV pla\u010Duje po ni\u017Eji, 8,5% stopnji,\
  \ ni bilo mogo\u010De dose\u010Di. Vlada, kot predlagateljica zakona, zato v nadaljnji\
  \ zakonodajni fazi ni ve\u010D vztrajala, da se navedeni zakon sprejme, in hkrati\
  \ napovedala, da bo svoja prizadevanja za zmanj\u0161anje prora\u010Dunskega primanjkljaja\
  \ in stabilizacijo javnih financ usmerila v druga podro\u010Dja, ki so \u0161e na\
  \ razpolago, predvsem z aktivno politiko na podro\u010Dju obdav\u010Devanja tro\u0161\
  arinskih izdelkov, preu\u010Dujejo pa se tudi mo\u017Enosti, ki so, izven sistema\
  \ DDV, na razpolago v zvezi z dodatno obdav\u010Ditvijo prometa nekaterih kategorij\
  \ izdelkov, katerega potro\u0161nja je sporna z vidika ohranjanja ravni zdravja\
  \ prebivalstva  (npr. nezdrave brezalkoholne pija\u010De, itd.).\nGlede na to, da\
  \ poslanci sprejema Predloga ZDDV-1H v drugi obravnavi niso podprli, je bil zakonodajni\
  \ postopek o navedenem predlogu na 22. izredni seji Dr\u017Eavnega zbora z dne 29.novembra\
  \ 2012 kon\u010Dan.\nV zvezi s predlogom ukinitve ni\u017Eje stopnje DDV za nezdravo\
  \ hrano in sladke brezalkoholne pija\u010De, ki se predlaga v prispeli pobudi, je\
  \ bilo pred pripravo Predloga ZDDV-1H na Ministrstvu za finance ocenjeno, da bi\
  \ bila uvedba tega ukrepa, glede na predvideno pove\u010Danje administrativnih obremenitev\
  \ dav\u010Dnih zavezancev, dobaviteljev hrane in pija\u010D, povezanih z dodatnim\
  \ razmejevanjem blaga, obdav\u010Denega s splo\u0161no oz. ni\u017Ejo stopnjo DDV\
  \ ter tudi glede na administrativno zapletenost ukrepa ter pove\u010Danje obremenitev\
  \ dav\u010Dnega ter carinskega organa, povezanih z nadzorom nad izvajanjem predlaganega\
  \ ukrepa, nesorazmerna s ciljem in namenom uvedbe le-tega.\nNe glede na navedene\
  \ pomisleke pa Ministrstvo za finance, kot napovedano, \u017Ee preu\u010Duje mo\u017E\
  nosti, ki so na razpolago za uvedbo posebnega davka na dolo\u010Dene brezalkoholne\
  \ pija\u010De. V pripravo predlaganih re\u0161itev bo, z vidika skladnosti tak\u0161\
  nih re\u0161itev z izvajanjem nacionalne prehranske politike, vklju\u010Deno tudi\
  \ Ministrstvo za zdravje in zainteresirana javnost.\n "
