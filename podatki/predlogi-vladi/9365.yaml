response: "Odziv Ministrstva za zdravje\nV Republiki Sloveniji je izvajanje cepljenja\
  \ urejeno z Zakonom o nalezljivih boleznih in Pravilnikom o dolo\u010Ditvi Programa\
  \ cepljenja in za\u0161\u010Dite z zdravili. Brezpla\u010Dno cepljenje je v skladu\
  \ z omenjeno zakonodajo omogo\u010Deno pred\u0161olskim in \u0161olskim otrokom,\
  \ zaposlenim v okviru ocene tveganja delovnega mesta ter vsem prebivalcem v primeru\
  \ zdravstvene in epidemiolo\u0161ke indikacije, ki jo postavi zdravnik ustrezne\
  \ specialnosti. V teh primerih se stro\u0161ki cepljenja krijejo iz sredstev obveznega\
  \ zdravstvenega zavarovanja oziroma jih za zaposlene krije delodajalec. Sicer so\
  \ vsa cepljenja dostopna tudi ostalim prebivalcem, le da je pla\u010Dnik v teh primerih\
  \ oseba sama.\nV zadnjih letih v Sloveniji res opa\u017Eamo rahel padec dele\u017E\
  a cepljenih proti posameznim nalezljivim boleznim, zato smo na ministrstvu v lanskem\
  \ letu ustanovili delovno skupino za oblikovanje ukrepov za dvig precepljenosti,\
  \ ki je v ta namen pripravila niz aktivnosti. Nekaj nalog iz na\u010Drta ukrepov,\
  \ ki se vseskozi posodablja, se je do sedaj \u017Ee izvedlo, nekatere se trenutno\
  \ \u0161e izvajajo, predvsem promocija cepljenja.\nPriporo\u010Deni ukrepi za izbolj\u0161\
  anje precepljenosti, tudi po zgledu drugih evropskih dr\u017Eav, so predvsem okrepljeno\
  \ komuniciranje in ozave\u0161\u010Danje lai\u010Dne in strokovne javnosti s ciljem\
  \ pove\u010Danja zaupanja v cepljenje ter izobra\u017Eevanje strokovne in lai\u010D\
  ne javnosti. Zagotavljanja brezpla\u010Dnega cepljenja krvodajalcem po njihovem\
  \ lastnem izbori ni med temi ukrepi.\nPoleg tega ne gre zanemariti dejstva, da v\
  \ skladu s 23. \u010Dlenom Zakona o preskrbi s krvjo za krvodajalstvo veljajo na\u010D\
  ela prostovoljnega, anonimnega in nepla\u010Danega dajanja krvi.\nV kolikor bo stroka\
  \ prepoznala ukrep kot strokovno utemeljen, bo potrebno za njegovo izvedbo zagotoviti\
  \ vire financiranja in zagotoviti njegovo izvedljivost.\nPodan predlog je strokovno\
  \ in stro\u0161kovno pomanjkljivo obrazlo\u017Een, zato ministrstvo za zdravje predloga\
  \ ne more podpreti.\n "
