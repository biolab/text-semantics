response: "Odziv Ministrstva za infrastrukturo\nV zvezi s podanim predlogom je potrebno\
  \ uvodoma pojasniti, da se Ministrstvo za infrastrukturo v okviru svojega delovnega\
  \ podro\u010Dja oziroma svojih pristojnosti zaveda pomena tovrstnih objektov. Sodobna\
  \ dirkali\u0161\u010Da oziroma razli\u010Dni ve\u010Dnamenski objekti zagotovo pripomorejo\
  \ k vi\u0161jemu nivoju izvajanja posameznih storitev na tem podro\u010Dju, dvigu\
  \ ozave\u0161\u010Denosti in prometne varnosti, prav tako pa tudi k \u0161ir\u0161\
  i turisti\u010Dni prepoznavnosti regije oziroma dr\u017Eave. Pri tem se je potrebno\
  \ zavedati, da je pri vzpostavljanju tovrstnih objektov mo\u017Enih ve\u010D na\u010D\
  inov financiranja, glede na ve\u010Dinoma tr\u017Eno dejavnost aktivnosti, ki se\
  \ ve\u010Dinoma izvajajo na teh objektih, pa glavni vir zagotavljanja virov financiranja\
  \ praviloma izhaja iz podjetni\u0161kega sektorja. Kot re\u010Deno, se po na\u0161\
  i oceni ve\u010Dina aktivnosti nana\u0161a na tr\u017Ene dejavnosti oziroma dejavnosti,\
  \ ki so ume\u0161\u010Dene v okviru posameznih pano\u017Enih aktivnosti. Iz navedenega\
  \ izhaja, da predlagani nabor aktivnosti ne sodi neposredno pod delovno podro\u010D\
  je Ministrstva za infrastrukturo, vseeno pa si bomo v okviru svojih pristojnosti\
  \ \u0161e naprej prizadevali za spodbujanje tovrstnih aktivnosti. Nenazadnje to\
  \ dokazujemo \u017Ee v okviru obstoje\u010Dih aktivnosti ter zakonske regulative,\
  \ ki se nana\u0161ajo na prometno varnost ter pridobivanje vozni\u0161kih znanj\
  \ in ve\u0161\u010Din za uporabnike v cestnem prometu."
