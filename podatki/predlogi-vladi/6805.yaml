response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nUstava Republike Slovenije (Uradni list RS, \u0161t. 33/91-I, 42/97 \u2014\
  \ UZS68, 66/00 \u2014 UZ80, 24/03 \u2014 UZ3a, 47, 68, 69/04 \u2014 UZ14, 69/04\
  \ \u2014 UZ43, 69/04 \u2014 UZ50, 68/06 \u2014 UZ121,140,143, 47/13 \u2014 UZ148\
  \ in 47/13 \u2014 UZ90,97,99, v nadaljevanju tudi URS) v 49. \u010Dlenu dolo\u010D\
  a tudi svobodo dela. Element slednje, ustavno varovane kategorije pa je tudi pravica\
  \ do enake dostopnosti do vsakega delovnega mesta pod enakimi pogoji. Navedeno ustavno\
  \ dolo\u010Dilo pa je mogo\u010De uresni\u010Diti samo, \u010De so razpolo\u017E\
  ljiva delovna mesta javno objavljena. Le na tak\u0161en na\u010Din se lahko zagotavlja\
  \ pravica, da vsakdo lahko prosto izbira zaposlitev, kot tudi pravica, da je vsakomur\
  \ pod enakimi pogoji dostopno vsako delovno mesto. Zakon o delovnih razmerjih (Uradni\
  \ list RS, \u0161t. 21/13, 78/13, v nadaljevanju tudi ZDR-1) v poglavju o pravicah\
  \ in obveznosti strank pri sklepanju pogodb o zaposlitvi, kot obveznost delodajalca\
  \ dolo\u010Da formalno javno objavo prostih delovnih mest z dolo\u010Denimi iziemami\
  \  (25. in 26. \u010Dlen ZDR-1). Javna objava prostega delovnega mesta je mo\u017E\
  na na Zavodu Republike Slovenije za zaposlovanje (v nadaljevanju tudi Zavod), v\
  \ sredstvih javnega obve\u0161\u010Danja, na spletnih straneh ali v javno dostopnih\
  \ poslovnih prostorih delodajalca. V 1. odstavku 25. \u010Dlena ZDR-1 je dolo\u010D\
  ena dol\u017Enost delodajalca, da v primeru novega zaposlovanja delavcev javno objavijo\
  \ potrebo po zasedbi prostega delovnega mesta. Namen javne objave je omogo\u010D\
  iti \u0161ir\u0161e obve\u0161\u010Danje kandidatov za zaposlitev in tako zagotoviti\
  \ ve\u010D mo\u017Enosti, da delodajalec za prosto delovno mesto dobi ustreznega\
  \ delavca. Pravkar navedeni \u010Clen je potrebno uporabljati skupaj s 7. \u010D\
  lenom Zakona o urejanju trga dela (Uradni list RS, \u0161t. 80/10, 40/12 \u2014\
  \ ZUJF, 21/13, 63/13, 100/13, 32/14 \u2014 ZPDZC-1 in 47/15 \u2014 ZZSDT, v nadaljevanju\
  \ tudi ZUTD). Slednji dolo\u010Da, da se javna objava na Zavodu opravi le na \u017E\
  eljo delavca, s tem da Zavod lahko zavrne javno objavo. Obveznost slednje na Zavodu\
  \ pa se ohranja za delodajalce iz javnega sektorja in gospodarske dru\u017Ebe v\
  \ ve\u010Dinski lasti dr\u017Eave (3. odstavek 7. \u010Clena ZUTD).\nV tej zvezi\
  \ je upo\u0161tevan tudi Pravilnik o na\u010Dinu sporo\u010Danja podatkov o prostem\
  \ delovnem mestu ali vrsti dela Zavodu Republike Slovenije za zaposlovanje, javni\
  \ objavi ter postopku posredovanja zaposlitve (Uradni list RS, \u0161t. 59/13),\
  \ ki dolo\u010Da na\u010Din sporo\u010Danja podatkov o prostem delovnem mestu ali\
  \ vrsti dela Zavodu, na\u010Din javne objave prostega delovnega mesta pri Zavodu\
  \ in postopek posredovanja zaposlitve ter Pravilnik o prijavi in objavi prostega\
  \ delovnega mesta ali vrste dela, postopku posredovanja zaposlitve ter vsebini in\
  \ na\u010Dinu sporo\u010Danja podatkov Zavodu Republike Slovenije za zaposlovanje\
  \ (Uradni list RS, \u0161t. 105/10). Slednji v 2. odstavku 6. \u010Dlena dolo\u010D\
  a, da v kolikor delodajalec ne \u017Eeli javne objave s strani zavoda, mora objavo\
  \ prostega delovnega mesta ali vrste dela zagotoviti sam in sicer v sredstvih javnega\
  \ obve\u0161\u010Danja, na spletnih straneh ali v javno dostopnih poslovnih prostorih\
  \ delodajalca.\nKot \u017Ee navedeno zgoraj, je po zakonu obvezna javna objava na\
  \ Zavodu samo za delodajalce iz javnega sektorja in gospodarske dru\u017Ebe v ve\u010D\
  inski lasti dr\u017Eave. Za delodajalce zasebnega sektorja te obveznosti zakon po\
  \ novem ne dolo\u010Da ve\u010D, lahko pa javno objavo pri Zavodu izvedejo, \u010D\
  e tako \u017Delijo. Za javno objavo se po zakonu namre\u010D \u0161teje tudi objava,\
  \ ki jo izvede Zavod, lahko pa delodajalec opravi javno objavo tudi v sredstvih\
  \ javnega obve\u0161\u010Danja, na spletnih straneh ali v svojih javno dostopnih\
  \ poslovnih prostorih. Vendar Zavod ni dol\u017Ean izvesti javne objave, \u010D\
  e ta ni v skladu s predpisi ali v zvezi s katero obstajajo okoli\u0161\u010Dine,\
  \ ki ka\u017Eejo na to, da ni namenjena zaposlitvi na prosta delovna mesta pri delodajalcu.\n\
  Ugotovimo lahko, da opustitev obveznosti javne objave prostih del, upo\u0161tevaje\
  \ navedeno dolo\u010Dbo URS, v kateri je zapisana ena od \u010Dlovekovih pravic\
  \ oziroma temeljnih svobo\u0161\u010Din, ni mo\u017Ena. Zakon dopu\u0161\u010Da\
  \ oziroma dolo\u010Da tudi javno objavo prostega delovnega mesta na Zavodu, ki pa\
  \ ni obligatorna in tudi ne edina mo\u017Ena (in/ali v sredstvih javnega obve\u0161\
  \u010Danja, in/ali na spletnih straneh, in/ali v javno dostopnih poslovnih prostorih\
  \ delodajalca), in sicer v lu\u010Di poenostavitve postopkov pri sklepanju pogodb\
  \ in tudi prikaza realne slike prostih delovnih mest (v primerih, ko bi/je bila\
  \ objava zgolj administrativna formalnost).\n "
