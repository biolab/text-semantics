response: "Odziv Ministrstva za notranje zadeve\nNajprej je potrebno poudariti, da\
  \ je ravnanje z odpadki v pristojnosti lokalnih skupnosti, v kolikor ne gre za nevarne\
  \ odpadke.  Kot \u017Ee predlagatelj ugotavlja, je odmetavanje odpadkov urejeno\
  \ v posebnem \u010Dlenu Zakona o varnosti cestnega prometa, kjer je zakonodajalec\
  \ v tretjem odstavku, 113. \u010Dlena dolo\u010Dil: \"Na cesti ali ob njej je prepovedano\
  \ izpu\u0161\u010Dati, pu\u0161\u010Dati, odlagati, odmetavati ali postavljati karkoli,\
  \ kar bi oviralo potek prometa, ogrozilo njegovo varnost, \u0161kodovalo ljudem,\
  \ \u017Eivalim, rastlinam ali onesna\u017Eilo okolje. Zlasti je prepovedano vozi\u0161\
  \u010De mo\u010Diti ali ovirati odtekanje vode z njega, odlagati nanj sneg ali led,\
  \ postavljati stebri\u010Dke, verige ali druge naprave za ograjevanje parkirnih\
  \ prostorov oziroma prepre\u010Devanje parkiranja, pu\u0161\u010Dati na njem zabojnike\
  \ za smeti ali druge predmete, razsipati po njem sipek material, ga pomazati z mazili\
  \ ali druga\u010De pomastiti ali kako druga\u010De onesna\u017Eiti.\" In za navedeno\
  \ kr\u0161itev predvidel tudi globo v osem odstavku, istega \u010Dlena: \"Z globo\
  \ 250 eurov se kaznuje za prekr\u0161ek voznik ali druga fizi\u010Dna oseba, ki\
  \ ravna v nasprotju z dolo\u010Dbo tretjega ali \u010Detrtega odstavka tega \u010D\
  lena.\"  Nadaljnja obravnava predloga ni potrebna, saj je urejanje ostalih povr\u0161\
  in, ki ne sodijo v t. i. cestno infrastrukturo, v skladu z navedbo v uvodu, v pristojnosti\
  \ ob\u010Din, ki to urejajo v svojih ob\u010Dinskih odlokih.  Naj za primerjavo\
  \ navedemo dva nedavno sprejeta odloka:\n Odlok o javnem redu in miru v Ob\u010D\
  ini Tabor (objavljen 5. 3. 2010) in Odlok o javnem redu in miru v Ob\u010Dini Slovenske\
  \ Konjice (objavljen 30. 12. 2009). \n Zakon o omejevanju uporabe toba\u010Dnih\
  \ izdelkov tovrstnega podro\u010Dja ne ureja.  Ker iz predloga zakonske ureditve\
  \ ni razvidno iz katerega lokalnega okolja je predlagatelj, ni mo\u010D preveriti\
  \ ali je konkretna lokalna skupnost v svojem odloku uredila navedeno podro\u010D\
  je.   "
