response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nUvodoma bi\
  \ \u017Eeleli pojasniti, da je temeljni cilj predloga ZPIZ-2 ohranjevanje finan\u010D\
  no vzdr\u017Enega javnega pokojninskega sistema, ki bo posameznikom ob upokojitvi\
  \ zagotavljal primerne in zadostne prejemke ter s tem varno starost. Zaradi pri\u010D\
  akovanih demografskih gibanj, ki zaradi trenda staranja prebivalstva napovedujejo\
  \ zmanj\u0161evanje delovne sile, bo sistem obveznega zavarovanja potrebno prilagoditi\
  \ na na\u010Din, da se vanj vklju\u010Di \u010Dim ve\u010D delovno sposobnega prebivalstva,\
  \ na drugi strani pa mora biti pokojninski sistem pravi\u010Den do vseh generacij\
  \ oziroma tudi do bodo\u010Dih prejemnikov pokojnin, ki s prispevki zagotavljajo\
  \ pokojnine sedanjim upokojencem. Predlog ZPIZ-2 prav tako temeljni na ve\u010D\
  ji preglednosti, pravi\u010Dnosti in odvisnosti pridobljenih pravic od vpla\u010D\
  anih prispevkov v \u010Dasu trajanja zavarovanja. Odprava \u010Dasovnih bonusov\
  \ (dodane dobe) temelji na predlaganih izhodi\u0161\u010Dih, da se pokojninska zakonodaja\
  \ o\u010Disti pravic, ki nimajo podlage v pla\u010Danih prispevkih.  V zvezi z dodano\
  \ dobo je potrebno dodatno pojasniti, da zaradi dodane dobe oseba dobi pravico,\
  \ da se upokoji prej, ne dobi pa vi\u0161jega odstotka odmerjene pokojnine. Ta obdobja\
  \ povzro\u010Dijo prav obraten namen, kot so cilji modernizacije, saj se osebe lahko\
  \ pred\u010Dasno upokojijo (pri ni\u017Eji starosti), hkrati pa se jim zaradi tega\
  \ zni\u017Ea vi\u0161ina pokojnine. Temeljna cilja modernizacije pa sta, kot smo\
  \ \u017Ee pojasnili, dalj\u0161a aktivnost, ki zagotavlja vi\u0161ji nivo socialne\
  \ varnosti in posledi\u010Dno tudi vi\u0161jo odmero pokojnine. Zavarovanci so obdobje\
  \ slu\u017Eenja voja\u0161kega roka \u017Ee v tem sistemu lahko dokupili (pla\u010D\
  ali prispevke) in ta mo\u017Enost je predvidena tudi v novem predpisu.  Na koncu\
  \ pa je potrebno izpostaviti, da je besedilo predloga ZPIZ-2 zaenkrat \u0161e vedno\
  \ v javni razpravi in v procesu pogajanj s socialnimi partnerji, kar bo z verjetnostjo\
  \ vplivalo tudi na njegovo kon\u010Dno obliko.  \n \nOdziv Ministrstva za obrambo\n\
  Obvezno slu\u017Eenje voja\u0161kega roka v nekdanji SFRJ je temeljilo na VI. Poglavju\
  \ Ustave SFRJ iz leta 1974, ki je med drugim dolo\u010Dalo, da je obramba dr\u017E\
  ave nedotakljiva in neodtujljiva pravica in dol\u017Enost dr\u017Eavljanov (237.\
  \ \u010Dlen), voja\u0161ka dol\u017Enost pa je splo\u0161na (241. \u010Dlen). Smiselno\
  \ enaka izhodi\u0161\u010Da so vsebovali tudi predhodni ustavni dokumenti nekdanje\
  \ SFRJ. Slu\u017Eenje voja\u0161ke roka se je skladno z Zakonom o voja\u0161ki obveznosti\
  \ izvajalo v nekdanji JLA, kot skupni oboro\u017Eeni strukturi vseh republik in\
  \ pokrajin nekdanje SFRJ. Republika Slovenija je \u017Ee v letu 1990 sprejela akte,\
  \ s katerimi je omejila slu\u017Eenje voja\u0161kega roka izven Republike Slovenije,\
  \ takrat sicer \u0161e vedno v nekdanji JLA. V letu 1991 pa je vzpostavila pravni\
  \ okvir za slu\u017Eenje voja\u0161kega roka v takratni Teritorialni obrambi Republike\
  \ Slovenije, kot obrambni sili Republike Slovenije. Prvi slovenski naborniki so\
  \ tako s slu\u017Eenjem voja\u0161kega roka v Teritorialni obrambi Republike Slovenije\
  \ pri\u010Deli maja 1991 in sicer v U\u010Dnih centrih Pekre in Ig. Obvezno slu\u017E\
  enje voja\u0161kega roka se je nadaljevalo tudi po osamosvojitvi in sicer na podlagi\
  \ 123. \u010Dlena Ustave Republike Slovenije, ki dolo\u010Da, da je obramba dr\u017E\
  ave za dr\u017Eavljane obvezna v mejah in na na\u010Din, ki ga dolo\u010Da zakon.\
  \ Obvezno slu\u017Eenje voja\u0161kega roka se je izvajalo do leta 2003, ko je skladno\
  \ s spremenjenim konceptom popolnjevanja Slovenske vojske (postopen prehod na poklicno\
  \ vojsko), pri\u0161lo do opustitve izvajanja posameznih sestavin voja\u0161ke dol\u017E\
  nosti v miru (62.a \u010Dlen Zakona o voja\u0161ki dol\u017Enosti \u2013 Uradni\
  \ list RS, \u0161t. 108/02 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo ter\
  \ sklep Vlade Republike Slovenije z dne 11.9.2003). V tem okviru so se tako prenehali\
  \ izvajati zdravni\u0161ki in drugi pregledi ter psiholo\u0161ke preiskave nabornikov,\
  \ nabor ter napotitve na slu\u017Eenje voja\u0161kega roka oziroma opravljanje nadomestne\
  \ civilne slu\u017Ebe, obvezno slu\u017Eenje v rezervni sestavi vojske pa se lahko\
  \ izvaja \u0161e do 31.12.2010. Namesto omenjenih sestavin obveznega izvr\u0161\
  evanja voja\u0161ke dol\u017Enosti je bila dr\u017Eavljanom dana mo\u017Enost prostovoljnega\
  \ slu\u017Eenja voja\u0161kega roka ter pogodbenega (prostovoljnega) opravljanja\
  \ voja\u0161ke slu\u017Ebe v rezervni sestavi Slovenske vojske. Splo\u0161na voja\u0161\
  ka dol\u017Enost oziroma v tem okviru obvezno slu\u017Eenje voja\u0161kega roka\
  \ samo po sebi ni v nasprotju z mednarodnimi akti o \u010Dlovekovih pravicah. Le-ti\
  \ iz prepovedi prisilnega dela celo izrecno izvzemajo kakr\u0161nekoli oblike izvr\u0161\
  evanja voja\u0161ke slu\u017Ebe. Tak\u0161no stali\u0161\u010De je ve\u010Dkrat\
  \ zavzelo tudi Evropsko sodi\u0161\u010De za \u010Dlovekove pravice, ko je na primer\
  \ odlo\u010Dalo o pravici do ugovora vesti voja\u0161ki dol\u017Enosti. Naborni\u0161\
  ki sistem oziroma obvezno slu\u017Eenje voja\u0161kega roka ima tako \u0161e kar\
  \ nekaj dr\u017Eav \u010Dlanic Evropske unije, ki se niso odlo\u010Dile za izklju\u010D\
  no poklicno popolnjevanje svojih oboro\u017Eenih sil.  Upo\u0161tevajo\u010D vse\
  \ navedene okoli\u0161\u010Dine Ministrstvo za obrambo uvodoma navedenega predloga\
  \ ne podpira, saj ocenjuje, da obveznega slu\u017Eenja voja\u0161kega roka v prej\
  \ omenjenih obdobjih ni mogo\u010De \u0161teti kot dolo\u010Dene protipravne oblike\
  \ prisile (prisilne mobilizacije, kot to navaja predlagatelj) oziroma poseganja\
  \ v \u010Dlovekove pravice, zaradi \u010Desar bi bile osebe, ki so tak\u0161en voja\u0161\
  ki rok odslu\u017Eile, upravi\u010Dene do dolo\u010Denega finan\u010Dnega povra\u010D\
  ila - od\u0161kodnine. Prav tako bi morebitna dolo\u010Ditev tovrstnega povra\u010D\
  ila samo za slu\u017Eenje voja\u0161kega roka v nekdanji JLA, v neenakopraven polo\u017E\
  aj postavila tiste osebe, ki so obvezni voja\u0161ki rok odslu\u017Eile v Teritorialni\
  \ obrambi Republike Slovenije oziroma njeni naslednici Slovenski  vojski. Dolo\u010D\
  ene pravice iz naslova obveznega slu\u017Eenja voja\u0161ke roka sicer dolo\u010D\
  ajo predpisi o pokojninskem in invalidskem zavarovanju (dokup za izpolnitev pogojev\
  \ in odmero pokojnine, dodana doba), kak\u0161en bo njihov obseg v prihodnje, pa\
  \ je stvar pokojninske reforme, ki je trenutno v javni obravnavi.  "
