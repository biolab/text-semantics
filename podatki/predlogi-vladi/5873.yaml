response: "Odziv Ministrstva za pravosodje\nUreditev v Kazenskem zakoniku:\nMinistrstvo\
  \ za pravosodje pojasnjuje, da je v Kazenskem zakoniku (v nadaljevanju: KZ-1)  dolo\u010D\
  ena pravna podlaga za kaznivo dejanje Kr\u0161itev temeljnih pravic delavcev (196.\
  \ \u010Dlen KZ-1) in kaznivo dejanje Kr\u0161itev pravic iz socialnega zavarovanja\
  \ (202. \u010Dlen KZ-1). Na podlagi navedenega je v KZ-1 dolo\u010Deno kot kaznivo\
  \ dejanje tako nepla\u010Devanje prispevkov s podro\u010Dja socialne varnosti kot\
  \ tudi nepla\u010Devanje prispevkov s podro\u010Dja pokojninskega in invalidskega\
  \ zavarovanja.\nV 196. \u010Dlenu KZ-1 je dolo\u010Deno, da kdor zavestno ne ravna\
  \ po predpisih o sklenitvi pogodbe o zaposlitvi in o prenehanju delovnega razmerja,\
  \ pla\u010Di in drugih prejemkih iz delovnega razmerja, delovnem \u010Dasu, odmoru,\
  \ po\u010Ditku, letnem dopustu ali odsotnosti z dela, varstvu \u017Eensk, mladine\
  \ in invalidov, varstvu delavcev zaradi nose\u010Dnosti in star\u0161evstva, varstva\
  \ starej\u0161ih delavcev, prepovedi nadurnega ali no\u010Dnega dela ali pla\u010D\
  ilu predpisanih prispevkov in tako prikraj\u0161a delavca ali iskalca zaposlitve\
  \ za pravico, ki mu pripada, ali mu jo omeji, se kaznuje z denarno kaznijo ali zaporom\
  \ do enega leta. \u010Ce ima dejanje iz prej\u0161njega odstavka za posledico nezakonito\
  \ prenehanje delovnega razmerja, neupravi\u010Deno neizpla\u010Dilo treh zaporednih\
  \ pla\u010D ali izgubo pravice, ki izvira iz nepla\u010Danih prispevkov, se storilec\
  \ kaznuje z zaporom do treh let. V 202. \u010Dlenu KZ-1 pa je dolo\u010Deno, da\
  \ kdor zavestno ne ravna po predpisih o socialnem zavarovanju in s tem koga prikraj\u0161\
  a za pravico, ki mu pripada, ali mu jo omeji, se kaznuje z denarno kaznijo ali zaporom\
  \ do enega leta.\nV sedmem poglavju KZ-1 je dolo\u010Den institut odvzema premo\u017E\
  enjske koristi, pridobljene s kaznivim dejanjem. Temeljno na\u010Delo kazenskega\
  \ prava je dolo\u010Deno v 74. \u010Dlenu KZ-1, ki dolo\u010Da, da nih\u010De ne\
  \ more obdr\u017Eati premo\u017Eenjske koristi, ki je bila pridobljena s kaznivim\
  \ dejanjem ali zaradi njega. Nadaljnje dolo\u010Dbe KZ-1 (\u010Dleni KZ-1 od 75\
  \ do 77c) dajejo pravno podlago za odvzem celotne premo\u017Eenjske koristi, pridobljene\
  \ s kaznivim dejanjem, tudi v primeru, da je bilo to premo\u017Eenje preneseno na\
  \ druge osebe.\n Pojem in ureditev kazenskih sankcij:\nTemeljno na\u010Delo v sistemu\
  \ kazenskih sankcij v slovenskem kazenskem pravu je na\u010Delo zakonitosti. Za\
  \ kaznivo dejanje je mogo\u010De izre\u010Di samo tisto kazen, ki je bila predpisana\
  \ pri posameznem kaznivem dejanju, \u0161e preden je bilo storjeno. Drugo na\u010D\
  elo pa je na\u010Delo sorazmernosti, ki je vsebovano v institutu individualizacije\
  \ kazenskih sankcij posamezniku in dolo\u010Da, da mora biti kazen sorazmerna s\
  \ te\u017Eo kaznivega dejanja in storil\u010Devo krivdo. Navedeno izhaja tudi temeljnega\
  \ na\u010Dela Ustave RS, ki v 2. \u010Dlenu dolo\u010Da, da je Republika Slovenija\
  \ pravna dr\u017Eava. Splo\u0161na zahteva pravne dr\u017Eave pa je, da je dopustna\
  \ samo tak\u0161na sankcija, ki je v sorazmerju s te\u017Eo kr\u0161itve. Iz navedenega\
  \ izhaja, da dr\u017Eava ne sme dolo\u010Dati nesorazmerno dolgih kazniv za posamezna\
  \ kazniva dejanja, saj se s tem posega v \u010Dlovekove pravice posameznika (npr.\
  \ pravico so svobode gibanja). Naloga dr\u017Eave kot skupnosti je, da najde pravo\
  \ ravnote\u017Eje med temeljnim namenom kazenskih sankcij, ki je v zagotovitvi varstva\
  \ pred kaznivimi dejanji, in pravicami posameznika.  Ob tem \u0161e dodajamo, da\
  \ tudi iz Evropske konvencije o \u010Dlovekovih pravicah izhaja iz Protokola \u0161\
  t. 4 k  5. \u010Dlenu iz poglavja o svobodi in osebni varnosti, da nikomur ne sme\
  \ biti odvzeta prostost samo zato, ker ne more izpolniti pogodbenih obveznosti.\
  \ Prav tako se je o prepovedi izrekanja kazni zapora v civilnih postopkih opredelilo\
  \ tudi Ustavno sodi\u0161\u010De RS, ki je v odlo\u010Dbi \u0161t. U-I-145/03 z\
  \ dne 23.6.2005 navedlo, da ureditev kaznovanja v Zakonu o pravdnem postopku, predvsem\
  \ glede zaporne kazni, o\u010Ditno dosega tak\u0161no stopnjo, ki bi utemeljila\
  \ sklep, da gre za odlo\u010Danje o kazenski obto\u017Ebi (za kar bi morala biti\
  \ zagotovljena vsa procesna in materialnopravna jamstva glede kazenskega postopka\
  \ in glede kaznivih dejanj). O\u010Ditno je, da ureditev kaznovanja \u2013 ne sama\
  \ po sebi, pa\u010D pa zaradi vi\u0161ine zagro\u017Eenih kazni v okviru pravdnega\
  \ postopka ni v skladu z zahtevami iz prvega odstavka 23. \u010Dlena Ustave (pravica\
  \ do sodnega varstva) in iz 6. \u010Dlena Evropske konvencije o varstvu \u010Dlovekovih\
  \ pravic in temeljnih svobo\u0161\u010Din (pravica do po\u0161tenega sojenja) in\
  \ glede jamstev v kazenskem postopku. V neskladju z Ustavo RS je zato, ker dolo\u010D\
  a tako visoke kazni, ki narekujejo sklep, da gre za odlo\u010Danje o kazenski obto\u017E\
  bi in bi zato morala biti izpolnjena vsa procesna jamstva glede kazenskega postopka\
  \ tudi po 29. \u010Dlenu Ustave (pravna jamstva v kazenskem postopku).  Poleg tega\
  \ \u0161e opozarjamo na sodbo Evropskega sodi\u0161\u010Da za \u010Dlovekove pravice,\
  \ in sicer primer Alenka Pe\u010Dnik v. Slovenia (Application no. 44901/05), ki\
  \ je prav tako odlo\u010Dalo o navedenem primeru, o katerem se je opredelilo \u017E\
  e ustavno sodi\u0161\u010De RS.\n Relevantne dolo\u010Dbe civilnega prava - institut\
  \ izvr\u0161be, v razmerju do kazenskega prava:\nGlede navedb predlagatelja o uporabi\
  \ izvr\u0161ilnega postopka, pojasnjujemo, da to podro\u010Dje ureja Zakon o izvr\u0161\
  bi in zavarovanju (v nadaljevanju: ZIZ) , tako da je za primere nepla\u010Dila namenjen\
  \ institut izvr\u0161be. Vsakdo (upnik) lahko vlo\u017Ei predlog za izvr\u0161bo\
  \ (na podlagi izvr\u0161ilnega naslova ali verodostojne listine), na podlagi katerega\
  \ se za\u010Dne izvr\u0161ilni postopek in se upnik popla\u010Da v skladu s pravnim\
  \ redom. Nikakor ni dopustno, da bi upnik vzel pravico v svoje roke in samoiniciativno\
  \ \u017Eelel izterjati svojo terjatev na lastno pest, saj bi s tem kr\u0161il ustavno\
  \ pravico Slovenije kot pravne dr\u017Eave, utemeljene na vladavini prava. Eno od\
  \ temeljnih na\u010Del kazenskega prava je tudi t.i. na\u010Delo ultima ratio, ki\
  \ dolo\u010Da, da je kazenskopravni poseg skrajni (zadnji) ukrep dr\u017Eave. Iz\
  \ 16. \u010Dlena KZ-1 izhaja, da je kaznivo dejanje \u010Dlovekovo protipravno ravnanje,\
  \ ki ga zakon zaradi nujnega varstva pravnih vrednot dolo\u010Da kot kaznivo dejanje\
  \ in hkrati dolo\u010Da njegove znake ter kazen za krivega storilca. Prav tako je\
  \ treba opozoriti na ustavno na\u010Delo sorazmernosti, ki dolo\u010Da, da mora\
  \ biti posamezen ukrep nujen, primeren in sorazmeren v o\u017Ejem smislu. Na podlagi\
  \ navedenega \u0161e dodajamo, da bi bil predlagan ukrep (izrek zaporne kazni brez\
  \ sodne obravnave, zgolj izvr\u0161ilni postopek, na podlagi izpisa vpla\u010Danih\
  \ prispevkov in bi sodnik izvr\u0161itelj zgolj sledil zakonu) popolnoma v nasprotju\
  \ z dolo\u010Dbami Ustave RS o pravici do kontradiktornosti, pravici do obrambe\
  \ ter tudi v nasprotju s ustavno prepovedjo ustanavljanja izrednih sodi\u0161\u010D\
  \ (2. odstavka 126 \u010Dlena), posledi\u010Dno bi bila kr\u0161ena tudi dolo\u010D\
  ba o kazni zapora kot skrajnem ukrepu (t.i. ultima ratio), ki je dolo\u010Den v\
  \ zakonu.\nMinistrstvo za pravosodje bo \u0161e naprej analiziralo vse predloge,\
  \ ki bi \u0161e dodatno pove\u010Dali u\u010Dinkovitost izvedbe kazenskega postopka,\
  \ vendar ob spo\u0161tovanju vseh ustavno zagotovljenih pravic obdol\u017Eencev\
  \ in upo\u0161tevanju kazensko-pravnih standardov. \n "
