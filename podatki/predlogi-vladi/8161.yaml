response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje pojasnjuje,\
  \ da je bila kazen dosmrtnega zapora v Republiki Sloveniji uvedena z uveljavitvijo\
  \ novega Kazenskega zakonika v letu 2008. Skladno z ureditvijo v drugem odstavku\
  \ 46. \u010Dlena Kazenskega zakonika (Uradni list RS, \u0161t. 50/12 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 6/16 \u2013 popr., 54/15 in 38/16; KZ-1) se\
  \ ta lahko izre\u010De za najhuj\u0161a kazniva dejanja zoper \u010Dlove\u010Dnost\
  \ (genocid, hudodelstvo zoper \u010Dlove\u010Dnost, vojno hudodelstvo in agresija.\
  \ Skladno s pravili o izreku enotne kazni za kazniva dejanja v steku, pa se kazen\
  \ dosmrtnega zapora lahko izre\u010De tudi za dve ali ve\u010D kaznivih dejanj po\
  \ petem odstavku 108. \u010Dlena (terorizem), po 116. \u010Dlenu (umor), po 352.\
  \ \u010Dlenu (uboj predsednika republike), po drugem odstavku 360. \u010Dlena (kaznovanje\
  \ za najhuj\u0161e oblike kaznivih dejanj zoper suverenost Republike Slovenije in\
  \ njeno demokrati\u010Dno ustavno ureditev), po \u010Detrtem odstavku 371. \u010D\
  lena (ogro\u017Eanje oseb pod mednarodnim varstvom) in po tretjem odstavku 373.\
  \ \u010Dlena (jemanje talcev) KZ-1.\nNadalje iz kriminolo\u0161kih raziskav izhaja,\
  \ da vse stro\u017Eje predpisane kazni ne vplivajo na gibanje kriminalitete, saj\
  \ preventivno (torej proti odlo\u010Ditvi potencialnega storilca za storitev kaznivega\
  \ dejanja) deluje predvsem uspe\u0161nost pristojnih organov pri hitrem odkrivanju,\
  \ pregonu in sojenju storilcem kaznivih dejanj. Ob tem je pomembno, da kazen dosmrtnega\
  \ zapora, tako kot smrtna kazen, pomeni zgolj ma\u0161\u010Devanje dru\u017Ebe storilcu\
  \ kaznivega dejanja, iz razvoja kazenskega prava in predvsem kaznovanja pa je jasno,\
  \ da je treba povezovati razli\u010Dne vidike generalne in specialne prevencije,\
  \ resocializacije, upo\u0161tevanja na\u010Dela krivde pri dolo\u010Danju (zgornje)\
  \ meje kazni in podobno, pri \u010Demer povra\u010Dilnost oziroma retribucija nikakor\
  \ ni ve\u010D glavni namen kaznovanja. Slednje izhaja tudi iz Predloga Zakona o\
  \ spremembah in dopolnitvah Kazenskega zakonika (KZ-1E), ki je trenutno v obravnavi\
  \ v Dr\u017Eavnem zboru RS in ki predlaga opredelitev namena kaznovanja tako, da\
  \ gre za varovanje temeljnih vrednot pravnega reda, generalno in specialno prevencijo\
  \ ter predvsem resocializacijo ob spo\u0161tovanju \u010Dlove\u0161kega dostojanstva\
  \ in osebnosti storilca.\nUpo\u0161tevaje zgoraj navedeno ter dejstvo, da je kazen\
  \ dosmrtnega zapora v veljavni ureditvi predvidena le za nekatera najhuj\u0161a\
  \ kazniva dejanja, ministrstvo za pravosodje ocenjuje, da \u0161iritev kroga teh\
  \ kaznivih dejanj ni utemeljena.\nMinistrstvo za pravosodje nadalje pojasnjuje,\
  \ da je institut pogojnega odpusta ukrep, namenjen pripravi obsojenca na samostojno\
  \ prevzemanje odgovornosti pod gro\u017Enjo, da se pogojni odpust lahko prekli\u010D\
  e, \u010De bo obsojenec v dobi do izteka kazni storil novo kaznivo dejanje. Veljavna\
  \ ureditev, ki se nana\u0161a na pogojni odpust v primeru izre\u010Dene kazni dosmrtnega\
  \ zapora, pa poleg navedenega izhodi\u0161\u010Da dodatno poudarja \u0161e generalno\
  \ preventivno funkcijo, saj je skladno s tretjim odstavkom 88. \u010Dlena KZ-1 obsojenca\
  \ mogo\u010De pogojno odpustiti (ob obstoju ostalih zakonsko dolo\u010Denih predpostavk)\
  \ \u0161ele, ko je prestal 25 let zaporne kazni. Ukinitev pogojnega odpusta v primeru\
  \ izreka kazni dosmrtnega zapora ne bi sledila temeljnim vodilom izvr\u0161evanja\
  \ kazenskih sankcij, \u0161e ve\u010D, glede na novej\u0161o prakso Evropskega sodi\u0161\
  \u010Da za \u010Dlovekove pravice (Sodba v primeru \xBBVinter in drugi proti Zdru\u017E\
  enemu kraljestvu\xAB (\u0161t. 71555/01, 16. 10. 2001), ki za ureditev kazni dosmrtnega\
  \ zapora v Zdru\u017Eenem kraljestvu navaja, da \xBB\u2026 kazen dosmrtnega zapora\
  \ pomeni kr\u0161itev 3. \u010Dlena Evropske konvencije o \u010Dlovekovih pravicah,\
  \ ker zakoni Zdru\u017Eenega kraljestva dopu\u0161\u010Dajo revizijo ali pogojni\
  \ odpust le v zelo omejenih primerih razlogov so\u010Dutja oziroma humanitarnih\
  \ razlogov\u2026\xAB.  ) bi tak\u0161na ureditev lahko predstavljala kr\u0161itev\
  \ 3. \u010Dlena Evropske konvencije o varstvu \u010Dlovekovih pravic in temeljnih\
  \ svobo\u0161\u010Din (prepoved mu\u010Denja).\n "
