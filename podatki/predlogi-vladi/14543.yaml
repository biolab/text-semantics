response: "Odziv Slu\u017Ebe za digitalno preobrazbo\nV resorno pristojnost Slu\u017E\
  be Vlade RS za digitalno preobrazbo (v nadaljevanju: SDP) sodi tudi podro\u010D\
  je elektronskih komunikacij, ki je normativno urejeno v Zakonu o elektronskih komunikacijah\
  \ (Uradni list RS, \u0161t. 130/22; v nadaljevanju: ZEKom-2). ZEKom-2 med drugim\
  \ ureja tudi obveznosti izvajalcev elektronskih komunikacij, pri \u010Demer so dolo\u010D\
  be zakona usklajene z regulativnim okvirom Evropske unije za podro\u010Dje elektronskih\
  \ komunikacij. Direktiva 2018/1972/EU o Evropskem zakoniku o elektronskih komunikacijah\
  \ v poglavju o pravicah uporabnikov ureja tudi t. i. paketne ponudbe (gre za paket\
  \ storitev ali paket storitev in terminalske opreme, ki se ponudi potro\u0161niku,\
  \ ki vsebuje vsaj storitev dostopa do interneta ali javno dostopne medosebne komunikacijske\
  \ storitve na podlagi \u0161tevilke), pri \u010Demer dolo\u010Da obveznosti, ki\
  \ jih mora izvajalec storitev v okviru paketnih ponudb spo\u0161tovati. Za poglavje\
  \ direktive o pravicah uporabnikov poleg tega velja pristop popolne harmonizacije,\
  \ ki ne dopu\u0161\u010Da odklonov v nacionalni zakonodaji. Ob tem je treba poudariti,\
  \ da je trg elektronskih komunikacij liberaliziran,\_ dejavnost operaterjev\_ pa\
  \ je gospodarska dejavnost, ki temelji na svobodni gospodarski pobudi, ki jo zagotavlja\
  \ Ustava RS, ter na na\u010Delu svobodnega urejanja razmerij. Z zakonom tako ni\
  \ \_dopustno prepovedati zdru\u017Eevanja storitev v pakete. Ne glede na navedeno\
  \ pa je v 157. \u010Dlenu ZEKom-2 vzpostavljena varovalka v primeru, da Agencija\
  \ za komunikacijska omre\u017Eja in storitve Republike Slovenije (v nadaljevanju:\
  \ agencija), ki opravlja naloge nacionalnega regulativnega organa na podro\u010D\
  ju elektronskih komunikacij, na podlagi tr\u017Ene analize ugotovi, da upo\u0161\
  teven trg, ki je namenjen kon\u010Dnim uporabnikom, ni dovolj konkuren\u010Den.\
  \ V tem primeru agencija operaterju s pomembno tr\u017Eno mo\u010Djo lahko dolo\u010D\
  i obveznosti, povezane z regulacijo maloprodajnih storitev. Te obveznosti med drugim\
  \ lahko vklju\u010Dujejo tudi prepoved neutemeljenega zdru\u017Eevanja storitev."
