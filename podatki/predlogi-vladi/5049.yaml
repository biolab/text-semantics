response: "Odziv Ministrstva za notranje zadeve\nIz podanega predloga (1. to\u010D\
  ka) je razvidno, da predlagatelj predlaga spremembo 2. in 3. alineje drugega odstavka\
  \ 3. \u010Dlena Zakona o oro\u017Eju (Uradni list RS, \u0161t. 23/05-UPB1 in 85/09),\
  \ in posledi\u010Dno tudi spremembo drugih dolo\u010Db zakona (npr. 14., 40., 42.,\
  \ 44. \u010Dlen). Posledica teh sprememb bi bilo izena\u010Denje malokalibrskega\
  \ oro\u017Eja in enostrelnega dolgocevnega oro\u017Eja z eno ali ve\u010D gladkimi\
  \ cevmi (oro\u017Eje iz 1. to\u010Dke kategorije D), z oro\u017Ejem iz 2. do 6.\
  \ to\u010Dke kategorije D (plinsko oro\u017Eje, reprodukcije strelnega oro\u017E\
  ja, pri katerem se ne uporablja enovitega naboja, mo\u017Enarji, staro oro\u017E\
  je in zra\u010Dno oro\u017Eje pri katerem je kineti\u010Dna energija izstrelka na\
  \ ustju cevi vi\u0161ja kot 20 J ali hitrost izstrelka na ustju cevi 200 m/s ali\
  \ ve\u010D), glede nabave in posesti oro\u017Eja. Z vidika posameznika, ki je dopolnil\
  \ 21 let bi to pomenilo, da mu pri nabavi malokalibrskega oro\u017Eja in oro\u017E\
  ja iz 1. to\u010Dke kategorije D, ne bi bilo treba izpolnjevati pogojev iz 3., 4.\
  \ in 5. to\u010Dke drugega odstavka 14. \u010Dlena Zakona o oro\u017Eju (zanesljivost,\
  \ upravi\u010Den razlog za izdajo oro\u017Ene listine in zdravni\u0161ki pregled),\
  \ oro\u017Eje pa bi lahko nabavljal pri trgovcu z oro\u017Ejem brez nabavnega dovoljenja,\
  \ in sicer pod pogoji, ki so dolo\u010Deni v tretjem in \u010Detrtem odstavku 40.\
  \ \u010Dlena zakona. Poleg tega predlagatelj uporablja nekatere termine, ki jih\
  \ dolo\u010Dbe veljavnega Zakona o oro\u017Eju ne vsebujejo Termin malokalibrsko\
  \ oro\u017Eje je dolo\u010Dal Zakon o oro\u017Eju iz leta 1981, in sicer 4. to\u010D\
  ka 3. \u010Dlena, kar je pomenilo, da so \u0161portno oro\u017Eje pu\u0161ke, samokresi\
  \ in revolverji majhnega kalibra do vklju\u010Dno 5,6 mm z risano cevjo ali gladko\
  \ cevjo. Pri tem pa dolo\u010Dbe Zakona o oro\u017Eju niso razlikovale med oro\u017E\
  jem oziroma strelivom s centralnim v\u017Eigom in robnim v\u017Eigom. V voja\u0161\
  ki sferi se termin malokalibrsko oro\u017Eje uporablja za \"osebno\" oro\u017Eje\
  \ do kalibra 20 mm, v \u0161portni sferi pa se ta termin uporablja za oro\u017E\
  je in strelivo kalibra 5.6 mm z robnim v\u017Eigom. Kaliber tak\u0161nega streliva\
  \ je v ve\u010Dini primerov v anglosaksonskem merskem sistemu naveden kot .22. Nadalje\
  \ pripominjamo, da se tudi za oro\u017Eje iz 1. to\u010Dke kategorije D uporablja\
  \ enovit naboj, zato sklepamo da se primerjava dometa nana\u0161a na oro\u017Eje\
  \ z risano cevjo za katero se praviloma uporablja \"krogelno\"strelivo.\nIz 2. to\u010D\
  ke podanega predloga pa je razvidno, da predlagatelj predlaga spremembo \u010Detrtega\
  \ odstavka 28. \u010Dlena Zakona o oro\u017Eju, po katerem je oro\u017Eje kategorije\
  \ A, ki ga je dovoljeno zbirati, prepovedano nositi in uporabljati kot oro\u017E\
  je. Izjemoma je dovoljeno tako oro\u017Eje uporabiti na primernem streli\u0161\u010D\
  u, v znanstvene ali raziskovalne namene, po predhodnem dovoljenju pristojnega organa.\n\
  Ministrstvo za notranje zadeve meni, da predloga nista utemeljena zaradi naslednjih\
  \ razlogov:  Oro\u017Eje je skozi zgodovino ohranilo svoj namen, in sicer kot predmet,\
  \ ki je izdelan z namenom napada in obrambe, \u0161porta in lova. Po klasi\u010D\
  nem pojmovanju predmeta, ki nima sposobnosti tako napada kot obrambe, ni mogo\u010D\
  e opredeliti kot oro\u017Eje (npr. voja\u0161ki \u0161\u010Diti, \u010Delada). Z\
  \ oro\u017Ejem se izkazuje mo\u010D in nadvlada, je tr\u017Eno blago, prisotno je\
  \ pri storitvi kaznivih dejanj, nesre\u010Dah, dru\u017Einskih tragedijah itd. Iz\
  \ opisane narave oro\u017Eja izhaja tudi klasi\u010Dna delitev oro\u017Eja na voja\u0161\
  ko oro\u017Eje, ki je v izklju\u010Dni ingerenci dr\u017Eave, kar posledi\u010D\
  no pomeni, da posameznikom nabava in posest tega oro\u017Eja praviloma ni dovoljena\
  \ ter civilno oro\u017Eje, za katero je nabava in posest, pod dolo\u010Denimi pogoji,\
  \ dovoljena.\n\u017De iz opisane narave oro\u017Eja je razvidno, da je oro\u017E\
  je predmet, ki pomeni neposredno nevarnost za \u017Eivljenje, zdravje in varnost\
  \ ljudi, za varnost javnega reda in varnost dr\u017Eave. To pa je poglavitni razlog,\
  \ da je promet z oro\u017Ejem prepovedan oziroma omejen. Slednje izhaja predvsem\
  \ iz 1. \u010Dlena, pa tudi ostalih dolo\u010Db Zakona o oro\u017Eju ter drugih\
  \ predpisov (npr. predpisi s podro\u010Dja obrambe, Kazenski zakonik, mednarodni\
  \ sporazumi in pogodbe). Dolo\u010Dba 2. \u010Dlena Zakona o oro\u017Eju opredeljuje\
  \ oro\u017Eje kot predmet, izdelan ali prilagojen tako, da lahko pod pritiskom zraka,\
  \ smodnikovih ali drugih plinov ali drugega potisnega sredstva izstreljuje krogle,\
  \ \u0161ibre ali druge izstrelke, oziroma razpr\u0161uje pline, teko\u010Dino ali\
  \ drugo substanco in drugi predmeti, ki so po svojem bistvu namenjeni zlasti: -\
  \ da z neposrednim u\u010Dinkovanjem prepre\u010Dijo ali zmanj\u0161ajo napad ali\
  \ nevarnost; - za lov in - za \u0161portno streljanje. V navedenem pojmovanju oro\u017E\
  ja je zajeto tako strelno oro\u017Eje, ki je lahko ognjeno (potisno sredstvo je\
  \ smodnik), zra\u010Dno (potisno sredstvo je zrak ali plin), npr. loki in samostreli\
  \ (potisno sredstvo je tetiva), hladno oro\u017Eje (bodala, boksarji itd.) in drugi\
  \ predmeti (elektri\u010Dni paralizatorji in razpr\u0161ilci). Ti predmeti oziroma\
  \ oro\u017Eje so nato v prvem odstavku 3. \u010Dlena navedenega zakona razdeljeni\
  \ glede na tehni\u010Dne lastnosti (avtomatsko, polavtomatsko oro\u017Eje itd),\
  \ ognjeno mo\u010D, namen izdelave in uporabe (voja\u0161ko oziroma civilno), stopnjo\
  \ nevarnosti itd., v posamezne kategorije (A, B, C in D). Posamezni pojmi v zvezi\
  \ s to razvrstitvijo pa so nato pojasnjeni v 4. \u010Dlenu Zakona o oro\u017Eju\
  \ in navsezadnje tudi v prilogi I in II Pravilnika za izvajanje Zakona o oro\u017E\
  ju (Uradni list RS, \u0161t. 40/05, 82/07, 63/10 in 52/12). Predpisana razvrstitev\
  \ oro\u017Eja je skladna z Direktivo 91/477/EGS o nadzoru nabave in posedovanja\
  \ oro\u017Eja z dne 18. junija 1991 in Direktivo 2008/51/ES Evropskega parlamenta\
  \ in Sveta z dne 21. maja 2008 o spremembi Direktive 91/477/EGS o nadzoru nabave\
  \ in posedovanja oro\u017Eja. Pri tem je treba omeniti, da so pri oro\u017Eju kategorije\
  \ A dodane to\u010Dke 6 (voja\u0161ko oro\u017Eje), 8 (hladno oro\u017Eje) in posebna\
  \ oprema za oro\u017Eje, v kategoriji D pa so dodane to\u010Dke 2 do vklju\u010D\
  no 9. Pri podrobni preu\u010Ditvi omenjene razvrstitve oro\u017Eja je razvidno,\
  \ da se oro\u017Eje z robnim v\u017Eigom v kategoriji B ne pojavlja v to\u010Dkah\
  \ 2 (v tej je izrecno navedena centralna udarna igla - centralni v\u017Eig) in 6\
  \ (v tej so izrecno navedene gladke cevi iz katerih se praviloma izstreljuje \u0161\
  ibreno strelivo), v ostalih to\u010Dkah te kategorije in v vseh to\u010Dkah kategorije\
  \ C pa se pojavlja. Povsem razumljivo pa je, da se to oro\u017Eje ne pojavlja v\
  \ 1. to\u010Dki kategorije D. Iz te razvrstitve je nadalje razvidno, da se kaliber\
  \ oro\u017Eja izrecno ne omenja in da posledi\u010Dno nima kak\u0161nega posebnega\
  \ pomena pri pogojih nabave in posesti tega oro\u017Eja. Oro\u017Eje z robnim v\u017E\
  igom kategorije B in C se izdeluje, uporablja in propagira za lov (mala divjad),\
  \ \u0161port, varnost, uni\u010Devanje \u0161kodljivcev Po nekaterih ameri\u0161\
  kih raziskavah je prav oro\u017Eje kalibra .22 in dodatki (SHORT, LONGE RIFLE itd.)\
  \ najve\u010Dkrat prisotno pri ubojih in je najbolj prodajano oro\u017Eje. Iz navedenega\
  \ sledi, da je oro\u017Eje z robnim v\u017Eigom ubojno in da predstavlja enako stopnjo\
  \ nevarnosti za \u017Eivljenje in zdravje ljudi ter javni red, pa naj gre za pi\u0161\
  tolo, revolver, polavtomatsko repetirno ali enostrelno pu\u0161ko, kot ostalo oro\u017E\
  je kategorij B, C in D t\u010D.1. Iz tega pa je mogo\u010De sklepati, da ni nobenega\
  \ tehtnega razloga, da bi se oro\u017Eje z robnim v\u017Eigom druga\u010De urejalo\
  \ oziroma obravnavalo kot ostalo oro\u017Eje kategorij B in C. Navedenim stali\u0161\
  \u010Dem pritrjuje tudi primerjava zakonodaj dr\u017Eav \u010Dlanic Evropske unije\
  \ v Poro\u010Dilu Komisije Evropskemu parlamentu in Svetu za izvajanje Direktive\
  \ Sveta 91/477/EGS z 18. junija 1991, o nadzoru pridobivanja in posedovanja oro\u017E\
  ja s 15.12.2000. Iz omenjenega poro\u010Dila je razvidno, da je bilo v ve\u010D\
  ini takratnih dr\u017Eav \u010Dlanic EU oro\u017Eje kategorij B, C in 1. to\u010D\
  ke kategorije D podvr\u017Eeno dovoljenju, pa \u010Deprav je bilo po omenjeni direktivi\
  \ tak\u0161no dovoljenje \"obvezno\" le za oro\u017Eje kategorije B in da se oro\u017E\
  je iz 1. to\u010Dke kategorije D po direktivi celo prosto prodaja \u2013 ni omejitev.\
  \ Izjeme so le Avstrija, Belgija, Francija in Gr\u010Dija. Podvr\u017Eenost dovoljenju\
  \ je v Zakonu o oro\u017Eju dolo\u010Dena v 2. alineji drugega odstavka 3. \u010D\
  lena, ki dolo\u010Da da se oro\u017Eje kategorije B, C in 1. to\u010Dke kategorije\
  \ D, glede pravic in obveznosti posameznikov, pravnih oseb in podjetnikov, razvr\u0161\
  \u010Da v dovoljeno oro\u017Eje, za katerega je potrebno predhodno dovoljenje. Pogoji\
  \ za izdajo dovoljenja pa so dolo\u010Deni v drugem odstavku 14. \u010Dlena Zakona\
  \ o oro\u017Eju in so enaki kot jih dolo\u010Da citirana direktiva. Ministrstvo\
  \ za notranje zadeve \u0161e pripominja, da primerjava obravnavanega oro\u017Eja\
  \ z zra\u010Dnim ni ustrezna, saj je tehni\u010Dni razvoj in pojavnost slednjega\
  \ oro\u017Eja v slovenskem prostoru, povsem druga\u010Dna. Na svetovnem trgu so\
  \ se pojavili trendi porasta vse mo\u010Dnej\u0161ega zra\u010Dnega oro\u017Eja\
  \ v letih 1990/2000 in se trend \u0161e pove\u010Duje. V Sloveniji je ta trend pri\u010D\
  el nara\u0161\u010Dati po letu 2000, Ministrstvo za notranje zadeve se je na te\
  \ trende odzvalo z novelo Zakona o oro\u017Eju iz leta 2009, ki dolo\u010Da zahtevnej\u0161\
  e pogoje za nabavo in posest mo\u010Dnej\u0161ega (ubojnega) zra\u010Dnega oro\u017E\
  ja.\nV zvezi z oro\u017Ejem z gladko cevjo iz katerega se praviloma izstreljujejo\
  \ \u0161ibrni naboji se sicer strinjamo da je domet slednjega oro\u017Eja veliko\
  \ manj\u0161i od oro\u017Eja z risanimi cevmi iz katerih se praviloma izstreljujejo\
  \ krogelni naboji, vendar to \u0161e ne pomeni, da je tudi ognjena mo\u010D (ubojnost)\
  \ oro\u017Eja z gladko cevjo manj\u0161a. Celo nasprotno, zaradi \u0161tevila izstrelkov\
  \ iz bli\u017Eine je ognjena mo\u010D oro\u017Eja z gladki cevmi v dolo\u010Denih\
  \ situacijah ve\u010Dja od oro\u017Eja z risanimi cevmi. Zato ga je pri\u010Dela\
  \ uporabljati vojska in policija.\nV zvezi s predlogom glede avtomatskega oro\u017E\
  ja pojasnjujemo, da le to na podlagi 2. to\u010Dke prvega odstavka 3. \u010Dlena\
  \ Zakona o oro\u017Eju sodi v kategorijo A in kot tako je prepovedano. Zaradi velike\
  \ ognjene mo\u010Di je tudi povsem jasno, da sodi avtomatsko oro\u017Eje med voja\u0161\
  ko oro\u017Eje. Kot \u017Ee navedeno je voja\u0161ko oro\u017Eje praviloma v izklju\u010D\
  ni ingerenici dr\u017Eave. Ker pa voja\u0161ko oro\u017Eje ni samo avtomatsko, temve\u010D\
  \ se pojavljajo enaki tipi delovanja kot pri civilnem oro\u017Eju (polavtomatsko,\
  \ repetirno itd), v direktivi pa se omenja kot prepovedano oro\u017Eje samo oro\u017E\
  je z avtomatskim delovanjem, je zaradi jasnosti v zakonu, v kategorijo A dodana\
  \ \u0161e to\u010Dka 6. (voja\u0161ko oro\u017Eje), in se nana\u0161a na polavtomatsko\
  \ in druga\u010De delujo\u010De voja\u0161ko oro\u017Eje. Izklju\u010Dna ingerenca\
  \ dr\u017Eave je v dolo\u010Deni meri dodatno pojasnjena v 1. to\u010Dki 4. \u010D\
  lena Zakona o oro\u017Eju, kjer je pojem \"prepovedano oro\u017Eje\" pojasnjen,\
  \ in sicer je to oro\u017Eje, katerega promet, nabava in posest posameznikom, pravnim\
  \ osebam in podjetnikom posameznikom niso dovoljeni, razen, \u010De s tem zakonom\
  \ ni druga\u010De dolo\u010Deno. Tak\u0161na izjema je dolo\u010Dena v 28. \u010D\
  lenu Zakona o oro\u017Eju, po katerem se lahko dolo\u010Dene vrste oro\u017Eja kategorije\
  \ A zbira (oro\u017Eje je konkretizirano v Odredbi o seznamu oro\u017Eja kategorije\
  \ A, ki ga je dovoljeno zbirati). V zvezi s tem je potrebno upo\u0161tevati \u0161\
  e okoli\u0161\u010Dine kot na primer, da po razli\u010Dnih mednarodnih sporazumih\
  \ oziroma dogovorih, avtomatsko oro\u017Eje izgubi svojstvo voja\u0161kega oro\u017E\
  ja, kolikor je bilo izdelano pred letom 1900, da ima avtomatsko oro\u017Eje, ki\
  \ se je uporabljalo v drugi svetovni vojni enako ali celo ve\u010Djo ognjeno mo\u010D\
  \ kot sodobno voja\u0161ko oro\u017Eje itd. Glede na navedeno je povsem razumljiva\
  \ in utemeljena prepoved, ki jo dolo\u010Da \u010Detrti odstavek 28. \u010Dlena\
  \ Zakona o oro\u017Eju. Utemeljenost prepovedi kakr\u0161nega koli ljubiteljskega\
  \ streljanja z avtomatskim oro\u017Ejem potrjuje tudi 6. \u010Dlen Direktive 91/477/EGS\
  \ o nadzoru nabave in posedovanja oro\u017Eja z dne 18. junija 1991, ki zavezuje\
  \ dr\u017Eave \u010Dlanice, da sprejmejo vse ustrezne ukrepe, da prepovedo nabavo\
  \ in posedovanje strelnega oro\u017Eja in streliva, razvr\u0161\u010Denega v kategorijo\
  \ A. V posebnih primerih lahko pristojni organi izdajo dovoljenja za tak\u0161no\
  \ strelno oro\u017Eje in strelivo, kadar to ni v nasprotju z javno varnostjo ali\
  \ javnim redom. \n \n "
