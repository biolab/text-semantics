response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\n1.1Zasebni sektor\
  \ \u2013 trgovske verige\nTrgovske verige oddajajo dnevno ob koncu zapiralnega \u010D\
  asa hrano, ki ostaja v delikatesi, toploteki in druga predpakirana \u017Eivila pred\
  \ iztekom roka uporabe. To hrano se nato preko humanitarnih organizacij distribuira\
  \ do brezdomcev, varne hi\u0161e in drugih socialno ogro\u017Eenih ljudi.\n 1.2Javni\
  \ sektor\nVlada Republike Slovenije, Odbor za dr\u017Eavno ureditev in javne zadeve\
  \ je dne 30. 3. 2015 sprejela sklep \u0161t. 0911-1/2015-9, s katerim zavezuje Ministrstvo\
  \ za kmetijstvo, gozdarstvo in prehrano,  da pripravi poziv vsem institucijam javnega\
  \ sektorja, ki delujejo v okviru posameznih ministrstev, da naj njihove kuhinje\
  \ svoje prese\u017Eke hrane ponudijo humanitarnim organizacijam\xAB. Poziv vsebuje\
  \  konkretne informacije o pogojih oddaje vi\u0161kov hrane ter kontakte humanitarnih\
  \ organizacij, ki vi\u0161ke hrane sprejemajo. V nadaljevanju bomo kot nacionalna\
  \ kontaktna to\u010Dka predstavili dosedanje aktivnosti pri ugotavljanju koli\u010D\
  in vi\u0161ka hrane v okviru kuhinj institucij javnega sektorja (centri za socialno\
  \ delo, domovi ostarelih, vrtci, \u0161ole, dija\u0161ki domovi, bolni\u0161nice,\
  \ kuhinje slovenske vojske). Pri tem je pomembno poudariti, da se spo\u0161tujejo\
  \ vsi  higienski kriteriji pri pripravi, transportu in razdeljevanju hrane socialno\
  \ ogro\u017Eeni skupini ljudi. Ministrstvo bo na seji Odbora za dr\u017Eavno ureditev\
  \ in javne zadeve v mesecu oktobru predstavilo izvedene aktivnosti.\nHumanitarne\
  \ organizacije kot so Karitas, Rde\u010Di Kri\u017E Slovenije, Lions Klub in Slovenska\
  \ Filantropija \u017Ee do sedaj razdeljujejo vi\u0161ke hrane, ki \u017Ee uspe\u0161\
  no poteka v sodelovanju s trgovskimi hi\u0161ami in jim dodatne koli\u010Dine hrane\
  \ iz obratov javne prehrane pomenijo nadgradnjo do sedaj ute\u010Denih poti razdeljevanja\
  \ hrane socialno \u0161ibkim.\n 2. Pravne podlage\nPri pripravi hrane, prevozu in\
  \ razdeljevanju vi\u0161kov hrane je potrebno upo\u0161tevati naslednje predpise:\n\
  \ higienske zahteve ravnanja s hrano kot to dolo\u010Da uredba (ES) \u0161t. 178/2002\
  \ Evropskega parlamenta in Sveta o dolo\u010Ditvi splo\u0161nih na\u010Del in zahtevah\
  \ \u017Eivilske zakonodaje, ustanovitvi Evropske agencije za varnost hrane in postopkih,\
  \ ki zadevajo varnost hrane; Uredba (ES) \u0161t. 1169/2011 Evropskega parlamenta\
  \ in Sveta o zagotavljanju informacij o \u017Eivilih potro\u0161nikom; Uredba o\
  \ izvajanju uredbe (EU) o zagotavljanju informacij o \u017Eivilih potro\u0161nikom\
  \ (Uradni list RS, \u0161t. 6/14); Pravilnik o posebnih zahtevah glede ozna\u010D\
  evanja in predstavljanja predpakiranih \u017Eivil (Uradni list RS, \u0161t. 83/14);\
  \ Uredba o ravnanju z odpadki (Uradni list RS, \u0161t. 34/08 in 103/11), predpis\
  \ je v spreminjanju in med drugim obravnava zavr\u0161ke hrane kot odpadek; \n 3.\
  \ Poziv MKGP ostalim ministrstvom\n Obveznosti MKGP izhajajo iz sklepa Vlade.  Zato\
  \ je  ministrstvo za kmetijstvo  pozvalo ostale resorje, ki razpolagajo z javnimi\
  \ kuhinjami, da svoje prese\u017Eke hrane ponudijo humanitarnim organizacijam in\
  \ s tem poskrbijo, da se vzpostavi povezava med kuhinjami javnih zavodov in humanitarnimi\
  \ organizacijami. Tako bodo vi\u0161ki hrane preko omenjene povezave dejansko na\u0161\
  li pot do ranljivih, socialno ogro\u017Eenih skupin prebivalstva; S temi aktivnostmi\
  \ \u017Eelimo dose\u010Di, da bi se najprej v javnem sektorju prepre\u010Dilo, da\
  \ \u0161e varna in kakovostna hrana ne pristane med odpadki; Ugotoviti je potrebno\
  \ kje smo, kaj imamo. Primeri dobrih praks v Sloveniji, ki \u017Ee delujejo pri\
  \ nas \u2013 Pod Strehco in v Skandinaviji) in \u010Desa nimamo. \n 4. Definicija\
  \ pojmov\nRazlika med vi\u0161ki hrane in zavr\u017Ekom hrane.\n Vi\u0161ki hrane\
  \ predstavljajo kategorijo hrane, ki ima po vseh svojih zna\u010Dilnostih \u0161\
  e vedno lastnost hrane (varnost, kakovost) Zavr\u017Eki hrane pa predstavljajo dejansko\
  \ \u017Ee odpadek, ki kon\u010Da v razli\u010Dnih deponijah ali bioplinarnah. \n\
  \ \n5. Ciljne to\u010Dke, koli\u010Dina hrane, socialni vidik\n ciljne to\u010D\
  ke: kam naj ta hrana prispe; socialni, eti\u010Dni, moralni, ekonomski vidiki; \n\
  \ \n6. Koraki, ki bi jih bilo potrebno storiti\n To\u010Dka 1: Uprava za varno hrano,\
  \ veterinarstvo bo s pomo\u010Djo treh strokovnjakov, ki  ki bodo kot prostovoljci\
  \ pomagali humanitarnim organizacijam pri pripravi smernic za pripravo hrane in\
  \ ravnanje z vi\u0161ki hrane. Kak\u0161en je varen prevoz hrane, pogoji za prevoz.\
  \ Uprava bo smernice pregledala in potrdila, in\u0161pektorat  bo koordiniral delovno\
  \ skupino do realizacije \u017Eelenega cilja. To\u010Dka 2: Resorna ministrstva\
  \ bodo \u0161e v naprej sporo\u010Dala podatke o koli\u010Dini, lokacijah in kontaktnih\
  \ osebah kjer se v obratih javne prehrane ta hrana pripravlja za humanitarne organizacije.\
  \ Dnevno bi lahko razdelili do 300 obrokov hrane. To\u010Dka 3: Preu\u010Di se mo\u017E\
  nosti, da bi dolo\u010Dene kuhinje lahko ob minimalnih stro\u0161kih pove\u010D\
  ajo svoje kapacitete za razdeljevanje hrane socialno ogro\u017Eenim ljudem. Resorna\
  \ ministrstva naj ugotovijo kak\u0161no bi bilo lahko dnevno pove\u010Danje obrokov\
  \ v njihovih obratih javne prehrane oziroma v javnih zavodih. To\u010Dka 4: Na podlagi\
  \ apelov Humanitarnih organizacij predlagamo, da bi MDDSZ pripravilo finan\u010D\
  no ovrednoten program za nabavo opreme za varen prevoz hrane in anga\u017Eiranje\
  \ prostovoljcev v okviru javnih del. "
