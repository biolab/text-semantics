response: "Odziv Ministrstva za infrastrukturo\nMed pomembnej\u0161imi prometnimi\
  \ funkcijami cestne infrastrukture v naseljih sta predvsem povezovalna in dostopna\
  \ funkcija, ki se za potrebe pe\u0161ca odvija  na povr\u0161inah zgrajenih v okviru\
  \ cest, ulic, trgov, parkov. Te povr\u0161ine pa zaradi prepletanja z drugimi udele\u017E\
  enci v prometu ter grajenih in naravnih ovir zahtevajo prehode, pasa\u017Ee, stopni\u0161\
  \u010Da, mostove, podhode, nadhode, dvigala, teko\u010De stopnice in druge naprave.\
  \ Sklenjeno omre\u017Eje za pe\u0161ce mora omogo\u010Dati u\u010Dinkovito, hitro\
  \ in enostavno  dostopnost do objektov dru\u017Ebene infrastrukture, postajali\u0161\
  \u010D javnega potni\u0161kega prometa, povr\u0161in za rekreacijo, do drugih javnih\
  \ prostorov in tudi do delovnih mest. Optimalen potek omre\u017Eje za pe\u0161ca\
  \ mora zagotavljati petminutno dostopnost vsem skupinam prebivalstva od stanovanj\
  \ do centralnih obmo\u010Dij in postajali\u0161\u010D javnega potni\u0161kega prometa.\
  \ Nedvomno je promet pomemben vir emisij toplogrednih plinov in kot tak pospe\u0161\
  uje podnebne spremembe, saj emisije iz prometa kljub bistvenim tehnolo\u0161kim\
  \ izbolj\u0161avam nara\u0161\u010Dajo. Bistvena omilitev te problematike predstavlja\
  \ trajnostna mobilnost kamor ob javnem potni\u0161kem prometu in kolesarjenju sodi\
  \ tudi hoja. Infrastruktura za pe\u0161ce mora biti zato na\u010Drtovana tako, da\
  \ ustreza vsem uporabnikom, pri \u010Demer je treba upo\u0161tevati predvsem najbolj\
  \ ranljive skupine, saj so njihove potrebe ve\u010Dje in toleranca za napake manj\u0161\
  a. \u010Ce bo udobje in varnost pri hoji dose\u017Eena za starej\u0161e, otroke,\
  \ gibalno in senzorno ovirane osebe, bo tudi za vse ostale pe\u0161ce. Nadhodi in\
  \ podhodi za pe\u0161ce so primerna re\u0161itev le izjemoma, v primeru kri\u017E\
  anja z \u017Eelezni\u0161ko progo, avtocesto, nadpovpre\u010Dno prometno obremenjeno\
  \ cesto ali povezovanja \u0161olskih kompleksov, ki so s cesto lo\u010Deni. V vseh\
  \ ostalih primerih je treba primarno zagotavljati ustrezno varna nivojska kri\u017E\
  anja.  Prednost nadhodov je sicer bolj\u0161a osebna varnost in predvsem ob\u010D\
  utek varnosti zaradi preglednosti, njihova izvorna  problematika pa vi\u0161inska\
  \ razlika, ki jo je treba premagati ter pri\u010Detek pre\u010Dkanja z vzponom,\
  \ kar je psiholo\u0161ko slab\u0161e. Pri na\u010Drtovanju nadhodov za pe\u0161\
  ce je treba paziti predvsem na to, da je vi\u0161inska razlika \u010Dim manj\u0161\
  a in premagovanje vi\u0161ine \u010Dim bolj udobno, da so prehodi kratki, dovolj\
  \ \u0161iroki in prijetni. Tehni\u010Dna re\u0161itev s klan\u010Dinami, ki je sprejemljiva\
  \ re\u0161itev tudi za gibalno ovirane osebe ni povsod sprejemljiva, zato re\u0161\
  itve zahtevajo tudi stopni\u0161\u010Da oziroma dvigala, ki pretok pe\u0161cev upo\u010D\
  asnjujejo.    Nadhodi niso re\u0161itev, s katerimi bi odpravili vpliv onesna\u017E\
  enosti zraka na pe\u0161ca, glede na to da se stopnja onesna\u017Eenosti zraka bistveno\
  \ ne razlikuje na posamezni to\u010Dki cesti\u0161\u010Da. Omenjeni objekti predstavljajo\
  \ vi\u0161ji varnostni standard za pe\u0161ca, pe\u0161ec pa najve\u010Dji prispevek\
  \ k trajnostni mobilnosti.  Gradnja povr\u0161in za pe\u0161ce kakor tudi njihovo\
  \ povezovanje je zahteven na\u010Drtovalski izziv. Brezhibno delovanje teh povr\u0161\
  in zahteva skrb za varnost uporabnikov in \u010Dim bolj teko\u010D promet med posameznimi\
  \ cilji. Pomembno je, da se pe\u0161ec prosto giblje, brez nepotrebnih ovir, kar\
  \ lahko dose\u017Eemo s primernim nivojem uslug, ki upo\u0161tevajo najvi\u0161\
  je varnostne normative.\n "
