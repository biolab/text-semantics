response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nPla\u010Dilo\
  \ za delo je eden pomembnih elementov delovnega razmerja. Za delavca je to ena od\
  \ bistvenih pravic iz delovnega razmerja, za delodajalca pa je obveznost pla\u010D\
  ila ena od bistvenih obveznosti. Zakon o delovnih razmerjih (Ur. l. RS, \u0161t.\
  \ 42/02, 79/06-ZZZPB-F, 46/07-Odl. US, 103/07, 45/08-ZArbit in 83/09-Odl. US, v\
  \ nadaljevanju ZDR) kot temeljni predpis na podro\u010Dju delovnih razmerij vsebuje\
  \ temeljne dolo\u010Dbe o pla\u010Dnem sistemu v posebnem tretjem poglavju in poleg\
  \ sestavin pla\u010De dolo\u010Da nadomestila, povra\u010Dila stro\u0161kov, regres\
  \ za letni dopust, odpravnino ob upokojitvi. Posebej varuje enako pla\u010Dilo ne\
  \ glede na spol ter dolo\u010Da \u010Das, na\u010Din in kraj pla\u010Dila ter pravila\
  \ v zvezi z zadr\u017Eanjem in pobotanjem izpla\u010Dila pla\u010De ter dolo\u010D\
  a minimum, ki ga mora delodajalec upo\u0161tevati pri dolo\u010Danju pla\u010De.\
  \ Gre torej za zagotavljanje minimalnih pravic pri posameznih izpla\u010Dilih, ki\
  \ se z avtonomnimi akti lahko pove\u010Dajo. Dolo\u010Ditev pla\u010Dila za konkretnega\
  \ delavca je v zasebnem sektorju v dolo\u010Denih zakonskih okvirih prepu\u0161\u010D\
  ena pogodbeni ureditvi med delavcem in delodajalcem, pla\u010Dilo za delo pa je\
  \ tudi pomemben predmet urejanja socialnih partnerjev v kolektivnih pogodbah. Upo\u0161\
  tevaje navedeno menimo, da bi zakonska dolo\u010Ditev razmerja med minimalno in\
  \ maksimalno pla\u010Do v zasebnem sektorju pomenila premo\u010Dan poseg v avtonomno\
  \ voljo pogodbenih strank in v svobodo kolektivnega dogovarjanja.\nV zvezi s predlogom,\
  \ da bi morala podjetja zaposlovati primerno izobra\u017Eene na primerna delovna\
  \ mesta pa pojasnjujemo, da ZDR v prvem odstavku 20. \u010Dlena dolo\u010Da, da\
  \ mora delavec, ki sklene pogodbo o zaposlitvi, izpolnjevati predpisane, s kolektivno\
  \ pogodbo ali splo\u0161nim aktom dolo\u010Dene oziroma s strani delodajalca zahtevane\
  \ in objavljene pogoje za opravljanje dela. Edini pogoj, ki ga dolo\u010Da ZDR,\
  \ je splo\u0161na sposobnost za sklenitev pogodbe o zaposlitvi, ki zna\u0161a 15\
  \ let. Vsi ostali pogoji so vezani na potrebe delovnega mesta in so lahko dolo\u010D\
  eni s predpisi ali avtonomnimi pravnimi akti. Med take pogoje sodi tudi strokovna\
  \ usposobljenost. Kak\u0161na naj bi torej bila strokovna usposobljenost in kako\
  \ bo kandidat za zaposlitev dokazoval izpolnitev tega posebnega pogoja, pa je stvar\
  \ presoje tistega, ki je tak pogoj dolo\u010Dil.\nUpo\u0161tevaje navedeno ureditev\
  \ menimo, da so dolo\u010Dbe ZDR, ki se nana\u0161ajo na pla\u010Dilo za delo in\
  \ pogoje za opravljanje dela, zadostne in ustrezne.\n "
