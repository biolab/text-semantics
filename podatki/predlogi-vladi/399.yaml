response: "Odziv Ministrstva za zdravje\nPredlog smo prou\u010Dili ter pregledali\
  \ strokovna stali\u0161\u010Da in ugotovitve mednarodnih in tujih organizacij, ki\
  \ so se ukvarjale s prou\u010Devanjem amalgama in njegove uporabe v zobozdravstveni\
  \ dejavnosti ter mo\u017Enih stranskih u\u010Dinkih, ki bi jih lahko povzro\u010D\
  al. Med temi so najbolj znane ugotovitve in stali\u0161\u010Da Svetovnega zdru\u017E\
  enja zobozdravnikov (Federation Dental International - FDI) in Ameri\u0161kega zdru\u017E\
  enja zobozdravnikov (American Dental Assosiation- ADA). Te ugotovitve in stali\u0161\
  \u010Da so naslednje: \nAmalgam, ki se uporablja v zobozdravstveni dejavnosti za\
  \ izdelavo zalivk, je eno od polnilnih sredstev, ki se uporablja \u017Ee ve\u010D\
  \ kot 150 let in zaenkrat zanj, kljub razli\u010Dnim raziskavam, ni ustrezne zamenjave\
  \ ali drugega bolj\u0161ega materiala.\n\u017Divo srebro, ki je sestavina amalgama,\
  \ se lahko ob pripravi za polnitev zob, dokler se ne ve\u017Ee z drugimi kovinami\
  \ (srebro, baker itd.) pojavlja v hlapih ali na sluznici ali na rokah zobozdravstvenih\
  \ delavcev. Temu so \u0161e najbolj izpostavljeni prav slednji, medtem ko je koli\u010D\
  ina \u017Eivega srebra, ki bi se tako zadr\u017Eala pri pacientu, zanemarljiva in\
  \ se meri v nanogramih. Zobozdravstveni delavci lahko zmanj\u0161ajo izpostavljenost\
  \ \u017Eivemu srebru z uporabo rokavic in pravilnim ravnanjem z amalgamskimi odpadki.\n\
  Koli\u010Dina \u017Eivega srebra, ki se pri izdelavi zalivk lahko resorbira v telo,\
  \ je neznatna, lahko pa do nje pride tudi iz drugih virov v naravi.\nNi dokazov,\
  \ ki bi kazali na povezanost prisotnih amalgamskih zalivk v ustih pacientov in kroni\u010D\
  nimi degenerativnimi boleznimi, prizadetostjo ledvic, avtoimunimi boleznimi, posledicami\
  \ na plodu pri nose\u010Dnicah, Alzheimerjevo boleznijo ali pojavom drugih bolezni.\n\
  Lokalna preob\u010Dutljivost na amalgam se lahko pojavi na ustni sluznici, a so\
  \ ti pojavi izredno redki.\nAlternativna polnilna sredstva za izdelavo zalivk, ki\
  \ bi nadomestila amalgam, imajo lahko prav tako dolo\u010Dene stranske u\u010Dinke.\
  \         \nVse te navedbe in \u0161e ve\u010D je mo\u017Eno preveriti na spletnih\
  \ straneh:  http: www: fdiworlddental.org in  http:www.ada.org/prof/resources/positions/statement/amalgam/\
  \ asp\nGlede na strokovna in znanstvena spoznanja o amalgamu, ki jih navajajo strokovne\
  \ organizacije in zdru\u017Eenja ter in\u0161tituti po vsem svetu, ne vidimo zadostnih\
  \ utemeljitev, da bi v Sloveniji prepovedali uporabo amalgama za izdelavo zobnih\
  \ zalivk. Tudi materiali, ki bi jih morebiti lahko nadomestili, pa imajo lahko poleg\
  \ slab\u0161e kakovosti tudi stranske u\u010Dinke. "
