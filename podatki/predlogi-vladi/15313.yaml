response: "Odziv Ministrstva za javno upravo\nPravica dr\u017Eavljanov do sodelovanja\
  \ pri upravljanju javnih zadev je klasi\u010Dna, splo\u0161na in ustavna pravica.\
  \ Ustava Republike Slovenije (v nadaljevanju: ustava) v 44. \u010Dlenu namre\u010D\
  \ daje dr\u017Eavljanom pravico do neposrednega sodelovanja pri upravljanju javnih\
  \ zadev. Referendum je najpomembnej\u0161a oblika neposredne demokracije. Volivcem\
  \ omogo\u010Da neposredno odlo\u010Danje o ustavi, zakonu ali drugem pravnem aktu\
  \ in o drugem vpra\u0161anju, ki je pomembno za dru\u017Ebo in dr\u017Eavo.\nV Sloveniji\
  \ je na dr\u017Eavni ravni najpogosteje izvajan zakonodajni referendum, ki je neposredno\
  \ dolo\u010Den v 90.\u010Dlenu ustave. Dr\u017Eavni zbor razpi\u0161e referendum\
  \ o uveljavitvi zakona, ki ga je sprejel, \u010De to zahteva najmanj \u0161tirideset\
  \ tiso\u010D volivcev. Zakonodajni referendum je del zakonodajnega postopka. Zakon\
  \ o referendumu in o ljudski iniciativi[1] (v nadaljnjem besedilu: ZRLI) predpisuje\
  \ kak\u0161ni pogoji morajo biti izpolnjeni, da dr\u017Eavni zbor razpi\u0161e referendum.\
  \ Predlagatelj mora najprej v sedmih dneh po sprejetju zakona zbrati 2.500 podpisov,\
  \ nato pa predsednik dr\u017Eavnega zbora dolo\u010Di 35 dnevni rok, ko se zbira\
  \ 40.000 podpisov na predpisanih obrazcih na upravnih enota. \u010Ce so tudi ti\
  \ podpisi zbrani v roku dr\u017Eavni zbor razpi\u0161e referendum. Na ta na\u010D\
  in se zakonodajni postopek prekine in se zadr\u017Ei uveljavitev zakona. Za zavrnitev\
  \ zakona mora glasovati ve\u010Dina volivcev, ki se udele\u017Eijo referenduma in\
  \ ta ve\u010Dina mora predstavljati petino vseh volivcev. \u010Ce zakon na referendumu\
  \ ni zavrnjen, sledi razglasitev in uveljavitev zakona.\nStro\u0161ki za izvedbo\
  \ referenduma se krijejo iz dr\u017Eavnega prora\u010Duna (54. \u010Dlen ZRLI).\
  \ Prelaganja stro\u0161kov na predlagatelja referenduma, bi pomenilo omejevanje\
  \ ustavne pravice, in bi tako odvrnilo ve\u010Dino predlagateljev, da bi spro\u017E\
  ili postopek za razpis referenduma. Posledi\u010Dno bi sama pravica do referenduma\
  \ izgubila svoj smisel.\nGlede na navedeno ministrstvo prejetega predloga ne podpira\
  \ in meni, da ni primeren za nadaljnjo obravnavo.\n\_\n\n[1] Uradni list RS, \u0161\
  t.\_26/07\_\u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\_6/18\_\u2013 odl.\
