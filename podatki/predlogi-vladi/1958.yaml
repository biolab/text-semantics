response: "Odziv Ministstva za promet\nPredlog o uvedbi obveznega prevoza tovornjakov,\
  \ ki tranzitirajo Slovenijo ni nov in je bil \u017Ee nekajkrat posredovan v prou\u010D\
  itev in to ne le s strani ob\u010Danov. Nazadnje je bila tak predlog posredovan\
  \ Ministrstvu za promet v juniju 2007 za podro\u010Dje Prekmurja ob gradnji avtoceste.\n\
  Ideja in \u017Eelja po preusmeritvi tovora s cest na druge na\u010Dine prevoza je\
  \ obravnavana tudi v prometni politiki EU in RS. Obstaja tudi program EU z nazivom\
  \ Marco Polo, ki je namenjen pospe\u0161evanju in spodbujanju intermodalnega transporta,\
  \ ki vklju\u010Duje tudi oprtni prevoz.\nMinistrstvo za promet je mo\u017Enost uvedbe\
  \ obveznega prevoza tovornjakov v tranzitu preko Slovenije po \u017Eeleznici ve\u010D\
  krat obravnavalo, a je bila z vstopom Republike Slovenije v EU uvedena liberalizacija\
  \ prometa, ki ne dopu\u0161\u010Da nikakr\u0161nih omejitev v cestnem prometu, z\
  \ izjemo omejitev za te\u017Eka tovorna vozila v \u010Dasu praznikov in vikendov,\
  \ ki je zajeta v Odredbi o omejitvi prometa na cestah v Republiki Sloveniji. Iz\
  \ tak\u0161nega stanja sledi, da je edina mo\u017Enost preusmeritve tovora s cest\
  \ na \u017Eeleznice zagotovitev ustrezne \u017Eelezni\u0161ke infrastrukture in\
  \ s tem pove\u010Danje konkuren\u010Dnost \u017Eelezni\u0161kega prevoza.\nUporaba\
  \ oprtnih prevozov v Sloveniji je le deloma prometno politi\u010Dna zadeva, vse\
  \ bolj pa je odvisna od ekonomskih parametrov, ki za oprtni prevoz niso najbolj\
  \ ugodni. Ker za izvajanje cestnih prevozov ni nobenih ovir, ne v tehni\u010Dnem,\
  \ niti administrativnem pogledu, je edina prakti\u010Dna omejitev in s tem konkuren\u010D\
  na prednost \u017Eelezni\u0161kega prevoza \u010Das, ki ga cestni prevoznik potrebuje\
  \ za prevoz tovornjaka preko Slovenije in se lahko upo\u0161teva kot obvezen po\u010D\
  itek. Prevozniki bodo oprtni vlak uporabljali le, \u010De jim bodo ponujeni pogoji\
  \ ustrezali, med drugim tudi cena, ki je ob trenutnih ekonomskih pogojih vi\u0161\
  ja kot za prevoz po cesti (eksterni stro\u0161ki cestnega prevoza niso v celoti\
  \ vklju\u010Deni v ceno prevoza).\nMo\u017Enost uvedbe oprtnih vlakov in zagotavljanje\
  \ rednega voznega reda je povezana z investicijami v terminale, proge in vozna sredstva.\
  \ Ureditev enega terminala je ocenjena na okoli pol milijona evrov in vklju\u010D\
  uje ustrezno dolg raven nakladalno razkladalni tir (min. 700 m), manipulativni prostor\
  \ s klan\u010Dino za nakladanje/razkladanje, dovozne poti za cestna vozila, parkirne\
  \ prostore na katerem bi se zadr\u017Eevala tovorna vozila pred nakladanjem, delovne\
  \ in bivalne prostore za \u017Eelezni\u0161ke delavce ter sanitarne in bivalne prostore\
  \ za voznike. \u0160tevilo terminalov pa je povezano z odlo\u010Ditvijo katere smeri\
  \ bi bilo potrebno pokrivati z oprtnim prometom.\nZa izvajanje rednega prevoza tovornjakov\
  \ mora biti ustrezno opremljen tudi \u017Eelezni\u0161ki prevoznik. Za uvedbo dveh\
  \ vlakov bi potrebovali 50 specialnih nizkopodnih vagonov. Najem enega vagona zna\u0161\
  a okoli 80 EUR/dan. Letni stro\u0161ek najema 50 vagonov bi bil okoli 1,5 milijonov\
  \ evrov, pri \u010Demer se je treba zavedati, da z eno vlakovno kompozicijo prepeljemo,\
  \ z eno vo\u017Enjo le 25 kamionov s prikolicami. \u0160tevilo kompozicij pa je\
  \ odvisno od \u0161tevila tovornjakov in od \u010Dasa trajanja prevoza ter tudi\
  \ od prostih kapacitet na progi.\nV letu 2010 je bila po naro\u010Dilu Ministrstva\
  \ za promet izdelana \u0161tudija: \"\u0160tudija razvoja oprtnega prevoza v Republiki\
  \ Sloveniji (Prometni institut Ljubljana, julij 2010)\" za potrebe priprave Nacionalnega\
  \ programa razvoja javne \u017Eelezni\u0161ke infrastrukture, ki je v zaklju\u010D\
  ni fazi priprave in daje poseben poudarek tudi ve\u010Dji uvedbi intermodalnega\
  \ prevoza. Gradnja infrastrukture in objektov, ki bodo namenjeni prevozu tovornjakov\
  \ z \u017Eeleznico, v Nacionalnem programu ni opredeljena kot samostojna aktivnost\
  \ pa\u010D pa so te aktivnosti sistemsko vgrajene v modernizacijo \u017Eelezni\u0161\
  kega omre\u017Eja in to iz razloga in ocene, da je oprtni transport eden izmed bodo\u010D\
  ih dopolnjujo\u010Dih ukrepov k re\u0161evanju problematike tovornega tranzitnega\
  \ prometa. S tako prometno politiko in investicijsko naravnanostjo se \u017Eeli\
  \ razvijati trajnostno mobilnost, ki bo ohranjala okolje in omogo\u010Dala gospodarski\
  \ napredek. S tak\u0161nim pristopom se bodo zagotovile osnove za trajno preusmeritev\
  \ te\u017Ekega cestnega tovora na \u017Eeleznico, kar je tudi v skladu z evropsko\
  \ in slovensko prometno politiko.  "
