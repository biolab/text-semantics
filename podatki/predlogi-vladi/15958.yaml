response: "Odziv Ministrstva za notranje zadeve\nPojasnjujemo, da v policiji \u017E\
  e deluje Nacionalni preiskovalni urad, ki je specializirana kriminalisti\u010Dna\
  \ preiskovalna enota, ustanovljena za posebne primere odkrivanja in preiskovanja\
  \ zahtevnih kaznivih dejanj s podro\u010Dij gospodarstva, korupcije in organiziranega\
  \ kriminala, ki terjajo posebno usposobljenost, organiziranost in opremljenost kriminalisti\u010D\
  nih preiskovalcev ali posebej usmerjeno delovanje dr\u017Eavnih organov in institucij\
  \ s podro\u010Dja davkov, carin, finan\u010Dnega poslovanja, vrednostnih papirjev,\
  \ varstva konkurence, prepre\u010Devanja pranja denarja, prepre\u010Devanja korupcije,\
  \ prepovedanih drog in in\u0161pekcijskega nadzora.\nPreiskovanje korupcijskih kaznivih\
  \ dejanj je ena od temeljnih prioritet policijskega dela. Permanentni izziv za policijo\
  \ je u\u010Dinkovitost pri identifikaciji pojavnih oblik in podro\u010Dij korupcijske\
  \ kriminalitete tako v javnem kot zasebnem sektorju ter njeno preiskovanje.\nMinister\
  \ za notranje zadeve je Policiji v mesecu februarju 2023 izdal usmeritve za prednostno\
  \ obravnavo korupcijskih kaznivih dejanj, s \u010Dimer je policiji nalo\u017Eil,\
  \ da naj okrepi aktivnosti za odkrivanje kaznivih dejanj z elementi korupcije in\
  \ njihovih storilcev na vseh organizacijskih nivojih. Pomembno je u\u010Dinkovito\
  \ proaktivno delo policije in odkrivanje tveganj na podro\u010Djih ve\u010Djih investicijskih\
  \ nalo\u017Eb, projektov in s tem povezanih javnih naro\u010Dil na evropski, dr\u017E\
  avni in lokalni ravni. Prav tako je minister policiji nalo\u017Eil, da je dol\u017E\
  na organizirati delo kriminalisti\u010Dne policije na na\u010Din, da bo preiskovanje\
  \ kaznivih dejanj z elementi korupcije strokovno, hitro in u\u010Dinkovito.\nV Republiki\
  \ Sloveniji imamo razvit protikorupcijski sistem, ki je povsem primerljiv z drugimi\
  \ dr\u017Eavami Evropske unije. V okviru policije so vzpostavljene organizacijske\
  \ enote na vseh policijskih upravah v RS, in sicer oddelki za preiskovanje gospodarske\
  \ kriminalitete, ki so namenjeni prepre\u010Devanju, preiskovanju in pregonu korupcijskih\
  \ kaznivih dejanj na regionalni ravni.\nOcenjujemo, da ustanavljanje novega organa\
  \ ni smotrno, zato menimo, da predlog ni primeren za nadaljnjo obravnavo."
