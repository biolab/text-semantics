response: "Odziv Minidstrstva za kulturo\nV skladu z Ustavo Republike Slovenije je\
  \ uradni jezik v Republiki Sloveniji sloven\u0161\u010Dina. Na obmo\u010Djih ob\u010D\
  in, v katerih \u017Eivita italijanska ali mad\u017Earska narodna skupnost, pa je\
  \ uradni jezik tudi italijan\u0161\u010Dina ali mad\u017Ear\u0161\u010Dina. Skladno\
  \ s tem podro\u010Dje jezika ureja tudi Zakon o javni rabi sloven\u0161\u010Dine.\n\
  Ministrstvo za kulturo bo predlog spremembe 23. \u010Dlena Zakona o javni rabi sloven\u0161\
  \u010Dine skrbno preu\u010Dilo. Navedeni predlog je namre\u010D podala tudi skupnost\
  \ startup in je bil predmet posebnega sestanka, ki je potekal 10. januarja 2018\
  \ na Ministrstvu za kulturo med predstavnicami in predstavniki Ministrstva za gospodarski\
  \ razvoj in tehnologijo, Gospodarske zbornice Slovenije in Ministrstva za kulturo.\
  \ Na njem je bilo dogovorjeno, da bodo Ministrstvo za gospodarski razvoj in tehnologijo,\
  \ Gospodarska zbornica Slovenije in skupnost startup pripravili oceno stanja na\
  \ podro\u010Dju uporabe slovenskega jezika na spletnih straneh slovenskih podjetij.\
  \ Ta zaveza je pisno opredeljena tudi v dokumentu z naslovom Akcijski na\u010Drt\
  \ \xBBSlovenija - de\u017Eela zagonskih podjetij (startupov)\xAB. Takoj ko bo ministrstvo\
  \ gradivo prejelo, ga bo skrbno preu\u010Dilo in na tej podlagi podalo odgovor na\
  \ predlog spremembe Zakona o javni rabi sloven\u0161\u010Dine.\n "
