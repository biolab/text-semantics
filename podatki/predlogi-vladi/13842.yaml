  \ o dostopu do informacij javnega zna\u010Daja. Prav tako se na spletu objavljajo\
  \ dnevni redi sej delovnih teles vlade in dnevni redi sej vlade. Poleg tega Urad\
  \ Vlade RS za komuniciranje a\u017Eurno obve\u0161\u010Da javnost o terminih sej\
