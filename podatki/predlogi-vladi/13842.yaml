response: "Odziv Generalnega sekretariata vlade\nGlede zagotavljanja transparentnosti\
  \ delovanja vlade in ministrov je uvodoma potrebno pojasniti, da se javnost dela\
  \ vlade zagotavlja z novinarskimi konferencami, objavami na svetovnem spletu in\
  \ drugimi na\u010Dini skladno z zakonom, ki ureja medije, in zakonom, ki ureja dostop\
  \ do informacij javnega zna\u010Daja, ter sporo\u010Dili, poslanimi po drugih informacijsko-telekomunikacijskih\
  \ sredstvih. Vlada in predsednik vlade odgovarjata na vsa vpra\u0161anja, pobude\
  \ in predloge praviloma preko ministrstev in vladnih slu\u017Eb.\nZa zagotavljanje\
  \ javnosti dela vlade skrbi Urad vlade za komuniciranje.\_Po vsaki seji vlade Urad\
  \ vlade za komuniciranje pripravi tudi sporo\u010Dilo za javnost o vsebini sklepov,\
  \ ki jih je vlada sprejela, in jih objavi na vladnem spletnem portalu.\nPredsednik\
  \ vlade, generalni sekretar in vladni predstavnik za odnose z javnostmi obve\u0161\
  \u010Dajo javnost o delu in sprejetih odlo\u010Ditvah vlade. Ministri obve\u0161\
  \u010Dajo javnost o tistih odlo\u010Ditvah vlade, ki spadajo v njihovo delovno podro\u010D\
  je. Po pooblastilu vlade ali ministrov lahko o sprejetih odlo\u010Ditvah s svojega\
  \ delovnega podro\u010Dja obve\u0161\u010Dajo javnost tudi dr\u017Eavni sekretarji\
  \ in predstojniki vladnih slu\u017Eb.\nDelo vlade pa se lahko spremlja preko spletnih\
  \ strani vlade in sicer celoten\_postopek: od nastajanja gradiv, ki \u010Dakajo\
  \ na obravnavo na vladi (gradiva v postopku obravnave), obravnave na sejah delovnih\
  \ teles vlade (dnevni redi sej delovnih teles), do sej vlade (dnevni redi sej vlade\
  \ s sklepi in \u017Ee sprejetimi gradivi), ko vlada sprejeta gradiva po\u0161lje\
  \ v obravnavo v Dr\u017Eavni zbor, oziroma vladne uredbe in sklepe v objavo v Uradni\
  \ list.\nNa spletnih straneh vlade se torej dnevno objavljajo vladna gradiva, ki\
  \ bodo uvr\u0161\u010Dena na dnevne rede prihodnjih sej delovnih teles ali vlade,\
