  \ Pre\u017Eivnina se dolo\u010Di glede na potrebe upravi\u010Denca in materialne\
  \ ter pridobitne zmo\u017Enosti zavezanca (129. \u010Dlen ZZZDR). Pre\u017Eivnina\
  \ se vedno dolo\u010Di individualno, upo\u0161tevaje vse okoli\u0161\u010Dine primera,\
  \ pri \u010Demer se zlasti upo\u0161teva, da pre\u017Eivnina zajame stro\u0161ke\
  \ \u017Eivljenjskih potreb otroka. Pla\u010Da zavezanca je namre\u010D samo en dejavnik,\
  \ ki se upo\u0161teva pri dolo\u010Ditvi vi\u0161ine pre\u017Eivnine. Na strani\
  \ zavezanca se upo\u0161tevajo tudi njegove pridobitne zmo\u017Enosti, pre\u017E\
  ivnina pa mora biti primerna za zagotavljanje otrokovega uspe\u0161nega telesnega\
  \ in du\u0161evnega razvoja.\nZZZDR v 105.a \u010Dlenu dolo\u010Da, da se o pre\u017E\
  ivljanju skupnih otrok star\u0161a sporazumeta sama. \u010Ce se sama o tem ne moreta\
  \ sporazumeti, jima pri tem sklenitvi sporazuma pomaga center za socialno delo.\
  \ \u010Ce se star\u0161a tudi ob pomo\u010Di centra za socialno delo ne sporazumeta\
  \ o pre\u017Eivljanju skupnih otrok, odlo\u010Di o tem sodi\u0161\u010De na zahtevo\
  \ enega ali obeh star\u0161ev. Smiselno enako velja tudi za spremembo \u017Ee dolo\u010D\
  ene pre\u017Eivnine.\n\u017De dolo\u010Deni znesek pre\u017Eivnine se lahko spremeni,\
  \ in sicer na podlagi sklenjenega sporazuma med strankama, sicer pa lahko sodi\u0161\
  \u010De na zahtevo upravi\u010Denca ali zavezanca zvi\u0161a, zni\u017Ea ali odpravi\
  \ z izvr\u0161ilnim naslovom dolo\u010Deno pre\u017Eivnino, \u010De se spremenijo\
  \ potrebe upravi\u010Denca ali zmo\u017Enosti zavezanca, na podlagi katerih je bila\
  \ pre\u017Eivnina dolo\u010Dena (132. \u010Dlen ZZZDR).\nOdlo\u010Danje o pravici\
  \ do pre\u017Eivnine in o njeni vi\u0161ini sodi v sodno pristojnost. Niti ZZZDR\
  \ niti Zakon o pravdnem postopku ne dajeta pravne podlage za izvedbo predlagane\
  \ revizije vi\u0161in pre\u017Eivnin. Se pa enako kot predlagatelj zavedamo te\u017E\
  av glede dolo\u010Ditve pre\u017Eivnin, zato so tudi na tem podro\u010Dju predvidene\
  \ spremembe z novo dru\u017Einsko zakonodajo.  \n \n "
