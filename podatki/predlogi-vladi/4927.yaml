response: "Odziv Ministrstva za finance\nOsnovno vpra\u0161anje pri elektronskih ra\u010D\
  unih in dav\u010Dnih blagajnah je, kako na sprejemljiv na\u010Din zagotoviti varnost\
  \ in pravilnost podatkov v elektronski obliki. Pri tem pogosto vsaka dr\u017Eava\
  \ predpisuje svoje tehni\u010Dne zahteve, kar pa lahko podjetnikom ote\u017Euje\
  \ poslovanje v mednarodnem okolju. Ve\u010Dina majhnih in srednjih podjetij trenutno\
  \ \u0161e ne izdaja e-ra\u010Dunov. Ra\u010Dune izdajajo na papirju ali pa jih po\u0161\
  iljajo po elektronski po\u0161ti kot navadne datoteke, kar seveda ni skladno z varnostnimi\
  \ standardi, ampak je enostavno in deluje. Potrebno se je zavedati, da posluje danes\
  \ gospodarstvo v globalnem okolju, v katerem mu lahko vsaka nepremi\u0161ljena poteza\
  \ poslab\u0161a konkuren\u010Dnost. V Sloveniji je tako kot v ve\u010Dini ostalih\
  \ dr\u017Eav izdajanje e-ra\u010Dunov prostovoljno. Dr\u017Eava poslovanje z e-ra\u010D\
  uni spodbuja, vendar dopu\u0161\u010Da tudi ostale oblike, saj se zaveda, da je\
  \ osnovno poslanstvo podjetni\u0161tva enostavno in pregledno poslovno okolje, ki\
  \ omogo\u010Da  podjetnikom rast in razvoj.\nNa podro\u010Dju e-ra\u010Dunov je\
  \ za\u010Dela EU urejati razmere \u017Ee pred leti, ko so \u0161tevilni akterji\
  \ pozivali k ukrepom na evropski ravni, da bi spodbudili trg izdajanja elektronskih\
  \ ra\u010Dunov v vsej EU. Obstoje\u010De dr\u017Eavne ureditve ve\u010Dinoma temeljijo\
  \ na nacionalnih standardih, ki najve\u010Dkrat niso interoperabilni. Kot taki pove\u010D\
  ujejo zapletenost in ve\u010Dajo stro\u0161ke za podjetja, s tem pa ustvarjajo ovire\
  \ za dostop do trga. Kon\u010Dni rezultat tega je, da je izdajanje elektronskih\
  \ ra\u010Dunov v Evropi \u0161e vedno zelo omejeno in obsega od 4 do 15 % vseh izmenjanih\
  \ ra\u010Dunov. Komisija je v sporo\u010Dilu \u201EIzkori\u0161\u010Danje prednosti\
  \ elektronskega izdajanja ra\u010Dunov v Evropi\u201C (COM(2010) 712) pozvala, naj\
  \ postane izdajanje elektronskih ra\u010Dunov do leta 2020 prevladujo\u010Di na\u010D\
  in izdajanja ra\u010Dunov v EU. Evropski parlament je v resoluciji iz aprila 2012\
  \ pozval, naj postane do leta 2016 izdajanje elektronskih ra\u010Dunov obvezno pri\
  \ javnih naro\u010Dilih, dr\u017Eave \u010Dlanice pa so na neformalnem zasedanju\
  \ Sveta za konkurenco februarja 2012 in v sklepih Evropskega sveta iz junija 2012\
  \ pozvale, naj se sprejmejo ukrepi, ki bodo spodbujali izdajanje elektronskih ra\u010D\
  unov in da se odpravijo ovire za dostop do trga, ki jih povzro\u010Da nezadostna\
  \ interoperabilnost izdajanja elektronskih ra\u010Dunov.\nV zakonu o davku na dodano\
  \ vrednost (Uradni list RS, \u0161t. 13/11 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 18/11, 78/11, 38/12 in 83/12; v nadaljevanju. ZDDV-1) je \u017Ee uvedena\
  \ enakovredna obravnava elektronskih in papirnih ra\u010Dunov. Za elektronski ra\u010D\
  un se v skladu s 84. \u010Dlenom ZDDV- 1 \u0161teje ra\u010Dun, ki vsebuje vse podatke\
  \ v skladu z ZDDV-1 in je bil izdan in prejet v kateri koli elektronski obliki.\
  \ Ra\u010Dun izdan v katerikoli obliki (elektronski ali papirni) mora zagotavljati\
  \ pristnost izvora, celovitost vsebine in \u010Ditljivost ra\u010Duna od trenutka\
  \ izdaje do konca obdobja hrambe ra\u010Duna. Namen te dolo\u010Dbe je predvsem\
  \ v spodbujanju uporabe elektronskega izdajanja ra\u010Dunov saj zmanj\u0161ujejo\
  \ upravno obremenitev dav\u010Dnim zavezancem.\nV zvezi z va\u0161im predlogom o\
  \ dav\u010Dnih blagajnah pojasnjujemo, da Ministrstvo za finance skrbno spremlja\
  \ problematiko dav\u010Dnih utaj pri poslovanju z gotovino, vendar se pri iskanju\
  \ re\u0161itev ne omejuje na ta ukrep. Na podro\u010Dju brisanja in prirejanja podatkov\
  \ o prometu dav\u010Dnih zavezancev je s 1. 7. 2013 za\u010Dela veljati nova dav\u010D\
  na zakonodaja, ki dolo\u010Da, da dav\u010Dni zavezanci ne smejo imeti ali uporabljati\
  \ ra\u010Dunalni\u0161kih programov, ki omogo\u010Dajo kakr\u0161no koli naknadno\
  \ spreminjanje podatkov brez revizijske sledi. Enako velja tudi za proizvajalce\
  \ oziroma dobavitelje programske in strojne opreme, ki  ne smejo dav\u010Dnim zavezancem\
  \ omogo\u010Diti uporabe programov ali opreme, ki omogo\u010Da naknadno spreminjanje\
  \ podatkov, brez hrambe izvornih podatkov. Za dav\u010Dne prekr\u0161ke pri elektronski\
  \ obdelavi podatkov so bile predpisane vi\u0161je globe: od 20.000 evrov do 70.000\
  \ evrov za samostojne podjetnike, od 50.000 evrov do 150.000 evrov za mikro in male\
  \ zavezance in od 70.000 evrov do 250.000 evrov za srednje in velike zavezance.\
  \ Celoten nabor ukrepov pomeni drugo mo\u017Enost v preteklosti ve\u010Dkrat predlagane\
  \ uvedbe dav\u010Dnih blagajn in v zvezi s tem pomeni tudi odziv na opozorila gospodarstva,\
  \ da gospodarskih subjektov ni primerno dodatno obremenjevati z zahtevami po nabavi\
  \ nove opreme. S temi ukrepi  bo dose\u017Een pozitiven u\u010Dinek glede zmanj\u0161\
  evanja mo\u017Enosti utaj davkov ob skoraj ni\u010Dnih stro\u0161kih za dav\u010D\
  ne zavezance, ki poslujejo pravilno. Nova ureditev je skupaj z okrepljeno medijsko\
  \ kampanjo, z vzpostavljenim sistemom za po\u0161iljanje fotografij ra\u010Dunov\
  \ prek brezpla\u010Dnih  sporo\u010Dil MMS in z napovedanimi aktivnostmi nadzora\
  \ ter z objavo rezultatov nadzora klju\u010Dnega pomena za doseganje na\u010Dela\
  \ zakonitega in pravo\u010Dasnega izpolnjevanja in pla\u010Devanja dav\u010Dnih\
  \ obveznosti in s  tem za pove\u010Danje stopnje prostovoljnega izpolnjevanja dav\u010D\
  nih obveznosti. Okrepila se je navzo\u010Dnost in\u0161pektorjev na terenu. Pospe\u0161\
  eno se izvajajo hitri dav\u010Dni in\u0161pekcijski nadzori nad blagajni\u0161kim\
  \ poslovanjem, popisom stanja zalog, izvaja se ra\u010Dunalni\u0161ka forenzika\
  \ (zajem podatkov iz ra\u010Dunalnikov zavezancev). Nadaljnji ukrepi na podro\u010D\
  ju gotovinskega poslovanja bodo pripravljeni na podlagi analize uspe\u0161nosti\
  \ sedanjih ukrepov, ki prepre\u010Dujejo brisanje in prirejanje podatkov o prometu.\
