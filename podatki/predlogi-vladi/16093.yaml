response: "Odziv Ministrstva za zdravje\nVlada RS je na predlog MORS-a z dne 24. 6.\
  \ 2021 sprejela sklep \u0161t. 16504-1/2021/3, kjer je sprejela odlo\u010Ditev,\
  \ da se helikopterski prevozi v okviru izvajanja helikopterske nujne medicinske\
  \ pomo\u010Di (v nadaljnjem besedilu: HNMP), medbolni\u0161ni\u010Dni helikopterski\
  \ prevozi in helikopterski prevozi otrok v inkubatorjih dolgoro\u010Dno izvajajo\
  \ kot dr\u017Eavna aktivnost z zrakoplovi Slovenske vojske. Slovenska vojska zagotavlja\
  \ v \u010Dasu delovanja HNMP ustrezno opremljena helikopterja za izvajanje dejavnosti\
  \ HNMP.\nNa nivoju ministrstev sledimo cilju, da se vsem prebivalcem Slovenije omogo\u010D\
  i karseda enake mo\u017Enosti dostopa do nujnih zdravstvenih storitev. Na ministrstvu\
  \ skupaj s stroko i\u0161\u010Demo re\u0161itve, ki bodo dolgoro\u010Dno urejale\
  \ podro\u010Dje helikopterskega re\u0161evanja.\nZa HNMP sta v takoj\u0161nji pripravljenosti\
  \ namenjena helikopterja v bazah Brnik in Maribor. Omenjeni helikopter je za potrebe\
  \ zdravstva namenjen predvsem za sekundarne prevoze med bolni\u0161nicami. Tip helikopterja,\
  \ ki opravlja naloge HNMP dolo\u010Da prevoznik \u2013 Slovenska Vojska. \_\nOdziv\
  \ Ministrstva za obrambo\nOdlo\u010Ditev o na\u010Dinu izvajanja helikopterske nujne\
  \ medicinske pomo\u010Di je v pristojnosti dr\u017Eave. Trenutna ureditev dejavnosti\
  \ helikopterskih medicinskih prevozov je deklarirana kot dr\u017Eavna aktivnost.\
  \ To pomeni, da dr\u017Eavna prevoznika, Policija in Slovenska vojska, izvajata\
  \ helikopterske prevoze v skladu s standardi, s katerimi Policija in Slovenska vojska\
  \ izvajata policijske in voja\u0161ke lete.\nSlovenska vojska in Policija izvajata\
  \ HNMP in GRS v skladu z razpolo\u017Eljivimi resursi tako, da je helikopter vedno\
  \ na voljo. Med poletno sezono ter med po\u010Ditnicami sta na Brniku v vidnem delu\
  \ dneva v pripravljenosti (15minut) dva helikopterja, eden za re\u0161evanje v gorah,\
  \ drugi za HNMP. Izven sezone je v pripravljenosti na Brniku en helikopter za vse\
  \ tipe nalog z zdru\u017Eeno re\u0161evalno ekipo HNMP/GRS. Skozi celo leto je na\
  \ letali\u0161\u010Du Maribor v pripravljenosti en helikopter za potrebe HNMP. Poleg\
  \ tega je na letali\u0161\u010Du Cerklje ob Krki v 120-minutni pripravljenosti \u0161\
  e en helikopter.\nKar se ti\u010De ga\u0161enja po\u017Earov iz zraka naj povemo,\
  \ da se je Vlada RS dne 27. 10. 2022 seznanila s Programom vzpostavitve namenske\
  \ zmogljivosti za podporo ga\u0161enju iz zraka. Za preu\u010Ditev potrebe in priprave\
  \ programa vzpostavitve zmogljivosti za ga\u0161enje iz zraka so bile izvedene analize\
  \ razli\u010Dnih variant, ki so pokazale, da je najprimernej\u0161a re\u0161itev\
  \ za obvladovanje velikih po\u017Earov v naravi v RS nakup novih manj\u0161ih letal\
  \ za ga\u0161enje. Pogodba o nakupu letal je bila podpisana 17. aprila. Poleg letal\
  \ pa bodo pri ga\u0161enju iz zraka \u0161e naprej sodelovali tudi helikopterji\
  \ in letala (PC-6 in C-27J spartan) Slovenske vojske. \_\nOdziv Ministrstva za notranje\
  \ zadeve\nHelikopterska nujna medicinska pomo\u010D (v nadaljevanju: HNMP) je kot\
  \ letalska operacija opredeljena v Uredbi EU 965/2012, ki dolo\u010Da:\nLet helikopterske\
  \ nujne medicinske pomo\u010Di (let HNMP)\u201C pomeni let s helikopterjem, ki se\
  \ uporablja na podlagi dovoljenja HNMP, katerega namen je omogo\u010Diti nujno medicinsko\
  \ pomo\u010D, kadar je nujno potreben takoj\u0161en in hiter prevoz: \n(a) medicinskega\
  \ osebja; \n(b) sanitetnega materiala (opreme, krvi, organov, zdravil), ali \n(c)\
  \ bolnih ali po\u0161kodovanih oseb in drugih neposredno vpletenih oseb. \nV Sloveniji\
  \ ve\u010Dkrat sli\u0161imo razne druge izraze kot npr. sekundarni prevozi, prevozi\
  \ inkubatorjev, helikoptersko re\u0161evanje v gorah, medtem ko veljavna zakonodaja\
  \ EU, ki neposredno velja tudi v Sloveniji pozna samo izraz HNMP. Trend je, da je\
  \ HNMP ena dejavnost, ki se ne deli na gorsko re\u0161evanje in ostale medicinske\
  \ prevoze, saj je tako organizacijsko najbolj smiselno in optimalno.\nVlada RS je\
  \ dne 24. 6. 2021 sprejela sklep, po katerem HNMP dolgoro\u010Dno izvaja Slovenska\
  \ vojska (v nadaljevanju: SV). Letalska policijska enota (v nadaljevanju: LPE) ji\
  \ pri tem ob\u010Dasno pomaga, med turisti\u010Dno sezono pa si zaradi porasta \u0161\
  tevila nesre\u010D v gorah SV in LPE delita de\u017Eurstvo. LPE trenutno nima kapacitet\
  \ za izvajanje HNMP 24/7, njeni helikopterji so opremljeni za izvajanje policijskih\
  \ nalog, trenutno razpolaga samo z enim helikopterjem AW109, ki je opremljen s HNMP\
  \ opremo. LPE trenutno tudi nima usposobljenega kadra za izvajanje HNMP 24/7.\n\
  Skladno z zgoraj navedeno uredbo EU je odlo\u010Ditev o na\u010Dinu izvajanja HNMP\
  \ v pristojnosti dr\u017Eave. K spremembam pa je potrebno pristopati skrbno, strokovno\
  \ in sistemati\u010Dno z vklju\u010Devanjem vseh dele\u017Enikov. Dolgoro\u010D\
  no uspe\u0161en na\u010Din izvajanja HNMP pomeni seveda pridobitev posebej zato\
  \ prilagojenih helikopterjev, usposobljenih kadrov in tudi dolo\u010Deno prilagoditev\
  \ infrastrukture. Sam na\u010Din izvajanja HNMP je stvar odlo\u010Ditve dr\u017E\
  ave, ali bo te naloge izvajala v okviru enega organa ali jih bo morebiti razdelila\
  \ med posamezne organe. Predlagani na\u010Din izvajanja je v tem kontekstu tudi\
  \ lahko ena izmed dolgoro\u010Dnih re\u0161itev."
