response: "Odziv Ministrstva za kulturo\nPo sprejetju novele Zakona o varstvu dokumentarnega\
  \ in arhivskega gradiva ter arhivih (Uradni list RS, \u0161t. 51/14) je javno arhivsko\
  \ gradivo v javnih arhivih, nastalo pred konstituiranjem skup\u0161\u010Dine Republike\
  \ Slovenije 17. maja 1990, dostopno brez omejitev, razen z omejitvami iz drugega\
  \ odstavka 65. \u010Dlena citiranega zakona, ki se nana\u0161ajo osebne podatke.\
  \ Glede na navedeno izhaja, da so bile za arhivsko gradivo, ki se nahaja v arhivih\
  \ in je nastalo pred 17.5.1990, ukinjene vse oznake tajnosti. To tudi pomeni, da\
  \ ustvarjalec oziroma izro\u010Ditelj gradiva arhivu zaradi varovanja t. i. interesov\
  \ dr\u017Eave ne more zahtevati nedostopnosti javnega arhivskega gradiva, ki ga\
  \ predaja arhivu, \u010De je to nastalo pred 17.5.1990.\nJavno arhivsko gradivo\
  \ v javnih arhivih, ki vsebuje tajne podatke po zakonu, ki ureja tajne podatke in\
  \ je nastalo po zgoraj navedenem datumu, pa tudi v arhivu postane dostopno \u0161\
  ele 40 let po nastanku, v kolikor je s strani izro\u010Ditelja ozna\u010Deno kot\
  \ nedostopno. Tajni podatki so torej dele\u017Eni doslednega varstva v \u010Dasu,\
  \ ko dokumenti \u017Eivijo, ko so v uporabi in slu\u017Eijo namenu, zaradi katerega\
  \ so bili ustvarjeni. Po preteku relativno dolgega obdobja od nastanka dokumentov\
  \ preneha tudi razumni interes, da se ti podatki \u0161e varujejo pred javnostjo,\
  \ tajnost pa v materialnem smislu po preteku dalj\u0161ega \u010Dasovnega obdobja\
  \ (\u0161tirih desetletij) nedvomno usahne oziroma izgubi svoj pomen.\nTak\u0161\
  na re\u0161itev je po na\u0161em mnenju tudi ustrezna in primerljiva z drugimi re\u0161\
  itvami v demokrati\u010Dnem svetu.\n "
