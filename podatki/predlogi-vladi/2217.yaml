response: "Odziv Ministrstva za javno upravo\nPravice poslancev med in po prenehanju\
  \ mandata ureja Zakon o poslancih (Uradni list RS, 48/92, 15/94, 19/94, 15/03, 123/04,\
  \ 90/05, 112/05 -upb2). Med drugim je v zakonu dolo\u010Deno:\n                \
  \                                                                              37.\
  \ \u010Dlen\nPoslanec, ki je bil do izvolitve v delovnem razmerju, ima pravico,\
  \ da se v treh mesecih po prenehanju poslanskega mandata vrne na delo, ki ga je\
  \ opravljal, ali na drugo delo, ki ustreza vrsti in stopnji njegove strokovne izobrazbe.\
  \ \n                                                                           \
  \                    38. \u010Dlen\nPoslanec, ki mu je prenehal mandat in iz objektivnih\
  \ razlogov ne more nadaljevati prej\u0161njega dela ali dobiti druge ustrezne zaposlitve,\
  \ niti ni izpolnil pogojev za upokojitev po splo\u0161nih predpisih, ima pravico\
  \ do nadomestila pla\u010De v vi\u0161ini pla\u010De, ki bi jo prejemal, \u010D\
  e bi opravljal funkcijo, dokler se ne zaposli oziroma dokler ne izpolni pogojev\
  \ za upokojitev po splo\u0161nih predpisih, vendar najdlje eno leto od prenehanja\
  \ mandata.\nPravica do nadomestila iz prej\u0161njega odstavka se lahko podalj\u0161\
  a do izpolnitve pogojev za upokojitev po splo\u0161nih predpisih ali po tem zakonu,\
  \ vendar najdlje \u0161e za eno leto.\n\u010Cas iz prej\u0161njih dveh odstavkov\
  \ se \u0161teje poslancu, ki mu je prenehal mandat, v delovno dobo. V tem \u010D\
  asu je socialno zavarovan po predpisih, ki urejajo socialno zavarovanje oseb v delovnem\
  \ razmerju. \u010Ce ima v tem \u010Dasu pravico do letnega dopusta, mu pripada tudi\
  \ regres za letni dopust, ob upokojitvi pa mu pripada pravica do odpravnine.\n Do\
  \ nadomestila po prenehanju funkcije torej ni upravi\u010Den poslanec, ki mu je\
  \ prenehal mandat in ki izpolni pogoje za upokojitev po splo\u0161nih predpisih,\
  \ ostali poslanci pa le pod pogojem, da se iz objektivnih razlogov ne morejo takoj\
  \ vrniti k prej\u0161njemu delodajalcu oziroma ne morejo skleniti delovno razmerje\
  \ za delovno mesto, ki ustreza njegovi stopnji izobrazbe za dolo\u010Deno vrsto\
  \ poklica.\nPrav tako zakonodaja ureja vi\u0161ino nadomestila, in sicer biv\u0161\
  emu poslancu pripada nadomestilo v vi\u0161ini pla\u010De, ki bi jo prejemal, \u010D\
  e bi opravljal funkcijo. Pojasnjujemo \u0161e, da o priznanju pravice do nadomestila\
  \ pla\u010De po prenehanju funkcije poslanca odlo\u010Da Dr\u017Eavni zbor.\nGlede\
  \ na te\u017Eko javno finan\u010Dno situacijo, je Vlada RS prvi\u010D \u017Ee v\
  \ letu 2009 v okviru var\u010Devalnih ukrepov predlagala Zakon o za\u010Dasnem zni\u017E\
  anju pla\u010D funkcionarjev  (Uradni list RS, \u0161t. 20/09 in 13/10), ki ga je\
  \ sprejel Dr\u017Eavni zbor, in ki dolo\u010Da, da za\u010Dasno zni\u017Eanje pla\u010D\
  \ velja tudi za prejemnike nadomestil po prenehanju funkcije. Z Zakonom o dodatnih\
  \ interventnih ukrepih za leto 2012 (Uradni list RS, \u0161t. 110/11) je nadalje\
  \ v 7. \u010Dlenu dolo\u010Deno, da se za omejitev u\u010Dinkov finan\u010Dne krize\
  \ od 1. januarja 2012 do 31. decembra 2012 dolo\u010Di zni\u017Eanje pla\u010D funkcionarjev\
  \ za znesek v vi\u0161ini 4 % osnovne pla\u010De posameznega funkcionarja. Ne glede\
  \ na dolo\u010Dbe predpisov, ki dolo\u010Dajo vi\u0161ino nadomestila funkcionarju\
  \ po prenehanju funkcije, se pla\u010Da funkcionarja, dolo\u010Dena v skladu s prej\u0161\
  njim odstavkom, upo\u0161teva kot osnova za dolo\u010Ditev vi\u0161ine nadomestila\
  \ pla\u010De funkcionarju po prenehanju funkcije. Na enak na\u010Din se dolo\u010D\
  ijo tudi pla\u010De osebam, ki status funkcionarja pridobijo po uveljavitvi tega\
  \ zakona. Dogovor socialnih partnerjev in parlamentarnih strank, sklenjen 22. 12.\
  \ 2011 ob obravnavi Zakona o dodatnih interventnih ukrepih za leto 2012 je bil,\
  \ da se bodo v roku veljavnosti tega zakona, torej do 30. 6. 2012, pripravili ter\
  \ v socialnem dialogu uskladili potrebne reforme in spremembe skupaj s celotnim\
  \ paketom var\u010Devalnih ukrepov.\nOpozarjamo \u0161e, da je resorno ministrstvo\
  \ v letu 2011 pripravilo nov predlog Zakona o funkcionarjih, ki bi druga\u010De\
  \ in zelo natan\u010Dno ter upo\u0161tevaje javno finan\u010Dne mo\u017Enosti dr\u017E\
  ave, uredil tudi pravice vseh funkcionarjev po prenehanju mandata, vendar zakon\
  \ \u0161e ni predlo\u017Een v zakonodajni postopek."
