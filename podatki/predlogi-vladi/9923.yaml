response: "Odziv Ministrstva za pravosodje\n\nMinistrstvo za pravosodje pripravlja\
  \ novelo Zakona o integriteti in prepre\u010Devanju korupcije (ZIntPK-C), katere\
  \ namen je izbolj\u0161ati pravno podlago, po kateri deluje Komisija za prepre\u010D\
  evanje korupcije in ji dati bolj\u0161a orodja, s katerimi bo lahko svoje naloge\
  \ opravljala u\u010Dinkoviteje. Novela se v velikem delu nana\u0161a tudi na posamezna\
  \ podro\u010Dja, ki jih predlagatelj navaja v svojem predlogu.\n\nPoglavitni cilj\
  \ predloga zakona se v primerjavi z letom 2010, ko se je prvi\u010D sprejemal, ni\
  \ bistveno spremenil, in sicer ostaja cilj, da dr\u017Eava zagotovi pogoje, da funkcionarji\
  \ in javni uslu\u017Ebenci svoje delo opravljajo po\u0161teno, odgovorno, profesionalno\
  \ in transparentno ter tako nadaljuje u\u010Dinkovito uresni\u010Devanje strate\u0161\
  kih ciljev, dolo\u010Denih v Resoluciji o prepre\u010Devanju korupcije v Republiki\
  \ Sloveniji. Cilj novele zakona je tudi spodbujanje po\u0161tenega in transparentnega\
  \ vedenja funkcionarjev, javnih uslu\u017Ebencev in ostalih zaposlenih v \u0161\
  ir\u0161em javnem sektorju ter spodbujanje dobrih praks vseh vpletenih v procese\
  \ odlo\u010Danja, vse na\u0161teto pa na na\u010Din tak\u0161nih sprememb in dopolnitev\
  \ ZIntPK, ki bodo uveljavile, kjer je to smiselno in u\u010Dinkovito, tak\u0161\
  ne re\u0161itve, ki temeljijo na razmisleku in dejanskih pomanjkljivostih sedanje\
  \ ureditve, ki ovirajo potek izvedbe postopkov v pristojnosti KPK oziroma so tak\u0161\
  ne, da se zaradi zakonske dikcije ne morejo izvajati. K pripravi sprememb in dopolnitev\
  \ dolo\u010Db ZIntPK se je pristopilo s ciljem, da se ob spremembah ohranijo usmeritve,\
  \ namen in cilji veljavne ureditve ter da KPK obdr\u017Ei polo\u017Eaj samostojnega\
  \ in neodvisnega organa pri izvajanju svojih pooblastil in zakonskih pristojnosti.\n\
  \nGlavne spremembe predloga novele zasledujejo naslednje cilje oziroma usmeritve:\n\
  Jasno se dolo\u010Da vrste in pravila postopkov, ki jih vodi KPK ter pravice in\
  \ obveznosti \"sodelujo\u010Dih\" v postopkih, ki jih vodi KPK (prijavitelji, vabljeni,\
  \ obravnavane osebe). Predlagane spremembe spreminjajo dosedanji koncept obravnave\
  \ suma korupcije tako, da je poudarek na ugotavljanju kr\u0161itev integritete.\
  \ Jasno se razmejujejo postopki, v katerih odlo\u010Dajo vsi trije funkcionarji\
  \ in postopki, ki jih vodijo strokovni uslu\u017Ebenci komisije.Podrobneje se opredeljuje\
  \ pogoje za imenovanje funkcionarjev komisije ter dolo\u010Da, da kandidacijska\
  \ komisija v poslovniku natan\u010Dneje uredi na\u010Din svojega dela, standarde\
  \ strokovne usposobljenosti, merila za izbiro in metode preverjanja usposobljenosti.Uvaja\
  \ se dolo\u010Dene poenostavitve \u2013 npr. poenotenje na podro\u010Dju daril.\
  \ Podro\u010Dje prepovedi prejemanja daril se ureja na enem mestu enotno za funkcionarje\
  \ kot tudi za javne uslu\u017Ebence (do sedaj lo\u010Deno urejanje za javne uslu\u017E\
  bence v Zakonu o javnih uslu\u017Ebencih), odpravljajo se podzakonski akti in predlaga\
  \ se izdaja novega pravilnika, ki bo urejal navedeno vsebino na izvedbeni ravni.Dopolnjujejo\
  \ se dolo\u010Dbe o evidencah KPK in prekr\u0161kih po ZIntPK.\nNovela predvideva,\
  \ da bo po novem podro\u010Dje nasprotja interesov urejeno enotno in bo KPK na tem\
  \ podro\u010Dju izvajala svoje nadzorne pristojnosti tako v o\u017Ejem javnem sektorju\
  \ kot tudi v dru\u017Ebah v dr\u017Eavni lasti (do sedaj je bila to pristojnost\
  \ nadzornih svetov posameznih dru\u017Eb). Na ta na\u010Din bo praksa v zvezi z\
  \ odpravljanjem nasprotja interesov zaradi osebnih, poslovnih in politi\u010Dnih\
  \ stikov poenotena.\n\nNovela prav tako predvideva ve\u010Djo transparentnost delovanja\
  \ javnega sektorja v zvezi s porabo javnih sredstev. Predlog vsebuje pravno podlago\
  \ za delovanje aplikacije Erar, ki jo bo po novem mogo\u010De raz\u0161iriti \u0161\
  e z dodatnimi viri podatkov, ki se nana\u0161ajo na porabo javnih sredstev. Tako\
  \ je predvideno, da bodo v aplikaciji poleg podatkov o finan\u010Dnih transakcijah\
  \ subjektov javnega sektorja na voljo tudi podatki o e-ra\u010Dunih, ra\u010Dunovodski\
  \ podatki, podatki o nepremi\u010Dninskih poslih javnega sektorja, javnih naro\u010D\
  ilih, koncesijah in javno-zasebnih partnerstvih, podatki o stvarnem premo\u017E\
  enju dr\u017Eave in drugi podatki, ki se nana\u0161ajo na javno porabo. To bo omogo\u010D\
  ilo ve\u010Djo preglednost in s tem tudi ve\u010Djo odgovornost, ki sta predpostavki\
  \ za dobro upravljanje v javnem sektorju.\n\nBesedilo predloga novele Zakona o integriteti\
  \ in prepre\u010Devanju korupcije je na voljo <link http: www.mp.gov.si si zakonodaja_in_dokumenti\
  \ predpisi_v_pripravi external-link-new-window internal link in current>na spletnih\
  \ straneh Ministrstva za pravosodje."
