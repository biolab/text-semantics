response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nV skladu s 3.\u010D\
  \ \u010Dlenom Zakona o kmetijskih zemlji\u0161\u010Dih (Uradni list RS, \u0161t.\
  \ 71/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 58/12, 27/16, 27/17 \u2013\
  \ ZKme-1D in 79/17; v nadaljevanju: ZKZ) oziroma 45. \u010Dlenom Zakona o spremembah\
  \ in dopolnitvah Zakona o kmetijskih zemlji\u0161\u010Dih (Uradni list RS, \u0161\
  t. 27/16; v nadaljevanju: ZKZ-E) je na kmetijskem zemlji\u0161\u010Du dopustna pomo\u017E\
  na kmetijsko-gozdarska oprema, med katero med drugim spada tudi premi\u010Dni tunel\
  \ in nadkritje. Je pa pomo\u017Ena kmetijsko-gozdarska oprema na nekem zemlji\u0161\
  \u010Du dopustna le, \u010De to dolo\u010Da in pod pogoji kot to dolo\u010Da prostorski\
  \ akt ob\u010Dine (npr. izvedbeni del ob\u010Dinskega prostorskega na\u010Drta),\
  \ na obmo\u010Dju katere se to zemlji\u0161\u010De nahaja. V skladu z gradbeno zakonodajo\
  \ gradbeno dovoljenje za postavitev kmetijsko-gozdarsko opremo ni potrebno.\nV skladu\
  \ s 3.\u010D \u010Dlenom ZKZ oziroma 45. \u010Dlenom ZKZ-E so na kmetijskih zemlji\u0161\
  \u010Dih dopustni rastlinjaki kot objekti, ki so proizvod, dan na trg v skladu s\
  \ predpisom, ki ureja tehni\u010Dne zahteve za proizvode in ugotavljanje skladnosti\
  \ (t.i. rastlinjaki prefabrikati), ne glede na njihove dimenzije (povr\u0161ina,\
  \ vi\u0161ina). Je pa postavitev rastlinjaka prefabrikata na nekem zemlji\u0161\u010D\
  u dopustna le, \u010De to dolo\u010Da in pod pogoji kot to dolo\u010Da prostorski\
  \ akt ob\u010Dine (npr. izvedbeni del ob\u010Dinskega prostorskega na\u010Drta),\
  \ na obmo\u010Dju katere se to zemlji\u0161\u010De nahaja. \u010Ce rastlinjak prefabrikat\
  \ presega merila za enostaven objekt, je v skladu z gradbeno zakonodajo zanj treba\
  \ pridobiti gradbeno dovoljenje za nezahtevni objekt.\nOmenimo naj, da je bil s\
  \ sprejemom in uveljavitvijo Zakona o interventnih ukrepih za omilitev in odpravo\
  \ posledic epidemije COVID-19 (Uradni list RS, \u0161t. 80/20, 152/20 \u2013 ZZUOOP,\
  \ 175/20 \u2013 ZIUOPDVE, 203/20 \u2013 ZIUPOPDVE in 15/21 \u2013 ZDUOP; v nadaljevanju:\
  \ ZIUOOPE) narejen odstop od 3.\u010D \u010Dlena ZKZ, 45. \u010Dlena ZKZ-E in prostorskih\
  \ aktov ob\u010Din, in sicer prvotno do konca leta 2020, kasneje pa je bil rok podalj\u0161\
  an do 31. decembra 2021.\n45. \u010Dlen ZIUOOPE tako dolo\u010Da, da je, ne glede\
  \ na 3.\u010D \u010Dlen ZKZ, 45. \u010Dlen ZKZ-E in prostorske akte ob\u010Din,\
  \ za pove\u010Danje kmetijske pridelave v Republiki Sloveniji na kmetijskih zemlji\u0161\
  \u010Dih z boniteto, ni\u017Ejo od 35, dopustno postaviti rastlinjak prefabrikat,\
  \ ki omogo\u010Da pridelavo hrane in ima povr\u0161ino do 1 ha.\n\u010Ce na zemlji\u0161\
  \u010Du \u017Ee stoji rastlinjak, je ne glede na 3.\u010D \u010Dlen ZKZ, 45. \u010D\
  len ZKZ-E in prostorske akte lokalnih skupnosti za pove\u010Danje kmetijske pridelave\
  \ v Republiki Sloveniji na kmetijskih zemlji\u0161\u010Dih z boniteto, ni\u017E\
  jo od 35, dopustno postaviti rastlinjak prefabrikat, ki omogo\u010Da pridelavo hrane\
  \ in ima povr\u0161ino do 3 ha.\nNe glede na dolo\u010Dbe Uredbe o razvr\u0161\u010D\
  anju objektov (Uradni list RS, \u0161t. 37/18) se vsi rastlinjaki prefabrikati \u0161\
  tejejo med enostavne objekte (tretji odstavek 45. \u010Dlena ZIUOOPE). V skladu\
  \ z gradbeno zakonodajo se enostavni objekt lahko gradi brez gradbenega dovoljenja.\n\
  Vsi rastlinjaki prefabrikati iz 45. \u010Dlena ZIUOOPE se morajo uporabljati le\
  \ v kmetijske namene oziroma morajo omogo\u010Diti pridelavo hrane. Kot \u017Ee\
  \ omenjeno ukrep po ZIUOOPE velja do 31. decembra 2021."
