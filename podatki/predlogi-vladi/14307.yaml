  nosti\nV zvezi s predlogom Ministrstvo za delo, dru\u017Eino, socialne zadeve in\
  \ enake mo\u017Enosti (v nadaljnjem besedilu: ministrstvo) odgovarja, da je leta\
  \ 2019 pri pripravi novele Zakona o socialno varstvenih prejemkih (v nadaljnjem\
  \ besedilu: ZSVarPre-H), ki ureja pravico do denarne socialne pomo\u010Di, ponovno\
  \ preu\u010Dilo mo\u017Enosti uvedbe dru\u017Ebeno koristnega dela za upravi\u010D\
  ence do denarne socialne pomo\u010Di in ugotovilo, kot sledi v nadaljevanju.\nUgotovilo\
  \ je, da je vzpostavitev sistema napotovanja oseb v t.i. dru\u017Ebeno koristno\
  \ delo kompleksen in dolgotrajen postopek, saj je treba:\n vzpostaviti sistem socialnega\
  \ profiliranja (ovrednotenja zaposlitvenih in socialnih kompetenc posameznika s\
  \ strani strokovnega delavca centra za socialno delo), zagotoviti dodaten kader\
  \ na centrih za socialno delo, vzpostaviti mre\u017Eo izvajalcev dru\u017Ebeno koristnega\
  \ dela oziroma da je ta mre\u017Ea \u017Ee polno zasedena zaradi izvajanja probacije,\
  \ dolo\u010Diti vsebinski okvir in \u010Das trajanja dru\u017Ebeno koristnega dela\
  \ na na\u010Din, da je omogo\u010Dena kombinacija z aktivnim iskanjem zaposlitve,\
  \ vzpostaviti ustrezen nadzor, zagotoviti finan\u010Dna sredstva za kritje prevoznih\
  \ stro\u0161kov, malice, zavarovanja za nesre\u010Do pri delu, usposabljanja za\
  \ varnost pri delu, zdravni\u0161kega pregleda posameznika. \nUgotovilo je \u0161\
  e, da je bolj kot dru\u017Ebeno koristno delo primerno, \u010De se brezposelne upravi\u010D\
  ence do denarne socialne pomo\u010Di \u010Dimprej aktivira ter vklju\u010Di na trg\
  \ dela z namenom, da lahko sami skrbijo za svoje pre\u017Eivetje in za prihodke\
  \ na starost. \u010Ce brezposelni upravi\u010Denec do denarne socialne pomo\u010D\
  i sprejme zaposlitev, se vklju\u010Di v vsa socialna zavarovanja in mu je tako omogo\u010D\
  eno uveljavljanje pravic iz naslova socialnih zavarovanj v primeru nastopa socialnega\
  \ primera (bolezen, po\u0161kodba, brezposelnost, materinstvo, invalidnost, starost).\n\
  Denarna socialna pomo\u010D je v skladu z zakonodajo, kot za\u010Dasen ukrep namenjena\
  \ pre\u017Eivetju in zagotavlja sredstva za premostitev, ko se posameznik oziroma\
  \ dru\u017Eina znajde v situaciji socialne ogro\u017Eenosti in nanjo ne more vplivati.\
  \ Temeljno na\u010Delo Zakona o socialno varstvenih prejemkih je, da je vsakdo po\
  \ svojih sposobnostih dol\u017Ean skrbeti za dostojno pre\u017Eivetje sebe in svojih\
  \ dru\u017Einskih \u010Dlanov in da upravi\u010Denec do denarne socialne pomo\u010D\
  i ne more biti v ugodnej\u0161em socialnem polo\u017Eaju od tistega, ki si sredstva\
  \ za pre\u017Eivetje zagotavlja z delom ali na podlagi pravic iz dela. Oseba, ki\
  \ je zmo\u017Ena za delo, se mora torej \u010Dimprej zaposliti, da bo sama skrbela\
  \ za sebe oziroma svoje dru\u017Einske \u010Dlane.\nS ciljem zagotoviti \u010Dimprej\u0161\
  njo vklju\u010Ditev brezposelnih oseb na trg dela, torej tudi upravi\u010Dencev\
  \ do denarne socialne pomo\u010Di, je ministrstvo pripravilo paket petih sprememb\
  \ zakonov (Zakona o urejanju trga dela, Zakona o socialno varstvenih prejemkih,\
  \ Zakona o uveljavljanju pravic iz javnih sredstev in Zakona o star\u0161evskem\
  \ varstvu in dru\u017Einskih prejemkih)."
