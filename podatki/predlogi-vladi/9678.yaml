response: "Odziv Ministrstva za zdravje\n\nDr\u017Eavna komisija za oploditev z biomedicinsko\
  \ pomo\u010Djo (OBMP) je na svoji 11. seji dne 12.2.2019 obravnavala predlog za\
  \ pove\u010Danje \u0161tevila postopkov OBMP iz 6 na 9. Podatki iz literature in\
  \ lastni rezultati centrov za OBMP v Sloveniji ka\u017Eejo, da v ve\u010Dini primerov\
  \ pari uspejo zanositi v prvih treh postopkih, \u010De je \u017Eenska stara manj\
  \ kot 38 let. Ocena za te paciente je, da bi s ponovitvijo 6 ciklusov pri\u0161\
  li do stopnje nose\u010Dnosti blizu 80 %, kar je primerljivo s koncepcijo v splo\u0161\
  ni populaciji. S pove\u010Danjem \u0161tevila ciklusov s 6 na 9\_ ne bi bistveno\
  \ pove\u010Dali dele\u017Ea \u017Eensk, ki bi dosegle zanositev s postopki zunajtelesne\
  \ oploditve. V \u0161estih postopkih namre\u010D zanosi ve\u010Dina parov, pri preostalih\
  \ parih pa so prognosti\u010Dni dejavniki za zanositev zelo slabi in je mo\u017E\
  nost zanositve v dodatnih treh postopkih zelo majhna. Slovenija sodi med 4 dr\u017E\
  ave v Evropi (poleg Nizozemske, Belgije, in Danske), ki zagotavljajo najve\u010D\
  jo dostopnost do zdravljenja s postopki OBMP. Dr\u017Eavna komisija za OBMP zato\
  \ ne vidi utemeljenih razlogov za pove\u010Danje \u0161tevila postopkov."
