response: "Odziv Ministrstva za notranje zadeve\nMenimo, da je problematika na podro\u010D\
  ju lokalne samouprave \u0161ir\u0161a od samega \u0161tevila ob\u010Din, zato smo\
  \ se v Ministrstvu za notranje zadev pospe\u0161eno lotili priprave Strategije razvoja\
  \ lokalne samouprave v Sloveniji, ki bo vklju\u010Devala tudi teritorialno sestavino.\
  \ Ob \u0161ir\u0161em dru\u017Ebenem soglasju bo mogo\u010De pri\u010Deti s \u0161\
  ir\u0161im reformnim procesom, katerega cilj so ve\u010Dje, sposobnej\u0161e in\
  \ bolj avtonomne ob\u010Dine. Strategija bo glede na ustavni in zakonski polo\u017E\
  aj ob\u010Din temeljila predvsem na prostovoljnem zdru\u017Eevanju ob\u010Din v\
  \ okviru zakona, ki bo urejal na\u010Din in \u010Dasovne roke za zdru\u017Eevanje\
  \ ob\u010Din ter pristojnosti zakonodajalca. Ve\u010Dje, sposobnej\u0161e in bolj\
  \ avtonomne ob\u010Dine je mogo\u010De dose\u010Di postopoma, ob spo\u0161tovanju\
  \ ustave in Evropske listine lokalne samouprave. Zaustavitev procesa drobitve ob\u010D\
  in ter s tem slabitve njihove funkcionalne in finan\u010Dne sposobnosti pa je \u017E\
  e bila dose\u017Eena s spremembami Zakona o lokalni samoupravi.\nFinanciranje lokalnih\
  \ javnih zadev je nelo\u010Dljivo povezano s pristojnostmi, z zakonom dolo\u010D\
  enimi pooblastili oziroma pravicami in obveznostmi ob\u010Din. Financiranje ob\u010D\
  in mora biti zato usklajeno z na\u010Delom sorazmernosti virov sredstev s pristojnostmi\
  \ oziroma nalogami. Finan\u010Dni sistem mora zagotoviti u\u010Dinkovitost opravljanja\
  \ ob\u010Dinskih nalog, pri \u010Demer mora zagotavljati dovolj razli\u010Dnih in\
  \ po vsebini ustreznih dav\u010Dnih in nedav\u010Dnih virov. \u0160ibkej\u0161im\
  \ ob\u010Dinam mora sistem zagotoviti dodatna sredstva za izena\u010Devanje razlik\
  \ pri dohodkih, ker so odvisni od gospodarske razvitosti ob\u010Dine. Finan\u010D\
  ni sistem mora tudi zagotoviti, da ob\u010Dina o sredstvih, ki so dohodek njenega\
  \ prora\u010Duna, samostojno odlo\u010Da, ne glede na to, ali so dohodek iz lastnega\
  \ vira ali pa sredstva finan\u010Dne izravnave iz dr\u017Eavnega prora\u010Duna.\
  \  Predlog sprememb Zakona o financiranju ob\u010Din je nastal na podlagi analiz\
  \ uveljavljenega sistema financiranja ob\u010Din. ZFO-1 ureja za vse ob\u010Dine\
  \ enak sistem financiranja s ciljem zagotoviti dr\u017Eavljanom enakopravnej\u0161\
  e mo\u017Enosti za zadovoljevanje njihovih skupnih potreb in interesov v ob\u010D\
  inah in hkrati zagotoviti sorazmernost nalog ob\u010Din z viri financiranja ter\
  \ ve\u010Djo finan\u010Dno avtonomijo ob\u010Din pri pridobivanju sredstev in pri\
  \ njihovi porabi. \n \n "
