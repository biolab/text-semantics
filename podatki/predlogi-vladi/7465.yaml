response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZahvaljujemo se vam za izra\u017Eeno mnenje in hkrati v zvezi z izra\u017E\
  enim mnenjem pojasnjujemo, da je bila v mesecu aprilu 2016 izdana Bela knjiga o\
  \ pokojninskem in invalidskem zavarovanju (v nadaljevanju Bela knjiga), v kateri\
  \ delovna skupina predstavlja trenutno ureditev pokojninskega in invalidskega zavarovanja\
  \ ter izzive s katerimi se to zavarovanje in dru\u017Eba soo\u010Data, hkrati pa\
  \ predlagala tudi mo\u017Ene na\u010Dine re\u0161evanje pokojninskega sistema.\n\
  V zvezi z Belo knjigo pojasnjujemo, da gre za strokovni dokument in ne za reformo\
  \ oziroma zakonodajo s podro\u010Dja pokojninskega in invalidskega zavarovanja.\
  \ Smisel Bele knjige je strokovni pregled trenutne ureditve, njenih pomanjkljivosti\
  \ ter predlog razli\u010Dnih mo\u017Enosti za re\u0161evanje sistema ter nadaljnji\
  \ razvoj tega sistema. Gre za dokument, ki predstavlja podlago za nadaljnjo razpravo\
  \ o prihodnosti pokojninskega sistema, ki se bo izvedla na podlagi predlaganih re\u0161\
  itev. V okviru omenjenega dokumenta je podrobneje obrazlo\u017Eena tako trenutna\
  \ ureditev odmere pokojnine kot tudi predlagane re\u0161itve prihodnje odmere pokojnine,\
  \ v tem okviru pa tudi na\u010Din dolo\u010Danja odmernega odstotka, enako so obrazlo\u017E\
  eni tudi pogoji za upokojevanje ter njihov vpliv na vzdr\u017Enost pokojninskega\
  \ sistema, poseben del dokumenta pa predstavlja tudi dodatno pokojninsko in invalidsko\
  \ zavarovanje. Predlagane so razli\u010Dne re\u0161itve in iz razli\u010Dnih razlogov,\
  \ med katerimi je tudi dolgo\u017Eivost prebivalstva, kar je seveda spodbudno in\
  \ dobro, vendar pa so s tem povezani dolo\u010Deni izzivi, s katerimi se bo dru\u017E\
  ba v prihodnosti morala soo\u010Diti (dolgotrajna oskrba, staranje prebivalstva,\
  \ itd.). Spremenjenim dru\u017Ebenim razmeram pa bo potrebno v prihodnosti spremeniti\
  \ tudi zakonodajo.\nKot \u017Ee omenjeno je Bela knjiga strokovni dokument, ki je\
  \ podlaga za nadaljnjo razpravo o mo\u017Enih re\u0161itvah pokojninskega in invalidskega\
  \ zavarovanja, ki bodo mogle biti oblikovane na na\u010Din, ki bo sprejemljiv za\
  \ vse generacije in o katerem bo potrebno medgeneracijsko soglasje. Pojasnjujemo\
  \ vam, da so v Beli knjigi poleg predlogov navedeni oziroma pojasnjeni tudi razlogi\
  \ ter u\u010Dinki raznih predlogov sprememb. Bela knjiga je objavljena na spletni\
  \ strani MDDSZ in si jo lahko prebere vsak, zato predlagamo, da si preberete na\u010D\
  in odmere pokojnine ter predlagane re\u0161itve v tej zvezi, vlogo dodatnega zavarovanja\
  \ pri upokojevanju ter predvsem pri vi\u0161ini pokojnine ter tudi razloge, zaradi\
  \ katerih delovna skupina meni, da je poleg drugih predlaganih re\u0161itev potrebno\
  \ prilagoditi tudi pogoje za upokojitev. Poudarjamo pa, da dokument ne predstavlja\
  \ reforme, temve\u010D zgolj strokovno podlago za nadaljnjo javno razpravo, po kateri\
  \ bodo vzpostavljene re\u0161itve, o katerih bo mogo\u010De dose\u010Di soglasje\
  \ s socialnimi partnerji.\n "
