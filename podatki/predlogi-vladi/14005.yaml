response: "Odziv Ministrstva za pravosodje\nZ vidika resorne pristojnosti Ministrstva\
  \ za pravosodje za kaznovalno pravo (37. \u010Dlen Zakona o dr\u017Eavni upravi;[1]\
  \ v nadaljevanju: ZDU-1), torej pristojnosti v zvezi z Zakonom o Ustavnem sodi\u0161\
  \u010Du[2] (v nadaljevanju: ZUstS), v zvezi s predlogom podajamo naslednji odziv:\n\
  Uvodoma pojasnjujemo, da Ustavno sodi\u0161\u010De v slovenski ustavni ureditvi\
  \ predstavlja najvi\u0161ji organ sodne oblasti za varstvo ustavnosti in zakonitosti\
  \ ter \u010Dlovekovih pravic in temeljnih svobo\u0161\u010Din in izvaja t.i. represivno\
  \ oziroma naknadno ustavnosodno kontrolo, kar pomeni, da presoja ustavnosti \u017E\
  e veljavnih aktov (zlasti zakoni in podzakonski predpisi). Izjema od tega pravila\
  \ je ocena ustavnosti mednarodnih pogodb, ki so v postopku ratifikacije. Navedeno\
  \ pomeni, da Ustava Republike Slovenije[3] (v nadaljevanju: Ustava RS) pozna\_expresis\
  \ verbis\_le predhodno (a priori) presojo ustavnosti mednarodnih pogodb, kar izhaja\
  \ iz dolo\u010Dbe drugega odstavka 160. \u010Dlena Ustave RS. Mnenje o predhodni\
  \ presoji mednarodne pogodbe, ki je v postopku ratifikacije, Ustavno sodi\u0161\u010D\
  e izre\u010De na zahtevo predsednika republike, vlade ali tretjine poslancev Dr\u017E\
  avnega zbora. Mnenje je za Dr\u017Eavni zbor obvezujo\u010De. \u010Ce Ustavno sodi\u0161\
  \u010De ugotovi protiustavnost katere od dolo\u010Db mednarodne pogodbe, je Dr\u017E\
  avni zbor ne sme ratificirati. Pristojnost Ustavnega sodi\u0161\u010Da za predhodno\
  \ presojo mednarodnih pogodb pa dolo\u010Data tudi drugi odstavek 21. \u010Dlena\
  \ in 70. \u010Dlen Zakona o Ustavnem sodi\u0161\u010Du[4].\nNamen predhodne presoje\
  \ ustavnosti mednarodne pogodbe je preventiven in sicer\_pravo\u010Dasno prepre\u010D\
  iti, da bi bila v slovenski notranji pravni red sprejeta protiustavna mednarodnopravna\
  \ obveznost dr\u017Eave, ker\_mednarodna pogodba namre\u010D z ratifikacijo postane\
  \ del notranjega prava.\nUstavnosodna presoja zakonov in podzakonskih predpisov\
  \ pa je kot \u017Ee navedeno naknadna. Za za\u010Detek postopka presoje ustavnosti\
  \ in zakonitosti predpisa pred Ustavnim sodi\u0161\u010Dem mora upravi\u010Deni\
  \ predlagatelj vlo\u017Eiti zahtevo oziroma pobudo. Pobudo za za\u010Detek postopka\
  \ lahko da vsak, ki izka\u017Ee pravni interes, z zahtevo pa lahko postopek presoje\
  \ ustavnosti in zakonitosti za\u010Dnejo zgolj poobla\u0161\u010Deni predlagatelji,\
  \ ki jih dolo\u010Da zakon. Med poobla\u0161\u010Dene predlagatelje spadajo skladno\
  \ s 23.a \u010Dlenom ZUstS: Dr\u017Eavni zbor, tretjina poslancev, Dr\u017Eavni\
  \ svet, Vlada, varuh \u010Dlovekovih pravic, \u010De meni, da predpis ali splo\u0161\
  ni akt, izdan za izvr\u0161evanje javnih pooblastil, nedopustno posega v \u010D\
  lovekove pravice ali temeljne svobo\u0161\u010Dine, informacijski poobla\u0161\u010D\
  enec, \u010De nastane vpra\u0161anje ustavnosti ali zakonitosti v zvezi s postopkom,\
  \ katerega vodi, Banka Slovenije in Ra\u010Dunsko sodi\u0161\u010De, \u010De nastane\
  \ vpra\u0161anje ustavnosti ali zakonitosti v zvezi s postopki, ki jih vodita, generalni\
  \ dr\u017Eavni to\u017Eilec, \u010De nastane vpra\u0161anje ustavnosti v zvezi z\
  \ zadevo, ki jo obravnava dr\u017Eavno to\u017Eilstvo, predstavni\u0161ki organ\
  \ samoupravne lokalne skupnosti, \u010De se posega v ustavni polo\u017Eaj ali v\
  \ ustavne pravice samoupravne lokalne skupnosti, reprezentativno zdru\u017Eenje\
  \ samoupravnih lokalnih skupnosti, \u010De so ogro\u017Eene pravice samoupravnih\
  \ lokalnih skupnosti, reprezentativni sindikat za obmo\u010Dje dr\u017Eave za posamezno\
  \ dejavnost ali poklic, \u010De so ogro\u017Eene pravice delavcev.\nV 156. \u010D\
  lenu pa Ustava RS opredeljuje \u0161e enega poobla\u0161\u010Denega predlagatelja,\
  \ in sicer sodi\u0161\u010De. Sodi\u0161\u010De, ki pri odlo\u010Danju meni, da\
  \ je zakon ali del zakona, ki bi ga moralo uporabiti, protiustaven, prekine postopek\
  \ in z zahtevo za\u010Dne postopek za oceno njegove ustavnosti, da pa zahteva sodi\u0161\
  \u010Da zadosti tej procesni predpostavki, se mora nana\u0161ati na del zakona oziroma\
  \ zakonsko dolo\u010Dbo, na katero bi moralo sodi\u0161\u010De opreti svojo odlo\u010D\
  itev.\nOb vlo\u017Eitvi zahteve za presojo ustavnosti zakona s strani sodi\u0161\
  \u010Da morajo biti izpolnjene temeljne procesne predpostavke, ki jih dolo\u010D\
  a ZUstS. Procesne predpostavke so pogoj za za\u010Detek meritorne obravnave zahteve\
  \ pred Ustavnim sodi\u0161\u010Dem \u2013 \u010De niso podane, bo Ustavno sodi\u0161\
  \u010De zahtevo zavrglo in se z vsebinsko presojo zatrjevane protiustavnosti ne\
  \ bo ukvarjalo.\nNa tem mestu \u0161e opozarjamo, da v primeru izpodbijanja ustavnosti\
  \ zakona ni posebnega roka za vlo\u017Eitev (razen v kolikor je ta vezan na pravni\
  \ interes), je pa poseben rok za izpodbijanje podzakonskih aktov, zato je pomembno\
  \ kdaj so za\u010Deli veljati.\nZaklju\u010Dno izpostavljamo, da je zaradi hitrega\
  \ \u0161irjenja oku\u017Eb z virusom SARS-Cov-2 in z njim povezane nalezljive bolezni\
  \ Covid-19 \_potrebno, da se dr\u017Eava promptno odziva z uvajanjem ukrepov, katerih\
  \ cilj je zajezitev prena\u0161anja oku\u017Eb in koronavirusne bolezni ter zavarovanje\
  \ zdravja in \u017Eivljenja ljudi (zlasti ranljivej\u0161ih), \u010Deprav se z navedenimi\
  \ ukrepi po njihovi naravi bolj ali manj omeji temeljne pravice in svobo\u0161\u010D\
  ine dr\u017Eavljanov in drugih prebivalcev.\nKot navajamo zgoraj, uvedba predhodne\
  \ ocene ustavnosti ni mo\u017Ena glede na dolo\u010Dbe Ustave RS.\n\_\n\n[1] Uradni\
