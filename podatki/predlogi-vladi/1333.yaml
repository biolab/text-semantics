response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nV Republiki Sloveniji\
  \ splo\u0161no ozna\u010Devanje predpakiranih \u017Eivil ureja Pravilnik o splo\u0161\
  nem ozna\u010Devanju predpakiranih \u017Eivil (Uradni list RS, \u0161t. 50/2004,\
  \ 58/2004 \u2013 popr., 43/2005, 64/2005 \u2013 popr., 83/2005, 115/2005, 118/2007\
  \ in 45/2008 ZKme-1), ki povzema evropsko direktivo (200/13/ES Evropskega parlamenta\
  \ in Sveta z dne 20. marca 2000) o pribli\u017Eevanju zakonov dr\u017Eav \u010D\
  lanic v zvezi z ozna\u010Devanjem, predstavitvijo in ogla\u0161evanjem \u017Eivil.\n\
  Pravilnik o splo\u0161nem ozna\u010Devanju predpakiranih \u017Eivil (7. \u010Dlen)\
  \ med obvezne podatke na ozna\u010Dbi uvr\u0161\u010Da rok uporabnosti, ki je definiran\
  \ kot datum minimalne trajnosti ali datum uporabe.\nDatum minimalne trajnosti \u017E\
  ivila je datum, do katerega \u017Eivilo ohrani svoje zna\u010Dilne lastnosti, kadar\
  \ je primerno shranjeno (ozna\u010Deno z \xBBuporabno najmanj do \u2026\xAB). \u010C\
  e je \u017Eivilo z mikrobiolo\u0161kega vidika hitro pokvarljivo in zaradi tega\
  \ lahko po kraj\u0161em obdobju predstavlja neposredno nevarnost za \u010Dlovekovo\
  \ zdravje, se mora datum minimalne trajnosti \u017Eivila nadomestiti z datumom uporabe\
  \ (ozna\u010Deno s \xBBporabiti do\u2026\xAB).\nSkladno s 6. \u010Dlenom pravilnika\
  \ (odgovornost za ozna\u010Devanje) je za ozna\u010Devanje \u017Eivil po dolo\u010D\
  bah tega pravilnika odgovorna oseba, ki je navedena na ozna\u010Dbi \u017Eivila\
  \ iz 7. to\u010Dke 7. \u010Dlena pravilnika. To je lahko ali proizvajalec ali tisti,\
  \ ki \u017Eivilo pakira ali prodajalec, ki mora imeti naslov oziroma sede\u017E\
  \ v EU.\n\u017Divilo, kateremu je potekel rok uporabnosti, ne sme biti v prometu.\
  \ \nRok uporabnosti dolo\u010Di proizvajalec ob upo\u0161tevanju zahtev glede varnosti\
  \ \u017Eivil in je opredeljen v proizvodni specifikaciji.\nNa ravni EU je v pripravi\
  \ predlog Uredbe o zagotavljanju informacij o \u017Eivilih potro\u0161nikom, ki\
  \ zdru\u017Euje in posodablja zakonodajo na podro\u010Dju ozna\u010Devanja \u017E\
  ivil. Med obvezne informacije o \u017Eivilih se tudi v novi uredbi uvr\u0161\u010D\
  a rok uporabnosti (datum minimalne trajnosti/datum uporabe \u017Eivil), skladno\
  \ z dolo\u010Dbami Uredbe 178/2002 (Uredba o dolo\u010Ditvi splo\u0161nih na\u010D\
  el in zahtevah \u017Eivilske zakonodaje, ustanovitvi Evropske agencije za varnost\
  \ hrane in postopkih, ki zadevajo varnost hrane).\nZakonodaja na podro\u010Dju ozna\u010D\
  evanja \u017Eivil omogo\u010Da prost pretok varnih in kakovostnih \u017Eivil ter\
  \ zagotavlja visoko raven varovanja zdravja ljudi in interesov potro\u0161nikov,\
  \ neodvisno od cene izdelka.  "
