response: "Odziv Ministrstva za notranje zadeve\nv pristojno re\u0161evanje smo prejeli\
  \ predlog, posredovan preko spletnega orodja predlagam.vladi.si., ki se med drugim\
  \ nana\u0161a na vro\u010Ditev novega osebnega dokumenta po po\u0161ti v tujino.\
  \ Dr\u017Eavljan, ki ima stalno prebivali\u0161\u010De v tujini, v predlogu navaja,\
  \ da je potrebno za nov osebni dokument zaprositi osebno na upravni enoti ali ambasadi,\
  \ vendar ti, \u010De zanj zaprosi\u0161 na upravni enoti med dopustom in obiskom\
  \ pri sorodnikih, uradnik dokumenta ne zna poslati po po\u0161ti v tujino. Po celi\
  \ EU obstaja po\u0161ta s povratnico in neugodno je pisati pooblastila sorodnikom,\
  \ ki osebno izkaznico dvignejo in s po\u0161to po\u0161ljejo naprej.\nV pobudi dr\u017E\
  avljan izpostavlja tudi pridobitev digitalnega kvalificiranega potrdila in predlaga,\
  \ da naj dr\u017Eava neha diskriminirati med stalnimi naslovi v Sloveniji in tujini\
  \ na vseh ravneh. Ministrstvo za notranje zadeve je kot pristojno ministrstvo v\
  \ nadaljevanju pripravilo elemente na odgovor pobude zgolj v delu, ki se nana\u0161\
  a na vro\u010Ditev osebnega dokumenta. Kar se ti\u010De pridobitve digitalnega kvalificiranega\
  \ potrdila, pojasnjujemo, da bo v tem delu odgovor podalo pristojno Ministrstvo\
  \ za javno upravo. Kar se ti\u010De nediskriminacije med naslovi v Sloveniji in\
  \ tujini pa pojasnjujemo, da Zakon o prijavi prebivali\u0161\u010Da (Uradni list\
  \ RS, \u0161t. 52/16, v nadaljevanju ZPPreb-1) dolo\u010Da le mo\u017Enosti in pogoje\
  \ za prijavo stalnega prebivali\u0161\u010Da v Republiki Sloveniji in stalnega naslova\
  \ v tujini, pogojevanje pridobitve posameznih pravic s prijavljenim stalnim prebivali\u0161\
  \u010Dem v Republiki Sloveniji pa je pravzaprav stvar vse druge materialne zakonodaje,\
  \ ki urejajo posamezne pravice (npr. iz pristojnosti Ministrstva za delo, dru\u017E\
  ino, socialne zadeve in enake mo\u017Enosti do denarne socialne pomo\u010Di in drugih\
  \ pravic s podro\u010Dja dru\u017Einskega in socialnega varstva ter pravic vojnih\
  \ veteranov in vojnih invalidov, iz pristojnosti Ministrstva za \u0161olstvo in\
  \ \u0161port do subvencije vrtca, \u0161tipendiranja,.....), zato se do pobude v\
  \ tem delu ne opredeljujemo.\nAnaliza obstoje\u010Dega stanja Zakon o osebni izkaznici\
  \ (Uradni list RS, \u0161t. 35/11, v nadaljevanju ZOIzk-1) v 14. \u010Dlenu med\
  \ drugim dolo\u010Da, da se osebna izkaznica vro\u010Di pri organu, pristojnem za\
  \ izdajo osebne izkaznice ali po po\u0161ti, v nujnih primerih (npr.: zdravljenje,\
  \ bolezen oziroma smrt o\u017Ejega dru\u017Einskega \u010Dlana, nujni slu\u017E\
  beni opravki) pa tudi pri izdelovalcu osebnih izkaznic. Osebna izkaznica, izdana\
  \ na diplomatskem predstavni\u0161tvu ali konzulatu Republike Slovenije, se vro\u010D\
  i na diplomatskem predstavni\u0161tvu ali konzulatu Republike Slovenije. \u010C\
  etudi zakon pri na\u010Dinu vro\u010Ditve osebne izkaznice v 14. \u010Dlenu ne razlikuje\
  \ med naslovom v Republiki Sloveniji in naslovom v tujini, pa je vro\u010Ditev osebne\
  \ izkaznice po po\u0161ti mogo\u010Da zgolj na naslov za vro\u010Danje. Drugi odstavek\
  \ 8. \u010Dlena ZOIzk-1 namre\u010D izrecno dolo\u010Da, da prenos vlog za izdajo\
  \ osebnih izkaznic in personaliziranih osebnih izkaznic med organi, pristojnimi\
  \ za izdajo osebnih izkaznic, in izvajalcem, ki skladi\u0161\u010Di in personalizira\
  \ osebne izkaznice ter vro\u010Ditev osebne izkaznice na naslov za vro\u010Danje\
  \ izvaja podjetje ali organizacija, registrirana za prenos po\u0161tnih po\u0161\
  iljk, na na\u010Din, ki zagotavlja za\u0161\u010Dito, varnost in sledljivost po\u0161\
  tnih po\u0161iljk. Slednje je izredno pomembno, saj sta osebna izkaznica in potni\
  \ list identifikacijska dokumenta, morebitna izguba dokumenta na po\u0161ti pa lahko\
  \ pomeni mo\u017Enost zlorabe identitete s strani tretje osebe.\nNaslov za vro\u010D\
  anje opredeljuje ZPPreb-1, ki v 2. \u010Dlenu dolo\u010Da, da je \xBBnaslov za vro\u010D\
  anje\xAB naslov prijavljenega stalnega ali za\u010Dasnega prebivali\u0161\u010D\
  a posameznika v Republiki Sloveniji, ki je namenjen vro\u010Danju po\u0161tnih po\u0161\
  iljk dr\u017Eavnih organov, organov samoupravnih lokalnih skupnosti ter pravnih\
  \ in fizi\u010Dnih oseb, \u010De drug zakon ne dolo\u010Da druga\u010De. Skladno\
  \ s 7. \u010Dlenom ZPPreb-1 posameznik ob prijavi stalnega prebivali\u0161\u010D\
  a, stalnega naslova v tujini ali spremembe stalnega naslova v tujini navede tudi\
  \ naslov za vro\u010Danje, vendar le, \u010De ima prijavljeno za\u010Dasno prebivali\u0161\
  \u010De v Republiki Sloveniji. 25. \u010Dlen ZPPreb-1 izrecno dolo\u010Da, da ima\
  \ posameznik lahko naslov za vro\u010Danje na naslovu prijavljenega stalnega ali\
  \ za\u010Dasnega prebivali\u0161\u010Da v Republiki Sloveniji ter, da ima posameznik\
  \ lahko le en naslov za vro\u010Danje.\nAnaliza predloga in razlogi za njegovo (ne)primernost\
  \ Dr\u017Eavljan s stalnim ali za\u010Dasnim prebivali\u0161\u010Dem v Republiki\
  \ Sloveniji lahko ob vlo\u017Eitvi vloge za izdajo osebne izkaznice izbira med na\u010D\
  inom vro\u010Ditve osebne izkaznice osebno na upravni enoti ali na naslovu za vro\u010D\
  anje v Republiki Sloveniji s priporo\u010Deno po\u0161tno po\u0161iljko. ZOIzk-1\
  \ omogo\u010Da vro\u010Ditev osebne izkaznice tudi pri izdelovalcu osebnih izkaznic,\
  \ praviloma istega dne, ko je vloga za izdajo osebne izkaznice vlo\u017Eena. Zgolj,\
  \ \u010De je bila vloga sprejeta na diplomatskem predstavni\u0161tvu ali konzulatu\
  \ v tujini, je mogo\u010Da vro\u010Ditev v tujini (pri pristojnem organu), saj ne\
  \ glede na mo\u017Enost vro\u010Danja priporo\u010Dene po\u0161iljke s povratnico,\
  \ po\u0161iljanje po\u0161te na naslov dr\u017Eavljana (kamorkoli) v tujino, ne\
  \ more zagotoviti zadostne stopnje varnosti in sledljivosti. Tudi Ministrstvo za\
  \ zunanje zadeve zagotavlja sledljivost prenosa osebnih izkaznic z obmo\u010Dja\
  \ Republike Slovenije do diplomatskega predstavni\u0161tva in konzulata v tujini\
  \ preko diplomatske, in ne obi\u010Dajne po\u0161te.\nGlede na to, da je zaradi\
  \ morebitnih zlorab identitete s strani tretje osebe in po\u0161kodb po\u0161iljke\
  \ pri vro\u010Danju, potrebno vro\u010Ditev uradnih dokumentov zagotoviti na na\u010D\
  in, ki zagotavlja za\u0161\u010Dito, varnost in sledljivost po\u0161tnih po\u0161\
  iljk ter, da je skladno z veljavno zakonodajo v nujnih primerih mogo\u010Da vro\u010D\
  itev osebnega dokumenta pri izdelovalcu osebnih izkaznic, in sicer istega dne kot\
  \ je podana vloga za izdajo osebne izkaznice, ocenjujemo, da predlog ni primeren\
  \ za nadaljnjo obravnavo. Veljavna zakonodaja omogo\u010Da tudi dr\u017Eavljanu\
  \ s stalnim naslovom v tujini, da pridobi osebno izkaznico v Sloveniji v najkraj\u0161\
  em mo\u017Enem \u010Dasu, neodvisno od poslovnega \u010Dasa upravne enote oziroma\
  \ Po\u0161te Slovenije, ki sicer opravljata vro\u010Ditev osebnih izkaznic, izdanih\
  \ na upravni enoti v Republiki Sloveniji. Hkrati se vloge za izdajo osebnih dokumentov\
  \ izseljencev, \u010De so te podane na upravnih enotah v Sloveniji, obravnavajo\
  \ kot nujne.\n Odziv Ministrstva za javno upravo\nAplikacija za pridobitev digitalnih\
  \ potrdil SIGEN-CA na Upravnih enotah ima ravno za namen, na katerega dr\u017Eavljan\
  \ opozarja, opcijo izbire po\u0161iljanja pisemske ovojnice na drugi naslov (sem\
  \ spada tudi naslov v tujini). V strukturirani obliki je namre\u010D v Centralnem\
  \ registru prebivalstva, od koder se podatki \u010Drpajo, zapisan le stalni naslov\
  \ v Sloveniji, medtem ko je morebitni stalni naslov v tujini naveden le v obliki\
  \ prostega besedila in bi zato bil pri njegovem vnosu potreben ro\u010Dni poseg\
  \ referenta, torej podobno kot v opisani situaciji. Podatkov o stalnem naslovu na\
  \ zahtevku referent seveda ne more spreminjati, lahko pa na \u017Eeljo dr\u017E\
  avljana vnese drugi naslov (tudi naslov v tujini), na katerega \u017Eeli prejeti\
  \ po\u0161to. Kljub temu, da izvajamo stalna izobra\u017Eevanja referentov, ki sprejemajo\
  \ zahtevke za potrdila SIGEN-CA, doti\u010Dna referentka ustreznega postopka ni\
  \ poznala, saj najverjetneje \u0161e ni imela primera za po\u0161iljanje po\u0161\
  te na naslov v tujino. Na koncu je pravilno postopala, saj je pridobila potrebne\
  \ informacije in postopek ustrezno zaklju\u010Dila.\n "
