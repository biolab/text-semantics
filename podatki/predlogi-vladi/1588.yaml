response: "Odziv Ministrstva za gospodarstvo\nV va\u0161em dopisu z dne 14.3.2011\
  \ ste ob dogodkih v japonski jedrski elektrarni Fukushima izrazili skrb ob nadaljnjem\
  \ obratovanju jedrskih in eksplicitno omenili tudi Nuklearno elektrarno v Kr\u0161\
  kem (NEK). Glede na razmere v Fukushimi razumemo va\u0161o skrb, vendar dovolite,\
  \ da vam podamo tudi na\u0161e videnje tega tragi\u010Dnega dogodka, oziroma uporabe\
  \ jedrske energije v miroljubne namene, kamor spada tudi NEK.\nPotres in cunami\
  \ katastrofalnih razse\u017Enosti na Japonskem sta povzro\u010Dila \u010Dlove\u0161\
  ko tragedijo nepredstavljivih razse\u017Enosti. Potres in cunami sta prizadela tudi\
  \ jedrske elektrarne, kar je v o\u010Deh javnosti to skrajno situacijo \u0161e dodatno\
  \ zaostrilo. V tak\u0161ni situaciji, ko je javnost pod mo\u010Dnim vplivom \u010D\
  ustev in strahu, je izjemno te\u017Eko racionalno razmi\u0161ljati in odlo\u010D\
  ati, zato so lahko v tem trenutku prenagljene ocene in odlo\u010Ditve na podro\u010D\
  ju energetike zelo \u0161kodljive in so se v zgodovini \u017Ee izkazale za napa\u010D\
  ne. Energetska politika namre\u010D odlo\u010Dilno vpliva na dru\u017Ebeni in gospodarski\
  \ razvoj in na okolje, zato morajo odgovorne odlo\u010Ditve temeljiti na realnih\
  \ podlagah in ne smejo biti sprejete pod pritiskom strahu.\nV modernih dru\u017E\
  bah jedrska energija predstavlja pomemben doma\u010D, zanesljiv, varen, ekonomsko\
  \ u\u010Dinkovit vir elektri\u010Dne energije brez izpustov toplogrednih plinov.\
  \ Okoljsko-energetska politika Evropske Unije stremi k nizkooglji\u010Dni dru\u017E\
  bi in zelo velikemu zmanj\u0161anju emisij toplogrednih plinov v naslednjih desetletjih.\
  \ Proizvodnja elektrike v jedrskih elektrarnah \u017Ee danes prispeva k manj\u0161\
  im emisijam toplogrednih plinov v dr\u017Eavah EU. in 70% nizkooglji\u010Dne elektri\u010D\
  ne energije v Evropi je proizvedeno iz jedrskih elektrarn Poleg tega je EU v svojih\
  \ strate\u0161kih dokumentih (SET-plan) prepoznala jedrsko energijo kot vir energije,\
  \ ki lahko \u017Ee v bli\u017Enji prihodnosti zagotovi dodatne velike koli\u010D\
  ine elektri\u010Dne energije z zelo malo ali brez izpustov toplogrednih plinov.\n\
  V svetu obratuje 442 jedrskih elektrarn, katerih obratovanje je na visoki varnostni\
  \ ravni. Po mednarodno preverjenih podatkih in analizah je tveganje za zdravje ljudi\
  \ in okolje pri jedrskih elektrarnah manj\u0161e kot pri drugih proizvodnjah elektri\u010D\
  ne energije. Jedrske elektrarne so projektirane tako, da zdr\u017Eijo tudi najve\u010D\
  je mo\u017Ene zunanje dogodke: potrese, poplave, cunamije, trke letal in druge zunanje,\
  \ kot tudi notranje dogodke. Varnostni sistemi so podvojeni, fizi\u010Dno lo\u010D\
  eni, neodvisni, uporabljene so preverjene komponente, vse to pa zagotavlja izvajanje\
  \ varnostnih funkcij. Pri na\u010Drtovanju in vodenju je upo\u0161tevan tudi princip\
  \ obrambe v globino, ki bistveno zmanj\u0161uje mo\u017Enosti za nastanek nesre\u010D\
  e in vplive jedrskih elektrarn na okolje in zdravje ljudi, tudi v primeru odpovedi\
  \ posameznih varnostnih sistemov. Na podlagi informacij, ki so na voljo, je razvidno,\
  \ da jedrske elektrarne na Japonskem, to\u010Dneje na lokaciji Fukushima Daichi,\
  \ nimajo te\u017Eav zaradi potresa, ampak zaradi cunamija, ki je bil ve\u010Dji,\
  \ kot je bil pri\u010Dakovan in upo\u0161tevan pri projektiranju. Gre za zaporedje\
  \ ve\u010D zunanjih dogodkov, ki so se zgodili hkrati. Zaradi tega nekaj \u010D\
  asa ni bila zagotovljena funkcija hlajenja reaktorske sredice in bazena za izrabljeno\
  \ jedrsko gorivo. Kljub temu so vplivi na zdravje ljudi minimalni, saj so bili ljudje\
  \ v okolici elektrarne evakuirani, kar predstavlja del ukrepov obrambe v globino.\
  \ Nesre\u010Do v jedrskih elektrarnah je potrebno gledati v \u0161ir\u0161em kontekstu\
  \ naravne katastrofe, ki je uni\u010Dila ali po\u0161kodovala vrsto zgradb in verjetno\
  \ zahtevala preko 10.000 \u017Eivljenj. Nesre\u010Da na jedrski elektrarni bo, glede\
  \ na trenutno situacijo, pustila posledice v najbli\u017Eji okolici elektrarne,\
  \ ne pa tudi \u0161ir\u0161e. V kolikor ne bo nadaljnjih zapletov, se bodo lahko\
  \ ljudje vrnili na svoje domove, \u010De ti seveda niso utrpeli po\u0161kodb potresa\
  \ ali cunamija. V tem primeru bi bili vplivi na okolje in zdravje ljudi v primerjavi\
  \ s celotnimi razse\u017Enostmi katastrofe majhni. Precej ve\u010Dja pa bo ekonomska\
  \ \u0161koda, saj ti reaktorji ne bodo ve\u010D obratovali.\nV ve\u010D kot 50-letnem\
  \ obdobju obratovanja je bila nesre\u010Da v \u010Cernobilu edina, ki je pustila\
  \ posledice za okolje. Nesre\u010Da v Fukushima Daichi ima bistveno manj\u0161e\
  \ razse\u017Enosti. Jedrska elektrarna v \u010Cernobilu je bila druga\u010Dnega\
  \ tipa, ob nesre\u010Di je mo\u010D reaktorja bistveno presegla nominalno mo\u010D\
  , zaradi spro\u0161\u010Dene energije je pri\u0161lo do ve\u010Djih po\u0161kodb\
  \ in do takoj\u0161njega velikega izpusta radioaktivnih snovi. Do izpustov, nevarnih\
  \ za ljudi, ki bi se dlje \u010Dasa zadr\u017Eevali v bli\u017Enji okolici elektrarne\
  \ Fukushima Daichi, je sicer \u017Ee pri\u0161lo. Vendar pa so ti izpusti bistveno\
  \ manj\u0161i od tistih v \u010Cernobilu, saj se je nesre\u010Da v Fukushimi Daichi\
  \ zgodila pri \u017Ee zaustavljenih reaktorjih in zaradi tega pri bistveno ni\u017E\
  jih toplotnih mo\u010Deh. V tak\u0161nem primeru ni mehanizma, ki bi razpr\u0161\
  il ve\u010Dje koli\u010Dine radioaktivnih snovi visoko v atmosfero, tako kot se\
  \ je to zgodilo pri nesre\u010Di v \u010Cernobilu. Posledice bodo lokalne in ne\
  \ globalne. V elektrarni Fukushima Daichi je pri\u0161lo do eksplozije vodika v\
  \ zgornjem delu zgradbe, ki predstavljajo zunanji ovoj reaktorske zgradbe, vendar\
  \ pa ta nima varnostnih funkcij za reaktorski hladilni sistem. Operaterji so pravilno\
  \ reagirali, saj so iz zadr\u017Eevalnega hrama izustili prevelike koncentracije\
  \ vodika in na ta na\u010Din prepre\u010Dili eksplozijo v samem zadr\u017Eevalnem\
  \ hramu.\nZna\u010Dilnost jedrskih elektrarn je, da se po zaustavitvi veri\u017E\
  ne reakcije v reaktorski sredici \u0161e vedno dogajajo razpadi cepitvenih produktov,\
  \ ki povzro\u010Dajo spro\u0161\u010Danje toplote. To toploto je potrebno odvajati\
  \ \u0161e dolgo po tem, ko je reaktor zaustavljen. Vse elektrarne imajo na lokacijah\
  \ ve\u010D rezervoarjev, iz katerih lahko \u010Drpajo dodatno hladilno vodo. V skrajnem\
  \ primeru, \u010De te vode zmanjka ali pa \u010De viri vode niso dostopni, pa sredico\
  \ \u0161e vedno lahko hladimo z re\u010Dno, jezersko ali morsko vodo, kot v primeru\
  \ nesre\u010De v Fukushimi Daichi. V primeru NEK predstavlja skrajni in zadostni\
  \ vir hladilne vode akumulacijsko jezero pred jezom NEK. Akumulacijsko jezero je\
  \ zgrajeno tako, da je potrebna koli\u010Dina vode na razpolago tudi, \u010De bi\
  \ reka Sava tisti trenutek prenehala te\u010Di.\nNEK je projektirana v skladu z\
  \ ameri\u0161kimi varnostnimi standardi za protipotresno varnost, kar ji zagotavlja,\
  \ da se tudi pri najve\u010Djih mo\u017Enih potresih, ki se lahko pojavijo na obmo\u010D\
  ju Kr\u0161kega, lahko varno zaustavi. Za merjenje potresnega nihanja je elektrarna\
  \ opremljena z najsodobnej\u0161o seizmi\u010Dno instrumentacijo (posodobljeno leta\
  \ 2010), ki v realnem \u010Dasu zagotavlja podatke operativnemu osebju v glavni\
  \ kontrolni sobi. Po podatkih Urada za seizmologijo in geologijo je NEK z devetimi\
  \ opazovalnicami eden seizmi\u010Dno najbolj opazovanih objektov v svetu. Obratovalno\
  \ osebje v primeru potresa postopa v skladu z obratovalnimi postopki in varno zaustavi\
  \ elektrarno. NEK je v letih 1992 - 2004 izvedla na zahtevo uprave za jedrsko varnost\
  \ celovito in sistemati\u010Dno verjetnostno varnostno analizo, ki vklju\u010Duje\
  \ vse mo\u017Ene notranje in zunanje za\u010Detne dogodke. Med mo\u017Enimi zunanjimi\
  \ dogodki so bili zajeti tudi najve\u010Dji mo\u017Eni potresi. Verjetnostna varnostna\
  \ analiza in ocena potresne varnosti je pokazala, da so v seizmi\u010Dnem projektu\
  \ elektrarne vgrajene znatne varnostne rezerve in da je seizmi\u010Dno tveganje\
  \ sprejemljivo majhno. Izkazalo se je, da je NEK najmo\u010Dneje potresno projektirana\
  \ elektrarna v Evropi. Izvedeno analizo in oceno varnosti je pregledala in ugodno\
  \ ocenila tudi mednarodna misija Mednarodne agencije za atomsko energijo (IAEA).\
  \ V okviru rednega 10 letnega preverjanja varnosti se izvaja tudi dopolnitev in\
  \ izbolj\u0161anje protipoplavne varnosti. NEK je v okviru izbolj\u0161evanja varnosti\
  \ izvedla tudi analizo resnih nezgod in pripravila tehni\u010Dne izbolj\u0161ave\
  \ in navodila za ukrepanje v primeru nepredvidenih resnih dogodkov. Celoten program\
  \ obvladovanje resnih nezgod je bil pregledan s strani IAEA in odobren s strani\
  \ uprave za jedrsko varnost.\nVse jedrske elektrarne morajo biti zavarovane za primer\
  \ jedrske nesre\u010De. Upravitelj elektrarne mora vpla\u010Devati zakonsko predvidene\
  \ zavarovalni\u0161ke premije. Poleg tega je Dr\u017Eavni zbor RS konec septembra\
  \ 2010 sprejel novi Zakon o odgovornosti za jedrsko \u0161kodo, ki ureja omenjene\
  \ odgovornosti za primer jedrske nesre\u010De. Zakon o odgovornosti za jedrsko \u0161\
  kodo temelji na ve\u010D konvencijah, ki urejajo civilno odgovornost za jedrsko\
  \ \u0161kodo, npr. Pari\u0161ka konvencija, Bruseljska dopolnilna konvencija, Skupni\
  \ protokol o uporabi Dunajske konvencije in Pari\u0161ke konvencije.\nNEK je bila\
  \ doslej izpostavljena \u0161tevilnim mednarodnim misijam tako v \u010Dasu priprav\
  \ in izgradnje kot v \u010Dasu obratovanja elektrarne. V \u010Dasu obratovanja elektrarne\
  \ so NEK pregledale 3 misije mednarodne agencije za atomsko energijo IAEA zatem\
  \ 3 mednarodne misije zdru\u017Eenja upravljalcev jedrskih elektrarn WANO, mednarodna\
  \ misija slovenske in avstrijske vlade ICISA, ki je NEK pregledovala 2 leti, in\
  \ \u0161e mednarodna misija EU pred vklju\u010Devanjem Slovenije v EU, ki je ugotavljala\
  \ ali NEK izpolnjuje visoke varnostne standarde v Evropi.\nV NEK ustvarjajo in vzdr\u017E\
  ujejo vse pogoje, ki so potrebni za varno obratovanje NEK, zato stalno vlagajo v\
  \ varnostne izbolj\u0161ave in analize. Te dodatno pove\u010Dujejo obstoje\u010D\
  o varnost, ki \u017Ee sedaj ustreza slovenskim, in mednarodnim standardom. V skoraj\
  \ 30\u2013letnem obratovanju so bile z izjemo reaktorske posode zamenjane \u017E\
  e skoraj vse vitalne komponente elektrarne. Stanje reaktorske posode se natan\u010D\
  no preverja ob vsakem remontu, po posebnem programu pa se vsakih nekaj let testira\
  \ tudi vzorce, ki so v reaktorski posodi. Z gotovostjo lahko trdimo, da je NEK zelo\
  \ dobro vzdr\u017Eevana elektrarna, ne nazadnje se po standardnih merilih jedrske\
  \ varnosti in stabilnosti obratovanja uvr\u0161\u010Da v zgornjo \u010Detrtino obratujo\u010D\
  ih jedrskih elektrarn v svetu. Kljub celi vrsti varnostnih pregledov, ki se tako\
  \ s strani na\u0161ega upravnega organa kot tudi s strani mednarodnih misij redno\
  \ vr\u0161ijo v NEK, Slovenija podpira dodatne mednarodno priznane, tako imenovane\
  \ \xBBstress teste\xAB. Priporo\u010Damo, da kriterije za teste sprejme \u0161ir\u0161\
  a mednarodna strokovna javnost za vse dr\u017Eave \u010Dlanice EU enako.\nNesre\u010D\
  a, ki se je zgodila na Japonskem, zahteva natan\u010Dno analizo posledic in vzrokov.\
  \ Na osnovi preverjenih podatkov lahko napovemo, da bodo realne posledice potresa\
  \ in cunamija na jedrske elektrarne znatne, vendar bodo ostale na lokalnem nivoju\
  \ V naslednjih tednih in mesecih bo potrebna dalj\u0161a in \u0161ir\u0161a razprava,\
  \ ki bo potekala na svetovni ravni. V diskusijo bodo morali biti vklju\u010Deni\
  \ mednarodne institucije dr\u017Eave, jedrski strokovnjaki, okoljski strokovnjaki,\
  \ odlo\u010Devalci, nevladne organizacije in ostale zainteresirane skupine. Kakr\u0161\
  nakoli prenagla odlo\u010Ditev, bi bila v tem trenutku nesmiselna in neprimerna.\
  \ Tak\u0161ne emocionalne odlo\u010Ditve so se v zgodovini \u017Ee dogajale. Nekatere\
  \ dr\u017Eave so se v preteklosti \u017Ee odlo\u010Dile zapreti vse svoje jedrske\
  \ elektrarne, danes pa ugotavljajo, da to ni bila pametna poteza, zato sku\u0161\
  ajo ponovno o\u017Eivljali jedrske programe. Izpusti in vplivi proizvodnje elektrike\
  \ na okolje v teh dr\u017Eavah so bili ve\u010Dji, pa tudi proizvodna cena je vi\u0161\
  ja, kar posledi\u010Dno prina\u0161a manj\u0161o gospodarsko konkuren\u010Dnost.\
  \ Ob napovedi, da bodo v Nem\u010Diji za\u010Dasno za 3 mesece zaustavili delovanje\
  \ 7 jedrskih elektrarn so cene za leto 2012 na borzi posko\u010Dile za 20%.\nGlede\
  \ na zgornjo argumentacijo, ka\u017Ee v danem trenutku zadr\u017Eati trezno glavo,\
  \ prepustiti stroki, da priprave dodatne varnostne ukrepe za preverjanje varnosti\
  \ jedrskih elektrarn in ne popustiti populisti\u010Dnim in politi\u010Dnim pritiskom,\
  \ saj je oskrba z elektri\u010Dno energijo iz jedrskih elektrarn izjemno pomemben\
  \ faktor energetske in gospodarske stabilnosti sveta, predvsem pa Evrope.  "
