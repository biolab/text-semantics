response: "Odziv Ministrstva za okolje in prostor\nRavnanje z embala\u017Eo in odpadno\
  \ embala\u017Eo je v RS urejeno na podlagi na\u010Dela podalj\u0161ane odgovornosti\
  \ proizvajalca. To pomeni, da so proizvajalci embala\u017Ee oz. embaliranega blaga,\
  \ sem sodijo tudi uvozniki in pridobitelji iz dr\u017Eav \u010Dlanic EU, odgovorni\
  \ za vzpostavitev sistema ravnanja z odpadkom, ki nastane zaradi uporabe embaliranega\
  \ izdelka in za financiranje tega sistema. V RS je tak sistem vzpostavljen od leta\
  \ 2000 dalje. Proizvajalci morajo zagotoviti in financirati sistem ravnanja z vso\
  \ odpadno embala\u017Eo, ki nastaja v RS, tako v gospodinjstvih (komunalna odpadna\
  \ embala\u017Ea) kot zaradi izvajanja proizvodne ali storitvene dejavnosti ter izvajanja\
  \ del v kmetijstvu, gozdarstvu, ribi\u0161tvu in prometu (nekomunalna odpadna embala\u017E\
  a). V primeru nekomunalne odpadne embala\u017Ee lahko svoje obveznosti izpolnjujejo\
  \ ali samostojno ali v okviru ene izmed dru\u017Eb za ravnanje z odpadno embala\u017E\
  o (v nadaljevanju: DROE). V primeru komunalne odpadne embala\u017Ee pa je vklju\u010D\
  itev v DROE obvezna. V ta namen DROE pla\u010Dajo t.i. embala\u017Enino, ki je odvisna\
  \ od koli\u010Dine embala\u017Ee, ki jo dajo letno v promet v RS in od vrste embala\u017E\
  nega materiala. Vi\u0161ino embala\u017Enine, ki mora zado\u0161\u010Dati za kritje\
  \ vseh stro\u0161kov, ki nastanejo pri ravnanju z odpadno embala\u017Eo, dolo\u010D\
  i DROE. Na tak na\u010Din je urejeno tudi zbiranje in nadaljnje ravnanje z odpadnimi\
  \ plastenkami, stekleno, ve\u010Dslojno kartonsko, PET in drugo plasti\u010Dno in\
  \ kovinsko embala\u017Eo za pija\u010De in mle\u010Dne napitke, na katero se nana\u0161\
  a predlog \u0161t. 40.\nSeveda smo eden klju\u010Dnih \u010Dlenov v verigi ravnanja\
  \ z odpadno komunalno embala\u017Eo potro\u0161niki, ki smo dol\u017Eni vso odpadno\
  \ embala\u017Eo lo\u010Deno zbirati in oddajati pristojnemu lokalnemu izvajalcu\
  \ javne slu\u017Ebe (komunalnemu podjetju). V RS smo \u017Ee pred leti za\u010D\
  eli z uvajanjem sistema lo\u010Denega zbiranja odpadkov na izvoru \u2013 to je na\
  \ mestu nastajanja odpadka. V primeru komunalnih odpadkov se gospodinjstva spodbuja\
  \ k lo\u010Denemu zbiranju vseh odpadkov (ne le odpadne embala\u017Ee \u2013 nabor\
  \ odpadkov, ki naj bi jih lo\u010Deno zbirali, je zelo \u0161irok!), za katere je\
  \ mo\u017Eno namesto odlaganja zagotoviti druga\u010Dne na\u010Dine ravnanja. V\
  \ za\u010Detni fazi je bil sistem lo\u010Denega zbiranja zastavljen na na\u010D\
  in, da gospodinjstva zbirajo odpadke lo\u010Deno in jih odna\u0161ajo v zbiralnice\
  \ (ekolo\u0161ki otoki) ali v zbirne centre komunalnih podjetij. Ker rezultati lo\u010D\
  enega zbiranja niso bili zadovoljivi, smo na ministrstvu predlagali dodatne ukrepe\
  \ za spodbujanje lo\u010Denega zbiranja komunalnih odpadkov. Pristojnosti delovanja\
  \ komunalnih podjetij so na ob\u010Dinskem nivoju, Vlada pa je l. 2008 s sprejetjem\
  \ Operativnega programa odstranjevanja odpadkov nakazala novo usmeritev glede vzpostavitve\
  \ stimulativnega na\u010Dina obra\u010Dunavanja storitev komunalnih podjetij za\
  \ gospodinjstva ter v letu 2009 ukinila omejitve po Zakonu o kontroli cen, Ministrstvo\
  \ za okolje in prostor pa je te usmeritve potrdilo s sprejetjem Pravilnika o metodologiji\
  \ za oblikovanje cen storitev obveznih ob\u010Dinskih gospodarskih javnih slu\u017E\
  b varstva okolja. Vsi tisti, ki lo\u010Deno zbirajo odpadke na izvoru, bi morali\
  \ biti nagrajeni z ni\u017Ejo ceno za ravnanje z odpadki oz. vsi, ki svoje odpadke\
  \ nesortirano oddajajo kot me\u0161ane komunalne odpadke, bi morali za svoj neresen\
  \ odnos do okolja pla\u010Dati vi\u0161jo ceno. Gospodinjstva bi morala pla\u010D\
  evati storitve odvoza odpadkov po koli\u010Dini dejansko prepu\u0161\u010Denih me\u0161\
  anih komunalnih odpadkov. V vseh ob\u010Dinah bi \u017Ee moral biti vzpostavljen\
  \ sistem lo\u010Denega zbiranja biolo\u0161kih odpadkov, nekatere ob\u010Dine pa\
  \ so storile \u017Ee korak naprej in uvedle tudi lo\u010Deno zbiranje odpadne embala\u017E\
  e po sistemu \xBBod vrat do vrat\xAB. Ker je zato frekvenca odvozov me\u0161anih\
  \ komunalnih odpadkov manj\u0161a, je posledi\u010Dno tudi cena odvoza ni\u017E\
  ja. Seveda pa to velja le za tista gospodinjstva, ki odpadke vestno lo\u010Dujejo.\
  \ Vsi tisti, ki kljub takim uvedenim ukrepom prepu\u0161\u010Dajo vse odpadke skupaj,\
  \ potrebujejo (zaradi manj\u0161e frekvence odvoza) ve\u010Dji zabojnik za me\u0161\
  ane komunalne odpadke, zato tudi pla\u010Dajo vi\u0161jo ceno.\n\u010Ceprav obstaja\
  \ za uvedbo kavcij zakonska mo\u017Enost, se v RS za sistem kavcij, kot ga poznajo\
  \ v Republiki Hrva\u0161ki, nismo odlo\u010Dili. Kavcije, ki v RS veljajo za povratno\
  \ stekleno embala\u017Eo, so dolo\u010Dene na podlagi Uzanc pri vra\u010Danju in\
  \ prevzemanju vra\u010Dljive embala\u017Ee, ki so jih l. 2000 na prostovoljni osnovi\
  \ sprejeli Zdru\u017Eenje za trgovino, Zdru\u017Eenje za turizem in gostinstvo ter\
  \ Zdru\u017Eenje za agro\u017Eivilstvo pri Gospodarski zbornici Slovenije. Nobene\
  \ ovire ni, da proizvajalci ne bi sklenili uzanc tudi za drugo embala\u017Eo. Nasprotno,\
  \ proizvajalcem je dana spodbuda za uvedbo vra\u010Dljive embala\u017Ee, saj jim\
  \ za tak\u0161no embala\u017Eo ni potrebno pla\u010Devati niti embala\u017Enine\
  \ niti okoljske dajatve vsaki\u010D, ko jo dajo v promet.\nIz povedanega sledi,\
  \ da ni res, da slovenski potro\u0161niki niso stimulirani in posledi\u010Dno nagrajeni,\
  \ \u010De odpadke lo\u010Deno zbirajo. Res je, da ne dobijo povrnjene kavcije, kot\
  \ je to primer v sosednji Hrva\u0161ki. Zavedati se moramo, da povrnjena kavcija\
  \ ne predstavlja nagrade ali dodatnega zaslu\u017Eka, temve\u010D le vra\u010Dilo\
  \ dela cene izdelka, ki ga je kupec pla\u010Dal ob nakupu tega izdelka. Zaradi tega\
  \ so izdelki dra\u017Eji, kot so bili pred uvedbo kavcije. Sistem kavcije tudi ni\
  \ pravi\u010Den za kupce na posameznem obmo\u010Dju, \u010De se v ta sistem prina\u0161\
  a tudi odpadna embala\u017Ea izdelkov, ki so bili kupljeni drugje (kot je primer\
  \ na Hrva\u0161kem; v njihov sistem se vra\u010Da tudi odpadna embala\u017Ea izdelkov,\
  \ kupljenih v sosednjih dr\u017Eavah). Ker vsak kupec, ki prinese odpadno embala\u017E\
  o, dobi povrnjeno kavcijo (ne glede na to, kje je izdelek kupil), so izdelki, embalirani\
  \ v embala\u017Eo, za katero se ob nakupu pla\u010Duje kavcija, posledi\u010Dno\
  \ dra\u017Eji za doma\u010De potro\u0161nike. Le-ti namre\u010D financirajo tudi\
  \ vra\u010Dilo kavcije za vse izdelke, kupljene v sosednjih dr\u017Eavah, katerih\
  \ odpadna embala\u017Ee prihaja v sistem."
