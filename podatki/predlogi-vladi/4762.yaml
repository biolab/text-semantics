response: "Odziv Ministrstva za pravosodje\nV nadaljevanju pojasnjujemo, zakaj na\
  \ Ministrstvu za pravosodje menimo, da je kaznovanje kaznivih koruptivnih dejanj\
  \ ustrezno urejeno \u017Ee v veljavnih predpisih.\nV skladu z Zakonom o integriteti\
  \ in prepre\u010Devanju korupcije (Uradni list RS, \u0161t. 69/11-UPB2) je korupcija\
  \ vsaka kr\u0161itev dol\u017Enega ravnanja uradnih in odgovornih oseb v javnem\
  \ ali zasebnem sektorju, kot tudi ravnanje oseb, ki so pobudniki kr\u0161itev ali\
  \ oseb, ki se s kr\u0161itvijo lahko okoristijo, zaradi neposredno ali posredno\
  \ obljubljene, ponujene ali dane oziroma zahtevane, sprejete ali pri\u010Dakovane\
  \ koristi zase ali za drugega. Glede na navedeno najdemo v Kazenskem zakoniku (Uradni\
  \ list RS, \u0161t. 50/12-UPB2; v nadaljevanju KZ-1) ve\u010D kaznivih dejanj, ki\
  \ ustrezajo definiciji korupcije, med katerimi bi kot najbolj tipi\u010Dna v zasebnem\
  \ sektorju izpostavili nedovoljeno sprejemanje daril in nedovoljeno dajanje daril\
  \ (241. \u010Dlen in 242. \u010Dlen KZ-1), v javnem sektorju pa jemanje podkupnine,\
  \ dajanje podkupnine, sprejemanje koristi za nezakonito posredovanje in dajanje\
  \ daril za nezakonito posredovanje (261. \u010Dlen, 262. \u010Dlen, 263. \u010D\
  len in 264. \u010Dlen KZ-1).\nGlede predloga da se koruptivna dejanja kaznujejo\
  \ tako kot rop v vrednosti o\u0161kodovanja dr\u017Eavnega prora\u010Duna oziroma\
  \ podjetja, najprej opozarjamo da je rop (206. \u010Dlen KZ-1) kaznivo dejanje,\
  \ ki se stori s silo ali z gro\u017Enjo z neposrednim napadom na \u017Eivljenje\
  \ ali telo, zato je ustreznej\u0161a primerjava s tatvino ali veliko tatvino (204.\
  \ \u010Dlen in 205. \u010Dlen KZ-1), ki ne vsebujeta elementa sile oziroma neposredne\
  \ resne gro\u017Enje. Ob primerjavi navedenih kaznivih dejanj ugotavljamo, da je\
  \ \u017Ee po veljavnem KZ-1 za kaznivi dejanji sprejemanja koristi za nezakonito\
  \ posredovanje in dajanja daril za nezakonito posredovanje predpisana enaka kazen\
  \ kot za kaznivo dejanje tatvine, za kazniva dejanja nedovoljenega sprejemanja daril,\
  \ nedovoljenega dajanja daril in dajanja podkupnine je predpisana kazen vi\u0161\
  ja od kazni za tatvino in enaka kot kazen za veliko tatvino, za kaznivo dejanje\
  \ jemanja podkupnine pa je predpisana kazen vi\u0161ja od kazni za tatvino in veliko\
  \ tatvino.\nGlede predloga da se poleg zaporne kazni za koruptivna kazniva dejanja\
  \ dolo\u010Di tudi denarna kazen, pa pojasnjujemo da je \u017Ee po veljavnem KZ-1\
  \ pri kaznivih dejanjih jemanja podkupnine in dajanja podkupnine poleg zaporne predpisana\
  \ tudi denarna kazen, hkrati pa se pri nedovoljenem sprejemanju daril, jemanju podkupnine\
  \ in sprejemanju koristi za nezakonito posredovanje sprejeta nagrada, darilo in\
  \ druga korist odvzamejo.\nGlede predloga naj koruptivna kazniva dejanja ne zastarajo\
  \ prej kot v 20 letih pa pojasnjujemo da v skladu z 90. \u010Dlenom KZ-1, kjer je\
  \ zastaralni rok za kazenski pregon dolo\u010Den glede na predpisano kazen, kazenski\
  \ pregon za kazniva dejanja nedovoljenega sprejemanja daril, nedovoljenega dajanja\
  \ daril, sprejemanja koristi za nezakonito posredovanje in dajanja daril za nezakonito\
  \ posredovanje in dajanja podkupnine zastara po 10 letih, za kaznivo dejanje jemanja\
  \ podkupnine pa po 20 letih.\n "
