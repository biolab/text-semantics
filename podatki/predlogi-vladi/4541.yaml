response: "Odziv Ministrstva za notranje zadeve\nUvodoma pojasnjujemo, da je v letu\
  \ 2012 bil uveljavljen Zakon o uravnote\u017Eenju javnih financ, ZUJF, (Uradni list\
  \ RS, \u0161t. 40/12 in 105712), ki vsebuje tudi dolo\u010Dbe glede prenehanja pogodbe\
  \ o zaposlitvi tistim javnim uslu\u017Ebencem, ki izpolnijo pogoje za pridobitev\
  \ pravice do pokojnine. ZUJF vsebuje tudi ukrep glede omejevanja zaposlovanja v\
  \ celotnem javnem sektorju. ZUJF je bil predlagan s ciljem zagotavljanja vzdr\u017E\
  nih javnih financ, zagotavljanja zakonskega okvira za u\u010Dinkovito upravljanje\
  \ z javnimi financami in zagotavljanja makroekonomske stabilnosti ter trajnega in\
  \ stabilnega narodnogospodarskega razvoja. \u0160tevilo javnih uslu\u017Ebencev\
  \ se je po uveljavitvi ZUJF tako zni\u017Ealo, saj je pri\u0161lo prenehanj pogodbe\
  \ o zaposlitvi tako tistim javnim uslu\u017Ebencem, ki so na dan uveljavitve zakona\
  \ \u017Ee izpolnjevali pogoje za pridobitev pravice do pokojnine kot tudi tistim,\
  \ ki so po uveljavitvi zakona te pogoje izpolnili, razen \u010De zaradi zagotavljanja\
  \ nemotenega delovnega procesa ni bil sklenjen dogovor o nadaljevanju delovnega\
  \ razmerja.\nDolo\u010Dbe glede prenehanja pogodbe o zaposlitvi (188. \u010Dlen)\
  \ spadajo v 8. poglavje ZUJF, kjer je v 154. \u010Dlenu natan\u010Dno dolo\u010D\
  eno, da to poglavje velja za javne uslu\u017Ebence in funkcionarje v dr\u017Eavnih\
  \ organih, upravah samoupravnih lokalnih skupnosti, javnih agencijah, javnih skladih,\
  \ javnih zavodih, javnih gospodarskih zavodih ter drugih osebah javnega prava, ki\
  \ so posredni uporabniki dr\u017Eavnega prora\u010Duna ali prora\u010Duna samoupravne\
  \ lokalne skupnosti (v nadaljnjem besedilu: javni sektor). ZUJF tako v tem delu\
  \ ne velja samo za zaposlene v dr\u017Eavni upravi, ampak velja za celoten javni\
  \ sektor, pri \u010Demer pa se  dolo\u010Dbi 188. in 246. \u010Dlena ZUJF nana\u0161\
  ata le na javne uslu\u017Ebence.\nV nadaljevanju pojasnjujemo, da je v 188. in 246.\
  \ \u010Dlenu dolo\u010Deno, da pogodba o zaposlitvi preneha javnemu uslu\u017Ebencu,\
  \ ki izpolni pogoje za pridobitev pravice do starostne pokojnine, dopu\u0161\u010D\
  a pa mo\u017Enost, da se delodajalec in javni uslu\u017Ebenec za zagotovitev nemotenega\
  \ delovnega procesa dogovorita za nadaljevanje delovnega razmerja. V dogovoru o\
  \ nadaljevanju delovnega razmerja se dolo\u010Di trajanje delovnega razmerja, javnemu\
  \ uslu\u017Ebencu pa po prenehanju delovnega razmerja pripada pravica do odpravnine\
  \ v vi\u0161ini treh povpre\u010Dnih mese\u010Dnih pla\u010D zaposlenega v Republiki\
  \ Sloveniji za pretekle tri mesece oziroma treh zadnjih mese\u010Dnih pla\u010D\
  \ zaposlenega, \u010De je to zanj ugodneje.\nZUJF mo\u017Enost za nadaljevanje delovnega\
  \ razmerja kljub izpolnjevanju v zakonu dolo\u010Denih pogojev dopu\u0161\u010D\
  a izjemoma, kot pravilo pa ureja prenehanje veljavnosti pogodbe o zaposlitvi. Rok\
  \ za sklenitev dogovora za nadaljevanje delovnega razmerja je v 188. in 246. \u010D\
  lenu ZUJF natan\u010Dno dolo\u010Den, in sicer se delodajalec in javni uslu\u017E\
  benec za nadaljevanje delovnega razmerja lahko dogovorita v roku dveh mesecev od\
  \ izpolnitve pogojev (oziroma od uveljavitve ZUJF).\nDodajamo \u0161e, da se v skladu\
  \ z 429. \u010Dlenom novega Zakona o pokojninskem in invalidskem zavarovanju (ZPIZ-2),\
  \ ki je pri\u010Del veljati 1.1.2013, kot pogoji za pridobitev pravice do starostne\
  \ pokojnine \u0161tejejo pogoji, dolo\u010Deni v \u010Detrtem in petem odstavku\
  \ 27. \u010Dlena tega zakona, v povezavi s 398. \u010Dlenom. V zvezi s tem  pa ponovno\
  \ poudarjamo, da ZUJF ne ureja pogojev za upokojitev, ampak dolo\u010Da poseben\
  \ primer prenehanja delovnega razmerja, vsak javni uslu\u017Ebenec, ki izpolni pogoje\
  \ in mu preneha delovno razmerje,  pa se odlo\u010Di, ali bo uveljavil pravico do\
  \ starostne pokojnine ali bo nadaljeval delo pri drugem delodajalcu ali v kak\u0161\
  ni druga\u010Dni obliki zaposlitve.\nUpo\u0161tevaje navedeno torej v javnem sektorju\
  \ obstajajo pravne podlage za prenehanje delovnega razmerja javnim uslu\u017Ebencem,\
  \ ki izpolnijo pogoje za upokojitev, vendar pa je odlo\u010Ditev o tem prepu\u0161\
  \u010Dena predstojniku, ki je odgovoren za zagotavljanje nemotenega delovnega procesa.\n\
