response: "Odziv Ministrstva za javno upravo\nZakon o sistemu pla\u010D v javnem sektorju\
  \ (Uradni list RS, \u0161t. 108/09-uradno pre\u010Di\u0161\u010Deno besedilo, 107/09-odl.US\
  \ in 98/09 \u2013 ZIUZGK \u2013 v nadaljevanju ZSPJS) je zakonska podlaga za dolo\u010D\
  itev pla\u010D funkcionarjev  (torej tudi \u017Eupanov) in javnih uslu\u017Ebencev.\
  \ Ker je vloga funkcionarjev v sistemu izvajanja zakonodajne, sodne in izvr\u0161\
  ilne veje oblasti druga\u010Dna od vloge javnih uslu\u017Ebencev, je tudi vrednotenje\
  \ dela funkcionarjev urejeno druga\u010De, kot je urejeno vrednotenje dela javnih\
  \ uslu\u017Ebencev.  V novem pla\u010Dnem sistemu, ki se je za \u017Eupane za\u010D\
  el uporabljati s 1.1.2007 je dolo\u010Deno, da je funkcija \u017Eupana uvr\u0161\
  \u010Dena v pla\u010Dni razred v razponu od 32. do 59. pla\u010Dnega razreda, pla\u010D\
  ni razredi pa so del pla\u010Dne lestvice, ki je dolo\u010Dena v prilogi 1 ZSPJS.\
  \ Zakon je dosegljiv na spletni strani:\nhttp://www.uradni-list.si/1/content?id=95460&part=&highlight=zspjs\
  \ \n\u017Dupani prejemajo fiksno dolo\u010Deno osnovno pla\u010Do v skladu s Prilogo\
  \ 3 ZSPJS, in sicer glede na \u0161tevilo prebivalcev lokalne skupnosti.\nZa funkcijo\
  \ \u017Eupana ni dolo\u010Denih formalnih pogojev glede zahtevane izobrazbe oziroma\
  \ drugih pogojev, katerih izpolnjevanje bi pomenilo uspe\u0161nej\u0161e in u\u010D\
  inkovitej\u0161e delo \u017Eupana, kar pa za javne uslu\u017Ebence ne velja. Slednji\
  \ morajo za zasedbo delovnega mesta izpolnjevati pogoje, tako glede izobrazbe kot\
  \ tudi druge pogoje, ki naj bi zagotavljali uspe\u0161no in u\u010Dinkovito opravljanje\
  \ nalog (npr. zahtevane delovne izku\u0161nje, znanje angle\u0161kega jezika, poznavanje\
  \ ra\u010Dunalni\u0161kih orodij ipd).\n\u017Dupani poleg osnovne pla\u010De prejemajo\
  \ samo \u0161e dodatek za delovno dobo in niso upravi\u010Deni do dela pla\u010D\
  e za delovno uspe\u0161nost. Tako je ocenjevanje \u017Eupanove funkcije z vidika\
  \ uspe\u0161nosti glede na razmerje med na\u010Drtovanimi in dejansko realiziranimi\
  \ nalogami prepu\u0161\u010Deno volivcem, ki \u017Eupane volijo na neposrednih volitvah.\n\
  Glede pla\u010De javnih uslu\u017Ebencev pa ZSPJS dolo\u010Da, da je pla\u010Da\
  \ sestavljena iz osnovne pla\u010De (vrednosti konkretnega pla\u010Dnega razreda\
  \ na pla\u010Dni lestvici), dodatkov in dela pla\u010De za delovno uspe\u0161nost.\
  \ Nagrajevanje oziroma sankcioniranje njihovega dela je neposredno odvisno od uspe\u0161\
  nosti  pri opravljanju nalog. Poleg osnovne pla\u010De, ki se za posamezno delovno\
  \ mesto dolo\u010Di glede na zahtevnost nalog, odgovornost oziroma pooblastila,\
  \ psihofizi\u010Dne napore in vplive okolja, javni uslu\u017Ebenci lahko prejmejo\
  \ vi\u0161jo pla\u010Do iz naslova redne delovne uspe\u0161nosti in pove\u010Danega\
  \ obsega dela. Pri posrednih prora\u010Dunskih uporabnikih, ki del svoje dejavnosti\
  \ opravljajo tako, da poleg opravljanja javne slu\u017Ebe pridobivajo tudi sredstva\
  \ s prodajo blaga in storitev na trgu, pa javni uslu\u017Ebenci lahko prejmejo vi\u0161\
  jo pla\u010Do tudi iz tega naslova. Variabilni del pla\u010De, ki je vezan na delovno\
  \ uspe\u0161nost posameznika, je za javne uslu\u017Ebence dolo\u010Den v poglavju\
  \ \xBBdelovna uspe\u0161nost\xAB v ZSPJS, in torej omogo\u010Da, da prejmejo del\
  \ pla\u010De za delovno uspe\u0161nost kar iz treh virov, ki se medsebojno ne izklju\u010D\
  ujejo. Tako lahko uspe\u0161ni javni uslu\u017Ebenci iz naslova variabilnega dela\
  \ pla\u010De prejmejo dodatna sredstva tudi do 50% osnovne pla\u010De ali celo ve\u010D\
  . Za javne uslu\u017Ebence, ki ne dosegajo pri\u010Dakovanih delovnih rezultatov,\
  \ skladno z veljavno zakonodajo, delodajalec lahko odpove pogodbo o zaposlitvi.\
  \     Zaradi vloge, ki jo imajo \u017Eupani kot izvr\u0161evalci funkcije v sistemu\
  \ izvr\u0161ilne oblasti na lokalni ravni in na\u010Dina konstituiranja te oblasti,\
  \ nagrajevanja in sankcioniranja njihovega dela ni mogo\u010De urediti primerljivo\
  \ z javnimi uslu\u017Ebenci.  \nZa va\u0161 predlog glede druga\u010Dne ureditve\
  \ pla\u010D \u017Eupanov in javnih uslu\u017Ebencev se vam zahvaljujemo.  \nOdziv\
  \ Slu\u017Ebe Vlade RS za lokalno samoupravo in regionalno politiko\nOb\u010Dine\
  \ so pri svojem delu samostojne. Za presojo uspe\u0161nosti \u017Eupana - ob\u010D\
  ine ni mogo\u010De vzpostaviti dr\u017Eavnega portala, na katerem bi bili javno\
  \ objavljeni uspe\u0161no izpeljani oz. neizpeljani projekti na podro\u010Dju gospodarstva,\
  \ sociale, prometa, kulture, \u0161porta. Oblikovanje dr\u017Eavnega portala bi\
  \ namre\u010D pomenilo poseg dr\u017Eave v avtonomijo lokalnih skupnosti. Bilo pa\
  \ bi mogo\u010De, da se za oblikovanje skupnega portala dogovorijo ob\u010Dine v\
  \ okviru svojih reprezentativnih zdru\u017Eenj (Skupnost ob\u010Din Slovenije \u2013\
  \ SOS ali Zdru\u017Eenje ob\u010Din Slovenije \u2013 ZOS). Tako bi se lahko na enem\
  \ mestu objavljali podatki o projektih, tako izvedenih kot neizvedenih, o postopkih\
  \ za izvedbo projekta v posamezni ob\u010Dini ipd. To bi omogo\u010Dalo primerjavo\
  \ med posameznimi ob\u010Dinami, hkrati pa bi pomenilo tudi doprinos na podro\u010D\
  ju izmenjave izku\u0161enj in dobrih praks. Podatke o projektih ob\u010Din je sicer\
  \ mogo\u010De dobiti na spletnih straneh posameznih ob\u010Din, na spletnih straneh\
  \ obeh reprezentativnih zdru\u017Eenj, na spletni strani Slu\u017Ebe Vlade RS za\
  \ lokalno samoupravo in regionalno politiko (SVLR) in na spletni strani Ministrstva\
  \ za finance. Na spletnih straneh SVLR in Ministrstva za finance so uporabnikom\
  \ na voljo tudi podatki povezani s financiranjem ob\u010Din in finan\u010Dnim stanjem\
  \ ob\u010Din (prora\u010Dunski kazalniki, financiranje in delovanje ob\u010Din ipd.\
  \  Obenem poudarjamo, da so \u017Eupani voljeni funkcionarji, kar pomeni, da nadzor\
  \ nad njihovim delom opravljajo volivci. Na volitvah se prebivalci posamezne ob\u010D\
  ine namre\u010D odlo\u010Dijo, ali je bil dosedanji \u017Eupan uspe\u0161en oziroma\
  \ ali zaupajo dolo\u010Denemu kandidatu za \u017Eupana, da bo uspe\u0161no vodil\
  \ ob\u010Dino. Sicer pa so \u017Eupani za svoje delo in dejanja tudi materialno\
  \ in kazensko odgovorni.  "
