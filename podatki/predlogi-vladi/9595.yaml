  \ Sloveniji ali za volivce, ki so na dan glasovanja v tujini, ker tam za\u010Dasno\
  \ prebivajo, ki lahko glasujejo po po\u0161ti ali na diplomatsko konzularnih predstavni\u0161\
  tvih Republike Slovenije (prvi in drugi odstavek 82. \u010Dlena ZVDZ) ter z izjemo\
  \ glasovanja na domu za volivce, ki se zaradi bolezni ne morejo osebno zglasiti\
  \ na voli\u0161\u010Du (83. \u010Dlen ZVDZ). Izraz \xBBe-volitve\xAB lahko pomeni\
  \ tudi (zgolj) uvedbo elektronskih glasovalnih strojev na fizi\u010Dnih voli\u0161\
  \u010Dih, zato nekateri govorijo o \xBBi-volitvah\xAB, ki naj bi pomenile uporabo\
  \ varnega in anonimnega \xBBinternetnega glasovanja\xAB oz. spletnih volitev. Vendarle\
  \ pa nova priporo\u010Dila   glede standardov za e-glasovanje Sveta Evrope (Recommedation\
  \ on Standards for E-Voting, junij 2017) uporabljajo zgolj termin \xBBe-voting\xAB\
  , ki vklju\u010Duje tudi internetni sistem glasovanja. Prednosti spletnega glasovanja\
  \ (i-volitve) so po mnenju mnogih predvsem v tehnolo\u0161ki posodobitvi ter poenostavitvi\
  \ samega postopka glasovanja, s \u010Dimer lahko pri\u010Dakujemo pove\u010Dano\
  \ sodelovanje/udele\u017Ebo na volitvah in s tem tudi ve\u010Djo demokrati\u010D\
  nost volitev. Prednosti nadalje obsegajo ekonomi\u010Dnost tak\u0161nih volitev,\
  \ olaj\u0161ano delo volilnih organov oziroma celo odsotnost potrebe po prisotnosti\
  \ volilnih odborov, kakor tudi doseganje hitrej\u0161ih rezultatov volitev itn.\
  \ Temu nasprotujejo stali\u0161\u010Da o tem, v kolik\u0161ni meri bi tak na\u010D\
  in glasovanja lahko bil resni\u010Dno var\u010Dnej\u0161i, zlasti v primeru uvedbe\
  \ vzporednega spletnega glasovanja h klasi\u010Dnemu sistemu volitev s papirnatimi\
  \ glasovnicami, ki bi ga bilo smotrno ohraniti vsaj za starej\u0161e in za tiste,\
  \ ki nimajo mo\u017Enosti, da bi glasovali preko interneta. Predvsem se pa pri nasprotnih\
  \ stali\u0161\u010Dih pojavljajo dvomi v varnost izvedbe tovrstnih volitev (zagotoviti\
  \ tajnost, svobodo glasovanja, varstvo osebnih podatkov...). Pri uvajanju spletnega\
  \ glasovanja so previdne tudi druge dr\u017Eave. Tako ima v praksi elektronske volitve\
  \ samo Estonija, ki vzporedno nudi tudi \"fizi\u010Dno\" glasovanje. Ve\u010D razvitih\
  \ svetovnih dr\u017Eav, med drugim \u0160vica, Norve\u0161ka, Nem\u010Dija, ZDA\
  \ in Kanada, je \u017Ee izvedlo pilotne projekte e-volitev, a jih je opustilo, ker\
  \ so njihovi strokovnjaki za informacijsko varnost v vsakem primeru ocenili, da\
  \ je tehnolo\u0161ki vidik glasovanja na daljavo mogo\u010De zlorabiti in spremeniti\
  \ izid volitev. Tudi Estoncem so mednarodni strokovnjaki \u017Ee povedali , da je\
  \ njihov volilni sistem dokazljivo zelo ranljiv in da je z njim mogo\u010De manipulirati,\
  \ ter jim celo priporo\u010Dili, da ga prenehajo uporabljati, dokler tehnologija\
  \ ne ponudi zanesljivej\u0161ih re\u0161itev (ve\u010D v spletnem \u010Dlanku).\
  \ Vlada RS je v preteklih letih pripravila ve\u010D predlogov sprememb volilne zakonodaje,\
