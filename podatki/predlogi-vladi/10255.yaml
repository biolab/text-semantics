  \ obmo\u010Djih in zmanj\u0161evanje ranljivosti prostora zaradi naravnih nesre\u010D\
  , \u0161e posebej poplav in plazov; gospodarsko funkcijo, zlasti za trajnostno gospodarjenje\
  \ z naravnimi viri in biotsko raznovrstnostjo in s tem povezanimi mo\u017Enostmi\
  \ za diverzifikacijo gospodarstva na regionalni in lokalni ravni; dru\u017Ebeno\
  \ funkcijo, zlasti vlogo zelene infrastrukture pri zagotavljanju kakovosti \u017E\
  ivljenja, zdravja prebivalstva, privla\u010Dnega, prepoznavnega in odpornega prostora,\
