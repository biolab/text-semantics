response: "Odziv Ministrstva za okolje in prostor\n\nVidik ohranjanja naraveMokri\u0161\
  \u010Da so biotsko bogati ekosistemi, ki\_ jih ohranjamo z izvajanjem nacionalnih\
  \ in evropskih predpisov ter skladno z mednarodnimi pogodbami vezanimi na ohranjanje\
  \ biotske raznovrstnosti, katerih pogodbenica je Slovenija, predvsem Ramsarsko konvencijo\
  \ o mokri\u0161\u010Dih (Uredba o ratifikaciji Konvencije o mo\u010Dvirjih, ki so\
  \ mednarodnega pomena, zlasti kot prebivali\u0161\u010Da mo\u010Dvirskih ptic, Ramsar\
  \ 1971, Uradni list RS \u2013 MP 9/92).Ob sprejetju konvencije so se dr\u017Eave\
  \ pogodbenice zavezale, da bodo: \nuvr\u0161\u010Dale mokri\u0161\u010Da na Seznam\
  \ mokri\u0161\u010D mednarodnega pomena in ohranjala ter vzdr\u017Eevala njihovo\
  \ ekolo\u0161ko ravnovesje;vklju\u010Devale ohranitev mokri\u0161\u010D v nacionalne\
  \ razvojne programe in na\u010Drtovale celostno upravljanje povodij ob spo\u0161\
  tovanju na\u010Dela trajnostne rabe;podpirale razvojno politiko ohranjanja mokri\u0161\
  \u010D na svojem ozemlju z razgla\u0161anjem zavarovanih obmo\u010Dij in podpirale\
  \ strokovno usposabljanje raziskovalcev in upravljavcev mokri\u0161\u010D tersodelovale\
  \ z drugimi pogodbenicami na podro\u010Dju mejnih mokri\u0161\u010D in hidrolo\u0161\
  kih sistemov in v skupnih razvojnih projektih na mokri\u0161\u010Dih. \nV vseh teh\
  \ letih so dr\u017Eave pogodbenice v okviru konvencije vedno bolj spoznale pomen\
  \ in vsestransko vlogo, ki jo mokri\u0161\u010Da pomenijo za naravo, okolje in \u010D\
  loveka. Danes je jasno in dokazano, da so mokri\u0161\u010Da del naravnega kapitala\
  \ vsake dr\u017Eave, so biotsko najbogatej\u0161i ekosistemi, so pomemben \u010D\
  len pri kro\u017Eenju vode v naravi, so ledvica vsake pokrajine, so bla\u017Eilci\
  \ okoljskih stresov (\u0161okov), ki jih povzro\u010Dajo ekstremni naravni pojavi\
  \ (su\u0161e, poplave, neurja\u2026) ali \u010Dlovekove aktivnosti (onesna\u017E\
  evanje vode in prsti), zagotavljajo hrano in pitno vodo, ali pa so obmo\u010Dja\
  \ oddiha in rekreacije, \u010De na\u0161tejemo samo nekaj ekosistemskih storitev,\
  \ ki nam jih mokri\u0161\u010Da nudijo.Slovenija je bogata z mokri\u0161\u010Di.\
  \ Prvi sistemati\u010Dni popis mokri\u0161\u010D izdelan leta 2000 je pokazal, da\
  \ imamo veliko \u0161tevilo antropogenih mokri\u0161\u010D, po obsegu pa prevladujejo\
  \ naravna mokri\u0161\u010Da. Sicer pa je Slovenija bogata s povr\u0161inskimi in\
  \ podzemnimi mokri\u0161\u010Di in zlasti slednja so izjemnega pomena zaradi zalog\
  \ pitne vode in bogate raznovrstnosti podzemne favne in endemi\u010Dnih vrst.Mokri\u0161\
  \u010Da se ohranjajo v okviru <link http: www.pisrs.si pis.web external-link-new-window\
  \ internal link in current>Zakona o ohranjanju narave, kot naravne vrednote ali\
  \ ekolo\u0161ko pomembna obmo\u010Dja. Poleg tega ima Slovenija ve\u010D kot 37\
  \ % ozemlja vklju\u010Den v\_ EU mre\u017Eo obmo\u010Dij Natura2000 po habitatni\
  \ in pti\u010Dji direktivi. Slovenske ramsarske lokalitete in ve\u010Dina za naravo\
  \ pomembnih mokri\u0161\u010D je vklju\u010Dena tudi v upravljanje obmo\u010Dij\
  \ Natura2000. Z izvajanjem teh ukrepov se dosega ohranjanje in trajnostno upravljanje\
  \ z biotsko najbogatej\u0161imi in najpomembnej\u0161imi mokri\u0161\u010Di. Program\
  \ upravljanja obmo\u010Dij Natura2000 je bil 2015 sprejet na vladi. Na zavarovanih\
  \ obmo\u010Djih narave, pa je to naloga upravljavca v sodelovanju z ostalimi dele\u017E\
  niki. Pomembno je to upo\u0161tevati pri sprejemanju in izvajanju sektorskih politik\
  \ in programov na \u0161ir\u0161ih obmo\u010Djih (turizem ali druga gospodarska\
  \ raba, promet, gozdarstvo, kmetijstvo\u2026).Iz navedenega sledi, da je treba mokri\u0161\
  \u010Da, ki so pomembna tako z vidika ohranjanja biotske raznovrstnosti kot tudi\
  \ \u0161ir\u0161ega okoljskega in socio-ekonomskega vidika, primarno ohranjati in\
  \ z njimi trajnostno upravljati. Pri tem naj se upo\u0161teva sprejete predpise\
  \ in programe, lokalne zna\u010Dilnosti v posameznih ob\u010Dinah in regijah (vklju\u010D\
  evanje v regionalne razvojne programe). Pri vzpostavljanju novih mokri\u0161\u010D\
  \ naj se upo\u0161teva predvsem naravne zna\u010Dilnosti in obmo\u010Dja oz. lokacije,\
  \ ki so za to primerna kot npr. opu\u0161\u010Deni kali, kanali, gramoznice ali\
  \ glinokopi. Vidik usmerjanja razvoja v prostoru na strate\u0161ki ravniOdnos do\
  \ izpostavljene tematike je v Strategiji prostorskega razvoja Slovenije, ki je klju\u010D\
  en dokument za usmerjanje razvoja v prostoru, opredeljen skozi koncept zelene infrastrukture.\
  \ Zelena infrastruktura je strate\u0161ko zasnovano omre\u017Eje naravnih in polnaravnih\
  \ obmo\u010Dij ter povezav med njimi, oblikovano in upravljano za zagotavljanje\
  \ \u0161irokega nabora ekosistemskih storitev. Zelena infrastruktura vklju\u010D\
  uje zelene in vodne povr\u0161ine ter druge krajinske elemente, ki zagotavljajo\
  \ ohranjanje biotske raznovrstnosti in hkrati pove\u010Dujejo odpornost prostora\
  \ na podnebne spremembe, izbolj\u0161ujejo delovanje ekosistemov ali zagotavljajo\
  \ druge koristi za prebivalstvo in gospodarstvo, zlasti za zdravje in kakovost bivanja\
  \ ter ohranjanje virov in identitete prostora. Ogrodje zelene infrastrukture tvorijo\
  \ poleg omre\u017Eja Natura 2000 tudi zavarovana obmo\u010Dja, naravne vrednote,\
  \ zelene povr\u0161ine v urbanih obmo\u010Djih in druga zemlji\u0161\u010Da, pomembna\
  \ za ekolo\u0161ko povezanost teh obmo\u010Dij. Nanj se navezujejo zeleni sistemi\
  \ regij in zeleni sistemi naselij, ki so del zelene infrastrukture na regionalni\
  \ in lokalni ravni. Na mednarodni ravni stremimo k ohranjanju ekolo\u0161ke funkcije\
  \ zelene infrastrukture, zlasti s povezovanjem ekolo\u0161ko pomembnih krajinskih\
  \ elementov preko dr\u017Eavnih meja ter izbolj\u0161anje stanja naravnih ekosistemov.Z\
  \ zeleno infrastrukturo na dr\u017Eavni, regionalni in lokalni ravni zagotavljamo\
  \ predvsem: ekolo\u0161ko funkcijo, zlasti ekolo\u0161ko povezljivost in zmanj\u0161\
  evanje fragmentacije krajine zaradi posegov v prostor; okoljsko funkcijo, zlasti\
  \ ohranjanje in izbolj\u0161anje kakovosti voda, varstvo razpolo\u017Eljivih vodnih\
  \ virov za naravne procese in oskrbo prebivalstva ter regulacijo padavinske vode\
