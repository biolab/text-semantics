response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nPokojninsko\
  \ in invalidsko zavarovanje temelji na zavarovalni\u0161kem principu, kar v osnovi\
  \ pomeni, da je pravica do pokojnine pravica iz pokojninskega in invalidskega zavarovanja,\
  \ ki izhaja iz minulega dela in temelji na prispevkih, pla\u010Danih v \u010Dasu\
  \ aktivne dobe zavarovanca. Pravice iz pokojninskega in invalidskega zavarovanja\
  \ so na\u010Deloma odvisne od dol\u017Eine trajanja zavarovalne dobe in od vi\u0161\
  ine pla\u010D oziroma zavarovalnih osnov, od katerih je zavarovanec pla\u010Deval\
  \ prispevke. Po Zakonu o pokojninskem in invalidskem zavarovanju /ZPIZ-1/ (Uradni\
  \ list RS, \u0161t. 109/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 112/06\
  \ Odl. US, 114/06-ZUTPG, 10/08-ZVarDod, 98/09-ZIUZGK, 27/10 Odl. US, 38/10-ZUKN,\
  \ 61/10\u2013ZSVarPre, 79/10-ZPKDPIZ, 94/10-ZIU, 84/11 Odl.US: U-I-245/10-13, U-I-181/10-6,\
  \ Up-1002/10-7, 94/11 Odl.US: U-I-287/10-11, 105/11, 110/11-ZDIU12; v nadaljevanju:\
  \ ZPIZ-1) se pokojninska osnova, od katere se odmeri starostna in invalidska pokojnina,\
  \ praviloma dolo\u010Di na podlagi mese\u010Dnega povpre\u010Dja prejetih pla\u010D\
  \ oziroma zavarovalnih osnov, od katerih so bili obra\u010Dunani prispevki, v katerihkoli\
  \ zaporednih 18 letih zavarovanja po 1.1.1970, ki so za zavarovanca najugodnej\u0161\
  a. Zaradi medsebojne primerljivosti pla\u010D in zavarovalnih osnov iz prej\u0161\
  njih let, se le-te pri izra\u010Dunu pokojninske osnove prera\u010Dunajo z valorizacijskimi\
  \ koli\u010Dniki, ki ustrezajo gibanjem povpre\u010Dnih pla\u010D in pokojnin v\
  \ koledarskem letu pred uveljavitvijo pravice do starostne pokojnine. Valorizacijski\
  \ koli\u010Dnik dolo\u010Da vsako leto na novo minister, pristojen za delo, dru\u017E\
  ino in socialne zadeve, se pa le-ta iz leta v leto zni\u017Euje zaradi usklajevanja\
  \ s pokojninami \u017Ee upokojenih.\nVi\u0161ina pokojnine je tako odvisna od vi\u0161\
  ine pokojninske osnove in vi\u0161ine prispevkov, ki jih je posameznik vpla\u010D\
  eval v sistem obveznega pokojninskega in invalidskega zavarovanja, pa tudi od dol\u017E\
  ine dopolnjene pokojninske dobe. Dol\u017Eina dopolnjene pokojninske dobe pogojuje\
  \ vi\u0161ino odstotka, ki se uporabi za odmero starostne pokojnine, le-ta pa se\
  \ razlikuje glede na spol zavarovanca. Vi\u0161ina vpla\u010Danih prispevkov je\
  \ odvisna od vi\u0161ine osnove, kar pomeni, da mora oseba z vi\u0161jo osnovo pla\u010D\
  ati tudi vi\u0161je prispevke. Izhajajo\u010D iz navedenega menimo, da medsebojna\
  \ primerjava razli\u010Dnih pokojnin ni ustrezna, \u017Eeleli pa bi tudi poudariti,\
  \ da pokojninsko in invalidsko zavarovanje temelji na zavarovalni\u0161kem principu,\
  \ kar v osnovi pomeni, da se pravica do pokojnine in druge pravice iz naslova minulega\
  \ dela priznavajo na temelju vpla\u010Danih prispevkov in minulega dela ter da mora\
  \ obstajati sorazmernost med vpla\u010Danimi prispevki in prejemki iz sistema. Navedeni\
  \ predlog, po katerem bi zni\u017Eali vi\u0161je pokojnine ter zvi\u0161ali ni\u017E\
  je, bi tako ru\u0161il temeljna na\u010Dela, ki so inkorporirana v pokojninskem\
  \ sistemu.\nOb tem pa je potrebno dodati, da sistem pokojninskega zavarovanja vendarle\
  \ ni \u010Disti \xBBzavarovalni\u0161ki\xAB sistem, temve\u010D gre za sistem, ki\
  \ temelji tudi na na\u010Delih vzajemnosti in solidarnosti. To sta na\u010Deli,\
  \ ki posameznikom, ki so sicer 40 let vpla\u010Devali v sistem, vendar pa so imeli\
  \ v svojem aktivnem obdobju zelo nizke pla\u010De, zaradi \u010Desar s svojimi vpla\u010D\
  ili ne bi dosegli niti minimalne pokojnine, omogo\u010Da, da se upokojijo z dostojno\
  \ pokojnino, ki pri teh posameznikih nastopa v funkciji socialnega korektiva. Zaradi\
  \ na\u010Dela solidarnosti ali redistribucije se tem zavarovancem torej zagotavljajo\
  \ vi\u0161je pravice, kot bi jim \u0161le glede na pla\u010Dane prispevke. Za razliko,\
  \ ki jo te osebe prejmejo med pokojnino, ki bi ustrezala njihovim prispevkom in\
  \ pokojnino, ki jo garantira obvezni (javni) pokojninski sistem, je potrebno zagotoviti\
  \ finan\u010Dna sredstva, ki pa gredo deloma v \u0161kodo posameznikom, ki so 40\
  \ let pla\u010Devali prispevke, ki presegajo najvi\u0161jo pokojninsko osnovo, deloma\
  \ pa v breme dr\u017Eave. Ker je v slovenskem javnem pokojninskem sistemu vi\u0161\
  ina pokojnine z zakonom omejena tako navzdol kot navzgor in je najvi\u0161ja pokojnina\
  \ preko najvi\u0161je pokojninske osnove limitirana s 4-kratnikom najni\u017Eje\
  \ pokojninske osnove, se vsa finan\u010Dna sredstva, ki jih ti posamezniki s prispevki\
  \ prepla\u010Dajo, prerazporedijo znotraj sistema in z vidika posameznika nastopajo\
  \ kot dav\u010Dni odtegljaj. Ker pa ne glede na navedeno \u0161e vedno zmanjka finan\u010D\
  nih sredstev za izpla\u010Dilo vseh pravic, ki se financirajo iz javnega pokojninskega\
  \ sistema, razliko dopla\u010Da dr\u017Eava. Osebe z vi\u0161jimi dohodki tako v\
  \ skladu s solidarnostnim na\u010Delom zagotavljajo sredstva za osebe z ni\u017E\
  jimi dogodki tekom aktivne dobe, kar prispeva k vi\u0161ji socialni varnosti upokojencev.\
  \ Sistem obveznega pokojninskega zavarovanja je tako tudi solidarno naravnan, vendar\
  \ pa ne gre spregledati, da gre za sistem na podlagi zavarovanja, v katerem mora\
  \ biti do dolo\u010Dene mere spo\u0161tovana tudi vi\u0161ina prispevka posameznika\
  \ med aktivno dobo.\nV zvezi z usklajevanjem pokojnin in drugih dajatev iz pokojninskega\
  \ zavarovanja veljavni ZPIZ-1 dolo\u010Da, da se pokojnine usklajujejo dvakrat letno\
  \ (redna letna uskladitev v februarju glede na rast pla\u010D v preteklem letu ter\
  \ medletna uskladitev pokojnin v novembru glede na rast pla\u010D v teko\u010Dem\
  \ letu) glede na rast zneska povpre\u010Dne mese\u010Dne pla\u010De, izpla\u010D\
  ane zaposlenim pri pravnih osebah v Republiki Sloveniji. Osnova za uskladitev je\
  \ pokojnina, ki upravi\u010Dencu pripada za mesec pred mesecem, v katerem se izvede\
  \ uskladitev oziroma ob odmeri, \u010De je odmerjena v mesecu izvedbe uskladitve.\n\
  Izhajajo\u010D iz navedenega gre tako pri redni letni uskladitvi pokojnin kot tudi\
  \ pri uskladitvi pokojnin glede na rast pla\u010D v teko\u010Dem letu izklju\u010D\
  no za ohranjanje razmerja med pokojnino in povpre\u010Djem pla\u010D, kakr\u0161\
  no je bilo le-to ob odmeri pokojnine. Veljavni na\u010Din dolo\u010Danja usklajevanja\
  \ pokojnin torej temelji na spremembah v gibanju pla\u010D in je namenjen ohranjanju\
  \ realne vrednosti pokojnin z letno rastjo pla\u010D, z namenom, da bi se na ta\
  \ na\u010Din dosegla medsebojna primerljivost gibanja pla\u010D in pokojnin v dolo\u010D\
  enem obdobju oziroma da ne bi pri\u0161lo do zaostajanja pokojnin za rastjo pla\u010D\
  .\nPri usklajevanju pokojnin tako ne moremo govoriti o posami\u010Dnem pove\u010D\
  anju pokojnine v smislu nominalne vrednosti pokojnine, kot je bila priznana upravi\u010D\
  encu ob upokojitvi. Pokojnina se namre\u010D upravi\u010Dencu odmeri sorazmerno\
  \ njegovi pla\u010Di ali drugim dohodkom ter vpla\u010Danim prispevkom od pokojninske\
  \ osnove, glede na dopolnjeno pokojninsko dobo in starost ob upokojitvi, in kot\
  \ taka kasneje pri usklajevanju predstavlja osnovo za uskladitev. Dejstvo je, da\
  \ se vse pokojnine v dr\u017Eavi usklajujejo v enakem uskladitvenem znesku, do razlik\
  \ med uskladitvenimi zneski prihaja pa posledi\u010Dno prihaja le zaradi razli\u010D\
  nih izhodi\u0161\u010Dnih vi\u0161in pokojnin ob sami upokojitvi. Ob tem ponovno\
  \ opozarjamo, da pri usklajevanju pokojnin torej ne gre za pove\u010Danje pokojnine,\
  \ kot je bila upravi\u010Dencu odmerjena od pokojninske osnove ob upokojitvi, temve\u010D\
  \ gre le za uskladitev predhodno \u017Ee odmerjene pokojnine z dejansko rastjo pla\u010D\
  \ zaradi ohranjanja razmerja med pokojnino in povpre\u010Djem pla\u010D, kakr\u0161\
  no je bilo le-to ob upokojitvi. \u010Ce bi pri usklajevanju upo\u0161tevali zgoraj\
  \ navedeni predlog in usklajevali le pokojnine, katerih vi\u0161ina ne dosega zneska\
  \ 1000 eurov, bi, kot predlagatelj \u017Ee sam ugotavlja, tisti z nizkimi pokojninami\
  \ po dolo\u010Denem \u010Dasu dohiteli ostale prejemnike, to pa bi seveda pripeljalo\
  \ do prikritega ni\u017Eanja vi\u0161jih pokojnin.\nKot je stranka najbr\u017E seznanjena,\
  \ so v zadnjih treh letih zaradi finan\u010Dne stabilnosti celotnega prora\u010D\
  una RS v usklajevanje pokojnin in drugih prejemkov posegali t.i. interventni zakoni,\
  \ saj dr\u017Eava iz dr\u017Eavnega prora\u010Duna ni bila zmo\u017Ena zagotavljati\
  \ zadostnih finan\u010Dnih sredstev, ki bi lahko pokrila omenjene izdatke.\nNa koncu\
  \ bi \u017Eeleli opozoriti, da je bil dne 4. decembra 2012 v Dr\u017Eavnem zboru\
  \ Republike Slovenije sprejet novi Zakon o pokojninskem in invalidskem zavarovanju\
  \ (EPA 730-VI; v nadaljevanju: ZPIZ-2), ki bo za\u010Del veljati s 1.1.2013. ZPIZ-2\
  \ dolo\u010Da nov na\u010Din uskladitve pokojnin, in sicer je v zakonu dolo\u010D\
  eno, da se uskladitev izvede enkrat letno na podlagi podatkov o rasti povpre\u010D\
  ne mese\u010Dne bruto pla\u010De in povpre\u010Dne rasti cen \u017Eivljenjskih potreb\u0161\
  \u010Din v Republiki Sloveniji. Uskladitev se opravi od osnove, to je od pokojnine,\
  \ ki je u\u017Eivalcu pripadala za mesec pred mesecem, v katerem se ta izvede, oziroma\
  \ od pokojnine ob odmeri, \u010De je opravljena v mesecu izvedbe uskladitve oziroma\
  \ pozneje v posameznem koledarskem letu. V novem ZPIZ-2 se bodo tako pokojnine usklajevale\
  \ za 60 % rasti povpre\u010Dne bruto pla\u010De, izpla\u010Dane za obdobje januar\
  \ \u2013 december preteklega leta, v primerjavi s povpre\u010Dno bruto pla\u010D\
  o, izpla\u010Dano za enako obdobje leto pred tem, in za 40 % povpre\u010Dne rasti\
  \ cen \u017Eivljenjskih stro\u0161kov v obdobju januar \u2013 december preteklega\
  \ leta v primerjavi z enakim obdobjem leto pred tem. Uskladitev pokojnin ne more\
  \ biti ni\u017Eja od ugotovljene polovi\u010Dne rasti cen \u017Eivljenjskih potreb\u0161\
  \u010Din. Letna uskladitev pokojnin se bo opravila ob izpla\u010Dilu pokojnin za\
  \ mesec februar teko\u010Dega leta, saj januarja \u0161e niso znani podatki o povpre\u010D\
  nih pla\u010Dah. Prav tako je dolo\u010Deno, da se bo v letu 2013 opravila redna\
  \ uskladitev pokojnin v vi\u0161ini rasti pla\u010D.\n "
