response: "Odziv Ministrstva za notranje zadeve\nNa podlagi 38. \u010Dlena Zakona\
  \ o sistemu pla\u010D v javnem sektorju (Uradni list RS, \u0161t. 108/09-uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 13/10, 59/10, 85/10, 107/10, 35/11-ORZSPJS49a,\
  \ 40/12-ZUJF in 46/13, v nadaljevanju ZSPJS) so pla\u010De javnih uslu\u017Ebencev\
  \ javne. Javnosti so dostopni podatki o delovnem mestu, nazivu ali funkciji, o osnovnih\
  \ pla\u010Dah, o dodatkih ter delu pla\u010De za delovno uspe\u0161nost, razen dodatka\
  \ za delovno dobo.\nPoleg tega pa je v \u0161estem odstavku 38. \u010Dlena ZSPJS\
  \ dolo\u010Deno tudi, da so ne glede na zgornje navedbe iz prvega odstavka, javnosti\
  \ po postopku, ki ga ureja Zakon o dostopu do informacij javnega zna\u010Daja (Uradni\
  \ list RS, \u0161t. 51/2006 \u2013 UPB), dostopni individualni podatki o znesku\
  \ celotne bruto pla\u010De vsakega javnega uslu\u017Ebenca in vsakega funkcionarja\
  \ brez zmanj\u0161anja za morebitne odbitke iz naslova izvr\u0161be, kreditov ali\
  \ drugih osebnih obveznosti.\nZakon o delovnih razmerjih (Uradni list RS, \u0161\
  t. 21/13) v 135. \u010Dlenu dolo\u010Da, da je delodajalec dol\u017Ean delavcu do\
  \ konca pla\u010Dilnega dne izdati pisni obra\u010Dun, iz katerega so razvidni podatki\
  \ o pla\u010Di, nadomestilu pla\u010De, povra\u010Dila stro\u0161kov v zvezi z delom\
  \ in drugi prejemki, do katerih je delavec upravi\u010Den na podlagi zakona, kolektivne\
  \ pogodbe, splo\u0161nega akta delodajalca ali pogodbe o zaposlitvi, obra\u010D\
  un in pla\u010Dilo davkov in prispevkov ter pla\u010Dilni dan. Iz pisnega obra\u010D\
  una morajo biti razvidni tudi podatki o delavcu in delodajalcu.\nPla\u010Dilna lista\
  \ zaposlenega lahko vsebuje med drugim tudi varovane osebne podatke, kot so dav\u010D\
  na \u0161tevilka, naslov prebivali\u0161\u010Da, dodatek na delovno dobo, morebitne\
  \ podatke o odtegljajih kreditov, pre\u017Eivnin in podobno, ki morajo biti na podlagi\
  \ Zakona o varstvu osebnih podatkov (Uradni list RS, \u0161t. 94/07, v nadaljevanju\
  \ ZVOP-1) za\u0161\u010Diteni in varovani. Pojasnilo Poobla\u0161\u010Denke\nV kolikor\
  \ se pla\u010Dilna lista po\u0161ilja elektronsko, pripominjamo, da pla\u010Dilna\
  \ lista zaposlenega lahko vsebuje tudi varovane in ob\u010Dutljive osebne podatke,\
  \ ki u\u017Eivajo posebno varstvo in za\u0161\u010Ditno na podlagi ZVOP-1.  \nOdziv\
  \ Ministrstva za finance\nKer pla\u010Dilna lista vsebuje tudi varovane osebne podatke,\
  \ med katere spadajo dav\u010Dna \u0161tevilka, naslov prebivali\u0161\u010Da, dodatek\
  \ za delovno dobo, odtegljaji (krediti, leasingi, pre\u017Eivnine, izvr\u0161be\
  \ etc.), ki so na podlagi Zakona o varstvu osebnih podatkov (Uradni list RS, \u0161\
  t. 94/2007) za\u0161\u010Diteni in varovani, poobla\u0161\u010Denec v mnenju opozarja,\
  \ da elektronsko posredovanje pla\u010Dilnih list ni najbolj varno in da lahko pride\
  \ do zlorab. Zato v svojem mnenju predlaga, da \u010De se delodajalec \u017Ee odlo\u010D\
  i za elektronsko posredovanje pla\u010Dilnih listov, da to naredi na varen na\u010D\
  in, ki pa pomeni posredovanje v \u0161ifrirani datoteki.\nIz navedenega izhaja,\
  \ da bi bilo potrebno zagotoviti sistem \u0161ifriranja oz. de\u0161ifriranja, elektronsko\
  \ vro\u010Danje in elektronsko varno hrambo za ves \u010Das hranjenja, kar pomeni\
  \ do\u017Eivljenjsko. Ker bi bila to tudi prostovoljna izbira posameznika, ni mo\u017E\
  no predvideti, kak\u0161en dele\u017E zaposlenih bi se za to odlo\u010Dil. Ker bi\
  \ bili stro\u0161ki uvedbe tega sistema fiksni, \u0161tevilo potencialnih prejemnikov\
  \ pa ni mo\u017Eno dobro oceniti, tudi prihrankov ni mo\u017Eno oceniti.\n "
