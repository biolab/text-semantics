response: "Odziv Ministrstva za finance\nMinistrstvo  za finance pripravlja zakon,\
  \ ki bo v slovenski pravni red prenesel  dolo\u010Dbe \u0161e ne sprejetega predloga\
  \ prenovljene Direktive 2011/\u2026/EC o boju  proti zamudam pri pla\u010Dilih v\
  \ trgovinskih poslih. Zakon bo predvidoma  dolo\u010Dal, da pla\u010Dilni rok, ki\
  \ dolo\u010Da trenutek izpolnitve denarne  obveznosti v pravnih poslih, ki so sklenjeni\
  \ med pravnimi osebami,  praviloma ne sme biti dalj\u0161i od 60 dni, v pravnih\
  \ poslih z dr\u017Eavnimi  organi in javnimi podjetji pa od 30 dni. Kolikor pla\u010D\
  ilni rok ne bo  izrecno dogovorjen, se bo \u0161telo, pri \u010Demer opomin upnika\
  \ ne bo potreben,  da zna\u0161a pla\u010Dilni rok 30 dni.\nMinistrstvo za finance\
  \ sicer ugotavlja, da se \u017Ee v skladu z obstoje\u010Do  zakonodajo  dejstvo,\
  \ da nekdo ne izpolni svoje obveznosti v dogovorjenem  roku, \u0161teje za kr\u0161\
  itev pogodbe. Civilne sankcije za zamudo s pla\u010Dilom  dolo\u010Da Obligacijski\
  \ zakonik (Ur.l. RS, \u0161t. 83/2001 in spremembe).\nGlede predloga, da se dol\u017E\
  niku dolgovani znesek vzame s teko\u010Dega ra\u010Duna,  Ministrstvo za finance\
  \ pripominja, da je postopek izterjave terjatev  urejen v Zakonu o izvr\u0161bi\
  \ in zavarovanju (Ur.l. RS, \u0161t. 51/1998 in  spremembe), za razlago katerega\
  \ je pristojno Ministrstvo za pravosodje.\n \nOdziv Ministrstva za pravosodje\n\
  Ministrstvo za pravosodje pojasnjuje, da veljavna civilnopravna zakonodaja \u017E\
  e ureja posledice  v primeru zamude s pla\u010Dilom ali nepla\u010Dila, kot so na\
  \ primer pogodbene in zamudne obresti, pravica do odstopa od pogodbe, pravica do\
  \ povrnitve \u0161kode, pogodbena kazen in druge . V primeru, ko dol\u017Enik zamudi\
  \ s pla\u010Dilom oziroma prostovoljno ne poravna svoje obveznosti, ima upnik na\
  \ voljo sodno varstvo, s katerim bo dosegel pla\u010Dilo svoje terjatve, in lahko\
  \ spro\u017Ei ustrezne sodne postopke skladno z dolo\u010Dbami Zakona o pravdnem\
  \ postopku  oziroma Zakona o izvr\u0161bi in zavarovanju . Postopke v primeru insolventnosti\
  \ ureja Zakon o finan\u010Dnem poslovanju, postopkih zaradi insolventnosti in prisilnem\
  \ prenehanju .  Vlada Republike Slovenije je \u017Ee sprejela ukrepe za zmanj\u0161\
  anje pla\u010Dilne nediscipline kot \u0161ir\u0161ega pojava. Vlada Republike Slovenije\
  \ je Dr\u017Eavnemu zboru Republike Slovenije predlagala sprejem dveh zakonov, ki\
  \ sta dolo\u010Dena tudi v Slovenski izhodni strategiji 2010-2013. To sta Zakon\
  \ o spremembah in dopolnitvah Zakona o izvr\u0161bi in zavarovanju  in Zakon o spremembah\
  \ in dopolnitvah Zakona o finan\u010Dnem poslovanju, postopkih zaradi insolventnosti\
  \ in prisilnem prenehanju . Temeljni cilj obeh novel, ki ju je Dr\u017Eavni zbor\
  \ Republike Slovenije \u017Ee sprejel in sta \u017Ee stopili v veljavo, je pove\u010D\
  anje u\u010Dinkovitosti postopkov izvr\u0161be in postopkov v primerih insolventnosti,\
  \ povezanih s posledicami pla\u010Dilne nediscipline.\n "
