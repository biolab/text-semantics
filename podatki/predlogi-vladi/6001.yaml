response: "Odziv Ministrstva za finance\nUvodoma opozarjamo na eno temeljnih prora\u010D\
  unskih na\u010Del, ki izhaja iz Zakona o javnih financah (ZJF) kot krovnega zakona,\
  \ ki ureja sistem javnih financ v Republiki Sloveniji \u2013 t.j. na\u010Delo celovitega\
  \ pokrivanja (nenamenskosti) oz. integralnosti prora\u010Duna. Le-to dolo\u010D\
  a, da vsi prejemki prora\u010Duna slu\u017Eijo za pokrivanje vseh izdatkov, razen\
  \ izjemoma (pojasnilo sledi v nadaljevanju). S tem se \u017Eeli onemogo\u010Diti\
  \ neposredno ali avtomati\u010Dno vezanje dolo\u010Denih prejemkov prora\u010Duna\
  \ na dolo\u010Dene izdatke in s tem prepre\u010Diti, da bi bili samo nekateri neposredni\
  \ prora\u010Dunski uporabniki upravi\u010Deni do dolo\u010Denih \u2013 \u017Ee vnaprej\
  \ rezerviranih \u2013 prejemkov. Z dosledno izpeljavo tega na\u010Dela se tudi ohranja\
  \ pravica zakonodajalca, da odlo\u010Da o izdatkih prora\u010Duna. To pa ne ovira\
  \ resornega ministrstva (v konkretnem primeru Ministrstva za infrastrukturo in prostor)\
  \ ali ob\u010Dine, da ob pripravi vsakoletnega prora\u010Duna v svojem finan\u010D\
  nem na\u010Drtu na\u010Drtuje ustrezen obseg pravic porabe za financiranje investicij\
  \ v prometno infrastrukturo, za katere oceni, da so prioritetne. Seveda pa imajo\
  \ zakonske obveznosti najvi\u0161jo prioriteto pri na\u010Drtovanju izdatkov.\n\
  Dolo\u010Dene izjeme od na\u010Dela integralnosti so vendarle utemeljene, zato nekatere\
  \ tovrstne namene dolo\u010Da \u017Ee ZJF, za ostale dopustne izjeme pa napotuje\
  \ na zakon, ki ureja izvr\u0161evanje prora\u010Duna (ZIPRS). Tako veljavni ZIPRS\
  \ med drugim dolo\u010Da, da se prihodki od letne dajatve za uporabo vozil v cestnem\
  \ prometu \u017Ee sedaj uporabljajo za izvedbo investicij in vzdr\u017Eevanj v javno\
  \ prometno infrastrukturo. Poleg teh je za investicije v prometno infrastrukturo\
  \ namenjenih \u0161e nekaj (po obsegu manj\u0161ih) prihodkov dr\u017Eavnega prora\u010D\
  una \u2013 npr. uporabnina, ki jo prevozniki pla\u010Dujejo za uporabo javne \u017E\
  elezni\u0161ke infrastrukture, del prihodkov od obremenitve s stavbno ali slu\u017E\
  nostno pravico stvarnega premo\u017Eenja dr\u017Eave, koncesijska dajatev Luke Koper.\
  \ V zvezi s pobudo, da se \xBBsredstva od pobranih dajatev za uporabo motornih vozil\
  \ v cestnem prometu\u2026 najprej uporablja za ceste, \u010De pa kaj ostane, pa\
  \ lahko tudi za \u017Eeleznice\xAB ter predhodno pojasnjeno zakonsko ureditvijo\
  \ porabe teh sredstev dodatno pojasnjujemo \u0161e, da t.i. \xBBcross-financing\xAB\
  \ oz. na\u010Delo \xBBonesna\u017Eevalec pla\u010Da\xAB izhaja iz direktiv EU, sprejetih\
  \ ravno z namenom spodbujanja preusmerjanja prometa od tistega, ki najbolj onesna\u017E\
  uje okolje, k tistemu, ki ima manj tovrstnih vplivov \u2013 torej v danem primeru\
  \ s cest na \u017Eeleznice.\nNadalje Zakon o tro\u0161arinah dolo\u010Da, da so\
  \ tro\u0161arine prihodek dr\u017Eavnega prora\u010Duna. Enako velja za DDV, pa\
  \ tudi davek na motorna vozila, dodatni davek na motorna vozila in dodatni davek\
  \ na vodna plovila, davek od vodnih plovil pa v skladu z Zakonom o davku na vodna\
  \ plovila pripada ob\u010Dinam, v katerih imajo prebivali\u0161\u010De zavezanci\
  \ za davek. Nobena od navedenih dajatev ni opredeljena kot namenska, ampak se namenja\
  \ kot fiskalni prihodek dr\u017Eavnega oziroma ob\u010Dinskega prora\u010Duna, s\
  \ katerim nato dr\u017Eava oziroma ob\u010Dina upravljata v skladu s potrebami.\n\
  Poleg tega pojasnjujemo, da obseg virov tro\u0161arin v \u017Eelezni\u0161kem in\
  \ letalskem prometu \u2013 zaradi delne oz. popolne oprostitve tro\u0161arine z\
  \ zakonom dolo\u010Dene rabe goriv, koli\u010Dinsko nizke porabe goriv ter vi\u0161\
  ine tro\u0161arine \u2013 ne zado\u0161\u010Da za investicije v infrastrukturo.\
  \ V \u017Eelezni\u0161kem prometu je namre\u010D upravi\u010Dencem povrnjenih 50%\
  \ tro\u0161arine za gorivo, ki je uporabljeno za pogon motornih tirnih vozil, medtem\
  \ ko raba elektri\u010Dne energije sicer tro\u0161arinsko ni opro\u0161\u010Dena,\
  \ so pa tudi sami prihodki iz naslova tro\u0161arine za porabljeno elektri\u010D\
  no energijo zelo nizki. V letalskem prometu pa je raba goriv za poslovno rabo letal\
  \ tro\u0161arine opro\u0161\u010Dena, prav tako je nizek obseg prihodkov iz naslova\
  \ tro\u0161arin za gorivo za letala za zasebne namene, in sicer zaradi majhne koli\u010D\
  ine goriva, od katere se obra\u010Duna tro\u0161arina. Podobno lahko ugotovimo glede\
  \ prihodkov iz naslova obdav\u010Ditve motornih vozil in prihodkov od davka na vodna\
  \ plovila \u2013 vi\u0161ina le-teh je namre\u010D glede na potrebni obseg sredstev\
  \ za investicije in vzdr\u017Eevanje infrastrukture tako reko\u010D zanemarljiva.\n\
  Povzamemo lahko, da zgolj z dolo\u010Ditvijo namenskosti navedenih dajatev ne bi\
  \ bilo mo\u017Eno zagotoviti dovolj sredstev za predlagane namene. Poleg tega bi\
  \ bila s pove\u010Danjem skupnega obsega namenskih prihodkov v celotnem prora\u010D\
  unu mo\u010Dno oslabljena fleksibilnost tako pri na\u010Drtovanju predlgoa prora\u010D\
  una kot tudi pri njegovem izvr\u0161evanju ter upravljanju s prora\u010Dunom kot\
  \ celoto, saj tovrstnih sredstev ne bi bilo mo\u017Eno porabiti za financiranje\
  \ drugih izdatkov, ki bi se izkazali za nujnej\u0161e. Prav tako \u2013 zlasti v\
  \ sedanji javnofinan\u010Dni situaciji \u2013 nikakor ni zanemarljiv vpliv namenskih\
  \ prihodkov na deficit prora\u010Duna. Skladno z dolo\u010Dbami ZJF in ZIPRS se\
  \ namre\u010D dolo\u010Den dele\u017E neporabljenih namenskih sredstev iz preteklega\
  \ leta ob pri\u010Detku novega prora\u010Dunskega leta prenese v prora\u010Dun le-tega.\n\
