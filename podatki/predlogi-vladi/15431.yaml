  anosti od dela (eBOL) zapi\u0161ejo v informacijski sistem Zavoda za zdravstveno\
  \ zavarovanje Slovenije (ZZZS). ZZZS je v dogovoru z Ministrstvom za zdravje in\
  \ NIJZ v novembru 2022 razvil zaledno informacijsko re\u0161itev, ki omogo\u010D\
  a, da NIJZ nadgradi portal in mobilno aplikacijo zVEM tako, da bodo zaposleni do\
  \ svojih eBOL lahko na varen na\u010Din pri\u0161li preko tega portala in mobilne\
  \ aplikacije.\nZ veseljem vam sporo\u010Damo, da bo bolni\u0161ki list kmalu tudi\
  \ na vpogled prek portala zVEM. Trenutno smo v fazi testiranja, to\u010Dnega datuma\
  \ za kon\u010Dno implementacijo nimamo,\_pri\u010Dakujemo pa, da bo uporabnikom\
  \ na voljo v prvih tednih naslednjega leta.\nZahvaljujemo se vam za predlog in vam\
  \ \u017Eelimo \u0161e naprej prijetno uporabo portala in aplikacije zVEM."
