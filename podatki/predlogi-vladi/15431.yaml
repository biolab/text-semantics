response: "Odziv Ministrstva za zdravje\nNa portalu zVEM se zavedamo, da je dostop\
  \ do njihovih zdravstvenih dokumentov za dr\u017Eavljane pomemben. Med te dokumente\
  \ spada tudi bolni\u0161ki list, ki je trenutno na voljo za vpogled na spletni strani\
