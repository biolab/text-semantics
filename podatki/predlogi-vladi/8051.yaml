response: "Odziv Ministrstva za infrastrukturo\nDolo\u010Dba \u010Detrtega odstavka\
  \ 53. \u010Dlena Zakona o pravilih cestnega prometa (Uradni list RS, \u0161t. 82/13\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in 68/16) omogo\u010Da, da lahko\
  \ voznik enoslednega vozila s primerno hitrostjo in pazljivostjo vozi mimo ustavljenega\
  \ vozila ali kolone vozil po desni strani, razen, kadar so se vozila v koloni ustavila\
  \ pred kri\u017Ei\u0161\u010Dem.\nPredlagano dolo\u010Dbo, ki bi dovoljevala vo\u017E\
  njo mimo dvoslednih vozil samo v primerih, ko promet poteka s hitrostjo do 30 km/h,\
  \ vozniki enoslednih motornih vozil pa bi lahko vozili s hitrostjo, ki bi bila lahko\
  \ vi\u0161ja do 15 km/h, bi bilo v praksi skoraj nemogo\u010De nadzirati, bistveno\
  \ pa ne odstopa od veljavne ureditve.\nZa varno udele\u017Ebo v prometu praviloma\
  \ potrebujejo motorna vozila prometni pas v celotni \u0161irini. Vo\u017Enja med\
  \ ustavljenimi ali po\u010Dasi premikajo\u010Dimi vozili na istem prometnem pasu\
  \ lahko predstavlja prometno-varnostno tveganje, zaradi \u010Desar lahko pride do\
  \ prometne nesre\u010De. Predlagana zakonska ureditev nima samo prednosti, ampak\
  \ tudi negativno vpliva na prometno varnost.\n \nPodobno ureditev, kot jo imamo\
  \ v Sloveniji, je v veljavi tudi v sosednjih dr\u017Eavah.\nIz navedenih razlogov,\
  \ Ministrstvo za infrastrukturo predloga sprememb prometnih pravil ne podpira. \n\
  \ "
