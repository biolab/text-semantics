response: "Odziv Ministrstva za notranje zadeve\nPojasnjujemo, da podro\u010Dje uporabe\
  \ dr\u017Eavnih simbolov tudi ob slovesnostih ureja Zakon o grbu, zastavi in himni\
  \ Republike Slovenije ter o slovenski narodni zastavi (Uradni list RS, \u0161t.\
  \ 67/94), ki pa ne ureja podro\u010Dja uporabe in izobe\u0161anja tujih zastav.\
  \ Dolo\u010Dbe o tem so opredeljene v 4. \u010Dlenu Zakona o varstvu javnega reda\
  \ in miru (Uradni list RS, \u0161t. 70/06 in 139/20; v nadaljnjem besedilu: ZJRM\u2011\
  1). Sankcijo za ravnanje v nasprotju z omenjeno zakonsko dolo\u010Dbo predpisuje\
  \ dolo\u010Dba 14. \u010Dlena istega zakona. Vendar, \u010De v konkretnem primeru\
  \ ne gre za zastavo tuje dr\u017Eave, kot v izpostavljenem predlogu, to ne predstavlja\
  \ prekr\u0161ka po omenjenem \u010Dlenu.\nUporaba maskirnih obla\u010Dil, uniform\
  \ ali drugih obla\u010Dil, podobnih uniform je inkriminirana v 11.a \u010Dlenu ZJRM-1,\
  \ kjer prepoveduje, da posameznik (ali v skupini najmanj dveh oseb) nosi dolo\u010D\
  eno obla\u010Dilo (npr. uniformo) in hkrati (kumulativno) s svojo aktivnostjo ali\
  \ zadr\u017Eevanjem vzbuja videz, da izvaja uradne naloge, ki so v izvirni pristojnosti\
  \ uradnih ali voja\u0161kih oseb.[1] Gre torej za prepoved dolo\u010Denih ravnanj\
  \ oseb v dolo\u010Denih obla\u010Dilih, ki vzbujajo videz izvajanja nalog iz dr\u017E\
  avne (oblastne) pristojnosti. Iz zapisanega izhaja, da tovrstnega prekr\u0161ka\
  \ \u0161e ne more storiti skupina pri udele\u017Ebi na skupinski slovesnosti, saj\
  \ s svojimi aktivnostmi \u0161e ne vzbujajo videza, da opravljajo naloge uradnih\
  \ oseb.[2]\nZa izpostavljena ravnanja je tako potrebno morebitno kaznivost iskati\
  \ v drugih \u010Dlenih ZJRM\u20111. Uporabo zastav in uniform sovra\u017Enih vojska\
  \ iz druge svetovne vojne za organiziranje \u010Dastnih stra\u017E pri dr\u017E\
  avnih spomenikih lahko predstavlja prekr\u0161ek le tedaj, ko se med posamezniki\
  \ ali skupinami povzro\u010Da vznemirjanje ali razburjanje (7. \u010Dlen ZJRM-1).\n\
  Ob tem je potrebno upo\u0161tevati tudi dolo\u010Dbe 20. \u010Dlena ZJRM-1, ki kot\
  \ kvalificirano obliko dolo\u010Da prekr\u0161ke storjene z namenom vzburjanja narodne,\
  \ rasne, spolne, eti\u010Dne, verske, politi\u010Dne nestrpnosti ali nestrpnosti\
  \ glede spolne usmerjenosti.\nTorej, v vsakem konkretnem primeru je potrebno skrbno\
  \ in vestno pretehtati vse okoli\u0161\u010Dine, ki so lastne le obravnavanem primeru\
  \ ter sprejeti odlo\u010Ditev ali dolo\u010Deno ravnanje izpolnjuje vse znake prekr\u0161\
  ka in ali je storilec zanj tudi odgovoren.\nPojasnjujemo tudi, da mora organizator\
  \ pri izvedbi kulturnega oziroma umetni\u0161kega dogodka, ki je organiziran kot\
  \ javna prireditev in na katerem se uporabljajo zgodovinske uniforme okupatorja\
  \ med drugo svetovno vojno, na podlagi Zakona o javnih zbiranjih (Uradni list RS,\
  \ \u0161t. 64/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo), upo\u0161tevati\
  \ vse pogoje, ki jih dolo\u010Dajo posebni predpisi (Zakon o grbu, zastavi in himni\
  \ Republike Slovenije ter o slovenski narodni zastavi, ZJRM-1 ipd.).\nGlede na zgoraj\
  \ navedena dejstva o kaznovalnem vidiku izpostavljenih ravnanj in predvsem redkosti\
  \ tovrstnih ravnanj smo mnenja, da predlog ni primeren za nadaljnjo obravnavo.\n\
  \_\n\n[1] Pojem uradne in voja\u0161ke osebe je opredeljen v 99. \u010Dlenu Kazenskega\
  \ zakonika (Uradni list RS, \u0161t. 50/12 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 6/16 \u2013 popr., 54/15, 38/16, 27/17, 23/20, 91/20, 95/21, 186/21\
  \ in 105/22 \u2013 ZZN\u0160PP)\n[2] Naloge policije so dolo\u010Dene v prvem odstavku\
  \ 4. \u010Dlena Zakona o nalogah in pooblastilih policije (Uradni list RS, \u0161\
  t. 15/13, 23/15 \u2013 popr., 10/17, 46/19 \u2013 odl. US, 47/19 in 153/21 \u2013\
  \ odl. US), kot sta npr. vzdr\u017Eevanje javnega reda ali nadzor dr\u017Eavne meje."
