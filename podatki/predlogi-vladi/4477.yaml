response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nPrejemke poslovodnih\
  \ oseb v gospodarskih dru\u017Ebah, v katerih so neposredno ali posredno imetnice\
  \ ve\u010Dinskega dele\u017Ea Republika Slovenija oziroma samoupravne lokalne skupnosti\
  \ \u017Ee urejata Zakon o prejemkih poslovodnih oseb v gospodarskih dru\u017Ebah\
  \ v ve\u010Dinski lasti Republike Slovenije in samoupravnih lokalnih skupnosti (Uradni\
  \ list RS, \u0161t. 21/10, 8/11-ORZPPOGD4 in 23/14-ZDIJZ-C; v nadaljevanju besedila:\
  \ ZPPOGD) in Uredba o dolo\u010Ditvi najvi\u0161jih razmerij za osnovna pla\u010D\
  ila ter vi\u0161ine spremenljivih prejemkov direktorjev (Uradni list RS, \u0161\
  t. 3-4/1_0 in v nadaljevanju besedila: uredba).\nTemeljna na\u010Dela, ki jih upo\u0161\
  tevata ZPPOGD in uredba, so predvsem zagotovitev enakih meril za dolo\u010Danje\
  \ prejemkov poslovodnih oseb v gospodarskih dru\u017Ebah, ki so v ve\u010Dinski\
  \ lasti dr\u017Eave in/ali samoupravne lokalne skupnosti, ter da morajo prejemki\
  \ poslovodnih oseb spodbujati dolgoro\u010Dno vzdr\u017Enost dru\u017Ebe in zagotavljati,\
  \ da so prejemki v skladu z dose\u017Eki in finan\u010Dnim stanjem dru\u017Ebe.\
  \ ZPPOGD namre\u010D dolo\u010Da pravila, ki jih morajo \u010Dlani organov nadzora\
  \ dru\u017Eb upo\u0161tevati pri odlo\u010Danju o sklepanju pogodb (pogodb o zaposlitvi,\
  \ civilnopravnih pogodb in aneksov k tem pogodbam) poslovodnih oseb (predsedniki\
  \ in \u010Dlani uprav, izvr\u0161ni direktorji, poslovodje in prokuristi).\nDne\
  \ 26. 4. 2014 je za\u010Del veljati Zakon o slovenskem dr\u017Eavnem holdingu (Uradni\
  \ list RS, \u0161t. 25/2014; v nadaljevanju besedila: ZSDH-1), ki ureja upravljanje\
  \ kapitalskih nalo\u017Eb dr\u017Eave in delovanje Slovenskega dr\u017Eavnega holdinga,\
  \ d. d. (v nadaljevanju besedila: SDH). Temeljna na\u010Dela ZSDH-1 so na\u010D\
  elo skrbnosti in odgovornosti, na\u010Delo neodvisnosti, na\u010Delo preglednosti\
  \ in na\u010Delo gospodarnosti.\nKer je dr\u017Eava pomembna lastnica podjetij v\
  \ Sloveniji, je osnovno poslanstvo SDH odgovorno, profesionalno in dejavno upravljanje\
  \ dr\u017Eavnih dru\u017Eb iz svojega portfelja. Dejavno lastni\u0161tvo pomeni\
  \ med drugim osredoto\u010Danje na ustvarjanje vrednosti za lastnike, torej za Republiko\
  \ Slovenijo in SDH. Splo\u0161ni cilj podjetij z lastni\u0161tvom dr\u017Eave, ki\
  \ jih SDH upravlja, je uspe\u0161no, dobi\u010Dkonosno, gospodarno poslovanje, ustvarjanje\
  \ vrednosti in v mnogih primerih u\u010Dinkovito opravljanje nalog posebnega javnega\
  \ interesa. V povezavi z optimizacijo stro\u0161kov dela, SDH od dru\u017Eb pri\u010D\
  akuje, da se sprejmejo ustrezni ukrepi in potrebne spremembe pogodb oziroma drugih\
  \ aktov v smeri optimizacije stro\u0161kov dela. Ustrezni ukrepi optimizacije zaobsegajo\
  \ organe vodenja, zaposlene ter druge osebe, ki opravljajo delo na podlagi drugih\
  \ pravnih temeljev (npr. avtorska pogodba, pogodba o delu). Racionalizacija stro\u0161\
  kov dela poteka v smeri prilagoditve stro\u0161kov dela prihodku dru\u017Ebe, dobi\u010D\
  ku dru\u017Ebe ter pri\u010Dakovanjem SDH glede donosa na kapital in dividend donosnosti.\
  \ To velja za dru\u017Ebe s kapitalsko nalo\u017Ebo dr\u017Eave kot tudi za podrejene\
  \ dru\u017Ebe v skupini, v kateri ima dru\u017Eba s kapitalsko nalo\u017Ebo dr\u017E\
  ave polo\u017Eaj nadrejene dru\u017Ebe.\nIz navedenega je razvidno, da pozitivna\
  \ zakonodaja lastnikom \u017Ee sedaj omogo\u010Da, da zastavijo poslovodstvu cilje\
  \ poslovanja, med katerimi je lahko tudi zahteva za stro\u0161kovno u\u010Dinkovito\
  \ ravnanje in optimizacijo stro\u0161kov ter nadzor nad uresni\u010Devanjem teh\
  \ ciljev. Zato Ministrstvo za gospodarski razvoj in tehnologijo ne vidi potrebe\
  \ po dodatnem normiranju.\n "
