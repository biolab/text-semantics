response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nMinistrstvo se zaveda, da se diskriminacija transspolnih oseb lahko dogaja\
  \ na razli\u010Dnih podro\u010Djih njihovega zasebnega in javnega \u017Eivljenja\
  \ (zaposlovanje, izobra\u017Eevanje, zdravstvo, javni prostor, dostop do blaga in\
  \ storitev itd.). Zlasti pa so transspolne osebe lahko pogosteje \u017Ertve kaznivih\
  \ dejanj iz sovra\u0161tva in tar\u010De sovra\u017Enega govora. Raziskave tudi\
  \ ka\u017Eejo, da je odnos do transspolnih oseb precej bolj negativen kot do istospolno\
  \ usmerjenih oseb.\nV skladu s poro\u010Dilom Evropske agencije za temeljne pravice\
  \ (FRA) \"Protection against discrimination on grounds of sexual orientation, gender\
  \ identity and sex characteristics in the EU (2015)\" se je Slovenija uvr\u0161\u010D\
  ala med dr\u017Eave \u010Dlanice, kjer je prepoved diskriminacije na podlagi transspolnosti\
  \ spadala v t.i. splo\u0161no prepoved diskriminacije brez izrecne omembe spola\
  \ ali spolne usmerjenosti. Nenatan\u010Dna dolo\u010Ditev te osebne okoli\u0161\u010D\
  ine ter pomanjkanje pravne prakse tako lahko vodi v stanje pravne negotovosti v\
  \ zvezi z natan\u010Dno za\u0161\u010Dito transspolnih oseb pred diskriminacijo.\
  \ Poleg tega sodna praksa ter EU in mednarodno pravo s podro\u010Dja \u010Dlovekovih\
  \ pravic prepoznavata transspolnost oz. spolno identiteto in spolni izraz, kot osebni\
  \ okoli\u0161\u010Dini, ki nista povezani s spolno usmerjenostjo in potrebujeta\
  \ posebno varstvo pred diskriminacijo (npr. referenca na spolno identiteto v direktivi\
  \ 2012/29/EU o pravicah \u017Ertev kaznivih dejanj in direktivi 2011/95/EU o zahtevanih\
  \ pogojih).\nMDDSZ je navedene argumente upo\u0161teval pri pripravi Zakona o varstvu\
  \ pred diskriminacijo (veljaven od 24.5.2016), ki v 1. \u010Dlenu izrecno navaja\
  \ spolno identiteto in spolni izraz, kot osebni okoli\u0161\u010Dini zaradi katerih\
  \ je prepovedana vsakr\u0161na oblika diskriminacije na razli\u010Dnih podro\u010D\
  jih dru\u017Ebenega \u017Eivljenja, pri uresni\u010Devanju \u010Dlovekovih pravic\
  \ in temeljnih svobo\u0161\u010Din, pri uveljavljanju pravic in obveznosti ter v\
  \ drugih pravnih razmerjih na politi\u010Dnem, gospodarskem, socialnem, kulturnem,\
  \ civilnem ali drugem podro\u010Dju.\nPredlog 8164-92 se nana\u0161a na pravno priznanje\
  \ spola, kot postopek spremembe imena ter uradnih podatkov o spolu v uradnih dokumentih\
  \ in registrih z namenom priznanja spolne identitete posameznika_ce. Kot je navedeno\
  \ v besedilu predloga, je postopek pravnega priznanja spola urejen v 37. \u010D\
  lenu Pravilnika o izvr\u0161evanju Zakona o mati\u010Dnem registru, ki ga udejanja\
  \ MNZ. Pristojen organ za izdajo odlo\u010Dbe o spremembi spola zahteva potrdilo\
  \ pristojne zdravstvene ustanove ali zdravnika. Publikacija Pravno priznanje spola\
  \ v Sloveniji: smernice za uresni\u010Devanje spo\u0161tovanja \u010Dlovekovih pravic\
  \ transspolnih in cisspolno nenormativnih oseb (priloga pobude) izpostavlja, da\
  \ bi moralo pravno priznanje spola temeljiti na samoidentifikaciji osebe in na osebni\
  \ odlo\u010Ditvi za pravno priznanje spola posameznika_ice. In sicer, brez pogoja\
  \ pridobitve medicinske diagnoze ali diagnoze motnje du\u0161evnega zdravja oz.\
  \ motnje spolne identitete. Uradni postopek ureditve pravnega priznanja spola naj\
  \ bi bil popolnoma lo\u010Den od medicinske obravnave.\nV zvezi s pravnim priznanjem\
  \ spola je v za\u010Detku marca 2017 potekal sestanek med predstavniki in predstavnicami\
  \ MDDSZ, MNZ in nevladnimi organizacijami, ki delujejo na podro\u010Dju \u010Dlovekovih\
  \ pravic transspolnih oseb. Kljub soglasju udele\u017Eencev in udele\u017Eenk, da\
  \ je potrebno uresni\u010Devanje \u010Dlovekovih pravic transspolnih oseb urediti\
  \ na sistemski ravni, pa je bilo predlagano, da se k re\u0161evanju problematike\
  \ pristopi po korakih. Po mnenju nevladnih organizacij bi bil prvi pomemben korak\
  \ sprememba 37. \u010Dlena Pravilnika o izvr\u0161evanju Zakona o mati\u010Dnem\
  \ registru.\nV zvezi s predlogom, da se tudi v Sloveniji sprejme zakon, ki bi celostno\
  \ urejal pravno priznanje spola, po zgledu Malte ali drugih primerljivih navedenih\
  \ dr\u017Eav, pojasnjujemo, da bo pred pripravo zakona potrebno opraviti analizo\
  \ stanja in pravnih podlag ter preu\u010Diti obstoje\u010De tuje prakse in zakonodajo.\n\
  \ Odziv Ministrstva za notranje zadeve\nV podanem predlogu predlagatelj navaja,\
  \ da bi moralo biti pravno priznanje spola, ki vsebuje postopek spremembe imena\
  \ ter uradnih podatkov o spolu v uradnih evidencah in registrih z namenom priznanja\
  \ spolne identitete, zasnovano samo na eni postavki, to je samo identifikaciji osebe\
  \ in posameznikovi osebni odlo\u010Ditvi za pravno priznanje svojega spola. Republika\
  \ Slovenija, tako kot mnogo drugih dr\u017Eav, nima posebnega zakona, ki bi urejal\
  \ pravno priznanje spola in vsa ostala vpra\u0161anja za transspolne osebe. Pravno\
  \ priznanje spola je urejeno v 37. \u010Dlenu Pravilnika o izvr\u0161evanju zakona\
  \ o mati\u010Dnem registru, ki dolo\u010Da, da se sprememba spola vpi\u0161e na\
  \ podlagi odlo\u010Dbe pristojnega organa o spremembi vpisanega podatka. Podlaga\
  \ za izdajo odlo\u010Dbe je potrdilo pristojne zdravstvene ustanove ali zdravnika,\
  \ iz katerega je razvidno, da je oseba spremenila spol.\nPredlagatelj opozarja,\
  \ da obstoje\u010Di pravilnik ne opredeljuje, kdo je pristojen zdravnik oz. zdravstvena\
  \ institucija in kaj sprememba spola pomeni. Tak\u0161na ureditev pa kr\u0161i vsaj\
  \ tri \u010Dlovekove pravice, in sicer:\n pravico do telesne integritete, pravico\
  \ do zdravja in pravico do zasebnosti (8. \u010Dl. Evropske konvencije o \u010D\
  lovekovih pravicah). \nV Sloveniji potrdilo o spremembi spola obi\u010Dajno izda\
  \ psihiater, v ve\u010Dini primerov psihiater iz Interdisciplinarnega konzilija\
  \ za potrditev spolne identitete, pri kateri mora oseba, ki \u017Eeli pravno priznati\
  \ spol, pridobiti tudi diagnozo transseksualizma, ki je klasificiran kot du\u0161\
  evna motnja. Predlagatelj pri tem opozarja na pomembnost pravnega priznanja spola,\
  \ saj posameznikom omogo\u010Da, da so pravno-formalno priznane s svojim pravim\
  \ spolom.\nTransspolnim osebam  so brez pravnega priznanja onemogo\u010Deni vsakodnevni\
  \ opravki, zelo pogosto pa se sre\u010Dujejo s situacijami, kjer se njihova spolna\
  \ identiteta in spolni izraz, ne ujemata z uradnim spolom, ki je naveden na osebnih\
  \ in drugih dokumentih, zaradi \u010Desar so posledi\u010Dno dele\u017Ene o\u010D\
  itkov, da uporabljajo ponarejene dokumente. Tak\u0161ne situacije jih prisilijo\
  \ v razkritje svoje spolne identitete, kar kr\u0161i njihovo pravico do zasebnosti,\
  \ vodi pa lahko tudi do nesprejemanja, diskriminacije ali nasilja ter so razlog\
  \ za nevklju\u010Devanje v izobra\u017Eevanje in/ali brezposelnost transspolnih\
  \ oseb. Zakoni, ki urejajo pravno priznanje spola, naj bi bili zato brez pogojev\
  \ ali zahtev po posredovanju institucij (psihiatrov, zdravnikov, sodnikov) pri posameznikovi\
  \ odlo\u010Ditvi za pravno priznanje svoje spolne identitete.\nGlede na priporo\u010D\
  ila Sveta Evrope, ki dolo\u010Dajo, da naj bo pravno priznanje spola urejeno hitro,\
  \ dostopno in transparentno, predlagatelj predlaga zakon po vzoru Malte (Gender\
  \ Identity, Gender Expression and Sex Characteristicd Akt \u2013 GIEGESC) ali drugih\
  \ primerljivih dr\u017Eav (Irska, Danska, Argentina) in hkrati pojasnjuje, da je\
  \ GIEGESC trenutno najbolj progresiven in vklju\u010Dujo\u010D zakon za transspolne\
  \ in cisspolno nenormativne osebe v Evropi, ki omogo\u010Da pravno priznanje spola,\
  \ osnovano izklju\u010Dno na samoidentifikaciji posameznikov. GIEGESC dolo\u010D\
  a, da imajo vse osebe pravico do pripoznanja svoje spolne identitete, svobodnega\
  \ razvoja svoje osebnosti v skladu s svojo spolno identiteto ter obravnavanja, ki\
  \ spo\u0161tuje in je v skladu s posameznikovo spolno identiteto, telesne integritete\
  \ in fizi\u010Dne anatomije, hkrati pa pripoznanje osebe v skladu z njeno spolno\
  \ identiteto, ter pripoznanje te identitete tudi v vseh osebnih dokumentih, ki vklju\u010D\
  ujejo omenjeno osebno okoli\u0161\u010Dino.\nMinistrstvo za notranje zadeve, v katerega\
  \ pristojnost sodi upravljanje in vodenje mati\u010Dnega registra, pojasnjuje, da\
  \ se v mati\u010Dni register, skladno z Zakonom o mati\u010Dnem registru (Uradni\
  \ list RS, \u0161t. 11/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, v nadaljevanju\
  \ ZMatR), za dr\u017Eavljane Republike Slovenije evidentira \u017Ee nastala mati\u010D\
  na dejstva (rojstvo, sklenitev zakonske in partnerske zveze ter smrt) ter druge\
  \ spremembe osebnega stanja (med njimi tudi sprememba spola) in mati\u010Dna dejstva\
  \ tujcev, \u010De so le-ta nastala na obmo\u010Dju Slovenije. ZMatR v tretjem odstavku\
  \ 20. \u010Dlena  dolo\u010Da, da se lahko \u017Ee vpisano mati\u010Dno dejstvo\
  \ ali podatek v mati\u010Dnem registru spremeni, dopolni ali bri\u0161e le na podlagi\
  \ pravnomo\u010Dne odlo\u010Dbe pristojnega organa ali akta drugega organa, pristojnega\
  \ za odlo\u010Danje o spremembi osebnih stanj. Pravilnik o izvr\u0161evanju zakona\
  \ o mati\u010Dnem registru (Uradni list RS, \u0161t. 40/05, 69/09 in 77/16, v nadaljevanju:\
  \ Pravilnik) nadalje v 37. \u010Dlenu dolo\u010Da, da se sprememba spola vpi\u0161\
  e na podlagi odlo\u010Dbe pristojnega organa o spremembi vpisanega podatka. Podlaga\
  \ za izdajo odlo\u010Dbe je potrdilo pristojne zdravstvene ustanove ali zdravnika,\
  \ iz katerega je razvidno, da je oseba spremenila spol. V zvezi s tem ministrstvo\
  \ pojasnjuje, da je s spremembo spola mi\u0161ljena fizi\u010Dna sprememba spola,\
  \ ki je nedvoumno v domeni zdravstva, saj je zgolj zdravstvena stroka tista, ki\
  \ lahko biolo\u0161ko (fizi\u010Dno) spremembo potrdi. \u0160ele na podlagi tako\
  \ potrjenega dejstva, mati\u010Dar (ki ni strokovno usposobljen za vsebinsko presojo\
  \ spremembe osebnega stanja) izda odlo\u010Dbo, na podlagi katere je mogo\u010D\
  e tehni\u010Dno izvr\u0161iti spremembo podatka o spolu v uradni evidenci \u2013\
  \ mati\u010Dnem registru.\nMinistrstvo za notranje zadeve ocenjuje, da je vpra\u0161\
  anje pravnega priznanja spola (ki nujno ne vklju\u010Duje tudi prilagoditve telesnega\
  \ videza z medicinskimi, operativnimi in drugimi posegi) mnogo \u0161ir\u0161e,\
  \ kot je njegov vpis v uradne evidence, skladno z veljavno zakonodajo. Ker zadeva\
  \ vsa podro\u010Dja dru\u017Ebenega \u017Eivljenja, ne more biti predmet urejanja\
  \ podzakonskega akta, katerega nosilec je Ministrstvo za notranje zadeve, temve\u010D\
  \ bi moralo biti urejeno kot zakonska materija, pri \u010Demer kot nosilno ministrstvo\
  \ ne vidimo Ministrstva za notranje zadeve, temve\u010D Ministrstvo za delo, dru\u017E\
  ino, socialne zadeve in enake mo\u017Enosti (v nadaljevanju: MDDSZ), in Ministrstvo\
  \ za zdravje.\nVpra\u0161anje pravnega priznanja spola je Ministrstvo za notranje\
  \ zadeve izpostavilo \u017Ee v medresorskem usklajevanju Zakona o varstvu pred diskriminacijo\
  \ (v pristojnosti MDDSZ), podrobneje pa problematiko predstavilo na sestanku na\
  \ MDDSZ, dne 3. 3. 2017, na katerem je bilo dogovorjeno, da MDDSZ z namenom re\u0161\
  evanja tega vpra\u0161anja skli\u010De medresorski sestanek, ki bi se ga poleg predstavnikov\
  \ MDDSZ udele\u017Eili tudi predstavniki Ministrstva za zdravje, Ministrstva za\
  \ notranje zadeve, Ministrstva za pravosodje in Slu\u017Ebe Vlade za zakonodajo.\
  \  \n "
