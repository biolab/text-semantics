  \ nadomestilo se zni\u017Ea zavarovancu, ki v \u010Dasu upravi\u010Denosti do denarnega\
  \ nadomestila med brezposelnostjo opravi delo, za katero prejme ali je upravi\u010D\
  en prejeti dohodek iz dela, ki po pla\u010Dilu davkov in obveznih prispevkov mese\u010D\
  no presega 200 eurov. Kot dohodek iz dela se \u0161teje vsak dohodek iz katerega\
  \ koli pogodbenega razmerja, na podlagi katerega zavarovanec opravi fizi\u010Dno\
  \ ali intelektualno delo, vklju\u010Dno z opravljanjem storitev in ustvarjanjem\
  \ ali izvedbo avtorskega dela. Kot dohodek iz dela se \u0161teje tudi dohodek za\
  \ opravljeno delo oziroma storitev prokurista ali za vodenje in nadzor poslovnega\
  \ subjekta, ki je pravna oseba. Denarno nadomestilo se zavarovancu zni\u017Ea za\
  \ 50 odstotkov dohodka iz dela, ki presega znesek iz prvega odstavka tega \u010D\
  lena. \u010Ce zavarovanec pre\u017Eivlja mladoletne otroke, se denarno nadomestilo\
  \ za vsakega otroka pove\u010Da za deset odstotkov polnega zneska denarnega nadomestila,\
  \ ki bi mu pripadalo, \u010De ne bi ustvaril dohodka iz dela, vendar najve\u010D\
  \ do polnega zneska denarnega nadomestila. Ne glede na dolo\u010Dbe prej\u0161njih\
  \ odstavkov se zni\u017Eanje ne izvede, \u010De bi bilo denarno nadomestilo treba\
  \ zni\u017Eati za manj kot 20 eurov.\n\u010Ce \u017Ee ob prijavi in uveljavitvi\
  \ zahtevka za denarno nadomestilo obstaja podlaga za izpla\u010Dilo dohodka iz dela,\
  \ je zavarovanec o njej dol\u017Ean obvestiti zavod ob prijavi, sicer pa v roku\
  \ treh dni po nastanku. O opravljenem delu, dogovorjenem pla\u010Dilu in roku pla\u010D\
  ila za opravljeno delo je zavarovanec dol\u017Ean sproti obve\u0161\u010Dati zavod.\
  \ Denarno nadomestilo se zavarovancu zni\u017Ea v mesecu, v katerem je prejel pla\u010D\
