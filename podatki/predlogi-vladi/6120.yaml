  \ civilnega prava kot najbolj tipi\u010Dne za\u010Dasne oblike dela. Cilj dr\u017E\
  ave, ki preko Zavoda RS za zaposlovanje (v nadaljevanju: zavod) kot osrednje institucije\
  \ in glavnega izvajalca ukrepov na trgu dela zaradi pomo\u010Di brezposelnim osebam\
  \ in drugim iskalcem zaposlitve izvaja dolo\u010Dene na zakonu utemeljene in s konkretnimi\
