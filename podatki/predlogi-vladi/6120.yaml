  \ zaposlitve, na ozemlju Republike Slovenije pa se zagotavlja brezposelnim osebam\
  \ in prijavljenim iskalcem zaposlitve, za dr\u017Eave EU, EGP in za \u0160vicarsko\
  \ konfederacijo pa tudi drugim iskalcem zaposlitve.\n Analiza predloga in razlogi\
  \ za njegovo (ne)primernost\nPosredovani predlog ocenjujemo kot neskladen s splo\u0161\
