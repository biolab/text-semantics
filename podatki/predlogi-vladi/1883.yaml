response: "Odziv Ministrstva za finance\nV zvezi s predlogom pojasnjujemo, da je na\
  \ podro\u010Dju obdav\u010Denja v veljavni zakonodaji pravilo o obrnjenem dokaznem\
  \ bremenu \u017Ee urejeno. V skladu z Zakonom o dav\u010Dnem postopku (Uradni list\
  \ RS, \u0161t. 13/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, v nadaljevanju:\
  \ ZDavP-2) po splo\u0161nem pravilu o dokaznem bremenu velja, da mora dav\u010D\
  ni zavezanec za svoje trditve v dav\u010Dnem postopku predlo\u017Eiti dokaze. Predvsem\
  \ to velja za trditve, na podlagi katerih se dav\u010Dna obveznost zmanj\u0161a.\
  \ Dav\u010Dni zavezanec svoje trditve dokazuje praviloma s pisno dokumentacijo in\
  \ poslovnimi knjigami in evidencami, lahko pa tudi z drugimi dokaznimi sredstvi.\
  \ V 68. \u010Dlenu ZDavP-2, ki ureja odmero davka v posebnih primerih, je obrnjeno\
  \ dokazno breme izrecno urejeno. V taksativno na\u0161tetih primerih iz prvega odstavka\
  \ omenjenega \u010Dlena, dav\u010Dni organ ugotovi predmet obdav\u010Ditve s cenitvijo.\
  \ Gre za ugotovitveni postopek, v katerem se ugotavljajo dejstva, ki omogo\u010D\
  ajo dav\u010Dnemu organu dolo\u010Diti verjetno dav\u010Dno osnovo. Cenitev dav\u010D\
  ne osnove je potrebna, ko dav\u010Dni zavezanec ne izpolni v ustreznem obsegu zakonsko\
  \ predpisanih obveznosti do dav\u010Dnega organa (med drugim tudi, \u010De zavezanec\
  \ ne vlo\u017Ei dav\u010Dne napovedi ali ne predlo\u017Ei obra\u010Duna davka, \u010D\
  e temelji dav\u010Dna napoved oziroma obra\u010Dun davka na neresni\u010Dnih ali\
  \ nepravilnih podatkih, \u010De fizi\u010Dna oseba ne napove dohodkov ali \u010D\
  e napovedani dohodki niso sorazmerni napovedanim odhodkom). Dav\u010Dni organ v\
  \ teh primerih z razli\u010Dnimi metodami cenitve dolo\u010Di oziroma oceni verjetno\
  \ dav\u010Dno osnovo.  Na podlagi \u0161estega odstavka istega \u010Dlena se tako\
  \ ugotovljena verjetna dav\u010Dna osnova oziroma z oceno dolo\u010Dena dav\u010D\
  na osnova zni\u017Ea, \u010De zavezanec za davek doka\u017Ee, da je ni\u017Eja.\
  \ V primerih odlo\u010Danja na temelju verjetnosti v skladu z 68. \u010Dlenom ZDavP-2\
  \ je dokazno breme na dav\u010Dnem zavezancu, kar pomeni, da mora zavezanec predlo\u017E\
  iti dokaze, ki ovr\u017Eejo ugotovljeno dav\u010Dno osnovo, sicer velja osnova,\
  \ ki jo je dav\u010Dni organ ugotovil v postopku cenitve.  V primerih iz 68. \u010D\
  lena ZDavP-2, ko dav\u010Dni organ ugotovi, da dav\u010Dni zavezanec \u2013 fizi\u010D\
  na oseba razpolaga s sredstvi z zasebno porabo (vklju\u010Dno s premo\u017Eenjem),\
  \ ki precej presegajo dohodke, ki jih je dav\u010Dni zavezanec napovedal, lahko\
  \ od zavezanca, njegovega zakonca ali zunajzakonskega partnerja in mladoletnega\
  \ otroka na podlagi 69. \u010Dlena ZDavP-2 zahteva prijavo premo\u017Eenja. V prijavi\
  \ premo\u017Eenja mora dav\u010Dni zavezanec navesti premo\u017Eenje, ki ga ima\
  \ v lasti. Za premo\u017Eenje, ki ga zavezanec ne prijavi v prijavi premo\u017E\
  enja, se \u0161teje, da je pridobljeno v obdobju od zadnje prijave premo\u017Eenja,\
  \ \u010De zavezanec ne doka\u017Ee druga\u010De. Dokazno breme je tudi v tem primeru\
  \ na strani zavezanca.  ZDavP-2 v primerih kr\u0161itev dav\u010Dne zakonodaje \u017E\
  e predvideva obrnjeno dokazno breme, zato nadaljnji postopki za uveljavitev predloga\
  \ z vidika na\u0161ega delovnega podro\u010Dja niso potrebni.  \n \nOdziv Ministrstva\
  \ za pravosodje\nMinistrstvo za pravosodje pojasnjuje, da dolo\u010Dene mo\u017E\
  nosti odvzema premo\u017Eenjske koristi, pridobljene s kaznivim dejanjem ali zaradi\
  \ njega, oziroma premo\u017Eenja, ki ustreza tak\u0161ni koristi omogo\u010Da \u017E\
  e veljavna zakonodaja. V skladu z dolo\u010Dbami Kazenskega zakonika (v nadaljevanju\
  \ KZ-1)  nih\u010De ne more obdr\u017Eati premo\u017Eenjske koristi, ki je bila\
  \ pridobljena s kaznivim dejanjem ali zaradi njega. Taka korist pa se vzame z sodno\
  \ odlo\u010Dbo, s katero je bilo ugotovljeno kaznivo dejanje (74. \u010Dlen). Odvzem\
  \ premo\u017Eenjske koristi, ki je bila pridobljena s kaznivim dejanjem ali zaradi\
  \ njega je tako na\u010Deloma vezana na primere, ko se kazenski postopek kon\u010D\
  a s sodbo, s katero je obdol\u017Eenec spoznan za krivega. V primeru t. i. kaznivih\
  \ dejanj z elementi korupcije oziroma pranja denarja, pa se premo\u017Eenjska korist\
  \ po veljavni zakonodaji lahko vzame tudi, \u010De je obdol\u017Eenec sicer opro\u0161\
  \u010Den, dokazani pa so tisti znaki navedenih kaznivih dejanj, na podlagi katerih\
  \ je jasno, da premo\u017Eenje izvira iz njih (498.a \u010Dlen Zakona o kazenskem\
  \ postopku,  v nadaljevanju ZKP).  Nadalje je bil z Zakonom o spremembah in dopolnitvah\
  \ Zakona o kazenskem postopku (Uradni list RS, \u0161t. 77/09; v nadaljevanju ZKP-J)\
  \ dopolnjen 160.a \u010Dlen ZKP, in sicer tudi z namenom pove\u010Danja u\u010D\
  inkovitosti tako imenovanih finan\u010Dnih preiskav v predkazenskem in kazenskem\
  \ postopku ter posledi\u010Dno za\u010Dasnega zasega in odvzema premo\u017Eenja,\
  \ pridobljenega s kaznivim dejanjem ali zaradi njega. Tako 160.a \u010Dlen ZKP po\
  \ spremembi iz leta 2009 izrecno dolo\u010Da, da dr\u017Eavni to\u017Eilec lahko\
  \ z obveznimi navodili, strokovnimi mnenji ter predlogi za zbiranje obvestil in\
  \ izvedbo preostalih ukrepov poleg policije usmerja tudi druge pristojne dr\u017E\
  avne organe in institucije s podro\u010Dij davkov, carin, finan\u010Dnega poslovanja,\
  \ vrednostnih papirjev, varstva konkurence, prepre\u010Devanja pranja denarja, prepre\u010D\
  evanja korupcije, prepovedanih drog in in\u0161pekcijskega nadzora. Na podlagi navedenega\
  \ \u010Dlena je bila sprejeta in uveljavljena tudi Uredba o sodelovanju dr\u017E\
  avnega to\u017Eilstva, policije in drugih pristojnih dr\u017Eavnih organov in institucij\
  \ pri odkrivanju in pregonu storilcev kaznivih dejanj ter delovanju specializiranih\
  \ in skupnih preiskovalnih skupin (Uradni list RS, \u0161t. 83/10; v nadaljevanju\
  \ Uredba), ki operativno podrobneje dolo\u010Da usmerjanje navedenih organov s strani\
  \ dr\u017Eavnega to\u017Eilca, sodelovanje v specializiranih preiskovalnih skupinah\
  \ ter posebej tudi sodelovanje v zvezi z zavarovanjem odvzema premo\u017Eenjske\
  \ koristi. Navedeni dosedanji ukrepi iz pristojnosti Ministrstva za pravosodje omogo\u010D\
  ajo u\u010Dinkovitej\u0161e izvajanje ukrepov pristojnih organov v predkazenskem\
  \ in kazenskem postopku na obravnavanem podro\u010Dju, saj dr\u017Eavnemu to\u017E\
  ilcu in policiji pri tako imenovanih finan\u010Dnih preiskavah omogo\u010Dajo \u0161\
  ir\u0161e sodelovanje tudi z drugimi organi s podro\u010Dij davkov, carin, finan\u010D\
  nega poslovanja, vrednostnih papirjev, varstva konkurence, prepre\u010Devanja pranja\
  \ denarja, prepre\u010Devanja korupcije, prepovedanih drog in in\u0161pekcijskega\
  \ nadzora. Poleg zgoraj opisanih mo\u017Enosti odvzema premo\u017Eenjske koristi,\
  \ pa je v mesecu juliju skupina poslank in poslancev Dr\u017Eavnemu zboru predlo\u017E\
  ila v obravnavo Predlog Zakona o odvzemu premo\u017Eenja nezakonitega izvora, ki\
  \ predvideva materialno-pravne podlage za tako imenovani civilni postopek raz\u0161\
  irjenega odvzema premo\u017Eenja nezakonitega izvora, povsem neodvisen od pravnomo\u010D\
  ne kazenske obsodbe (t. i. non-conviction based asset forfeiture) ter uvaja obrenjeno\
  \ dokazno breme. Predlog zakona je trenutno predmet obravnave v Dr\u017Eavnem zboru.\
