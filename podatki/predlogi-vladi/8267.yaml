response: "Odziv Ministrstva za kulturo\nNe poznamo konkretnih okoli\u0161\u010Din,\
  \ ki jih je presojal in\u0161pektorat, vendar velja, da je uradni jezik v Sloveniji\
  \ sloven\u0161\u010Dina. Na obmo\u010Djih ob\u010Din, v katerih \u017Eivita italijanska\
  \ ali mad\u017Earska narodna skupnost, je uradni jezik tudi italijan\u0161\u010D\
  ina ali mad\u017Ear\u0161\u010Dina, kar izhaja iz 11. \u010Dlena Ustave Republike\
  \ Slovenije (Uradni list RS, \u0161t. 33/91-I, 42/97 \u2013 UZS68, 66/00 \u2013\
  \ UZ80, 24/03 \u2013 UZ3a, 47, 68, 69/04 \u2013 UZ14, 69/04 \u2013 UZ43, 69/04 \u2013\
  \ UZ50, 68/06 \u2013 UZ121,140,143, 47/13 \u2013 UZ148, 47/13 \u2013 UZ90,97,99\
  \ in 75/16 \u2013 UZ70a). O uradnem jeziku Republike Slovenije govorita tudi 1.\
  \ in 3. \u010Dlen Zakona o javni rabi sloven\u0161\u010Dine (Uradni list RS, \u0161\
  t. 86/04 in 8/10, v nadaljevanju: ZJRS), ki pravita: \n1. \u010Dlen (uvodna dolo\u010D\
  ba) (1) Slovenski jezik (v nadaljnjem besedilu: sloven\u0161\u010Dina) je uradni\
  \ jezik Republike Slovenije. V njem poteka govorno in pisno sporazumevanje na vseh\
  \ podro\u010Djih javnega  \u017Eivljenja v Republiki Sloveniji, razen kadar je v\
  \ skladu z Ustavo Republike Slovenije poleg sloven\u0161\u010Dine uradni jezik tudi\
  \ italijan\u0161\u010Dina in mad\u017Ear\u0161\u010Dina in kadar dolo\u010Dbe mednarodnih\
  \ pogodb, ki zavezujejo Republiko Slovenijo, posebej dopu\u0161\u010Dajo tudi rabo\
  \ drugih jezikov. (2) S sloven\u0161\u010Dino, ki je eden od uradnih jezikov Evropske\
  \ unije, se Republika Slovenija predstavlja v mednarodnih stikih.\n3. \u010Dlen\
  \ (jezik narodnih skupnosti) Na obmo\u010Djih ob\u010Din v katerih \u017Eivita italijanska\
  \ ali mad\u017Earska narodna skupnost, se javna raba italijan\u0161\u010Dine ali\
  \ mad\u017Ear\u0161\u010Dine kot uradnih jezikov zagotavlja na na\u010Din, kot ta\
  \ zakon ureja javno rabo sloven\u0161\u010Dine in v skladu z dolo\u010Dbami posameznih\
  \ podro\u010Dnih zakonov.\nV zvezi z dajanjem navodil pa govori  drugi odstavek\
  \ 16. \u010Dlena ZJRS, ki se glasi:  (2) V sloven\u0161\u010Dini mora potekati tudi\
  \ notranje poslovanje teh oseb, ki se nana\u0161a na urejanje pravic in dol\u017E\
  nosti iz delovnega razmerja, na dajanje navodil in obve\u0161\u010Danje delavcev\
  \ ali delavk ter na varstvo pri delu. \u010Ce gre za delovno razmerje s tujcem,\
  \ ki opravlja sezonska dela, je pri tem dopustna souporaba tujega jezika.\nZaradi\
  \ tega menimo, da zakonodaja nikakor ne daje podlage za to, da bi bila sloven\u0161\
  \u010Dina prepovedana.\nKr\u0161itve v zvezi z dajanjem navodil se lahko prijavi\
  \ na In\u0161pektorat za delo Republike Slovenije, ki izvaja nadzor nad izvajanjem\
  \ drugega odstavka 16. \u010Dlena ZJRS. \n "
