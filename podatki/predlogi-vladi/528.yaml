response: "Odziv Ministrstva za zdravje\nRazvoj znanosti na podro\u010Dju zdravil\
  \ omogo\u010Da iz leta v leto ve\u010Dje mo\u017Enosti za uspe\u0161nej\u0161e zdravljenje\
  \ z zdravili, kar pa je povezano tudi z zvi\u0161evanjem stro\u0161kov za zdravila.\
  \ S sistemskimi ukrepi za obvladovanje stro\u0161kov za zdravila se trudimo zagotoviti\
  \ bolnikom  najsodobnej\u0161a zdravila in na podlagi analiz ugotavljamo, da ne\
  \ zaostajamo za ekonomsko najmo\u010Dnej\u0161imi dr\u017Eavami \u010Dlanicami EU.\
  \ Za razliko od ve\u010Dine dr\u017Eav \u010Dlanic EU na\u0161im bolnikom zagotavljamo\
  \ sodobno zdravljenje zdravili brez obvezne fiksne participacije na predpisan Rp.\
  \ V Avstriji je npr. treba pla\u010Dati fiksen znesek za inovativnost zdravil, ki\
  \ zna\u0161a okoli 4,5 EUR oziroma 2,5 EUR za enako generi\u010Dno zdravilo. S to\
  \ obvezno participacijo vzpodbujajo povpra\u0161evanje bolnikov po cenej\u0161ih\
  \ enakovrednih generi\u010Dnih zdravilih in se sprejemajo sistemskih ukrepov, s\
  \ katerimi bi obvladovali stro\u0161ke za zdravila financirana iz javnih sredstev\
  \ in zagotavljali sodobno zdravljenje z zdravili brez dodatnih obremenitev bolnikov.\
  \  Razvoj znanosti na podro\u010Dju medicine in farmacije se razvija. Da bomo na\u0161\
  im bolnikom tudi v prihodnje uspeli zagotavljati sodobno zdravljenje, bomo morali\
  \ vzporedno dograjevati tudi sistemske ukrepe. Menimo namre\u010D, da so ti primernej\u0161\
  i od uvedbe obvezne participacije za vsako izdano \u0161katlico zdravil v lekarni.\
  \ Na\u0161a prizadevanja so umerjena v naslednje cilje:\n tudi v prihodnje bolnikom\
  \ omogo\u010Dati dostop do najsodobnej\u0161ih zdravil, ki pomenijo zanje veliko\
  \ korist ter pove\u010Dajo mo\u017Enost uspe\u0161nega zdravljenja z zdravili in\
  \ pre\u017Eivetja;  vzpostaviti konkurenco med vsemi ponudniki zdravil (proizvajalci\
  \ in veletrgovci z zdravili); ohraniti \u010Dim \u0161ir\u0161i nabor zdravil, tako\
  \ inovativnih kot tudi generi\u010Dnih; da nam na podlagi u\u010Dinkovitih sistemskih\
  \ ukrepov za obvladovanje stro\u0161kov za zdravila tudi v prihodnje ne bo potrebno\
  \ uvesti obvezne participacije na vsako izdano zdravilo oziroma predpisan recept\
  \ v breme javnih sredstev, kot je to obi\u010Daj v ve\u010Dini dr\u017Eav \u010D\
  lanic EU. \n Morebitna uvedba predlagane participacije bi zahtevala predhodno \u0161\
  ir\u0161o presojo mo\u017Enih u\u010Dinkov glede dostopnosti do zdravstvenih storitev\
  \ ter dostopnosti posameznika do zdravil glede na njegovo socialno in zdravstveno\
  \ stanje. Ocenjujemo, da bi uvedba participacije prizadela predvsem bolnike, ki\
  \ so zaradi bolezni \u017Ee sedaj socialno bolj ogro\u017Eeni in menimo, da v sedanji\
  \ gospodarski situaciji uvedba obvezne participacije za zdravila ni primerna. Glede\
  \ na to, da je predvidena sprememba Zakona o zdravstvenem varstvu in zdravstvenem\
  \ zavarovanju bomo to va\u0161o pobudo ponovno prou\u010Dili, kot tudi uvedbo novih\
  \ sistemskih ukrepov za ohranitev dostopnosti do zdravil in vzdr\u017Enosti finan\u010D\
  nega sistema.  "
