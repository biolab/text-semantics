response: "Odziv Ministrstva za infrastrukturo\nUstrezno usposabljanje voznikov na\
  \ podro\u010Dju EU je urejeno z Direktivo 2003/59/ES. Ta direktiva za voznike, ki\
  \ opravljajo prevoze potnikov z osebnimi vozili, ne predvideva dodatnega usposabljanja,\
  \ poleg usposabljanja za pridobitev vozni\u0161kega dovoljenja B kategorije. Poleg\
  \ tega so ta usposabljanja vsebinsko prilagojena poklicnim voznikom avtobusov in\
  \ tem voznikom ne bi koristila ter bi podjetjem, ki opravljajo te prevoze, predstavljal\
  \ predvsem dodaten stro\u0161ek. Ker pa je velik del teh prevozov opravljenih tudi\
  \ na tuja letali\u0161\u010Da (npr. Trst, Milano) bi bil negativen vpliv na konkuren\u010D\
  nost teh podjetij. Za prevoznike EU za opravljanje teh prevozov namre\u010D niso\
  \ predpisana posebna usposabljanja in je pravna ureditev v Sloveniji primerljiva\
  \ z ureditvami drugih dr\u017Eav \u010Dlanic na tem podro\u010Dju.\nV nadaljevanju\
  \ pojasnjujemo \u0161e za podro\u010Dje tahografa. Iz to\u010Dke (b) prvega odstavka\
  \ 2.\u010Dlena Uredbe (ES) 561/2006 izhaja, da se ta uredba uporablja za prevoz\
  \ po cesti potnikov z vozili, ki so zaradi svoje konstrukcije ali stalne opreme\
  \ primerna za prevoz ve\u010D kot devetih oseb, skupaj z voznikom, in so temu tudi\
  \ namenjena. Za prevoze z vozili, ki zapadejo pod omenjeno uredbo, je skladno z\
  \ Uredbo (EGS) 3821/85 tudi potrebna vgradnja tahografa. Navedeno pomeni, da za\
  \ prevoze, ki jih navajate, vgradnja tahografa ni potrebna, vendar pa za voznike\
  \ teh vozil veljajo pravila Zakona o delovnih razmerjih. V tem zakonu so za te voznike\
  \ opredeljeni delovnik, odmori in po\u010Ditki. Z ustreznim nadzorom podjetij, ki\
  \ opravljajo tak\u0161ne prevoze, je mo\u017Eno ugotoviti, kako vozniki spo\u0161\
  tujejo \u017Ee dolo\u010Dena pravila in kako podjetja vodijo evidenco o izrabi delovnega\
  \ \u010Dasa svojih zaposlenih.\nNavajate tudi, da so vozniki lahko \u0161tudentje.\
  \ Glede na veljavna dolo\u010Dila zakonodaje o za\u010Dasnem in ob\u010Dasnem delu\
  \ \u0161tudentov ima tovrstno opravljanje dela vse elemente delovnega razmerja in\
  \ ga \u0161tudentje za\u010Dasno ali ob\u010Dasno ne smejo opravljati, temve\u010D\
  \ morajo biti zaposleni v skladu z Zakonom o delovnih razmerjih.\nGlede opreme v\
  \ vozilu (odsevni jopi\u010Di) navajamo, da je to urejeno v 86. \u010Dlenu Zakona\
  \ o pravilih cestnega prometa. Iz te dolo\u010Dbe namre\u010D izhaja, da morajo\
  \ voznik ali potnik vozila, ustavljenega v sili na odstavnem pasu med hojo po avtocesti\
  \ in hitri cesti nositi odsevni telovnik \u017Eivo rumene ali oran\u017Ene barve\
  \ z vdelanimi odsevnimi trakovi bele barve.\nMinistrstvo za infrastrukturo se zahvaljuje\
  \ za pobudo, ki je sicer koristna, vendar pa menimo, da so zadeve v trenutni zakonodaji\
  \ \u017Ee ustrezno urejeno. Od ustreznega in u\u010Dinkovitega nadzora s strani\
  \ pristojnih nadzornih organov pa je odvisno spo\u0161tovanje predpisov v praksi.\n\
  Priporo\u010Damo vam, da v primerih, ko menite, da so vozniki utrujeni (ali je voznik\
  \ \u0161tudent), podate ustrezno prijavo na In\u0161pektorat RS za delo, ki bo preveril\
  \ izvajanje Zakona o delovnih razmerjih, oziroma se predhodno obrnete na izvajalca\
  \ storitve z ustreznimi reklamacijami. \n "
