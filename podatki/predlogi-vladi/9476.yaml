response: "Odziv Ministrstva za okolje in prostor\nVeljavni slovenski okoljski predpisi,\
  \ ki urejajo varstvo pred hrupom, zvonjenja cerkvenih zvonov ne regulirajo, saj\
  \ cerkveni zvonovi v zakonodaji niso opredeljeni kot vir hrupa. Vlada RS je s sprejetjem\
  \ Uredbe o mejnih vrednostih kazalcev hrupa v okolju in Uredbe o ocenjevanju in\
  \ urejanju hrupa v okolju, v slovenski pravni red prenesla zakonodajo EU na podro\u010D\
  ju varstva okolja pred hrupom, skladno z Direktivo 2002/49/ES o ocenjevanju in urejanju\
  \ hrupa v okolju. Iz te direktive izhaja, da je hrup opredeljen kot \xBBhrup v okolju,\
  \ ki je neza\u017Eelen ali \u0161kodljiv zunanji zvok, ki ga povzro\u010Dajo \u010D\
  lovekove aktivnosti, vklju\u010Dno s hrupom, ki ga oddajajo prevozna sredstva v\
  \ cestnem, \u017Eelezni\u0161kem in zra\u010Dnem prometu ter nekatere naprave na\
  \ obmo\u010Djih z industrijsko dejavnostjo.\nDirektiva med vire hrupa, za katere\
  \ bi bilo treba s predpisi dolo\u010Diti omejitve za njihovo obratovanje zaradi\
  \ povzro\u010Danja hrupa, ne \u0161teje cerkvenih zvonov, predvsem iz razloga, da\
  \ je zvok, ki ga povzro\u010Da zvonjenje cerkvenih zvonov, primerljiv z zvokom,\
  \ ki ga generirajo glasbila. Zvonjenje je namre\u010D po frekven\u010Dni analizi\
  \ zvoka primerljivo s toni glasbene lestvice in zvokom, ki nastaja ob igranju glasbil\
  \ in za katerega obi\u010Dajno smatramo, da ni neza\u017Eelen ali mote\u010D za\
  \ ljudi.\nNe glede na navedeno pa se zavedamo, da je tudi zvonjenje cerkvenih zvonov,\
  \ tako kot to velja za disonantne zvoke, za nekatere ljudi lahko mote\u010De, saj\
  \ se na Ministrstvo za okolje in prostor ob\u010Dasno obrnejo posamezniki, ki jih\
  \ moti zvonjenje cerkvenih zvonov ter hkrati pozivajo, naj dr\u017Eava ukrepa v\
  \ zvezi z zmanj\u0161anjem emisij tovrstnega hrupa. Iz dopisov se razbere, da gre\
  \ obi\u010Dajno za prebivalce, ki \u017Eivijo v neposredni bli\u017Eini sakralnih\
  \ objektov oziroma cerkvenih zvonikov.\nNaj dodamo, da tudi opravljene meritve izkazujejo,\
  \ da zvok cerkvenih zvonov obi\u010Dajno ne presega kriti\u010Dnih vrednosti, dolo\u010D\
  enih za kratkotrajno obremenitev okolja s hrupom in mu zato ne moremo pripisati\
  \ \u0161kodljivih u\u010Dinkov na zdravje ljudi. Skladno z ugotovitvami Svetovne\
  \ zdravstvene organizacije se fiziolo\u0161ki vplivi na zdravje pojavijo pri dolgotrajnem\
  \ in kontinuiranem hrupu 24h vi\u0161jim od 65-70 dB. Zvonjenje cerkvenih zvonov\
  \ zato ni hrup, ki bi mu lahko pripisali \u0161kodljive u\u010Dinke na zdravje ljudi.\n\
  Menimo, da se je v tistih redkih primerih, ko se stavbe z varovanimi prostori nahajajo\
  \ preblizu cerkvenih zvonikov, zvonjenje pa moti no\u010Dni po\u010Ditek, mo\u017E\
  no dogovoriti za prilagoditev nastavitve glasnosti zvonov znotraj krajevnih skupnosti\
  \ oziroma ob\u010Din. Temu primerno je treba primere zvonjenja, ki so mote\u010D\
  i za okoli\u0161ke prebivalce, obravnavati posami\u010Dno, se pravi na na\u010D\
  in, da se najde re\u0161itev v okviru dogovora med prebivalci, ki \u017Eivijo v\
  \ neposredni okolici sakralnega objekta in cerkvenim predstojnikom.\n "
