response: "Odziv Ministrstva za okolje in prostor\nMenimo, da oseba, ki ogla\u0161\
  uje nek izdelek ali storitev s papirnatim letakom, ni in ne more biti odgovorna,\
  \ \u010De prejemnik letaka le-tega odvr\u017Ee na tla (kar pa predstavlja kr\u0161\
  itev prvega odstavka 17. \u010Dlena Uredbe o odpadkih, ki dolo\u010Da, da je odpadke\
  \ prepovedano odmetavati ali jih pu\u0161\u010Dati v okolju. Za tak prekr\u0161\
  ek je za posameznika predvidena globa v vi\u0161ini 100 do 300 eurov).\n \nOdziv\
  \ Ministrstva za gospodarski razvoj in tehnologijo\nZakonu o varstvu potro\u0161\
  nikov (v nadaljnjem besedilu: ZVPot) ureja vsebino dovoljenega ogla\u0161evanja.\
  \ Ogla\u0161evanje ne sme biti nedostojno ali zavajajo\u010De. Poleg tega ZVPot\
  \ dolo\u010Da tudi kriterije, ki jih mora podjetje upo\u0161tevati v primeru primerjalnega\
  \ ogla\u0161evanja.\nOgla\u0161evanje poteka prek razli\u010Dnih medijev, s katerimi\
  \ podjetja \u017Eelijo dose\u010Di ciljno skupino potro\u0161nikov. Eden izmed teh\
  \ na\u010Dinov je tudi razdeljevanje in zatikanje letakov, ki pa je s predpisi lokalnih\
  \ skupnosti \u017Ee precej omejeno. Uporabo javnih povr\u0161in namre\u010D urejajo\
  \ posamezne ob\u010Dine z odloki, saj je to v pristojnosti lokalnih skupnosti. Ve\u010D\
  ina ve\u010Djih ob\u010Din je tako v okviru ureditve rabe javnih povr\u0161in uredila\
  \ tudi dovoljene na\u010Dine ogla\u0161evanja in pogoje za pridobitev pravice do\
  \ ogla\u0161evanja. V teh ob\u010Dinah je na javni povr\u0161ini prepovedano trositi\
  \ ali razdeljevati reklamni material ali ga zatikati ali lepiti na avtomobile. Za\
  \ kr\u0161itev teh dolo\u010Db so predpisane tudi globe, ki se razlikujejo po posameznih\
  \ ob\u010Dinah.\nPrepoved deljenja reklamnih materialov ali zatikanja na avtomobile\
  \ pa se ne nana\u0161a na zasebne lastnino. Glede tovrstnega ogla\u0161evanja na\
  \ zasebni lastnini (npr. parkiri\u0161\u010Da pred trgovskimi centri) pa se lastnik\
  \ lahko sam odlo\u010Di ali bo tak\u0161no ravnanje dovolil ali ne, saj je pravica\
  \ do razpolaganja z zasebno lastnino v okviru pravice do zasebne lastnine ustavno\
  \ varovana pravica.\n Analiza predloga in razlogi za njegovo (ne)primernost:\nS\
  \ predlogom se predlaga prepoved zatikanja oglasnih letakov za brisalce avtomobilov\
  \ in razdeljevanja po ulicah.\nVeljavni predpisi lokalnih skupnosti ve\u010Dinoma\
  \ \u017Ee prepovedujejo tak\u0161en na\u010Din ogla\u0161evanja na javnih povr\u0161\
  inah in dolo\u010Dajo tudi globe za kr\u0161itelje ter organe, pristojne za nadzor,\
  \ medtem ko urejanje ogla\u0161evanja na povr\u0161inah v zasebni lasti s strani\
  \ dr\u017Eave ni primerno. V lu\u010Di navedenega menimo, da dodatno reguliranje\
  \ na tem podro\u010Dju ni potrebno.  \n "
