response: "Odziv Ministrstva za infrastrukturo in prostor\nPredlog v predlagani obliki\
  \ ni primeren za nadaljnjo obravnavo na Ministrstvu za infrastrukturo in prostor,\
  \ ker je podpiranje proizvajalcev elektri\u010Dne energije iz obnovljivih virov\
  \ eden od pomembnej\u0161ih izvedenih in delujo\u010Dih ukrepov za doseganje ciljev\
  \ na podro\u010Dju obnovljive energije, ki zavezujejo Republiko Slovenijo na podlagi\
  \ podnebno energetskih predpisov EU.\nNa pobudo ministrstva pristojnega za kmetijstvo\
  \ je bila v letu 2010 spremenjena Uredba o podporah elektri\u010Dni energiji, proizvedeni\
  \ iz obnovljivih virov energije tako, da proizvodne naprave na bioplin, ki za proizvodnjo\
  \ bioplina uporabljajo substrat, ki vsebuje 40 ali ve\u010D prostorninskih odstotkov\
  \ glavnega pridelka njiv, niso upravi\u010Dene do podpore po tej uredbi. Proizvodnim\
  \ napravam na bioplin, ki za proizvodnjo bioplina uporabljajo substrat, ki vsebuje\
  \ ve\u010D kot 25 in manj kot 40 prostorninskih odstotkov zrnja oziroma sila\u017E\
  e prvih posevkov koruze in drugih pravih \u017Eit, se dolo\u010Di spremenljivi del\
  \ referen\u010Dnih stro\u0161kov v vi\u0161ini 70 %.\n \nOdziv Ministrstva za kmetijstvo\
  \ in okolje\nBioplinarne: Popolna prepoved uporabe polj\u0161\u010Din za energetske\
  \ namene in ukinitev obstoje\u010Dih bioplinarn  z uvedbo zakonske prepovedi ni\
  \ mogo\u010Da. Glede obstoje\u010Dih bioplinarn mora dr\u017Eava spo\u0161tovati\
  \ pogodbe sklenjene z bioplinarnami glede zagotovljenih odkupnih cen elektri\u010D\
  ne energije, ki so v ve\u010Dini primerov sklenjene za obdobje 15 let.\nGlede vpra\u0161\
  anja prioritet zagotavljanja energije iz obnovljivih virov je stali\u0161\u010D\
  e ministrstva zelo jasno. V prvi vrsti je treba politiko na podro\u010Dju zagotavljanja\
  \ energije usmeriti v naravne vire, kot so vodna, vetrna, son\u010Dna, geotermalna\
  \ in lesna biomasa. Izraba kmetijskih surovin za energetske namene naj temelji predvsem\
  \ na stranskih proizvodih kmetijske proizvodnje in kmetijski biomasi, ki ni neposredno\
  \ primerna za hrano ali krmo.\nNa ministrstvu  smo \u017Ee  v jeseni 2010 zaznali\
  \ te\u017Eavo s prekomerno uporabo koruze in ostalih \u017Eit v procesu proizvodnje\
  \ bioplina. Zavzeli smo stali\u0161\u010De, da bi bilo potrebno v substratih bioplinskih\
  \ naprav zagotoviti ve\u010Dji dele\u017E gnoja, gnojevke in ostalih odpadkov iz\
  \ kmetijstva.\nGlede na to, smo pri\u010Deli s postopkom spremembe Uredbe o podporah\
  \ elektri\u010Dni energiji, proizvedeni iz obnovljivih virov energije in sicer v\
  \ smeri zni\u017Eanja podpor za bioplinske naprave, ki kot substrat v prete\u017E\
  ni meri uporabljajo glavne njivske posevke.\nSprememba je bila sprejeta v mesecu\
  \ juniju 2011. Skladno s spremembo za naprave preklopljene na omre\u017Eje po 1.\
  \ 7. 2012 velja: \xBBProizvodne naprave na bioplin, ki za proizvodnjo bioplina uporabljajo\
  \ substrat, ki vsebuje 40 ali ve\u010D prostorninskih odstotkov glavnega pridelka\
  \ njiv, niso upravi\u010Dene do podpore po tej uredbi. Proizvodnim napravam na bioplin,\
  \ ki za proizvodnjo bioplina uporabljajo substrat, ki vsebuje ve\u010D kot 25 in\
  \ manj kot 40 prostorninskih odstotkov zrnja oziroma sila\u017Ee prvih posevkov\
  \ koruze in drugih pravih \u017Eit, se dolo\u010Di spremenljivi del referen\u010D\
  nih stro\u0161kov v vi\u0161ini 70 %.\xAB.\nZadevna sprememba je zaustavila trend\
  \ gradnje ve\u010Djih bioplinarn, ki v prete\u017Eni meri kot substrat uporabljajo\
  \ glavne posevke, saj proizvodnja elektri\u010Dne energije brez mo\u017Enosti zagotovljenega\
  \ subvencioniranega odkupa elektri\u010Dne energije ni ve\u010D ekonomi\u010Dna.\n\
  V prihodnje si bomo na MKO prizadevali za oblikovanje sheme podpor za proizvodnjo\
  \ elektri\u010Dne energije, ki  bo prilagojena  izgradnji manj\u0161ih bioplinskih\
  \ naprav v okviru posameznih kmetijskih gospodarstev in temeljila na izkoristku\
  \ \u017Eivinskih in rastlinskih odpadkov.\n \nUporaba pesticidov: Strategije dr\u017E\
  ave na podro\u010Dju zmanj\u0161anja uporabe fitofarmacevtskih sredstev (FFS) Slovenija\
  \ je v letu 2012 sprejela nov Zakon o fitofarmacevtskih sredstvih, ki v na\u0161\
  \ pravni red prena\u0161a zahteve Direktive o trajnostni rabi pesticidov. Na podlagi\
  \ Zakona o fitofarmacevtskih sredstvih se uvaja institut Nacionalnega akcijskega\
  \ programa, ki dolo\u010Da cilje zmanj\u0161evanja uporabe dolo\u010Denih FFS, \u010D\
  asovnih na\u010Drtov in kazalnikov za zmanj\u0161evanje tveganj in vplivov uporabe\
  \ FFS na zdravje ljudi in okolje ter spodbujanja razvoja in uvedbe integriranega\
  \ varstva rastlin pred \u0161kodljivimi organizmi in alternativnih pristopov ali\
  \ tehnik, da bi se zmanj\u0161ala odvisnost od uporabe FFS.\nNacionalni akcijski\
  \ program (NAP) Ukrepi za zmanj\u0161anje tveganj in vplivov uporabe FFS na zdravje\
  \ ljudi in okolje ter za spodbujanje razvoja in uvedbe alternativnih pristopov ali\
  \ tehnik so vklju\u010Deni v prednostne programske usmeritve Resolucije o strate\u0161\
  kih usmeritvah razvoja slovenskega kmetijstva in \u017Eivilstva do leta 2020 \u2013\
  \ \xBBZagotovimo.si hrano za jutri\xAB (Uradni list RS, \u0161t. 25/11).\nNacionalni\
  \ akcijski program (v nadaljevanju: NAP) je namenjen dolo\u010Ditvi koli\u010Dinskih\
  \ ciljev, ukrepov, \u010Dasovnih na\u010Drtov in kazalnikov za zmanj\u0161evanje\
  \ tveganj in vplivov uporabe FFS na zdravje ljudi in okolje ter spodbujanju razvoja\
  \ in uvedbi integriranega varstva rastlin pred \u0161kodljivimi organizmi in alternativnih\
  \ pristopov ali tehnik, da bi se zmanj\u0161ala odvisnost od uporabe FFS. Dr\u017E\
  ave \u010Dlanice bi morale spremljati uporabo FFS, ki vsebujejo snovi, ki zahtevajo\
  \ posebno skrb, ter dolo\u010Diti \u010Dasovne na\u010Drte in cilje za zmanj\u0161\
  anje njihove uporabe, zlasti ko je mogo\u010De uporabiti kot ustrezen na\u010Din\
  \ za dosego ciljev zmanj\u0161anja tveganja. Nacionalni akcijski na\u010Drti bi\
  \ morali biti usklajeni z izvedbenimi na\u010Drti v drugi ustrezni zakonodaji Skupnosti\
  \ in se jih lahko uporabi za zdru\u017Eevanje ciljev, ki jih je treba dose\u010D\
  i v okviru druge zakonodaje Skupnosti, povezane s pesticide.\nPri pripravi NAP so\
  \ sodelovali ministrstvo, pristojno za FFS, drugi dr\u017Eavni organi, strokovne\
  \ institucije, interesna zdru\u017Eenja, zbornice ter nevladne organizacije.\nPosebni\
  \ cilji NAP so:\n zmanj\u0161anje porabe FFS (predvsem FFS, ki vsebujejo aktivne\
  \ snovi, ki pri obnovitvi odobritve v skladu z Uredbo (ES) \u0161t. 1107/2009 ne\
  \ bodo izpolnjevale ustreznih meril za odobritev iz odstavkov 3.6 do 3.8 priloge\
  \ II navedene uredbe), strokovno upravi\u010Dena uporaba FFS, ki naj temelji na\
  \ izbolj\u0161anju tehnolo\u0161kih postopkov pridelave gojenih rastlin, ob pomo\u010D\
  i opazovalno-napovedovalne slu\u017Ebe, izbolj\u0161anje strokovne usposobljenosti\
  \ uporabnikov, zmanj\u0161anje ostankov FFS v slovenskih pridelkih; MRL naj ne bi\
  \ bila prese\u017Eena v nobenem doma\u010Dem pridelku, zmanj\u0161anje onesna\u017E\
  enosti povr\u0161inskih in podzemnih voda zaradi rabe FFS z vidika doseganja okoljskih\
  \ ciljev za povr\u0161inske vode v skladu s predpisi, ki urejajo stanje povr\u0161\
  inskih voda, in za podzemne vode v skladu s predpisi, ki urejajo stanje podzemnih\
  \ voda, izbolj\u0161an nadzor nad rabo FFS (za kmetijske in nekmetijske namene)\
  \ in odstranjevanjem odpadne embala\u017Ee FFS, vzpostavitev sistemati\u010Dnega\
  \ spremljanja vplivov FFS na nekatere neciljne organizme, sistemati\u010Dno spremljanje\
  \ zastrupitve \u010Debel, ptic in rib, zmanj\u0161anje \u0161tevila zastrupitev\
  \ \u010Debel, rib in ptic, ki so posledica uporabe FFS, na najmanj\u0161o mogo\u010D\
  o mero, vzpostavitev sistemati\u010Dnega spremljanja vplivov FFS na zdravje uporabnikov\
  \ teh sredstev. \nPri izbiri ukrepov za dosego ciljev NAP so upo\u0161tevani gospodarski,\
  \ socialni, okoljski in zdravstveni u\u010Dinki, trenutna gospodarska in finan\u010D\
  na kriza, zato so uporabljeni \u017Ee vzpostavljeni sistemi in politika na podro\u010D\
  ju kmetijstva. Nekemi\u010Dni ukrepi, ki imajo prednost v integrirani in ekolo\u0161\
  ki pridelavi, so praviloma dra\u017Eji oz. manj u\u010Dinkoviti od kemi\u010Dnih\
  \ ukrepov. Zaradi tega je treba za dosego ciljev in hkrati ohranjanje konkuren\u010D\
  nosti pridelave hrane upo\u0161tevati, kako se to ka\u017Ee v ekonomiki pridelave,\
  \ za kar je potrebna celovita ekonomska analiza.\nUkrepi, ki so neposredno povezani\
  \ z rabo FFS na ravni kmetijskega gospodarstva, vklju\u010Dujejo temeljna na\u010D\
  ela integriranega varstva rastlin iz priloge III Direktive 128/2009. Pri tem pristojne\
  \ institucije omogo\u010Dajo vse razpolo\u017Eljivo orodje, informacije in svetovanje\
  \ za dosledno uveljavljanje temeljnih na\u010Del.\nSprejeti Nacionalni akcijski\
  \ na\u010Drt sledi zahtevi, ki ste jo izpostavili, predvsem v smislu zmanj\u0161\
  anje uporabe FFS v kmetijstvu. Spremljanje doseganje ciljev strategije bo mogo\u010D\
  e na osnovi letnih poro\u010Dil, ki ga bo izdelalo Ministrstvo, pristojno za FFS.\n\
