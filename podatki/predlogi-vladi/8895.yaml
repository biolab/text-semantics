response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nAnaliza obstoje\u010De ureditve:\nJavna dela sodijo med programe aktivne\
  \ politike zaposlovanja in so namenjena aktiviranju brezposelnih oseb, ki so ve\u010D\
  \ kot eno leto neprekinjeno prijavljene v evidenci brezposelnih oseb, njihovi socialni\
  \ vklju\u010Denosti, ohranitvi ali razvoju delovnih sposobnosti ter spodbujanju\
  \ razvoja novih delovnih mest. Izvajajo se na podlagi dolo\u010Db 49., 50., 50.\
  \ a, 51., 52., 53. in 116. \u010Dlena Zakona o urejanju trga dela (Uradni list RS,\
  \ \u0161t. 80/10, 40/12-ZUJF, 21/13, 63/13, 100/13, 32/14 \u2013 ZPDZC-1, 47/15-ZZSDT\
  \ in 55/17), Pravilnika o izboru in sofinanciranju programov javnih del (Uradni\
  \ list RS, \u0161t. 96/13, 84/15, 67/16 in 55/17), Kataloga ukrepov aktivne politike\
  \ zaposlovanja in Kataloga programov javnih del (v nadaljevanju: katalog).\nPosamezni\
  \ programi javnih del so izbrani na letnem javnem povabilu za izbor programov javnih\
  \ del (v nadaljevanju: javno povabilo). Ponudbo na javno povabilo lahko oddajo le\
  \ neprofitni delodajalci. Vsebine programov javnih del, ki so predmet izbora na\
  \ javnem povabilu, morajo biti skladne s katalogom, ki dolo\u010Da, poleg podro\u010D\
  ij izvajanja javnih del (kmetijstvo, vzgoja, izobra\u017Eevanje in \u0161port, okolje\
  \ in prostor, kultura, socialno varstvo in podro\u010Dje drugih programov javnih\
  \ del), tudi nazive programov javnih del in vsebine le teh po podro\u010Djih izvajanja.\n\
  Za podro\u010Dje izvajanja javnih del z nazivom \xBBOkolje in prostor\xAB katalog\
  \ dolo\u010Da, da vsebine programov javnih del iz tega podro\u010Dja predstavljajo\
  \ opravila, ki spodbujajo odgovorno ravnanje z okoljem in prostorom ter vklju\u010D\
  ujejo pomo\u010D okoljevarstvenim, naravovarstvenim in na prostorskem podro\u010D\
  ju delujo\u010Dim organizacijam in dru\u0161tvom. V to podro\u010Dje sodi tudi program\
  \ javnega dela z nazivom \xBBUrejanja in vzdr\u017Eevanja javnih povr\u0161in ter\
  \ ob\u010Dinskih cest\xAB v okviru katerega se lahko izvajajo naslednja dela:\n\
  \ Enostavna vzdr\u017Eevalna dela, kot so \u010Di\u0161\u010Denje odtokov, talnih\
  \ po\u017Eiralnikov, nasipavanje gramoza na makadamskih povr\u0161inah, sajenje\
  \ in obrezovanje okrasnih rastlin in drevoredov. Odstranjevanje alergenih rastlinskih\
  \ plevelov (npr. ambrozije) ter invazivnih tujerodnih rastlin, \u010Di\u0161\u010D\
  enje javnih povr\u0161in in re\u010Dnih ter jezerskih bregov, popravilo, vzdr\u017E\
  evanje in monta\u017Ea za\u0161\u010Ditnih ograj, igral, opreme v parkih ter na\
  \ javnih otro\u0161kih igri\u0161\u010Dih. Opozarjanje lastnikov psov in nadzor\
  \ nad vzdr\u017Eevanjem \u010Disto\u010De na javnih povr\u0161inah. Enostavna dela\
  \ v procesu vzdr\u017Eevanja ob\u010Dinskih cest, plo\u010Dnikov, javnih poti, poti\
  \ v upravljanju zavarovanih obmo\u010Dij, kolesarskih poti, naprav za odvodnjavanje\
  \ ipd. Pomo\u010D pri urejanju in vzdr\u017Eevanju dr\u017Eavnih cest (npr. odvodni\
  \ jarki, koritnice, zemeljski jarki, ja\u0161ki) ipd. Pomo\u010D pri vzdr\u017E\
  evanju, urejanju zelenic in \u010Di\u0161\u010Denju voja\u0161kih pokopali\u0161\
  \u010D pripadnikov tujih armad v Republiki Sloveniji. \nV letu 2017 se je izvajalo\
  \ na ravni vseh obmo\u010Dnih slu\u017Eb Zavoda RS za zaposlovanje (v nadaljevanju:\
  \ zavod) 166 programov javnih del z nazivom \xBBUrejanje in vzdr\u017Eevanje javnih\
  \ povr\u0161in ter ob\u010Dinskih cest\xAB, v katere je bilo vklju\u010Denih 536\
  \ brezposelnih oseb oziroma 10 % vseh vklju\u010Denih v javna dela v tem letu (vsi\
  \ vklju\u010Deni: 5.330). V letu 2018 se bo izvajalo 170 programov javnih del s\
  \ tem nazivom, v katere bo predvidoma vklju\u010Denih 487 brezposelnih oseb oziroma\
  \ 11 % planiranega \u0161tevila vseh vklju\u010Ditev v javna dela (t.j. 4.500 vklju\u010D\
  itev).\nV te programe javnih del je bilo v letu 2017 vklju\u010Denih najve\u010D\
  \ oseb z II. ravnjo izobrazbe (Pojasnilo k ravni izobrazbe za potrebe Javnega povabila\
  \ za izbor programov javnih del za leto 2018: I. raven: nedokon\u010Dana O\u0160\
  ; II. raven: kon\u010Dana O\u0160; III. raven: ni\u017Eje poklicno izobra\u017E\
  evanje (2 letno); IV. raven: srednje poklicno izobra\u017Eevanje (3 letno); V. raven:\
  \ gimnazijsko, srednje poklicno - tehni\u0161ko izobra\u017Eevanje, srednje tehni\u0161\
  ko oz. drugo strokovno izobra\u017Eevanje.), takih je bilo 328 oziroma 61 % vseh\
  \ vklju\u010Denih (I. raven izobrazbe je imelo 62 vklju\u010Denih oseb, III. raven\
  \ izobrazbe je imelo 29 oseb, 115 oseb je imelo IV. raven in 2 osebi V. raven izobrazbe).\
  \ Tudi v letu 2018 bo v te programe javnih del vklju\u010Denih najve\u010D oseb\
  \ z II. ravnjo izobrazbe, takih bo 310 oziroma 64 % vseh vklju\u010Denih (I. raven\
  \ izobrazbe 46 oseb, III. raven izobrazbe 29 oseb, IV. raven izobrazbe 101 oseba,\
  \ V. raven le 1 oseba).\n\u0160tevilo programov javnih del z nazivom \xBBUrejanje\
  \ in vzdr\u017Eevanje javnih povr\u0161in ter ob\u010Dinskih cest\xAB je odvisno\
  \ od odlo\u010Ditev izvajalcev in naro\u010Dnikov programov javnih del, saj ponudbe\
  \ za javno povabilo izvajalci podajo predvsem na podlagi obstoje\u010Dih potreb\
  \ lokalnih skupnosti v zvezi z izvajanjem storitev v javno dobro, ki morajo biti\
  \ za uporabnike brezpla\u010Dne.\n Analiza predloga in razlogi za njegovo (ne)primernost:\n\
  Katalog je samostojen dokument letnega javnega povabila in predstavlja podlago za\
  \ oblikovanje programov javnih del in vsebin slednjih, ki so predmet izbora na javnem\
  \ povabilu. Katalog se po potrebi dopolnjuje, tako z nazivi programov javnih del\
  \ kot tudi z novimi vsebinami. Predlog za dopolnitev kataloga se lahko posreduje\
  \ Ministrstvu za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti ali\
  \ zavodu. Pri obravnavi ustreznosti podanega predloga se upo\u0161teva predvsem\
  \ vpliv predloga na neposredno izbolj\u0161anje kakovosti in dostopa do storitev\
  \ v javno dobro \u0161ir\u0161emu krogu uporabnikov. Po vsaki dopolnitvi oz. spremembi\
  \ je \u010Distopis kataloga objavljen na spletni strani zavoda.\nPredlog ob\u010D\
  ana je primeren, vendar iz analize stanja izhaja, da se predlagana vsebina \u017E\
  e izvaja, in sicer v okviru programa javnega dela z nazivom \xBBUrejanja in vzdr\u017E\
  evanja javnih povr\u0161in ter ob\u010Dinskih cest\xAB. Na podlagi podanega predloga\
  \ pa bomo vsebino tega programa javnih del dopolnili, in sicer na na\u010Din, da\
  \ bomo v katalogu dodatno zapisali, da se lahko izvaja tudi pomo\u010D pri pobiranju\
  \ smeti, tako ob ob\u010Dinskih kot tudi dr\u017Eavnih cestah. Dopolnitev kataloga\
  \ bo izvedena pred objavo javnega povabila za izbor programov javnih del za leto\
  \ 2019, saj je javno povabilo za leto 2018 v ve\u010Dini obmo\u010Dnih slu\u017E\
  b zavoda \u017Ee zaprto zaradi razdelitve sredstev, razen v Obmo\u010Dni slu\u017E\
  bi Sevnica, Trbovlje in Novo mesto. \n "
