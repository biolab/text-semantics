response: "Odziv Ministrstva za notranje zadeve\nPredlog predlagatelja, ki se nana\u0161\
  a na vzpostavitev evidence tujcev, ki so v razli\u010Dnih postopkih v Republiki\
  \ Sloveniji in niso vpisani v Centralni register prebivalstva (CRP)  ni konkretiziran.\
  \ Iz predloga ni to\u010Dno razvidno, na katere vrste postopkov, ki so uvedeni oziroma\
  \ se vodijo zoper tujca, ki ni vpisan v CRP, se predlog o vzpostavitvi evidence\
  \ tujcev nana\u0161a oziroma ali se ta morebiti nana\u0161a samo na vzpostavitev\
  \ evidence tujcev, ki so v postopku o prekr\u0161ku oziroma v kazenskem postopku\
  \ v Republiki Sloveniji in niso vpisani v CRP, to je na delovni podro\u010Dji, ki\
  \ nista v pristojnosti Ministrstva za notranje zadeve Republike Slovenije (evidenca\
  \ pravnomo\u010Dno obsojenih fizi\u010Dnih in pravnih oseb v Republiki Sloveniji\
  \ - kazenska evidenca - sodi v pristojnost Ministrstva za pravosodje).  Iz navedenega\
  \ razloga se Ministrstvo za notranje zadeve Republike Slovenije do predloga ne more\
  \ opredeliti.\nNe glede na to pa v nadaljevanju podajamo pojasnilo o vsebini podatkov\
  \ iz Centralnega registra prebivalstva (v nadaljevanju: CRP), ki jih vodimo na Ministrstvu\
  \ za notranje zadeve:\nZakon o Centralnem registru prebivalstva (Uradni list RS\
  \ \u0161t. 72/2006 - v nadaljevanju: ZCRP),  v 3. \u010Dlenu dolo\u010Da, da je\
  \ CRP osrednja zbirka podatkov, kjer se vodijo podatki:\n o dr\u017Eavljanih s stalnim\
  \ ali za\u010Dasnim prebivali\u0161\u010Dem v Republiki Sloveniji in tujcih, ki\
  \ imajo dovoljenje za stalno ali za\u010Dasno prebivanje v Republiki Sloveniji,\
  \ o dr\u017Eavljanih, ki so stalno ali za\u010Dasno, za ve\u010D kot tri mesece,\
  \ odsotni iz Republike Slovenije. o tujcih, ki v Republiki Sloveniji nimajo dovoljenja\
  \ za stalno ali za\u010Dasno prebivanje, imajo pa dolo\u010Dene pravice ali obveznosti\
  \ na podro\u010Dju pokojninskega in invalidskega zavarovanja, davkov, iz humanitarnih\
  \ razlogov ali na drugem podro\u010Dju, \u010De je tako dolo\u010Deno z zakonom.\
  \ \nKer je eden od virov podatkov CRP tudi Register tujcev (v nadaljevanju: RT),\
  \ je vsak tujec, ki je zabele\u017Een v RT, zabele\u017Een tudi v CRP. RT je ra\u010D\
  unalni\u0161ko vodena evidenca o dovoljenjih za prebivanje tujcev (dr\u017Eavljanov\
  \ tretjih dr\u017Eav) in  dr\u017Eavljanov dr\u017Eav \u010Dlanic EGP, njihovih\
  \ dru\u017Einskih \u010Dlanov ter dru\u017Einskih \u010Dlanov slovenskih dr\u017E\
  avljanov, evidenca potrdil o prijavi prebivanja dr\u017Eavljanov dr\u017Eav \u010D\
  lanic EGP ter evidenca o izre\u010Denih ukrepih odpovedi prebivanja tujcem, ki se\
  \ v skladu z Zakonom o tujcih vodi o tujcih. RT je povezan z ostalimi registri Informacijskega\
  \ sistema upravnih notranjih zadev in policijskimi evidencami o vlo\u017Eenih kazenskih\
  \ ovadbah in prekr\u0161kih.\nVsakemu tujcu  se v skladu s 3.\u010Dlenom ZCRP dolo\u010D\
  i EM\u0160O in tujca zabele\u017Ei v RT, njegovi podatki so posledi\u010Dno vidni\
  \ v CRP. To velja za vsakega tujca:\n ki ima dovoljenje za stalno ali za\u010Dasno\
  \ prebivanje v Republiki Slovenij; ki je kdaj delal v  Republiki Sloveniji in ima\
  \ pravice ali obveznosti na podro\u010Dju pokojninskega in invalidskega zavarovanja;\
  \ ki je v Republiki Sloveniji lastnik nepremi\u010Dnine ali lastnik pravne osebe\
  \ in ima obveznosti s podro\u010Dja davkov; ki je v Republiki Sloveniji iz humanitarnih\
  \ razlogov; ki je v Republiki Sloveniji na \u0161tudiju (Erasmus in druge izmenjave\
  \ \u0161tudentov); ki mora na obmo\u010Dju Republike Slovenije izvr\u0161iti neko\
  \ drugo obveznost. \nTranzitnim tujcem in turistom, ter dr\u017Eavljanom EU, ki\
  \ se v Republiki Sloveniji mudijo do 90 dni (treh mesecev), se EM\u0160O ne dolo\u010D\
  i. Prav tako se EM\u0160O ne dolo\u010Di zaradi prometnega prekr\u0161ka.\n Odziv\
  \ Ministrstva za pravosodje\nUvodoma \u017Eelimo poudariti, da Ministrstvo za pravosodje\
  \ ne more podati tak\u0161ne razlage predpisa iz svoje pristojnosti, ki bi pravno\
  \ zavezovala druge dr\u017Eavne organe ali celo sodi\u0161\u010Da. V Republiki Sloveniji\
  \ lahko t.im. avtenti\u010Dno razlago zakonov poda le Dr\u017Eavni zbor Republike\
  \ Slovenije (107. in 149 \u2013 152. \u010Dleni Poslovnika Dr\u017Eavnega zbora\
  \ (Uradni list RS, \u0161t. 92/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 105/10 in 80/13)), pri \u010Demer gre (s primerjalnopravnega vidika) za posebnost,\
  \ ki jo je mo\u010D najti le \u0161e v nekaterih drugih dr\u017Eavah. Ministrstvo\
  \ za pravosodje torej v nadaljevanju podaja zgolj neobvezna pojasnila.\nMinistrstvo\
  \ za pravosodje pojasnjuje, da med drugim upravlja kazensko evidenco, evidenco pravnomo\u010D\
  nih sodb oziroma sklepov o prekr\u0161kih, posebno evidenco vzgojnih ukrepov in\
  \ skupno evidenco kazenskih to\u010Dk v cestnem prometu. V navedenih evidencah se\
  \ obdelujejo: osebni podatki, vklju\u010Dno z EM\u0160O, o storilcih kaznivih dejanj\
  \ iz sodb ali drugih odlo\u010Db sodi\u0161\u010D, podatki o izre\u010Denih kaznih,\
  \ varnostnih ukrepih, pogojnih obsodbah, sodnih opominih, vzgojnih ukrepih in o\
  \ obsodbah, s katerimi je bila storilcem kaznivih dejanj, o katerih se vodi kazenska\
  \ evidenca, opro\u0161\u010Dena kazen, o izre\u010Denih sankcijah v postopku o prekr\u0161\
  ku ter o njihovih pravnih posledicah; poznej\u0161e spremembe podatkov o obsodbah,\
  \ ki so bile vpisane v kazensko evidenco, pa tudi podatki o izvr\u0161eni kazni\
  \ in razveljavitvi vpisa neupravi\u010Dene obsodbe. V omenjene evidence se med drugim\
  \ vpisuje tudi podatke o dr\u017Eavljanstvu in stalnem oziroma za\u010Dasnem prebivali\u0161\
  \u010Du (prvi in tretji odstavek 250.a \u010Dlena Zakona o izvr\u0161evanju kazenskih\
  \ sankcij).  Podatki iz kazenske evidence se med drugim dajejo le za neizbrisane\
  \ obsodbe sodi\u0161\u010Du, dr\u017Eavnemu to\u017Eilstvu, policiji za potrebe\
  \ kazenskih postopkov, ki te\u010Dejo zoper prej obsojeno osebo (peti odstavek 250.a\
  \ \u010Dlena ZIKS-1).\nGlede na navedeno ocenjujemo, da je veljavna ureditev z delovnega\
  \ podro\u010Dja Ministrstva za pravosodje ustrezna. Ob tem \u017Eelimo poudariti,\
  \ da je potrebno z vidika ustavnega na\u010Dela sorazmernosti z zakonodajnimi posegi\
  \ zasledovati ustavno dopusten cilj (kolikor gre za ukrepe, ki posegajo v ustavne\
  \ pravice \u2013 tretji odstavek 15. \u010Dlena in 2. \u010Dlen Ustave). S tega\
  \ vidika ocenjujemo, da se v prej omenjenih evidencah korektno zbirajo podatki o\
  \ EM\u0160U, dr\u017Eavljanstvu in stalnem oziroma za\u010Dasnem prebivali\u0161\
  \u010Du oseb, ki so potrebni npr. zaradi posredovanja podatkov sodi\u0161\u010D\
  u, dr\u017Eavnemu to\u017Eilstvu ter policiji za potrebe kazenskih postopkov, ki\
  \ te\u010Dejo zoper prej obsojene osebe, ali npr. zaradi izmenjave podatkov z drugimi\
  \ dr\u017Eavami.  Ne vidimo pa ustavno dopustnega cilja, na podlagi katerega bi\
  \ znotraj obstoje\u010Dih evidenc vzpostavili poseben register tujcev, kakr\u0161\
  nega predlagate. Glede na navedeno va\u0161ega predloga ne moremo sprejeti.  \n "
