response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nKot odgovor\
  \ na va\u0161 predlog vam pojasnjujemo, da definicijo strokovnih sodelavcev v Zakonu\
  \ o socialnem varstvu ureja dolo\u010Dba 70. \u010Dlena zakona, ki dolo\u010Da,\
  \ da so strokovni sodelavci po tem zakonu delavci, ki opravljajo posamezne socialno\
  \ varstvene storitve in so kon\u010Dali programe izobra\u017Eevanja v skladu s posebnimi\
  \ predpisi ter imajo opravljeno pripravni\u0161tvo in strokovni izpit. Nadalje ta\
  \ \u010Dlen v drugem odstavku dolo\u010Da, da vrste in stopnje programov izobra\u017E\
  evanja iz prej\u0161njega odstavka, ki zagotavljajo strokovnim sodelavcem ustrezno\
  \ strokovno usposobljenost za opravljanje posameznih storitev, dolo\u010Di socialna\
  \ zbornica. Socialna zbornica je v ta namen sprejela Pravilnik o dolo\u010Ditvi\
  \ vrste in stopnje programov izobra\u017Eevanja za strokovne sodelavce v socialnem\
  \ varstvu (Ur.l. RS, \u0161t. 51/01), ki v 4. \u010Dlenu dolo\u010Da; da so strokovni\
  \ sodelavci v socialnem varstvu delavci , ki opravljajo posamezne storitve, in so\
  \ kon\u010Dali:\n dru\u017Eboslovne programe izobra\u017Eevanja (vi\u0161je\u0161\
  olske, visoko\u0161olske ali univerzitetne stopnje) ter imajo opravljeno pripravni\u0161\
  tvo in strokovni izpit na podro\u010Dju zaposlovanja, \u0161olstva, zdravstva, pravosodja\
  \ in javne uprave ter imajo ustrezne strokovne reference in delovne izku\u0161nje\
  \ za podro\u010Dje socialnega varstva, druge izobra\u017Eevalne programe ali pridobili\
  \ ustrezno poklicno kvalifikacijo ter izvajajo posamezne naloge in opravila pri\
  \ praviloma neposrednem delu z uporabniki socialno varstvenih storitev ali dejavnosti,\
  \ ter so dokazali usposobljenost za strokovno delo po tem pravilniku.  \nV 7. \u010D\
  lenu Pravilnik nadalje dolo\u010Da, da so delavci strokovno usposobljeni, \u010D\
  e imajo:\n zaklju\u010Den vi\u0161je\u0161olski, visoko\u0161olski ali univerzitetni\
  \ program s podro\u010Dja dru\u017Eboslovja, ob ustreznih delovnih izku\u0161njah\
  \ najmanj poklicno izobrazbo in pridobljeno licenco, certifikat ali drugo potrdilo,\
  \ ki dokazuje strokovno usposobljenost ob ustreznih delovnih izku\u0161njah. \n\
  Ustrezno usposobljenost za strokovno delo na podro\u010Dju socialnega varstva ugotavlja\
  \ socialna zbornica po postopku, ki ga dolo\u010Da omenjeni pravilnik. Po uspe\u0161\
  no zaklju\u010Denem preverjanju usposobljenosti pa kandidat pridobi potrdilo o usposobljenosti\
  \ za opravljanje posameznih socialno-varstvenih storitev ali dejavnosti v okviru\
  \ svoje stroke ali poklica. To potrdilo je ustrezno dokazilo delavcu, da se uvr\u0161\
  \u010Da med strokovne sodelavce na podro\u010Dju socialnega varstva. (18. \u010D\
  len Pravilnika). Na podlagi navedenega zaklju\u010Dujemo, da sprememba zakonodaje,\
  \ kot ste jo predlagali, ni smiselna, saj Zakon o socialnem varstvu preko Pravilnika\
  \ \u017Ee sedaj dovoljuje, da strokovni sodelavci postanejo tudi kandidati, ki imajo\
  \ dose\u017Eeno V. raven izobrazbe, pod pogojem, da izvajajo posamezne naloge in\
  \ opravila pri praviloma neposrednem delu z uporabniki socialno varstvenih storitev\
  \ ali dejavnosti ter so dokazali usposobljenost za strokovno delo po tem pravilniku."
