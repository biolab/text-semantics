response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nEden izmed\
  \ predlogov Bele knjige leta 2011 glede ocenjevanja znanja in napredovanja u\u010D\
  encev je bil, da se v 1. in 2. razredu izvaja opisno ocenjevanje znanja, medtem\
  \ ko se od vklju\u010Dno 3. razreda dalje pri vseh predmetih izvaja \u0161tevil\u010D\
  no ocenjevanje znanja. Ta predlog je bil na sistemski ravni realiziran preko Zakona\
  \ o osnovni \u0161oli (Uradni list RS, \u0161t. 81/06 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 102/07, 107/10, 87/11, 40/12 \u2013 ZUJF, 63/13 in 46/16 \u2013\
  \ ZOFVI-L).\nEden od klju\u010Dnih argumentov za to odlo\u010Ditev je bilo stali\u0161\
  \u010De, da se s tem vzpostavlja ravnovesje v pomembnosti med \u0161olskimi predmeti\
  \ in temeljiteje upo\u0161teva individualne razlike med u\u010Denci. Odlo\u010D\
  itev za \u0161tevil\u010Dno ocenjevanje tako imenovanih \xBBvzgojnih predmetov\xAB\
  \ od vklju\u010Dno 3. razreda dalje, z namenom ohranjanja ravnote\u017Eja v pomembnosti\
  \ posameznih predmetov, se zdi na prvi pogled tehtna. Vendar ima pomembno sen\u010D\
  no plat: \u010Deprav se s \u0161tevil\u010Dnim ocenjevanjem pri \u0161portu, glasbeni\
  \ in likovni umetnosti te\u017Ei\u0161\u010De pomena teh predmetov prena\u0161a\
  \ predvsem na pridobivanje znanja, je morebiti uspe\u0161nost na omenjenih podro\u010D\
  jih nemalokrat povezana z dolo\u010Denimi preddispozicijami u\u010Denca, ki niso\
  \ plod dela in vztrajnosti (ocenjevanje napredka posameznega u\u010Denca), temve\u010D\
  \ naravnih danosti.\nV letu 2020 se je za\u010Dela izvajati nacionalna evalvacijska\
  \ \u0161tudija z naslovom \xBBAnaliza primernosti uporabe \u0161tevil\u010Dnega\
  \ ocenjevanja podro\u010Dij \u0161porta, glasbene in likovne umetnosti\xAB, ki bo\
  \ potekala dve leti. Cilj \u0161tudije je evalvacija utemeljenih informacij in podatkov\
  \ o tem, ali je \u0161tevil\u010Dno ocenjevanje podro\u010Dij \u0161porta, glasbene\
  \ in likovne umetnosti primerno in smiselno v kontekstu tega, ali \u0161tevil\u010D\
  no ocenjevanje prispeva h gradnji pozitivnega odnosa in veselja otrok do telesne\
  \ dejavnosti, razli\u010Dnih na\u010Dinov umetni\u0161kega izra\u017Eanja in kulture,\
  \ ali pa morda tak\u0161no ocenjevanje prispeva k ob\u010Dutkom obremenjenosti med\
  \ u\u010Denci ter vodi k upadu volje in zanimanja za telesno aktivnost in umetnost\
  \ med u\u010Denci. Z evalvacijsko \u0161tudijo bodo oblikovana priporo\u010Dila\
  \ in usmeritve za edukacijsko politiko ustreznega ocenjevanja \u0161porta, glasbene\
  \ in likovne umetnosti."
