response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje glede na zgoraj\
  \ navedene predloge pojasnjuje, da zakonodaja, ki ureja sodni\u0161ko slu\u017E\
  bo, dolo\u010Da, da ima sodnik pravico do osnovne pla\u010De (uvrstitev v dolo\u010D\
  en pla\u010Dni razred) in pravico do dodatkov kot dela pla\u010De pod pogoji in\
  \ v vi\u0161ini, kot jih dolo\u010Da zakon, ki ureja sistem pla\u010D v javnem sektorju.\
  \ Sodniki v posameznem nazivu lahko napredujejo v pla\u010Dnih razredih v omejenem\
  \ razponu, v primeru napredovanja v vi\u0161ji sodni\u0161ki naziv pa se sodnika\
  \ ponovno uvrsti v pla\u010Dni razred. Pla\u010Da dr\u017Eavnega to\u017Eilca se\
  \ dolo\u010Di po enakih osnovah, z enakimi dodatki in na enak na\u010Din kakor pla\u010D\
  a sodnika ustreznega naziva oziroma polo\u017Eaja.\nUstreznost ureditve sodni\u0161\
  kih pla\u010D je presojalo tudi Ustavno sodi\u0161\u010De, ki je z odlo\u010Dbo\
  \ \u0161t. U-I-606 odlo\u010Dilo, da na\u010Delu neodvisnosti sodnikov ustreza urejanje\
  \ pla\u010Dnega polo\u017Eaja sodnikov z zakonom, sodniki pa so varovani pred zni\u017E\
  anjem pla\u010De v \u010Dasu trajanja mandata. Tak\u0161no varstvo sicer ni absolutno,\
  \ pomeni pa, da je lahko zni\u017Eanje sodni\u0161kih pla\u010D upravi\u010Deno\
  \ le v res izjemnih primerih (npr. ekonomska kriza).\nMo\u017Enost, da je sodnik\
  \ uvr\u0161\u010Den v vi\u0161ji pla\u010Dilni razred, je vezana na napredovanje\
  \ sodnika na podlagi ocene sodni\u0161ke slu\u017Ebe, s katero se ocenjuje strokovno\
  \ znanje sodnika, delovne sposobnosti, sposobnost razre\u0161evanja pravnih vpra\u0161\
  anj, opravljeno delo pri odpravi in prepre\u010Ditvi sodnih zaostankov, varovanje\
  \ ugleda sodnika in sodi\u0161\u010Da, opravljeno dodatno delo pri izvr\u0161evanju\
  \ sodne funkcije ter druge kriterije. Redna ocena sodni\u0161ke slu\u017Ebe se opravi\
  \ vsaka tri leta, mo\u017Eno pa je tudi pred\u010Dasno ocenjevanje. Poseben kriterij\
  \ pri oceni sodni\u0161ke slu\u017Ebe je tudi ocenjevanje dose\u017Eene stopnje\
  \ pravilnosti in zakonitosti sodnikovega odlo\u010Danja, ugotovljene predvsem v\
  \ postopkih s pravnimi sredstvi, ter upo\u0161tevanje dobre sodne prakse in sposobnost\
  \ re\u0161evanja kompleksnih in zapletenih zadev. Z zadnjo novelo Zakona o sodni\u0161\
  ki slu\u017Ebi (Ur. l. RS, \u0161t. 63/13) je bila dodatno uvedena tudi mo\u017E\
  nost sankcioniranja sodnika, \u010De iz dveh zaporednih ocenjevanj njegovega dela\
  \ izhaja, da sodnik ne izpolnjuje pogojev za napredovanje. V tem primeru se mu lahko\
  \ izre\u010De zni\u017Eanje pla\u010De do vi\u0161ine 20% za \u010Das do enega leta.\n\
  Na podlagi Resolucije o normativni dejavnosti (Ur. l. RS, \u0161t. 95/09) je strokovna\
  \ javnost vklju\u010Dena v pripravo predpisov \u017Ee v fazi predloga predpisa.\
  \ Sodelovanje strokovne javnosti glede preverjanja in usklajevanja ustreznih re\u0161\
  itev je zagotovljena tudi v kasnej\u0161i fazi medresorskega in strokovnega usklajevanja\
  \ ter v vladnem in parlamentarnem zakonodajnem postopku. Ministrstvo za pravosodje\
  \ je \u017Ee v preteklih projektih spreminjanja zakonodaje v pripravo ustreznih\
  \ re\u0161itev vklju\u010Devalo pravne strokovnjake, seveda pa si bomo za dobro\
  \ prakso sodelovanja s pravno stroko prizadevali \u0161e naprej.\n "
