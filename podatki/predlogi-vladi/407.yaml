response: "Odziv Ministrstva za promet\n\u0160irina cesti\u0161\u010D in voznih pasov\
  \ je dolo\u010Dena s Pravilnikom za projektiranje cest (Ur. list RS, \u0161t. 91/2005),\
  \ ki dolo\u010Da tehni\u010Dne zahteve, pogoje in normative, ki se jih mora zaradi\
  \ zagotavljanja prometne varnosti in ekonomi\u010Dnosti gradnje ter vzdr\u017Eevanja\
  \ javnih cest in njihovih elementov upo\u0161tevati pri izdelovanju projektne in\
  \ tehni\u010Dne dokumentacije, namenjene za gradnjo, uporabo in vzdr\u017Eevanje\
  \ cest. Pri pripravi tega  pravilnika je bil upo\u0161tevan postopek  informiranja\
  \ v skladu z Direktivo Evropskega parlamenta in Sveta 98/34/ES z dne 22. junija\
  \ 1998 o dolo\u010Ditvi postopka za zbiranje informacij na podro\u010Dju tehni\u010D\
  nih standardov in tehni\u010Dnih predpisov (UL L \u0161t. 204 z dne 21. julija 1998,\
  \ str. 37), ki je bila nazadnje spremenjena z Direktivo Evropskega parlamenta in\
  \ Sveta 98/48/ES z dne 20. julija 1998 o spremembi Direktive 98/34/ES o dolo\u010D\
  itvi postopka za zbiranje informacij na podro\u010Dju tehni\u010Dnih standardov\
  \ in tehni\u010Dnih predpisov (UL L \u0161t. 217 z dne 5. avgusta 1998, str. 18).\
  \ Pravilnik je \u0161el skozi proceduro t. i. notifikacije EU zakonodaje in s strani\
  \ 26 dr\u017Eav EU nismo prejeli nobenih pripomb glede \u0161irin voznih pasov,\
  \ ki so tabelari\u010Dno navedene v 39. \u010Dlenu pravilnika za obstoje\u010De\
  \ vrste cest, od malo prometnih ( povpre\u010Dni letni dnevni promet, PLDP<500 vozil/dan),\
  \ zbirnih regionalnih cest in lokalnih cest( PLDP > 1500 vozil/dan), povezovalnih\
  \ cest (PLDP >5000 vozil/dan) do daljinskih cest (avtocest in hitrih cest s povpre\u010D\
  nim letnim dnevnim prometom > 15000 vozil /dan). \u0160irine voznih pasov navedenih\
  \ cest, ki so odvisne od funkcije ceste in projektne hitrosti so tabelari\u010D\
  no navedene v 28. \u010Dlenu navedenega Pravilnika o projektiranju javnih cest.\
  \ Pa \u0161e komentar glede privzetih projektnih dimenzij merodajnih vozil za javne\
  \ ceste:  privzeta \u0161irina merodajnega vozila v Evropi je tovorno vozilo, ki\
  \ ima standardno \u0161irino 2,50 m. Za tovorno vozilo navedene \u0161irine in ustrezne\
  \ dovoljene hitrosti so izvedene \u0161irine vozi\u0161\u010D. \u0160irine na\u0161\
  ih vozi\u0161\u010D so primerljive s standardi evropskih dr\u017Eav, \u0161irine\
  \ voznih pasov so povsem enake kot drugje v Evropi. S pove\u010Danjem \u0161irine\
  \ prometnih pasov bi se pove\u010Dala samo hitrost vozil, ki bi negativno vplivala\
  \ na prometno varnost vseh udele\u017Eencev v prometu.  "
