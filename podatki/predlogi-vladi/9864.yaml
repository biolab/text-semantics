response: "Odziv Ministrstva za javno upravo\n\nV javnosti se je problem ponarejenih\
  \ dokazil o izpolnjevanju pogojev glede zahtevane izobrazbe za zasedbo delovnega\
  \ mesta \u017Ee izpostavil. Ker je verodostojnost dokazil o izpolnjevanju pogojev\
  \ glede zahtevane izobrazbe klju\u010Dnega pomena za uveljavljanje na\u010Dela enakopravne\
  \ dostopnosti delovnih mest in na\u010Dela strokovnosti, je Vlada Republike Slovenije\
  \ \u017Ee leta 2005 pozvala organe dr\u017Eavne uprave, da opravijo preveritev dokazil\
  \ o izobrazbi za vse javne uslu\u017Ebence, rezultate preverjanja pa sporo\u010D\
  ijo Ministrstvu za javno upravo.\_\n\nMinistrstvo za javno upravo je hkrati pripravilo\
  \ predlog sprememb uredbe, ki ureja postopek za zasedbo delovnega mesta v organih\
  \ dr\u017Eavne uprave in pravosodnih organih, s katerim je predlagalo tovrstno preverjanje\
  \ kot obvezno pri novih zaposlitvah. V okviru postopkov zaposlovanja morajo kandidati\
  \ izpolnjevati formalne pogoje (izobrazba, delovne izku\u0161nje, morebitni strokovni\
  \ izpiti), v izbirnih postopkih pa bodo\u010Di delodajalec preverja \u0161e njihovo\
  \ strokovno usposobljenost. Uredba o postopku za zasedbo delovnega mesta v organih\
  \ dr\u017Eavne uprave in v pravosodnih organih (Uradni list RS, \u0161t. 139/06\
  \ in 104/10) v tretjem odstavku 23. \u010Dlena dolo\u010Da, da mora pred odlo\u010D\
  itvijo o izbiri strokovno najbolj primernega kandidata predstojnik oziroma vodja\
  \ kadrovskega poslovanja preveriti verodostojnost javnih listin ter listin o opravljenih\
  \ izpitih, ki so pogoj za zasedbo delovnega mesta. V primeru, da se verodostojnosti\
  \ listin ne da preveriti, da kandidat pisno izjavo, da so ta verodostojna. Na ta\
  \ na\u010Din se prepre\u010Di, da bi kandidat predlo\u017Eil ponarejeno listino.\n\
  \nUgotavljamo, da je predlog \u0161t. 9864-66 (pre)splo\u0161en oziroma nejasen,\
  \ saj iz naslova izhaja, da se predlaga preveritev pristnosti dokazil o izobrazbi\
  \ v celotnem javnem sektorju, medtem ko je iz besedila predloga razvidno, da se\
  \ predlaga preverjanje v javni upravi.\_ Kot smo pojasnili, se v okviru novih zaposlitev\
  \ v organih dr\u017Eavne uprave in v pravosodnih organih verodostojnost listin o\
  \ izobrazbi \u017Ee obvezno preverja.\_"
