response: "Odziv Ministrstva za kulturo\nZakonodaja s podro\u010Dja (avdiovizualnih)\
  \ medijev podrobno ureja ogla\u0161evanje v televizijskih programih ter pri tem\
  \ skladno z evropskimi direktivami dolo\u010Da zlsti naslednje zahteve, in sicer,\
  \ da je televizijsko ogla\u0161evanje jasno razpoznavno, da ga je mogo\u010De lo\u010D\
  iti od uredni\u0161ko oblikovanih vsebin, ter da se televizijsko ogla\u0161evanje\
  \ objavlja v posebnih blokih, tako da je opti\u010Dno in zvo\u010Dno jasno lo\u010D\
  eno od drugih programskih vsebin.\nPri zadevnem predlogu pa gre, za razliko od prej\
  \ navedenega, predvsem za vpra\u0161anje tehni\u010Dnih vidikov produkcije programskih\
  \ vsebin in oglasov ter oddajanja programov, ki pa ga veljavna zakonodaja s podro\u010D\
  ja medijev ne ureja. Po mnenju ministrstva, pristojnega za medije, vpra\u0161anje\
  \ tehni\u010Dnih vidikov produkcije programskih vsebin in oglasov ter oddajanja\
  \ programov tudi ne sodi v zakonodajo s podro\u010Dja medijev.\nMinistrstvo poudarja,\
  \ da se z omenjeno problematiko sre\u010Dujejo tudi druge dr\u017Eave. Ker so nedoslednosti\
  \ v razli\u010Dni glasnosti med programi pogost vzrok za prito\u017Ebe gledalcev\
  \ in poslu\u0161alcev, je Evropska zaveza za radiodifuzijo (EBU) pripravila priporo\u010D\
  ilo R 128, ki obravnava ravno to problematiko. Dokument EBU R 128 vsebuje priporo\u010D\
  ila, ki naj se uporabljajo pri produkciji in predvajanju avdio signalov. V nekaterih\
  \ dr\u017Eavah (npr v Nem\u010Diji) so se izdajatelji soglasno dogovorili za spo\u0161\
  tovanje priporo\u010Dila EBU R 128. Podobne pristope uvajajo tudi v drugih dr\u017E\
  avah. V splo\u0161nem pa dr\u017Eave sprejemajo predpisov, ki bi zahtevali spo\u0161\
  tovanje dolo\u010Denih tehni\u010Dnih parametrov, ampak tehni\u010Dno ozave\u0161\
  \u010Dajo izdajatelje, tako da ti sledijo priporo\u010Dilom in dobrim praksam.\n\
  Priporo\u010Dilo EBU R 128 (Normalizacija glasnosti in najve\u010Dji dovoljeni nivo\
  \ avdiosignalov) najdete spodaj v prilogi.\n "
