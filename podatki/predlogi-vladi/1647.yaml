response: " Odziv Ministrstva za javno upravo\nPremakljiv delovni \u010Das v vladnih\
  \ slu\u017Ebah, ministrstvih in organih v sestavi je enotno dolo\u010Den v 10. \u010D\
  lenu Uredbe o delovnem \u010Dasu v organih dr\u017Eavne uprave (Uradni list RS,\
  \ \u0161t. 115/07, (122/07)), v 11. \u010Dlenu pa je premakljiv delovni \u010Das\
  \ dolo\u010Den za upravne enote in obmo\u010Dne enote organov.\nUredba v 12. \u010D\
  lenu omogo\u010Da druga\u010Dno dolo\u010Ditev premakljivega delovnega \u010Dasa\
  \ za celoten organ, in sicer v primeru, ko je to potrebno zaradi organiziranja uradnih\
  \ ur za stranke ali zaradi narave dela (informacijska podpora, komunikacije in podobno),\
  \ ki mora biti opravljeno izven splo\u0161nih okvirov, ki jih dolo\u010Data 10.\
  \ in 11. \u010Dlen uredbe.\nDruga\u010Dna razporeditev polnega delovnega \u010D\
  asa za posameznega javnega uslu\u017Ebenca, iz naslova razli\u010Dnih individualnih\
  \ razlogov, je mogo\u010Da na podlagi 4. \u010Dlena uredbe, v skladu s katerim predstojnik\
  \ razporedi polni delovni \u010Das javnega uslu\u017Ebenca, kajti splo\u0161na razporeditev,\
  \ kot jo dolo\u010Da 10. oziroma 11. \u010Dlen uredbe velja za javnega uslu\u017E\
  benca le, \u010De predstojnik zanj posebej ne razporedi polnega delovnega \u010D\
  asa.\nMenimo, da je obstoje\u010Da ureditev vpra\u0161anja premakljivega delovnega\
  \ \u010Dasa v organih dr\u017Eavne uprave ustrezna, in zaenkrat ni predvidenih sprememb\
  \ uredbe v tem delu."
