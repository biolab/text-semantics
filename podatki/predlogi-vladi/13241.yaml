response: "Odziv Ministrstva za kulturo\nNa Ministrstvu za kulturo se zavzemamo za\
  \ dostopnost avdiovizualnih storitev za vse kategorije invalidov, zato smo v leto\u0161\
  njem letu oblikovali medresorsko delovno skupino, ki bo pripravila na\u010Drt za\
  \ uvedbo avtomati\u010Dnega podnaslavljanja v televizijskih programih. Ministrstvo\
  \ za kulturo si prizadeva povezati obstoje\u010De iniciative in tehnolo\u0161ke\
  \ dose\u017Eke na podro\u010Dju razvoja sinteze govora (avtomati\u010Dno pretvarjanje\
  \ govora v besedilo) z namenom, da bi se zagotovilo avtomati\u010Dno podnaslavljanje\
  \ televizijskih programov, in s tem ve\u010Dja dostopnost programskih vsebin za\
  \ invalide.\_\nPoleg navedenega pa izpostavljamo \u0161e novelo Zakona o avdiovizualnih\
  \ medijskih storitvah, ki je v obravnavi v Dr\u017Eavnem zboru \u2013 redni zakonodajni\
  \ postopek, s katero se v slovenski pravni red prena\u0161a Direktiva (EU) 2018/1808,\
  \ ki dr\u017Eavam \u010Dlanicam EU nalaga, da si aktivno prizadevajo, da bi bile\
  \ avdiovizualne storitve (javni in komercialni televizijski progami) dostopne invalidnim\
  \ osebam, zlasti osebam z okvaro vida ali sluha. Ponudniki avdiovizualnih medijskih\
  \ storitev bodo morali pripravljati na\u010Drte za izbolj\u0161evanja dostopnosti\
  \ ter poro\u010Dati Agenciji za komunikacijska omre\u017Eja in storitve o izvedbi\
  \ ukrepov, predvidenih v na\u010Drtu izbolj\u0161evanja dostopnosti za invalide.\
  \ Predmetna novela uvaja tudi obvezno vzpostavitev spletne kontaktne to\u010Dke,\
  \ v okviru katere bodo zagotovljena informacije v zvezi z dostopnostjo ter omogo\u010D\
  eno vlaganje prito\u017Eb.\nOb tem izpostavljamo \u0161e Direktivo (EU) 2019/882\
  \ o zahtevah glede dostopnosti za proizvode in storitve, ki bo prenesena v slovenski\
  \ pravni red z zakonom o dostopnosti proizvodov in storitev, katerega osnutek je\
  \ v pripravi. Direktiva, ki spada v resorno pristojnost Ministrstva za delo, dru\u017E\
  ino, socialne zadeve in enake mo\u017Enosti, ureja podro\u010Dje dostopnosti do\
  \ avdiovizualnih medijskih storitev, in sicer dostop do mehanizmov, ki uporabnikom\
  \ invalidom omogo\u010Dajo uporabo njihovih storitev (komplementarne storitve).\
  \ Gre za storitve, ki se prena\u0161ajo po elektronskih komunikacijskih omre\u017E\
  jih in se uporabljajo za prepoznavanje, izbiranje in ogled avdiovizualnih medijskih\
  \ storitev ter prejemanje informacij o teh storitvah, in kakr\u0161ne koli elemente,\
  \ kot so podnapisi za gluhe in naglu\u0161ne, zvo\u010Dni opis, govorjeni podnapisi\
  \ in tolma\u010Denje v znakovnem jeziku.\nGlede na navedeno menimo, da je predmetni\
  \ predlog - Podnaslavljanje TV oddaj za gluhe in naglu\u0161ne na komercialnih TV,\
  \ \u017Ee zajet v okvir prizadevanj Vlade Republike Slovenije za pove\u010Danje\
  \ dostopnosti avdiovizualnih storitev za invalide."
