response: "Odziv Ministrstva za finance\nZ Zakonom o dohodnini (Uradni list RS, \u0161\
  t. 13/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 24/12, 30/12 in 40/12-ZUJF;\
  \ v nadaljevanju: ZDoh-2), s katerim se ureja sistem in uvaja obveznost pla\u010D\
  evanja dohodnine, je dolo\u010Den tudi institut namenitve dela dohodnine za donacije,\
  \ in sicer v 142. \u010Dlenu. V 142. \u010Dlenu ZDoh-2 dolo\u010Da, da rezident\
  \ lahko zahteva, da se 0,5 % dohodnine, odmerjene po tem zakonu, od dohodkov, ki\
  \ se v\u0161tevajo v letno dav\u010Dno osnovo, nameni za financiranje splo\u0161\
  no-koristnih namenov in za financiranje politi\u010Dnih strank in reprezentativnih\
  \ sindikatov. Za splo\u0161no-koristne namene pa se po tem \u010Dlenu \u0161tejejo\
  \ humanitarni nameni, nameni varstva pred naravnimi in drugimi nesre\u010Dami, invalidski,\
  \ dobrodelni, ekolo\u0161ki, kulturni, \u0161portni, religiozni in drugi nameni,\
  \ ki se opravljajo v okviru dejavnosti rezidentov Slovenije, ki so po posebnih predpisih\
  \ ustanovljeni za opravljanje navedenih dejavnosti kot nepridobitnih dejavnosti\
  \ in katerim je s posebnim zakonom ali na podlagi posebnega zakona, zaradi opravljanja\
  \ te dejavnosti priznan poseben status, ali dolo\u010Deno, da je njihova dejavnost\
  \ v javnem interesu ali da je dobrodelna. Vlada RS letno sprejema Sklep o objavi\
  \ seznama upravi\u010Dencev do donacij, v katerem so navedeni vsi upravi\u010Denci\
  \ do donacij za posamezno leto, po posameznih podro\u010Djih (npr. upravi\u010D\
  enci s podro\u010Dja \u0161porta, kulture, socialnih zadev, \u0161porta, \u0161\
  olstva, obrambe, za\u0161\u010Dite, re\u0161evanja in pomo\u010Di, verskih skupnosti,\
  \ itd.), katerim se fizi\u010Dna oseba lahko sama odlo\u010Di nakazati do 0,5% odmerjene\
  \ dohodnine od dohodkov, ki se v\u0161tevajo v dav\u010Dno osnovo na letni ravni.\
  \ Menimo, da je smiselno enak institut, kot je bil predlagan Vladi RS v zgoraj navedenem\
  \ dopisu, v ZDoh-2 \u017Ee urejen. Kot \u017Ee navedeno, lahko zavezanci, skladno\
  \ s 142. \u010Dlenom ZDoh-2 do 0,5% odmerjene dohodnine namenijo za financiranje\
  \ npr. \u0161portnih, kulturnih, religioznih in drugih namenov, pri \u010Demer se\
  \ vsak zavezanec sam odlo\u010Di ali bo in za katere namene, bo ta sredstva namenil.\
  \ Namenitev navedenega dela dohodnine je torej prostovoljna. Na podlagi navedenega\
  \ menimo, da predlog ni potrebno nadaljnje obravnavati, saj je smiselno enaka re\u0161\
  itev v ZDoh-2 \u017Ee urejena.  "
