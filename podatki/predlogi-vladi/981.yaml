response: "Odziv Ministrstva za kulturo\nRadiotelevizija Slovenija javni zavod posebnega\
  \ kulturnega in nacionalnega pomena, ki opravlja javno slu\u017Ebo na podro\u010D\
  ju radijske in televizijske dejavnosti. Naloga javne radiotelevizije je izpolnjevanje\
  \ demokrati\u010Dnih, socialnih in kulturnih potreb prebivalcev in prebivalk, dr\u017E\
  avljank in dr\u017Eavljanov, Slovencev v zamejstvu in po svetu ter manj\u0161in\
  \ v Sloveniji.\nPravni status in financiranje zavoda sta urejena z Zakonom o Radioteleviziji\
  \ Slovenija (Uradni list RS \u0161t. 96/2005; v nadaljevanju: ZTRVS-1), ki dolo\u010D\
  a, da RTV Slovenija lahko skladno z zakonom opravlja poleg javne slu\u017Ebe v omejenem\
  \ obsegu tudi tr\u017Ene dejavnosti, med katere spada tudi tr\u017Eenje ogla\u0161\
  evalskega \u010Dasa in tr\u017Eenje programov. Prihodki iz naslova tr\u017Enih dejavnosti\
  \ se lahko porabijo za sofinanciranje javne slu\u017Ebe ali za ohranjanje in \u0161\
  iritev tr\u017Enih dejavnosti, vendar le na podro\u010Djih, ki jih dolo\u010Da ZRTVS-1.\
  \ V praksi to pomeni, da RTV Slovenija prese\u017Eke prihodkov nad odhodki porablja\
  \ za pokrivanje izgube, ki nastane z izvajanjem javne slu\u017Ebe ter za razvoj\
  \ novih programov in storitev, ki so v javnem interesu.\nNa podro\u010Dju ogla\u0161\
  evanja (tr\u017Eenja ogla\u0161evalskega \u010Dasa) veljajo za RTV Slovenijo posebne\
  \ omejitve, katerih namen je omejitev prevelike \xBBkomercializacije\xAB programov\
  \ javne televizije. Omejitve so dolo\u010Dene v Zakonu o medijih (Uradni list RS\
  \ \u0161t. 110/2006 ter spremembe), in sicer:\n RTV Slovenija ne sme prekinjati\
  \ radijskih in televizijskih programskih enot, kot so na primer radijske igre in\
  \ druge oblike re\u017Eiranih radijskih oddaj, radiofonski eseji, celove\u010Derni\
  \ filmi ter televizijski filmi (razen serijskih filmov, nanizank in razvedrilnih\
  \ oddaj), in oddaj, ki imajo kulturni, umetni\u0161ki, znanstveni ali izobra\u017E\
  evalni zna\u010Daj, s predvajanjem ogla\u0161evalskih vsebin; Skupni obseg oglasov\
  \ in drugih pla\u010Danih obvestil, objavljenih prek programov Radiotelevizije Slovenija,\
  \ ne sme presegati petnajst (15) odstotkov dnevnega oddajnega \u010Dasa (za komercialne\
  \ televizije je prag vi\u0161ji (20) odstotkov) ; Dele\u017E oglasov in drugih pla\u010D\
  anih obvestil v programih Radiotelevizije Slovenija v okviru cele ure ne sme prese\u010D\
  i dvanajst (12) minut, v \u010Dasu med 18. in 23. uro pa v okviru cele ure ne sme\
  \ prese\u010Di devet (9) minut. (Za komercialne televizije ne velja omejitev ogla\u0161\
  evanja v tako imenovanem \u201Cprime time\u201D - med 18. in 23. uro). \nRTV Slovenija\
  \ ima na trgu radijskih in televizijskih medijev specifi\u010Den polo\u017Eaj, saj\
  \ zagotavlja izvajanje javne slu\u017Ebe, ki jo dolo\u010Deni subjekti na trgu izvajajo\
  \ v ve\u010Djem ali manj\u0161em delu kot pridobitno (komercialno) dejavnost. RTV\
  \ Slovenija je izpostavljena kriterijem trga, saj jo ostali subjekti na trgu definirajo\
  \ kot tekmeca, se z njo primerjajo glede gledanosti, prihodkov iz tr\u017Enih dejavnosti,\
  \ konkurirajo pri nakupu istih produktov na trgu, kot so na primer filmi, \u0161\
  portni prenosi itd.\nRazlika med javno radiotelevizijo in ostalimi subjekti, ki\
  \ opravljajo isto dejavnost na trgu kot komercialno dejavnost, je, da jo subjekti,\
  \ ki jo opravljajo kot tr\u017Eno dejavnost, opravljajo zaradi pridobivanja dobi\u010D\
  ka, in so vsi ukrepi v teh gospodarskih dru\u017Ebah usmerjeni k temu, da njihova\
  \ dejavnost maksimizira dobi\u010Dke. Od tega je tudi odvisna odlo\u010Ditev, ali\
  \ opravljati dolo\u010Deno dejavnost ali ne, in \u010De, v kolik\u0161nem obsegu.\
  \ Na drugi strani javna radiotelevizija predstavlja tem subjektom tekmeca na trgu,\
  \ saj konkurira pri ceni vhodnih elementov za ustvarjanje storitve, vsebine ali\
  \ programa, vendar pa je cilj, ki ga mora uresni\u010Devati javna radiotelevizija,\
  \ druga\u010Den. Javna radiotelevizija mora namre\u010D izpolniti vizijo, zaradi\
  \ katere je bila ustanovljena in ki je dolo\u010Dana kot vsebina, storitev, program,\
  \ ki se zagotavlja v okviru javne slu\u017Ebe. V trenutku, ko se javna radiotelevizija\
  \ odlo\u010Da o zagotavljanju dolo\u010Dene vsebine ali storitve se ne sme ozirati\
  \ na optimizacijo dobi\u010Dka, temve\u010D na zagotavljanje nalog javne slu\u017E\
  be. Zato mora izvajati tudi dolo\u010Dene aktivnosti, ki bi s stali\u0161\u010D\
  a tr\u017Eno naravnanega subjekta bile ocenjene kot neustrezne, ker na primer ne\
  \ pokrivajo niti fiksnih stro\u0161kov in tudi prispevek k skupnim prihodkom ne\
  \ zagotavlja pozitivnega predznaka. Javna radiotelevizija mora torej zagotavljati\
  \ v osnovi vse, kar sicer zagotavlja tr\u017Eno usmerjena radiotelevizija, poleg\
  \ tega pa \u0161e vsebine, storitve in programe, ki tr\u017Eno niso zanimivi, vendar\
  \ pa izpolnjujejo naloge javne slu\u017Ebe.\nPrihodki iz tr\u017Ene dejavnosti predstavljajo\
  \ pomemben vir financiranja RTV Slovenija, saj v strukturi letnih prihodkov tvorijo\
  \ dobro tretjino vseh prihodkov (vsi komercialni viri, ne samo ogla\u0161evanje)\
  \ ter omogo\u010Dajo izvajanje javne slu\u017Ebe. Izpad komercialnih virov financiranja\
  \ bi imel za posledico drasti\u010Dno zvi\u0161anje prispevka za programe RTV Slovenija\
  \ ter osiroma\u0161enje njenega letnega programsko produkcijskega na\u010Drta. Javno\
  \ televizijo brez ogla\u0161evanja pozna namre\u010D le malo dr\u017Eav v EU (Skandinavija\
  \ in Zdru\u017Eeno kraljestvo) pri tem, pa je potrebno upo\u0161tevati dejstvo,\
  \ da gre v tem primeru za bistveno ve\u010Dje trge ter tudi bistveno vi\u0161je\
  \ prispevke, ki omogo\u010Dajo finan\u010Dno vzdr\u017Een nekomercialni koncept\
  \ javne televizije.   "
