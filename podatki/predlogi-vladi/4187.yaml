response: "Odziv Ministrstva za pravosodje in javno upravo\nMinistrstvo je pristojno\
  \ za razlago dolo\u010Db Zakona o volitvah v dr\u017Eavni zbor (Ur. l. RS, \u0161\
  t.  109/06-UPB1 in 54/07 Odl.US: U-I-7/07-22), ki ureja tudi polo\u017Eaj, vlogo\
  \ in pristojnosti volilnih organov. V nadaljevanju pojasnjujemo zakonsko ureditev\
  \ navedenega podro\u010Dja in oceno predloga dr\u017Eavljana.\nOrganizacijo volitev\
  \ vodijo volilne komisije in volilni odbori ter drugi volilni organi. Ker je za\
  \ izvedbo volitev bistvenega pomena samostojnost dela volilnih organov, so ti pri\
  \ svojem delu popolnoma neodvisni in delajo le na podlagi zakona in drugih, na podlagi\
  \ ustave in zakona izdanih predpisov. Naj\u0161ir\u0161e naloge pri izvedbi volitev\
  \ imajo volilne komisije, ki skrbijo predvsem za tehni\u010Dno izvedbo volitev ter\
  \ za varstvo zakonitosti v volilnem postopku, in to ne samo pri glasovanju, temve\u010D\
  \ \u017Ee v fazi kandidiranja. Imenujejo se za vsake redne volitve posebej in imajo\
  \ \u0161tiriletno mandatno dobo. Volilne komisije se ustanovijo za dr\u017Eavo,\
  \ za volilno enoto in za volilni okraj. Za volitve poslancev italijanske in mad\u017E\
  arske narodne skupnosti se imenujeta volilni komisiji posebnih volilnih enot. Neposredno\
  \ na voli\u0161\u010Dih pa vodijo volitve volilni odbori, ki se imenujejo za vsake\
  \ volitve.\nVolilni organ sestavljajo predsednik in \u010Dlani ter njihovi namestniki.\
  \ \u010Clan volilnih organov:\n je lahko samo oseba, ki ima volilno pravico, ne\
  \ more biti \u010Dlan ve\u010D kot enega volilnega organa, ne more hkrati kandidirati\
  \ na volitvah, ne morejo biti predstavniki oziroma zaupniki list kandidatov. \n\
  Dr\u017Eavno volilno komisijo kot najvi\u0161ji volilni organ imenuje dr\u017Eavni\
  \ zbor. Za predsednika dr\u017Eavne volilne komisije in njegovega namestnika se\
  \ imenujeta sodnika vrhovnega sodi\u0161\u010Da. Dva \u010Dlana in dva namestnika\
  \ \u010Dlanov dr\u017Eavne volilne komisije se imenujeta izmed pravnih strokovnjakov.\
  \ Trije \u010Dlani in namestniki \u010Dlanov dr\u017Eavne volilne komisije se imenujejo\
  \ po predlogih poslanskih skupin, pri \u010Demer se upo\u0161teva sorazmerna zastopanost\
  \ politi\u010Dnih strank.\nVolilne komisije volilnih enot imenuje dr\u017Eavna volilna\
  \ komisija. Predsednik in namestnik predsednika volilne komisije volilne enote se\
  \ imenujeta izmed sodnikov. En \u010Dlan in en namestnik \u010Dlana volilne komisije\
  \ volilne enote se imenujeta izmed pravnih strokovnjakov. Dva \u010Dlana in dva\
  \ namestnika \u010Dlanov volilne komisije volilne enote se imenujeta po predlogih\
  \ poslanskih skupin, pri \u010Demer se upo\u0161teva sorazmerna zastopanost politi\u010D\
  nih strank. V volilni komisiji posebne volilne enote za izvolitev poslanca narodne\
  \ skupnosti mora biti vsaj en \u010Dlan pripadnik narodne skupnosti.\nOkrajne volilne\
  \ komisije imenuje dr\u017Eavna volilna komisija. Predsednik okrajne volilne komisije\
  \ se imenuje izmed sodnikov, njegov namestnik pa izmed drugih diplomiranih pravnikov.\
  \ Ostali \u010Dlani okrajne volilne komisije in njihovi namestniki se imenujejo\
  \ po predlogih politi\u010Dnih strank, pri \u010Demer se upo\u0161teva njihova sorazmerna\
  \ zastopanost. Predloge za imenovanje \u010Dlanov okrajnih volilnih komisij in njihovih\
  \ namestnikov lahko dajo tudi predstavni\u0161ki organi lokalnih skupnosti z obmo\u010D\
  ja volilnega okraja. Pri imenovanju \u010Dlanov okrajnih volilnih komisij in njihovih\
  \ namestnikov se najprej upo\u0161tevajo predlogi politi\u010Dnih strank, s katerih\
  \ list kandidatov so bili na zadnjih volitvah v dr\u017Eavni zbor izvoljeni kandidati,\
  \ in sicer po vrstnem redu glede na \u0161tevilo izvoljenih kandidatov pri \u010D\
  emer v primeru enakega \u0161tevila odlo\u010Di \u017Ereb, nato pa predlogi drugih\
  \ politi\u010Dnih strank in lokalnih skupnosti, tako da je zagotovljena politi\u010D\
  no pluralna sestava volilnih komisij. \u010Ce predlogov ni ali jih je premalo, se\
  \ za manjkajo\u010De \u010Dlane in njihove namestnike dolo\u010Dijo uradniki, zaposleni\
  \ v organih dr\u017Eavne uprave ali upravi lokalne skupnosti.\nPredsednik in \u010D\
  lani volilnega odbora ter njihovi namestniki se imenujejo izmed dr\u017Eavljanov,\
  \ ki imajo stalno prebivali\u0161\u010De na obmo\u010Dju volilnega okraja. Politi\u010D\
  ne stranke lahko najkasneje v desetih dneh po razpisu volitev dajo svoje predloge\
  \ za imenovanje predsednika in \u010Dlanov volilnega odbora ter njihovih namestnikov\
  \ okrajni volilni komisiji. Pri imenovanju \u010Dlanov volilnih odborov se najprej\
  \ upo\u0161tevajo predlogi politi\u010Dnih strank, s katerih list kandidatov so\
  \ bili na zadnjih volitvah v dr\u017Eavni zbor izvoljeni kandidati, in sicer po\
  \ vrstnem redu glede na \u0161tevilo izvoljenih kandidatov pri \u010Demer v primeru\
  \ enakega \u0161tevila odlo\u010Di \u017Ereb, nato pa predlogi drugih politi\u010D\
  nih strank in lokalnih skupnosti ter njihovih delov, tako da je zagotovljena politi\u010D\
  no pluralna sestava volilnih odborov. \u010Ce predlogov ni ali jih je premalo, se\
  \ za manjkajo\u010De \u010Dlane dolo\u010Dijo uradniki, zaposleni v organih dr\u017E\
  avne uprave ali upravi lokalne skupnosti.\nFunkcija v volilnem organu je \u010D\
  astna. \u010Clani volilnih organov torej v nasprotju z va\u0161im prepri\u010Danjem\
  \ ne prejemajo rednega pla\u010Dila, ampak enkratno nagrado ob vsakih konkretnih\
  \ volitvah. To pla\u010Dilo je po svoji vsebini nadomestilo za vlo\u017Eeni \u010D\
  as za sodelovanje v volilnem organu in nagrada za odgovornost, ki jo v skladu z\
  \ ustavo in zakonom prevzamejo za zakonito izvedbo volitev. Zato to nadomestilo,\
  \ katerega vi\u0161ino dolo\u010Da zakon, nikakor ne more prevzeti vloge socialnega\
  \ transferja.\nZakon torej predpisuje dolo\u010Dene pogoje za imenovanje \u010D\
  lanov volilnih organov z namenom, da se zagotovi samostojnost in strokovnost dela\
  \ ter iz vidika sorazmerne zastopanosti politi\u010Dnih strank tudi neke vrste nadzor\
  \ znotraj samih volilnih organov. V tem kontekstu lahko ob  izpolnjevanju zakonskih\
  \ pogojev v volilnih organih sodelujejo tudi brezposelne osebe. Status brezposelnosti\
  \ z vidika uresni\u010Devanja ustavno varovane volilne pravice zato ne more biti\
  \ kriterij za imenovanje v volilne organe, saj gre pri brezposelnih za uresni\u010D\
  evanje pravic iz zavarovanja za primer brezposelnosti, torej za uresni\u010Devanje\
  \ socialnih pravic. Teh dveh pravic ni mogo\u010De medsebojno pogojevati, saj bi\
  \ bilo s tem ogro\u017Eeno uresni\u010Devanje volilne pravice ter bi se tudi porajal\
  \ dvom o zakonitosti volitev kot celote. V skladu z navedenim menimo, da va\u0161\
  \ predlog ni primeren za nadaljnjo obravnavo.  \nOdziv Ministrstva za delo, dru\u017E\
  ino in socialne zadeve\nAnaliza obstoje\u010Dega stanja:\nBrezposelna oseba ima\
  \ v skladu z Zakonom o urejanju trga dela (Uradni list RS, \u0161t. 80/10 in 40/12-ZUJF;\
  \ v nadaljevanju: ZUTD) obveznost sprejetja ustrezne (13. \u010Dlen) ali primerne\
  \ zaposlitve (12. \u010Dlen), Zavod RS za zaposlovanje (v nadaljevanju: zavod) pa\
  \ brezposelne osebe ne more napotiti na opravljanje dela, ki ne ustreza tej opredelitvi.\
  \ Ustrezna zaposlitev je tista, ki ustreza vrsti in ravni dokon\u010Dane izobrazbe\
  \ osebe, \u010De je iskalec prve zaposlitve oziroma ponovno i\u0161\u010De zaposlitev\
  \ po prekinitvi zaposlitve za najmanj dve leti ali ki ustreza vrsti in ravni zahtevane\
  \ izobrazbe za opravljanje dela na delovnem mestu, ki ga je oseba opravljala ve\u010D\
  ino \u010Dasa v zadnjih 12 mesecih pred nastankom brezposelnosti. Primerna zaposlitev\
  \ pa je zaposlitev, ki ustreza vrsti in najve\u010D eno raven ni\u017Eji izobrazbi\
  \ osebe glede na ustrezno zaposlitev.\nAktivacija brezposelnih oseb se nadalje izvaja\
  \ tudi v okviru vklju\u010Devanja v ukrepe aktivne politike zaposlovanja (v nadaljevanju:\
  \ APZ). V skladu z 28. in 29. \u010Dlenom ZUTD je APZ nabor ukrepov na trgu dela,\
  \ ki so namenjeni pove\u010Danju zaposlenosti in zmanj\u0161evanju brezposelnosti,\
  \ ve\u010Dji zaposljivosti oseb na trgu dela in pove\u010Danju konkuren\u010Dnosti\
  \ in pro\u017Enosti delodajalcev. Brezposelne osebe in drugi iskalci zaposlitve\
  \ imajo zaradi pove\u010Danja svojih zaposlitvenih mo\u017Enosti pravico in obveznost,\
  \ da se vklju\u010Dijo v ukrepe APZ skladno s podlagami za njihovo izvajanje, dolo\u010D\
  enimi v 36. \u010Dlenu tega zakona.\nUkrepi APZ so:\n usposabljanje in izobra\u017E\
  evanje; nadome\u0161\u010Danje na delovnem mestu in delitev delovnega mesta; spodbude\
  \ za zaposlovanje; kreiranje delovnih mest; spodbujanje samozaposlovanja. \nV skladu\
  \ s 50. \u010Dlenom ZUTD je aktiviranju brezposelnih oseb, njihovi socialni vklju\u010D\
  enosti, ohranitvi ali razvoju delovnih sposobnosti ter spodbujanju razvoja novih\
  \ delovnih mest namenjen institut javnih del. Brezposelna oseba je lahko vklju\u010D\
  ena v program javnega dela najve\u010D eno leto, zaradi stanja na trgu dela pa se\
  \ lahko vklju\u010Ditev podalj\u0161a, vendar najdalj za eno leto pri istem izvajalcu\
  \ javnih del. Ciljne skupine brezposelnih oseb, katerim se vklju\u010Ditev v program\
  \ javnega dela lahko podalj\u0161a, in obdobje podalj\u0161anja, se dolo\u010Dijo\
  \ v katalogu ukrepov APZ.\nIzbor programov javnih del, merila za oblikovanje kvot\
  \ sredstev javnega povabila za izbor programov javnih del po obmo\u010Dnih slu\u017E\
  bah zavoda, vlogo partnerjev pri izvajanju programov javnih del, merila za dolo\u010D\
  anje dele\u017Eev pla\u010D za brezposelne osebe, vklju\u010Dene v programe javnih\
  \ del, ki jih sofinancira zavod, vrsto stro\u0161kov, ki jih zavod zagotavlja poleg\
  \ dele\u017Ea pla\u010D ter poro\u010Danje zavoda ministrstvu, podrobneje dolo\u010D\
  a Pravilnik o izboru in sofinanciranju programov javnih del (Uradni list RS, \u0161\
  t. 96/11).\n Analiza predloga in razlogi za njegovo (ne)primernost:\nGlede na to,\
  \ da predlog v okviru zakonodaje, ki dolo\u010Da pravice in obveznosti brezposelnih\
  \ oseb (t.j. pravila pri izpolnjevanju obveznosti aktivnega iskanja zaposlitve s\
  \ strani brezposelnih oseb in njihovega napotovanja v zaposlitev s strani zavoda),\
  \ neposredno ni izvedljiv, v nadaljevanju podajamo le nekaj stali\u0161\u010D k\
  \ zgornjemu predlogu.\nPotrebno se je zavedati, da je pravica do denarnega nadomestila\
  \ pravica, ki, navkljub dejstvu, da njena vi\u0161ina ni sorazmerna z vi\u0161ino\
  \ vpla\u010Danih prispevkov za zavarovanje za primer brezposelnosti, izvira iz minulega\
  \ dela; ne gre torej za pravico, katere podelitev bi bilo potrebno \u0161e naknadno\
  \ \xBBdodatno odslu\u017Eiti\xAB z nekim (prostovoljnim) delom, poleg tega pa ta\
  \ pravica predstavlja pomemben element ustavno zagotovljenih kategorij \u2013 na\u010D\
  ela socialne dr\u017Eave ter pravice do zagotovljene minimalne socialne varnosti\
  \ v primeru brezposelnosti.\nPosredovani predlog ne bi bil izvedljiv niti v primeru,\
  \ \u010De bi bilo tak\u0161no delo za prejemnika denarnega nadomestila oziroma drugo\
  \ brezposelno osebo odpla\u010Dno; tak\u0161nega ob\u010Dasnega in kratkotrajnega\
  \ dela brezposelne osebe v skladu z veljavno zakonodajo namre\u010D niso dol\u017E\
  ne sprejeti. Ob tem naj opozorimo, da smo na Ministrstvu za delo, dru\u017Eino in\
  \ socialne zadeve pri pripravi predloga sprememb in dopolnitev ZUTD, ki je trenutno\
  \ kljub zaklju\u010Devanju postopka sprejema v Dr\u017Eavnem zboru RS \u0161e vedno\
  \ tudi v fazi pogajanj s socialnimi partnerji, dolo\u010Dili mo\u017Enost napotovanja\
  \ brezposelnih oseb na za\u010Dasna in ob\u010Dasna dela (pri \u010Demer bi imelo\
  \ nesprejetje tak\u0161nega dela s strani brezposelne osebe za posledico prenehanje\
  \ vodenja te osebe v evidenci brezposelnih oseb in tudi prenehanje \u017Ee uveljavljene\
  \ pravice do denarnega nadomestila), vendar je bil predlog na zahtevo enega od socialnih\
  \ partnerjev naknadno \u010Drtan iz predpisa. V okviru omenjenega instituta bi bilo\
  \ po na\u0161em mnenju brezposelno osebo na\u010Deloma mogo\u010De napotiti tudi\
  \ na opravljanje tak\u0161nih ob\u010Dasnih del.\nNe glede na navedeno pa je potrebno\
  \ pojasniti, da tudi v primeru, \u010De bi zakonodaja s podro\u010Dja trga dela\
  \ opisano vklju\u010Devanje brezposelnih oseb v delo omogo\u010Dala, pravila glede\
  \ formiranja volilnih komisij in imenovanja ter opravljanja dela njihovih \u010D\
  lanov podrobno dolo\u010Da podro\u010Dna zakonodaja, ki je v pristojnosti Ministrstva\
  \ za notranje zadeve RS; brez ustreznih sprememb slednje pa predloga v nobenem primeru\
  \ ne bi bilo mogo\u010De izvesti.\n "
