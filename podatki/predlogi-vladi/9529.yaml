response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZahvaljujemo se vam za izra\u017Eeno mnenje in hkrati tudi za predlagane\
  \ na\u010Dine ureditve t.i. dvojnega statusa upokojencev. Z vidika pokojninskega\
  \ in invalidskega zavarovanja v zvezi z drugim predlogom, torej mo\u017Enostjo sklenitve\
  \ delovnega razmerja ter mirovanja pokojnine upokojencev pojasnjujemo, da taka mo\u017E\
  nost v zakonodaji obstaja \u017Ee sedaj. 116. \u010Dlen ZPIZ-2 dolo\u010Da mo\u017E\
  nost ponovnega vstopa v zavarovanje za u\u017Eivalce starostne, pred\u010Dasne,\
  \ vdovske in dru\u017Einske pokojnine, ki na obmo\u010Dju Republike Slovenije za\u010D\
  nejo ponovno delati oziroma opravljati dejavnost, znova pridobi lastnost zavarovanca\
  \ iz 14., 15., 16. in 17. \u010Dlena tega zakona in se mu pokojnina v tem \u010D\
  asu ne izpla\u010Duje. Pokojnina se preneha izpla\u010Devati z dnem ponovne pridobitve\
  \ lastnosti zavarovanca. Torej v primeru ponovne sklenitve delovnega razmerja, so\
  \ se upokojenci dol\u017Eni reaktivirati oziroma ponovno vklju\u010Diti v zavarovanje,\
  \ pri \u010Demer jim pokojnina za \u010Das ponovne vklju\u010Ditve v zavarovanje\
  \ miruje, izpla\u010Duje pa se jim dalje takrat, ko se odlo\u010Dijo s prenehanjem\
  \ zaposlitve ali opravljanja dejavnosti.\nZPIZ-2 omogo\u010Da tudi veliko fleksibilnosti\
  \ pri kombiniranju statusa upokojenca ter aktivnega statusa, saj tudi v primeru\
  \ reaktivacije oziroma ponovnega vstopa v zavarovanje omogo\u010Da, da se upokojenci\
  \ sami odlo\u010Dijo za obseg sklenitve delovnega razmerja in vklju\u010Ditve v\
  \ zavarovanje. Lahko se namre\u010D odlo\u010Dijo za sklenitev pogodbe o zaposlitvi\
  \ za kraj\u0161i delovni \u010Das v razponu 2-6 ur ali pa se reaktivirajo za polni\
  \ delovni \u010Das. Upokojenci imajo tako mo\u017Enost, da sklenejo pogodbo o zaposlitvi\
  \ tudi za kraj\u0161i delovni \u010Das od polnega ter v sorazmernem delu prejemajo\
  \ poleg pla\u010De tudi pokojnino. V vseh primerih se po prenehanju zavarovanja\
  \ pokojnina odmeri na novo, in sicer v odvisnosti od obsega ponovne vklju\u010D\
  itve v zavarovanje (polni ali kraj\u0161i delovni \u010Das). 117. \u010Dlen ZPIZ-2\
  \ namre\u010D dolo\u010Da, da se zavarovancu pokojninska doba in osnove iz ponovnega\
  \ zavarovanja upo\u0161tevajo pri ponovni odmeri pokojnine, upravi\u010Denec pa\
  \ lahko zahteva, da se mu namesto ponovne odmere \u017Ee uveljavljena pokojnina\
  \ odstotno pove\u010Da glede na obdobje zavarovalne dobe, dose\u017Eene v \u010D\
  asu ponovnega zavarovanja.\nHkrati pojasnjujemo \u0161e, da je ponovna vklju\u010D\
  itev v zavarovanje za polni delovni \u010Das \u0161e dodatno stimulirana, saj upokojenci,\
  \ ki se ponovno vklju\u010Dijo v zavarovanje za polni delovni \u010Das, lahko poleg\
  \ pokojnine prejemajo \u0161e 20% pred\u010Dasne ali starostne pokojnine.\nRavno\
  \ tako lahko upokojenci, ne da bi to vplivalo na njihovo pokojnino, opravljajo dolo\u010D\
  ene oblike del in ob tem ohranjajo pokojnino v celoti, saj se seveda zavedamo zmo\u017E\
  nosti prispevanja dru\u017Ebi, predvsem s stali\u0161\u010Da izku\u0161enj in znanja\
  \ ter ob\u010Dasnega dela upokojencev tudi v \u010Dasu, ko \u017Ee nastopijo upokojitev.\
  \ Zakonodaja namre\u010D omogo\u010Da sklepanje pogodb civilnega prava oziroma avtorske\
  \ pogodbe, pri \u010Demer upokojencem pokojnina ne miruje. \u010Ce namre\u010D niso\
  \ podani elementi delovnega razmerja, kar primarno presoja delodajalec, nadzoruje\
  \ pa In\u0161pektorat RS za delo, lahko upokojenci po upokojitvi neomejeno sklepajo\
  \ civilne pogodbe po Obligacijskem zakoniku (Uradni list RS, \u0161t. 97/07-uradno\
  \ pre\u010Di\u0161\u010Deno besedilo), na primer podjemno pogodbo ali pogodbe po\
  \ avtorskem pravu v primerih, ko gre za avtorsko delo. Menimo, da je po veljavni\
  \ delovnopravni zakonodaji pogodbeno delo mo\u017Eno le v primeru ob\u010Dasnih\
  \ oziroma za\u010Dasnih del, pri \u010Demer je v zvezi s samo naravo teh del potrebno\
  \ opozoriti, da gre za dela, ki sicer niso dolo\u010Dena kot sestavni del organizacije\
  \ poslovanja delodajalca in, ki niso predvidena v okviru sistemizacije delovnih\
  \ mest, ter se glede na delovni proces ne opravljajo kot stalno in nepretrgano delo,\
  \ temve\u010D trajajo le dolo\u010Den kraj\u0161i \u010Das ali pa so potrebna le\
  \ od \u010Dasa do \u010Dasa. ZPIZ-2 upokojencu ne omejuje, da poleg pokojnine tako\
  \ pridobiva dohodke na podlagi sklenjenih pogodb civilnega prava oziroma avtorskih\
  \ pogodb. Hkrati pojasnjujemo \u0161e, da upokojenec lahko opravlja tudi za\u010D\
  asna in ob\u010Dasna dela v skladu z zakonodajo, ki ureja trg dela ter osebno dopolnilno\
  \ delo in kratkotrajno delo v skladu z zakonom, ki ureja delo na \u010Drno, pod\
  \ dolo\u010Denimi pogoji pa tudi dopolnilno dejavnost na kmetiji.\nGlede na zgoraj\
  \ zapisano tako delo upokojencev in prejemanje celotne pokojnine ni v celoti omejeno,\
  \ saj lahko le-ti opravljajo dolo\u010Dena dela tudi po upokojitvi, vendar pa pri\
  \ tem ne sme biti podana zavarovalna podlaga, na podlagi katere se je upokojenec\
  \ dol\u017Ean ponovno vklju\u010Diti v zavarovanje.\nV zvezi z mo\u017Enostjo kombiniranja\
  \ statusa upokojenca ter delavca iz delovnega razmerje, ki je predlagana v prvem\
  \ predlogu pa pojasnjujemo, da MDDSZ preu\u010Duje nove mo\u017Enosti kombiniranja\
  \ statusa upokojenca z aktivnimi statusi. Zakonodaja, ki naj bi na novo uredila\
  \ problematiko oziroma nadgradila \u017Ee veljavno mo\u017Enost t.i. dvojnega statusa\
  \ naj bi bila predvidoma v Dr\u017Eavni zbor RS vlo\u017Eena v prvi polovici leto\u0161\
  njega leta. Poudarjamo pa, da je potrebno pri kakr\u0161nikoli spremembi ureditve\
  \ izhajati iz na\u010Dela enakosti zavarovancev, prav tako pa je potrebno nove sistemske\
  \ re\u0161itve urediti celovito v okviru vseh socialnih zavarovanj. To pomeni, da\
  \ je potrebno re\u0161itve ustrezno prilagoditi za vse zavarovance, tako za samozaposlene,\
  \ kot tudi za delavce v delovnem razmerju, kmete, dru\u017Ebenike in ostale kategorije\
  \ zavarovancev, predlagane re\u0161itve pa bo potrebno v okviru socialnega dialoga\
  \ uskladiti tudi s socialnimi partnerji.\n "
