response: "Odziv Ministrstva za pravosodje\nZakon o prekr\u0161kih (Uradni list RS,\
  \ \u0161t. 29/11 - uradno pre\u010Di\u0161\u010Deno besedilo, v nadaljevanju: ZP-1)\
  \ v 53. \u010Dlenu ureja izrek opozorila, in sicer lahko poobla\u0161\u010Dena uradna\
  \ oseba prekr\u0161kovnega organa namesto izreka sankcije, kr\u0161itelja opozori,\
  \ \u010De je storjeni prekr\u0161ek neznatnega pomena in \u010De poobla\u0161\u010D\
  ena uradna oseba oceni, da je glede na pomen dejanja opozorilo zadosten ukrep. Pri\
  \ tem Ministrstvo za pravosodje opozarja, da izrek opozorila po 53. \u010Dlenu ZP-1\
  \ ni ena od vrst sankcij po 4. \u010Dlenu ZP-1, ampak gre za ukrep, ki se izre\u010D\
  e namesto sankcije in je fakultativne narave, zato ni mogo\u010De dolo\u010Diti\
  \ konkretnih prekr\u0161kov, ko bi bil izrek tega ukrepa obvezen. Prav tako je v\
  \ tretjem odstavku 53. \u010Dlena ZP-1 predvidena mo\u017Enost vzpostavitve evidence\
  \ izre\u010Denih opozoril, ob tem pa je treba dodati, da ni dovoljena obdelava osebnih\
  \ podatkov, ampak je dovoljeno le voditi evidenco izre\u010Denih opozoril za prekr\u0161\
  ke.\nPrav tako je v ZP-1 predvidena mo\u017Enost izreka opomina, in sicer je v 21.\
  \ \u010Dlenu ZP-1 dolo\u010Deno, da sme prekr\u0161kovni organ in sodi\u0161\u010D\
  e opomin izre\u010Di za prekr\u0161ek, storjen v takih olaj\u0161evalnih okoli\u0161\
  \u010Dinah, ki ga delajo posebno lahkega. Opomin se sme izre\u010Di tudi, \u010D\
  e je prekr\u0161ek v tem, da ni bila izpolnjena predpisana obveznost, ali je bila\
  \ s prekr\u0161kom povzro\u010Dena \u0161koda, storilec pa je pred izdajo odlo\u010D\
  be oziroma sodbe o prekr\u0161ku izpolnil predpisano obveznost oziroma popravil\
  \ ali povrnil povzro\u010Deno \u0161kodo. Navedeno dolo\u010Dbo je treba razlagati\
  \ tako, da prekr\u0161kovni organ in sodi\u0161\u010De pri vsakem primeru posebej\
  \ ugotavljata, ali so izpolnjeni pogoji za izrek opomina, svojo odlo\u010Ditev za\
  \ izrek opomina pa morata v odlo\u010Dbi tudi utemeljiti. Na podlagi tega ni mo\u017E\
  no taksativno na\u0161teti prekr\u0161kov, za katere se obvezno izre\u010De opomin.\
  \ Pri tem Ministrstvo za pravosodje opozarja, da je opomin ena od vrst sankcij iz\
  \ 4. \u010Dlena ZP-1, v skladu s tretjim odstavkom 4. \u010Dlena ZP-1 pa se ga izre\u010D\
  e namesto globe in je fakultativne narave.\nNa podlagi navedenega, Ministrstvo za\
  \ pravosodje ocenjuje, da je sedanja zakonska ureditev opozarjanja in opominjanja\
  \ za prekr\u0161ke z vidika sistemskega zakona s podro\u010Dja prekr\u0161kov ustrezna,\
  \ in da predlagane spremembe niso potrebne.  \n Odziv Ministrstva za notranje zadeve\n\
  Temeljni predpis, ki med drugim dolo\u010Da sankcije, splo\u0161ne pogoje za izrekanje\
  \ in izvr\u0161itev sankcij ter postopek za prekr\u0161ke, je Zakon o prekr\u0161\
  kih (ZP-1). Med drugim 53. \u010Dlena ZP-1 dolo\u010Da, da lahko poobla\u0161\u010D\
  ena uradna oseba prekr\u0161kovnega organa namesto izreka sankcije kr\u0161itelja\
  \ opozori, \u010De je storjeni prekr\u0161ek neznatnega pomena in \u010De oceni,\
  \ da je glede na pomen dejanja opozorilo zadosten ukrep.\nSankcije za posamezne\
  \ prekr\u0161ke pa predpisuje zakon, v katerem je predpisan prekr\u0161ek\nPolicisti\
  \ lahko \u017Ee na podlagi obstoje\u010De zakonodaje za dolo\u010Dene prekr\u0161\
  ke izrekajo opozorila. To so prekr\u0161ki za katere zakon poleg globe ne predpisuje\
  \ kazenskih to\u010Dk. Kazenske to\u010Dke se predpi\u0161ejo za prekr\u0161ek zoper\
  \ varnost cestnega prometa, s katerim je povzro\u010Dena nevarnost za nastanek hude\
  \ posledice oziroma z dejanjem nastane huda posledica. To so predvsem prekr\u0161\
  ki, ki so najpogostej\u0161i vzrok oz. dejavnik, ki vplivajo na nastanek prometne\
  \ nesre\u010De (hitrost, nepravilno prehitevanje, alkohol \u2026). Zato prekr\u0161\
  kov, za katere so predpisane kazenske to\u010Dke, policija ne more obravnavati kot\
  \ prekr\u0161ke neznatnega pomena in zanje izrekati opozoril.\nNa podlagi statisti\u010D\
  nih podatkov policija ugotavlja, da so najbolj ogro\u017Eene kategorije udele\u017E\
  encev v cestnem prometu pe\u0161ci, kolesarji in vozniki enoslednih motornih vozil.\
  \ Na\u0161tete kategorije predstavljajo pribli\u017Eno polovico vseh umrlih v prometnih\
  \ nesre\u010Dah na slovenskih cestah. Ker so v predlogu izpostavljeni pe\u0161ci,\
  \ so bili zbrani statisti\u010Dni podatki o ukrepanju policistov zoper pe\u0161\
  ce. Obdobje zajema leta 2008, 2009, 2010 in 2011 (od 1. 1. do 1. 11. v posameznem\
  \ letu). Ugotovljeno je, da so policisti v letu 2008 ugotovili 6.442 prekr\u0161\
  kov, opozorilo so izrekli v 1.968 primerih (31%). V letu 2009 so ugotovili 7.560\
  \ prekr\u0161kov in za 2.070 prekr\u0161kov izrekli opozorila (27%). Od 7.213 ugotovljenih\
  \ prekr\u0161kov so policisti leta 2010 izrekli 2.048 opozoril (28%), leta 2011\
  \ pa od 7.341 prekr\u0161kov 1.901 opozoril (26%). To pomeni, da policisti povpre\u010D\
  no opozorijo slabo tretjino pe\u0161cev, ki so kr\u0161ili predpise s podro\u010D\
  ja prometne varnosti.\nKer obstoje\u010Da zakonodaja \u017Ee omogo\u010Da, da policisti\
  \ za prekr\u0161ke neznatnega pomena kr\u0161itelje opozorijo, menimo, da predpisov\
  \ ni potrebno spremeniti.    Odziv Ministrstva za promet\nNa podlagi prejetega predloga,\
  \ ki nam je bil posredovan preko spletnega orodja predlagam.vladi.si, smo pripravili\
  \ naslednji odgovor, poleg tega pa predlagamo, da za dodatna pojasnila iz njihovih\
  \ pristojnosti zaprosite \u0161e Ministrstvo za pravosodje (pristojno za pojasnila\
  \ zakona o prekr\u0161kih) in Ministrstvo za notranje zadeve (ali policisti izrekajo\
  \ opozorila):\nV 1. \u010Dlenu ZPrCP je dolo\u010Dena vsebina zakona, in sicer se\
  \ s tem zakonom dolo\u010Dajo prometna pravila ravnanja v cestnem prometu ter pooblastila\
  \ in sankcije, ki jih pri izvajanju tega zakona izrekajo pristojni organi.\nV tem\
  \ \u010Dlenu je torej dolo\u010Dena vsebina zakona, ki dolo\u010Da cestno prometna\
  \ pravila, pooblastila in sankcije, ki jih izrekajo pristojni prekr\u0161kovni organi\
  \ po dolo\u010Dbah ZP-1 v postopkih o prekr\u0161kih. Namen in vsebina ZPrCP torej\
  \ ni dolo\u010Danje vrst sankcij in poseganje v materijo ZP-1 temve\u010D dolo\u010D\
  anje prometnih pravil.\nPredpisovanje prekr\u0161kov in sankcij zanje je materija\
  \ ZP-1, kot je to dolo\u010Deno v njegovem 1. \u010Dlenu: ta zakon dolo\u010Da splo\u0161\
  ne pogoje za predpisovanje prekr\u0161kov in sankcij zanje, splo\u0161ne pogoje\
  \ za odgovornost za prekr\u0161ke, za izrekanje in za izvr\u0161itev sankcij za\
  \ prekr\u0161ke, postopek za prekr\u0161ke ter organe in sodi\u0161\u010Da za odlo\u010D\
  anje o prekr\u0161kih.\nNamen ZPrCP ni dolo\u010Danje vrste sankcij za prekr\u0161\
  ke, dolo\u010Da le vi\u0161ino globe in kazenske to\u010Dke v cestnem prometu s\
  \ prenehanjem veljavnosti vozni\u0161kega dovoljenja in prepovedjo uporabe vozni\u0161\
  kega dovoljenja za posamezne prekr\u0161ke v cestnem prometu.\nV prvem dostavku\
  \ 4. \u010Dlena ZP-1 tako je dolo\u010Deno, da se za storjeni prekr\u0161ek ob pogojih\
  \ iz ZP-1 izre\u010De predpisana sankcija ali opozorilo. V skladu s sedmim odstavkom\
  \ 4. \u010Dlena ZP-1 pa se lahko ob pogojih in na na\u010Din, dolo\u010Den z zakonom,\
  \ namesto uvedbe postopka o prekr\u0161ku oziroma izdaje odlo\u010Dbe o prekr\u0161\
  ku storilcu prekr\u0161ka izre\u010De opozorilo.\nV 53. \u010Dlenu ZP-1 so dolo\u010D\
  eni pogoji izreka opozorila: Poobla\u0161\u010Dena uradna oseba prekr\u0161kovnega\
  \ organa lahko namesto izreka sankcije, kr\u0161itelja opozori, \u010De je storjeni\
  \ prekr\u0161ek neznatnega pomena in \u010De poobla\u0161\u010Dena uradna oseba\
  \ oceni, da je glede na pomen dejanja opozorilo zadosten ukrep. Poobla\u0161\u010D\
  ena uradna oseba kr\u0161itelju hkrati z opozorilom predstavi storjeni prekr\u0161\
  ek. Prekr\u0161kovni organ lahko vodi evidenco izre\u010Denih opozoril, vendar pri\
  \ tem ne sme obdelovati osebnih podatkov.  "
