response: "Odziv Ministrstva za kulturo\nZakon o varstvu kulturne dedi\u0161\u010D\
  ine (16/08, 123/08, 8/11 \u2013 ORZVKD39, 90/12, 111/13, 32/16 in 21/18 \u2013 ZNOrg;\
  \ v nadaljevanju: ZVKD-1) pozna dve kategoriji varstva nepremi\u010Dne dedi\u0161\
  \u010Dine: registrirano dedi\u0161\u010Dino in kulturni spomeniki.\nRegistrirana\
  \ dedi\u0161\u010Dina nastane z vpisom nepremi\u010Dnine v register nepremi\u010D\
  ne kulturne dedi\u0161\u010Dine, ki ga vodi Ministrstvo za kulturo. Registrirana\
  \ dedi\u0161\u010Dina se ne varuje neposredno, temve\u010D \u0161ele z vklju\u010D\
  itvijo v ob\u010Dinske prostorske akte. Registrirana dedi\u0161\u010Dina, ki ima\
  \ poseben kulturni pomen za ob\u010Dino ali za dr\u017Eavo, pa se lahko razglasi\
  \ za kulturni spomenik. Kulturni spomenik dr\u017Eavnega pomena se razglasi z odlokom\
  \ Vlade RS, kulturni spomeniki lokalnega pomena pa z odloki ob\u010Din.\nTako registrirana\
  \ dedi\u0161\u010Dina kot kulturni spomeniki imajo lahko, kadar je to potrebno,\
  \ svoja vplivna obmo\u010Dja. Po 3. \u010Dlenu ZVKD-1 je vplivno obmo\u010Dje \u0161\
  ir\u0161a okolica nepremi\u010Dnega spomenika ali dedi\u0161\u010Dine, ki je dolo\u010D\
  ena z zgodovinskega, funkcionalnega, prostorskega, simbolnega in socialnega vidika\
  \ in znotraj katere morajo biti posegi v prostor in dejavnosti prilagojeni celostnemu\
  \ ohranjanju ali v kateri se presojajo vplivi na dedi\u0161\u010Dino. Vplivno obmo\u010D\
  je registrirane dedi\u0161\u010Dine se dolo\u010Di v prostorskem aktu ob\u010Dine,\
  \ medtem ko se vplivno obmo\u010Dje spomenika dolo\u010Di v aktu o razglasitvi kulturnega\
  \ spomenika.\nNamen dolo\u010Danja vplivnih obmo\u010Dij je predvsem v tem, da so\
  \ prostorske ureditve (regulirane preko prostorskih aktov) v vplivnem obmo\u010D\
  ju spomenika oz. registrirane dedi\u0161\u010Dine prilagojene prostorskim mo\u017E\
  nostim tako, da dru\u017Ebeni pomen spomenika oz. registrirane dedi\u0161\u010D\
  ine v prostoru ni okrnjen. \_\nZa posamezne posege v kulturne spomenike oz. registrirano\
  \ dedi\u0161\u010Dino pa je na podlagi ZVKD-1 treba pridobiti kulturnovarstveno\
  \ soglasje le kadar to obveznost izrecno dolo\u010Da akt o razglasitvi za spomenike\
  \ oz. prostorski akt za kulturno dedi\u0161\u010Dino. Gre za primere, ko se je na\
  \ podlagi strokovne presoje izkazalo za potrebno, da je zaradi za\u0161\u010Dite\
  \ spomenika oz. registrirane dedi\u0161\u010Dine potrebno pridobiti kulturnovarstveno\
  \ soglasje tudi za posamezne posege v neposredni bli\u017Eini posamezne enote kulturne\
  \ dedi\u0161\u010Dine. Varstveni re\u017Eim nepremi\u010Dne dedi\u0161\u010Dine,\
  \ ki ga je potrebno upo\u0161tevati pri posameznih posegih vanjo se vzpostavi s\
  \ splo\u0161nim aktom: za kulturne spomenike z aktom o razglasitvi, za registrirano\
  \ dedi\u0161\u010Dino pa s prostorskim aktom, ki dolo\u010Da obveznost pridobivanja\
  \ kulturnovarstvenih soglasij. Tako v postopku sprejemanja aktov o razglasitvi kot\
  \ tudi v postopku sprejemanja prostorskega akta je javnost obve\u0161\u010Dena o\
  \ aktu, ki se pripravlja, in ima v postopku mo\u017Enost dajanja pripomb in predlogov,\
  \ do katerih se mora pripravljavec opredeliti.\nPobudnik predlaga, da se kot edini\
  \ u\u010Dinkovit ukrep za zavarovanje lastninske pravice in omogo\u010Danje razvoja\
  \ v vplivnih obmo\u010Djih dolo\u010Di, da sta v primeru omejitev razpolaganja z\
  \ nepremi\u010Dnino Zavod za varstvo kulturne dedi\u0161\u010Dine Slovenije ali\
  \ Ministrstvo za kulturo dol\u017Ena odkupiti nepremi\u010Dnino po ceni, ki je enaka\
  \ primerljivim prodajam neobremenjenih nepremi\u010Dnin na tistem obmo\u010Dju.\
  \ Predvidevamo, da pobudnik s tem ni mislil na obvezni odkup nepremi\u010Dnin v\
  \ vplivnem obmo\u010Dju, saj bi \u0161lo v tem primeru za razlastitev, pa\u010D\
  \ pa da naj bi dr\u017Eava odkupila tak\u0161no nepremi\u010Dnino na zahtevo lastnika.\
  \ ZVKD-1 tak\u0161ne re\u0161itve ne predvideva, saj nepremi\u010Dnine v obmo\u010D\
  jih registrirane dedi\u0161\u010Dine in spomenikov, \u0161e manj pa v njihovih vplivnih\
  \ obmo\u010Djih, ne postanejo \_ni\u010Dvredne oziroma neuporabne za lastnike. Vplivna\
  \ obmo\u010Dja so obmo\u010Dja, ki sama po sebi nimajo vrednot dedi\u0161\u010D\
  ine, ampak je potrebno v teh obmo\u010Djih nadzorovati posege v prostor zaradi morebitnega\
  \ vpliva na registrirano dedi\u0161\u010Dino ali spomenike. Varstveni re\u017Eim\
  \ v vplivnem obmo\u010Dju zato ne ovira rabe obstoje\u010Dih nepremi\u010Dnin, njihove\
  \ prenove, nadomestnih gradenj ali novogradenj, seveda pa je pri tem potrebno upo\u0161\
  tevati cilj vplivnega obmo\u010Dja \u2013 na primer varovanje pogledov na kulturni\
  \ spomenik ipd. Zaradi tega lahko varstveni re\u017Eimi v vplivnih obmo\u010Djih\
  \ omejujejo lastninsko pravico le do to\u010Dke, ko postanejo posegi v njih \u0161\
  kodljivi za obstoj ali pojavnost kulturne dedi\u0161\u010Dine, kateri je vplivno\
  \ obmo\u010Dje namenjeno."
