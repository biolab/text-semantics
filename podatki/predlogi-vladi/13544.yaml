response: "Odziv Ministrstva za infrastrukturo\nZelena utripajo\u010Da lu\u010D na\
  \ semaforju, ki je utripala pred vklopom (rumene) rde\u010De faze je bila v Sloveniji\_\
  \ ukinjena na podlagi takratne odlo\u010Ditve notranjega ministrstva, ki je bilo\
  \ v letu 2005 predlagatelj Zakona o varnosti cestnega prometa. Odlo\u010Ditev je\
  \ bila utemeljena iz dveh razlogov in sicer kot poenotenje delovanja svetlobne signalizacije,\
  \ saj ta na obmo\u010Dju Slovenije ni bila enotna (npr. v Mariboru lu\u010Di niso\
  \ utripale) ter uskladitev delovanja svetlobnih prometnih znakov z dunajsko Konvencijo\
  \ o prometnih znakih, sprejeto leta 1968. Konvencija dolo\u010Da, da je zelena lu\u010D\
  \ neutripajo\u010D svetlobni znak, ki pomeni, da se promet sme odvijati naprej,\
  \ vendar pa ne dovoljuje voznikom nadaljevati vo\u017Enje, \u010De je promet, v\
  \ smeri, v katero nameravajo nadaljevati pot, tako gost, da ob naslednji menjavi\
  \ svetlobne faze kri\u017Ei\u0161\u010Da ne bi mogli izprazniti. Uporaba utripajo\u010D\
  e zelene lu\u010Di je dopustna le na svetlobnih znakih za pe\u0161ce in pomeni,\
  \ da svetlobni signal prehaja v rde\u010Do fazo.\nKljub konvenciji so po Evropi\
  \ \u0161e razli\u010Dne ureditve, tako, da je v nekaterih dr\u017Eavah tovrstna\
  \ signalizacija \u0161e vedno prisotna. Poleg tega naj bi nova re\u0161itev temeljila\
  \ na izsledkih raziskav, ki potrjujejo, da se hitrosti pri pribli\u017Eevanju kri\u017E\
  i\u0161\u010Du pri zeleni utripajo\u010Di lu\u010Di pove\u010Dujejo iz razloga prevoziti\
  \ kri\u017Ei\u0161\u010De \u0161e v zeleni (rumeni) fazi. Odlo\u010Ditev voznika\
  \ kdaj se bo odlo\u010Dil za zaviranje in ustavitev pred semaforjem je odvisna od\
  \ ravni pozornosti, ki jo namenja prometu, od njegove pripravljenosti za tveganje,\
  \ ki je v tesni odvisnosti od stopnje nadzora in represivnih ukrepov zaradi vo\u017E\
  nje v rde\u010Do lu\u010D. V prometni psihologiji velja to podro\u010Dje za enega\
  \ najbolj pere\u010Dih, ker je veliko dejavnikov, ki vplivajo na voznikovo odlo\u010D\
  itev, posledice pa so naleti vozil pred kri\u017Ei\u0161\u010Dem in \_prometne nesre\u010D\
  e v kri\u017Ei\u0161\u010Du zaradi vo\u017Enje v rde\u010Do lu\u010D.\_\nGlede na\
  \ to, da je prometna kultura voznikov bistveno vi\u0161ja, kot je bila pri opu\u0161\
  \u010Danju utripajo\u010De zelene lu\u010Di pred petnajstimi leti in da so vozila\
  \ tehni\u010Dno bolj izpopolnjena, so nastale tudi spremembe na podro\u010Dju preto\u010D\
  nosti prometa. Utripajo\u010De lu\u010Di na semaforjih so nadomestili od\u0161tevalniki,\
  \ ki pripomorejo pri hitrej\u0161em speljevanju vozil.\nKer se praksa, kako ravnati\
  \ pri vo\u017Enji v kri\u017Ei\u0161\u010Du oblikuje ve\u010D let, je vsako spreminjanje\
  \ osvojenega sistema neracionalno, z vidika prometne varnosti pa negativen ukrep.\
  \ Ne glede na izku\u0161nje nekaterih evropskih dr\u017Eav bo Slovenija tudi v bodo\u010D\
  e upo\u0161tevala ratificirano Konvencijo o prometnih znakih in uveljavljene re\u0161\
  itve na podro\u010Dju prometne signalizacije ne bo spreminjala."
