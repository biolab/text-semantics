  \ oz. mlada podjetja), ostali pa s povratnimi viri (garancije, tvegani kapital,\
  \ krediti), kar ka\u017Ee na prehod iz nepovratnih na povratne vire, zaradi \u010D\
  esar menimo, da naveden predlog trenutno izgublja na pomenu oz. smiselnosti.\nPredlog\
  \ je vpra\u0161ljiv tudi zaradi tega, ker s tak\u0161nim vra\u010Dilom ne nagrajujemo\
  \ uspe\u0161na podjetja, ki ustvarjajo dobi\u010Dek, ampak jih za uspe\u0161nost\
  \ \xBBkaznujemo\xAB, kar pa ne bi mogli re\u010Di, da je skladno z usmeritvami in\
  \ cilji dodeljevanja subvencij. S tem bi zelo verjetno \u0161e bolj destimulativno\
  \ vplivali na ustvarjanje dobi\u010Dka s strani prejemnikov sredstev ter tudi na\
  \ zmo\u017Enost reinvestiranja dobi\u010Dka v razvoj podjetja, \u0161iritev itn.\
  \ Ob tem tudi ne bi bilo mo\u017Eno ve\u010D pisati o dodeljevanju nepovratnih sredstev,\
  \ ampak bi bilo potrebno uvesti nov termin, npr.: \xBBpogojno delno povratnih sredstev\xAB\
  , kar menimo, da prav tako ni namen dodeljevanja nepovratnih sredstev. \u010Ce bi\
  \ \u017Eeleli predlog uvesti, bi ob dolgotrajnem spremljanju prejemnikov povzro\u010D\
  ili tudi dodatne administrativne obremenitve, tako za dajalce kot tudi prejemnike\
  \ pomo\u010Di, potrebni pa bi bili tudi dodatni posegi v zakonodajo, saj bi sicer\
  \ terjanje vra\u010Dila lahko povzro\u010Dilo tudi dolgotrajne sodne postopke itn.\n\
  Ker uvedba predlaganega ukrepa ne spodbuja uspe\u0161nosti prejemnikov pomo\u010D\
  i in so pri\u010Dakovani minimalni pozitivni u\u010Dinki, glede na trenutna izhodi\u0161\
  \u010Da, predloga ne podpiramo. \n \n "
