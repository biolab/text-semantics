response: "Odziv Ministrstva za finance\nMinistrstvo za finance je pristojno za sistemsko\
  \ ureditev podro\u010Dja ban\u010Dni\u0161tva, pri \u010Demer je osnovni cilj temeljnega\
  \ predpisa, to je Zakona o ban\u010Dni\u0161tvu, da banke vzpostavijo in uresni\u010D\
  ujejo trden in zanesljiv sistem upravljanja, ki je predpogoj za stabilen ban\u010D\
  ni sistem. Kar se ti\u010De same politike odobravanja kreditov, je potrebno pojasniti,\
  \ da Vlada RS nima pristojnosti, da bi neposredno nadzorovala posle posamezne banke.\
  \ Nadzor nad bankami namre\u010D opravlja Banka Slovenije, ki je neodvisna in pri\
  \ opravljanju nalog ni vezana na sklepe, stali\u0161\u010Da in navodila dr\u017E\
  avnih ali katerihkoli drugih organov. Iz navedenega izhaja tudi, da se Vlada RS\
  \ ne more vpletati tudi v tisti del poslovne politike bank, ki se nana\u0161a na\
  \ odlo\u010Ditve v zvezi z na\u010Dinom refinanciranja odobrenih kreditov. Glede\
  \ predloga ukrepanja v smeri razre\u0161itve direktorjev bank, je potrebno pojasniti,\
  \ da za imenovanja in razre\u0161itve \u010Dlanov uprav bank veljajo striktno dolo\u010D\
  eni pogoji iz Zakona o ban\u010Dni\u0161tvu, katerih izpolnjevanje presoja Banka\
  \ Slovenije, ki tudi izda dovoljenje za \u010Dlana uprave oziroma le-tega odvzame.\
  \ Kot \u017Ee pojasnjeno, pa je Banka Slovenije samostojna in neodvisna institucija,\
  \ ki ni vezana na navodila Vlade RS. Upo\u0161tevajo\u010D omenjeno neodvisnost\
  \ Vlada RS tudi nima pristojnosti, da bi se opredeljevala do ravnanj guvernerja\
  \ Banke Slovenije."
