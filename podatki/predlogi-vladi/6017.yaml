response: "Odziv Ministrstva za zdravje\nSkladno s prvim odstavkom 15. \u010Dlena\
  \ in 30. \u010Dlenom Zakona o zdravstvenem varstvu in zdravstvenem zavarovanju (Uradni\
  \ list RS, \u0161t. 72/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 114/06\
  \ \u2013 ZUTPG, 91/07, 76/08, 62/10 \u2013 ZUPJS, 87/11, 40/12 \u2013 ZUJF, 21/13\
  \ \u2013 ZUTD-A, 91/13, 99/13 \u2013 ZUPJS-C, 99/13 \u2013 ZSVarPre-C, 111/13 \u2013\
  \ ZMEPIZ-1, 95/14 \u2013 ZUJF-C in 47/15 \u2013 ZZSDT; v nadaljnjem besedilu: ZZVZZ)\
  \ ima pravico do nadomestila zaradi nege o\u017Ejega dru\u017Einskega \u010Dlana\
  \ roditelj, ki je v rednem delovnem razmerju, ki samostojno opravlja gospodarsko\
  \ ali poklicno dejavnost, ki je lastnik zasebnega podjetja ali ima status kmeta,\
  \ \u010De je hkrati tudi obvezno pokojninsko in invalidsko zavarovan. Pravila obveznega\
  \ zdravstvenega zavarovanja (Uradni list RS, \u0161t. 30/03, 35/03 - popr., 78/03,\
  \ 84/04, 44/05, 86/06, 90/06 - popr., 64/07, 33/08, 7/09, 88/09, 30/11, 49/12, 106/12,\
  \ 99/13 \u2013 ZSVarPre-C in 25/14; v nadaljnjem besedilu: Pravila) v petem odstavku\
  \ 138. \u010Dlena dolo\u010Dajo, da ima zavarovanec pravico do nadomestila za nego\
  \ o\u017Ejega dru\u017Einskega \u010Dlana, \u010De nege ne more zagotoviti zakonec,\
  \ ki je nezaposlen, upokojen ali lahko zagotavlja nego brez zadr\u017Eanosti od\
  \ dela. Med o\u017Eje dru\u017Einske \u010Dlane 20. \u010Dlen ZZVZZ uvr\u0161\u010D\
  a zakonca in otroke (zavarovan\u010Deve otroke in otroke, ki so z odlo\u010Dbo pristojnega\
  \ organa name\u0161\u010Deni v dru\u017Eino z namenom posvojitve), ne pa tudi star\u0161\
  ev zavarovanca.\nPravica do nadomestila zaradi nege otroka pripada enemu od star\u0161\
  ev, ki jo lahko uveljavlja do dopolnjenega 18. leta otrokove starosti oziroma dokler\
  \ traja roditeljska pravica. Pravica do nadomestila zaradi nege o\u017Ejega dru\u017E\
  inskega \u010Dlana gre v breme obveznega zdravstvenega zavarovanja od prvega dne\
  \ za\u010Dasne nezmo\u017Enosti od dela in zna\u0161a za otroke do sedem let starosti\
  \ ali starej\u0161ega zmerno, te\u017Eje ali te\u017Eko du\u0161evno in telesno\
  \ prizadetega otroka do 15 delovnih dni, sicer pa do sedem delovnih dni z mo\u017E\
  nostjo podalj\u0161anja (najve\u010D do 30 delovnih dni za nego otrok do sedem let\
  \ starosti ali starej\u0161ega zmerno, te\u017Eje ali te\u017Eko du\u0161evno in\
  \ telesno prizadetega otroka oziroma do 14 delovnih dni za nego drugih o\u017Ejih\
  \ dru\u017Einskih \u010Dlanov). Imenovani zdravnik lahko izjemoma podalj\u0161a\
  \ trajanje pravice do nadomestila osebnega dohodka za nego otroka, in sicer v primerih,\
  \ ko je taka odsotnost potrebna zaradi nenadnega poslab\u0161anja zdravstvenega\
  \ stanja otroka oziroma v drugih izjemnih primerih. Taka odsotnost ne more biti\
  \ dalj\u0161a od 6 mesecev, prav tako lahko na predlog strokovnega kolegija Klini\u010D\
  nega centra Ljubljana \u2013 Pediatri\u010Dne klinike, imenovani zdravnik podalj\u0161\
  a trajanje pravice do nadomestila za nego otroka in sicer v primerih, ko je to potrebno\
  \ zaradi te\u017Eke mo\u017Eganske okvare, rakavih obolenj ali drugih posebno hudih\
  \ poslab\u0161anj zdravstvenega stanja.  Na predlog strokovnega kolegija Klini\u010D\
  nega centra Ljubljana \u2013 Pediatri\u010Dna klinika lahko imenovani zdravnik odobri\
  \ tudi pravico do nadomestila pla\u010De enemu od star\u0161ev, ko je tak otrok\
  \ v bolni\u0161nici. Trajanje odsotnosti je odvisno od stanja bolezni in se glede\
  \ na dinamiko poteka bolezni presoja individualno.\nPo 8. \u010Dlenu Zakona o pacientovih\
  \ pravicah (Uradni list RS, \u0161t. 15/08), \u0161estnajsti alineji 1. to\u010D\
  ke prvega odstavka 23. \u010Dlenu ZZVZZ in 40. \u010Dlenu Pravil imajo otroci v\
  \ \u010Dasu stacionarne in druge zdravstvene oskrbe pravico do stalnega spremstva\
  \ (sobivanja) enega od star\u0161ev ali druge osebe, ki skrbi za otroka, razen \u010D\
  e so podani razlogi, zaradi katerih to ne bi bilo v otrokovo korist. Obvezno zdravstveno\
  \ zavarovanje v celoti krije sobivanje enega od star\u0161ev v zdravstvenem zavodu\
  \ z bolnim otrokom le do starosti otroka vklju\u010Dno 5 let. Star\u0161i imajo\
  \ zagotovljeno brezpla\u010Dno nastanitev in prehrano v bolni\u0161nicah v breme\
  \ obveznega zdravstvenega zavarovanja, ZZVZZ pa v omenjenem primeru star\u0161em\
  \ ne daje tudi pravice do nadomestila za nego otroka, saj je nega bolnega otroka\
  \ zagotovljena v samem zdravstvenem zavodu oziroma bolni\u0161nici, kjer se otrok\
  \ zdravi. Pravica do bivanja ob hospitaliziranem otroku je omejena zgolj na bolni\u0161\
  ni\u010Dno zdravljenje, kar pomeni, da med zdravili\u0161kim zdravljenjem otroka\
  \ star\u0161u ne pripada.\nGlede na vse zgoraj zapisano je tako mogo\u010De ugotoviti,\
  \ da se druga\u010Dno tolma\u010Denje lahko zagotovi le s spremembo zakona (ZZVZZ)\
  \ in nato posledi\u010Dno aktov, izdanih na njegovi podlagi (Pravila), do ustrezne\
  \ spremembe ZZVZZ pa se nega lahko uveljavlja le za zakonca in otroke, do dopolnjenega\
  \ 18. leta otrokove starosti oziroma dokler traja roditeljska pravica ter ob izpolnjevanju\
  \ navedenih pogojev.\nMinistrstvo za zdravje bo v sklopu priprave predloga novega\
  \ Zakona o zdravstvenem varstvu in zdravstvenem zavarovanju preu\u010Dilo mo\u017E\
  nosti druga\u010Dne ureditve sobivanja enega od star\u0161ev z otrokom.\n \nDopolnitev\
  \ odgovora 10.1.2017\nZakon o zdravstvenem varstvu in zdravstvenem zavarovanju v\
  \ 1. to\u010Dki prvega odstavka 23. \u010Dlena dolo\u010Da, da je iz obveznega zdravstvenega\
  \ zavarovanja v celoti krito sobivanje enega od star\u0161ev v zdravstvenem zavodu\
  \ z bolnim otrokom do starosti otroka vklju\u010Dno 5 let. Res je, da veljavna zakonodaja\
  \ za \u010Das sobivanja z otrokom v bolni\u0161nici star\u0161u ne prizna tudi pravice\
  \ do nadomestila pla\u010De oziroma do za\u010Dasne zadr\u017Eanosti od dela. Ker\
  \ smo na Ministrstvu za zdravje mnenja, da bi morala biti poleg pravice do sobivanja\
  \ star\u0161em v tem \u010Dasu zagotovljena tudi pravica do nadomestila pla\u010D\
  e, smo tak\u0161no ureditev predvideli v novem Zakonu o zdravstvenem varstvu in\
  \ zdravstvenem zavarovanju."
