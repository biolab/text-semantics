response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nEno od temeljnih na\u010Del novega Zakona o pokojninskem in invalidskem zavarovanju\
  \ (Uradni list RS, \u0161t. 96/12 s spremembami; v nadaljevanju: ZPIZ-2) je tudi\
  \ preglednost sistema obveznega pokojninskega in invalidskega zavarovanja. Le-ta\
  \ se ka\u017Ee v tem, da je posameznik skozi svoje aktivno obdobje natan\u010Dno\
  \ obve\u0161\u010Den o vklju\u010Denosti v zavarovanje ter o vi\u0161ini vpla\u010D\
  anih prispevkov.\nZavod je kot edini nosilec in izvajalec pokojninskega zavarovanja\
  \ tudi nosilec mati\u010Dne evidence o posameznih zavarovancih, v kateri se zbirajo\
  \ podatki o zavarovancih, podatki o pokojninski dobi ter pla\u010Dah oziroma zavarovalnih\
  \ osnovah. Ob problematiki nepla\u010Devanja prispevkov ter ob upo\u0161tevanju\
  \ na\u010Dela soodgovornosti Republike Slovenije, delodajalcev ter osebni odgovornosti\
  \ zavarovancev za izvajanje sistema, je ZPIZ-2 uvedel tudi podlago za vzpostavitev\
  \ t.i. informativne osebne evidence, ki jo vodi Zavod in v kateri se za vsakega\
  \ zavarovanca, vklju\u010Denega v obvezno zavarovanje, vodijo podatki o osnovah,\
  \ od katerih so bili pla\u010Dani prispevki, o obra\u010Dunanih prispevkih po posameznih\
  \ letih, o pla\u010Dilu prispevkov po posameznih letih ter o obdobju zavarovanja.\
  \ Cilj uvedbe informativne osebne evidence obveznega zavarovanja je zagotoviti dodatno\
  \ preglednost celotnega pokojninskega sistema in tako pove\u010Dati zaupanje zavarovancev\
  \ v sistem.\nZavod od 1. januarja 2014 vsem, ki so ali so bili obvezno ali prostovoljno\
  \ vklju\u010Deni v obvezno pokojninsko in invalidsko zavarovanje in \u0161e niso\
  \ pridobili statusa upokojenca, omogo\u010Da tudi elektronski vpogled v podatke,\
  \ ki se o njem vodijo v informativni osebni evidenci. Elektronski dostop do informativne\
  \ osebne evidence pomeni velik korak naprej, ki zagotavlja ve\u010Djo transparentnost\
  \ podatkov in posledi\u010Dno krepi zaupanje v pokojninski sistem. Na ta na\u010D\
  in je omogo\u010Deno obve\u0161\u010Danje delavcev o pla\u010Danih prispevkih ter\
  \ tudi o osnovah, od katerih so bili prispevki pla\u010Dani in tako imajo lahko\
  \ tudi ve\u010Dji nadzor nad izpolnjevanjem pravic iz delovnega razmerja s strani\
  \ delodajalca. S tak\u0161no ureditvijo se tako zagotavlja bolj u\u010Dinkovito\
  \ in natan\u010Dno zbiranje podatkov, katerega cilj je, da Zavod ob uveljavljanju\
  \ pravic zavarovanca (upokojevanju) nima te\u017Eav pri dodatnem iskanju podatkov\
  \ v primeru, ko zavarovanci \u0161ele tik pred upokojitvijo ugotovijo, da jim manjkajo\
  \ dolo\u010Deni podatki, ki pogojujejo pridobitev in odmero pravic iz obveznega\
  \ pokojninskega in invalidskega zavarovanja. Na ta se tudi skraj\u0161ujejo postopki,\
  \ zavarovanci pa bodo hitreje uveljavljali svoje pravice iz PIZ.\nV zvezi z va\u0161\
  im dopisom bi nadalje \u017Eeleli \u0161e pojasniti, da \u0161esti odstavek 140.\
  \ \u010Dlena ZPIZ-2 dolo\u010Da obveznost Zavoda, da zavarovancem, ki so v koledarskem\
  \ letu dopolnili 58 let starosti, po uradni dol\u017Enosti posreduje informacijo\
  \ o pri\u010Dakovani vi\u0161ini starostne oziroma pred\u010Dasne pokojnine. Zavarovancem,\
  \ ki v koledarskem letu dopolnijo 58 let starosti in ki do dopolnitve 65 let starosti\
  \ ne bodo izpolnili pogojev za pridobitev pravice do pred\u010Dasne pokojnine po\
  \ 29. \u010Dlenu oziroma starostne pokojnine po 27. \u010Dlenu ZPIZ-2, pa Zavod\
  \ po\u0161lje obvestilo o dopolnjeni pokojninski dobi.\nNa koncu bi \u017Eeleli\
  \ dodati, da je v Beli knjigi o pokojninah, ki jo je MDDSZ javnosti predstavilo\
  \ 13. aprila 2016, kot ena od mo\u017Enih re\u0161itev za nadaljni razvoj pokojninskega\
  \ sistema v Sloveniji predstavljena vpeljava t.i. to\u010Dkovnega sistema, z vpeljavo\
  \ katerega bi na enostavnej\u0161i, predvsem pa na bolj jasen na\u010Din dosegli\
  \ ve\u010Djo povezanost med vpla\u010Danimi prispevki in vi\u0161ino pokojnine,\
  \ saj bi sistem vsakemu zavarovancu v vsakem trenutku omogo\u010Dal vpogled v pri\u010D\
  akovano vi\u0161ino pokojnine. Z vpeljavo to\u010Dkovnega sistema bi zavarovancem\
  \ pribli\u017Eali pokojninski sistem, na ta na\u010Din pa bi bili zavarovanci tudi\
  \ veliko bolj motivirani k participaciji v samem sistemu. Preglednej\u0161i sistem\
  \ namre\u010D pove\u010Duje zaupanje v delovanje le-tega in zagotavlja, da tudi\
  \ mlaj\u0161e generacije participirajo v okviru medgeneracijske solidarnosti.\n "
