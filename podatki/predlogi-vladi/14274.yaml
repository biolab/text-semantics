response: "Odziv Ministrstva za solidarno prihodnost\nV Republiki Sloveniji termina\
  \ \xBBsocialna\xAB stanovanja v zakonodaji ne poznamo. Skladno s 83. \u010Dlenom\
  \ Stanovanjskega zakona (Ur. l. RS, \u0161t. 69/03, 18/04-ZVKSES, 47/06-ZEN, 45/08-ZVEtL,\
  \ 57/08, 62/10-ZUPJS, 87/11, 40/12-ZUJF, 27/17, 59/19,189/20-ZFRO in 19/21) so najemna\
  \ stanovanja razdeljena v tri kategorije, in sicer: neprofitna najemna stanovanja,\
  \ tr\u017Ena najemna stanovanja, kadrovska najemna stanovanja in namenska najemna\
  \ stanovanja.\nNeprofitna najemna stanovanja, ki jih praviloma dodeljujejo ob\u010D\
  ine, javni skladi, dr\u017Eava ali neprofitne stanovanjske organizacije na javnih\
  \ razpisih, kar dolo\u010Da 87. \u010Dlen Stanovanjskega zakona, se dodeljujejo\
  \ za nedolo\u010Den \u010Das in za neprofitno najemnino.\nUpravi\u010Denec, kateremu\
  \ je stanovanje dodeljeno, pa je upravi\u010Den do subvencije k neprofitni najemnini,\
  \ \u010De njegovi dohodki in dohodki ostalih uporabnikov stanovanja, ne presegajo\
  \ z zakonom dolo\u010Dene meje. Subvencija se dodeljuje za dobo enega leta. Po preteku\
  \ \u010Dasa, za katerega je bila najemniku odobrena subvencija k neprofitni najemnini,\
  \ lahko najemnik ponovno zaprosi zanjo, pri \u010Demer se ponovno preveri materialno\
  \ in premo\u017Eenjski stanje.\nPojasnjujemo tudi, da so javni lastniki neprofitnih\
  \ najemnih stanovanj skladno z 90. \u010Dlenom Stanovanjskega zakona vsakih 5 let\
  \ dol\u017Eni preverjati, \u010De najemniki (razen prej\u0161nji imetniki stanovanjske\
  \ pravice) izpolnjujejo splo\u0161ne pogoje za dodelitev neprofitnega stanovanja\
  \ v najem. \u010Ce se ugotovi, da najemnik ni ve\u010D upravi\u010Den do najema\
  \ neprofitnega stanovanja, se dolo\u010Dila najemne pogodbe, ki urejajo vi\u0161\
  ino najemnine, spremenijo in se najemnina dolo\u010Di v vi\u0161ini tr\u017Ene najemnine."
