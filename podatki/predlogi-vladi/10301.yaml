response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nSobodajalstvo ureja\
  \ Zakon o gostinstvu (v nadaljnjem besedilu: ZGos). Sobodajalci po ZGos (14. \u010D\
  len) so lahko:\n fizi\u010Dne osebe, \u010De opravljajo dejavnost le ob\u010Dasno\
  \ (skupno ne ve\u010D kot pet mesecev v koledarskem letu) in gostom nudijo do 15\
  \ le\u017Ei\u0161\u010D ter so vpisane v Poslovni register Slovenije; pravne osebe\
  \ in samostojni podjetniki, ki so registrirani za opravljanje gostinske dejavnosti;\
  \ dru\u0161tva, ki imajo gostinsko dejavnost dolo\u010Deno v svojem temeljnem aktu.\
  \ \nNa\u010Din vpisa sobodajalcev v Poslovni register Slovenije je podrobneje predpisan\
  \ s Pravilnikom o na\u010Dinu vpisa sobodajalcev v Poslovni register Slovenije (PRS).\
  \ Ko je sobodajalec vpisan v PRS lahko za\u010Dne opravljati dejavnost. Finan\u010D\
  ni urad po uradni dol\u017Enosti na podlagi podatkov iz PRS vpi\u0161e sobodajalca\
  \ - fizi\u010Dno osebo v dav\u010Dni register kot fizi\u010Dno osebo, ki opravlja\
  \ dejavnost. Sobodajalci pla\u010Dujejo prispevke za posebne primere zavarovanja\
  \ v pav\u0161alnih zneskih. Pla\u010Devanje prispevkov s strani sobodajalcev, je\
  \ v pristojnosti FURS, kateri na svoji spletni strani tudi objavlja mese\u010Dne\
  \ in letne prispevke za posamezno obra\u010Dunsko leto ter podaja pojasnila o pla\u010D\
  evanju prispevkov.\nZa osebe, ki opravljajo dejavnost kot sobodajalci \u2014 fizi\u010D\
  ne osebe, in ki v skladu z drugim odstavkom 14. \u010Dlena ZGos lahko to dejavnost\
  \ opravljajo le ob\u010Dasno (skupno ne ve\u010D kot 5 mesecev v koledarskem letu),\
  \ je obveznost pla\u010Devanja prispevkov vezana na obdobje evidentiranega vpisa\
  \ v predpisan register sobodajalcev in ne na dejansko opravljanje registrirane dejavnosti.\n\
  Predlog, ki se nana\u0161a na zmanj\u0161anje \u0161tevila le\u017Ei\u0161\u010D\
  \ za sobodajalce, bomo ob prvih spremembah in dopolnitvah ZGos ter podzakonskih\
  \ predpisov preu\u010Dili, da se ugotovi, ali izhajajo potrebe po \_spremembi ZGos,\
  \ vezano na opravljanje gostinske dejavnosti pri sobodajalcih \u2014 fizi\u010D\
  ne osebe, ki opravljajo dejavnost le ob\u010Dasno in gostom nudijo do 15 le\u017E\
  i\u0161\u010D.\_Spremembe in dopolnitve zakonskih predpisov, ki se nana\u0161a na\
  \ opravljanje gostinske dejavnosti, bo ministrstvo pripravilo v letu 2019/2020."
