response: "Odziv generalnega sekretariata Vlade RS\nV skladu z Zakonom o dr\u017E\
  avni upravi je uprava dol\u017Ena spremljati stanje dru\u017Ebe na podro\u010Djih,\
  \ za katera je pristojna, in skrbeti za njen razvoj v skladu s sprejeto politiko\
  \ dr\u017Eave. Po zakonski dolo\u010Dbi uprava vzpostavi, vodi, vzdr\u017Euje in\
  \ povezuje zbirke podatkov in evidence.\nVlada Republike Slovenije ustanavlja delovne\
  \ komisije in delovna telesa na podlagi Poslovnika Vlade Republike Slovenije, kjer\
  \ je za izpolnitev nalog bodisi potrebno usklajevanje med ministrstvi in vladnimi\
  \ slu\u017Ebami oziroma nevladnimi organizacijami, kadar gre za strokovna vpra\u0161\
  anja, ki se ti\u010Dejo ve\u010D resorjev. Ustanovitev svetov, komisij in delovnih\
  \ skupin pa nalagajo Vladi Republike Slovenije tudi posamezni zakoni, podzakonski\
  \ akti, kolektivne pogodbe in mednarodne pogodbe.\nKot \u017Ee re\u010Deno, gre\
  \ pri ustanovljenih komisijah in delovnih telesih praviloma za delovne skupine in\
  \ delovna telesa, ki so ustanovljena za opravo dolo\u010Dene naloge ali za spremljanje\
  \ stanja na dolo\u010Denem podro\u010Dju, in ne za organizacijske enote v organih\
  \ dr\u017Eavne uprave.\nV vseh navedenih primerih je potrebno poudariti, da gre\
  \ za sodelovanje uradnikov pri re\u0161evanju strokovnih problemov, ne pa za ustanovitev\
  \ oseb javnega prava (agencije, sklada, javnega zavoda), ki so kompleksnej\u0161\
  e narave in se\u017Eejo na razli\u010Dna podro\u010Dja. Posledi\u010Dno ustvarjanje\
  \ delovnih mest za opravljanje teh nalog ni potrebno.\nUradniki sodelujejo pri delu\
  \ delovnih teles v okviru rednih delovnih obveznosti in za to delo niso posebej\
  \ pla\u010Dani, kar je dolo\u010Deno tudi v  2. to\u010Dki sklepa Vlade Republike\
  \ Slovenije o dolo\u010Ditvi povra\u010Dil stro\u0161kov v zvezi z delom strokovnih\
  \ svetov Vlade Republike Slovenije \u0161tevilka: 114-01/93-1/9-8 z dne 20. 7. 1995.\
  \ V kolikor pri delu delovnih teles sodelujejo zunanji strokovnjaki, so ti upravi\u010D\
  eni do povra\u010Dil stro\u0161kov v skladu z dolo\u010Dili zgoraj navedenega sklepa.\
  \ Vsaka vlada se v za\u010Detku svojega mandata seznani z obstoje\u010Dimi delovnimi\
  \ telesi Vlade Republike Slovenije ter vsakokrat znova preveri potrebo po delovanju\
  \ le-teh. V lu\u010Di lastne reorganizacije in racionalizacije delovanja pa pristopi\
  \ k urejanju podro\u010Dja delovanja delovnih teles in komisij vlade tudi na na\u010D\
  in, da ob vsakem posameznem predlogu za ustanovitev novega delovnega telesa ali\
  \ komisije, ki je predlo\u017Een v vladni postopek, prou\u010Di smotrnost njene\
  \ ustanovitve.   \n "
