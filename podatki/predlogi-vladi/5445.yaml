response: "Odziv Ministrstva za notranje zadeve\nUpravljanje e-zemlji\u0161ke knjige\
  \ je v pristojnosti Ministrstva za pravosodje, ki je izgradnjo in upravljanje informacijskega\
  \ sistema eZK preneslo na Vrhovno sodi\u0161\u010De Republike Slovenije. Pri vseh\
  \ novih vpisih nepremi\u010Dnin v eZK se podatki o lastniki samodejno osve\u017E\
  ijo prek spletnih servisov iz centralnega registra prebivalcev (CRP). Pri spremembah\
  \ vpisov (na primer sprememba priimka lastnice \u017Ee vpisane v eZK v pobudi predlagam.vladi.si)\
  \ se spremembe podatkov o lastnikih \u0161e ne osve\u017Eujejo samodejno.\nVrhovno\
  \ sodi\u0161\u010De je \u017Ee pred pobudo predlagam.vladi.si pri\u010Delo z aktivnostmi\
  \ za samodejno osve\u017Eevanje sprememb podatkov o lastnikih v eZK iz CRP. Aktivnosti\
  \ in \u010Dasovnica nadgradenj eZK so v pristojnosti Vrhovnega sodi\u0161\u010D\
  a.  \n \n "
