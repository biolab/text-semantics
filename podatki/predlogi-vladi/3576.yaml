response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nZakon o avtorskih\
  \ in sorodnih pravicah (ZASP) ne razlo\u010Duje avtorskih del glede na vir financiranja,\
  \ saj varuje vsa avtorska dela enako. Varovana dela in njihove sestavine so dolo\u010D\
  ene v 5. in 6. \u010Dlenu ZASP, medtem ko 9. \u010Dlen dolo\u010Da stvaritve, ki\
  \ niso varovane kot avtorska dela. Predelave avtorskega dela pa so posebej dolo\u010D\
  ene v 7. \u010Dlenu ZASP. Avtor pa je vedno le fizi\u010Dna oseba , kar dolo\u010D\
  a 10. \u010Dlen ZASP. Sestavine materialne avtorske pravice dolo\u010Da 21. do 22.\
  \ \u010Dlen ZASP. Prosta uporaba avtorske pravice dolo\u010Da 48. do 57. \u010D\
  len ZASP. Prenos avtorske pravice pa ureja 70. \u010Dlen ZASP, domneva prenosa avtorske\
  \ pravice v primeru delovnega razmerja pa dolo\u010Da 101. \u010Dlen ZASP.\nGlede\
  \ na zgoraj na\u0161tete dolo\u010Dbe ZASP je mogo\u010De zaklju\u010Diti, da je\
  \ mo\u017Ena prosta uporaba javno financiranih avtorskih del, kadar:\nje avtor dela\
  \ zaposlen pri osebi javnega prava in se pravice po 101. \u010Dlenu ZASP prenesejo\
  \ na delodajalca\nse avtorsko delo uporablja po katerem od \u010Dlenov, ki dolo\u010D\
  ajo prosto uporabo (npr. za potrebe pouka)\noseba javnega prava predela avtorsko\
  \ delo, pa pri tem ne kr\u0161i avtorske pravice v skladu s 7. \u010Dlenom ZASP\n\
  je avtorska pravica s pogodbo prenesena na osebo javnega prava.\nTorej te\u017E\
  ava ni v tem, da so javno financirana gradiva za\u0161\u010Ditena z avtorsko pravico,\
  \ temve\u010D v tem, da se te pravice ustrezno (s pogodbo) ne prenesejo na osebo\
  \ javnega prava, ki je nastanek avtorskega dela financirala. V kolikor je namre\u010D\
  \ avtorska pravica prenesena na osebo javnega prava, je v skladu s 25. \u010Dlenom\
  \ Zakona o dostopu do informacij javnega zna\u010Daja na voljo vsakomur na vpogled,\
  \ dovoljen pa je tudi prepis, fotokopiranje ali elektronsko zapisovanje.\n "
