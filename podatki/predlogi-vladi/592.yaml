response: "Odziv Ministrstva za pravosodje\nV skladu z Zakonom o sodi\u0161\u010D\
  ih  Ministrstvo za pravosodje vodi postopek razre\u0161itve sodnega izvedenca iz\
  \ razlogov, dolo\u010Denih v 89. \u010Dlenu, ter v skladu s postopkom, dolo\u010D\
  enim v Pravilniku o sodnih izvedencih in sodnih cenilcih  in po pravilih zakona,\
  \ ki ureja splo\u0161ni upravni postopek.\nMinister za pravosodje v skladu z drugim\
  \ odstavkom 19. \u010Dlena Pravilnika postopek za razre\u0161itev za\u010Dne na\
  \ predlog predsednika sodi\u0161\u010Da ali po uradni dol\u017Enosti. Predlog predsednika\
  \ sodi\u0161\u010Da oziroma obvestilo, da je za\u010Det postopek za razre\u0161\
  itev po uradni dol\u017Enosti z navedbo razlogov, se v skladu z 20. \u010Dlenom\
  \ Pravilnika, po\u0161lje v odgovor izvedencu, zoper katerega je postopek razre\u0161\
  itve za\u010Det.\nV skladu z 89. \u010Dlenom ZS minister, pristojen za pravosodje,\
  \ razre\u0161i sodnega izvedenca:\n   1. \u010De sam zahteva razre\u0161itev;\n\
  \   2. \u010De ne izpolnjuje ve\u010D pogojev iz \u010Detrtega odstavka 84. \u010D\
  lena tega zakona ali pogojev iz prvega odstavka 87. \u010Dlena tega zakona;\n  \
  \ 3. \u010De svojih dol\u017Enosti ni opravil redno;\n   4. \u010De svojih dol\u017E\
  nosti ne opravlja vestno;\n   5. \u010De ravna v nasprotju z dolo\u010Dbo 85. \u010D\
  lena tega zakona;\n   6. \u010De se ukvarja s pridobitno dejavnostjo, ki bi lahko\
  \ vplivala na objektivno in od zunanjih vplivov neodvisno opravljanje te funkcije.\n\
  Za ugotavljanje razloga iz 4. to\u010Dke minister za pravosodje po pravnomo\u010D\
  nosti sodne zadeve, v kateri je izvedenec podal izvedensko mnenje, ustanovi komisijo.\n\
  Iz tega izhaja, da Ministrstvo, razen v zvezi z ugotavljanjem pogoja (ne)vestnosti\
  \ in \u0161e to le v pravnomo\u010Dno kon\u010Danih sodnih zadevah, ne more presojati\
  \ strokovne pravilnosti konkretnega izvedenskega mnenja. Ta je izklju\u010Dno v\
  \ pristojnosti sodi\u0161\u010Da.\nStranke svoje pravice namre\u010D uveljavljajo\
  \ v okviru konkretnega sodnega postopka, pri \u010Demer o utemeljenosti oziroma\
  \ neutemeljenosti njihovih zahtevkov, odlo\u010Da sodi\u0161\u010De, ki je samostojno,\
  \ neodvisno in vezano na ustavo ter zakon. Ministrstvo za pravosodje \u0161e poudarja,\
  \ da je vsako izvedensko mnenje, ki ga je v dokaznem postopku odredilo sodi\u0161\
  \u010De, tako kot ostala dokazna sredstva, podvr\u017Eeno na\u010Delu proste presoje\
  \ dokazov. Odlo\u010Ditev o tem ali bo sodi\u0161\u010De v posameznem primeru sledilo\
  \ izvedenskemu mnenju ter v primeru, \u010De je v zadevi imenovanih ve\u010D izvedencev,\
  \ kateremu, je v izklju\u010Dni pristojnosti sodi\u0161\u010Da. V kolikor se stranke\
  \ ne strinjajo z odlo\u010Ditvami sodnih organov, lahko tako po na\u010Delu ve\u010D\
  stopenjskega sodnega odlo\u010Danja in hkrati po na\u010Delu pravice do pravnega\
  \ sredstva uveljavljajo varstvo svojih pravic z vlo\u017Eitvijo rednih in izrednih\
  \ pravnih sredstev na pristojne sodne organe.\nMinistrstvo za pravosodje je kot\
  \ upravni organ del izvr\u0161ilne veje oblasti in kot tak\u0161en lo\u010Den od\
  \ sodne veje oblasti, zaradi \u010Desar ne more izvajati nadzora nad zakonitostjo\
  \ in pravilnostjo sodnih odlo\u010Ditev ali kakorkoli vplivati na potek konkretnega\
  \ sodnega postopka, saj bi to pomenilo tako kr\u0161itev ustavnega na\u010Dela o\
  \ neodvisnosti sodnikov , kot tudi na\u010Dela delitve oblasti . Sodne odlo\u010D\
  itve med drugim namre\u010D vklju\u010Dujejo tako odlo\u010Ditev sodi\u0161\u010D\
  a glede postavitve izvedenca, vsebino nalog, ki jih nalo\u017Ei sodnemu izvedencu,\
  \ kot tudi kon\u010Dno presojo izvedenskega mnenja.\nV primeru, da ima stranka nad\
  \ delom konkretnega sodnega izvedenca pripombe, pa lahko prito\u017Ebo zoper njega\
  \ poda tudi na Ministrstvo za pravosodje, \u017Dupan\u010Di\u010Deva 3, 1000 Ljubljana,\
  \ pri \u010Demer Ministrstvo njeno prito\u017Ebo obravnava v skladu s svojimi pristojnostmi,\
  \ v okviru katerih, glede na obstoj razre\u0161itvenih razlogov, (lahko) zoper konkretnega\
  \ izvedenca uvede postopek za razre\u0161itev sodnega izvedenca po uradni dol\u017E\
  nosti.\nGlede na vse navedeno Ministrstvo za pravosodje ocenjuje, da je v veljavni\
  \ zakonodaji nadzor nad sodnimi izvedenci \u017Ee ustrezno urejen, zato nadaljnja\
  \ obravnava tega predloga (592) ni potrebna.\n "
