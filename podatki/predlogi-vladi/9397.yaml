response: "Odziv Ministrstva za okolje in prostor\nV krovni uredbi s podro\u010Dja\
  \ ravnanja z odpadki (Uredba o odpadkih) je dolo\u010Deno, da je odpadke prepovedano\
  \ pu\u0161\u010Dati v okolju, jih odmetavati ali z njimi nenadzorovano ravnati.\
  \ Posameznik, ki je imetnik odpadkov, je za kr\u0161itev te dolo\u010Dbe lahko kaznovan\
  \ z globo od 100 do 300 evrov. Predpisane kazni pa so vi\u0161je za osebe, ki opravljajo\
  \ dejavnost (pravne osebe, samostojne podjetnike, posamezniki, ki opravljajo dejavnost)\
  \ in njihove odgovorne osebe.\nPoleg tega pa na podlagi Zakona o lokalni samoupravi\
  \ ob\u010Dina samostojno opravlja lokalne zadeve javnega pomena (tako imenovane\
  \ \xBBizvirne naloge\xAB ob\u010Din), ki jih dolo\u010Di s splo\u0161nim aktom ob\u010D\
  ine ali so dolo\u010Dene z zakonom. V okviru teh nalog skrbi za varstvo zraka, tal,\
  \ vodnih virov, za varstvo pred hrupom, za zbiranje in odlaganje odpadkov in opravlja\
  \ druge dejavnosti varstva okolja. Podrobnej\u0161e naloge in na\u010Din izvajanja\
  \ nalog varstva okolja, skladno z 19. b \u010Dlenom tega zakona ob\u010Dina dolo\u010D\
  i v odloku.\nNadzor nad izvajanjem dolo\u010Dil odloka in iz tega izhajajo\u010D\
  e kazenske dolo\u010Dbe v primeru komunalnih odpadkov izvajajo ob\u010Dinske in\u0161\
  pekcijske slu\u017Ebe.\nMinistrstvo za okolje in prostor sku\u0161a poleg kazenskih\
  \ ukrepov ve\u010D energije usmeriti v informiranje o \u0161kodljivih vplivih nezakonitega\
  \ odlaganja in smetenja. V boju zoper smetenje moramo sodelovati tako pristojni\
  \ organi, potro\u0161niki kot tudi proizvajalci (spodbuda k trajnostni uporabi proizvodov\
  \ in ustreznemu ravnanju z njimi tudi po koncu njihove \u017Eivljenjske dobe).\n\
  In\u0161pekcija za okolje in naravo je v letih 2017 in 2018 na podro\u010Dju ravnanja\
  \ z odpadki v 275 primerih izrekla globe v vi\u0161ini 724.198 evrov. Globe se nana\u0161\
  ajo na celotno podro\u010Dje ravnanja z odpadki (vklju\u010Dujo\u010D smetenje/neustrezno\
  \ odlaganje), v 550 primerih pa je bil kr\u0161iteljem izdan opomin.\n "
