response: "Odziv Ministrstva za finance\nMinistrstvo za finance je v letu 2009 pripravilo\
  \ predlog Zakona o spremembah in dopolnitvah Zakona o igrah na sre\u010Do (v nadaljnjem\
  \ besedilu: predlog zakona), s katerim je \u017Eelelo uvesti spremembe in dopolnitve\
  \ na dolo\u010Denih podro\u010Djih prirejanja iger na sre\u010Do, zlasti s ciljem\
  \ uveljaviti dru\u017Ebeno odgovorno prirejanje iger na sre\u010Do ter za\u0161\u010D\
  ititi mladoletne in druge ob\u010Dutljive osebe pred \u0161kodljivimi vplivi in\
  \ posledicami igranja iger na sre\u010Do ter pove\u010Dati u\u010Dinkovitost nadzora,\
  \ posebno \u0161e pri nedovoljenem prirejanju iger na sre\u010Do v Sloveniji brez\
  \ koncesije Vlade RS. Pri predlaganju predloga zakona v vladno obravnavo so bile\
  \ v celoti spo\u0161tovane dolo\u010Dbe Poslovnika Vlade Republike Slovenije, v\
  \ Dr\u017Eavnem zboru pa je bil predlog zakona obravnavan po rednem postopku.  Predlog\
  \ zakona je bil dne 24.6.2009 objavljen na spletni strani Ministrstva za finance\
  \ in poslan v predhodno medresorsko usklajevanje s 15- dnevnim rokom za pripombe.\
  \ Pripombe in mnenja je posredovalo 17 dele\u017Enikov in dve ministrstvi (Ministrstvo\
  \ za delo dru\u017Eino in socialne zadeve ter Ministrstvo za \u0161olstvo in \u0161\
  port, njune pripombe pa se ne nana\u0161ajo na omenjena \u010Dlena). Predlog zakona\
  \ je bil nato dne 11.8.2009 objavljen v vladnem informacijskem sistemu, v roku za\
  \ pripombe, ki je tekel do 20.8.2009, pa je pripombe posredovalo eno ministrstvo\
  \ (Ministrstvo za notranje zadeve, vendar se pripombe ne nana\u0161ajo na omenjena\
  \ \u010Dlena). Odbor Vlade RS  za gospodarstvo in trajnostni razvoj je predlog zakona\
  \ obravnaval na seji dne 25.8.2009 in ga podprl brez pripomb. Vlada RS pa je predlog\
  \ zakona obravnavala na seji dne 27.8.2009, dolo\u010Dila njegovo besedilo in ga\
  \ poslala v obravnavo Dr\u017Eavnemu zboru po rednem postopku. V zvezi s spremenjenim\
  \ 6. \u010Dlenom Zakona o igrah na sre\u010Do poudarjamo, da se ureditev z uveljavitvijo\
  \ ZIS-C glede prepovedi opravljanja storitev za ponudnike iger na sre\u010Do, ki\
  \ nimajo koncesije Vlade RS, ni pomembno spremenila. Opozoriti \u017Eelimo, da je\
  \ bilo \u017Ee po prej\u0161nji dolo\u010Dbi 6. \u010Dlena, v Sloveniji prepovedano\
  \ sprejemanje vpla\u010Dil za igre na sre\u010Do ali opravljanje drugih storitev\
  \ v zvezi s katerokoli igro na sre\u010Do za tuje osebe. Z ZIS\u2013C so le natan\u010D\
  neje dolo\u010Dene storitve, ki so bile prepovedane \u017Ee doslej, prepoved opravljanja\
  \ storitev pa se nana\u0161a  za vse osebe, ki nimajo koncesije Vlade RS, ne le\
  \ za tuje.  V Sloveniji so bile do sedaj ve\u010D ponudnikom, ki prirejajo igre\
  \ na sre\u010Do v Sloveniji, pa za to prirejanje nimajo koncesije Vlade RS,  izdane\
  \ odlo\u010Dbe o prepovedi prirejanja iger na sre\u010Do. Glede na to da jih v ve\u010D\
  ini primerov niso spo\u0161tovali, je bil uveden postopek upravne izvr\u0161be po\
  \ drugi osebi, katere pa ponudniki storitev informacijske dru\u017Ebe, zaradi dolo\u010D\
  enih nejasnosti izvr\u0161itve, niso izvedli. Zato je bila z novim devetim odstavkom\
  \ 107. \u010Dlena natan\u010Dneje dolo\u010Dena pravna podlaga za izvr\u0161itev\
  \ odlo\u010Dbe o prepovedi prirejanja iger na sre\u010Do preko druge osebe \u2013\
  \ ponudnika storitev informacijske dru\u017Ebe.  V zvezi z izvajanjem zakonske dolo\u010D\
  be, ki se nana\u0161a na omejitev dostopa do spletnih strani oziroma drugih telekomunikacijskih\
  \ povezav, preko katerih se prirejajo igre na sre\u010Do brez koncesije Vlade RS,\
  \ pa dodatno pojasnjujemo, da bi bil ta ukrep lahko nalo\u017Een \u0161ele potem,\
  \ ko bi bilo ponudniku iger na sre\u010Do, ki jih prireja v Sloveniji brez koncesije\
  \ Vlade RS, z odlo\u010Dbo prepovedano prirejanje iger na sre\u010Do. Opozarjamo,\
  \ da osmi odstavek 107. \u010Dlena Zakona o igrah na sre\u010Do dolo\u010Da, da\
  \ v primerih, ko nadzorni organ pri izvajanju nadzora ugotovi, da se igre na sre\u010D\
  o prirejajo brez dovoljenja ali koncesije, izda odlo\u010Dbo o prepovedi prirejanja\
  \ iger na sre\u010Do. Zato zakonska dolo\u010Dba devetega odstavka 107. \u010Dlena\
  \ Zakona o igrah na sre\u010Do, ki se nana\u0161a na omejitev dostopa do spletnih\
  \ strani, pomeni zgolj izvr\u0161itev predhodne prepovedne odlo\u010Dbe za ponudnika\
  \ iger na sre\u010Do.  Glede na to, da je prirejanje iger na sre\u010Do brez dovoljenja\
  \ oziroma koncesije v 212. \u010Dlenu Kazenskega zakonika (Uradni list RS, \u0161\
  t. 55/08, 66/08 \u2013 popravek in 39/09) opredeljeno kot kaznivo dejanje, ocenjujemo,\
  \ da tak\u0161en ukrep ni nesorazmeren. Osnovna zagro\u017Eena kazen je namre\u010D\
  \ zapor do treh let, v primeru pridobitve velike premo\u017Eenjske koristi ali povzro\u010D\
  itve velike premo\u017Eenjske \u0161kode pa zapor od enega do osmih let.   V zvezi\
  \ z o\u010Ditano neusklajenostjo navedenih zakonskih dolo\u010Dil z obstoje\u010D\
  o zakonodajo in sicer s tretjim odstavkom 9. \u010Dlena Zakona o elektronskem poslovanju\
  \ na trgu (Uradni list RS, \u0161t. 96/09 \u2013 uradno pre\u010Di\u0161\u010Deno\
  \ besedilo) poudarjamo, da je ta o\u010Ditek neutemeljen, saj se po izrecni dolo\u010D\
  bi 4. to\u010Dke prvega odstavka 2. \u010Dlena, zakon ne uporablja za dejavnosti\
  \ igralni\u0161tva, pri katerih gre za vlo\u017Eke denarne vrednosti v igrah na\
  \ sre\u010Do, vklju\u010Dno z loterijami in transakcijami s stavami.    Ministrstvo\
  \ za finance in nadzorni organ Urad RS za nadzor prirejanja iger na sre\u010Do se\
  \ zavedata pomanjkljivosti navedenih ukrepov, zlasti glede mo\u017Enosti popolne\
  \ blokade. Kljub temu pa se pri\u010Dakuje zmanj\u0161anje neposredne ponudbe spletnih\
  \ iger na sre\u010Do, ki jih ponujajo ponudniki, ki nimajo koncesije Vlade RS in\
  \ posledi\u010Dno zmanj\u0161anje obsega nedovoljenega prirejanja iger na sre\u010D\
  o v Sloveniji. Na uspe\u0161nost tovrstnih ukrepov ka\u017Ee primer sosednje Italije,\
  \ kjer je nadzorni organ \u017Ee od leta 2007 poobla\u0161\u010Den, da spremlja\
  \ spletne strani, ki ponujajo nedovoljeno prirejanje iger na sre\u010Do in o tem\
  \ obve\u0161\u010Da ponudnike spletnih storitev v Italiji, ki so dol\u017Eni izvr\u0161\
  iti blokado teh strani. V letu 2008 so tako preusmerili preko 446 milijonov poskusov,\
  \ v prvih \u0161estih mesecih leta 2009 pa preko 898 milijonov poskusov dostopa\
  \ do nedovoljenih spletnih strani. Ne glede na navedene razloge, zaradi katerih\
  \ se je z ZIS-C spremenil 6. in dopolnil 107. \u010Dlena Zakona o igrah na sre\u010D\
  o, pa je Ministrstvo za finance pristopilo k pripravi sprememb Zakona o igrah na\
  \ sre\u010Do, upo\u0161tevaje pobudo Direktorata za informacijsko dru\u017Ebo Ministrstva\
  \ za visoko \u0161olstvo, znanost in tehnologijo ter predlog Informacijskega poobla\u0161\
  \u010Denca za spremembo Zakona o igrah na sre\u010Do, ki sta bila posredovana v\
  \ \u010Dasu ponovnega odlo\u010Danja o ZIS-C v Dr\u017Eavnem zboru v leto\u0161\
  njem letu.  Pri predlogu spremembe Zakona o igrah na sre\u010Do bo Ministrstvo za\
  \ finance, kot pripravljavec gradiva, zasledovalo javni interes, pravno varnost\
  \ udele\u017Eencev, odgovornosti ponudnikov storitev informacijske dru\u017Ebe ter\
  \ komunikacijsko zasebnost in svobodo izra\u017Eanja posameznika. Menimo, da je\
  \ predlog za nujno spremembo ZIS-C, ki je bil posredovan preko spletnega orodja\
  \ predlagam.vladi.si, vsebinsko povezan s pobudo Direktorata za informacijsko dru\u017E\
  bo Ministrstva za visoko \u0161olstvo, znanost in tehnologijo ter predlogom Informacijskega\
  \ poobla\u0161\u010Denca in je primeren za nadaljnjo obravnavo.  Tako bo s predlagano\
  \ spremembo Zakona o igrah na sre\u010Do z zgoraj navedenimi cilji, smiselno obravnavan\
  \ in upo\u0161tevan tudi ta predlog.   "
