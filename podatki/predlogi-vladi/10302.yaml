response: "Odziv Ministrstva za infrastrukturo\n\nPo na\u0161em mnenju je treba obseg\
  \ obnove vozi\u0161\u010Da dolo\u010Diti smiselno glede na vrsto, obseg in razporeditev\
  \ po\u0161kodb vozi\u0161\u010Da. \u010Ce gre npr. za mre\u017Easte razpoke, ki\
  \ so razporejene po ve\u010Dji povr\u0161ini voznega pasu, ve\u010Dje posedke v\
  \ kolesnicah, ve\u010D udarnih jam, razporejenih na manj\u0161i povr\u0161ini cestnega\
  \ odseka, je predlog o sanaciji celotne \u0161irine voznega pasu smiseln. Prav tako\
  \ se v primeru vgradnje komunalnih vodov, ko gre za ukrep z dalj\u0161o \u017Eivljenjsko\
  \ dobo, praviloma zahteva izvedba del v \u0161irini voznega pasu ali v celotni \u0161\
  irini vozi\u0161\u010Da. Pogosto se na terenu soo\u010Damo s primeri po\u0161kodb,\
  \ ki so omejene na zelo majhno povr\u0161ino (npr. posamezne udarne jame, odkru\u0161\
  en rob vozi\u0161\u010Da). V teh primerih bi bila sanacija vozi\u0161\u010Da v celotni\
  \ \u0161irini voznega pasu ekonomsko neupravi\u010Dena, zato se sanacija omeji zgolj\
  \ na dejanski obseg po\u0161kodbe. Seveda pa je treba tudi krpanja po\u0161kodb\
  \ manj\u0161ih dimenzij izvesti kvalitetno in v skladu s postopki, opisanimi v tehni\u010D\
  ni specifikaciji TSC 08.311/1: 2005 Redno vzdr\u017Eevanje cest \u2013 Vzdr\u017E\
  evanje prometnih povr\u0161in \u2013 Asfaltna vozi\u0161\u010Da.Kot je bilo \u017E\
  e navedeno mora biti krpanje asfaltnih povr\u0161in izvedeno kvalitetno, pri \u010D\
  emer je treba zaradi omejenosti finan\u010Dnih sredstev njihov obseg dolo\u010D\
  iti smiselno glede na obseg in naravo po\u0161kodbe. Ob tem je treba poudariti,\
  \ da je krpanje po\u0161kodb na vozi\u0161\u010Du kratkoro\u010Den ukrep za zagotovitev\
  \ varnosti in udobnosti vo\u017Enje. Dolgoro\u010Dno se ustrezno stanje vozi\u0161\
  \u010D zagotavlja z investicijskim vzdr\u017Eevanjem vozi\u0161\u010D, ki je tudi\
  \ stro\u0161kovno bolj u\u010Dinkovito. "
