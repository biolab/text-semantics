response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi s posredovanimi stali\u0161\u010Di pojasnjujemo, da pokojninsko in\
  \ invalidsko zavarovanje v Republiki Sloveniji temelji na zavarovalni\u0161kem principu,\
  \ kar v osnovi pomeni, da je pravica do pokojnine pravica iz pokojninskega in invalidskega\
  \ zavarovanja, ki izhaja iz minulega dela in temelji na prispevkih, vpla\u010Danih\
  \ v \u010Dasu aktivne dobe zavarovanca ter da mora obstajati sorazmernost med vpla\u010D\
  animi prispevki in prejemki iz sistema, pokojnina pa naj bi predstavljala nadaljevanje\
  \ oziroma nadome\u0161\u010Danje dohodka, ki ga je zavarovanec prejemal tekom aktivne\
  \ dobe. Dol\u017Eina dopolnjene pokojninske dobe pogojuje vi\u0161ino odstotka,\
  \ ki se uporabi za odmero starostne pokojnine, le-ta pa se razlikuje glede na spol\
  \ zavarovanca. Vi\u0161ina vpla\u010Danih prispevkov je odvisna od vi\u0161ine osnove,\
  \ kar pomeni, da mora oseba z vi\u0161jo osnovo pla\u010Dati tudi vi\u0161je prispevke.\n\
  Potrebno pa je dodati, da sistem pokojninskega zavarovanja v RS vendarle ni \u010D\
  isti \xBBzavarovalni\u0161ki\xAB sistem, temve\u010D gre za sistem, ki temelji tudi\
  \ na na\u010Delih vzajemnosti in solidarnosti. Na\u010Delo intrageneracijske solidarnosti\
  \ oziroma redistribucije na\u0161 pokojninski sistem zagotavlja z omejitvijo najvi\u0161\
  je pokojninske osnove oz. osnove za odmero pokojnine, kar posledi\u010Dno pomeni\
  \ pri osebah z vi\u0161jimi dohodki ni\u017Ejo nadomestitveno stopnjo ob hkratnem\
  \ dejstvu, da osnova za pla\u010Dilo prispevkov ni omejena. Sedanja ureditev je\
  \ predvsem posledica dejstva, da je v sistemu mo\u010Dno prisoten sistem solidarnosti\
  \ med posamezniki oziroma redistribucije znotraj posamezne generacije, ki je sicer\
  \ zna\u010Dilen za socialne transferje, kar pa pokojnine seveda niso. V sistemu\
  \ so tako vgrajene vertikalna solidarnost med generacijo aktivnih in upokojenih\
  \ (prispevki so obvezni in proporcionalni glede na prispevno osnovo; zavarovanci\
  \ z vi\u0161jimi pla\u010Dami oziroma dohodki pla\u010Dujejo prispevke od osnov,\
  \ ki navzgor niso omejene, medtem ko se njihove pravice limitirajo z dolo\u010D\
  itvijo najvi\u0161je pokojninske osnove), horizontalna solidarnost med upokojenci\
  \ (maksimalno razmerje med pokojninami za enako dolgo dobo zavarovanja 1:4) in solidarnost\
  \ med upokojenci, ki so se upokojili v razli\u010Dnih obdobjih. Pri invalidski upokojitvi\
  \ pa je solidarnost vpeljana \u0161e v vi\u0161ji meri kot pri starostni pokojnini,\
  \ saj pokojnina ni odmerjena zgolj od dose\u017Eene pokojninske dobe (pri\u0161\
  teta doba, zajam\u010Dena vi\u0161ina minimalnih odmernih odstotkov ob nastopu invalidnosti\
  \ pred 65. letom starosti, pridobitev pravice ob ni\u017Eji zavarovalni dobi od\
  \ 15 let, itd.).\nNa gmotni polo\u017Eaj invalidskih upokojencev tako neposredno\
  \ vplivajo odmera pokojnine od najni\u017Eje oziroma najvi\u0161je pokojninske osnove,\
  \ zagotovljena najni\u017Eja pokojnina, ter poseben na\u010Dina odmere invalidske\
  \ pokojnine v vi\u0161ini 36 odstotkov (mo\u0161ki) ali 39 odstotkov \u017Eenske,\
  \ \u010De je invalidnost nastala pred starostjo 65 let, \u010De pa je nastala po\
  \ tej starosti pa najmanj v vi\u0161ini 26 odstotkov pokojninske osnove. \u010C\
  e je invalidnost posledica poklicne bolezni ali po\u0161kodbe pri delu, pa se pokojnina\
  \ ne glede na dopolnjeno pokojninsko dobo odmeri najmanj v vi\u0161ini 57,25 odstotka\
  \ od pokojninske osnove.\nNa\u010Deli vzajemnosti in solidarnosti sta tako na\u010D\
  eli, ki posameznikom, ki so imeli v svojem aktivnem obdobju zelo nizke pla\u010D\
  e, zaradi \u010Desar s svojimi vpla\u010Dili ne bi dosegli niti minimalne pokojnine,\
  \ omogo\u010Da, da se upokojijo s pokojnino, odmerjeno od najni\u017Eje pokojninske\
  \ osnove, ki pri teh posameznikih nastopa v funkciji socialnega korektiva. Zaradi\
  \ na\u010Dela solidarnosti ali redistribucije se tem zavarovancem torej zagotavljajo\
  \ vi\u0161je pravice, kot bi jim pripadale glede na pokojninsko dobo in vi\u0161\
  ino pla\u010Danih prispevkov, ravno tako so priznane vi\u0161je pravice zaradi dejstva,\
  \ da odmerni odstotki niso odvisni zgolj od dejansko dose\u017Eene pokojninske dobe.\
  \ Za razliko, ki jo te osebe prejmejo med pokojnino, ki bi ustrezala njihovim prispevkom\
  \ in pokojnino, ki jo garantira obvezni (javni) pokojninski sistem, je potrebno\
  \ zagotoviti finan\u010Dna sredstva, ki pa gredo deloma v \u0161kodo posameznikom,\
  \ ki so pla\u010Devali prispevke, ki presegajo najvi\u0161jo pokojninsko osnovo,\
  \ deloma pa v breme dr\u017Eave. Ker je v slovenskem javnem pokojninskem sistemu\
  \ vi\u0161ina pokojnine z zakonom omejena tako navzdol kot navzgor in je najvi\u0161\
  ja pokojnina preko najvi\u0161je pokojninske osnove limitirana s 4-kratnikom najni\u017E\
  je pokojninske osnove, se vsa finan\u010Dna sredstva, ki jih ti posamezniki s prispevki\
  \ prepla\u010Dajo, prerazporedijo znotraj sistema in z vidika posameznika nastopajo\
  \ kot dav\u010Dni odtegljaj. Ker pa ne glede na navedeno \u0161e vedno zmanjka finan\u010D\
  nih sredstev za izpla\u010Dilo vseh pravic, ki se financirajo iz javnega pokojninskega\
  \ sistema, razliko dopla\u010Da dr\u017Eava. Osebe z vi\u0161jimi dohodki, ki bi\
  \ glede na kriterije imele pokojnino vi\u0161jo od maksimalno dolo\u010Dene, prejmejo\
  \ torej pokojnino v maksimalno dolo\u010Deni vi\u0161ini, torej manj, kot bi prejemali,\
  \ \u010De bi bila pokojnina odvisna zgolj od pla\u010Dila prispevkov. Na ta na\u010D\
  in v skladu s solidarnostnim na\u010Delom zagotavljajo sredstva za osebe z ni\u017E\
  jimi dogodki tekom aktivne dobe, kar prispeva k vi\u0161ji socialni varnosti upokojencev.\
  \ Sistem obveznega pokojninskega zavarovanja je tako tudi solidarno naravnan, vendar\
  \ pa ne gre spregledati, da gre vendarle za sistem na podlagi zavarovanja, v katerem\
  \ mora biti do dolo\u010Dene mere spo\u0161tovana tudi vi\u0161ina prispevka posameznika\
  \ med aktivno dobo.\nUstavno sodi\u0161\u010De RS je v svoji odlo\u010Dbi \u0161\
  t. Up-360/05 (z dne 2.10.2008, Uradni list RS, \u0161t. 113/08 odlUS XVII, 85) o\
  \ bistvu ali jedru pravice do pokojnine podalo stali\u0161\u010De, da gre pri pravici\
  \ do pokojnine za pravico posameznika, da na podlagi pla\u010Danih prispevkov in\
  \ ob izpolnjenih razumnih pogojih pridobi in u\u017Eiva pokojnino, ki mu zagotavlja\
  \ socialno varnost. Glede vsebine ustavno varovanega jedra pravice do pokojnine\
  \ torej ni dvoma, da gre pri pokojnini za pri\u010Dakovano pravico na podlagi vpla\u010D\
  anih prispevkov, ki bo upokojencu v starosti nadome\u0161\u010Dala pla\u010Do in\
  \ zagotavljala dolo\u010Deno \u017Eivljenjsko raven.\nPravico do pokojnine, ki jo\
  \ sicer prvi odstavek 50. \u010Dlena Ustave Republike Slovenije (v nadaljevanju:\
  \ Ustava) izrecno dolo\u010Da kot del pravice do socialne varnosti, Ustava v celoti\
  \ prepu\u0161\u010Da zakonskemu urejanju. Vendar iz Ustave kljub temu izhaja, da\
  \ mora pravica do pokojnine primarno temeljiti na zavarovalnem principu. V tem smislu\
  \ je pokojnina premo\u017Eenjska pravica, ker je predvsem odvisna od trajanja in\
  \ vi\u0161ine pla\u010Devanja prispevkov. To pomeni, da mora pokojnina v dolo\u010D\
  eni meri zagotavljati kontinuiteto \u017Eivljenjskega standarda, ki ga je imel zavarovanec\
  \ v aktivni dobi (dohodkovna varnost), saj se mu s pokojnino v dolo\u010Denem dele\u017E\
  u (sorazmerno) nadome\u0161\u010Da dohodek, od katerega so se pla\u010Devali prispevki\
  \ za pokojninsko zavarovanje. Ker pa Ustava opredeljuje pokojninsko zavarovanje\
  \ kot vrsto socialnega zavarovanja, so v sistemu ustavno dopustni tudi elementi\
  \ vzajemnosti oziroma solidarnosti. Kljub temu da ima pravica do pokojnine zlasti\
  \ premo\u017Eenjskopravno naravo, pa to ne pomeni, da Ustava zagotavlja pokojnino\
  \ v dolo\u010Deni vi\u0161ini. Vendar pa morajo, ob izpolnjenih vsakokratnih zakonskih\
  \ pogojih, najni\u017Eje pokojnine zagotavljati socialni minimum, ki ne pomeni le\
  \ \u017Eivljenjskega minimuma za pre\u017Eivetje, kot se zagotavlja z dajatvami\
  \ iz sistema socialnega varstva, temve\u010D morajo pokojnine upokojencem zagotavljati\
  \ dolo\u010Deno \u017Eivljenjsko raven (v nadaljevanju: primerna pokojnina) glede\
  \ na njihovo delo in pla\u010Devanje prispevkov v \u010Dasu njihove aktivne dobe.\
  \ V obveznem pokojninskem socialnem zavarovanju, kot ga imamo v Sloveniji, je, kot\
  \ \u017Ee omenjeno, temelj pokojnine vezanost na pla\u010Dila prispevkov, ki zagotavljajo\
  \ vi\u0161je prejemke kot veljajo za socialnovarstvene pomo\u010Di.\nKo govorimo\
  \ o primerni pokojnini, je smiselno le-to primerjati tudi s pla\u010Dami. Pri pokojnini\
  \ gre namre\u010D za prejemek, ki ga dobi upokojenec v neaktivni dobi \u017Eivljenja,\
  \ ko si je praviloma \u017Ee zagotovil potrebne materialne dobrine za \u017Eivljenje\
  \ (stanovanje in drugo) in ni ve\u010D dol\u017Ean skrbeti za potomce. Zaradi pla\u010D\
  ila prispevkov pa je upravi\u010Den do pokojnine v vi\u0161jem znesku, kot zna\u0161\
  a denarna socialna pomo\u010D, ki se priznava prejemnikom socialnovarstvenih pomo\u010D\
  i. Glede na to, da cenzus za pridobitev denarne socialne pomo\u010Di od 1.8.2013\
  \ zna\u0161a 265,22 evrov, je torej primerna pokojnina danes precej vi\u0161ja od\
  \ socialnovarstvene pomo\u010Di in zato ob upo\u0161tevanju navedenega standarda\
  \ ne posega v jedro pravice do pokojnine. Seveda se pri tem zastavlja vpra\u0161\
  anje, ali je standard primerne pokojnine zadosten za dolo\u010Ditev obsega pravice\
  \ do pokojnine (za \u0161tirideset let dela in pla\u010Devanja prispevkov) glede\
  \ na pri\u010Dakovano nadome\u0161\u010Danje pla\u010De in zagotavljanje ustrezne\
  \ \u017Eivljenjske ravni. \u010Ce pokojnino primerjamo z vi\u0161ino minimalne pla\u010D\
  e, ki v letu 2014 zna\u0161a 789,15 EUR bruto oziroma 603,32 EUR neto, potem v danih\
  \ dru\u017Ebenoekonomskih razmerah pokojnine ne moremo umestiti vi\u0161je in upokojenca\
  \ materialno varovati bolj kot delavca. Pokojnine torej niso visoke, vendar so v\
  \ ustreznem razmerju tako s socialnovarstvenimi prejemki kot tudi s pla\u010Dami.\
  \ Do resnega posega v jedro pravice do pokojnine bi pri\u0161lo \u0161ele, \u010D\
  e bi bile pokojnine tako nizke kot socialnovarstvene pomo\u010Di oziroma ne bi upo\u0161\
  tevale sorazmernosti glede na vpla\u010Dane prispevke.\nV zvezi z razlogom za zvi\u0161\
  anje invalidskih pokojnin, ki jih navaja avtor (zelo visoki \u017Eivljenjski stro\u0161\
  ki, visok davek na najosnovnej\u0161e \u017Eivljenjske dobrine), pa z vidika polo\u017E\
  aja invalidskih upokojencev napram ostalim upokojencem pojasnjujemo, da pri invalidski\
  \ pokojnini dejansko niso upo\u0161tevani stro\u0161ki, ki med posameznimi upokojenci\
  \ nihajo, saj gre nenazadnje v ve\u010Dini primerov za individualne stro\u0161ke\
  \ in individualne potrebe, ki pri sistemskih zakonih ne morejo biti upo\u0161tevane\
  \ kot splo\u0161no pravilo. Dejstvo je, da imajo lahko dolo\u010Deni starej\u0161\
  i upokojenci, kljub temu da niso upokojeni kot invalidi, zaradi razli\u010Dnih zdravstvenih\
  \ te\u017Eav vi\u0161je stro\u0161ke, kot jih imajo drugi upokojenci (lahko tudi\
  \ invalidsko upokojeni posamezniki), vendar pa teh okoli\u0161\u010Din pri vi\u0161\
  ini pokojnine ni mogo\u010De upo\u0161tevati, saj je potrebno imeti oblikovane enotne\
  \ kriterije tako za pridobitev pravice do pokojnine kot tudi za dolo\u010Danje vi\u0161\
  ine pokojnine, pri \u010Demer pa morajo biti upo\u0161tevani predvsem vi\u0161ina\
  \ vpla\u010Danih prispevkov ob, kot \u017Ee zgoraj omenjeno, nekaterih solidarnostnih\
  \ pravilih. Vi\u0161ina pokojnine tako ne more biti odvisna od individualnih stro\u0161\
  kov posameznika oziroma od morebitno povi\u0161anih stro\u0161kov, ki jih imajo\
  \ posamezniki iz razli\u010Dnih razlogov, lahko pa se za kritje povi\u0161anih potreb\
  \ invalidnih oseb oblikujejo druge pravice v okviru zakonodaje s podro\u010Dja varstva\
  \ invalidov, saj imajo ne nazadnje povi\u0161ane potrebe lahko tako invalidi, ki\
  \ so se invalidsko upokojili, kot tudi invalidi, ki invalidsko niso upokojeni. V\
  \ okviru pokojninskega in invalidskega sistema pa za vse upokojence obstaja pravica\
  \ oziroma dodatek, ki posamezniku pripada, \u010De ima povi\u0161ane potrebe, ker\
  \ mu je za zagotavljanje osnovnih \u017Eivljenjskih potreb nujna stalna pomo\u010D\
  \ in postre\u017Eba drugega, to je dodatek za pomo\u010D in postre\u017Ebo. Pri\
  \ predmetni pravici pa so tako upo\u0161tevane potrebe dolo\u010Denih posameznikov,\
  \ saj so le-ti lahko upravi\u010Deni do tega dodatka, \u010De sami niso zmo\u017E\
  ni opravljati ve\u010Dine ali vseh osnovnih \u017Eivljenjskih potreb. Strinjamo\
  \ se sicer, da imajo dolo\u010Dene invalidne osebe lahko vi\u0161je stro\u0161ke\
  \ naproti ostalim posameznikom, vendar pa menimo, da predmetna tematika ne more\
  \ biti obravnavana tako, da bi vplivala na vi\u0161ino invalidske pokojnine, saj\
  \ gre za individualno okoli\u0161\u010Dino, ki bi jo bilo smiselno obravnavati v\
  \ okviru zakonodaje s podro\u010Dja invalidskega varstva, pokojnina pa je pravica\
  \ iz zavarovanja, ki posamezniku pripada na podlagi pla\u010Danih prispevkov in\
  \ se tako dolo\u010Di na osnovi predhodnega pla\u010Dila prispevkov in ne na podlagi\
  \ individualnih okoli\u0161\u010Din posameznikov, povi\u0161ani izdatki posameznikov\
  \ pa so lahko upo\u0161tevati v okviru pravice za pomo\u010D in postre\u017Ebo v\
  \ primeru, ko posameznik ni zmo\u017Een sam opravljati ve\u010Dine ali vseh osnovnih\
  \ \u017Eivljenjskih potreb.\nNa koncu bi \u017Eeleli \u0161e dodati, da se ustavno\
  \ varovano na\u010Delo socialne dr\u017Eave udejanja tudi z drugimi pravicami in\
  \ ne zgolj s pravico do pokojnine, kar pomeni, da mora celotni sistem zagotavljati\
  \ dolo\u010Deno socialno varnost posameznikov. Glede na to, da gre pri pokojninskem\
  \ zavarovanju \u017Ee po Ustavi RS za zavarovalni sistem, pri katerem je pokojnina\
  \ vezana na vpla\u010Dilo prispevkov in naj bi v dolo\u010Deni meri zagotavljati\
  \ kontinuiteto \u017Eivljenjskega standarda, ki ga je imel zavarovanec v aktivni\
  \ dobi (dohodkovna varnost) in da je pokojnina odvisna tudi od zavarovalne osnove,\
  \ je tako nemogo\u010De pri\u010Dakovati, da bo pokojnina, za katero so bili prispevki\
  \ pla\u010Dani od zavarovalnih osnov, ni\u017Ejih od meje praga tveganja rev\u0161\
  \u010Dine (606 EUR na odraslo osebo na mesec v letu 2012), vi\u0161ja, kot pa sama\
  \ zavarovalna osnova in torej vi\u0161ja od meje praga tveganja rev\u0161\u010D\
  ine. \n "
