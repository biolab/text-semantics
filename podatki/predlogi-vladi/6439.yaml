response: "Odziv Ministrstva za javno upravo\nDr\u017Eavljani kot tudi poslovni subjekti\
  \ potrebujemo fleksibilno in odzivno javno upravo, ki bo delovala transparentno,\
  \ strokovno, odgovorno ter skladno z na\u010Deli dobrega upravljanja. Za dosego\
  \ omenjenega potrebujemo krovno strategijo z jasnimi smernicami, cilji, ukrepi,\
  \ nosilci in rokom izvedbe, ki bodo usmerjali delovanje javne uprave. V pripravi\
  \ je Strategija razvoja javne uprave 2015-2020 (JU 2020), ki predstavlja enovit\
  \ krovni strate\u0161ki dokument in hkrati pomeni tudi podporo in zavezo za uresni\u010D\
  evanje strategije razvoja celotne dr\u017Eave. Sprejem dokumenta na Vladi RS je\
  \ predviden v marcu leto\u0161njega leta. Osnutek je objavljen na na\u0161i spletni\
  \ strani.\nEno od pomembnih podro\u010Dij, ki jih strategija obravnava, je tudi\
  \ sistem vodenja kakovosti (v nadaljevanju: SVK) v javni upravi, znotraj katerega\
  \ bodo vpeljana orodja za vodenje in nadzor kakovosti delovanja, za stalno usposabljanje\
  \ in izpopolnjevanje, spodbujanja stalnih izbolj\u0161av, spremljanje poslovanja\
  \ preko procesnih kazalnikov, vpeljan bo sistem merljivih ciljev ter sistem zunanje\
  \ presoje uspe\u0161nosti delovanja upravnih organov.\nOb trenutno zastavljenih\
  \ ciljih za dvig kakovosti delovanja javne uprave, se nam postavlja vpra\u0161anje\
  \ o smotrnosti izdelave organizacijskega priro\u010Dnika, glede na to, da bo sistemati\u010D\
  na uporaba orodij za nadzor kakovosti raz\u0161irjena na vse organe javne uprave,\
  \ poleg upravnih enot tudi na ministrstva, vladne slu\u017Ebe, organe v sestavi\
  \ idr. s ciljem izbolj\u0161ati preglednost in u\u010Dinkovitost delovanja javne\
  \ uprave.\nV podporo izvedbi vodenja kakovosti bo vzpostavljena enotna informacijska\
  \ platforma za sistemsko podporo, poenotenje temeljnih ciljev, principov in na\u010D\
  inov dela, vzpostavil se bo forum za izmenjavo strokovnih stali\u0161\u010D, dobrih\
  \ praks ter primerjalnega u\u010Denja. Vzpostavljen bo centralni register s podatki\
  \ upravnih organov o pridobljenih standardih kakovosti, vpeljanih internih presojah\
  \ oziroma samoocenah SVK, zunanjih presojah SVK, predstavnikih vodstev za kakovost\
  \ in napredek, notranjih presojevalcev ter zunanjih presojevalcev. Prav tako bo\
  \ vzpostavljen enotni sistem (aplikacija) za spremljanje klju\u010Dnih strate\u0161\
  kih ciljev, ki bodo preko procesnih kazalnikov kaskadno spremljani na vseh organizacijskih\
  \ ravneh s ciljem ve\u010Dje preglednosti in odgovornosti pri rabi kadrovskih in\
  \ finan\u010Dnih virov. Cilj uvedbe celovitega SVK v javni upravi je torej ustvariti\
  \ zmogljivosti za nadaljnje izbolj\u0161anje nadzora kakovosti in u\u010Dinkovitosti\
  \ javnih storitev za doseganje zastavljenih ciljev.\n "
