response: "Odziv Ministrstva za pravosodje\nTako iz same Ustave Republike Slovenije\
  \ (v nadaljevanju: Ustava), pripadajo\u010De nacionalne zakonodaje kot tudi iz vrste\
  \ ratificiranih in zavezujo\u010Dih mednarodnih pogodb namre\u010D izhaja dol\u017E\
  nost dr\u017Eave, da varuje in spo\u0161tuje tudi osnovne \u010Dlovekove pravice\
  \ ter osnovno \u010Dlovekovo dostojanstvo oseb, ki jim je bila zakonito odvzeta\
  \ prostost kot posledica ustrezne kazenske obsodbe. Dolo\u010Dbe 49. \u010Dlena\
  \ Ustave pri tem izrecno dolo\u010Dajo, da je poleg pravice do proste izbire zaposlitve\
  \ in enake dostopnosti vsakega delovnega mesta pod enakimi pogoji klju\u010Den element\
  \ svobode dela kot ustavno varovane \u010Dlovekove pravice in temeljne svobo\u0161\
  \u010Dine tudi prepoved prisilnega dela. Pri tem iz 4. \u010Dlena Zakona o izvr\u0161\
  evanju kazenskih sankcij (v nadaljevanju: ZIKS-1; Uradni list RS, \u0161t. 110/06\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 76/08, 40/09, 9/11 \u2013 ZP-1G,\
  \ 96/12 \u2013 ZPIZ-2, 109/12 in 54/15)  izrecno izhaja, da so obsojencem med izvr\u0161\
  evanjem kazni zapora zagotovljene vse pravice dr\u017Eavljanov Republike Slovenije,\
  \ razen tistih, ki so izrecno odvzete oziroma omejene s samim zakonom ali (smiselno)\
  \ nadrejenimi pravnimi akti, tj. Ustavo in ratificiranimi mednarodnimi pogodbami,\
  \ ki zavezujejo Republiko Slovenijo kot podpisnico. Pri slednjih velja glede prepovedi\
  \ prisilnega dela omeniti predvsem 8. \u010Dlen Mednarodnega pakta o dr\u017Eavljanskih\
  \ in politi\u010Dnih pravicah, 4. \u010Dlen Konvencije o varstvu \u010Dlovekovih\
  \ pravic in temeljnih svobo\u0161\u010Din Sveta Evrope in 5. \u010Dlen Listine Evropske\
  \ unije o temeljnih pravicah.\nDefinicijo prisilnega dela dolo\u010Data dve konvenciji\
  \ Mednarodne organizacije dela (v nadaljevanju: MOD), in sicer Konvencija MOD \u0161\
  t. 29 o prisilnem ali obveznem delu ter Konvencija MOD \u0161t. 105 o odpravi prisilnega\
  \ dela. Prva konvencija v 2. \u010Dlenu vsebuje definicijo prisilnega ali obveznega\
  \ dela, ki ga opredeljuje kot delo ali storitev, ki zahteva od posameznika opravljanje\
  \ dela, za katero se ta ni prostovoljno odlo\u010Dil, pod gro\u017Enjo kakr\u0161\
  nekoli kazni ali sankcije. Tu je zajeto tudi prisilno delo v korist posameznikov,\
  \ dru\u017Eb ali zasebnih pravnih oseb. Druga konvencija pa je namenjena zatiranju\
  \ dodatnih oblik prisilnega dela, ki so lahko sredstvo politi\u010Dne prisile ali\
  \ vzgoje ali kot kazen za zavzemanje in izra\u017Eanje politi\u010Dnih stali\u0161\
  \u010D ali stali\u0161\u010D, ki so ideolo\u0161ko v nasprotju z uveljavljenim politi\u010D\
  nim, dru\u017Ebenim ali gospodarskim sistemom, kot na\u010Din pritegnitve in uporabe\
  \ delovne sile za gospodarski razvoj, kot sredstvo delovne discipline, kot kazen\
  \ za sodelovanje v stavkah in kot sredstvo rasnega, dru\u017Ebenega, nacionalnega\
  \ ali verskega razlikovanja (Gro\u017Enja kazni iz konvencij se nana\u0161a na fizi\u010D\
  no ali moralno prisilo, pri \u010Demer pa ima pri ugotavljanju \xBBprisilnosti\xAB\
  \ dela predhodno soglasje delavca za neko delo ali opravljanje dolo\u010Denih storitev\
  \ za delodajalca le relativni pomen.).\nGlede na predstavljeno in dejstvo, da se\
  \ \u010Dlovekove pravice in svobo\u0161\u010Dine uresni\u010Dujejo na podlagi Ustave,\
  \ ter da je mogo\u010De z zakonom predpisati (zgolj) na\u010Din njihovega uresni\u010D\
  evanja in \u0161e to pod pogojem, kadar tako izrecno dolo\u010Da Ustava, oziroma,\
  \ \u010De je to nujno zaradi same narave posamezne pravice ali svobo\u0161\u010D\
  ine (15. \u010Dlen Ustave), Ministrstvo za pravosodje zaklju\u010Duje, da bi morebitna\
  \ uzakonitev prisilnega dela zapornikov v predlaganem okviru pomenila kr\u0161itev\
  \ temeljnih \u010Dlovekovih pravic in svobo\u0161\u010Din, ki izhajajo tako iz Ustave,\
  \ kot tudi \u0161tevilnih zgoraj na\u0161tetih mednarodnih aktov, k spo\u0161tovanju\
  \ katerih se je izrecno zavezala tudi Republika Slovenija.\nSicer pa delo obsojencev\
  \ ureja ZIKS-1 v \u010Dlenih 45 do 57a. V okvirih teh zakonskih norm in dejanskih\
  \ mo\u017Enosti zavodov za prestajanje kazni zapora se zaprtim osebam, ki so sposobne\
  \ za delo in \u017Eelijo delati, delo omogo\u010Da v javnih gospodarskih zavodih,\
  \ pri delih, potrebnih za normalno poslovanje zavoda (hi\u0161na dela), pri delodajalcih\
  \ zunaj zavoda in v okviru delovne terapije. Obsojenci, ki pa jim dela ni mogo\u010D\
  e zagotoviti, kakor tudi obsojenci, ki iz kakr\u0161negakoli razloga niso vklju\u010D\
  eni v delo, tako niso prepu\u0161\u010Deni neracionalnemu izrabljanju \u010Dasa\
  \ v zaporu, saj so za vsakega obsojenca dnevno predvidene dolo\u010Dene tretmajske\
  \ in druge aktivnosti.\nNa podlagi navedenega Ministrstvo za pravosodje zaklju\u010D\
  uje, da je posredovan predlog neutemeljen in zato neprimeren za nadaljnjo obravnavo\n\
  \ "
