response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nSlovenija je postavila\
  \ temelje skrbi za \u017Eivali \u017Ee v svoji ustavi. V 72. \u010Dlenu ta dolo\u010D\
  a, da morajo biti \u017Eivali za\u0161\u010Ditene pred mu\u010Denjem. \u017Divali\
  \ imajo v na\u0161em pravu poseben polo\u017Eaj, lastnik z njimi lahko prosto razpolaga\
  \ in z njimi ravna le na na\u010Din, ki je dolo\u010Den v okviru zakonsko postavljenih\
  \ omejitev. Ve\u010Dino teh omejitev in na\u010Din ravnanja urejata mati\u010Dna\
  \ predpisa s tega podro\u010Dja, to je Zakon o za\u0161\u010Diti \u017Eivali (v\
  \ nadaljevanju Zakon) in Zakon o nevladnih organizacijah. Zakon je bil sprejet v\
  \ letu 1998 in ve\u010Dkrat posodobljen, ter \u0161tevilni podzakonski akti, ki\
  \ podrobneje urejajo posamezna podro\u010Dja, na primer podro\u010Dje rejnih \u017E\
  ivali, podro\u010Dje hi\u0161nih \u017Eivali in podobno. Z vstopom v Evropsko unijo\
  \ se je Slovenija ponovno zavezala na\u010Delom skrbnega ravnanja z \u017Eivalmi.\
  \ Lizbonska pogodba, ki je nasledila Amsterdamsko, izrecno navaja, da so \u017E\
  ivali \u010Dute\u010Da bitja, in da je treba upo\u0161tevati potrebe za za\u0161\
  \u010Dito njihove dobrobiti. Iz te dolo\u010Dbe izhaja cela vrsta evropske zakonodaje,\
  \ ki je bila v \u010Dasu pristopa v Evropsko unijo prenesena v slovenski pravni\
  \ red. Nekatera podro\u010Dja, ki zahtevajo \u0161e podrobnej\u0161o skrb, kot na\
  \ primer za\u0161\u010Dita \u017Eivali med prevozom in za\u0161\u010Dita \u017E\
  ivali pri usmrtitvi, urejajo enotni evropski akti: Uredba Sveta (ES) \u0161t. 1/2005\
  \ ureja podro\u010Dje za\u0161\u010Dite \u017Eivali med prevozom, Uredba Sveta (ES)\
  \ \u0161t. 1099/2009 pa ureja podro\u010Dje zakola. Uredbi se neposredno uporabljata\
  \ v vseh dr\u017Eavah \u010Dlanicah. Zakon je krovni zakon, ki dolo\u010Da odgovornost\
  \ ljudi za za\u0161\u010Dito \u017Eivali, to je za\u0161\u010Dito njihovega \u017E\
  ivljenja, zdravja in dobrega po\u010Dutja; dolo\u010Da pravila za dobro ravnanje\
  \ z \u017Eivalmi; dolo\u010Da, kaj se \u0161teje za mu\u010Denje \u017Eivali in\
  \ katera ravnanja oziroma kateri posegi na \u017Eivalih so prepovedani. Nadalje\
  \ dolo\u010Da pogoje, ki jih je treba za za\u0161\u010Dito \u017Eivali zagotoviti\
  \ pri reji \u017Eivali, pri prevozu in pri izvajanju dolo\u010Denih posegov na rejnih\
  \ \u017Eivalih. Prav tako dolo\u010Da pogoje, ki jih je treba zagotoviti pri izvajanju\
  \ poskusov na \u017Eivalih, pri zakolu in usmrtitvi \u017Eivali ter ureja postopke,\
  \ pravice in obveznosti v primerih, ko gre za zapu\u0161\u010Dene \u017Eivali. Zakon\
  \ je bil dvakrat dopolnjen. V letu 2007 so bila dopolnjena poglavja o prevozu in\
  \ o poskusih na \u017Eivalih. Z Zakonom se je uvedel postopek odvzema nevarnih psov,\
  \ ki so povzro\u010Dili posebno hude telesne po\u0161kodbe ali smrt in ravnanje\
  \ s tistimi psi, ki so povzro\u010Dili lahke telesne po\u0161kodbe. V letu 2013\
  \ pa je bil zakon dopolnjen z novimi poglavji o poskusih na \u017Eivalih, natan\u010D\
  neje je opredelil obveznosti lastnikov psov glede ozna\u010Devanja in registracije\
  \ psov ter prepovedal preprodajo psov, uporabo divjih \u017Eivali v cirkusih in\
  \ rejo \u017Eivali za krzno. Na podlagi Zakona so sprejeti \u0161tevilni pravilniki,\
  \ ki natan\u010Dneje urejajo posamezna podro\u010Dja za\u0161\u010Dite \u017Eivali.\
  \ Predpisi se spreminjajo in posodabljajo, saj se na podro\u010Dju za\u0161\u010D\
  ite in dobrobiti \u017Eivali intenzivno raziskuje in nova znanstvena spoznanja vplivajo\
  \ na znanje in vedenje o odgovornem ravnanju z \u017Eivalmi. Skrbnik \u017Eivali\
  \ je skladno s 7. \u010Dlenom dol\u017Ean ustrezno poskrbeti za \u017Eival, ki jo\
  \ ima v oskrbi. \u017Divali mora zagotoviti ustrezno bivali\u0161\u010De, hrano,\
  \ vodo in oskrbo, svobodo gibanja, dovolj prostora, \u010De je \u017Eival privezana\
  \ ali zaprta, ter ustrezno svetlobo, toploto, vla\u017Enost, kro\u017Eenje zraka,\
  \ zra\u010Denje, koncentracijo plinov, higieno in intenzivnost hrupa v prostoru,\
  \ kjer je \u017Eival. Vse to na na\u010Din, ki ustreza vrsti \u017Eivali in stopnji\
  \ razvoja, prilagoditvi in udoma\u010Ditvi, fiziolo\u0161kim in etolo\u0161kim potrebam\
  \ ter predpisanim higienskim pogojem. Skrbnik \u017Eivali mora prepre\u010Devati\
  \ napake v reji, ki povzro\u010Dajo tehnopatije in motnje v obna\u0161anju. \u010C\
  e skrbnik opusti dol\u017Eno skrb za \u017Eival in nastanejo posledice iz 4. \u010D\
  lena tega zakona (huj\u0161a po\u0161kodba ali dalj \u010Dasa trajajo\u010De ali\
  \ ponavljajo\u010De trpljenje, okvara zdravja ali smrt) se \u0161teje, da gre za\
  \ mu\u010Denje \u017Eivali. In\u0161pekcija Uprave RS za varno hrano, veterinarstvo\
  \ in varstvo rastlin (UVHVVR) je eden izmed pristojnih organov, ki opravljajo nadzor\
  \ nad izvajanjem tega Zakona. Nadzore imetnikov \u017Eivali izvaja kot redni nadzor\
  \ v skladu s planom dela, opravlja pa tudi izredni nadzor na podlagi prijav. Poleg\
  \ In\u0161pekcije UVHVVR je za nadzor nad izvajanjem dela Zakona o za\u0161\u010D\
  iti \u017Eivali (prepovedana ravnanja, nevarni psi in nevarne \u017Eivali, fizi\u010D\
  no varstvo psov na javnem mestu) pristojna tudi Policija. Ob\u010Dinski redarji\
  \ lahko v okviru svojih pristojnosti in nalog iz zakona, ki ureja ob\u010Dinsko\
  \ redarstvo preverijo izpolnjevanje obveznosti lastnika psa glede ozna\u010Ditve\
  \ in fizi\u010Dnega varstva, kmetijski, lovski, ribi\u0161ki in\u0161pektorji ter\
  \ in\u0161pektorji, pristojni za ohranjanje narave pa v okviru svojih pristojnosti\
  \ izvajajo nadzor nad Zakonom o za\u0161\u010Diti \u017Eivali. Zavezanci v postopkih\
  \ UVHVVR so samo imetniki \u017Eivali, uradni veterinarji pa jim odrejajo izvajanje\
  \ dolo\u010Dil iz zakona o za\u0161\u010Diti \u017Eivali in pravilnikov iz tega\
  \ podro\u010Dja in jih sankcionirajo za opustitev dol\u017Enega ravnanja. V letu\
  \ 2016 so uradni veterinarji izvedli 240 prek\u0161kovnih postopkov iz podro\u010D\
  ja Zakona o za\u0161\u010Diti \u017Eivali - pla\u010Danih je bilo za 92.065,84 evrov\
  \ glob, v letu 2017 pa v 240 prekr\u0161kovnih postopkih pla\u010Danih 76.817,29\
  \ evra glob (dolo\u010Deno \u0161tevilo prekr\u0161kovnih postopkov iz leta 2017\
  \ \u0161e ni pravnomo\u010Dno kon\u010Danih zato niso upo\u0161tevani pri navajanju\
  \ podatkov). Na podlagi zgoraj navedenih argumentov lahko trdimo, da je delo In\u0161\
  pekcije UVHVVR na tem podro\u010Dju u\u010Dinkovito, da pa bi bilo z ve\u010Djim\
  \ \u0161tevilom in\u0161pektorjev mogo\u010De u\u010Dinkovitost pove\u010Dati. Zakon\
  \ dolo\u010Da prepovedana ravnanja na na\u010Din, da je dolo\u010Dno navedeno, kaj\
  \ se ne sme po\u010Deti z \u017Eivalmi. Prepovedana ravnanja so:\n zbadanje \u017E\
  ivali, stiskanje, natezanje ali zvijanje delov telesa \u017Eivali, obe\u0161anje,\
  \ \u010De ne gre za strokovne posege, udarjanje, potapljanje ali druga\u010Dno du\u0161\
  enje \u017Eivali, metanje, suvanje ali namerno povo\u017Eenje \u017Eivali ter spolno\
  \ ob\u010Devanje med \u010Dlovekom in \u017Eivaljo, z njim izena\u010Deno spolno\
  \ ravnanje ali kak\u0161no drugo spolno dejanje zaradi zadovoljevanja \u010Dlovekovih\
  \ spolnih potreb; izpostavljanje \u017Eivali ognju, vro\u010Dim, jedkim ali strupenim\
  \ sredstvom ter drugim fizikalnim ali kemi\u010Dnim u\u010Dinkom v nasprotju z dolo\u010D\
  bami tega zakona; prisilno hranjenje, \u010De to ni v zdravstvene ali v znanstveno-raziskovalne\
  \ namene, puljenje perja \u017Eivi perjadi, trganje rib s trnkov in druga podobna\
  \ dejanja v nasprotju z dolo\u010Dbami tega zakona; streljanje \u017Eivali ne glede\
  \ na vrsto oro\u017Eja oziroma strelne naprave; obmetavanje s petardami ali drugimi\
  \ pirotehni\u010Dnimi sredstvi, obmetavanje s kamenjem ali drugimi predmeti, prodaja\
  \ in uporaba sredstev (npr. pasti stopalk in zank), ki \u017Eival imobilizirajo\
  \ tako, da je ne usmrtijo, povzro\u010Dene pa so ji po\u0161kodbe in bole\u010D\
  ina. Ne glede na prej\u0161nji stavek je dovoljena prodaja in uporaba limanic za\
  \ zatiranje \u0161kodljivih glodavcev; organiziranje borb \u017Eivali, uporaba \u017E\
  ivali za borbe, spodbujanje ter \u0161olanje \u017Eivali za borbo z drugo \u017E\
  ivaljo; uporaba \u017Eivih \u017Eivali za hrano ali vabo; izjemoma je dopustna uporaba\
  \ \u017Eivih \u017Eivali za hrano, \u010De so pogoji pribli\u017Eani pogojem v naravi;\
  \ preobremenjevanje \u017Eivali, uporaba plemensko nezrelih \u017Eivali (premladih\
  \ ali spolno nezrelih \u017Eivali) za razplod, onemogo\u010Danje potrebnega po\u010D\
  itka, preskubljenje perutnine, aplikacija farmacevtskih preparatov ali drugih snovi\
  \ z namenom izbolj\u0161anja \u0161portnih dose\u017Ekov (doping) ter uporaba bolne,\
  \ ranjene, po\u0161kodovane ali ustrahovane \u017Eivali oziroma njeno fizi\u010D\
  no izkori\u0161\u010Danje; vzreja, vzgoja in \u0161olanje na na\u010Din in s pripomo\u010D\
  ki, ki \u017Eivali povzro\u010Dajo bole\u010Dine ali kako druga\u010De \u0161kodijo\
  \ njenemu zdravju; preganjanje v naravnem ali urbanem okolju \u017Eive\u010Dih \u017E\
  ivali razen za izvajanje veterinarskih ukrepov in za ukrepe za varovanje premo\u017E\
  enja na na\u010Din, ki \u017Eivali ne povzro\u010Da nepotrebnega trpljenja; lov\
  \ na divjad v \u010Dasu lovopusta, lov na vode\u010De samice v \u010Dasu poleganja\
  \ in dojenja mladi\u010Dev ter neupravi\u010Dena opustitev zasledovanja obstreljene\
  \ divjadi; namerna trajna ali za\u010Dasna zapustitev \u017Eivali; krmljenje \u017E\
  ivali s snovjo, ki ji povzro\u010Da, trpljenje, po\u0161kodbe ali smrt; izpustitev\
  \ prosto\u017Eive\u010De \u017Eivali, ki je bila vzrejena s pomo\u010Djo \u010D\
  loveka, v naravo, \u010De ni pripravljena za pre\u017Eivetje v naravnem okolju;\
  \ lov divjadi z namenom gojenja v nasprotju s predpisi o lovstvu in ribi\u0161tvu;\
  \ zadr\u017Eevanje prosto\u017Eive\u010Dih \u017Eivali v neregistriranih \u017E\
  ivalskih vrtovih; reja vreten\u010Darjev, ki ka\u017Eejo sami ali njihovi potomci\
  \ dedne napake, ki povzro\u010Dajo trpljenje \u017Eivali; ta prepoved ne velja za\
  \ rejo gensko spremenjenih organizmov v zaprtem sistemu, \u010De reja poteka v skladu\
  \ s predpisi, ki urejajo ravnanje z gensko spremenjenimi organizmi; posegi na \u017E\
  ivalih, opravljeni v nasprotju s predpisi; spodbujanje napadalnosti \u017Eivali\
  \ do \u010Dloveka ali \u017Eivali, razen za namen \u0161olanja psov ali uporabe\
  \ slu\u017Ebenih policijskih in voja\u0161kih psov; dejavnost prodaje psov, ki ne\
  \ izhajajo iz lastne vzreje nosilca dejavnosti; tek \u017Eivali, privezane na motorno\
  \ prometno sredstvo; reja in lov na \u017Eivali zgolj zaradi pridobivanja njihovih\
  \ ko\u017Euhov, ko\u017E ali perja. \n\u017De sedaj veljavni Pravilnik o za\u0161\
  \u010Diti hi\u0161nih \u017Eivali dolo\u010Da pogoje glede priveza psov in sicer:\n\
  \ \xBB\u010Ce je pes privezan, mora biti dol\u017Eina priveza, merjena pri tleh,\
  \ enaka najmanj 3-kratni dol\u017Eini psa, merjeno od konice nosu do korena repa,\
  \ vendar ne kraj\u0161a od 3 metrov. Pes ne sme biti privezan z zatezno, bode\u010D\
  o ali pretesno ovratnico. Te\u017Ea priveza ne sme presegati 1/12 te\u017Ee psa.\
  \ Psov, mlaj\u0161ih od 6 mesecev, ter visoko brejih psic in psic z mladi\u010D\
  i ni dovoljeno imeti privezanih, ampak morajo imeti zagotovljen ustrezen bivalni\
  \ prostor, ki jim zagotavlja za\u0161\u010Dito pred padavinami, vetrom, mrazom in\
  \ son\u010Dno pripeko, prepre\u010Duje pobeg \u017Eivali ter omogo\u010Da potrebno\
  \ gibanje. Isti pravilnik tudi dolo\u010Da pogoje glede posedovanja psov (25 do\
  \ 28. \u010Dlen) in pogoje glede bivalnih prostorov psov ( 29. ) \u010Dlen in med\
  \ drugim dolo\u010Da: \xBB\u010Ce bivalni prostor psa ni na stalnem ali za\u010D\
  asnem naslovu skrbnika psa, mora biti na bivali\u0161\u010Du psa navedeno osebno\
  \ ime in stalno bivali\u0161\u010De skrbnika, v nasprotnem primeru se \u017Eival\
  \ \u0161teje za zapu\u0161\u010Deno in se namesti v zaveti\u0161\u010De.\xAB Glede\
  \ pogojev o ni\u017Ejih zunanjih temperaturah je v Pravilniku o za\u0161\u010Diti\
  \ hi\u0161nih \u017Eivali dolo\u010Deno \xBB\u010Ce je zunanja temperatura ni\u017E\
  ja od 0\xB0C, mora imeti pes na voljo primerno izoliran bivalni prostor. Psice z\
  \ mladi\u010Di ter bolni psi morajo imeti na voljo bivalni prostor, v katerem temperatura\
  \ ne sme biti ni\u017Eja od 20\xB0C.\xAB \nVeljavni Zakon o za\u0161\u010Diti \u017E\
  ivali dolo\u010Da aktivnosti nevladnih organizacij. Zakon dolo\u010Da, katere pogoje\
  \ mora dru\u0161tvo, ki deluje na podro\u010Dju za\u0161\u010Dite \u017Eivali, izpolniti\
  \ za pridobitev statusa nevladne organizacije v javnem interesu. Dejavnosti v javnem\
  \ interesu, ki jih opravljajo dru\u0161tva iz prej\u0161njega odstavka, so:\n spodbujanje\
  \ odgovornega lastni\u0161tva \u017Eivali; svetovanje skrbnikom \u017Eivali; organiziranje\
  \ usposabljanj na podro\u010Dju dobrobiti \u017Eivali; sodelovanje z zaveti\u0161\
  \u010Di za zapu\u0161\u010Dene \u017Eivali; opozarjanje skrbnikov \u017Eivali na\
  \ nepravilnosti in nezakonitosti v zvezi z za\u0161\u010Dito \u017Eivali. \nZakon\
  \ torej \u017Ee sedaj omogo\u010Da dru\u0161tvom, ki pridobijo status dru\u0161\
  tev v javnem interesu, izvajanje preventivnih aktivnosti glede dobrobiti \u017E\
  ivali. Zakon o za\u0161\u010Diti \u017Eivali dolo\u010Da tudi, da mora skrbnik hi\u0161\
  ne \u017Eivali, z osamitvijo, kontracepcijo, sterilizacijo ali kastracijo \u017E\
  ivali prepre\u010Diti rojstvo neza\u017Eelenih \u017Eivali oziroma tistih \u017E\
  ivali, katerim ne more ali no\u010De zagotoviti oskrbe po tem zakonu. Analiza predloga:\
  \ Na podlagi zgoraj navedenih argumentov lahko trdimo, da je delo In\u0161pekcije\
  \ UVHVVR na tem podro\u010Dju u\u010Dinkovito, da pa bi bilo z ve\u010Djim \u0161\
  tevilom in\u0161pektorjev mogo\u010De u\u010Dinkovitost pove\u010Dati. Vklju\u010D\
  itev \xBBPrepoved privezovanja na verige\xAB ni primerna opredelitev prepovedanega\
  \ dejanja. Taka prepoved je \u017Ee predpisana za \u017Eivalske vrste, ki jim tako\
  \ privezovanje prestavlja trpljenje (na primer prepoved privezovanja telet v dolo\u010D\
  eni starosti). Prepoved temelji na znanstvenem mnenju. Prav tako \u017Ee sedaj Pravilnik\
  \ o za\u0161\u010Diti hi\u0161nih \u017Eivali dolo\u010Da pogoje glede priveza psov.\
  \ Znanstvenega mnenja z ugotovitvami, da je privezovanje psov na verige na splo\u0161\
  no vzrok trpljenja psov, do sedaj ni. Zato je predlog v tem delu neprimeren. Navedeni\
  \ pravilnik \u017Ee dolo\u010Da pogoje glede posedovanja hi\u0161nih \u017Eivali,\
  \ lastni\u0161tva, primerne oskrbe \u017Eivali in ravnanja z mladi\u010Di. Nadalje,\
  \ vsebuje predlog obvezne sterilizacijo ali kastracije \u017Eivali, vendar ne navaja\
  \ za katere vrste \u017Eivali."
