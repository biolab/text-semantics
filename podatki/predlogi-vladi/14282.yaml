response: "Odziv Ministrstva za finance\nSistem obdav\u010Devanje dobav blaga in storitev\
  \ z DDV je v Republiki Sloveniji dolo\u010Den z Zakonom o davku na dodano vrednost\
  \ (Uradni list RS, \u0161t. 13/11, 18/11, 78/11, 38/12, 83/12, 86/14, 90/15, 77/18,\
  \ 59/19, 72/19 196/21 \u2013 ZDOsk, 3/22 in 29/22 \u2013 ZUOPDCE; v nadaljnjem besedilu:\
  \ ZDDV-1), ki je urejen in uveden skladno z Direktivo Sveta 2006/112/ES z dne 28.\
  \ novembra 2006 o skupnem sistemu davka na dodano vrednost (v nadaljnjem besedilu:\
  \ Direktiva 2006/112/ES) in z ostalimi direktivami EU na tem podro\u010Dju. Dr\u017E\
  ave \u010Dlanice morajo spo\u0161tovati okvir pravnega sistema EU in nacionalna\
  \ pravila sprejemati v okviru mo\u017Enosti, ki jih dopu\u0161\u010Da evropska zakonodaja.\n\
  V skladu z ZDDV-1 se DDV obra\u010Dunava po splo\u0161ni stopnji 22 %, ni\u017E\
  ji stopnji 9,5 %, ki se uporablja za dobave blaga in storitev iz Priloge I ZDDV-1,\
  \ in po posebni ni\u017Eji stopnji 5 % za dobave blaga in storitev iz Priloge IV\
  \ ZDDV-1. Ni\u017Eja stopnja v vi\u0161ini 9,5 % DDV je po Prilogi I predvsem predpisana\
  \ za blago in storitve, ki so namenjene zadovoljevanju osnovnih \u017Eivljenjskih\
  \ potreb kon\u010Dnih potro\u0161nikov (npr. hrana, voda, zdravila, medicinska oprema\
  \ in pripomo\u010Dki in stanovanja, \u010De so del socialne politike).\nGasilska\
  \ za\u0161\u010Ditna in re\u0161evalna oprema ter gasilska vozila niso vklju\u010D\
  eni v seznam dobav blaga in storitev iz Priloge I oz. Priloge IV, za katere se uporablja\
  \ ni\u017Eja oz. posebna ni\u017Eja stopnja DDV, saj tak\u0161na ureditev ne bi\
  \ bila skladna z Direktivo Sveta 2006/112/ES o skupnem sistemu davka na dodano vrednost\
  \ (v nadaljevanju: Direktiva 2006/112/ES), po kateri mo\u017Enost uporabe ni\u017E\
  je stopnje oziroma ni\u010Delne stopnje DDV v teh primerih za sedaj ni dovoljena.\n\
  V ZDDV-1 pa so v okviru oprostitev pla\u010Dila DDV za dolo\u010Dene dejavnosti,\
  \ ki so v javnem interesu, predpisane dolo\u010Dene oprostitve, namenjene tudi gasilstvu,\
  \ kot humanitarni dejavnosti, ki se opravlja v javnem interesu.\nOprostitev DDV\
  \ je tako v zvezi z opravljanjem humanitarne dejavnosti v 11. to\u010Dki prvega\
  \ odstavka 42.\u010Dlena ZDDV-1 predvidena za storitve in dobave blaga, ki so neposredno\
  \ povezane s temi storitvami, ki jih opravijo nepridobitne organizacije s cilji\
  \ humanitarne narave svojim \u010Dlanom kot povra\u010Dilo za \u010Dlanarino, dolo\u010D\
  eno v skladu z njihovimi pravili, \u010De ni verjetno, da taka oprostitev vodi k\
  \ izkrivljanju konkurence. Poleg tega so po 14. to\u010Dki prvega odstavka 42. \u010D\
  lena ZDDV-1 pla\u010Dila DDV opro\u0161\u010Dene tudi dobave blaga in storitev,\
  \ opravljene s strani organizacij, katerih dejavnosti so opro\u0161\u010Dene pla\u010D\
  ila DDV v skladu z navedeno, 11. to\u010Dko, in sicer v zvezi z dogodki za zbiranje\
  \ denarnih sredstev, ki jih te organizacije organizirajo prilo\u017Enostno ter izklju\u010D\
  no v svojo lastno korist, in ni verjetno, da taka oprostitev vodi k izkrivljanju\
  \ konkurence.\nDodatno pojasnjujemo, da je bil 7. decembra 2021 v okviru slovenskega\
  \ predsedovanja Svetu EU dose\u017Een dogovor dr\u017Eav \u010Dlanic o splo\u0161\
  nem pristopu v zvezi s Predlogom direktive o spremembi Direktive 2006/112/ES glede\
  \ stopenj DDV, ki bo dr\u017Eavam \u010Dlanicam EU omogo\u010Dala ve\u010D prilagodljivosti\
  \ pri uporabi ni\u017Ejih stopenj, z dodano mo\u017Enostjo uporabe zelo zni\u017E\
  anih stopenj DDV oziroma ni\u010Delne stopnje DDV za blago oziroma storitve, namenjene\
  \ zadovoljevanju osnovnih potreb.\nGlede na to, da so dr\u017Eave \u010Dlanice sogla\u0161\
  ale, da bi bilo treba Direktivo 2006/112/ES spremeniti tudi s posodobitvijo in prilagoditvijo\
  \ seznama blaga in storitev, za katere se lahko uporabljajo ni\u017Eje stopnje,\
  \ na na\u010Din, da se omogo\u010Di uporabo ni\u017Ejih stopenj DDV tudi v dodatnem,\
  \ omejenem \u0161tevilu posebnih primerov iz socialnih razlogov, ki so v korist\
  \ kon\u010Dnega potro\u0161nika in zaradi doseganja cilja splo\u0161nega interesa,\
  \ je tako s Predlogom direktive predvideno, da se v posodobljen seznam blaga in\
  \ storitev, med drugim, izrecno doda tudi \xBBorodja in opremo, ki so obi\u010D\
  ajno namenjeni za uporabo pri re\u0161evalnih slu\u017Ebah ali slu\u017Ebah prve\
  \ pomo\u010Di, kadar se dobavijo javnim organom ali nepridobitnim organizacijam,\
  \ dejavnim na podro\u010Dju civilne za\u0161\u010Dite ali za\u0161\u010Dite skupnosti\xAB\
  . Sprememba Direktive 2006/112/ES sicer \u0161e ni bila sprejeta, bo pa predvidoma\
  \ za\u010Dela veljati julija 2022. Po\_ uveljavitvi omenjene spremembe bodo dr\u017E\
  ave \u010Dlanice lahko uveljavile spremembe na podro\u010Dju uporabe ni\u017Ejih\
  \ stopenj DDV. Dolo\u010Dbe direktive so sicer opcijske, odlo\u010Ditev o vi\u0161\
  ini stopenj DDV in uporabi ni\u017Ejih stopenj DDV pa bo prepu\u0161\u010Dena dr\u017E\
  avam \u010Dlanicam.\nPo sprejemu omenjene spremembe Direktive 2006/112/ES bo Ministrstvo\
  \ za finance prou\u010Dilo socialne, ekonomske in fiskalne u\u010Dinke morebitne\
  \ uporabe zni\u017Eanih stopenj ob upo\u0161tevanju aktualnih gospodarskih razmer\
  \ ter po potrebi predlagalo sprejetje ustreznih ukrepov.\nOb upo\u0161tevanju navedenih\
  \ izhodi\u0161\u010D je trenutno problematiko DDV, ki ga gasilske organizacije pla\u010D\
  ujejo ob nakupih gasilske za\u0161\u010Ditne in re\u0161evalne opreme ter gasilskih\
  \ vozil, mogo\u010De re\u0161evati le na odhodkovni prora\u010Duna, kar se skladno\
  \ z mo\u017Enostmi tudi zagotavlja."
