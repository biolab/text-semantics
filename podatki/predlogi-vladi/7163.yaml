response: "Odziv Ministrstva za finance\nV skladu z Zakonom o davku na dodano vrednost\
  \ (Ur. l. RS, \u0161t. 13-11-UPB.. 90/15; ZDDV-1) se DDV obra\u010Dunava in pla\u010D\
  uje od vsake dobave blaga in storitev, ki jih dav\u010Dni zavezanec opravi v okviru\
  \ opravljanja svoje ekonomske dejavnosti na ozemlju Republike Slovenije, razen \u010D\
  e ni v zakonu predpisana oprostitev pla\u010Dila DDV. Da je posamezna dodava blaga\
  \ ali storitev obdav\u010Dena morajo biti izpolnjeni vsi na\u0161teti pogoji. Za\
  \ dav\u010Dnega zavezanca za namene DDV se \u0161teje vsaka oseba, ki neodvisno\
  \ opravlja dejavnost.\nKot razumemo zgoraj podani predlog je prodajo \u0161portnega\
  \ konja opravila fizi\u010Dna oseba, ki se ne ukvarja z vzrejo oz. preprodajo \u0161\
  portnih konj. V tem primeru obveznost obra\u010Duna DDV ne nastane, saj ni izpolnjen\
  \ eden od osnovnih pogojev za obra\u010Dun DDV, da je dobava opravljena s strani\
  \ dav\u010Dnega zavezanca v okviru opravljanja svoje ekonomske dejavnosti. Enkratna\
  \ prodaja se ne more  \u0161teti za opravljanje ekonomske dejavnosti v okviru ZDDV-1.\n\
  Ne glede na navedeno, pa nastane obveznost obra\u010Duna DDV v primeru prodaje \u0161\
  portnega konja, \u010De iz vseh okoli\u0161\u010Din primera izhaja, da gre v omenjenem\
  \ primeru za opravljanje ekonomske dejavnosti, kar pa se ugotavlja od primera do\
  \ primera posebej.\n "
