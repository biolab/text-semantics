response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi s predlogom za spremembo 15. \u010Dlena Zakona o uveljavljanju pravic\
  \ iz javnih sredstev pojasnjujemo, da se je z Zakonom o spremembah in dopolnitvah\
  \ Zakona o uveljavljanju pravic iz javnih sredstev (Uradni list RS \u0161t. 99/13)\
  \ 15. \u010Dlen zakona spremenil in sicer tako, da se \_upo\u0161teva sprememba\
  \ dohodkov dru\u017Eine ob uveljavljanju pravic iz javnih sredstev. \u010Ce oseba\
  \ v preteklem koledarskem letu pred vlo\u017Eitvijo vloge ni imela dohodkov, ima\
  \ pa jih v teko\u010Dem koledarskem letu, se pri dolo\u010Ditvi mese\u010Dnega dohodka\
  \ upo\u0161tevajo njeni teko\u010Di dohodki. Teko\u010Di dohodki se upo\u0161tevajo\
  \ tako, da se pomno\u017Eijo s koli\u010Dnikom, ki se izra\u010Duna iz razmerja\
  \ med neto povpre\u010Dno pla\u010Do na zaposlenega v obdobju januar\u2013december\
  \ preteklega leta in zadnjo neto povpre\u010Dno pla\u010Do na zaposlenega v mesecu\
  \ izpla\u010Dila teko\u010Dega dohodka. Teko\u010Di dohodki se ugotavljajo na podlagi\
  \ podatkov iz obra\u010Dunov dav\u010Dnega odtegljaja ali drugih dokazil izpla\u010D\
  evalcev dohodka. \u010Ce podatki iz obra\u010Dunov dav\u010Dnega odtegljaja ali\
  \ drugih dokazil izpla\u010Devalcev dohodka niso na voljo, se upo\u0161tevajo podatki\
  \ iz dokazil, ki jih predlo\u017Ei oseba. Kadar je iz ugotovljenega dejanskega stanja\
  \ razvidno, da je pri\u0161lo do spremembe vrste periodi\u010Dnega dohodka, ker\
  \ oseba dolo\u010Denega periodi\u010Dnega dohodka ne prejema ve\u010D ali prejema\
  \ drugo vrsto periodi\u010Dnega dohodka, se periodi\u010Dni dohodek, ki ga ne prejema\
  \ ve\u010D, ne upo\u0161teva, upo\u0161teva pa se morebitni novi periodi\u010Dni\
  \ dohodek na na\u010Din kot velja za upo\u0161tevanje teko\u010Dih dohodkov. Pri\
  \ upravi\u010Dencih do denarne socialne pomo\u010Di se upo\u0161tevajo le njihovi\
  \ teko\u010Di dohodki, ne glede na to, ali so v preteklem letu imeli periodi\u010D\
  ne dohodke.\nSprejet je bil tudi Pravilnik o na\u010Dinu upo\u0161tevanja dohodkov\
  \ pri ugotavljanju upravi\u010Denosti do pravic iz javnih sredstev (Uradni list\
  \ RS, \u0161t. 52/14 in 67/14). Ta pravilnik dolo\u010Da na\u010Din upo\u0161tevanja\
  \ obdav\u010Dljivih in drugih dohodkov, ki se upo\u0161tevajo pri ugotavljanju materialnega\
  \ polo\u017Eaja pri ugotavljanju upravi\u010Denosti do otro\u0161kega dodatka, dr\u017E\
  avne \u0161tipendije, zni\u017Eanega pla\u010Dila vrtca, subvencije malice za u\u010D\
  ence in dijake, subvencije kosila za u\u010Dence, oprostitve pla\u010Dila socialnovarstvenih\
  \ storitev in prispevka k pla\u010Dilu dru\u017Einskega pomo\u010Dnika."
