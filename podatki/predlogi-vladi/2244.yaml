response: " Odziv Ministrstva za zdravje\nKonec leta 2011 so bili sprejeti Zakon o\
  \ spremembi in dopolnitvi Zakona o zdravilstvu (Ur. list RS, \u0161t. 87/2011),\
  \ Pravilnik o pogojih za opravljanje zdravilske dejavnosti, Pravilnik o spremembi\
  \ Pravilnika o opredelitvi zdravilskih sistemov in zdravilskih metod ter o postopku\
  \ evidentiranja, priznavanja in nadzora zdravilskih sistemov in zdravilskih metod,\
  \ ki se uvajajo v zdravilsko dejavnost ter Pravilnik o spremembah in dopolnitvah\
  \ Pravilnika o preizkusu iz zdravstvenih vsebin za zdravilce, ki nimajo zdravstvene\
  \ izobrazbe (vsi Uradni list RS, \u0161t. 101/11).\nS predlogom zakona o spremembah\
  \ in dopolnitvah Zakona o zdravilstvu na\u0161 pravni red usklajujemo z Direktivo\
  \ o storitvah na notranjem trgu, podrobneje urejamo postopkovna dolo\u010Dila glede\
  \ strokovnega nadzora in nadzor nad izvajanjem zakona prena\u0161amo z Ministrstva\
  \ za zdravje na Zdravstveni in\u0161pektorat Republike Slovenije in druge pristojne\
  \ in\u0161pektorate.\nCilj zakona je tudi, da se za\u010Dne z izvajanjem veljavnega\
  \ zakona (Ur. list RS, \u0161t. 94/07). Ker zdravilska zbornica \u0161e ni ustanovljena,\
  \ bo moralo ministrstvo do njene ustanovitve, skladno z zakonom, izvajati naloge,\
  \ ki bi jih zbornica opravljala kot javno pooblastilo (podeljevanje licenc zdravilcem,\
  \ izdaja dovoljenj za opravljanje zdravilske dejavnosti in opravljanje strokovnih\
  \ nadzorov), vendar v zakonu ni bilo pravnih podlag za sprejem podzakonskih predpisov,\
  \ ki bi ministrstvu to v celoti omogo\u010Dili. Zato smo v spremembah zakona natan\u010D\
  no opredelili, da bo minister do ustanovitve zbornice dolo\u010Dil \u0161e minimalne\
  \ pogoje glede prostorov in opreme ter objavil vlogo za pridobitev licence.\nUskladitev\
  \ z Direktivo prina\u0161a predvsem olaj\u0161an postopek pridobivanja dovoljenj\
  \ za opravljanje zdravilske dejavnosti za zdravilce, ki prihajajo iz drugih dr\u017E\
  av \u010Dlanic Evropske unije, in se pri nas ustanovijo.\nDrug postopek pa je za\
  \ zdravilce, ki zdravilsko dejavnost \u017Ee izvajajo v drugi dr\u017Eavi \u010D\
  lanici Evropske unije. Ti lahko le s priglasitvijo svoje dejavnosti na Ministrstvu\
  \ za zdravje izvajajo zdravilsko dejavnost na obmo\u010Dju na\u0161e dr\u017Eave.\
  \ Prijava se odda pred za\u010Detkom izvajanja zdravilske dejavnosti, vsebovati\
  \ pa mora podatke, ki bodo omogo\u010Dali preverjanje zakonitosti ali druge oblike\
  \ delovanja dru\u017Ebe ali zdravilca v dr\u017Eavi, kjer je ustanovljen. Pred prvim\
  \ opravljanjem zdravilskih storitev v na\u0161i dr\u017Eavi bomo preverili tudi\
  \ poklicno kvalifikacijo zdravilca, pri \u010Demer slovenski jezik ne bo pogoj za\
  \ opravljanje dejavnosti.\nNovost je tudi, da zdravilsko dejavnost lahko opravljajo\
  \ fizi\u010Dne in pravne osebe, ne samo gospodarske dru\u017Ebe, ampak tudi dru\u0161\
  tva, zavodi \u2026).\nZa opravljanje strokovnega nadzora so dodana podrobnej\u0161\
  a postopkovna dolo\u010Dila in ukrepi, ki jih lahko izre\u010De zbornica v zvezi\
  \ z ugotovljenimi nepravilnostmi.\nIn\u0161pekcijski nadzor bo v pristojnosti Zdravstvenega\
  \ in\u0161pektorata Republike Slovenije in drugih in\u0161pektoratov, pristojnih\
  \ za posamezna podro\u010Dja.\nVse zdravilske metode in sistemi so navedeni v prilogi\
  \ 1 Pravilnika o opredelitvi zdravilskih sistemov in zdravilskih metod ter o postopku\
  \ evidentiranja, priznavanja in nadzora zdravilskih sistemov in zdravilskih metod,\
  \ ki se uvajajo v zdravilsko dejavnost (Uradni list RS, \u0161t. 79/08, 115/08 in\
  \ 101/11).\n\u010Ce se \u017Eeli v zgoraj navedeni seznam uvrstiti nova zdravilska\
  \ metoda ali sistem, je treba skladno s 4. \u010Dlenom Pravilnika o opredelitvi\
  \ zdravilskih sistemov in zdravilskih metod ter o postopku evidentiranja, priznavanja\
  \ in nadzora zdravilskih sistemov in zdravilskih metod, ki se uvajajo v zdravilsko\
  \ dejavnost, nasloviti vlogo na ministrstvo za zdravje.\nV Zakonu o zdravni\u0161\
  ki slu\u017Ebi (Uradni list RS, \u0161t. 72/06 - Uradno pre\u010Di\u0161\u010Deno\
  \ besedilo, 15/08-ZPacP, 58/08, 49/10 Odl.US: U-I-270/08-10, 107/10-ZPPKZ)  je dolo\u010D\
  eno, da se lahko zdravniku skladno s 37. \u010Dlenom za\u010Dasno odvzame licenco,\
  \ \u010De opravlja zdravilsko dejavnost in sicer za \u010Das opravljanja zdravilske\
  \ dejavnosti. Hkrati se zdravniku lahko izre\u010De tudi globa (81. \u010Dlen zakona),\
  \ \u010De opravlja zdravilsko dejavnost.\nOdlo\u010Ditev o vlogi zdravilske dejavnosti\
  \ v medicini in zdravstveni dejavnosti nasploh, ki se odra\u017Ea v zakonski ureditvi\
  \ podro\u010Dja, pa bo vsekakor potekala ob upo\u0161tevanju mnenja slovenske stroke\
  \ oziroma njenih predstavnikov, s pobudo pa bomo seznanili tudi ministra.  "
