response: "Odziv Ministrstva za infrastrukturo in prostor\nPo  prou\u010Ditvi predloga\
  \ ugotavljamo, da predlaganih ukrepov ni mogo\u010De izvesti s spremembo Stanovanjskega\
  \ zakona (Ur. l. RS, \u0161t. 69/03, 18/04-ZVKSES, 47/06-ZEN, 45/08-ZVEtL, 57/08,\
  \ 62/2010-ZUPJS, 87/2011 in 40/2012-ZUJF), saj  gre za materijo, ki jo v temelju\
  \ ureja Stvarnopravni zakonik (Ur. l. RS, \u0161t. 87/2002), ki sodi v pristojnost\
  \ Ministrstva za pravosodje in javno upravo. Stvarnopravni zakonik, ki je bil sprejet\
  \ v letu 2002, veljati pa je za\u010Del 1. januarja 2003, je v  67. \u010Dlenu opredelil\
  \ upravljanje s stvarjo.  Zakon je dolo\u010Dil, da je za posle v zvezi z rednim\
  \ upravljanjem stvari potrebno soglasje solastnikov, katerih idealni dele\u017E\
  i sestavljajo skupaj ve\u010D kot polovico njene vrednosti. Za odlo\u010Ditve torej\
  \ ni pomembno \u0161tevilo posameznih delov, pa\u010D pa njihov solastni\u0161ki\
  \ dele\u017E. Za posle, ki presegajo okvir rednega upravljanja pa je potrebno soglasje\
  \ vseh eta\u017Enih lastnikov.\nPosledi\u010Dno so dolo\u010Dbe glede upravljanja\
  \ v Stanovanjskem zakonu, ki je bil sprejet julija 2003, in velja v ve\u010Dstanovanjskih\
  \ stavbah, skladne z dolo\u010Dbami Stvarnopravnega zakonika.\nStanovanjski zakon\
  \ tako dolo\u010Da, da med posle rednega upravljanja \u0161teje, med drugim, tudi\
  \ imenovanje in razre\u0161itev upravnika.  V konkretnem primeru gre za stavbo z\
  \ 10 posameznimi deli (9 stanovanj in 1 poslovni prostor). Torej morajo o imenovanju\
  \ upravnika odlo\u010Dati lastniki vseh posameznih delov (tudi poslovnega prostora)\
  \ in ne zgolj lastniki stanovanj. Ker odlo\u010Ditve glede upravljanja sprejemajo\
  \ eta\u017Eni lastniki enakopravno, ni mogo\u010De iz odlo\u010Danja izklju\u010D\
  iti pravnih oseb (v konkretnem primeru upravnika in ob\u010Dine), ki so hkrati lastniki\
  \ stanovanj oziroma poslovnih prostorov v stavbi. Eta\u017Eni lastniki v ve\u010D\
  stanovanjskih stavbah o poslih rednega upravljanja odlo\u010Dajo z ve\u010Dino ve\u010D\
  \ kot 50% po solastni\u0161kih dele\u017Eih, o poslih, ki presegajo redno upravljanje\
  \ pa s tri\u010Detrtinskim soglasjem (drugi odstavek 29. \u010Dlena Stanovanjskega\
  \ zakona) ali s soglasjem vseh (prvi odstavek 29. \u010Dlena Stanovanjskega zakona).\n\
  Zakon dolo\u010Da, da je pogodba o opravljanju storitev upravljanja sklenjena, ko\
  \ jo podpi\u0161eta obe pogodbeni stranki, na eni strani upravnik in na drugi strani\
  \ toliko eta\u017Enih lastnikov, da skupaj sestavljajo ve\u010D kot 50% dele\u017E\
  \ glede na solastni\u0161ke dele\u017Ee. V konkretnem primeru bi torej lahko pravna\
  \ oseba, ki je sicer registrirana za upravljanje  z nepremi\u010Dninami (upravnik)\
  \ in je hkrati tudi ve\u010Dinski eta\u017Eni lastnik v stavbi (v dele\u017Eu ve\u010D\
  \ kot 50%), sama odlo\u010Dila o imenovanju upravnika, s katerim bi sklenila pogodbo\
  \ o opravljanju upravni\u0161kih storitev. Izbrani upravnik pa bi se vpisal v register\
  \ upravnikov, ki ga vodi upravna enota. Izbrani upravnik pa je dol\u017Ean spo\u0161\
  tovati dolo\u010Dila pogodbe o opravljanju storitev upravljanja in dolo\u010Dbe\
  \ stanovanjske zakonodaje.\nEta\u017Eni lastniki glede na solastni\u0161ke dele\u017E\
  e sprejemajo odlo\u010Ditve, hkrati pa so skladno s solastni\u0161kimi dele\u017E\
  i tudi odgovorni za pla\u010Dilo stro\u0161kov upravljanja. Ve\u010Dji solastni\u0161\
  ki dele\u017E daje torej na eni strani ve\u010D pravic, hkrati pa tudi ve\u010D\
  \ obveznosti, zlasti glede pla\u010Dila stro\u0161kov. Sicer imajo eta\u017Eni lastniki,\
  \ skladno s 30. \u010Dlenom Stanovanjskega zakona tudi mo\u017Enost, da v pogodbi\
  \ o urejanju medsebojnih razmerij dolo\u010Dijo druga\u010Den klju\u010D za delitev\
  \ stro\u0161kov. Pogodba je veljavna, ko jo podpi\u0161e toliko solastnikov, da\
  \ njihovi solastni\u0161ki dele\u017Ei sestavljajo skupaj ve\u010D kot \xBE. Torej\
  \ bi eta\u017Eni lastniki v pogodbi o medsebojnih razmerjih lahko odlo\u010Dili,\
  \ da ima vsak eta\u017Eni lastnik 1 glas (torej vsak 25%), vendar bi tak\u0161na\
  \ ureditev veljala tudi za pla\u010Dilo stro\u0161kov.\nZaradi navedenega menimo,\
  \ da sprememba Stanovanjskega zakona v smislu kot je predlagana, ni potrebna, zato\
  \ predloga ne podpiramo.\n "
