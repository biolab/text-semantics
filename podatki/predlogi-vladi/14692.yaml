response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje se je v preteklosti\
  \ \u017Ee sre\u010Devalo s predlogi za uvedbo elektronskih zapestnic, vendar v druga\u010D\
  nem kontekstu \u2013 npr. kot nadomesten na\u010Din izvr\u0161evanja kazni za la\u017E\
  ja kazniva dejanja,[1] pri \u010Demer je bilo do predlogov zadr\u017Eano. Stali\u0161\
  \u010De ministrstva je tedaj bilo, da so \xBBzanemarljivi pozitivni u\u010Dinki\
  \ ukrepa v primerjavi z dejstvom, da se ljudi opremlja z elektronskimi napravami,\
  \ ki iz njih naredijo objekt prava in sistema in se jim ne nudi ustreznega \u010D\
  love\u0161kega stika\xAB, zato se Ministrstvo za pravosodje ne more strinjati s\
  \ predlagateljem, ki navaja, da bi uvedba elektronskih zapestnic imela prednost\
  \ v tem, da bi se na ta na\u010Din gradilo zaupanje in stik s \u010Dlovekom.\nMinistrstvo\
  \ za pravosodje \u0161e vedno meni, da moramo glede tovrstnih predlogov izhajati\
  \ iz ustavnega za\u010Dela sorazmernosti (2. \u010Dlen v zvezi s tretjim odstavkom\
  \ 15. \u010Dlena Ustave Republike Slovenije;[2] v nadaljevanju: Ustava), sploh,\
  \ ko ne gre za ukrep ob sumu storitve kaznivega dejanja. Ob tem seveda ne gre pozabiti,\
  \ da je prepoved pribli\u017Eevanja mogo\u010De izre\u010Di tudi kot nadomestni\
  \ ukrep za pripor po Zakonu o kazenskem postopku[3] (v nadaljevanju: ZKP) \u2013\
  \ 195.a \u010Dlen ZKP oziroma kot navodilo pri pogojni obsodbi z varstvenim nadzorstvom\
  \ \u2013 7. to\u010Dka tretjega odstavka 65. \u010Dlena Kazenskega zakonika[4] (v\
  \ nadaljevanju: KZ-1). Nadzorovanje prepovedi pribli\u017Eevanja je v pristojnosti\
  \ Policije in ne v pristojnosti Uprave Republike Slovenije za probacijo.\nNe glede\
  \ na navedeno na Ministrstvu za pravosodje menimo, da bi bil elektronski nadzor\
  \ v nekaterih primerih morda dobrodo\u0161el, saj bi z njim lahko npr. razbremenil\
  \ svetovalce probacijskih enot, ki so zadol\u017Eeni za izvr\u0161evanje hi\u0161\
  nega zapora na terenu. Ti morajo poleg svetovalnih nalog opravljati tudi fizi\u010D\
  en nadzor na naslovu, ki ga je dolo\u010Dilo sodi\u0161\u010De, elektronski nadzor\
  \ oseb v hi\u0161nem zaporu pa bi zagotovo razbremenil svetovalce v delu, ko morajo\
  \ nadzor opravljati v oddaljenih krajih ter ob razli\u010Dnih urah dneva in no\u010D\
  i. Svetovalcem bi tako ve\u010D \u010Dasa ostalo za vsebinsko obravnavo oseb. Prav\
  \ tako menimo, da bi se v primeru elektronskih zapestnic \u017Ertve nasilnih kaznivih\
  \ dejanj po\u010Dutile bolj varno, \u010De bi vedele, da se povzro\u010Ditelj ne\
  \ nahaja v njihovi bli\u017Eini, in da s tak\u0161no informacijo razpolaga tudi\
  \ policija, ki kot re\u010Deno nadzoruje prepovedi pribli\u017Eevanja.\nPred pripravo\
  \ ustreznih normativnih podlag za nadzor z elektronskimi zapestnicami je zato po\
  \ oceni Ministrstva za pravosodje nujna potrebna \u0161iroka javna, strokovna in\
  \ medresorska razprava (v katero bi vklju\u010Dili tudi relevantne nevladne organizacije\
  \ z izku\u0161njami na tem podro\u010Dju) o namenu in ustrezni (sorazmerni) uporabi\
  \ tovrstnih naprav.\n\n[1] Glej predlog na portalu predlagam.vladi.si z naslovom\
  \ \xBBUvedba elektronskih zapestnic za la\u017Eja kazniva dejanja\xAB - https://predlagam.vladi.si/predlog/9698\n\
  [2] Uradni list RS, \u0161t. 33/91-I, 42/97, 66/00, 24/03, 69/04, 68/06, 47/13,\
  \ 75/16 in 92/21\n[3] Uradni list RS, \u0161t. 176/21 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo\n[4] Uradni list RS, \u0161t. 50/12 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 6/16 \u2013 popr., 54/15, 38/16, 27/17, 23/20, 91/20, 95/21\
  \ in 186/21\n\_\nOdziv Ministrstva za notranje zadeve\nUvodoma navajamo, da prvi\
  \ resnej\u0161i predlogi oziroma razprava o uvedbi elektronskih zapestnic oziroma\
  \ elektronskega nadzora ukrepa prepovedi pribli\u017Eevanja segajo 10 in ve\u010D\
  \ let nazaj, ko so ideje, zaradi domnevno prehudega posega v zasebnost, do\u017E\
  ivele neodobravanje.\nPo na\u0161i oceni je uvedba elektronskih zapestnic ena izmed\
  \ re\u0161itev, vendar je treba prou\u010Diti primernost in sprejemljivost modela\
  \ za slovenski prostor, pripraviti spremembo predpisov itd. Odprtih je vrsto prakti\u010D\
  nih vpra\u0161anj, npr. kdo bo odredil in spremljal no\u0161enje elektronske zapestnice,\
  \ ali bodo zapestnice nosile tudi osebe, katerim se kr\u0161itelj ne sme pribli\u017E\
  ati (otroci) ipd. Kot je \u017Ee predlagatelj izpostavil nekatere dr\u017Eave tovrsten\
  \ nadzor izvajajo s pomo\u010Djo probacijskih slu\u017Eb. Probacijska slu\u017E\
  ba (Uprava za probacijo) deluje v Sloveniji \u017Ee dobra \u0161tiri leta in naj\
  \ bi po nam dostopnih podatkih prou\u010Devala tudi uvedbo tovrstnega ukrepa.\n\
  V policiji In\u0161titut za kriminologijo pri Pravni fakulteti v Ljubljani trenutno\
  \ izvaja raziskavo u\u010Dinkovitosti policijskega ukrepa prepovedi pribli\u017E\
  evanja. S poglobljeno \u0161tudijo ukrepov se med drugim i\u0161\u010Dejo dodatne\
  \ re\u0161itve oziroma izbolj\u0161ave za u\u010Dinkovitej\u0161o za\u0161\u010D\
  ito \u017Ertev nasilja, ob tem pa je potrebno zavedanje, da so ukrepi lahko u\u010D\
  inkoviti zgolj, \u010De so usklajeno izvajani s strani vseh pristojnih slu\u017E\
  b. Cilj policije je, da v primerih nasilja v dru\u017Eini in drugih nasilnih dejanjih\
  \ nad ranljivej\u0161imi skupinami, za\u0161\u010Diti \u017Ertev, pri \u010Demer\
  \ je potrebno poudariti, da je nujno tudi sodelovanje \u017Ertev nasilja, ki pa\
  \ zaradi \u010Dustvene navezanosti na storilce, pogosto ravnajo iracionalno (v postopkih\
  \ \u0161\u010Ditijo storilca, mu \u0161e naprej zaupajo ipd). Vsled tega policija\
  \ prou\u010Duje tudi pobude, predloge in dobre prakse policij in drugih institucij\
  \ v tujini.\_\_\nKot zaklju\u010Dno navajamo policijsko statistiko ukrepov prepovedi\
  \ pribli\u017Eevanja in kr\u0161itev za zadnjih 10 let (pridobljeno 16. 6. 2022)\
  \ in izpostavljamo, da je multidisciplinarno ukrepanje za prepre\u010Devanje femicida\
  \ ena od prioritet dela Ministrstva za notranje zadeve v tem mandatu. Vsekakor podpiramo\
  \ prou\u010Ditev ukrepa, ki na sorazmeren na\u010Din prepre\u010Duje femicide in\
  \ druga najhuj\u0161a kazniva dejanja. Ob tem pa se strinjamo s prof. dr. Katjo\
  \ Filip\u010Di\u010D, vodjo raziskovalnega projekta pri In\u0161titutu za kriminologijo,\
  \ da je potreben sistemski in celovit pristop pri obravnavi povzro\u010Ditelja nasilja\
  \ ob izre\u010Denem ukrepu prepovedi pribli\u017Eevanja.\n\_"
