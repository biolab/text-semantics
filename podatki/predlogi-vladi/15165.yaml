response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi s predlogom uvodoma pojasnjujemo, da Zakon o delovnih razmerjih (Uradni\
  \ list RS, \u0161t. 21/13, 78/13 \u2013 popr., 47/15 \u2013 ZZSDT, 33/16 \u2013\
  \ PZ-F, 52/16, 15/17 \u2013 odl. US, 22/19 \u2013 ZPosS, 81/19, 203/20 \u2013 ZIUPOPDVE,\
  \ 119/21 \u2013 Z\u010CmIS-A, 202/21 \u2013 odl. US, 15/22 in 54/22 \u2013 ZUP\u0160\
  -1; v nadaljnjem besedilu: ZDR-1) dolo\u010Da pravico delavca do letnega dopusta\
  \ v 159. \u010Dlenu, kjer je v prvem odstavku dolo\u010Deno, da delavec pridobi\
  \ pravico do letnega dopusta s sklenitvijo delovnega razmerja. Nadalje ZDR-1 v drugem\
  \ odstavku 159. \u010Dlena dolo\u010Da, da letni dopust v posameznem koledarskem\
  \ letu ne sme biti kraj\u0161i kot \u0161tiri tedne, ne glede na to, ali dela delavec\
  \ polni delovni \u010Das ali kraj\u0161i delovni \u010Das od polnega, minimalno\
  \ \u0161tevilo letnega dopusta delavca pa je odvisno od razporeditve delovnih dni\
  \ v tednu za posameznega delavca. Tretji in \u010Detrti odstavek 159. \u010Dlena\
  \ ZDR-1 pa dolo\u010Data primere, ko delavcu pripadajo dodatni dnevi letnega dopusta\
  \ glede na njegove osebne in socialne okoli\u0161\u010Dine.\nV skladu s tretjim\
  \ odstavkom 159. \u010Dlena ZDR-1 pripada pravica do najmanj treh dodatnih dni letnega\
  \ dopusta starej\u0161emu delavcu, invalidu, delavcu z najmanj 60-odstotno telesno\
  \ okvaro in delavcu, ki neguje in varuje otroka, ki potrebuje posebno nego in varstvo\
  \ v skladu s predpisi, ki urejajo dru\u017Einske prejemke. Delavec ima pravico do\
  \ enega dodatnega dneva letnega dopusta za vsakega otroka, ki \u0161e ni dopolnil\
  \ 15 let starosti, kar ima podlago v \u010Detrtem odstavku 159. \u010Dlena ZDR-1.\
  \ Pripominjamo, da pravico do dodatnih dni letnega dopusta dolo\u010Da ZDR-1 tudi\
  \ za delavca, ki \u0161e ni dopolnil 18 let starosti, kar ima podlago v 194. \u010D\
  lenu, ter za no\u010Dnega delavca, kar ima podlago v prvi alineji tretjega odstavka\
  \ 151. \u010Dlena.\nNadalje pojasnjujemo, da pravico do letnega dopusta na ravni\
  \ prava EU ureja Direktiva 2003/88/ES Evropskega parlamenta in Sveta z dne 4. novembra\
  \ 2003 o dolo\u010Denih vidikih organizacije delovnega \u010Dasa (v nadaljnjem besedilu:\
  \ Direktiva 2003/88/ES), ki v \u010Dlenu 7(1) dolo\u010Da, da morajo dr\u017Eave\
  \ \u010Dlanice sprejeti potrebne ukrepe, s katerimi vsakemu delavcu zagotovijo pravico\
  \ do pla\u010Danega letnega dopusta najmanj \u0161tirih tednov, v skladu s pogoji\
  \ za upravi\u010Denost in dodelitev letnega dopusta, ki jih dolo\u010Da nacionalna\
  \ zakonodaja in/ali praksa. Kot je obrazlo\u017Eilo Sodi\u0161\u010De EU v sodni\
  \ praksi[1], \u010Dlen 7(1) Direktive 2003/88/ES odra\u017Ea in tako konkretizira\
  \ temeljno pravico do pla\u010Danega letnega dopusta, dolo\u010Deno v \u010Dlenu\
  \ 31(2) Listine Evropske unije o temeljnih pravicah. Iz obse\u017Ene sodne prakse[2]\
  \ Sodi\u0161\u010Da EU izhaja, da ima pravica do pla\u010Danega letnega dopusta\
  \ status temeljne socialne pravice in da je pravico do pla\u010Danega letnega dopusta\
  \ treba \u0161teti za posebej pomembno na\u010Delo socialnega prava Unije.\nSodi\u0161\
  \u010De EU v sodni praksi nadalje izpostavlja, da je namen dolo\u010Db Direktive\
  \ 2003/88/ES, kot je razvidno iz njene uvodne izjave 4, izbolj\u0161anje varnosti,\
  \ higiene in zdravja delavcev pri delu. Glede na te cilje ni sporno, da ima pravica\
  \ do letnega dopusta, dolo\u010Dena v \u010Dlenu 7, Direktive 2003/88/ES dvojni\
  \ namen, in sicer omogo\u010Diti delavcu, da se spo\u010Dije od izvajanja nalog,\
  \ ki jih ima v skladu s svojo pogodbo o zaposlitvi, in da ima na voljo obdobje za\
  \ sprostitev in razvedrilo. Poleg tega namen pravice do pla\u010Danega letnega dopusta,\
  \ dolo\u010Dene v \u010Dlenu 7(1) Direktive 2003/88/ES, v katerem se ta dopust razlikuje\
  \ od drugih vrst dopusta, ki imajo druga\u010Den namen, temelji na predpostavki,\
  \ da je delavec v referen\u010Dnem obdobju dejansko delal. Cilj te direktive, ki\
  \ je delavcu omogo\u010Diti, da ima na voljo \u010Das za po\u010Ditek, sprostitev\
  \ in razvedrilo, da bi se ohranila njegova varnost in zdravje, namre\u010D predpostavlja,\
  \ da je ta delavec prej opravljal dejavnost, ki upravi\u010Duje, da se mu odobri\
  \ kori\u0161\u010Denje \u010Dasa po\u010Ditka.\nGlede na izpostavljeno lahko ugotovimo,\
  \ da ureditev pravice do letnega dopusta v ZDR-1 sledi namenu in ciljem pravice\
  \ do pla\u010Danega letnega dopusta, kot je urejena s \u010Dlenom 7(1) Direktive\
  \ 2003/88/ES. Ob tem \u0161e dodajamo, da ZDR-1 glede izrabe letnega dopusta dolo\u010D\
  a, da se letni dopust izrablja upo\u0161tevaje potrebe delovnega procesa ter mo\u017E\
  nosti za po\u010Ditek in rekreacijo delavca ter upo\u0161tevaje njegove dru\u017E\
  inske obveznosti. Kot smo \u017Ee izpostavili, se zakonsko dolo\u010Dene okoli\u0161\
  \u010Dine, na podlagi katerih ima delavec v skladu z ZDR-1 pravico do dodatnih dni\
  \ letnega dopusta, nana\u0161ajo na osebne in socialne (dru\u017Einske) okoli\u0161\
  \u010Dine delavca, na podlagi katerih se domneva potreba po dodatnih dneh letnega\
  \ dopusta za uresni\u010Ditev namena in ciljev pravice do letnega dopusta.\nNa tem\
  \ mestu naj poudarimo, da ZDR-1 dolo\u010Da zgolj zakonski minimum pravic delavca\
  \ iz delovnega razmerja. Z avtonomnimi pravnimi viri (torej s kolektivnimi pogodbami\
  \ in splo\u0161nimi akti delodajalca) in pogodbami o zaposlitvah pa je mogo\u010D\
  e izvirno dolo\u010Dati tudi tiste pravice, ki jih zakon ne dolo\u010Da, ali pa\
  \ dolo\u010Dati vi\u0161jo raven pravic, kot je dolo\u010Dena z zakonom in avtonomnimi\
  \ pravnimi viri. V zvezi s tem naj izpostavimo dolo\u010Dbo drugega odstavka 9.\
  \ \u010Dlena ZDR-1, ki dolo\u010Da, da se lahko s pogodbo o zaposlitvi oz. s kolektivno\
  \ pogodbo dolo\u010Dijo pravice, ki so za delavca ugodnej\u0161e, kot jih dolo\u010D\
  a ta zakon. ZDR-1 v prvem odstavku 160. \u010Dlena izrecno dolo\u010Da, da se dalj\u0161\
  e trajanje letnega dopusta, kot je dolo\u010Deno v 159. \u010Dlenu ZDR-1, lahko\
  \ dolo\u010Di s kolektivno pogodbo ali pogodbo o zaposlitvi.\nGlede na pojasnjeno\
  \ menimo, da je upo\u0161tevaje namen in cilje pravice do letnega dopusta, kot je\
  \ dolo\u010Dena v \u010Dlenu 7(1) Direktive 2003/88/ES, ureditev pravice do letnega\
  \ dopusta in minimalno trajanje letnega dopusta v ZDR-1 ustrezna, zato ni mogo\u010D\
  e slediti predlogu po dvigu \u0161tevila dni minimalnega trajanja letnega dopusta.\n\
  Na koncu velja dodati, da je bil ZDR-1 del celovite reforme trga dela v letu 2013\
  \ in je bil sprejet kot rezultat kompromisov med socialnimi partnerji, zato bi vpra\u0161\
  anje morebitne spremembe zakonske ureditve pravice do letnega dopusta zahtevalo\
  \ preu\u010Ditev in uskladitev tudi s socialnimi partnerji.\n\_\n\n[1] gl. npr.\
