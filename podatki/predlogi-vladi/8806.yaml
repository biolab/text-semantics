response: "Odziv Ministrstva za pravosodje\nVklju\u010Devanje informacijske tehnologije\
  \ v povezavi z inovativnimi organizacijskimi re\u0161itvami predstavlja pomemben\
  \ dejavnik pri prenovi poslovnih procesov slovenskega sodstva. Informacijski sistem\
  \ sodstva danes \u017Ee omogo\u010Da vodenje ve\u010Dine vpisnikov in pomo\u017E\
  nih evidenc v elektronski obliki, sodi\u0161\u010Da v skladu s Pravilnikom o obliki\
  \ in vsebini posameznih sodnih vpisnikov, imenikov, pomo\u017Enih knjig in tipiziranih\
  \ obrazcev vodijo skupno 77 vpisnikov.\nV okviru operacije U\u010Dinkovito pravosodje\
  \ je bila posebna pozornost namenjena prav pove\u010Danju preglednosti delovanja\
  \ sodstva. Na normativni ravni je bil v lanskem letu z izdajo novega Sodnega reda,\
  \ ki je za\u010Del veljati 1. januarja 2017, narejen pomemben korak. Sodni red (Uradni\
  \ list RS, \u0161t. 87/16) med pomembnej\u0161imi novostmi dolo\u010Da objavo obdelane\
  \ sodne prakse sodi\u0161\u010D na spletnih straneh sodstva ter obveznost Vrhovnega\
  \ sodi\u0161\u010Da, da Ministrstvu za pravosodje za namene izvajanja sistemskega\
  \ spremljanja delovanja sodi\u0161\u010D, enotnosti sodne prakse in javne objave\
  \ sodb, zagotavlja nemoteno posredovanje sodnih odlo\u010Db o glavni stvari. Delovanje\
  \ t. i. sodnega Supervizorja z objavo anonimiziranih sodb na spletu, bo omogo\u010D\
  ilo vpogled dr\u017Eavljanov v sodne postopke, kar bo gotovo vplivalo na preglednost\
  \ in s tem u\u010Dinkovitost sodstva. Z objavo prvostopenjskih odlo\u010Db se bo\
  \ za\u010Dela ustvarjati enotnej\u0161a sodna praksa. Poleg tega Sodni red glede\
  \ objave vpisnikov dolo\u010Da tudi, da bo mogo\u010D dostop do podatkov iz vpisnikov.\
  \ To bo omogo\u010Deno z izdajo akta predsednika vrhovnega sodi\u0161\u010Da, ki\
  \ bo dolo\u010Dil na\u010Din dostopa, nabor splo\u0161no dostopnih podatkov iz vpisnikov\
  \ in obliko njihove objave. \nGlede na vse zgoraj navedeno menimo, da je pobuda\
  \ za uvedbo e-vpisnikov ter omogo\u010Danje vpogleda v podatke, kot jo naslavlja\
  \ dr\u017Eavljan, na normativni ravni \u017Ee ustrezno normirana. Posamezne izvedbene\
  \ pristojnosti, ki jih ima sodi\u0161\u010De na tem podro\u010Dju v povezavi z omogo\u010D\
  anjem vpogleda v same podatke iz vpisnikov, pa aktivno potekajo.\n "
