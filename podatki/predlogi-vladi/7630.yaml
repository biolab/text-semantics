  \ samostojno opravlja pridobitno dejavnost kot svojo izklju\u010Dno dejavnost. Pridobitna\
  \ dejavnost po tem zakonu je vsaka dejavnost, ki se opravlja na trgu zaradi pridobivanja\
  \ dobi\u010Dka. Slednjega je mogo\u010De pridobivati na razli\u010Dne na\u010Dine,\
  \ med drugim preko pridobivanja kupcev oz. uporabnikov svojih storitev, kar se obi\u010D\
  ajno dose\u017Ee s pomo\u010Djo ogla\u0161evanja.\nKot drugo pa je treba lo\u010D\
  iti med pojmom financiranja, ki pomeni denarno omogo\u010Dati kako delo oz. dejavnost\
  \ in pojmom ogla\u0161evanja, ki je opredeljeno z Zakonom o medijih (Uradni list\
  \ RS, \u0161t. 110/06 uradno pre\u010Di\u0161\u010Deno besedilo, 36/08 - ZPOmK-1,\
  \ 77/10 - ZSFCJA, 90/10 - odl. US, 87/11 - ZAvMS,  47/12, 47/15 - ZZSDT, 22/16 in\
  \ 39/16). Ogla\u0161evalske vsebine po tem zakonu so oglasi in druge vrste pla\u010D\
  anih obvestil (v nadaljevanjem besedilu: oglasi), katerih objavo naro\u010Di pravna\
  \ ali fizi\u010Dna oseba z namenom, da bi s tem pospe\u0161evala pravni promet proizvodov,\
  \ storitev, nepremi\u010Dnin, pravic ali obveznosti, pridobivala poslovne partnerje,\
