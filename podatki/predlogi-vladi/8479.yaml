response: "Odziv Ministrstva za notranje zadeve\nPodro\u010Dje grafitov urejata Zakon\
  \ o varstvu javnega reda in miru (Uradni list RS, \u0161t. 70/06; ZJRM-1) in Kazenski\
  \ zakonik (Uradni list RS, \u0161t. 50/12 \u2013 uradno pre\u010Di\u0161\u010Deno\
  \ besedilo, 6/16 \u2013 popr., 54/15, 38/16 in 27/17; KZ-1).\nV 13. \u010Dlenu ZJRM-1\
  \ je dolo\u010Deno, da: \xBBkdor pi\u0161e ali ri\u0161e po zidovih, ograjah ali\
  \ drugih javno dostopnih krajih, razen krajih, kjer je to dovoljeno, se kaznuje\
  \ z globo 208,65 eura\xAB. Kaznivo dejanje Po\u0161kodovanje tuje stvari pa stori,\
  \ kdor tujo stvar po\u0161koduje, uni\u010Di ali napravi neuporabno, pri \u010D\
  emer se storilec kaznuje z denarno kaznijo ali zaporom do dveh let (prvi odstavek\
  \ 220. \u010Dlena KZ-1). Drugi odstavek tega \u010Dlena opredeljuje kvalificirano\
  \ obliko s predpisano ustrezno vi\u0161jo kaznijo. Pregon za dejanje iz prvega odstavka\
  \ se za\u010Dne na predlog o\u0161kodovanca.\nV tem okviru je potrebno poudariti,\
  \ da je policija zoper osebe, ki so storile tovrstni prekr\u0161ek v letu 2016 uvedla\
  \ 19 postopkov, v letu 2017 pa je do meseca septembra obravnavala 21 oseb. V letu\
  \ 2016 je bilo obravnavanih 21 kaznivih dejanj Po\u0161kodovanje tuje stvari, v\
  \ letu 2017 pa 38.\nV zvezi z omenjenim predlogom, ki je bil poslan na portal predlagam.vladi.si,\
  \ smo mnenja, da na tem podro\u010Dju niso potrebne spremembe zakonodaje oziroma\
  \ sam predlog ni primeren za nadaljnjo obravnavo. \n "
