response: "Odziv Ministrstva za zdravje\nKakovost zdravstvene obravnave je temelj\
  \ uspe\u0161nega zdravljenja. Zdravstveno varstvo predstavlja pomemben del zdravstvenega\
  \ sistema, katerega kon\u010Dni cilj je izbolj\u0161anje zdravstvenega stanja. Da\
  \ bi lahko izpolnili pri\u010Dakovanja glede u\u010Dinkovitosti in varnosti zdravstvenega\
  \ sistema, je treba zagotoviti ustrezno kakovost zdravstvenih storitev. Spremljanje\
  \ kakovosti zdravstvenih procesov in izidov je \u010Dedalje pomembnej\u0161e. V\
  \ Sloveniji se \u017Ee od leta 2010 redno pripravljajo poro\u010Dila na podlagi\
  \ sprejetega nabora nacionalno dogovorjenih kazalnikov kakovosti, ki jih je Ministrstvo\
  \ za zdravje Republike Slovenije leta 2010 prepoznalo kot pomembne kazalnike sistema\
  \ zdravstvenega varstva Sloveniji.\nV okviru projekta SRSS (\xBBStructural reform\
  \ support programme\xAB), ki med drugim zajema podro\u010Dje kazalnikov kakovosti,\
  \ so bili v letu 2019 podani tudi predlogi za prenovo bolni\u0161ni\u010Dnih kazalnikov\
  \ kakovosti. Po izbruhu pandemije covid-19 v letu 2020 se je nadaljnje posvetovanje\
  \ o prenovi bolni\u0161ni\u010Dnih kazalnikov kakovosti zamaknilo, zato so kazalniki\
  \ \u0161e vedno nespremenjeni.\nMed prikazanimi kazalniki so tudi podatki o bolni\u0161\
  ni\u010Dnih oku\u017Ebah prikazani po izvajalcih.\nPoro\u010Dila o kazalnikih kakovosti\
  \ so dostopna na (za leto 2019 npr.):\_https://www.gov.si/assets/ministrstva/MZ/DOKUMENTI/Dostopnost-in-varno....\n\
  \_V omenjenem poro\u010Dilu so med kazalniki kakovosti za bolni\u0161nice prikazan\
  \ tudi nekatere bolni\u0161ni\u010Dne oku\u017Ebe.\nKazalnike kakovosti objavljajo\
  \ tudi bolni\u0161nice na svojem spletnem naslovu npr. https://www.sb-nm.si/images/mojeSlike/files/Kazalniki/KK%20MZ/2021/KK_...\_\
  in\_https://www.sb-nm.si/images/mojeSlike/files/Kazalniki/KK%20MZ/2021/KK_....\n\
  V okviru nadaljevanja omenjenega SRSS projekta je v pripravi posodobljena strategija\
  \ kakovosti in varnosti, ki bo med drugim opredelila tudi prenovljene kazalnike\
  \ kakovosti in tudi te bodo izvajalci zdravstvene dejavnosti javno objavljali. Poleg\
  \ tega pa Nacionalni in\u0161titut za javno zdravje na pobudo Ministrstva za zdravje\
  \ izvaja raziskavo o izku\u0161njah pacientov z zdravstvenimi obravnavami. Namen\
  \ raziskav je dobiti vpogled v izku\u0161nje z zdravstvenimi obravnavami neposredno\
  \ s strani pacientov. \u0160tevilne evropske dr\u017Eave so \u010Dedalje bolj osredoto\u010D\
  ene na vlogo pacienta kot osrednje to\u010Dke v zdravstvenem sistemu, kar se ka\u017E\
  e pri ve\u010Dji vklju\u010Denosti pacientov pri odlo\u010Danju in ocenjevanju\_\
  \ zdravstvenega procesa. To \u017Eelimo dose\u010Di tudi v Sloveniji, zato je izku\u0161\
  nja slehernega pacienta klju\u010Dna za vpogled v stanje slovenskega zdravstvenega\
  \ sistema. Zdravstvenim izvajalcem in osebju bo tako omogo\u010Den vpogled v svoje\
  \ delo skozi o\u010Di pacienta, kar bo prispevalo k prepoznavanju dobrih praks in\
  \ prilo\u017Enosti za izbolj\u0161anje kakovosti zdravstvene oskrbe."
