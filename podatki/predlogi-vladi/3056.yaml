response: "Odziv Ministrstva za pravosodje in javno upravo\nVlada RS je \u017Ee v\
  \ letu v aprilu 2007 ustanovila stalno medresorsko delovno skupino za bolj\u0161\
  o pripravo predpisov in odpravo administrativnih ovir. V njej delujejo predstavniki\
  \ vseh ministrstev in nekaterih vladnih slu\u017Eb. Glavna naloga delovne skupine\
  \ je vpeljava mehanizmov bolj\u0161e priprave zakonodaje kot so poenostavitev in\
  \ dostopnost zakonodaje, ocena vplivov, odprava administrativnih ovir in posvetovanje\
  \ z javnostjo. V raznih posebnih projektih \u010Dlani sodelujejo v ve\u010D ad hoc\
  \ delovnih skupinah.\nMinistrstvo za pravosodje in javno upravo v horizontalnem\
  \ smislu pokriva omenjena podro\u010Dja ter proaktivno deluje v smeri izvajanja\
  \ na podro\u010Djih:\n 1. bolj\u0161i predpisi in izvajaje preventive\n dosledno\
  \ izvajanje presoje posledic predpisov v zakonodajni proces s ciljem prepre\u010D\
  evanja novih nepotrebnih bremen zakonodaje dosleden nadzor nad implementacijo Resolucije\
  \ o normativni dejavnosti (orodja za sprejemanje bolj\u0161ih \u2013 u\u010Dinkovitih\
  \ in enostavnej\u0161ih predpisov) z namenom spo\u0161tovanja poslovni\u0161kih\
  \ rokov in minimalnih standardov resolucije (obvezno sodelovanje javnosti, dosledno\
  \ pripravo presoj predpisov itd.) okrepitev vloge enotne vstopne to\u010Dke za transparentnost\
  \ v postopku sprejemanja predpisov (E-demokracija) okrepitev funkcije usposabljanja\
  \ in izpopolnjevanja javnih uslu\u017Ebencev s permanentnim izvajanjem usposabljanja\
  \ javnih uslu\u017Ebencev s \u0161ir\u0161ega podro\u010Dja priprave bolj\u0161\
  ih predpisov \n 2. nadzora nad ustrezno implementacijo EU zakonodaje\n uvedba obveznosti,\
  \ da se v postopku priprave presoj posledic u\u010Dinkov na predpise poda tudi primerjava\
  \ med evropskimi zahtevami in \u017Ee obstoje\u010Dimi oziroma pripravljenimi zahtevami\
  \ na nacionalnem nivoju (posebno pozornost je treba nameniti prenormiranju oziroma\
  \ pove\u010Danju EU standardov (gold-plating) in manj\u0161i obremenitvi dolo\u010D\
  enega dela populacije ter nadzoru nad ustrezno implementacijo ukrepov, ki jih izvaja\
  \ EK v okviru EU projekta minus 25%) \nBolj\u0161i predpisi so eden izmed klju\u010D\
  nih elementov za doseganje konkuren\u010Dnega gospodarstva in vzpostavitve u\u010D\
  inkovite in prijazne javne uprave. Republika Slovenija se je v sklopu politike bolj\u0161\
  e zakonodaje spoprijela z aktivnim izvajanjem principov bolj\u0161e priprave predpisov,\
  \ s ciljem doseganja vi\u0161je stopnje konkuren\u010Dnosti za mala in srednja podjetja\
  \ ter ve\u010Djega zadovoljstva dr\u017Eavljanov, ki preko razli\u010Dnih \u017E\
  ivljenjskih dogodkov sodelujejo z dr\u017Eavo. Tako v tej smeri na Ministrstvu za\
  \ pravosodje in javno upravo (prej Ministrstvu za javno upravo) potekajo aktivnosti\
  \ spremljanja izvajanja Resolucije o normativni dejavnosti ter posledi\u010Dno sprememb\
  \ poslovnika vlade in navodil generalnega sekretarja vlade za izvajanje dolo\u010D\
  b poslovnika vlade, o \u010Demer je bilo pripravljeno poro\u010Dilo. Predmetno poro\u010D\
  ilo zaklju\u010Duje, da je bil ugotovljen napredek v procesu priprave predpisov,\
  \ ki se najbolj nazorno ka\u017Ee v dokaj doslednem spo\u0161tovanju dolo\u010D\
  b o predlo\u017Eitvi osnutkov podzakonskih aktov. Z vzpostavitvijo IPP mehanizma\
  \ (informacijska podpora priprave predpisov) se tudi obve\u0161\u010Danje javnosti\
  \ in mo\u017Enosti sodelovanja z javnostjo pove\u010Dujeta. Najve\u010D prostora\
  \ za izbolj\u0161avo je na podro\u010Dju izvajanja presoj posledic predpisov. Razloge\
  \ gre iskati predvsem v kratki tradiciji zahtev ter prilagajanju procesa (npr. pohitritve\
  \ procesa) sprejemanja predpisov, z namenom kljubovanja krizi. Prav tako se s sprejetjem\
  \ Programa za odpravo administrativnih ovir in zmanj\u0161anje administrativnih\
  \ bremen za 25 % do leta 2012 s strani Vlade RS na 25. redni seji, dne 7.5.2009\
  \ pod to\u010Dko 23, v slovenski prostor vna\u0161a nova miselnost priprave bolj\u0161\
  ih predpisov, katerega del je tudi odprava administrativnih bremen in poenostavitev\
  \ postopkov. Program je sestavljen iz dveh delov, in sicer se prvi del nana\u0161\
  a na akcijski program za zni\u017Eanje bremen, drugi pa vsebuje 41 posameznih ukrepov\
  \ odprave administrativnih ovir. Za potrebe izvajanja programa \xBBminus 25\xAB\
  \ je Ministrstvo za javno upravo vzpostavilo spletni portal www.minus25.gov.si:\
  \ spletno stran, nacionalno podatkovno zbirko meritev administrativnih bremen v\
  \ predpisih RS in sistem za upravljanje s komentarji.\nNamen portala je seznanitev\
  \ z vsemi aktualnimi informacijami glede izvedbe programa in objavi dobrih praks\
  \ (tako na nacionalnem nivoju kot tudi na EU ravni), izpisu poro\u010Dil o administrativnih\
  \ bremenih na posameznem, v programu izmerjenem predpisu (zakonu, uredbi, pravilniku\u2026\
  ) ter posredovanju dodatnih predlogov poenostavitev s strani uporabnikov z namenom\
  \ doseganja najve\u010Djega mo\u017Enega u\u010Dinka glede zasledovanja cilja zmanj\u0161\
  anja administrativnih bremen in poenostavitve postopkov v vi\u0161ini 25 % ter posledi\u010D\
  no enostavnej\u0161e in preglednej\u0161e zakonodaje. Portal je namenjen vsem podjetnikom\
  \ in dr\u017Eavljanom, ki bodisi v poslovnem procesu ali v vsakdanjem \u017Eivljenju\
  \ prihajajo v stik z upravnimi postopki, kjer se sre\u010Dujejo z obveznostmi, ki\
  \ jih morajo izpolnjevati, da zadostijo zahtevam zakonodaje. Poleg podjetnikov in\
  \ dr\u017Eavljanov je namenjen tudi pripravljavcem predpisov in drugim zaposlenim\
  \ v dr\u017Eavni upravi, ki se sre\u010Dujejo z upravnimi postopki. Pripravljavci\
  \ predpisov, \u0161ir\u0161a strokovna in zainteresirana javnost, poslovni subjekti\
  \ in dr\u017Eavljani so tako klju\u010Dni pri pripravi in uresni\u010Ditvi zastavljenega\
  \ cilja projekta. Vsi zainteresirani imajo mo\u017Enost vpogleda v enotno zbirko\
  \ zbranih podatkov o administrativnih bremenih v okviru podro\u010Dij, opredeljenih\
  \ v programu \xBBminus 25 %\xAB ter prilo\u017Enost, da preko portala sodelujejo\
  \ in sooblikujejo podro\u010Dje priprave bolj\u0161ih predpisov s prispevanjem konkretnih\
  \ predlogov, kaj bi bilo treba spremeniti oziroma kaj poenostaviti. Spletni portal\
  \ omogo\u010Da dostop do nacionalne podatkovne zbirke izmerjenih administrativnih\
  \ bremen, ki jih predpisi povzro\u010Dajo dr\u017Eavljanom in podjetnikom. Omogo\u010D\
  eno je izbiranje med razli\u010Dnimi izpisi glede posameznih obremenitev (tako stro\u0161\
  kovnih kot tudi \u010Dasovnih).\nTrenutno je v bazo zajetih 71 zakonov in 996 administrativno\
  \ obremenjujo\u010Dih podzakonskih aktov s 14 prioritetnih podro\u010Dij. Zbirka\
  \ dopu\u0161\u010Da dodajanje novih in kar je \u0161e pomembneje dodajanje sprememb\
  \ in dopolnitev predpisov, s \u010Dimer bo omogo\u010Deno tudi evalviranje oziroma\
  \ izra\u010Dunavanje neto u\u010Dinkov sprememb predpisov ter njihovo stanje administrativne\
  \ obremenjenosti. Izpisi razli\u010Dnih poro\u010Dil iz baze omogo\u010Dajo seznanitev\
  \ uporabnika z vsemi obveznostmi, ki mu jih dolo\u010Den predpis nalaga. Podana\
  \ je tudi mo\u017Enost izbiranja obveznosti glede na predpis, podro\u010Dje ali\
  \ ministrstvo. Uporabnik se lahko seznani z vsemi aktivnostmi, ki jih mora opraviti\
  \ za izpolnitev posameznih obveznosti, ki mu jih nalaga dolo\u010Den predpis.\n\
  Omogo\u010Deni so tudi izpisi glede na tip obveznostih (vodenje evidenc, poro\u010D\
  anje, ozna\u010Devanje, nadzor, ipd.) in glede na vrsto subjekta (poslovni subjekti,\
  \ dr\u017Eavljani). Prav tako se lahko pridobijo informacije glede obremenitev,\
  \ porabe \u010Dasa, obveznosti, aktivnosti tudi na nivoju posameznih \u017Eivljenjskih\
  \ dogodkov oziroma vsebinskih sklopov (npr. pridobitev gradbenega dovoljenja, vpis\
  \ v \u0161olo, ipd.).\nGlede na podatke iz zbirke, bo lahko zelo enostavno oceniti,\
  \ kako bi dolo\u010Dene spremembe (npr. zni\u017Eanje pogostosti, izvzem mikro dru\u017E\
  b, odprava dolo\u010Dene obveznosti, poenostavitev postopka z zni\u017Eanjem potrebnih\
  \ aktivnosti, ipd.) vplivale na prihranke (tako vrednostno kot tudi \u010Dasovno).\n\
  Preko spletnega portala lahko uporabniki podajajo predloge za odpravo bremen in\
  \ poenostavitev postopkov, pri \u010Demer je omogo\u010Dena dvosmerna komunikacija\
  \ z uporabniki. Zbrani predlogi oziroma komentarji se vsak mesec odstopijo v re\u0161\
  evanje pristojnim ministrstvom, ki imajo mo\u017Enost podati mnenja na predloge\
  \ in komentarje oziroma implementacijo le-teh v samih spremembah predpisov, uporabniki\
  \ pa dobijo povratno informacijo glede samega odgovora. Komentarji so objavljeni\
  \ in dostopni tudi na spletni strani z objavo statusa posameznega predloga, pri\
  \ \u010Demer je omogo\u010Deno sortiranje glede na posamezno podro\u010Dje oziroma\
  \ pristojno ministrstvo glede na posamezen predpis, na katerega se predlog / komentar\
  \ nana\u0161a.\nTudi na evropski ravni potekajo aktivnosti v smeri odprave administrativnih\
  \ ovir, ki zagotavljajo pogoje za u\u010Dinkovito delovanje notranjega trga in orodje,\
  \ kar vodi k doseganju srednjero\u010Dnih in dolgoro\u010Dnih ciljev lizbonske strategije.\
  \ Komisija je v ta namen pripravila program zmanj\u0161anja administrativnih bremen\
  \ za 25 % do 2012 za razbremenitev evropske zakonodaje (zakonodaje v pristojnosti\
  \ EU), dr\u017Eave \u010Dlanice EU pa so se v letu 2007 zavezale, da bodo razbremenitve\
  \ izvedle na ravni nacionalne zakonodaje oziroma ustrezno prilagodile predpise minimalnim\
  \ standardom, ki jih dolo\u010Da EU. Ve\u010D o tem na strani spletni strani: http://ec.europa.eu/governance/better_regulation/admin_costs_en.htm#_i...\n\
  Predlagate tudi, naj Vlada Ra\u010Dunskemu sodi\u0161\u010Du podeli ve\u010D pristojnosti,\
  \ kot jih ima sedaj. Poseben oddelek na tem sodi\u0161\u010Du naj dobi pravico preiskovati\
  \ izklju\u010Dno finan\u010Dna kazniva dejanja in jih prijaviti to\u017Eilstvu.\
  \ Posledi\u010Dno se bo pove\u010Dala u\u010Dinkovitost pregona finan\u010Dnih kaznivih\
  \ dejanj, saj se bodo s pregonom ukvarjali strokovnjaki, ki bodo imeli izku\u0161\
  nje iz dveh podro\u010Dij: finan\u010Dnega in kazenskega.\nNa\u010Deloma se strinjamo\
  \ s predpostavko va\u0161ega predloga, da je za u\u010Dinkovit pregon \u201Cfinan\u010D\
  nih\u201D kaznivih dejanj potrebno zdru\u017Eiti znanje strokovnjakov iz kazenskega\
  \ in finan\u010Dnega podro\u010Dja. Opozarjamo, da je to mogo\u010De \u017Ee po\
  \ veljavni ureditvi, saj lahko \u201Cv posameznih zadevah zahtevnih kaznivih dejanj,\
  \ zlasti s podro\u010Dij gospodarstva, korupcije in organiziranega kriminala, ki\
  \ so predmet predkazenskega postopka in ki terjajo dalj \u010Dasa trajajo\u010D\
  e, usmerjeno delovanje ve\u010D organov in institucij, vodja pristojnega dr\u017E\
  avnega to\u017Eilstva po uradni dol\u017Enosti ali na pisno pobudo policije s predstojniki\
  \ posameznih organov in institucij ustanovi specializirano preiskovalno skupino\u201D\
  \ (drugi odstavek 160. a \u010Dlena ZKP). Tovrstno skupino vodi in usmerja pristojni\
  \ dr\u017Eavni to\u017Eilec, \u010Dlane pa imenujejo predstojniki organov in institucij\
  \ (tretji odstavek 160.a \u010Dlena ZKP).\nSmiselno je izpostaviti tudi posebno\
  \ vlogo Nacionalnega preiskovalnega urada (NPU). Slednji je \u201Cspecializirana\
  \ kriminalisti\u010Dna preiskovalna enota Uprave kriminalisti\u010Dne policije pri\
  \ Generalni policijski upravi, ustanovljena za posebne primere odkrivanja in preiskovanja\
  \ zahtevnih kaznivih dejanj, zlasti s podro\u010Dij gospodarstva, korupcije in organiziranega\
  \ kriminala, ki terjajo posebno usposobljenost, organiziranost in opremljenost kriminalisti\u010D\
  nih preiskovalcev ali posebej usmerjeno delovanje dr\u017Eavnih organov in institucij\
  \ s podro\u010Dij davkov, carin, finan\u010Dnega poslovanja, vrednostnih papirjev,\
  \ varstva konkurence, prepre\u010Devanja pranja denarja, prepre\u010Devanja korupcije,\
  \ prepovedanih drog in in\u0161pekcijskega nadzora (prvi odstavek 6. a \u010Dlena\
  \ Zakona o policiji). NPU je v okviru izvajanja svojih nalog strokovno in operativno\
  \ avtonomen (tretji odstavek 6. a \u010Dlena ZPol). Kandidat za pomo\u010Dnika direktorja\
  \ NPU, za vodjo preiskave ali za preiskovalca mora poleg drugih pogojev izpolnjevati\
  \ \u0161e pogoj delovnih izku\u0161enj in posebnih znanj na enem ali ve\u010D podro\u010D\
  jih delovanja organov odkrivanja in pregona, davkov, carine, trga finan\u010Dnih\
  \ instrumentov, finan\u010Dnega poslovanja, prepre\u010Devanja pranja denarja, prepre\u010D\
  evanja korupcije ali varstva konkurence (prvi odstavek 6. \u010D \u010Dlena ZPol).\
  \ Kadar je potrebno, da se dolo\u010Deno delo v NPU organizira projektno, in to\
  \ zahteva znanja, ki jih ni mogo\u010De zagotoviti z redno zaposlenimi, se lahko\
  \ kandidate s specifi\u010Dnimi znanji za delo na posameznem projektu zaposli tudi\
  \ za dolo\u010Den \u010Das v skladu s predpisi, ki urejajo sistem javnih uslu\u017E\
  bencev (tretji odstavek 6. \u010D \u010Dlena ZPol).\nMenimo, da so obstoje\u010D\
  e re\u0161itve bolj\u0161e od ustanovitve posebnega oddelka Ra\u010Dunskega sodi\u0161\
  \u010Da, saj je potrebno upo\u0161tevati, da je policija organ, zadol\u017Een za\
  \ odkrivanje kaznivih dejanj in izsleditev storilcev, dr\u017Eavno to\u017Eilstvo\
  \ pa je pristojno za vodenje kazenskega pregona (oba pa sta skupaj s kazenskim sodstvom\
  \ predstavljata posamezne \u010Dlene v t.im. verigi pravi\u010Dnosti, ang. Chain\
  \ of Justice). Obstoje\u010De re\u0161itve so skratka sistemsko ustrezne. Potrebno\
  \ je upo\u0161tevati tudi to, da je Ra\u010Dunsko sodi\u0161\u010De \u017Ee po Ustavi\
  \ najvi\u0161ji organ kontrole dr\u017Eavnih ra\u010Dunov, dr\u017Eavnega prora\u010D\
  una in celotne javne porabe (prvi odstavek 150. \u010Dlena Ustave RS). Glede na\
  \ navedeno torej ni pristojno oziroma usposobljeno za preiskovanje kaznivih dejanj.\n\
  V zvezi z va\u0161imi predlogi opozarjamo, da je Ra\u010Dunsko sodi\u0161\u010D\
  e \u017Ee po veljavni ureditvi dol\u017Eno vlo\u017Eiti ovadbo, \u010De utemeljeno\
  \ sumi, da je bilo storjeno kaznivo dejanje (30. \u010Dlen Zakona o ra\u010Dunskem\
  \ sodi\u0161\u010Du). Do enakega zaklju\u010Dka vodi tudi dolo\u010Dba procesnega\
  \ zakona, po kateri so vsi dr\u017Eavni organi dol\u017Eni naznaniti kazniva dejanja,\
  \ za katera se storilec preganja po uradni dol\u017Enosti, \u010De so o njih obve\u0161\
  \u010Deni, ali \u010De kako druga\u010De zvedo zanje (prvi odstavek 145. \u010D\
  lena Zakona o kazenskem postopku). Dodatno je \u0161e dolo\u010Deno, da morajo dr\u017E\
  avni organi obenem z ovadbo navesti dokaze, za katere vedo, in poskrbeti, da se\
  \ ohranijo sledovi kaznivega dejanja in predmeti, na katerih ali s katerimi je bilo\
  \ kaznivo dejanje storjeno, ter druga dokazila (drugi odstavek 145. \u010Dlena ZKP).\n\
  \ \n Odziv Ministrstva za finance\n \n1. Sprejem ukrepov, ki bodo stanje v dr\u017E\
  avi izbolj\u0161ali in \u0161tevilo revnih zmanj\u0161ali\n V povezavi s predlogom\
  \ za izbolj\u0161anje stanja v Republiki Sloveniji in s predlogom za zmanj\u0161\
  anje \u0161tevila revnih je potrebno poudariti, da navedene cilje vlada \u017Ee\
  \ zasleduje. Pri tem pa je potrebno upo\u0161tevati, da glede na obseg svetovne\
  \ gospodarske krize tako v leto\u0161njem letu, kot tudi v preteklih treh letih,\
  \ teh ciljev sicer ne bo mogo\u010De dose\u010Di \u010Dez no\u010D, vsekakor pa\
  \ si vlada prizadeva izbolj\u0161ati stanje v \u010Dim kraj\u0161em \u010Dasu.\n\
  \ \n2. Vlada naj ustanovi komisije, ki bo pregledala zakonodajo in zakone, ki so\
  \ dvoumno sestavljeni in naj predlo\u017Ei parlamentu popravke (Dvoumno sestavljeni\
  \ zakoni na podro\u010Dju dav\u010Dne zakonodaje)\n Ministrstvo za finance si prizadeva\
  \ za kakovost in s tem tudi jasnost predpisov, ki jih pripravlja, ker se zaveda,\
  \ da so dobri predpisi (vsebinsko ustrezni in pravno pravilni) pogoj za u\u010D\
  inkovitost prava in dobro delovanje dr\u017Eave kot pravne dr\u017Eave.\nV zvezi\
  \ z druga\u010Dno razlago zakonov dav\u010Dnih organov, pojasnjujemo, da je prvo\
  \ na\u010Delo v dav\u010Dnih zadevah, iz katerega izhajajo vsa druga na\u010Dela,\
  \ na\u010Delo zakonitosti. Zakonitost je temelj vsakega delovanja dr\u017Eavnega\
  \ organa.\nNa\u010Delo zakonitosti ureja drugi odstavek 120. \u010Dlena Ustave RS,\
  \ ki dolo\u010Da, da upravni organi opravljajo svoje delo samostojno v okviru in\
  \ na podlagi ustave in zakonov. Ustava RS v \u010Detrtem odstavku 153. \u010Dlena\
  \ dolo\u010Da, da morajo posami\u010Dni akti in dejanja dr\u017Eavnih organov, organov\
  \ lokalnih skupnosti in nosilcev javnih pooblastil temeljiti na zakonu ali na zakonitem\
  \ predpisu.\nNa\u010Delo zakonitosti je najpomembnej\u0161e temeljno na\u010Delo\
  \ upravnega postopka in sploh glavno na\u010Delo celotnega na\u0161ega pravnega\
  \ reda, ki izklju\u010Duje kakr\u0161nokoli samovoljo. Na\u010Delo zakonitosti,\
  \ kateremu so podrejena vsa druga temeljna na\u010Dela upravnega postopka, je tudi\
  \ poglavitni pogoj za pravno varnost, nepristransko delo in pravilno odlo\u010D\
  anje v upravnem postopku.\nDav\u010Dni organ postopa po Zakonu o dav\u010Dnem postopku\
  \ (v nadaljnjem besedilu: ZDavP-2), kadar odlo\u010Da o obveznostih in pravicah\
  \ posameznikov, pravnih oseb in drugih strank v postopku pobiranja davkov.\nDav\u010D\
  ni organ je pri vodenju postopkov o konkretnih dav\u010Dnih obveznostih posameznikov\
  \ in pravnih oseb vezan na ustavo in zakon.\nZ na\u010Delom zakonitosti je v dav\u010D\
  nem postopku dolo\u010Den pravni polo\u017Eaj strank in drugih udele\u017Eencev.\
  \ Dav\u010Dni organ imajo dol\u017Enost, da zagotovijo uresni\u010Denje tak\u0161\
  nega polo\u017Eaja strank in drugih udele\u017Eencev, kot dolo\u010Da zakon.\nVezanost\
