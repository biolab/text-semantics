response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nNa za\u010Detku \u017Eelimo opozoriti, da podatek, ki ga navajate va\u0161\
  em predlogu ni pravilen. Na Zavodu RS za zaposlovanje (v nadaljevanju: Zavod) je\
  \ bilo konec meseca aprila 2014 med vsemi brezposelnimi le 0,21 % mladoletnih brezposelnih\
  \ oseb, ki imajo dokon\u010Dano osnovno\u0161olsko raven izobrazbe ali manj. \u010C\
  e se izrazimo v \u0161tevilkah: med vsemi 123.636 brezposelnimi je bilo tak\u0161\
  nih 254 (dodatno je bilo prijavljenih \u0161e 15 mladoletnih oseb, ki imajo zaklju\u010D\
  eno vsaj poklicno raven izobrazbe). Med 254 brezposelnimi mladoletnimi osebami pa\
  \ je 41 (oziroma 15,2 %) tak\u0161nih, ki nimajo dokon\u010Dane niti osnovne \u0161\
  ole. Dejstvo je, da se veliko mladoletnih oseb prijavi v evidenco brezposelnih oseb\
  \ tudi zaradi pridobitve pravic iz javnih sredstev po drugih zakonih (denarna socialna\
  \ pomo\u010D, star\u0161evsko nadomestilo idr.). Od vseh brezposelnih mladoletnih\
  \ oseb je kar 63,6 % (tj. 171 oseb)  tak\u0161nih, ki prejemajo denarno socialno\
  \ pomo\u010D.\nZavedamo se, da je z vidika osebnega in poklicnega razvoja mladostnika,\
  \ pomembno zasledovati  cilj, da vsak posameznik dose\u017Ee najmanj raven poklicne\
  \ izobrazbe, vendar pa ni mogo\u010De mladoletnika prisiliti, da ostane v izobra\u017E\
  evalnem sistemu, \u010De si tega ne \u017Eeli. V Republiki Sloveniji obvezno \u0161\
  olanje traja 9 let, srednje\u0161olsko izobra\u017Eevanje ni obvezno.\nV okviru\
  \ razli\u010Dnih struktur (kot npr. Vse\u017Eivljenjski karierni centri, Svetovalni\
  \ delavci na \u0161olah, Zavod) se izvajajo karierna svetovanja, ki spodbujajo mlade,\
  \ da ostanejo v izobra\u017Eevalnem sistemu oziroma, da se vanj vrnejo in si na\
  \ ta na\u010Din zagotovijo bolj\u0161e mo\u017Enosti za zaposlitev in napredovanje.\
  \ Pri odlo\u010Ditvi o prenehanju ali nadaljevanju izobra\u017Eevanja ima pomembno\
  \ vlogo tudi dru\u017Eina, zato se v primeru mladoletnih oseb mnogokrat v svetovanje\
  \ vklju\u010Di tudi star\u0161e oziroma skrbnike.\nStarost, pri kateri je posameznik\
  \ sposoben skleniti pogodbo o zaposlitvi dolo\u010Da Zakon o delovnih razmerjih\
  \ (Uradni list RS, \u0161t. 21/13 in 78/13 - popr. - v nadaljevanju ZDR), ki v 21.\
  \ \u010Dlenu dolo\u010Da, da smejo pogodbo o zaposlitvi skleniti le osebe, ki so\
  \ dopolnile starost 15 let. Nadalje ZDR v 190. \u2013 194. \u010Dlenu dolo\u010D\
  a tudi posebno varstvo delavcev, ki \u0161e niso dopolnili 18 let starosti in sicer\
  \ prepoveduje opravljanje nevarnih in te\u017Ekih del, prepoveduje opravljanje no\u010D\
  nega dela, omejuje trajanje dnevnega delovnega \u010Dasa, dolo\u010Da odmor, dalj\u0161\
  i \u010Das za po\u010Ditek in pravico do dodatnih 7 delovnih dni letnega dopusta.\
  \  Zakon o urejanju trga dela Uradni list RS, \u0161t. 80/10, 40/12-ZUJF, 21/13,\
  \ 63/13-ZIUPTDSV in 63/13; v nadaljevanju: ZUTD) dolo\u010Da, da se v evidenco brezposelnih\
  \ oseb lahko prijavi vsak, ki i\u0161\u010De zaposlitev in je zmo\u017Een za delo.\
  \ Za delazmo\u017Eno po ZUTD se \u0161teje brezposelna oseba od dopolnjenih 15 do\
  \ 65 let starosti.\nGlede na dolo\u010Dbe ZUTD in ZDR se torej v evidenco lahko\
  \ vpi\u0161ejo tudi osebe, mlaj\u0161e od 18 let, ki nimajo statusa dijaka, vajenca\
  \ ali \u0161tudenta in i\u0161\u010Dejo zaposlitev.\nPoudariti pa je potrebno, da\
  \ je v skladu z doktrino dela z brezposelnimi osebami, Zavod  zavezan, da vsem brezposelnim,\
  \ \u0161e posebej pa mladim, brez dokon\u010Dane osnovne ravni izobrazbe, najprej\
  \ ponudi mo\u017Enost vrnitve v izobra\u017Eevalni sistem in jih vklju\u010Di v\
  \ delavnico za poklicno svetovanje in vse\u017Eivljenjsko karierno orientacijo.\
  \ Z namenom ponovne vklju\u010Ditve mladih osipnikov v izobra\u017Eevanje, Zavod\
  \ izvaja posebna ukrepa Aktivne politike zaposlovanja, ki sta vezana na ponovno\
  \ vklju\u010Ditev v izobra\u017Eevanje: \xBBFormalno izobra\u017Eevanje\xAB in \xBB\
  PUM \u2013 Projektno u\u010Denje za mlaj\u0161e odrasle\xAB, v okviru katerih se\
  \ udele\u017Eencem povrnejo potni stro\u0161ki in izpla\u010Da dodatek za aktivnost\
  \ ali dodatek za izobra\u017Eevanje.\nDejstvo, da se mlade brezposelne prvenstveno\
  \ spodbuja k vrnitvi v izobra\u017Eevalni sistem in ne v zaposlitev, izkazujejo\
  \ tudi podatki: v prvih \u0161tirih mesecih leta 2014 (januar \u2013 april) so se\
  \ le 4 mladoletne osebe odjavile iz evidence brezposelnih zaradi zaposlitve  in\
  \ 21 je bilo tak\u0161nih, ki so odjavili, ker so se odlo\u010Dili nadaljevati \u0161\
  olanje.\nZavedamo se, da mladi brez izobrazbe na trgu dela zelo hitro postanejo\
  \ mladi brez perspektive in preko poglobljenega kariernega svetovalnega dela je\
  \ potrebno dose\u010Di, da bodo prednosti pridobitve poklica prepoznali tudi sami.\
  \ Le z osebno odlo\u010Ditvijo posameznika, z jasnimi kariernimi cilji in voljo\
  \ do u\u010Denja, bo nadaljevanje izobra\u017Eevanja uspe\u0161no.\n "
