response: "Odziv Ministrstva za kulturo\nMinistrstvo za kulturo se zaveda problematike\
  \ upokojevanja v umetni\u0161kih ansamblih, prav tako tudi zaposlovanja za dolo\u010D\
  en ali nedolo\u010Den delovni \u010Das ter prekvalifikacij.\nZ vidika obravnavanja\
  \ zaposlovanja je temeljni, splo\u0161ni delovnopravni predpis, ki ureja individualna\
  \ delovna razmerja, Zakon o delovnih razmerjih (ZDR-1). Ker so javni zavodi, del\
  \ javnega sektorja, zanje veljajo poleg ZDR-1 tudi dolo\u010Dbe splo\u0161nega dela\
  \ Zakona o javnih uslu\u017Ebencih (ZJU). Temeljni predpis s podro\u010Dja upokojevanja\
  \ je Zakon o pokojninskem in invalidskem zavarovanju (ZPIZ-2). Poseben zakon, ki\
  \ ureja specifike delovnih razmerij za zaposlene v javnih zavodih na podro\u010D\
  ju kulture, je Zakon o uresni\u010Devanju javnega interesa za kulturo (ZUJIK) temeljni\
  \ zakon na podro\u010Dju kulture.\nZUJIK ne ureja sklepanja pogodbe o zaposlitvi\
  \ za dolo\u010Den \u010Das na splo\u0161no, temve\u010D dolo\u010Da le posebnosti\
  \ v zvezi s sklepanjem tovrstne pogodbe o zaposlitvi na podro\u010Dju kulture, zato\
  \ je treba pri tem upo\u0161tevati tako dolo\u010Dbe ZDR-1 kot tudi ZUJIK. Delovno\
  \ razmerje se v skladu z ZDR-1 praviloma sklepa za nedolo\u010Den \u010Das. Pogodba\
  \ o zaposlitvi se lahko izjemoma sklene za dolo\u010Den \u010Das, \u010De gre za\
  \ enega izmed razlogov, ki jih dolo\u010Da prvi odstavek 54. \u010Dlena ZDR-1, ali\
  \ \u010De gre za druge primere, ki jih dolo\u010Da zakon oziroma kolektivna pogodba\
  \ na ravni dejavnosti. Od dopolnitve ZUJIK-a tak primer predstavlja tudi drugi odstavek\
  \ 46. \u010Dlena ZUJIK, ki dolo\u010Da, da kadar to terja posebna narava dela na\
  \ podro\u010Dju umetni\u0161ke ali druge kulturne dejavnosti, se v sistemizaciji\
  \ lahko dolo\u010Dijo delovna mesta, za katera se delovna razmerja sklepajo za dolo\u010D\
  en \u010Das, ki ne sme biti dalj\u0161i od trajanja mandata direktorja oziroma ne\
  \ ve\u010D kot pet let.\nV primerih, ko zaposleni zaradi razli\u010Dnih razlogov\
  \ ne morejo ve\u010D kvalitetno opravljati svojega prvotnega dela, pa lahko delodajalec\
  \ v skladu s svojimi internimi akti glede na potrebe javnega zavoda ponudi zaposlenemu\
  \ drugo primerno delovno mesto.\nMinistrstvo za kulturo je v letu 2018 naro\u010D\
  ilo pripravo analize delovnih obremenitev umetni\u0161kih delavcev v javnih zavodih\
  \ na podro\u010Dju glasbenih in uprizoritvenih umetnosti. Raziskava obsega analizo\
  \ dosegljivih podatkov o delovnih obremenitvah umetni\u0161kih delavcev ter predlog\
  \ mo\u017Enih re\u0161itev za pripravo ukrepov.\nV leto\u0161njem letu je Ministrstvo\
  \ za kulturo naro\u010Dilo raziskavo \xBBPrimerjalna \u0161tudija kadrovsko-pravnih\
  \ ureditev in stanja na podro\u010Dju zaposlovanja in upokojevanja baletnih plesalcev\
  \ ter analiza ureditve statusa baletnih plesalcev po izteku aktivne poklicne dobe\
  \ v nacionalnih baletnih ansamblih (javnih zavodih) v \u0161tirih evropskih dr\u017E\
  avah\xAB. Vsebina raziskave zajema primerjalni pregled ureditve zaposlovanja in\
  \ upokojevanja baletnih plesalcev v \u0161tirih evropskih dr\u017Eavah ter pripravo\
  \ priporo\u010Dil za re\u0161evanje problematike v Sloveniji. Zaklju\u010Dno poro\u010D\
  ilo bo kon\u010Dano konec januarja 2020."
