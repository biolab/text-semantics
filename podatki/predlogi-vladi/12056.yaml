response: "Odziv Ministrstva za okolje in prostor\nUrejanje prostora je ena izmed\
  \ izvirnih nalog ob\u010Din. V skladu z\_ Zakonom o lokalni samoupravi\_ ob\u010D\
  ina opravlja naloge na podro\u010Dju posegov v prostor in graditve objektov ter\
  \ zagotavlja javno slu\u017Ebo gospodarjenja s stavbnimi zemlji\u0161\u010Di. Ob\u010D\
  ina ureja prostor oziroma na\u010Drtuje prostorski razvoj samostojno v okviru Ustave\
  \ RS in zakonov. Avtonomija ob\u010Dine na podro\u010Dju prostorskega na\u010Drtovanja\
  \ je torej omejena s cilji in izhodi\u0161\u010Di \u0161ir\u0161ega prostorskega\
  \ urejanja, varstvom okolja in drugimi z zakoni urejenimi sektorskimi posegi v okolje.\n\
  Pri urejanju prostora je treba skrbno tehtati in medsebojno usklajevati razli\u010D\
  ne interese v prostoru, tako javne kot zasebne. Sprememba namenske rabe zemlji\u0161\
  \u010D je eden od rezultatov premi\u0161ljenega strokovnega dela, ki obsega analize\
  \ prostora in prostorskih mo\u017Enosti, konceptualne re\u0161itve in opredelitve,\
  \ analize potreb in stanja v prostoru. Spremembe zemlji\u0161\u010D v postopku prostorskega\
  \ na\u010Drtovanja ne morejo biti in niso samo rezultat zahtev in pobud posameznikov,\
  \ temve\u010D \u0161ir\u0161ih ciljev in mo\u017Enosti lokalne skupnosti, v okviru\
  \ katerih se seveda upo\u0161tevajo tudi \u017Eelje in potrebe posameznikov, \u010D\
  e te niso v nasprotju s temeljnimi na\u010Deli prostorskega na\u010Drtovanja.\n\
  V za\u010Drtanih okvirih prostorskega na\u010Drtovanja, dolo\u010Ditev namenske\
  \ rabe zemlji\u0161\u010D z ob\u010Dinskim prostorskim na\u010Drtom (OPN) ne pomeni\
  \ odlo\u010Danja o pravicah ali pravnih koristih posameznikov, temve\u010D gre za\
  \ normiranje v javnem interesu. Je pa res, da namenska raba zemlji\u0161\u010Da\
  \ neizogibno sooblikuje vsebino lastninske pravice lastnikov zemlji\u0161\u010D\
  \ na obmo\u010Dju OPN, zato morajo biti lastniki o spremembah ustrezno obve\u0161\
  \u010Deni in predvsem pravo\u010Dasno vklju\u010Deni v postopek priprave OPN. Temu\
  \ sledi tudi obstoje\u010Da prostorska zakonodaja (Zakon o urejanju prostora), ki\
  \ med temeljnimi na\u010Deli dolo\u010Da tudi na\u010Delo sodelovanja javnosti,\
  \ in sicer: pristojni organi morajo v zadevah urejanja prostora omogo\u010Dati sodelovanje\
  \ javnosti pri odlo\u010Danju in sprejemanju prostorskih aktov tako, da je javnosti\
  \ omogo\u010Deno zgodnje in u\u010Dinkovito sodelovanje. Pristojni organi morajo\
  \ obve\u0161\u010Dati javnost o postopkih priprave in spremembe prostorskih aktov\
  \ tako, da je omogo\u010Dena njihova pravo\u010Dasna in ustrezna vsebinska obravnava\
  \ v razli\u010Dnih fazah priprave OPN. V skladu s tem na\u010Delom je tudi ob\u010D\
  ina, kot pripravljavka, zavezana k vklju\u010Devanju javnosti v postopke priprave\
  \ svojih prostorskih aktov, in sicer v \u010Dasu priprave izhodi\u0161\u010D, javne\
  \ razgrnitve in javne obravnave.\nTudi osnutek novega Zakona o urejanju prostora,\
  \ ki je trenutno v javni obravnavi, ohranja obveznosti ob\u010Din, glede vklju\u010D\
  evanja in obve\u0161\u010Danja javnosti v postopkih priprave OPN. Seveda pa je na\
  \ drugi strani pomembno tudi zavedanje posameznikov in lastnikov zemlji\u0161\u010D\
  , da informacijam ob\u010Dine sledijo in mo\u017Enost svojega aktivnega sodelovanja\
  \ pri oblikovanju re\u0161itev v OPN tudi uporabijo."
