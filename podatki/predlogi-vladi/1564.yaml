response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nPoslovodna\
  \ oseba je z dru\u017Ebo, ki jo vodi, lahko v delovnem ali pa v civilnopravnem pogodbenem\
  \ razmerju. Pod pogojem, da poslovodna oseba sklene z dru\u017Ebo pogodbo o zaposlitvi\
  \ se zanjo uporablja Zakon o delovnih razmerjih (Uradni list RS, \u0161t. 42/02\
  \ in 103/07, v nadaljevanju ZDR). ZDR v 72. \u010Dlenu navaja pravice in obveznosti\
  \ iz delovnega razmerja poslovodnih oseb in prokuristov, ki se s pogodbo o zaposlitvi\
  \ lahko uredijo druga\u010De, kot jih dolo\u010Da zakon, ne glede na 2. odstavek\
  \ 7. \u010Dlena ZDR, v skladu s katerim se s pogodbo o zaposlitvi pravice delavcev\
  \ lahko uredijo le ugodneje kot v zakonu. Tako 72. \u010Dlen ZDR med drugim navaja\
  \ tudi pravice in obveznosti iz delovnega razmerja v zvezi s pla\u010Dilom za delo,\
  \ zaradi \u010Desar lahko pogodbeni stranki pla\u010Dilo za delo poslovodne osebe\
  \ ali prokurista uredita tudi manj ugodno od zakonske ureditve.\nGlede na to, da\
  \ se korporacijski in pogodbeni polo\u017Eaj poslovodne osebe v dolo\u010Denem delu\
  \ prekrivata, in da mora biti v tem delu pogodbena ureditev usklajena s statusnopravno\
  \ zakonodajo, pa velja, da se morata pogodbeni stranki glede dolo\u010Ditve prejemkov\
  \ poslovodne osebe ravnati (\u010De gre za pogodbo s \u010Dlanom uprave ali izvr\u0161\
  nim direktorjem) po dolo\u010Dbah ZGD-1 (Uradni list RS, \u0161t. 65/2009-UPB3,\
  \ 83/2009 Odl.US: U-I-165/08-10, Up-1772/08-14, Up-379/09-8, 33/2011), ki to vpra\u0161\
  anje na\u010Deloma urejajo.  \nOdziv Ministrstva za gospodarstvo\nNa Ministrstvu\
  \ za gospodarstvo je bil pripravljen Zakon o prejemkih poslovodnih oseb v gospodarskih\
  \ dru\u017Ebah v ve\u010Dinski lasti Republike Slovenije in samoupravnih lokalnih\
  \ skupnosti (Uradni list RS, \u0161t. 21/201, v nadaljevanju ZPPOGP), ki ga je sprejel\
  \ Dr\u017Eavni zbor na svoji seji dne 4. marca 2009. Zakon dolo\u010Da, da se v\
  \ dru\u017Ebah, ki so v neposredni ali posredni ve\u010Dinski lasti Republike Slovenije\
  \ oz. samoupravnih lokalnih skupnosti, osnovno pla\u010Dilo za poslovne osebe dolo\u010D\
  i v razmerju s povpre\u010Dno bruto pla\u010Do, izpla\u010Dano v dru\u017Ebah v\
  \ skupini ali v dru\u017Ebi, \u010De ni skupine, v preteklem poslovnem letu. Pri\
  \ dolo\u010Ditvi vi\u0161ine osnovnega pla\u010Dila pa je potrebno tudi upo\u0161\
  tevati, da je le-ta dolo\u010Dena tako, da spodbuja dolgoro\u010Dno vzdr\u017Enost\
  \ ter da je v skladu z dose\u017Eki in finan\u010Dnim stanjem dru\u017Ebe.\nZakon\
  \ ne ureja zgolj osnovnih pla\u010Dil poslovodnih oseb, saj 3. \u010Dlenu natan\u010D\
  no dolo\u010Da kateri so \u0161e drugi prejemki, ki jih lahko poslovodna oseba prejema.\
  \ Spremenljivi prejemek (variabilni del za delovno uspe\u0161nost) tako lahko zna\u0161\
  a do 30 odstotkov izpla\u010Danih osnovnih pla\u010Dil direktorja v poslovnem letu,\
  \ ob tem, da se izpla\u010Dilo 50 odstotkov spremenljivega prejemka odlo\u017Ei\
  \ za dve leti. ZPPOGP dolo\u010Da tudi, kdaj je direktor upravi\u010Den do odpravnine\
  \ ter njeno vi\u0161ino, ki lahko zna\u0161a najve\u010D \u0161estkratnik osnovnega\
  \ mese\u010Dnega pla\u010Dila direktorja. V drugi alineji tretjega odstavka 4. \u010D\
  lena je posebej dolo\u010Deno, da so vsi dodatki (npr. dodatek za delovno dobo)\
  \ \u017Ee vklju\u010Deni v osnovno pla\u010Dilo.\nNa podlagi ZPPOGP je Vlada RS\
  \ sprejela tudi Uredbo o dolo\u010Ditvi najvi\u0161jih razmerij za osnovna pla\u010D\
  ila ter vi\u0161ine spremenljivih prejemkov direktorjev (Uradni list RS, \u0161\
  t. 21/10, v nadaljevanju Uredba), ki dolo\u010Da najvi\u0161ja razmerja za osnovna\
  \ pla\u010Dila poslovodnih oseb v dru\u017Ebah v ve\u010Dinski lasti Republike Slovenije\
  \ oz. samoupravnih lokalnih skupnosti. Dolo\u010Deno je, da osnovno pla\u010Dilo\
  \ direktorja male dru\u017Ebe zna\u0161a trikratnik povpre\u010Dne bruto pla\u010D\
  e v dru\u017Ebi (ali v skupini), izpla\u010Dane v preteklem poslovnem letu, srednje\
  \ velike dru\u017Ebe \u0161tirikratnik, velike dru\u017Ebe pa petkratnik. Najvi\u0161\
  ja dovoljena vi\u0161ina osnovnega pla\u010Dila, ki se izra\u010Duna na prej naveden\
  \ na\u010Din, se tako pri sklenitvi pogodbe s poslovodno osebo ne sme prese\u010D\
  i. V uredbi so dolo\u010Dene tudi izjeme, za katere navedeni mnogokratniki ne veljajo,\
  \ saj se za nekatere gospodarske dejavnosti uporabljajo ni\u017Eji mnogokratniki,\
  \ pri komunalnih dejavnostih pa je, ne glede na velikost dru\u017Ebe, mnogokratnih\
  \ za vse enak in zna\u0161a tri. Uredba dolo\u010Da tudi izjeme pri dolo\u010Ditvi\
  \ vi\u0161ine spremenljivega prejemka, odvisno od dejavnosti s katero se dru\u017E\
  ba ukvarja (15 odstotkov ali 10 odstotkov).\nSkladno s 7. \u010Dlenom ZPPOGP so\
  \ organi nadzora v dru\u017Ebah, ki so v ve\u010Dinski lasti Republike Slovenije\
  \ oz. samoupravnih lokalnih skupnosti, dol\u017Eni takoj po sklenitvi, pogodbo o\
  \ zaposlitvi posredovati na Ministrstvo za gospodarstvo, ki je pristojno za izvajanje\
  \ nadzora nad zakonom."
