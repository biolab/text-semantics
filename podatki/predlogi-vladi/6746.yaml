response: "Odziv Ministrstva za infrastrukturo\nZakon o voznikih (Uradni list RS,\
  \ \u0161t. 109/10 in 25/14; v nadaljnjem besedilu: ZVoz) v prvem odstavku 16. \u010D\
  lena dolo\u010Da, da je voznik dol\u017Ean imeti pri sebi listino, s katero doka\u017E\
  e, da sme voziti vozilo v cestnem prometu, veljavno prometno dovoljenje, listine\
  \ o tovoru, dovoljenje za vo\u017Enjo v \u010Dasu prepovedi prometa, pri opravljanju\
  \ prevoza skupine otrok pa tudi potrdilo o poklicnih vozni\u0161kih izku\u0161njah.\
  \ Voznik, ki navedenih listin nima pri sebi se kaznuje z globo 40 evrov, z globo\
  \ 160 evrov pa v primeru neupo\u0161tevanja odredbe poobla\u0161\u010Dene uradne\
  \ osebe po izro\u010Ditvi navedenih listin na vpogled.\nNadalje tudi Zakon o motornih\
  \ vozilih (Uradni list RS, \u0161t. 106/10 in 23/15; v nadaljnjem besedilu: ZMV)\
  \ v prvem odstavku 26. \u010Dlena dolo\u010Da, da morajo imeti motorna in priklopna\
  \ vozila za udele\u017Ebo v cestnem prometu veljavno prometno dovoljenje, v petem\
  \ odstavku pa je enako dolo\u010Deno tudi za vozila, registrirana v tujini.\nZahteva\
  \ pobudnika, da se v Zakonu o voznikih ukine kaznovanje voznikov, ki ob nadzoru\
  \ Policije nimajo pri sebi vozni\u0161kega in prometnega dovoljenja, s \u010Dimer\
  \ bi se posledi\u010Dno opustila obveznost voznika, da ima med vo\u017Enjo pri sebi\
  \ veljavno listino, s katero dokazuje, da ima pravico voziti vozilo v cestnem prometu\
  \ (vozni\u0161ko dovoljenje) ter veljavno prometno dovoljenje, je neutemeljena iz\
  \ ve\u010D razlogov:\n z ukinitvijo kaznovanja voznikov, ki nimajo pri sebi vozni\u0161\
  kega in prometnega dovoljenja in temu posledi\u010Dno opustitvijo dol\u017Enosti\
  \ posedovanja vozni\u0161kega in prometnega dovoljenja, bi bilo onemogo\u010Deno\
  \ preverjanje veljavnosti vozni\u0161kih in prometnih dovoljenj, izdanih v tujini.\
  \ \u010Ce bi se opustitev dol\u017Enosti posedovanja vozni\u0161kega in prometnega\
  \ dovoljenja nana\u0161ala le na vozni\u0161ka in prometna dovoljenja, izdana v\
  \ Republiki Sloveniji, pa bi bila tak\u0161na dolo\u010Dba diskriminatorna do imetnikov\
  \ vozni\u0161kih in prometnih dovoljenj, izdanih v tujini; predlagana re\u0161itev\
  \ bi bistveno vplivala na dol\u017Eino postopkov, ki jih pri opravljanju nadzora\
  \ izvajajo policisti, in\u0161pektorji ter druge poobla\u0161\u010Dene uradne osebe.\
  \ Preverjanje upravi\u010Denosti do vo\u017Enje motornega vozila ter preverjanje\
  \ izpolnjenih zahtev za udele\u017Ebo motornega vozila v cestnem prometu, je glede\
  \ na veljavne dolo\u010Dbe ZVoz in ZMV, omejeno na vpogled v vozni\u0161ko in prometno\
  \ dovoljenje, katerega ima voznik pri sebi. Po predlagani re\u0161itvi bi bilo potrebno\
  \ na drug predpisan na\u010Din preveriti identiteto osebe (v ve\u010Dini primerov\
  \ s privedbo osebe na policijsko postajo, \u2026), pravico do vo\u017Enje motornega\
  \ vozila, pravico do posedovanja vozni\u0161kega dovoljenja, izpolnjevanje pogojev\
  \ za udele\u017Ebo vozila v cestnem prometu, lastni\u0161tvo vozila, \u2026, kar\
  \ bi postopke le \u0161e podalj\u0161alo; z ukinitvijo kaznovanja voznikov, ki nimajo\
  \ pri sebi vozni\u0161kega in prometnega dovoljenja in temu posledi\u010Dno opustitvijo\
  \ dol\u017Enosti posedovanja vozni\u0161kega in prometnega dovoljenja, bi imeli\
  \ udele\u017Eenci prometne nesre\u010De I. kategorije te\u017Eave pri izpolnjevanju\
  \ Evropskega poro\u010Dila o prometni nesre\u010Di. Obvezni podatki, ki jih je v\
  \ navedeno poro\u010Dilo potrebno navesti, so podatki iz vozni\u0161kega in prometnega\
  \ dovoljenja. V primeru, da se dol\u017Enost posedovanja listin opusti, lahko z\
  \ veliko verjetnostjo predvidevamo, da bodo udele\u017Eenci klicali Policijo ali\
  \ Ministrstvo za infrastrukturo zgolj zaradi zagotavljanja podatkov iz vozni\u0161\
  kih in prometnih dovoljenj, izdanih v Republiki Sloveniji. \nPrav tako je smisel\
  \ sankcioniranja za storjene prekr\u0161ke, ob upo\u0161tevanju na\u010Dela sorazmernosti,\
  \ vplivanje na posameznika, da v prihodnje ne stori dolo\u010Denega dejanja, ki\
  \ bi ga moral opraviti oziroma, da se vzdr\u017Ei dejanja, ki bi predstavljalo prekr\u0161\
  ek, \u010De bi ga opravil (specialna prevencija) ter vplivanje na druge ljudi, da\
  \ ravnajo po predpisih in ne storijo prekr\u0161kov (generalna prevencija). Poleg\
  \ tega pa je sankcija za prekr\u0161ek usmerjena tudi v uveljavitev dolo\u010Denega\
  \ reda.\nPredloga pobudnika o ukinitvi kaznovanja voznikov, ki ob kontroli Policije\
  \ nimajo pri sebi vozni\u0161kega in prometnega dovoljenja, zaradi podanih utemeljenih\
  \ argumentov, ne nameravamo upo\u0161tevati.\n "
