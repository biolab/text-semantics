response: "Odziv Ministrstva za notranje zadeve\n1. Splo\u0161no o upravnih postopkih\
  \ za izdajo oziroma odvzem oro\u017Enih listin\nZaradi \xBBsplo\u0161ne narave\xAB\
  \ oro\u017Eja (oro\u017Eje lahko pomeni neposredno nevarnost za \u017Eivljenje,\
  \ zdravje in varnost ljudi) je promet z oro\u017Ejem za posameznika v ve\u010Dini\
  \ evropskih dr\u017Eav omejen, v nekaterih azijskih dr\u017Eavah pa celo prepovedan.\
  \ Omejenost prometa z oro\u017Ejem se po Zakonu o oro\u017Eju (v nadaljevanju ZOro-1)\
  \ izkazuje s tem, da mora imeti posameznik, ki \u017Eeli nabaviti, posedovati, nositi,\
  \ prena\u0161ati in uporabljati oro\u017Eje, veljavno oro\u017Eno listino (8. in\
  \ 10. \u010Dlen ZOro-1). Upravna enota, ki je pristojna za izdajo oro\u017Enih listin,\
  \ tak\u0161no listino izda le posamezniku, ki izpolnjuje pogoje, ki so dolo\u010D\
  eni v drugem odstavku 14. \u010Dlena zakona, in sicer, da je posameznik dopolnil\
  \ 18 let, da ni zadr\u017Ekov javnega reda, da je zanesljiv, da ima upravi\u010D\
  en razlog za izdajo oro\u017Ene listine, da ima opravljen zdravni\u0161ki pregled\
  \ in da je opravil preizkus znanja o ravnanju z oro\u017Ejem. Ta dolo\u010Dba je\
  \ nato konkretizirana od 15. do vklju\u010Dno 19. \u010Dlena zakona. Po drugi strani\
  \ zakon v 58. \u010Dlenu daje upravni enoti pooblastilo, da posamezniku, ki \u017E\
  e poseduje oro\u017Eje, po uradni dol\u017Enosti odvzame oro\u017Eje in oro\u017E\
  ne listine. Upravna enota mora tako postopati pri posamezniku, ki ne izpolnjuje\
  \ ve\u010D pogojev iz 2. do 6. to\u010Dke drugega odstavka 14. \u010Dlena zakona\
  \ ali ravna v nasprotju z dolo\u010Dbo 22. \u010Dlena zakona, v kateri so na splo\u0161\
  no opredeljena pravila ravnanja z oro\u017Ejem. Splo\u0161na pravila ravnanja z\
  \ oro\u017Ejem so nato konkretizirana v zakonu od 23. do 34. \u010Dlena. V zvezi\
  \ s citiranimi dolo\u010Dbami zakona je potrebno opozoriti \u0161e na pooblastilo,\
  \ ki je dano policiji, kot nadzornemu organu, v 63. \u010Dlenu zakona. Po tej dolo\u010D\
  bi lahko policija brez predhodne odlo\u010Dbe upravne enote za\u010Dasno zase\u017E\
  e oro\u017Eje, strelivo in oro\u017Ene listine, \u010De obstaja sum, da posameznik\
  \ ni ve\u010D zanesljiv v smislu 3. to\u010Dke drugega odstavka 14. \u010Dlena,\
  \ ali \u010De prena\u0161a oro\u017Eje v nasprotju s 24. \u010Dlenom zakona. Za\u010D\
  asno zase\u017Eeno oro\u017Eje in oro\u017Ene listine policijska postaja takoj po\u0161\
  lje upravni enoti. \u010Ce upravna enota v roku treh mesecev ugotovi, da zoper posameznika\
  \ ni bil podan predlog prekr\u0161kovnemu organu ali kazenska ovadba, oziroma da\
  \ ne obstajajo razlogi za odvzem oro\u017Eja in oro\u017Enih listin po tem zakonu,\
  \ ga vrne lastniku. Navedeno velja ne glede na to, ali je razlog posesti oro\u017E\
  ja varnost, lov, \u0161port ali zbiranje.\n  2. Dokazovanje upravi\u010Denega razloga\
  \ za izdajo oro\u017Ene listine za oro\u017Eje iz razloga varnosti\nIz 2., 17. in\
  \ drugih dolo\u010Db ZOro-1 je razvidno, da je civilno oro\u017Eje prvenstveno namenjeno\
  \ za \u0161port, lov, zbiranje in le izjemoma za osebno varnost. Upravi\u010Denost\
  \ do nabave in posesti lovskega ali \u0161portnega oro\u017Eja posameznik upravi\u010D\
  uje z lovskim oziroma \u0161portnim udejstvovanjem. Pri varnostnem oro\u017Eju pa\
  \ mora posameznik v upravnem postopku dokazati, da je njegova osebna varnost ogro\u017E\
  ena v tolik\u0161ni meri, da bi za zagotovitev le-te potreboval varnostno oro\u017E\
  je, kar posledi\u010Dno pomeni, da mora za posest varnostnega oro\u017Eja obstajati\
  \ dejanska ogro\u017Eenost in ne zgolj ob\u010Dutek ogro\u017Eenosti ter da v tem\
  \ primeru upravna enota odlo\u010Da po prostem preudarku. Tak\u0161no re\u0161itev\
  \ je potrebno iskati v dejstvu, da je ogro\u017Eenost podvr\u017Eena subjektivni\
  \ presoji, da po slovenskem pravnem redu posest oro\u017Eja ni pravica, temve\u010D\
  \ privilegij in da je pravica do samopomo\u010Di posamezniku sicer dovoljena, vendar\
  \ je zelo omejena, kar navsezadnje izhaja iz dolo\u010Db Kazenskega zakonika. Po\
  \ drugi strani so temeljne dol\u017Enosti policije, da zagotavlja varnost posameznikom\
  \ in skupnosti, spo\u0161tovanje \u010Dlovekovih pravic in temeljnih svobo\u0161\
  \u010Din ter krepitev pravne dr\u017Eave. Podobne re\u0161itve lahko zasledimo v\
  \ ve\u010Dini evropskih zakonodaj s podro\u010Dja oro\u017Eja in navsezadnje tudi\
  \ v Direktivi 91/477/EGS o nadzoru nabave in posedovanja oro\u017Eja z dne 18. junija\
  \ 1991 zadnji\u010D spremenjeno z Direktivo 2008/51/ES Evropskega parlamenta in\
  \ Sveta z dne 21. maja 2008. Temu sledijo po 11. \u010Dlenu ZOro-1 tudi pravice,\
  \ ki izhajajo iz oro\u017Enih listin. Tako oro\u017Eni list dovoljuje posamezniku\
  \ posest in no\u0161enje vpisanega kosa oro\u017Eja in se izda za lovsko in \u0161\
  portno oro\u017Eje z veljavnostjo dvajsetih let, za varnostno oro\u017Eje pa z veljavnostjo\
  \ desetih let. Po preteku veljavnosti dovoljuje oro\u017Eni list posamezniku posest\
  \ oro\u017Eja brez pravice no\u0161enja in prena\u0161anja. Pri podalj\u0161anju\
  \ veljavnosti oziroma zamenjavi oro\u017Enega lista pa je upravna enota dol\u017E\
  na preveriti izpolnjevanje pogojev iz 2. in 3. to\u010Dke drugega odstavka 14. \u010D\
  lena ZOro-1, to je zadr\u017Eke javnega reda in zanesljivost. Nikakr\u0161ne ovire\
  \ pa ni, da upravna enota posamezniku odvzame oro\u017Eje in oro\u017Eno listino,\
  \ \u010De v postopku ugotovi, da nima ve\u010D upravi\u010Denega razloga za posest\
  \ oro\u017Eja.\n 3. Spremljanje stanja o izdaji oro\u017Enih listin in posesti oro\u017E\
  ja Glede predlagateljevih navedb, da je v Sloveniji ve\u010D imetnikov varnostnega\
  \ oro\u017Eja kot imetnikov \u0161portnega oro\u017Eja, posredujemo podatke iz centralne\
  \ evidence o izdanih oro\u017Enih listinah, ki jo zaradi spremljanja stanja vodi\
  \ Ministrstvo za notranje zadeve na podlagi 72. in 74. \u010Dlena  Zakona o oro\u017E\
  ju. Iz teh evidenc je razvidno, da je na dan 27. 10. 2015:\n 20.486 posameznikov\
  \ posedovalo oro\u017Eje, za katero je bil izdan oro\u017Eni list iz razloga lova,\
  \ 6.642 posameznikov posedovalo oro\u017Eje, za katero je bil izdan oro\u017Eni\
  \ list ali dovoljenje za posest iz razloga \u0161porta, 5.903 posameznikov posedovalo\
  \ oro\u017Eje, za katero je bil izdan oro\u017Eni list iz razloga varnosti. \nTrendi\
  \ izdanih dovoljenj za nabavo oro\u017Eja od 1. 1. 2010 do 27. 10. 2015 pa so naslednji:\n\
  RAZLOG NABAVE  LETO IZDAJE  2010   2011   2012   2013   2014   2015 (do 27.10.)\
  \           lov                    3530   3427   3409   3157   3223   2631     \
  \     \u0161port                 1863   1890   2129   2171   2276   1907       \
  \ varnost                35        37       46        38       36        29\nIz\
  \ preglednice je razvidno da je \u0161tevilo izdanih dovoljenj za nabavo oro\u017E\
  ja iz razloga varnosti v primerjavi z izdanimi dovoljenji za nabavo oro\u017Eja\
  \ iz razloga lova ali \u0161porta, zanemarljivo in da je \u0161tevilo izdanih dovoljenj\
  \ po letih konstantno.\nGlede na navedeno menimo, da je predlog predlagatelja glede\
  \ spremembe in dopolnitve Zakona o oro\u017Eju neutemeljen ter neprimeren za nadaljnjo\
  \ obravnavo.\n "
