response: "Odziv Ministrstva za finance\nV skladu z 51. \u010Dlenom Zakona o tro\u0161\
  arinah (Uradni list RS, \u0161t. 97/10 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo)\
  \ zna\u0161a tro\u0161arina za cigarete 83 evrov za tiso\u010D kosov. Zakon \u017E\
  e od sprejetja leta 2010 dolo\u010Da polletna zvi\u0161anja cigaret, tako da se\
  \ bo 1. aprila letos zvi\u0161ala  na 86 evrov za tiso\u010D kosov, 1. oktobra 2012\
  \ pa bo dosegla 90 evrov za tiso\u010D kosov. To je znesek, ki ga t.im. Toba\u010D\
  na direktiva (Direktiva Sveta 2010/12/EU z dne 16. februarja 2010 o spremembi direktiv\
  \ 92/79/EG, 92/80/EGS in 95/59/ES o strukturi in stopnji tro\u0161arin, ki velja\
  \ za predelani tobak) dolo\u010Da kot minimum, ki ga morajo dr\u017Eave \u010Dlanice\
  \ EU dose\u010Di leta 2014.  V skladu z navedenim zakonom se bo 1. aprila letos\
  \ tro\u0161arina za cigarete zvi\u0161ala  na 86 evrov. Zakon o tro\u0161arinah\
  \ dolo\u010Da parametre, in sicer: celotno tro\u0161arino in znotraj te razmerje\
  \ med specifi\u010Dno in proporcionalno tro\u0161arino, na podlagi teh pa je Vlada\
  \ RS na seji 8. marca 2012 sprejela novelo Uredbe o dolo\u010Ditvi zneska specifi\u010D\
  ne in stopnje proporcionalne tro\u0161arine za cigarete (Uradni list RS, \u0161\
  t. 18/12), ki dolo\u010Da znesek specifi\u010Dne tro\u0161arine in odstotek proporcionalne\
  \ tro\u0161arine za cigarete, ki se prodajajo na slovenskem trgu. Pri 20-odstotnem\
  \ DDV in 86 evrih tro\u0161arine zna\u0161a celotna obremenitev cigaret iz razreda\
  \ tehtane povpre\u010Dne drobnoprodajne cene 77,8767 % drobnoprodajne cene oziroma\
  \ 109,42 evra za tiso\u010D cigaret oziroma 2,188 evra za zavoj\u010Dek dvajsetih\
  \ cigaret. Specifi\u010Dna tro\u0161arina zna\u0161a 0,4377 evra za zavoj\u010D\
  ek dvajsetih cigaret oziroma 21,8833 evra za tiso\u010D kosov cigaret, proporcionalna\
  \ tro\u0161arina pa zna\u0161a 45,6346 % drobnoprodajne cene.  43. \u010Dlen Zakona\
  \ o tro\u0161arinah dolo\u010Da zneske tro\u0161arine za alkohol in alkoholne pija\u010D\
  e, 66. \u010Dlen tega zakona pa daje vladi pooblastilo, da lahko v skladu z ekonomsko\
  \ politiko te zneske povi\u0161a do 50 %. Ministrstvo za finance v skladu z navedenim\
  \ pooblastilom pripravlja predlog za povi\u0161anje tro\u0161arine za posamezne\
  \ alkoholne pija\u010De, in ga bo predvidoma konec tega meseca predlo\u017Eilo v\
  \ obravnavo vladi. Glede predloga za uvedbo t.im. zdravstvenega evra oziroma namensko\
  \ rabo sredstev, poudarjamo, da tro\u0161arine niso in ne smejo biti opredeljene\
  \ kot namenski prihodek, ampak so in morajo biti prihodek integralnega prora\u010D\
  una. Tako se \u017Eeli onemogo\u010Diti neposredno ali avtomati\u010Dno vezanje\
  \ dolo\u010Denih prejemkov prora\u010Duna na dolo\u010Dene izdatke ter s tem prepre\u010D\
  iti, da bi bili samo nekateri neposredni prora\u010Dunski uporabniki upravi\u010D\
  eni do dolo\u010Denih \u017Ee vnaprej rezerviranih prejemkov. Inflacija ozna\u010D\
  uje rast ravni cen na splo\u0161no, stopnja rasti inflacije pa prikazuje spremembo\
  \ ravni cen. V Sloveniji se za merilo inflacije uporablja indeks cen \u017Eivljenjskih\
  \ potreb\u0161\u010Din, s katerim merimo spremembe drobnoprodajnih cen izdelkov\
  \ in storitev, ki jih doma\u010De prebivalstvo namenja za nakupe predmetov kon\u010D\
  ne porabe doma in v tujini (nacionalno na\u010Delo potro\u0161nje). Zbiranje podatkov,\
  \ kot tudi metodologija izra\u010Duna indeksa cen \u017Eivljenjskih potreb\u0161\
  \u010Din oz. inflacije, je v pristojnosti Statisti\u010Dnega urada Republike Slovenije,\
  \ ki tudi mese\u010Dno objavlja podatke o spremembah indeksa cen \u017Eivljenjskih\
  \ potreb\u0161\u010Din. Poudarjamo pa, da je metodologija, ki je osnova za izra\u010D\
  un tega indeksa, enotna na ravni EU, saj morajo dr\u017Eave \u010Dlanice tovrsten\
  \ podatek posredovati tudi Statisti\u010Dnemu uradu EU (Eurostat).   "
