response: "Odziv Ministrstva za promet\nMinistrstvo za promet je leta 2007 za\u010D\
  elo z izvajanjem projekta integriranega javnega potni\u0161kega prometa (v nadaljevanju\
  \ projekt IJPP), katerega namen je vzpostaviti integrirani sistem ponudbe javnega\
  \ potni\u0161kega prometa na ravni \u017Eelezni\u0161kega prometa, avtobusnega linijskega\
  \ prometa in avtobusnega mestnega prometa. Integracija bo vzpostavljena na ve\u010D\
  \ ravneh in sicer na ravni integracije voznih redov, na ravni  vozovnic in na ravni\
  \ vzpostavitve pogojev za prostorsko integracijo. Integracija voznih redov pomeni\
  \ usklajenost med voznimi redi \u017Eelezni\u0161kega, avtobusnega linijskega in\
  \ avtobusnega mestnega prometa v sistemu prestopanj z enega prevoznega na\u010D\
  ina na drugega, kar bo zagotovilo hitrej\u0161i potovalni \u010Das potnikov in ve\u010D\
  jo udobnost. Integracija na ravni vozovnic pomeni uvedbo enotne vozovnice, ki velja\
  \ znotraj dolo\u010Denih con, kar bo zagotavljalo potniku, da bo v primeru prestopanj\
  \ med enakimi ali razli\u010Dnimi transportnimi na\u010Dini znotraj cone oz. con,\
  \ za katere je kupil vozovnico, lahko uporabljal isto vozovnico brez dopla\u010D\
  ila. Prostorska integracija pomeni vzpostavitev sistemske re\u0161itve na podro\u010D\
  ju prostorskih aktov ob\u010Din, ki morajo na\u010Drtovati razvoj dejavnosti v prostoru\
  \ na na\u010Din, ki bo usmerjal razvoj naselij in regij v zagotavljanje prostorskih\
  \ pogojev za u\u010Dinkovitej\u0161e izvajanje JPP (zgostitev poselitve in dejavnosti\
  \ ob koridorjih JPP, ureditev prestopnih to\u010Dk (postaj in postajali\u0161\u010D\
  ) v prostoru na na\u010Din, da bodo potniku omogo\u010Dile hitro, varno in udobno\
  \ prestopanje na enem mestu.\nProjekt posega na podro\u010Dje prostorskega na\u010D\
  rtovanja in urbanizma in na podro\u010Dje pristojnosti ob\u010Din pri organizaciji\
  \ mestnega potni\u0161kega prometa zato je predvideno tudi sodelovanje z ob\u010D\
  inami. Celotni sistem javnega potni\u0161kega prometa je potrebno organizirati na\
  \ na\u010Din, da bo konkuren\u010Den uporabi osebnega vozila. To pa pomeni, da \
  \ mora biti za uporabnika udoben, hiter, cenovno konkuren\u010Den osebnemu avtomobilu,\
  \ enostaven in atraktiven za uporabo. V Republiki Sloveniji imamo trenutno 43 avtobusnih\
  \ podjetij, ki opravljajo vo\u017Enje v linijskem potni\u0161kem prometu in enega\
  \ ponudnika potni\u0161kih prevozov v \u017Eelezni\u0161kem prometu. Skladno s politiko\
  \ dr\u017Eave je potrebno ne glede na veliko \u0161tevilo razli\u010Dnih prevoznikov\
  \ zagotavljati mobilnost vseh socialnih skupin prebivalcev in ustvariti podlage\
  \ za uvedbo enotne vozovnice, ki bo omogo\u010Dala prestopanje med razli\u010Dnimi\
  \ prevoznimi na\u010Dini in ponudniki.\nMinistrstvo za promet bo s projektom ustvarilo\
  \ mo\u017Enosti (pravne podlage, organizacijske, finan\u010Dne in prostorske pogoje)\
  \ za vzpostavitev integriranega javnega potni\u0161kega prometa v Sloveniji. Cilj\
  \ projekta je do leta 2012 vzpostaviti slu\u017Ebo za upravljanje javnega potni\u0161\
  kega prometa, poenotiti vozne rede na ravni avtobusnega in \u017Eelezni\u0161kega\
  \ prometa, uvesti enotno vozovnico in ustvariti podlage za nadaljnji razvoj in izbolj\u0161\
  ave v javnem potni\u0161kem prometu, saj se bodo aktivnosti nadaljevale tudi po\
  \ zaklju\u010Dku projekta IJPP. \nSistem enotne vozovnice z vidika uporabnika deluje,\
  \ \u010De je omogo\u010Deno: \n Prestopanje potnikov iz \u017Eeleznice na mestni\
  \ avtobus (in obratno); Prestopanje potnikov iz \u017Eeleznice na primestni avtobus\
  \ (in obratno); Prestopanje potnika iz primestnega na mestni avtobus  (in obratno);\
  \ Vstopanje potnika na avtobus/vlak na neki relaciji (ne glede na itinerar); Vstopanje\
  \ potnika na avtobuse razli\u010Dnih ponudnikov (na neki relaciji). \nIzbolj\u0161\
  anje dostopnosti z javnimi prevoznimi sredstvi bo podprto z razli\u010Dnimi akcijami\
  \ informiranja, izobra\u017Eevanja in ozave\u0161\u010Danja potnikov o pomenu uporabe\
  \ javnega potni\u0161kega prometa oz. \u0161ir\u0161e o pomenu trajnostne mobilnosti,\
  \ saj pe\u0161a\u010Denje in kolesarjenje dopolnjujeta sistem javnega potni\u0161\
  kega prometa. Za potrebe upravljanja integriranega javnega potni\u0161kega prometa\
  \ bo ustanovljena slu\u017Eba za javni potni\u0161ki promet, ki bo imela funkcijo\
  \ upravljavca JPP tako na ravni \u017Eelezni\u0161kega kot na ravni avtobusnega\
  \ prometa. Upravljanje JPP v mestih  je v izvirni pristojnosti ob\u010Din, zato\
  \ je za popolno integracijo na ravni enotne vozovnice predvideno sklepanje pogodb\
  \ na ravni dr\u017Eava-ob\u010Dina, v katerih se bodo na podlagi pogodb uredila\
  \ razmerja in od\u0161kodnine mestom.\nProjekt je v skladu s \u010Detrtim ciljem\
  \ Nacionalnega strate\u0161kega referen\u010Dnega okvira 2007 \u2013 2013, ki govori\
  \ o zagotavljanju pogojev za rast z zagotavljanjem trajnostne mobilnosti, trajnostnega\
  \ ravnanja z energijo ter izbolj\u0161anja kakovosti okolja in ustrezne infrastrukture,\
  \ kar je obenem tudi splo\u0161ni cilj Operativnega programa razvoja okoljske in\
  \ prometne infrastrukture za obdobje 2007 \u2013 2013.\nProjekt IJPP je skladen\
  \ s paradigmo trajnostnega razvoja, ki mora na podro\u010Dju okolja, gospodarstva\
  \ in dru\u017Ebe zagotavljati razvoj v smeri blaginje s socialno in ekonomsko komponento,\
  \ ne da bi ogro\u017Eali okolje.\nJavni potni\u0161ki promet je predvsem v javnem\
  \ interesu in torej prevladuje princip \xBBnagrajevanja\xAB uporabe ter ne \xBB\
  zara\u010Dunavanja\xAB uporabe. To na\u010Delo je zapisano v vrsti nacionalnih politik\
  \ in skladno z OP-ROPI 2007-13 glede podpore in razvoja razli\u010Dnih mo\u017E\
  nosti mobilnosti prebivalstva in oskrbe gospodarstva s poudarkom na trajnostni mobilnosti."
