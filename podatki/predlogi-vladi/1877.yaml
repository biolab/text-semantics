response: "Odziv Ministrstva za gospodarstvo\nZ vidika pristojnosti Ministrstva za\
  \ gospodarstvo so dolo\u010Dene omejitve pri prejemkih poslovodnih oseb gospodarskih\
  \ dru\u017Eb, ki so v ve\u010Dinski lasti Republike Slovenije in samoupravnih lokalnih\
  \ skupnosti, \u017Ee uvedene, kar podrobneje pojasnjujemo v nadaljevanju.\nZakon\
  \ o prejemkih poslovodnih oseb v gospodarskih dru\u017Ebah v ve\u010Dinski lasti\
  \ Republike Slovenije in samoupravnih lokalnih skupnosti (Uradni list RS, \u0161\
  t. 21/10 in 8/11, v nadaljnjem besedilu: ZPPOGD) je Dr\u017Eavni zbor sprejel na\
  \ svoji seji dne 4.3.2010, objavljen pa je bil v Uradnem listu Republike Slovenije,\
  \ \u0161t. 21/10 z dne 15.3.2010. Na podlagi prvega odstavka 10. \u010Dlena ZPPOGF\
  \ je Vlada RS izdala Uredbo o dolo\u010Ditvi najvi\u0161jih razmerij za dolo\u010D\
  itev osnovnih pla\u010Dil ter vi\u0161ine sprejemljivih prejemkov (v nadaljnjem\
  \ besedilu: Uredba), ki je bila objavljena v Uradnem listu RS, \u0161t. 34/2010\
  \ z dne 30.4.2010.\nZ uveljavitvijo ZPPOGD in Uredbe so se uveljavila enotna pravila\
  \ (najvi\u0161ja mo\u017Ena razmerja) pri dolo\u010Danju prejemkov direktorjev v\
  \ vseh dru\u017Ebah, ki so neposredno ali posredno v ve\u010Dinski lasti Republike\
  \ Slovenije, samoupravnih lokalnih skupnosti in obeh skupaj. Ta pravila morajo organi\
  \ nadzora upo\u0161tevati pri sklepanju pogodb o zaposlitvi, civilnopravnih pogodb\
  \ in aneksov k tem pogodbam direktorjev.\nZPPOGD v 3. \u010Dlenu dolo\u010Da, da\
  \ je direktor (predsedniki in \u010Dlani uprave, izvr\u0161ni direktorji, poslovodje\
  \ in prokuristi) upravi\u010Den do naslednjih prejemkov:\n Osnovnega pla\u010Dila,\
  \ ki se dolo\u010Di v razmerju s povpre\u010Dno bruto pla\u010Do, izpla\u010Dano\
  \ v dru\u017Ebah v skupini ali v dru\u017Ebi, \u010De ni skupine, v preteklem poslovnem\
  \ letu; Spremenljivega prejemka, ki lahko zna\u0161a najve\u010D 30, 15 ali 10 odstotkov\
  \ izpla\u010Danih osnovnih pla\u010Dil direktorja v poslovnem letu; Odpravnine,\
  \ ki se lahko dolo\u010Di v vi\u0161ini najve\u010D \u0161estkratnega osnovnega\
  \ mese\u010Dnega pla\u010Dila direktorja. \nOrgani nadzora navedenih dru\u017Eb\
  \ so v skladu z drugim odstavkom 1. \u010Dlena ZPPOGD odgovorni za upo\u0161tevanje\
  \ pravil tega zakona pri sklepanju pogodb z direktorji ter uskladitev le-teh z dolo\u010D\
  ili ZPPOGD. V skladu s 7. \u010Dlenom ZPPOGD pa morajo pogodbo takoj po sklenitvi\
  \ posredovati na Ministrstvo za gospodarstvo, ki je pristojno za izvajanje nadzora\
  \ nad zakonom.\nMinistrstvo za gospodarstvo vsako prejeto pogodbo z direktorjem\
  \ preu\u010Di in preveri usklajenost dolo\u010Db s pravili ZPPOGD ter v primeru\
  \ nejasnosti posreduje predsedniku organa nadzora zaprosilo za dodatna pojasnila,\
  \ obrazlo\u017Eitve ali popravke. Tiste pogodbe, pri katerih so ugotovljene nepravilnosti\
  \ pa se posredujejo prekr\u0161kovnemu organu v presojo ali so podani pogoji za\
  \ uvedbo postopka po uradni dol\u017Enosti.\nZa vse ostale zaposlene v javnih podjetjih\
  \ in gospodarskih dru\u017Ebah, ki opravljajo gospodarske javne slu\u017Ebe, ki\
  \ so v neposredni ve\u010Dinski lasti dr\u017Eave ali samoupravnih lokalnih skupnosti\
  \ ter za njihove odvisne dru\u017Ebe in vse nadaljnje odvisne dru\u017Ebe pa je\
  \ Vlada RS, s sklepom \u0161t. 01002-5/2010/2 z dne 22.7.2010, sprejela Priporo\u010D\
  ila v zvezi z omejitvami pla\u010D in osebnih prejemkov zaposlenih v javnih podjetjih\
  \ in gospodarskih dru\u017Ebah, ki opravljajo gospodarske javne slu\u017Ebe (v nadaljevanju:\
  \ Priporo\u010Dila). Z navedenim sklepom je Vlada RS pozvala uprave in nadzorne\
  \ svete oz. upravne odbore, da ravnajo v skladu z navedenimi Priporo\u010Dili in\
  \ izvedejo ustrezne ukrepe za omejitev pla\u010D in osebnih prejemkov vseh zaposlenih\
  \ v teh gospodarskih dru\u017Ebah. Med drugim vsebujejo ta priporo\u010Dila tudi\
  \ var\u010Devalni ukrep glede izpla\u010Dila regresa za letni dopust za leti 2011\
  \ in 2012 in sicer v vi\u0161ini minimalne pla\u010De.\nKar pa zadeva gospodarske\
  \ dru\u017Ebe, ki so prejemnice dr\u017Eavnih pomo\u010Di, Ministrstvo za gospodarstvo\
  \ ravna v skladu z Zakonom o pomo\u010Di za re\u0161evanje in prestrukturiranje\
  \ gospodarskih dru\u017Eb v te\u017Eavah (ZPRPGDT-UBP2, Uradni list RS, \u0161t.\
  \ 44/2007 in 51/2011). Navedeni zakon natan\u010Dno dolo\u010Da, katerim dru\u017E\
  bam je mogo\u010De dodeliti dr\u017Eavno pomo\u010D in za kak\u0161ne namene. Gospodarska\
  \ dru\u017Eba v te\u017Eavah po tem zakonu, v kateri kapitalski dele\u017E Republike\
  \ Slovenije presega 25%, ne more prejeti dr\u017Eavnih poro\u0161tev in posojil.\n\
  Ministrstvo za gospodarstvo pri vsaki vlogi pretehta vklju\u010Ditev klavzule o\
  \ omejitvi osebnih prejemkov, vendar do sedaj v primerih dodelitve pomo\u010Di gospodarskim\
  \ dru\u017Ebam v te\u017Eavah po ZPRPGDT potreba po tovrstnih omejitvah ni bila\
  \ izkazana."
