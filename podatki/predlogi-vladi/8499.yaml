response: "Odziv Ministrstva za okolje in prostor\nUvodoma poudarjamo, da je bilo\
  \ skladno s zahtevami Direktive sveta o \u010Di\u0161\u010Denju komunalne odpadne\
  \ vode (91/271/EGS) v povezavi s Pristopno pogodbo RS k EU potrebno v vseh aglomeracijah\
  \ (tj. obmo\u010Djih zgo\u0161\u010Dene poselitve s predpisano izgradnjo javne kanalizacije)\
  \ z obremenitvijo enako ali ve\u010Djo kot 2.000 PE zagotoviti kanalizacijske sisteme\
  \ za komunalno odpadno vodo ter predpisano \u010Di\u0161\u010Denje komunalne odpadne\
  \ vode. Glede na dejstvo, da je odvajanje in \u010Di\u0161\u010Denje komunalne in\
  \ padavinske odpadne voda javna gospodarska slu\u017Eba v pristojnosti lokalnih\
  \ skupnosti, so za investicije v tovrstno infrastrukturo pristojne ob\u010Dine.\n\
  V zvezi z va\u0161o konkretno pobudo pa poudarjamo, da imajo obalna mesta (tj. zlasti\
  \ na obmo\u010Djih ve\u010Djih aglomeracij) v veliki meri izgrajeno infrastrukturo\
  \ za odvajanje in odvajanje in \u010Di\u0161\u010Denje komunalne odpadne vode, in\
  \ sicer se na \u010Cistilni napravi Koper (84.500 PE) \u010Distijo odpadne vode\
  \ iz ob\u010Din Koper, Izola ter Ankaran, na \u010CN Piran (33.000 PE) pa odpadne\
  \ vode ob\u010Dine Piran. Izgradnja infrastrukture v preteklih letih je potekala\
  \ tudi s pomo\u010Djo sredstev EU skladov. Roki za predpisano opremljanje z infrastrukturo\
  \ za odvajanje in \u010Di\u0161\u010Denje komunalne odpadne vode so v aglomeracijah\
  \ z obremenitvijo enako ali ve\u010Djo kot 2.000 PE potekli najkasneje v letu 2015\
  \ (vmesna roka 2008 in 2010).\nVelja opozoriti \u0161e, da je predpis, ki ureja\
  \ izvajanje javne slu\u017Ebe ter oskrbovalne standarde za opremljenost aglomeracij\
  \ in obmo\u010Dij izven meja aglomeracij, Uredba o odvajanju in \u010Di\u0161\u010D\
  enju komunalne odpadne vode (Ur. l. RS, \u0161t. 98/15; uredba). V manj\u0161ih\
  \ aglomeracijah, z obremenitvijo manj\u0161o od 2.000 PE, kjer se odpadna voda \u0161\
  e ne izteka v javno kanalizacijo, predpisani roki za opremljanje z javnim kanalizacijskim\
  \ omre\u017Ejem in \u010Distilno napravo za \u010Di\u0161\u010Denje komunalne odpadne\
  \ vode po uredbi pote\u010Dejo konec leta 2021 oz. 2023. Nadalje v skladu z navedenim\
  \ predpisom velja, da morajo za podro\u010Dja izven meja aglomeracij, v katerih\
  \ ni predpisano opremljanje z javno kanalizacijo, lastniki objektov za odpadno vodo\
  \ iz svojih objektov praviloma zagotoviti individualne ureditve odvajanja in \u010D\
  i\u0161\u010Denja komunalne odpadne vode.\nUredba o emisiji snovi in toplote pri\
  \ odvajanju odpadnih voda v vode in javno kanalizacijo (Ur. l. RS, \u0161t. 64/2012,\
  \ 64/2014, 98/2015) v zvezi z zmanj\u0161evanjem onesna\u017Eevanja okolja zaradi\
  \ emisije snovi in toplote, ki nastajata pri odvajanju komunalne, industrijske in\
  \ padavinske odpadne vode ter njihovih me\u0161anic v vode, dolo\u010Da mejne vrednosti\
  \ emisije snovi in toplote, vrednotenje emisije snovi in toplote, ukrepe prepre\u010D\
  evanja emisije snovi in toplote pri odvajanju odpadnih voda, ukrepe zmanj\u0161\
  evanja emisije snovi in toplote pri odvajanju odpadnih voda, druge ukrepe zmanj\u0161\
  evanja emisije snovi, pogoje za odvajanje odpadnih voda in obveznosti investitorjev\
  \ oz. upravljavcev naprav, ki se nana\u0161ajo na pridobitev okoljevarstvenega dovoljenja.\
  \ Komunalno, industrijsko odpadno vodo ali me\u0161anico odpadnih voda je prepovedano\
  \ odvajati neposredno v kopalne vode na morju ali dele morja iz predpisa, ki ureja\
  \ dolo\u010Ditev delov morja, kjer je kakovost vode primerna za \u017Eivljenje in\
  \ rast morskih organizmov. Prav tako je padavinsko odpadno vodo, razen padavinske\
  \ odpadne vode s streh, prepovedano odvajati \u010Dez posami\u010Dne iztoke neposredno\
  \ v kopalne vode na morju. Za posamezno vrsto objektov, naprav, posamezno onesna\u017E\
  evalo ali posamezno degradirano obmo\u010Dje, so lahko navedena vpra\u0161anja s\
  \ posebnim predpisom lahko urejena tudi druga\u010De. V predpisu, ki ureja kakovost\
  \ vode za \u017Eivljenje in rast morskih \u0161koljk in morskih pol\u017Eev, se\
  \ nekatere dolo\u010Dbe nana\u0161ajo na varstvo morja. Za obratovanje naprave ali\
  \ \u010Distilne naprave, ki odvaja odpadne vode v morje ali somornico, je treba\
  \ pridobiti okoljevarstveno dovoljenje v skladu s predpisom, ki ureja emisijo snovi\
  \ in toplote pri odvajanju odpadnih vod v vode in javno kanalizacijo. Poleg navedenega\
  \ pa je potrebno v tem primeru v okoljevarstvenem dovoljenju dolo\u010Diti tudi:\
  \ kraj izpusta odpadne vode, merilna mesta za merjenje parametrov onesna\u017Eevanja,\
  \ program obratovalnega emisijskega monitoringa za ugotavljanje parametrov onesna\u017E\
  evanja in na\u010Din ocenjevanja vpliva emisije snovi in toplote zaradi odvajanja\
  \ odpadnih vod na parametre kakovosti in parametre onesna\u017Eevanja na obmo\u010D\
  ju vode za morske \u0161koljke in morske pol\u017Ee. Navedeni predpis opredeljuje\
  \ tudi, kaj mora biti razvidno iz dokumentacije, ki je prilo\u017Eena k vlogi za\
  \ izdajo okoljevarstvenega dovoljenja ter v katerem primeru se vloga za izdajo okoljevarstvenega\
  \ dovoljenja zavrne (da odvajanje odpadne vode \u010Dezmerno obremenjuje okolje\
  \ in je voda za \u0161koljke in pol\u017Ee, na katero odvajanje odpadne vode iz\
  \ naprave/\u010Distilne naprave pomembno vpliva, \u010Dezmerno obremenjena).\n "
