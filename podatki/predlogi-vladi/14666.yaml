response: "Odziv Ministrstva za notranje zadeve\nV Ministrstvu na notranje zadeve\
  \ in Policiji smo predlog prou\u010Dili. Podro\u010Dna zakona Zakon o ob\u010Dinskem\
  \ redarstvu (Uradni list RS \u0161t. 139/06 in 9/17 \u2013 ZORed) in Zakon o zasebnem\
  \ varovanju (Uradni list RS \u0161t. 17/11 \u2013 ZZasV-1) dovoljujeta obema poklicema,\
  \ da pri opravljanju svojega dela lahko uporabljata pooblastila oziroma ukrepe.\
  \ Vendar pa se pogoji uporabe in na\u010Din izvedbe pooblastil ob\u010Dinskega redarja\
  \ in ukrepov varnostnika \_razlikujejo, od uporabe policijskih pooblastil, ki jih\
  \ lahko policist izvaja pri opravljanju \_policijskih nalog. Skladno s tem, ni mo\u017E\
  no upo\u0161tevati predhodna znanja in jih ena\u010Diti z znanji, ki jih mora imeti\
  \ policist.\nPojasniti je treba, da Zakon o organiziranosti in delu v policiji (Uradni\
  \ list RS, \u0161t. 15/13, 11/14, 86/15, 77/16, 77/17, 36/19, 66/19 \u2013 ZDZ,\
  \ 200/20 in 172/21) v prvem odstavku 101. \u010Dlena dolo\u010Da, da so pomo\u017E\
  ni policisti dr\u017Eavljani Republike Slovenije, ki so sklenili pogodbo o prostovoljni\
  \ slu\u017Ebi v pomo\u017Eni policiji in so usposobljeni za izvajanje policijskih\
  \ nalog. Programi usposabljanja so, glede na naravo in obseg dela, med poklici,\
  \ ki so navedeni, razli\u010Dni tako po vsebini kot po obsegu. Pri tem\_ usposabljanje\
  \ za pomo\u017Enega policista zajema \u0161ir\u0161e vsebine.\nUredba o pomo\u017E\
  ni policiji (Uradni list RS, \u0161t. 70/22 \u2013 Uredba) v nadaljevanju podrobneje\
  \ ureja omenjeni postopek popolnjevanja pomo\u017Ene policije. V 3. \u010Dlenu dolo\u010D\
  a, da Policija pridobiva kandidate za pomo\u017Ene policiste preko javnega razpisa,\
  \ v 5. \u010Dlenu pa je opredeljen izbirni postopek na javni razpis prijavljenih\
  \ kandidatov. Ob\u010Dinskih redarjev in varnostnikov zasebnega varovanja, ki niso\
  \ opravili predhodnega osnovnega usposabljanja za pomo\u017Ene policiste, ni mogo\u010D\
  e vklju\u010Diti v pomo\u017Eno policijo.\nPri tem pa je potrebno \u0161e omeniti,\
  \ da bi zaradi morebitne vklju\u010Ditve omenjenih struktur v sestavo pomo\u017E\
  ne policije, lahko pri\u0161lo do zmanj\u0161anja \u0161tevila ob\u010Dinskih redarjev\
  \ in varnostnikov in posledi\u010Dno do te\u017Eav pri opravljanju osnovnih nalog\
  \ na podro\u010Djih delovanja.\nPredlagamo, da se skladno z dolo\u010Dbami zakona\
  \ in Uredbe, prijavijo na objavljen javni razpis, kjer bodo po uspe\u0161no opravljenem\
  \ osnovnem usposabljanju lahko opravljali naloge pomo\u017Enega policista. Ministrstvo\
  \ za notranje zadeve ne na\u010Drtuje spremembe Uredbe v tem delu."
