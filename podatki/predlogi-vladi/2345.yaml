  \ globe, ki je vi\u0161ja od najni\u017Eje predpisane globe, torej znotraj razpona\
  \ (tretji odstavek 52. \u010Dlena ZP-1), saj se v tem primeru smiselno uporablja,\
  \ kot pri to\u010Dki 1) tega dopisa, tretji odstavek 26. \u010Dlena ZP-1. Kot torej\
  \ izhaja iz navedenih dolo\u010Db ZP-1, se premo\u017Eenjsko stanje storilca prekr\u0161\
  ka po veljavni zakonodaji \u017Ee upo\u0161teva pri odmeri globe, kadar je ta predpisana\
  \ v razponu. Premo\u017Eenjskega stanja storilca prekr\u0161ka torej ni mogo\u010D\
