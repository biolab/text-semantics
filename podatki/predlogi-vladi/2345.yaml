  \ podatke o premo\u017Eenjskih razmerah kr\u0161itelja, kar pa zaradi tehni\u010D\
  nih razlogov trenutno ni mo\u017Eno; mnogi kr\u0161itelji skrivajo svoje premo\u017E\
  enje tako, da je napisano na drugega dru\u017Einskega \u010Dlana ali sorodnika,\
