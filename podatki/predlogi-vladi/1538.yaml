response: "Odziv Ministrstva za okolje in prostor\nEna od ustavnih pravic je tudi\
  \ pravica do \u010Distega okolja, zato je ravnanje s komunalnimi odpadki, kamor\
  \ sodijo odpadki iz gospodinjstev, z Zakonom o varstvu okolja dolo\u010Deno kot\
  \ ena od obveznih ob\u010Dinskih gospodarskih javnih slu\u017Eb varstva okolja.\
  \ Zakon o gospodarskih javnih slu\u017Ebah pa dolo\u010Da, da je uporaba javnih\
  \ dobrin, ki se zagotavljajo z obveznimi gospodarskimi javnimi slu\u017Ebami, obvezna.\
  \ V skladu z ustavno zagotovljeno lokalno samoupravo imajo ob\u010Dine izvirno ustavno\
  \ pooblastilo, da samostojno opravljajo zadeve lokalnega pomena, ki jih dolo\u010D\
  ijo s splo\u0161nimi akti ob\u010Dine ali so dolo\u010Dene z zakonom. Vlada predpi\u0161\
  e najmanj\u0161i obseg in na\u010Din ravnanja s komunalnimi odpadki, ki morata biti\
  \ zagotovljena v okviru opravljanja obveznih ob\u010Dinskih gospodarskih javnih\
  \ slu\u017Eb varstva okolja, ob\u010Dina pa mora poskrbeti tako za normativne kot\
  \ tudi materialne pogoje izvajanja javne slu\u017Ebe, seveda pa ob\u010Dinski predpisi\
  \ ne smejo biti v nasprotju z zakoni, ki urejajo to podro\u010Dje. Po drugi strani\
  \ ob\u010Dinski organi znotraj zakonsko opredeljenega okvira oziroma pooblastil\
  \ samostojno odlo\u010Dajo o tem, kak\u0161ne odlo\u010Ditve bodo sprejeli glede\
  \ posameznih vpra\u0161anj izvajanja javne slu\u017Ebe, ki zakonsko niso urejena.\
  \ Trenutno je v pripravi predpis, ki bo urejal ravnanje s komunalnimi odpadki. Lo\u010D\
  eno zbiranje odpadkov je osnova za uspe\u0161no recikliranje. Vendar pa vseh lo\u010D\
  eno zbranih odpadkov ni mogo\u010De reciklirati, mnoge je treba predelati ali odstraniti,\
  \ pri \u010Demer je odlaganje (kot eden od postopkov odstranjevanja odpadkov) lo\u010D\
  eno zbranih frakcij komunalnih odpadkov prepovedano. Zato vsi lo\u010Deno zbrani\
  \ odpadki nimajo pozitivne vrednosti, zagotavljanje nadaljnjega ravnanja z nekaterimi\
  \ lo\u010Deno zbranimi odpadki predstavlja za izvajalca javne slu\u017Ebe tudi stro\u0161\
  ek. Izvajalec javne slu\u017Ebe zbiranja komunalnih odpadkov mora odpadke prevzeti\
  \ po isti, v naprej dolo\u010Deni ceni, ne glede na trenutno vrednost materiala\
  \ v prevzetih odpadkih, kar pa za druge zbiralce odpadkov ne velja. Tak sistem onemogo\u010D\
  a, da za dolo\u010Den komunalni odpadek ne bi bil (v nekem \u010Dasovnem obdobju)\
  \ zainteresiran noben zbiralec, predelovalec ali odstranjevalec odpadkov.  Zakon\
  \ o varstvu okolja tudi omogo\u010Da, da Vlada dolo\u010Di primere in pogoje, ko\
  \ mora pravna ali fizi\u010Dna oseba, ki razvija, izdeluje, predeluje, obdeluje,\
  \ prodaja ali uva\u017Ea izdelke, delno ali v celoti zagotoviti tak\u0161no ravnanje\
  \ z izdelki in odpadki, ki nastanejo po uporabi teh izdelkov, da se spodbuja ponovna\
  \ uporaba ter prepre\u010Devanje nastajanja odpadkov in njihova predelava. Veljavnih\
  \ je \u017Ee kar nekaj tak\u0161nih predpisov, ki urejajo podro\u010Dje odpadne\
  \ embala\u017Ee, odpadne elektri\u010Dne in elektronske opreme, odpadnih baterij,\
  \ odpadnih zdravil, odpadnih nagrobnih sve\u010D. V ceni teh izdelkov je vra\u010D\
  unan tudi stro\u0161ek ravnanja s temi odpadki, razen stro\u0161kov lo\u010Denega\
  \ zbiranja, ki jih nosi izvajalec javne slu\u017Ebe zbiranja komunalnih odpadkov.\
  \ Nekatere od na\u0161tetih odpadkov se lahko pod dolo\u010Denimi pogoji vra\u010D\
  a tudi na prodajnih mestih (npr. odpadne baterije, odpadno elektri\u010Dno in elektronsko\
  \ opremo, odpadna zdravila), vse pa izvajalcu javne slu\u017Ebe zbiranja komunalnih\
  \ odpadkov.\nMinistrstvo za okolje si prizadeva, da bi se \u010Dim ve\u010D odpadkov\
  \ lo\u010Deno zbiralo. Z Odredbo o ravnanju z lo\u010Deno zbranimi frakcijami pri\
  \ opravljanju javne slu\u017Ebe ravnanja s komunalnimi odpadki je dolo\u010Deno,\
  \ katere komunalne odpadke je potrebno lo\u010Deno zbirati. Od 1. julija dalje je\
  \ obvezno lo\u010Deno zbiranje biolo\u0161ko razgradljivih kuhinjskih odpadkov in\
  \ zelenega vrtnega odpada iz gospodinjstev, v omenjenem predlogu predpisa o ravnanju\
  \ s komunalnimi odpadki pa se med drugim predlaga \u0161e zmanj\u0161anje frekvence\
  \ odvoza in volumna zabojnika za me\u0161ane komunalne odpadke in olaj\u0161anje\
  \ lo\u010Denega zbiranja za gospodinjstva z mo\u017Enostjo uvedbe pobiranja odpadne\
  \ embala\u017Ee in odpadnega papirja po sistemu \xBBod vrat do vrat\xAB. Dolo\u010D\
  eni so tudi prekr\u0161ki. Namen predpisanih kazni je, da so u\u010Dinkovite in\
  \ sorazmerne, predvsem pa odvra\u010Dilne.  "
