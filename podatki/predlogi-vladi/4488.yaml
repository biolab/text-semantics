response: "Odziv Ministrstva za pravosodje\nGlede prevzema tuje zakonodaje v slovenski\
  \ pravni red pojasnjujemo, da mora v skladu z drugim odstavkom 115. \u010Dlena Poslovnika\
  \ Dr\u017Eavnega zbora (Uradni list RS, \u0161t. 92/07-UPB1 in 105/10) vsak predlog\
  \ zakona med drugim vsebovati tudi prikaz ureditve v drugih pravnih sistemih in\
  \ prilagojenosti predlagane ureditve pravu Evropske unije (prikaz ureditve v drugih\
  \ pravnih sistemih mora vsebovati prikaz ureditve v najmanj treh pravnih sistemih\
  \ dr\u017Eav \u010Dlanic Evropske unije). Iz navedenega izhaja da se \u017Ee sedaj\
  \ pri sprejemanju oziroma spreminjanju slovenskih zakonov opravlja primerjava ureditve\
  \ konkretnega podro\u010Dja urejanja z ureditvami v drugih primerljivih dr\u017E\
  avah.\nPrav tako je treba upo\u0161tevati, da so v Republiki Sloveniji, kot \u010D\
  lanici Evropske unije, veljavni in zavezujo\u010Di tudi predpisi te skupnosti (katere\
  \ \u010Dlanica je med drugimi tudi Zvezna Republika Nem\u010Dija), pri \u010Demer\
  \ se uredbe uporabljajo neposredno, direktive pa s prenosom v nacionalno zakonodajo.\n\
  Glede upo\u0161tevanja postopkovnih pravil v kazenskem pravu pa pojasnjujemo da\
  \ je spo\u0161tovanje le-teh nelo\u010Dljivo povezano s spo\u0161tovanjem temeljnih\
  \ \u010Dlovekovih pravic in svobo\u0161\u010Din. Te pravice in svobo\u0161\u010D\
  ine so vsebovane tako v Ustavi Republike Slovenije kot v Splo\u0161ni deklaraciji\
  \ \u010Dlovekovih pravic (ki jo je razglasila Generalna skup\u0161\u010Dina Zdru\u017E\
  enih narodov) ter Evropski konvenciji o varstvu \u010Dlovekovih pravic in temeljnih\
  \ svobo\u0161\u010Din (ki jo je sprejel Svet Evrope in h kateri sta med drugimi\
  \ pristopili tudi ZR Nem\u010Dija in \u0160vicarska konfederacija). Gre za pravice\
  \ in svobo\u0161\u010Dine kot so pravica do sodnega varstva, domneva nedol\u017E\
