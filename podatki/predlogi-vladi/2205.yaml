response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nInvalidske\
  \ in humanitarne organizacije s svojim delom invalidom in drugim ljudem v stiski\
  \ zagotavljajo bolj\u0161e pogoje za \u017Eivljenje. Republika Slovenija dejavnost\
  \ tovrstnih organizacij financira delno s sredstvi iz prora\u010Duna v okviru transferov,\
  \ ki jih med uporabnike delijo pristojna ministrstva, del javnih sredstev pa zagotavlja\
  \ preko koncesijskih dajatev od prirejanja iger na sre\u010Do, ki jih med uporabnike\
  \ deli Fundacija za financiranje invalidskih in humanitarnih organizacij v Republiki\
  \ Sloveniji (v nadaljevanju: FIHO). Dolo\u010Den del sredstev te organizacije pridobijo\
  \ tudi na podlagi razpisov lokalnih skupnosti in pridobljenih koncesij za izvajanje\
  \ socialno varstvenih storitev in programov. Precej\u0161en del sredstev organizacije\
  \ pridobivajo tudi od donatorjev in sponzorjev. Kljub temu te organizacije, zaradi\
  \ velikega \u0161tevila invalidov in ljudi v razli\u010Dnih stiskah (rev\u0161\u010D\
  ina, bolezen, ipd) za izvajanje (posebnih) socialnih programov in storitev ne uspejo\
  \ zagotoviti vseh potrebnih storitev.\nZ Zakonom o lastninskem preoblikovanju Loterije\
  \ Slovenije sta bili ustanovljeni fundaciji z namenom financiranja invalidskih in\
  \ humanitarnih oziroma \u0161portnih organizacij (neposredni uporabniki). Uporaba\
  \ sredstev fundacij je urejena s pravilnikom o merilih in pogojih za uporabo sredstev\
  \ fundacij, ki ga sprejme svet fundacije. S financiranjem dejavnosti invalidskih,\
  \ humanitarnih in \u0161portnih organizacij se uresni\u010Duje tudi javni interes\
  \ na navedenih podro\u010Djih. Obe fundaciji sta bili ustanovljeni kot pravni osebi\
  \ javnega prava.\nFIHO je bila ustanovljena leta 1998 z namenom, kot je zapisano\
  \ v 10. \u010Dlenu Odloka o ustanovitvi fundacije za financiranje invalidskih in\
  \ humanitarnih organizacij v Republiki Sloveniji (Ur. list RS, \u0161t. 9/1998),\
  \ da financira oziroma sofinancira: izvajanje posebnih socialnih programov in storitev\
  \ invalidskih organizacij oziroma programov humanitarnih organizacij za re\u0161\
  evanje socialnih stisk in te\u017Eav oziroma re\u0161evanje socialnih potreb posameznikov,\
  \ delovanje invalidskih oziroma humanitarnih organizacij, nalo\u017Ebe v osnovna\
  \ sredstva invalidskih oziroma humanitarnih organizacij ter njihovo vzdr\u017Eevanje.\n\
  Obstoje\u010Da ureditev GIHO je bila uzakonjena po temeljiti in poglobljeni obravnavi.\
  \ FIHO je bila ustanovljena ob predpostavki, da so organizacije do zdaj najbolj\u0161\
  a oblika zdru\u017Eevanja in udejanjanja interesov posameznikov. Svoje interese\
  \ uporabniki uveljavljajo s predstavniki v organih fundacije. Ta re\u0161itev ustreza\
  \ tudi na\u010Delom mednarodne ureditve in osnovam evropske socialne politike, ki\
  \ na tem podro\u010Dju poudarjajo vlogo uporabnikov ter njihovo organiziranje in\
  \ delovanje v okviru civilno dru\u017Ebene sfere po na\u010Delih avtonomnosti. Da\
  \ veljavna pravna ureditev ustreza tako mednarodnim standardom kot doma\u010Demu\
  \ ustavnemu in pravnemu redu, je potrdilo tudi ustavno sodi\u0161\u010De s sklepoma\
  \ \u0161t. U-I-310/96 in U-I-125/2004.\nResorna ministrstva, Vlada RS in Dr\u017E\
  avni zbor spremljajo delo FIHO. Ravno tako redno nadzira delo FIHO tudi Ra\u010D\
  unsko sodi\u0161\u010De RS. V preteklih letih so bile sicer ugotovljene posamezne\
  \ pomanjkljivosti pri poslovanju, vendar pa jih je oziroma jih FIHO odpravlja. Ob\
  \ tem pa so evalvacije pokazale, da sredstva, ki jih organizacije pridobivajo od\
  \ FIHO, pomembno prispevajo k izena\u010Devanju mo\u017Enosti invalidov in drugih\
  \ ljudi v stiski in pomembno prispevajo k bolj\u0161im mo\u017Enostim za vklju\u010D\
  evanje v dru\u017Ebo.\nUpo\u0161tevaje navedeno v prej\u0161njih odstavkih ministrstvo\
  \ meni, da predlog sprememb financiranja invalidskih in humanitarnih organizacij,\
  \ kot ga predlaga predlagatelj, ne bi prispeval k bolj\u0161emu delovanju invalidskih\
  \ in humanitarnih organizacij oziroma k bolj racionalni porabi sredstev."
