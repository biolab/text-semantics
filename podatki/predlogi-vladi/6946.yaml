response: "Odziv Ministrstva za finance\nMinistrstvo za finance pojasnjuje, da je\
  \ predlog, ki se nana\u0161a na izdajo informativnega izra\u010Duna dohodnine vsem\
  \ zavezancem, ki so med letom pla\u010Dali akontacijo dohodnine, \u017Ee ustrezno\
  \ upo\u0161tevan v Zakonu o dav\u010Dnem postopku (v nadaljnjem besedilu: ZDavP-2).\
  \ Z novelo Zakona o dav\u010Dnem postopku \u2013 ZDavP-2I\_je bil \u010Drtan 268.\
  \ \u010Dlen (uveljavljeno 15. 12. 2015), ki je dolo\u010Dal, da dav\u010Dni organ\
  \ ne sestavi informativnega izra\u010Duna dohodnine za dolo\u010Dene dav\u010Dne\
  \ zavezance rezidente (za zavezance, katerih dohodki v posameznem dav\u010Dnem letu\
  \ niso presegali zneska splo\u0161ne dav\u010Dne olaj\u0161ave, in zavezance, ki\
  \ so v dav\u010Dnem letu, poleg pokojnine, od katere ni bila odtegnjena ali pla\u010D\
  ana akontacija dohodnine, imeli manj kot 80 evrov drugih dohodkov). Posledi\u010D\
  no je bil za leto 2015 izdan informativni izra\u010Dun dohodnine vsem dav\u010D\
  nim zavezancem, ki so imeli kakr\u0161enkoli dohodek, ki se v\u0161teva v letno\
  \ odmero dohodnine, ne glede na vi\u0161ino prejetega dohodka. Odlo\u010Ditev o\
  \ \u010Drtanju 268. \u010Dlena ZDavP-2 je bila sprejeta z namenom odprave nekaterih\
  \ administrativnih ovir oziroma olaj\u0161anja postopkov za zavezance (vsi, ki niso\
  \ prejeli informativnega izra\u010Duna dohodnine, pa so prejeli dohodke, od katerih\
  \ bi morali pla\u010Dati dohodnino, so do sprejema novele ZDavP-2I morali sami predlo\u017E\
  iti napoved za odmero dohodnine do 31. julija teko\u010Dega leta za preteklo leto,\
  \ prav tako nekateri upravi\u010Denci do povra\u010Dila preve\u010D pla\u010Dane\
  \ akontacije dohodnine do tedaj niso bili dele\u017Eni omenjenega povra\u010Dila,\
  \ ker niso vedeli, da je podlaga za vra\u010Dilo predlo\u017Eitev napovedi za odmero\
  \ dohodnine ali je niso pravo\u010Dasno predlo\u017Eili ipd.). Veljavna ureditev,\
  \ po kateri dav\u010Dni organ vsem dav\u010Dnim zavezancem sestavi informativni\
  \ izra\u010Dun dohodnine, sledi na\u010Delu enakosti vseh dav\u010Dnih zavezancev\
  \ (enako obdav\u010Deni vsi tisti, ki imajo enake stvarne situacije) in na\u010D\
  elu pravi\u010Dnosti (obdav\u010Ditev po ekonomski mo\u010Di).\nPojasnjujemo, da\
  \ je v devetem odstavku 267. \u010Dlena ZDavP-2 dolo\u010Deno, da ni izra\u010D\
  una in pora\u010Duna dohodnine na letni ravni v primeru dav\u010Dne obveznosti fizi\u010D\
  nih oseb, ki jih sodi\u0161\u010De razglasi za pogre\u0161ane (\u0161esti odstavek\
  \ 48. \u010Dlena ZDavP-2), in v primeru obveznosti, ki so nastale v zvezi z upravljanjem\
  \ premo\u017Eenja zapustnika v obdobju od trenutka uvedbe dedovanja do dejanskega\
  \ prevzema premo\u017Eenja s strani pravnih naslednikov, ali obveznosti, ki so nastale\
  \ v zvezi z upravljanjem premo\u017Eenja po odlo\u010Dbi o denacionalizaciji (sedmi\
  \ odstavek 48. \u010Dlena ZDavP-2), pla\u010Dana akontacija dohodnine pa se \u0161\
  teje kot dokon\u010Den davek. Za fizi\u010Dne osebe, ki jih sodi\u0161\u010De razglasi\
  \ za opravilno nesposobne, pa je dolo\u010Dena izjema, kar pomeni, da dav\u010D\
  ni organ opravi odmero in pora\u010Dun dohodnine na letni ravni (in tako izda informativni\
  \ izra\u010Dun dohodnine).\nV skladu z osmim odstavkom 267. \u010Dlena ZDavP-2 ni\
  \ izra\u010Duna in pora\u010Duna dohodnine na letni ravni, \u010De dav\u010Dni zavezanec\
  \ umre pred odpremo informativnega izra\u010Duna dohodnine oziroma pred vlo\u017E\
  itvijo napovedi. Akontacija dohodnine se \u0161teje kot dokon\u010Den davek. Po\
  \ ZDavP-2 je tako trenutek, od katerega je odvisno, ali se akontacija dohodnine\
  \ \u0161teje za dokon\u010Den davek, vezan na odpremo informativnega izra\u010D\
  una. Dodajamo, da za zavezance v primerih iz osmega in devetega odstavka 267. \u010D\
  lena ZDavP-2 ni ne vra\u010Dila ne dopla\u010Dila dohodnine. Dodajamo \u0161e, da\
  \ je sistem pla\u010Devanja akontacije dohodnine v kar najve\u010Dji mo\u017Eni\
  \ meri izdelan na na\u010Din, da se vi\u0161ina akontacij lahko kar najbolj pribli\u017E\
  a odmeri dohodnine na letni ravni, dejanska vi\u0161ina akontacij pa je v dolo\u010D\
  enih primerih lahko odvisna tudi od odlo\u010Ditev zavezancev samih (npr. uveljavljanje\
  \ posebne olaj\u0161ave za vzdr\u017Eevane dru\u017Einske \u010Dlane)."
