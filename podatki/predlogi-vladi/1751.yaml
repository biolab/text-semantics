response: "Odziv Ministrstva za javno upravo\nV zvezi s predlogom \u0161t. 1751 za\
  \ spremembo zakonodaje, ki se nana\u0161a na uvedbo sprejemnega izpita za poslance\
  \ in izvajalce drugih upravnih odlo\u010Devalskih funkcij Ministrstvo za javno upravo\
  \ uvodoma ugotavlja, da zakonodaja, ki ureja pravice in obveznosti funkcionarjev,\
  \ posebej ne ureja izpolnjevanje pogojev posameznikov za kandidiranje na posamezno\
  \ funkcijo. Veljavna ureditev pravic poslancev in tudi ostalih funkcionarjev med\
  \ izvr\u0161evanjem funkcije in po prenehanju mandata temelji na razli\u010Dnih\
  \ zakonih, in sicer na Zakonu o funkcionarjih v dr\u017Eavnih organih (Uradni list\
  \ RS, \u0161t. 30/1990 in spremembe), Zakonu o dr\u017Eavni upravi (Uradni list\
  \ RS, \u0161t. 113/2005-UPB4 in spremembe), Zakonu o vladi (Uradni list RS, \u0161\
  t. 24/2005-UPB1 in spremembe), Zakonu o poslancih (Uradni list RS, \u0161t. 112/2005-UPB2\
  \ in spremembe), Zakonu o dr\u017Eavnem svetu (Uradni list RS, \u0161t. 100/2005-UPB1in\
  \ spremembe), Zakonu o lokalni samoupravi (Uradni list RS, \u0161t. 94/2007-UPB2\
  \ in spremembe), Zakonu o ustavnem sodi\u0161\u010Du (Uradni list RS, \u0161t. 64/2007-UPB1\
  \ in spremembe), Zakonu o ra\u010Dunskem sodi\u0161\u010Du (Uradni list RS, \u0161\
  t. 11/2001) in Zakonu o varuhu \u010Dlovekovih pravic (Uradni list RS, \u0161t.\
  \ 71/1993 (15/1994).\nMinistrstvo za javno upravo predlagatelju pojasnjuje, da dr\u017E\
  avljani oblikujemo predstavni\u0161ko telo tako, da na demokrati\u010Dnih volitvah\
  \ volimo svoje predstavnike v Dr\u017Eavni zbor v skladu s splo\u0161no volilno\
  \ pravico vseh dr\u017Eavljank in dr\u017Eavljanov, medtem ko predsednika vlade\
  \ s tajnim glasovanjem voli Dr\u017Eavni zbor z ve\u010Dino glasov vseh poslancev.\
  \ Ministre imenuje in razre\u0161uje Dr\u017Eavni zbor na predlog predsednika vlade.\n\
  Ustava RS v 43. \u010Dlenu ureja volilno pravico kot temeljno politi\u010Dno pravico\
  \ posameznika. Volilna pravica med drugim pomeni tudi pravico posameznika, da se\
  \ pod enakimi pogoji z drugimi poteguje za to, da je izvoljen za \u010Dlana dr\u017E\
  avnega organa. Glede na to ima posameznik torej pasivno volilno pravico oziroma\
  \ pravico kandidirati na volitvah. Praviloma ima volilno pravico samo dr\u017Eavljan\
  \ zaradi posebnega vzajemnega odnosa med njim in dr\u017Eavo. Izrecna ustavna podlaga\
  \ v tretjem odstavku 43. \u010Dlena ustave za podelitev volilne pravice tujcem ne\
  \ pomeni, da bi zakonodajalec to vpra\u0161anje lahko na splo\u0161no uredil druga\u010D\
  e, kot to dolo\u010Da sama ustava, temve\u010D s to dolo\u010Dbo ustava dopu\u0161\
  \u010Da izjemoma druga\u010Dno ureditev z zakonom. Splo\u0161nost volilne pravice\
  \ pomeni, da aktivna in pasivna volilna pravica nista omejeni s pogoji, ki izhajajo\
  \ iz osebnih okoli\u0161\u010Din posameznika, kot so verska opredelitev, spol, premo\u017E\
  enje, svetovni nazor, poklic, izobrazba itd. (Odl. US, Uradni list RS, \u0161t.\
  \ 14/96). Dopustne so nekatere izjeme (npr. pogoj dr\u017Eavljanstva in dolo\u010D\
  ene starosti). Z dolo\u010Dbo 7. \u010Dlena Zakona o volitvah v dr\u017Eavni zbor\
  \ (Uradni list RS, \u0161t. 44/92 in spremembe) je dolo\u010Deno, da ima pravico\
  \ biti voljen za poslanca dr\u017Eavljan, ki je na dan glasovanja dopolnil 18 let\
  \ starosti in mu ni bila odvzeta poslovna sposobnost. Zakonodajalec v celoti upo\u0161\
  teval na\u010Delo splo\u0161nosti volilne pravice, medtem ko zakonodaja za imenovane\
  \ funkcionarje izvr\u0161ilne veje oblasti posebnih pogojev ne dolo\u010Da.\nKer\
  \ se predlog dr\u017Eavljana deloma nana\u0161a tudi na uvedbo izpita za \xBBdr\u017E\
  avne uradnike na odlo\u010Devalskih funkcijah\xAB pa dodatno Ministrstvo za javno\
  \ upravo pojasnjuje, da so pogoji za opravljanje dela na uradni\u0161kih delovnih\
  \ mestih poleg splo\u0161nih pogojev, ki jih urejajo predpisi s podro\u010Dja delovnega\
  \ prava, \u0161e naziv, smer izobrazbe, funkcionalna in specialna znanja ter posebne\
  \ sposobnosti, lahko pa tudi drugi pogoji, \u010De tako dolo\u010Da zakon. Poleg\
  \ tega pa mora javni uslu\u017Ebenec najpozneje v enem letu od sklenitve pogodbe\
  \ o zaposlitvi v skladu z 89. \u010Dlenom Zakona o javnih uslu\u017Ebencih (Uradni\
  \ list RS, \u0161t. 63/07 - uradno pre\u010Di\u0161\u010Deno besedilo in 65/08 \u2013\
  \ v nadaljevanju ZJU) po imenovanju v naziv opraviti usposabljanje, na katero ga\
  \ napoti predstojnik, in ki zajema naslednje vsebine: ustavna ureditev; sistem zakonodajne,\
  \ izvr\u0161ilne in sodne oblasti ter razmerja med njimi; lokalna samouprava; sistem\
  \ javnih financ; ureditev institucij Evropske unije in njenega pravnega sistema;\
  \ upravni postopek in upravni spor. Posebej pa nadalje ZJU v 81. \u010Dlenu dolo\u010D\
  a, da se kot pogoj za pridobitev polo\u017Eaja poleg pogojev, ki se opredelijo za\
  \ uradni\u0161ka delovna mesta (79. \u010Dlen), lahko dolo\u010Dijo tudi funkcionalna\
  \ znanja upravnega vodenja in upravljanja kadrovskih virov ter druga specialna znanja.\
  \ Nadalje je v tretjem odstavku istega \u010Dlena dolo\u010Deno, da so funkcionalna\
  \ znanja upravnega vodenja in upravljanja kadrovskih virov pogoj za pridobitev polo\u017E\
  aja generalnega sekretarja in generalnega direktorja v ministrstvu, direktorja organa\
  \ v sestavi in vladne slu\u017Ebe, na\u010Delnika upravne enote in direktorja uprave\
  \ lokalne skupnost. Ta znanja se pridobijo v petnajstih mesecih od dneva imenovanja\
  \ na polo\u017Eaj.\nPredlagamo pa, da dr\u017Eavljan naslovi svojo pobudo tudi Dr\u017E\
  avnemu zboru RS, ki sicer ureja pravice in obveznosti poslancev v okviru svojih\
  \ pristojnosti.   "
