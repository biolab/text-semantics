response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPo pregledu prejetega predloga ugotavljamo, da le-ta ne vsebuje konkretnega\
  \ predloga za spremembo zakonodaje glede ugotavljanja o\u010Detovstva. Predlagatelj\
  \ je v predlogu zgolj pav\u0161alno in brez obrazlo\u017Eitve navedel, da predlaga\
  \ \xBB\u2026spremembo zakona o ugotavljanju o\u010Detovstva. Zdaj velja, da se o\u010D\
  etovstvo ugotovi z DNK do petega leta starosti otroka, potem pa ni\u010D ve\u010D\
  .\xAB.\nV nadaljevanju pojasnjujemo veljavno zakonodajo glede ugotavljanja in izpodbijanja\
  \ o\u010Detovstva, pri \u010Demer smo upo\u0161tevali predlagateljevo navedbo, da\
  \ \xBBima otroka z \u017Eensko, ki je poro\u010Dena\xAB. V zvezi s tem \u017Eelimo\
  \ najprej opozoriti, da v situacijah, ko se otrok rodi v zakonski zvezi ali v dobi\
  \ tristo dni po prenehanju zakonske, velja zakonska domneva, da je otrokov o\u010D\
  e materin mo\u017E. Zakon o zakonski zvezi in dru\u017Einskih razmerjih (Uradni\
  \ list RS, \u0161t. 69/04 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 101/07\
  \ \u2013  Odl. US, 122/07 \u2013  Odl. US, 90/11 \u2013 Odl. US, 84/12 \u2013 Odl.\
  \ US, 82/15 \u2013 Odl. US in 15/17 \u2013 DZ; v nadaljevanju ZZZDR) namre\u010D\
  \ dolo\u010Da v 86. \u010Dlenu, da za o\u010Deta otroka, rojenega v zakonski zvezi\
  \ ali v dobi tristo dni po prenehanju zakonske zveze, velja mo\u017E otrokove matere.\n\
  Nadalje dolo\u010Da ZZZDR v 96. \u010Dlenu, da mo\u017E lahko izpodbija o\u010D\
  etovstvo otroka, ki ga je rodila njegova \u017Eena v zakonski zvezi ali pred potekom\
  \ tristo dni od prenehanja zakonske zveze, \u010De misli, da ni njegov o\u010De.\
  \ To\u017Ebo mora vlo\u017Eiti v enem letu od tedaj, ko je zvedel za okoli\u0161\
  \u010Dine, ki vzbujajo sum, da otrok ni njegov.\nMati lahko izpodbija, da je o\u010D\
  e njenega otroka tisti, ki velja po tem zakonu za njegovega o\u010Deta. To\u017E\
  bo mora vlo\u017Eiti v enem letu po rojstvu otroka (97. \u010Dlen ZZZDR).\nOtrok\
  \ lahko s to\u017Ebo izpodbija, da je njegov o\u010De tisti, ki po tem zakonu velja\
  \ za njegovega o\u010Deta (98. \u010Dlen ZZZDR).\nKdor misli, da je o\u010De otroka,\
  \ lahko izpodbija o\u010Detovstvo tistega, ki po tem zakonu velja za otrokovega\
  \ o\u010Deta. To\u017Ebo mora vlo\u017Eiti v enem letu od dneva, ko je bilo o\u010D\
  etovstvo vpisano v mati\u010Dno knjigo (99. \u010Dlen ZZZDR).\nGlede na zgoraj navedeno\
  \ za otrokovega o\u010Deta velja mo\u017E otrokove matere, \u010De je bil otrok\
  \ rojen v zakonski zvezi ali v \u010Dasu tristo dni po prenehanju zakonske zveze.\
  \ To domnevo pa je mogo\u010De izpodbijati, in sicer z vlo\u017Eitvijo ustrezne\
  \ to\u017Ebe na izpodbijanje o\u010Detovstva. Za spremembo osebnega statusa je to\u017E\
  bo potrebno vlo\u017Eiti tudi v primeru, \u010De med strankami o tem ni spora.\n\
  Nadalje \u017Eelimo pojasniti, da Dru\u017Einski zakonik (Uradni list RS, \u0161\
  t. 15/17; v nadaljevanju DZ), ki se pri\u010Dne uporabljati s 15.4.2019, deloma\
  \ spreminja veljavno ureditev. 113. \u010Dlen DZ namre\u010D dolo\u010Da, da za\
  \ o\u010Deta otroka, rojenega v zakonski zvezi, velja mo\u017E otrokove matere.\
  \ \u010Ce preneha zakonska zveza s smrtjo mo\u017Ea otrokove matere, otrok pa se\
  \ rodi v 300 dneh po prenehanju zakonske zveze, velja za otrokovega o\u010Deta umrli\
  \ materin mo\u017E. Za otrokovega o\u010Deta, rojenega v zakonski zvezi, ki jo je\
  \ mati sklenila v 300 dneh po prenehanju prej\u0161nje zakonske zveze, velja materin\
  \ mo\u017E iz nove zakonske zveze, ne glede na razlog prenehanja prej\u0161nje zakonske\
  \ zveze. Nadalje 131. \u010Dlen DZ dolo\u010Da, da kdor misli, da je otrokov o\u010D\
  e, lahko izpodbija o\u010Detovstvo tistega, ki velja za otrokovega o\u010Deta po\
  \ tem zakoniku, \u010De hkrati zahteva, da se ugotovi njegovo o\u010Detovstvo. To\u017E\
  bo mora vlo\u017Eiti v enem letu od takrat, ko je izvedel za okoli\u0161\u010Dine,\
  \ iz katerih domneva, da je otrokov o\u010De.\n "
