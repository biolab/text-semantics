response: "Odziv Ministrstva za zdravje\nPravice, ki sodijo v obseg obveznega zdravstvenega\
  \ zavarovanja, so predmet obveznega zavarovanja, \u010De poobla\u0161\u010Deni zdravnik\
  \ oziroma Zavod ugotovi, da so utemeljene in so opravljene v skladu z zakonom, drugimi\
  \ predpisi in s splo\u0161nimi akti Zavoda. Natan\u010Dnej\u0161i obseg zobozdravstvenih\
  \ storitev, ki se zagotavljajo v breme obveznega zdravstvenega zavarovanja so dolo\u010D\
  ene v Pravilih obveznega zdravstvenega zavarovanja1 (v nadaljevanju: Pravila) v\
  \ \u010Dlenih 28 do 35, postopek uveljavljanja le-teh pa v \u010Dlenih 185 do 188.\
  \ Tako imajo zavarovane osebe pravico do zdravljenja, polnjenja in nadgrajevanja\
  \ zob, rentgenske diagnostike zobovja ali \u010Deljustnic, zdravljenja vnetnih in\
  \ drugih sprememb ustne sluznice, oralnokirur\u0161kih in maksilofacialnih storitev\
  \ ter zobnoproteti\u010Dnih pripomo\u010Dkov, ki so opredeljeni v 29. \u010Dlenu\
  \ Pravil - prevleke, nazidka z zati\u010Dkom, vlite zalivke, mosti\u010Dka, delne\
  \ ali totalne proteze - in so odvisne od oralnega stanja zavarovane osebe. Ker so\
  \ javna sredstva za zagotavljanje zdravstvenega varstva \u017Ee po naravi stvari\
  \ omejena, je nujna ureditev natan\u010Dnega obsega storitev z dolo\u010Ditvijo\
  \ standardov in normativov, kot je na podlagi pooblastila, dolo\u010Denega v 26.\
  \ \u010Dlenu Zakona o zdravstvenem varstvu in zdravstvenem zavarovanju, dolo\u010D\
  eno v Pravilih. Zavarovana oseba torej lahko v breme sredstev obveznega zdravstvenega\
  \ zavarovanja uveljavlja le (zobo)zdravstvene storitve, ki so pravica in za katere\
  \ pristojni zdravnik ugotovi, da so strokovno \u2013 doktrinarno utemeljene glede\
  \ na zdravstveno stanje zavarovane osebe.\nV preteklosti je bilo v razli\u010Dnih\
  \ mandatih Vlade Republike Slovenije (RS) opravljenih precej naporov za odpravo\
  \ oziroma preoblikovanje dopolnilnega zdravstvenega zavarovanja (DZZ). Ministrstvo\
  \ za zdravje bo v okviru celovite reforme zdravstva preuredilo tudi podro\u010D\
  je financiranja. Ustrezna ureditev financiranja zdravstvenega varstva je eno izmed\
  \ klju\u010Dnih prioritet in zavez te vlade. Ukinitev dopolnilnega zdravstvenega\
  \ zavarovanja je vklju\u010Dena med koalicijske zaveze. V tem sklopu se bo preu\u010D\
  ilo mo\u017Enosti za nadomestitev dopolnilnega zdravstvenega zavarovanja z druga\u010D\
  nim na\u010Dinom zagotavljanja finan\u010Dnih virov. Predlogi nadomestitve bodo\
  \ predstavljeni javnosti, o njih bo tekla \u0161iroka javna razprava. Predlog z\
  \ naj\u0161ir\u0161im konsenzom bo izbran za nadomestitev obstoje\u010Dega dopolnilnega\
  \ zdravstvenega zavarovanja."
