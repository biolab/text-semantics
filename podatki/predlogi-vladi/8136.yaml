response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZahvaljujemo se vam za izra\u017Eeno mnenje in hkrati v zvezi predlogom z\
  \ vidika pokojninskega in invalidskega zavarovanja pojasnjujemo, da je sistem pokojninskega\
  \ in invalidskega zavarovanja zavarovalni sistem, ki vsebuje tudi elemente solidarnosti\
  \ in vzajemnosti, kar pomeni, da gre za sistem, v katerem je posameznik zavarovan\
  \ za nastop dolo\u010Denega rizika (npr. starost, invalidnost, smrt v dru\u017E\
  ini). Pravica do starostne pokojnine je primarno vezana na zavarovalni riziko starosti,\
  \ to je na predpostavko, da se ob nastopu dolo\u010Dene starosti in ob izpolnjevanju\
  \ drugih z zakonom dolo\u010Denih pogojev, zavarovancu zagotovi materialna in socialna\
  \ varnost, ker si je sam z delom ne zmore ve\u010D zagotoviti. Tako sta po veljavni\
  \ zakonodaji dolo\u010Dena dva pogoja za uveljavitev starostne pokojnine, in sicer\
  \ pogoj starosti ter pogoj pokojninske dobe/pokojninske dobe brez dokupa. Da se\
  \ oseba torej lahko upokoji, mora izpolniti tako pogoj starosti kot pogoj pokojninske\
  \ dobe/pokojninske dobe brez dokupa. Pokojninski sistem dolo\u010Da razli\u010D\
  ne pogoje za upokojitev po pravilu, da se oseba lahko upokoji pri ni\u017Eji starosti,\
  \ \u010De dopolni dalj\u0161o pokojninsko dobo in obratno - \u010De dopolni visoko\
  \ starost, se zahteva ni\u017Eja pokojninska doba. Dalj\u0161a pokojninske doba\
  \ je kriterij, ki pri posamezniku zvi\u0161uje vi\u0161ino pokojnine. V kolikor\
  \ torej oseba izpolni zakonsko dolo\u010Deno pokojninsko dobo brez dokupa (npr.\
  \ za mo\u0161ke v leto\u0161njem letu 40 let, za \u017Eenske pa 39 let 8 mesecev),\
  \ mora kljub temu da ima dovolj pokojninske dobe, izpolniti tudi pogoj starosti\
  \ (za mo\u0161ke v leto\u0161njem letu 59 let in 8 mesecev, za \u017Eenske pa 59\
  \ let in 4 mesece). \u010Ce je torej nekdo pri\u010Del z delom pri 15 letih, ne\
  \ more pridobiti pravice do starostne pokojnine, dokler ne dopolni tudi starosti.\
  \ V tem \u010Dasu pa ima (\u010De neprekinjeno dela) \u017Ee 44 let in 8 mesecev\
  \ pokojninske dobe.\nKljub temu Zakon o pokojninskem in invalidskem zavarovanju\
  \ (Uradni list RS \u0161t. 96/12 s spremembami, v nadaljevanju ZPIZ-2) ohranja dolo\u010D\
  ene prednosti za tiste osebe, ki so se zaposlile relativno zgodaj in imajo dolgo\
  \ pokojninsko dobo. Ker gre v ve\u010Dini primerov pri teh osebah za fizi\u010D\
  no bolj obremenjujo\u010De poklice, se tudi zakonodajalec sam zaveda, da posamezna\
  \ dela glede na svojo zahtevnost in naravo niso medsebojno primerljiva in zato ni\
  \ primerljiva niti starost, ko oseba postane nezmo\u017Ena za delo in ko se umakne\
  \ iz trga dela, ne da bi bila njena pokojnina pri tem zmanj\u0161ana. Zato ZPIZ-2\
  \ tem kategorijam oseb omogo\u010Da, da se upokojijo pred dopolnitvijo starosti\
  \ 65 let, in sicer tako, da ravno za te zavarovance predvideva upokojitvene pogoje,\
  \ ki so v ve\u010Dji meri vezani na pokojninsko dobo posameznikov. Na ta na\u010D\
  in jim omogo\u010Da mo\u017Enost zni\u017Eanja \"polne\" starosti ter pridobitev\
  \ pravice do starostne pokojnine brez odbitkov. Tisti, ki so za\u010Deli delati\
  \ zgodaj, se tako v skladu z ZPIZ-2 lahko starostno upokojijo \u017Ee pri 60 letih\
  \ starosti in 40 letih pokojninske dobe brez dokupa. Novi pokojninski zakon za tiste\
  \ z dolgo pokojninsko dobo predvideva tudi ustrezna prehodna obdobja, v katerih\
  \ se bodo upokojitveni pogoji uveljavljali postopno. Starostna upokojitev pri 60\
  \ letih in z 40 leti pokojninske dobe brez dokupa, bo kot pogoj v celoti uveljavljena\
  \ \u0161ele leta 2018 za mo\u0161ke in leta 2019 za \u017Eenske. Pojasnjujemo tudi,\
  \ da se starostna meja za pridobitev pravice do starostne pokojnine, v primeru vstopa\
  \ v obvezno pokojninsko in invalidsko zavarovanje, pred dopolnjenim 18. letom starosti,\
  \ zni\u017Ea za ves \u010Das trajanja obveznega zavarovanja do dopolnjenega 18.\
  \ leta starosti. Peti odstavek 28. \u010Dlena ZPIZ-2 dolo\u010Da, da sta do tega\
  \ zni\u017Eanja upravi\u010Dena tako mo\u0161ki kot tudi \u017Eenska, \u010De sta\
  \ dopolnila 40 let pokojninske dobe brez dokupa, in sicer se jima starostna meja\
  \ v tem primeru lahko zni\u017Ea maksimalno do 57 let starosti (\u017Eenske) in\
  \ 58 let starosti (mo\u0161ki).\nPotrebno je poudariti, da je dolo\u010Ditev ni\u017E\
  je starosti za osebe, ki so za\u010Dele delati zgodaj in imajo tako relativno zgodaj\
  \ dopolnjeno pokojninsko dobo, posebnost, ki je zakonodaje v tujini ne urejajo.\
  \ Najve\u010D sistemov namre\u010D dolo\u010Da, da mora upravi\u010Denec za pridobitev\
  \ pravice do starostne pokojnine dopolniti tako imenovano vstopno starost za priznanje\
  \ pravice do starostne pokojnine, to je 65 let, ker se od tu dalje v povpre\u010D\
  ju predpostavlja nezmo\u017Enost zagotavljanja sredstev z delom in kar dejansko\
  \ predstavlja riziko starosti.\nV zvezi s predlogom, podanim v dopisu, pa bi \u017E\
  eleli opozoriti \u0161e na dejstvo, da pokojninsko in invalidsko zavarovanje vendarle\
  \ temelji tudi na zavarovalni\u0161kih principih, kar v osnovi pomeni, da se pravica\
  \ do pokojnine in druge pravice iz naslova minulega dela priznavajo na temelju prispevkov,\
  \ vpla\u010Danih v \u010Dasu aktivne dobe zavarovanca. To na\u010Delo bi bilo v\
  \ primeru vezanosti upokojitve zgolj na pokojninsko dobo poru\u0161eno, saj bi se\
  \ na primer zavarovanci, ki so sklenili delovno razmerje s 15 letom lahko upokojili\
  \ \u017Ee pri 55. letih, ko bi dopolnili 40 let pokojninske dobe, zavarovanci, ki\
  \ so se zaposlili pri 25. letih, pa ob isti pokojninski dobi \u0161ele pri 65 letih.\
  \ Vsi izmed na\u0161tetih zavarovancev bi tako v sistem pokojninskega in invalidskega\
  \ zavarovanje vpla\u010Devali enako obdobje, pokojnino pa bi, ob predpostavki enake\
  \ dose\u017Eene starosti, prejemali razli\u010Dno obdobje, saj bi zavarovanci, ki\
  \ so se upokojili kasneje, pokojnino prejemali 10 let manj, kot pa drugi zavarovanci,\
  \ ki so se upokojili prej. Glede na navedeno bi bilo tako poru\u0161eno zavarovalno\
  \ na\u010Delo, saj bi osebe kljub enakim osebnim okoli\u0161\u010Dinam (dose\u017E\
  ena starost, enaka pokojninska doba) iz pokojninskega sistema lahko prejeli sredstva\
  \ za razli\u010Dna obdobja.\nPravica do pokojnine je tako pravica iz naslova socialnega\
  \ zavarovanja in ne pravica iz sistema socialne varnosti. Republika Slovenija kot\
  \ socialna dr\u017Eava zagotavlja osnovne pravice socialne varnosti ne glede na\
  \ pla\u010Dilo prispevkov, pri socialnem zavarovanju pa je dr\u017Eava dol\u017E\
  na vzpostaviti sistem tega zavarovanja, na podlagi katerega so posamezniki upravi\u010D\
  eni do dolo\u010Denih pravic, ni pa dol\u017Ena zagotavljati teh pravic brez vpla\u010D\
  il prispevkov. Gre namre\u010D za sistem socialnega zavarovanja, ki je kot tak obvezen\
  \ zakonski zavarovalni sistem. Dr\u017Eava tako po Ustavi RS ni dol\u017Ena zagotoviti\
  \ sredstev za pokojnine, temve\u010D je dol\u017Ena vzpostaviti sistem, ki bo posameznikom\
  \ zagotavljal varno starost v primeru nastopa zavarovalnega primera, kar pomeni,\
  \ da se oseba torej lahko upokoji, ko izpolni tako pogoj starosti kot pogoj zahtevane\
  \ pokojninske dobe. Glede na zapisano je torej potrebno, da vsak posamezni zavarovanec\
  \ nosi del bremena staranja prebivalstva oziroma da se bremena staranja prebivalstva\
  \ sorazmerno porazdelijo med posamezne skupine prebivalstva. V primeru, da bi se\
  \ nekdo lahko upokojil \u017Ee z 35 leti pokojninske dobe, pri tem pa tudi ne bi\
  \ izpolnjeval pogoja starosti, bi to pomenilo, da ta zavarovanec ne bi prevzel svojega\
  \ dela bremena staranja prebivalstva, zaradi \u010Desar bi bile zaradi povi\u0161\
  anih stro\u0161kov pokojnin posledi\u010Dno nesorazmerno obremenjene ostale skupine\
  \ prebivalstva, med katere spada predvsem aktivno prebivalstvo.\n\u010Ce na koncu\
  \ povzamemo, je vezanost pogoja starosti na pridobitev pravice do pokojnine povezana\
  \ s predpostavko, da je prav starost tista, ki onemogo\u010Da normalno vklju\u010D\
  itev zavarovanca v organizirano in produktivno delo, da bi si lahko sam zagotavljal\
  \ socialno in materialno varnost. Pri starostnem upokojevanju gre tako za upokojevanje\
  \ zaradi rizika starosti, na kar pa na\u010Deloma pokojninska doba nima vpliva,\
  \ zaradi \u010Desar ni mogo\u010De dodeliti pokojnine pred izpolnjevanjem starostnega\
  \ pogoja.  \n "
