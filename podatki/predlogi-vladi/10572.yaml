response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi z izpostavljeno pobudo naj se stro\u0161ki za prevoz na delo in z\
  \ dela zaradi velikih izigravanja ne izpla\u010Dujejo, temve\u010D se priznajo kot\
  \ dav\u010Dno olaj\u0161avo, pojasnjujemo, da Zakon o delovnih razmerjih (v nadaljevanju\
  \ ZDR-1) kot splo\u0161en predpis na podro\u010Dju delovnih razmerij v 130. \u010D\
  lenu dolo\u010Da pravico delavca do povra\u010Dila dolo\u010Denih materialnih stro\u0161\
  kov, ki mu nastanejo v zvezi z opravljanjem dela. ZDR-1 dolo\u010Da le splo\u0161\
  no upravi\u010Denost delavcev do povra\u010Dila stro\u0161kov v zvezi z delom, med\
  \ katere spada tudi povra\u010Dilo stro\u0161kov za prevoz na delo in z dela, medtem\
  \ ko dolo\u010Ditev vi\u0161ine povra\u010Dila le-teh in samih pogojev za izpla\u010D\
  ilo prepu\u0161\u010Da ureditvi v kolektivnih pogodbah. ZDR-1 torej dolo\u010Da\
  \ temelj oziroma samo pravico do povra\u010Dila navedenih stro\u0161kov, ki je na\
  \ drugi strani tudi temeljna obveznost delodajalca, v kolektivnih pogodbah pa se\
  \ opredelijo na\u010Din izpolnitve in podrobnej\u0161i pogoji za uveljavitev te\
  \ pravice. Glede zakonske ureditve stro\u0161kov prevoza na delo in z dela pa velja\
  \ opozoriti tudi na novi tretji odstavek 130. \u010Dlena ZDR-1, ki je rezultat usklajevanja\
  \ besedila zakona s socialnimi partnerji. Le-ta dolo\u010Da, da \u010De se zaradi\
  \ razlogov na strani delavca stro\u0161ek za prevoz na delo in z dela naknadno pove\u010D\
  a, ima delavec pravico do povra\u010Dila tako pove\u010Danega stro\u0161ka za prevoz\
  \ na delo in z dela, \u010De je tako dolo\u010Deno v kolektivni pogodbi na ravni\
  \ dejavnosti oziroma \u010De se tako sporazume z delodajalcem. V primerjavi s prej\u0161\
  njo ureditvijo predstavlja nova ureditev bistveno novost in odstop od pravila, da\
  \ je delodajalec delavcu v vseh primerih dol\u017Ean povrniti stro\u0161ke za prevoz\
  \ na delo in z dela.\nPoudariti velja, da se vsi ukrepi s podro\u010Dje trga dela\
  \ izvajajo ob sodelovanju socialnih partnerjev, pri morebitnih spremembah Zakona\
  \ o delovnih razmerjih pa je potrebno soglasje socialnih partnerjev. V zvezi s problematiko,\
  \ predstavljeno v pobudi, ugotavljamo, da ni bila izpostavljena in posledi\u010D\
  no obravnavana v okviru usklajevanj med socialnimi partnerji pri pripravi novega\
  \ Zakona o delovnih razmerjih."
