response: "Odziv Ministrstva za notranje zadeve (Policije)\nPolicija je le en izmed\
  \ nadzornih organov, ki izvaja nadzor nad prevozi v cestnem prometu. Svoje ukrepe\
  \ usmerja predvsem v zagotavljanje prometne varnosti in temu prilagaja tudi nadzor\
  \ nad razli\u010Dnimi udele\u017Eenci v prometu.\nV letu 2012 je policije obravnavala\
  \ 22.037 prometnih nesre\u010D. V 2.821 prometni nesre\u010Dah so bili udele\u017E\
  eni vozniki tovornih vozil in sicer v 1.703 primerih kot povzro\u010Ditelji. Med\
  \ povzro\u010Ditelji prevladujejo slovenski prevozniki (1.060 povzro\u010Diteljev),\
  \ medtem ko so tuji prevozniki povzro\u010Dili 643 prometnih nesre\u010D. Glede\
  \ na omenjene podatke je policija v letu 2012 nadzor nad doma\u010Dimi in tujimi\
  \ prevozniki izvajala tudi v skladu z omenjenim razmerjem, nadzor pa se v nadaljevanju\
  \ odra\u017Ea tudi v \u0161tevilu ugotovljenih kr\u0161itev. Policija je v letu\
  \ 2012 ugotovila 24.409 kr\u0161itev voznikov tovornih vozil in sicer 13.767 kr\u0161\
  itev oziroma 56 % pri doma\u010Dih prevoznikih in 10.642 oziroma 44 % pri tujih\
  \ prevoznikov.\nPredstavljeni podatki se nana\u0161ajo na celotno cestno omre\u017E\
  je v RS. Na vseh cestah razen na avtocestah prevladujejo slovenski prevozniki, zato\
  \ ocenjujemo, da je omenjeno razmerje ustrezno.\nSlovenija je tranzitna dr\u017E\
  ava in na avtocestah prevladujejo tuji prevozniki, zato policija le te nadzira sorazmerno\
  \ glede na njihovo prisotnost. Primerljivo nadzoru je bilo ve\u010Dina kr\u0161\
  itev na avtocestah ugotovljenih pri tujih prevoznikih (6.290), medtem ko je v letu\
  \ 2012 policija na avtocestah obravnavala 1.634 kr\u0161itev voznikov doma\u010D\
  ih prevoznikov.\nV skladu z Direktivo 2006/22/ES Evropskega parlamenta in sveta\
  \ morajo dr\u017Eave \u010Dlanice cestna preverjanja opravljati brez diskriminacije,\
  \ zato podatek o dr\u017Eavi registracije vozila ali dr\u017Eavljanstvu voznika\
  \ ne sme biti vodilo na podlagi katerega se policisti odlo\u010Dajo za kontrole.\n\
  Odlo\u010Ditev, da se policisti osredoto\u010Dijo predvsem na tuje prevoznike bi\
  \ bila zato napa\u010Dna tako iz strokovnega stali\u0161\u010Da, kot tudi iz vidika\
  \ pristranskega obravnavanja posameznih udele\u017Eencev v cestnem prometu.\n \n\
  Odziv Ministrstva za finance (Carinske uprave RS)\nCarinski organi v okviru izvajanja\
  \ tradicionalnih (carinsko-tro\u0161arinskih) podro\u010Dij delovanja opravljajo\
  \ nadzore na celotnem avtocestnem omre\u017Eju Republike Slovenije. Nadzore na avtocestnem\
  \ omre\u017Eju izvajajo mobilni oddelki, ki predstavljajo opremljene in usposobljene\
  \ enote, ki so poobla\u0161\u010Dene za opravljanje nadzorov in kontrol ter drugih\
  \ aktivnosti v skladu s carinsko, tro\u0161arinsko, okoljsko in dav\u010Dno zakonodajo.\
  \ Mobilni oddelki so v letu 2012 na avtocestnem omre\u017Eju Republike Slovenije\
  \ izvedli skupaj 885 razli\u010Dnih operativnih aktivnosti, v prvem tromese\u010D\
  ju leta 2013 pa 250 razli\u010Dnih operativnih aktivnosti.\nPri nadzoru na avtocestnega\
  \ omre\u017Eja carinska slu\u017Eba izvaja naslednje naloge:\n odkriva kr\u0161\
  itve v zvezi z nezakonitimi vnosi blaga v EU ter nezakonitimi vnosi tro\u0161arinskega\
  \ blaga na obmo\u010Dje Republike Slovenije, preverja ali prevozniki izpolnjujejo\
  \ pogoje za opravljanje dejavnosti cestnega prevoza, dostopa na prevozni\u0161ki\
  \ trg EU in Republike Slovenije, odkriva zaposlovanje na \u010Drno in delo na \u010D\
  rno, izvaja nadzor nad obra\u010Dunavanjem in pla\u010Devanjem DDV od storitev prevoza\
  \ potnikov v mednarodnem cestnem prometu. \nCarinska slu\u017Eba je poleg Policije\
  \ in In\u0161pektorata RS za promet, energetiko in prostor (IRSPEP), prav tako nadzorni\
  \ organ po Zakonu o prevozih v cestnem prometu (ZPCP). Carinski organi posebno pozornost\
  \ namenjajo podro\u010Dju prevozov v cestnem prometu v vseh njegovih oblikah, tako\
  \ v mednarodnem prevozu blaga, mednarodnem prevozu potnikov kot na podro\u010Dju\
  \ izvajanja taksi prevozov. Nadzor in kontrola se izvajata v obliki selektivnih\
  \ in ciljnih nadzorov, ki so usklajeni z izvedbenimi in akcijskimi na\u010Drti Carinske\
  \ uprave Republike Slovenije (CURS) ter s strategijo in izvedbenim na\u010Drtom\
  \ Skupnosti. Posebej velja omeniti skupne mednarodne aktivnosti na podro\u010Dju\
  \ mednarodnih carinskih operacij in skupnih akcij z drugimi organi na nacionalnem\
  \ in mednarodnem nivoju, ki se organizirajo glede na aktualne trende in usmeritve.\n\
  Nadzor na podro\u010Dju prevozov v cestnem prometu carinske organe zavezuje k preverjanju\
  \ dovoljenj, licenc ter drugih dokumentov in listin, ki so predpisane v zakonu,\
  \ ki ureja prevoze v cestnem prometu, v predpisih EU in mednarodnih sporazumih,\
  \ ki jih tuji prevozniki in prevozniki Skupnosti potrebujejo za opravljanje mednarodnih\
  \ prevozov oseb in blaga. Carinski organi nadzor prevoznikov izvajajo tako na mejnih\
  \ prehodih kot na cestnem omre\u017Eju in v okviru nadzorstva na sede\u017Eih pravnih\
  \ oseb in drugih poslovnih prostorih, kjer se vr\u0161i nalaganje ali razlaganje\
  \ blaga.\nV letu 2012 so carinski organi, poleg stalnih nadzorov na mejnih prehodih,\
  \ izvedli skupno \u0161e 607 operativnih aktivnosti na podro\u010Dju nadzora prevozov\
  \ v cestnem prometu. V okviru vseh navedenih aktivnosti so carinski organi na podro\u010D\
  ju ZPCP opravili 8450 posameznih kontrol. V prvem tromese\u010Dju 2013 so mobilni\
  \ oddelki izvedli skupno 159 aktivnosti na podro\u010Dju prevozov v cestnem prometu.\
  \ Izpostaviti velja \u0161e redne mese\u010Dne skupne nadzore z IRSPEP. V letu 2012\
  \ je bilo z IRSPEP izvedenih 45 skupnih nadzorov, v prvem tromese\u010Dju 2013 pa\
  \ 11 skupnih nadzorov.\nCarinski organi so v letu 2012 po ZPCP odkrili 999 kr\u0161\
  itev, za katere so bile izre\u010Dene globe z izdajo pla\u010Dilnih nalogov (992\
  \ primerov), v sedmih primerih pa z izdajo odlo\u010Db v hitrem postopku o prekr\u0161\
  ku. Od skupnega \u0161tevila 999 ugotovljenih kr\u0161itev je bilo na avtocestnem\
  \ in cestnem omre\u017Eju ter v okviru nadzorstva na sede\u017Eih pravnih oseb,\
  \ ugotovljenih kar 788 kr\u0161itev. Kr\u0161itve so bile ugotovljene pri 240 doma\u010D\
  ih prevoznikih, 412 pri prevoznikih EU in 347 kr\u0161itev pri tujih prevoznikih.\
  \ V enakem razmerju so bile tudi izvr\u0161eni nadzori prevoznikov \u2013 pribli\u017E\
  no 25% od vseh je bilo kontroliranih doma\u010Dih prevoznikov (vir: Letno poro\u010D\
  ilo 2012 CURS), tako da ni mogo\u010De govoriti o diskriminaciji ali pogostej\u0161\
  em obravnavanju katere od navedenih skupin prevoznikov.\nV okviru obravnavanih kr\u0161\
  itev izstopajo predvsem kr\u0161itve tujih prevoznikov v mednarodnem cestnem prometu,\
  \ ki prevoze potnikov in blaga na obmo\u010Dju RS opravljajo brez ali z neustrezno\
  \ dokumentacijo, ki je sicer potrebna za izvajanje teh prevozov. V mesecu oktobru\
  \ 2012 so MO na cestnem omre\u017Eju Republike Slovenije pri\u010Deli z izvajanjem\
  \ aktivnosti iz naslova nadzora nad pla\u010Devanjem DDV v mednarodnem cestnem prevozu\
  \ potnikov.\nSporazumevanje uslu\u017Ebencev s tujimi prevozniki poteka ob pomo\u010D\
  i predpripravljenih prevodov posameznih najpogosteje kr\u0161enih \u010Dlenov predpisov\
  \ ter opisov postopkov, ki sledijo zaradi nespo\u0161tovanja zakonodaje, ekipe so\
  \ sestavljene tako, da v njih sodelujejo uslu\u017Ebenci, ki govorijo razli\u010D\
  ne tuje jezike, mo\u017Eno pa je tudi, da se v postopek povabi tolma\u010Da, kadar\
  \ ni mogo\u010De druga\u010De pojasniti postopka. Carinski organi vodijo postopek\
  \ z vsemi prevozniki, ne glede na njihovo dr\u017Eavljanstvo oz. poznavanje jezikov\
  \ in ve\u010Djih te\u017Eav s komunikacijo trenutno ne zaznavajo.\nUgotovljeni prekr\u0161\
  ki se obravnavajo skladno dolo\u010Dbami Zakona o prekr\u0161kih ZP-1. Kr\u0161\
  itelji, ki imajo prebivali\u0161\u010De v RS, lahko pla\u010Dajo izre\u010Deno globo\
  \ v roku 8 dni po pravnomo\u010Dnost. Kr\u0161itelji, ki nimajo prebivali\u0161\u010D\
  a v RS, so dol\u017Eni pla\u010Dati globo takoj na kraju prekr\u0161ka. V nasprotnem\
  \ primeru se zavaruje izvr\u0161itev pla\u010Dilnega naloga (izre\u010Dene globe)\
  \ z za\u010Dasnim odvzemom predmetov ali listin po 201. \u010Dlenu ZP-1. \u010C\
  e pa se globa ne izre\u010De na kraju prekr\u0161ka, se pla\u010Dilo globe in stro\u0161\
  kov postopka zavaruje z var\u0161\u010Dino po 113. \u010Dlenu ZP-1.\n Predlagane\
  \ dopolnitve zakonodaje:\nCarinska slu\u017Eba je \u017Ee dvakrat predlagala Ministrstvu\
  \ za finance spremembo zakona o DDV in Pravilnika o izvajanju zakona o DDV glede\
  \ poenostavitev pri obra\u010Dunavanju in pla\u010Devanju DDV od storitev prevoza\
  \ potnikov v mednarodnem cestnem prometu (predloga v prilogi: 007-51/2012-9 z dne\
  \ 25. 10. 2012 in 423-217/2013-2 z dne 21. 5. 2013).\nPodan je bil tudi \u017Ee\
  \ predlog MZIP, da carinski organi postanejo nadzorni organ tudi po Zakonu o delovnem\
  \ \u010Dasu in obveznih po\u010Ditkih mobilnih delavcev ter o zapisovalni opremi\
  \ v cestnih prevozih (ZDCOPMD), kjer je v predlogu sprememb dolo\u010Den kot nadzorni\
  \ organ tudi carinski organ.\nMZIP je bil \u017Ee posredovan tudi predlog dopolnitev\
  \ ZPCP v cilju zmanj\u0161evanja sive ekonomije in ekonomi\u010Dnosti vodenja postopkov,\
  \ vendar \u0161e ni bil realiziran. V prilogi predlagamo besedilo predlaganih sprememb.\n\
  Dodatno bi predlagali \u0161e dopolnitev Zakona o motornih vozilih (ZMV), v katerem\
  \ je potrebno opredeliti izvajanje 77. \u010Dlena \u2013 predlagamo, da se v 77.\
  \ \u010Dlenu doda 3. odstavek, ki bi glasil:\n\u201C(3) Izlo\u010Ditev vozila ali\
  \ prepoved uporabe vozila traja toliko \u010Dasa, dokler se ne odpravijo razlogi,\
  \ zaradi katerih je bila odrejena. Carinski organ, ki izlo\u010Di vozilo iz prometa,\
  \ lahko odvzame prometno dovoljenje in registrske ali preskusne tablice. \u010C\
  e voznik ne odstrani registrskih ali preskusnih tablic z vozila, se odstranijo z\
  \ neposredno fizi\u010Dno prisilo na voznikove stro\u0161ke. O odvzetem prometnem\
  \ dovoljenju in registrskih tablicah carinski organ izda potrdilo.\u201D\n "
