response: "Odziv Ministrstva za infrastrukturo\nObliko prometnega dovoljenja dolo\u010D\
  a 18. \u010Dlen Pravilnika o registraciji motornih in priklopnih vozil (Uradni list\
  \ RS, \u0161t. 48/11, 4/13, 20/14, 31/14, 64/14, 53/16, 9/17 in 75/17 \u2013 ZMV-1):\n\
  18. \u010Dlen (obrazec prometnega dovoljenja)\n(1) Za registrirano vozilo se izda\
  \ prometno dovoljenje.\n(2) Obrazec prometnega dovoljenja ima na vsaki strani tri\
  \ polja in meri razvit 222 x 105 mm, prepognjen pa 74 x 105 mm. Oblika in vsebina\
  \ je prikazana na vzorcu obrazca v Prilogi III tega pravilnika.\n(3) Vsi podatki\
  \ se v obrazec vpi\u0161ejo mehanografsko s tiskalnikom ra\u010Dunalnika.\n(4) Material,\
  \ uporabljen za obrazec prometnega dovoljenja, mora biti za\u0161\u010Diten pred\
  \ ponarejanjem z najmanj dvema od naslednjih tehnik:\n grafiko; vodnim \u017Eigom;\
  \ fluorescen\u010Dnimi nitkami ali fluorescen\u010Dno pisavo. \nNavedeni \u010D\
  len je v skladu z Direktivo Sveta 1999/37/ES z dne 29. aprila 1999 o dokumentih\
  \ za registracijo vozil (UL L \u0161t. 138 z dne 1. 6. 1999, str. 57), zadnji\u010D\
  \ spremenjeno z Direktivo 2014/46/EU Evropskega parlamenta in Sveta z dne 3. aprila\
  \ 2014 o spremembi Direktive Sveta 1999/37/ES o dokumentih za registracijo vozil\
  \ (UL L \u0161t. 127 z dne 29. 4. 2014, str. 129), ki za obliko prometnega dovoljenja\
  \ dopu\u0161\u010Da papirni dokument ali pametno kartico.\nPrometno dovoljenje v\
  \ papirnati obliki, kot ga dolo\u010Da zgoraj navedeni \u010Dlen Pravilnika o registraciji\
  \ motornih in priklopnih vozil, je torej v skladu z evropskimi predpisi ter, kar\
  \ je zelo pomembno, ustrezno zavarovano pred ponarejanjem, zato Ministrstvo za infrastrukturo\
  \ na tem podro\u010Dju trenutno ne na\u010Drtuje sprememb."
