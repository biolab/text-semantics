response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nOb analizi stanja in preverjanju mo\u017Enih na\u010Dinov uvedbe univerzalnega\
  \ otro\u0161kega dodatka v Sloveniji se je pokazalo, da skupni u\u010Dinek otro\u0161\
  kega dodatka in dav\u010Dnih olaj\u0161av za vzdr\u017Eevane otroke pri dohodnini\
  \ deluje presenetljivo dobro univerzalno, saj se\u0161tevek obeh ukrepov za vse\
  \ dru\u017Eine z enakim \u0161tevilom otrok zagotavlja skoraj enako podporo dr\u017E\
  ave ne glede na dohodek dru\u017Eine. Otro\u0161ki dodatek je odvisen od dohodkov\
  \ in premo\u017Eenja dru\u017Eine, tako da je ve\u010Dji v dru\u017Einah z ni\u017E\
  jimi dohodki in z rastjo dohodkov pada. U\u010Dinek dav\u010Dnih olaj\u0161av zaradi\
  \ progresivnosti dav\u010Dne lestvice z rastjo dohodkov raste. Ker ukrepa med seboj\
  \ nista popolnoma usklajena, skupni zneski niso pri vseh dru\u017Einah ravno enaki,\
  \ so pa dokaj primerljivi.\nTo je lepo vidno na prilo\u017Eenem grafu, ki prikazuje\
  \ mese\u010Dni se\u0161tevek otro\u0161kega dodatka in dav\u010Dnega prihranka zaradi\
  \ olaj\u0161av za vzdr\u017Eevane otroke za dru\u017Eine z razli\u010Dnimi dohodki\
  \ in razli\u010Dnim \u0161tevilom otrok, v katerih sta zaposlena o\u010De in mama\
  \ in oba zaslu\u017Eita pribli\u017Eno enako. Skupni dru\u017Einski dohodek je prikazan\
  \ v odnosu do povpre\u010Dne bruto pla\u010De v Republiki Sloveniji. Uporabljeni\
  \ so zneski za leto\_2018.\nVsekakor bo potrebno dose\u010Di \u0161ir\u0161i dru\u017E\
  beni konsenz glede tega, kaj vse bi \u017Eeleli nadomestiti z univerzalnim otro\u0161\
  kim dodatkom in kako v tem primeru poskrbeti, da ne bodo cele skupine otrok v slab\u0161\
  em polo\u017Eaju kot danes. Verjetno bi bilo potrebno izvesti \u0161ir\u0161o reformo\
  \ ve\u010D obstoje\u010Dih pravic za dru\u017Eine in dodati kar veliko dodatnih\
  \ sredstev.\nNa MDDSZ tudi menimo, da mora biti dru\u017Einska politika osnovana\
  \ tudi na socialnih kriterijih ter kot taka v prvi vrsti stremeti k odpravi rev\u0161\
  \u010Dine in socialne izklju\u010Denosti otrok. Ocenjujemo, da predlagan univerzalni\
  \ otro\u0161ki dodatek pomeni odstop od koncepta solidarnosti, saj vse dru\u017E\
  ine, ne glede na dohodkovni polo\u017Eaj in premo\u017Eenjsko stanje, prejemajo\
  \ enako vi\u0161ino otro\u0161kega dodatka za svoje otroke. Solidarnost, ki jo je\
  \ potrebno zasledovati, pomeni, da dru\u017Eine, ki imajo ni\u017Eje dohodke in\
  \ slab\u0161e premo\u017Eenjsko stanje, prejmejo vi\u0161ji znesek otro\u0161kega\
  \ dodatka. Na drugi strani dru\u017Eine, ki imajo vi\u0161je dohodke in bolj\u0161\
  e premo\u017Eenjsko stanje, prejmejo ni\u017Eji otro\u0161ki dodatek ali ga v primeru\
  \ preseganja cenzusa sploh ne prejmejo."
