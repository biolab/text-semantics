response: "Odziv Ministrstva za javno upravo\nVarnostna slu\u017Eba oziroma zagotavljanje\
  \ varnosti ljudi in premo\u017Eenja je bilo uvedeno v sistem upravnih enot v skladu\
  \ in na podlagi 112., 113. in 114. \u010Dlena Uredbe o upravnem poslovanju (Uradni\
  \ list RS, \u0161t. 9/18), ki so stopili v veljavo dne 17. 4. 2018, ko je bila uveljavljena\
  \ uredba. Uredba o upravnem poslovanju je zavezala vse upravne enote oziroma organe\
  \ dr\u017Eavne uprave, da za izvajanje nalog varnosti ljudi in premo\u017Eenja organizirajo\
  \ varnostno slu\u017Ebo tako, da se zagotovi interno varovanje oziroma v ta namen\
  \ sklene pogodba s subjektom, ki opravlja dejavnost zasebnega varovanja. Za interno\
  \ varovanje z notranjimi varnostniki, ki bi izpolnjevali pogoje po Zakonu o zasebnem\
  \ varovanju (Uradni list RS, \u0161t. 17/11) upravne enote niso imele pogojev, zaradi\
  \ \u010Desar so sklenile ustrezne pogodbe z dru\u017Ebami za zasebno varovanje.\
  \ Obseg nalog varnostne slu\u017Ebe je bil dolo\u010Den z izvedeno varnostno oceno\
  \ oziroma tveganji za varnostne dogodke, ki so se v preteklosti \u017Ee zgodili.\
  \ S tem so upravne enote z letom 2019 pristopile k uvedbi obveznega varovanja z\
  \ varnostniki zasebnih gospodarskih dru\u017Eb.\nTrenutna Uredba o upravnem poslovanju\
  \ (Uradni list RS, \u0161t. 9/18, 14/20, 167/20 in 172/21) velja in zavezuje upravne\
  \ enote k zagotavljanju varnosti ljudi in premo\u017Eenja z ustrezno varnostno slu\u017E\
  bo, \u010De sprejme predstojnik odlo\u010Ditev o organizaciji varovanja na osnovi\
  \ ocene stopnje tveganja in na\u010Drta varovanja. Za izdelavo ocene stopnje tveganja\
  \ in za na\u010Drt varovanja se smiselno uporablja zakon, ki ureja zasebno varovanje,\
  \ to je Zakon o zasebnem varovanju (Uradni list RS, \u0161t. 17/11). Vse upravne\
  \ enote spremljajo tveganja in varovanje ter preko poobla\u0161\u010Denih organizacij\
  \ posodabljajo oceno tveganja in na\u010Drt varovanja.\nV skladu z zapisanim in\
  \ veljavno uredbo se odlo\u010Da o izvajanju varovanja z varnostno slu\u017Ebo na\
  \ osnovi opravljene ocene stopnje tveganja, zaradi \u010Desar varovanja ni mogo\u010D\
  e ukiniti samo iz razloga konca epidemije, ker varnostna slu\u017Eba in pogodbe\
  \ niso bile sklenjene iz tega razloga, ampak \u017Ee ve\u010D kot leto pred tem\
  \ po Uredbi o upravnem poslovanju. Razlog je v opravljeni oceni stopnje tveganja\
  \ za varnostni dogodek oziroma incident.\nOcenjujemo, da predlog ni primeren za\
  \ nadaljnjo obravnavo."
