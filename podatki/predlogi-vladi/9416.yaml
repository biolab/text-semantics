response: "Odziv Ministrstva za pravosodje\nUvodoma poudarjamo, da gre v prete\u017E\
  nem delu navedenega predloga vsebinsko za problematiko uzakonitve prisilnega dela\
  \ za obsojence, ki je \u017Ee bilo predmet odziva pristojnega ministrstva in sicer\
  \ na predlog 1953: Prisilno delo za zapornike, ki je bil objavljen na portalu predlagam.vladi.si\
  \ dne 5. 7. 2011, predlog 6266-337: Uzakonjeno te\u017Ea\u0161ko delo zapornikov\
  \ ali privatno pla\u010D..., ki je bil objavljen dne 5. 11. 2014 ter predlog 8488-222:\
  \ Obvezno delo za zapornike, objavljen dne 8. 8. 2017.\nTako iz same Ustave Republike\
  \ Slovenije (v nadaljevanju: Ustava), pripadajo\u010De nacionalne zakonodaje kot\
  \ tudi iz vrste ratificiranih in zavezujo\u010Dih mednarodnih pogodb namre\u010D\
  \ izhaja dol\u017Enost dr\u017Eave, da varuje in spo\u0161tuje tudi osnovne \u010D\
  lovekove pravice ter osnovno \u010Dlovekovo dostojanstvo oseb, ki jim je bila zakonito\
  \ odvzeta prostost kot posledica ustrezne kazenske obsodbe. Dolo\u010Dbe 49. \u010D\
  lena Ustave pri tem izrecno dolo\u010Dajo, da je poleg pravice do proste izbire\
  \ zaposlitve in enake dostopnosti vsakega delovnega mesta pod enakimi pogoji klju\u010D\
  en element svobode dela kot ustavno varovane \u010Dlovekove pravice in temeljne\
  \ svobo\u0161\u010Dine tudi prepoved prisilnega dela. Pri tem iz 4. \u010Dlena Zakona\
  \ o izvr\u0161evanju kazenskih sankcij (v nadaljevanju: ZIKS-1) izrecno izhaja,\
  \ da so obsojencem med izvr\u0161evanjem kazni zapora zagotovljene vse pravice dr\u017E\
  avljanov Republike Slovenije, razen tistih, ki so izrecno odvzete oziroma omejene\
  \ s samim zakonom ali (smiselno) nadrejenimi pravnimi akti, tj. Ustavo in ratificiranimi\
  \ mednarodnimi pogodbami, ki zavezujejo Republiko Slovenijo kot podpisnico. Pri\
  \ slednjih velja glede prepovedi prisilnega dela omeniti predvsem 8. \u010Dlen Mednarodnega\
  \ pakta o dr\u017Eavljanskih in politi\u010Dnih pravicah, 4. \u010Dlen Evropske\
  \ konvencije o varstvu \u010Dlovekovih pravic in temeljnih svobo\u0161\u010Din Sveta\
  \ Evrope ter 5. \u010Dlen Listine Evropske unije o temeljnih pravicah.\nZIKS-1 dolo\u010D\
  a ve\u010D na\u010Dinov dela obsojencev v \u010Dasu prestajanja kazni zapora in\
  \ sicer:\n na podlagi 12. \u010Dlena ZIKS-1 lahko obsojenci \u0161e naprej delajo\
  \ na delovnem mestu, kjer so delali pred nastopom kazni, kazen zapora pa prestajajo\
  \ ob prostih dnevih (konec tedna); na podlagi prvega odstavka 52. \u010Dlena ZIKS-1\
  \ se obsojence razporedi na delo v gospodarske dejavnosti zavoda, na dela potrebna\
  \ za normalno poslovanje zavoda, ali v okviru delovne terapije. Obsojence na delo\
  \ razporedi direktor zavoda z odlo\u010Dbo; drugi odstavek 52. \u010Dlena ZIKS-1\
  \ dolo\u010Da, da obsojenci lahko delajo zunaj zavoda pri pravnih ali fizi\u010D\
  nih osebah, \u010De je to skladno z osebnim na\u010Drtom; na podlagi \u010Detrtega\
  \ odstavka 99. \u010Dlena ZIKS-1 lahko obsojenci \u0161est mesecev pred odpustom\
  \ sklenejo neposredno delovno razmerje z delodajalcem. \nObsojenci iz prve in \u010D\
  etrte alineje imajo sklenjeno delovno razmerje in jim pripadajo vse pravice iz dela\
  \ po splo\u0161nih predpisih.\nVeljavni 54. \u010Dlen ZIKS-1 \u017Ee sedaj dolo\u010D\
  a, da je osnova za izra\u010Dun pla\u010Dila za delo obsojencev 25 odstotkov osnove\
  \ za obra\u010Dun pla\u010De orientacijskega delovnega mesta v sistemu pla\u010D\
  \ javnega sektorja. Obsojencem se pla\u010Dilo za delo na na\u010Din iz druge in\
  \ tretje alineje odmerja v skladu s Pravilnikom o pla\u010Dilu za delo obsojencev.\n\
  O delu obsojenca zunaj zavoda (tretja alineja), zavod v skladu z 53. \u010Dlenom\
  \ ZIKS-1 sklene pogodbo z delodajalcem, v kateri se podrobneje dolo\u010Dijo pogoji\
  \ dela in medsebojne pravice in obveznosti. Navedeno pomeni, da se o urni postavki\
  \ za opravljeno delo obsojenca dogovorita zavod in delodajalec. Obsojencem se pla\u010D\
  ilo za delo pri zunanjih delodajalcih odmerja v skladu z zgoraj navedenim Pravilnikom\
  \ o pla\u010Dilu za delo obsojencev, razliko med vi\u0161ino pla\u010Dila delodajalca\
  \ in pla\u010Dilom obsojencu pa se odvede v dr\u017Eavni prora\u010Dun.\n "
