response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nV \u010Dasu,\
  \ ko je bil podan predlog na portalu www.predlagam.vladi.si, je Ministrstvo za delo,\
  \ dru\u017Eino in socialne zadeve, pripravljalo predlog Zakona o malem delu, ki\
  \ bo med drugim na novo uredil tudi podro\u010Dje \u0161tudentskega dela. Zavedamo\
  \ se, da je \u0161tudentsko delo v trenutni obliki \u017Ee preseglo glavni namen,\
  \ to je, da dopolnjuje \u0161tudij, omogo\u010Da pridobivanje prakti\u010Dnih izku\u0161\
  enj, kakor tudi pridobivanje dodatnih sredstev za izbolj\u0161anje socialnega statusa\
  \ in financiranje ob\u0161tudijskih dejavnosti. \nPredlog, ki je bil podan na portalu,\
  \ izpostavlja problematiko, ki jo \u017Eelimo re\u0161iti v okviru Zakona o malem\
  \ delu. Malo delo je v predlogu zakona opredeljeno kot pla\u010Dano za\u010Dasno,\
  \ ob\u010Dasno delo ali trajnej\u0161e \u010Dasovno omejeno delo \u0161tudentov\
  \ in dijakov, upokojenih, brezposelnih ter drugih neaktivnih oseb, v obsegu najve\u010D\
  \ 60 ur/mesec. Izjema velja za \u0161tudente in dijake, katerim je zaradi \u0161\
  tudijskih obveznosti omogo\u010Deno, da malo delo opravlja tudi ve\u010D ur na mesec,\
  \ vendar pa v posameznem koledarskem letu ne smejo prese\u010Di dovoljenega obsega\
  \ ur, prera\u010Dunanega na letni obseg ur, kar znese 720 ur. Omejen je tudi letni\
  \ zaslu\u017Eek iz tega naslova v vi\u0161ini 6.000 evrov, najni\u017Eja urna postavka\
  \ pa zna\u0161a 4,00 evre.\nPredvidene so tudi omejitve malega dela za delodajalce\
  \ in sicer predlagamo omejevanje \u0161tevila ur malega dela, ki se lahko opravi\
  \ pri posameznem delodajalcu v koledarskem mesecu. S tem \u017Eelimo prepre\u010D\
  iti zlorabe malega dela, v primerih, ko bi za opravljanje dela moralo biti sklenjeno\
  \ delovno razmerje v skladu z Zakonom o delovnih razmerjih.\nZ zakonom o malem delu\
  \ \u017Eelimo vzpostaviti sistem, ki bo u\u010Dinkoviteje \u0161\u010Ditil pravice\
  \ dijakov in \u0161tudentov ter jim omogo\u010Dil ustrezno varnost na trgu dela,\
  \ hkrati pa ohraniti pozitivne strani trenutne ureditve \u0161tudentskega dela.\
  \ Zakon o malem delu sicer ne more re\u0161evati problematike fiktivnih in alternativnih\
  \ vpisih zaradi ohranitve statusa dijaka ali \u0161tudenta, ocenjujemo pa, da bo\
  \ zaradi omejitev malega dela in dejstva, da bodo malo delo lahko opravljale tudi\
  \ brezposelne osebe, interes za tovrstne zlorabe sistema manj\u0161i. Ministrstvo\
  \ za visoko \u0161olstvo in tehnologijo tudi \u017Ee pripravlja podlage za uvedbo\
  \ enotne evidence vpisov, ki bo zaradi transparentnej\u0161ega pregleda nad statusi\
  \ \u0161tudentov, hkrati tudi zmanj\u0161ala \u0161tevilo zlorab. "
