response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nAnaliza obstoje\u010D\
  ega stanja Zakon o varstvu potro\u0161nikov pred nepo\u0161tenimi poslovnimi praksami\
  \ (Uradni list RS, \u0161t. 53/07; v nadaljnjem besedilu: ZVPNPP) dolo\u010Da, da\
  \ so nepo\u0161tene poslovne prakse podjetij v razmerju do potro\u0161nikov prepovedane\
  \ pred, med in po sklenitvi posla, ki je povezan z nakupom izdelka. Zakon o varstvu\
  \ potro\u0161nikov (Uradni list RS, \u0161t. 98/04 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 114/06 - ZUE, 126/07, 86/09, 78/11, 38/14 in 19/15; v nadaljnjem besedilu:\
  \ ZVPot) pa dolo\u010Da, da ogla\u0161evanje blaga in storitev ne sme biti nedostojno\
  \ ali zavajajo\u010De in da je zavajajo\u010De ogla\u0161evanje, ki je namenjeno\
  \ potro\u0161nikom, zavajajo\u010Da poslovna praksa v skladu z ZVPNPP.\nZVPot zahteva,\
  \ da mora podjetje pri ozna\u010Devanju izdelkov potro\u0161niku posredovati potrebne\
  \ informacije glede zna\u010Dilnosti, prodajnih pogojev, uporabe in namembnosti\
  \ izdelka. Nadalje ZVPot dolo\u010Da, da v kolikor ogla\u0161evalsko sporo\u010D\
  ilo obsega posebne ponudbe (popusti, premije, darila in podobno) morajo biti le\
  \ te jasno prepoznavne, pogoji za njihovo pridobitev pa dostopni in jasni ter nedvoumno\
  \ navedeni. Nenazadnje pa ZVPot tudi dolo\u010Da, da morajo biti pogodbeni pogoji\
  \ jasni in razumljivi, da je nejasna dolo\u010Dila treba razlagati v korist potro\u0161\
  nika in da podjetje ne sme postavljati pogodbenih pogojev, ki so nepo\u0161teni\
  \ do potro\u0161nika.\nV nadaljevanju tudi povzemamo obstoje\u010Do ureditev prepovedi\
  \ nepo\u0161tenih poslovnih praks. Nepo\u0161tene poslovne prakse podjetij v razmerju\
  \ do potro\u0161nikov so prepovedane pred, med in po sklenitvi posla, ki je povezan\
  \ z nakupom izdelka. Poslovna praksa je nepo\u0161tena, \u010De nasprotuje zahtevam\
  \ poklicne skrbnosti in v zvezi z izdelkom bistveno izkrivlja ali bi lahko izkrivljala\
  \ ekonomsko obna\u0161anje povpre\u010Dnega potro\u0161nika, ki ga dose\u017Ee ali\
  \ mu je namenjena, ali povpre\u010Dnega \u010Dlana posebne ciljne skupine potro\u0161\
  nikov, \u010De je namenjena posebni ciljni skupini potro\u0161nikov. Ob tem je potrebno\
  \ poudariti, da Sodi\u0161\u010De Evropske unije v ustaljeni sodni praksi razume\
  \ povpre\u010Dnega potro\u0161nika kot obi\u010Dajno (razumno) obve\u0161\u010D\
  eno, razumno pozorno in pazljivo osebo (v dolo\u010Denem dru\u017Ebenem, jezikovnem\
  \ in kulturnem prostoru).\nZlasti so nepo\u0161tene poslovne prakse tiste, ki so\
  \ zavajajo\u010De ali agresivne. Poslovna praksa se \u0161teje za zavajajo\u010D\
  o, \u010De vsebuje napa\u010Dne informacije in je torej neresni\u010Dna. Poslovna\
  \ praska se \u0161teje za zavajajo\u010Do tudi, \u010De kakor koli, vklju\u010D\
  no s celotno predstavitvijo zavaja ali bi utegnila zavajati povpre\u010Dnega potro\u0161\
  nika, \u010Deprav je informacija to\u010Dna glede enega ali ve\u010D na\u0161tetih\
  \ elementov ter v vsakem primeru povzro\u010Di ali bi utegnila povzro\u010Diti,\
  \ da povpre\u010Den potro\u0161nik sprejme odlo\u010Ditev o poslu, ki je sicer ne\
  \ bi sprejel. Poslovna praksa se \u0161teje za zavajajo\u010Do tudi, \u010De podjetje\
  \ v dolo\u010Denem primeru ob upo\u0161tevanju vseh zna\u010Dilnosti in okoli\u0161\
  \u010Din ter omejitev sredstva komuniciranja izpusti bistvene informacije, ki jih\
  \ glede na dejanske okoli\u0161\u010Dine povpre\u010Den potro\u0161nik potrebuje\
  \ za sprejem odlo\u010Ditve ob poznavanju vseh pomembnih dejstev, in tako povzro\u010D\
  i ali utegnila povzro\u010Diti, da povpre\u010Den potro\u0161nik sprejme odlo\u010D\
  itev o poslu, ki je sicer ne bi sprejel. Za zavajajo\u010Do opustitev se \u0161\
  teje tudi, \u010De podjetje prikriva ali nejasno, nerazumljivo, dvoumno ali ob neprimernem\
  \ \u010Dasu navede bistvene informacije ali \u010De podjetje ne opredeli komercialnega\
  \ namena poslovne prakse ali \u010De ta ni razviden iz njene vsebine.\nPo ZVPot\
  \ lahko Tr\u017Eni in\u0161pektorat RS ali drug pristojni in\u0161pekcijski organ\
  \ z odlo\u010Dbo podjetju za\u010Dasno prepove ogla\u0161evanje blaga ali storitev,\
  \ \u010De ugotovi, da podjetje ogla\u0161uje blago ali storitve na nedovoljen na\u010D\
  in, ZVPNPP pa daje in\u0161pekcijskemu organu pristojnost, da podjetju z odlo\u010D\
  bo prepove uporabo nepo\u0161tene poslovne prakse, \u010De presodi, da bi lahko\
  \ povzro\u010Dila o\u0161kodovanje potro\u0161nikov, ne glede na obliko krivde podjetja,\
  \ prav tako pa lahko podjetje in odgovorno osebo v primeru kr\u0161itev ZVPot in\
  \ ZVPNPP denarno kaznuje za prekr\u0161ek.\nPoleg tega pa ZVPNPP tudi izrecno dolo\u010D\
  a, da ta zakon ne posega v zakon, ki ureja kazniva dejanja, zato je poslovanje (in\
  \ ogla\u0161evanje) podjetij podvr\u017Eeno tudi nadzoru dr\u017Eavnega to\u017E\
  ilstva in sodi\u0161\u010D. V njihovi pristojnosti je presoja, ali gre morebiti\
  \ za kaznivo dejanje goljufije, poslovne goljufije, preslepitve kupcev oziroma ali\
  \ je mogo\u010De dejanski stan subsumirati pod zakonske znake kak\u0161nega drugega\
  \ kaznivega dejanja.\n Analiza predloga in razlogi za njegovo (ne)primernost S predlogom\
  \ 8307-151 se predlaga dodatno reguliranje ponudbe ponudnikov spletnih strani s\
  \ popusti.\nGlede na predstavljeno obse\u017Eno normiranje zadevnega podro\u010D\
  ja menimo, da dodatna regulacija ni potrebna. V veljavni zakonodaji je namre\u010D\
  \ \u017Ee zajeta generalna prepoved zavajajo\u010Dega ogla\u0161evanja in nepo\u0161\
  tenih poslovnih praks, prav tako pa so tudi dolo\u010Deni organi, pristojni za nadzor,\
  \ in predpisane ustrezne (kr\u0161itvi sorazmerne) sankcije (tako globa kot tudi\
  \ upravna prepoved uporabe nepo\u0161tene poslovne prakse) za kr\u0161itelje (tako\
  \ za samo podjetje, ki uporablja nepo\u0161tene poslovne prakse, kot tudi za odgovorno\
  \ osebo)\nNa koncu pa bi \u017Eeleli potro\u0161nike opozoriti, da se predstavljena\
  \ ureditev nana\u0161a na nacionalno oziroma EU zakonodajo in da imajo organi pristojnost\
  \ nadzirati zgolj oglasna sporo\u010Dila in poslovne prakse podjetij iz EU, zato\
  \ dodatna previdnost v razmerjih s podjetji iz tretjih dr\u017Eav ni odve\u010D\
  .\nGlede na zgoraj navedeno na ministrstvu menimo, da predlog ni primeren za nadaljnjo\
  \ obravnavo.\n "
