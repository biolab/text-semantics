response: "Odziv Ministrstva za javno upravo\nUvodoma pojasnjujemo, do pravice poslancev,\
  \ torej tudi pravica do nadomestila pla\u010De po prenehanju funkcije, urejene v\
  \ Zakonu o poslancih (Uradni list RS, 48/92, 15/94, 19/94, 15/03, 123/04, 24/05-upb1,\
  \ 90/05, 112/05 -upb2, 20/06, 109/08, 39/11, 48/12), ki v 37. \u010Dlenu dolo\u010D\
  a, da ima poslanec, ki je bil do izvolitve v delovnem razmerju, pravico, da se v\
  \ treh mesecih po prenehanju poslanskega mandata vrne na delo, ki ga je opravljal,\
  \ ali na drugo delo, ki ustreza vrsti in stopnji njegove strokovne izobrazbe. V\
  \ skladu z 38. \u010Dlenom pa ima poslanec, ki mu je prenehal mandat in iz objektivnih\
  \ razlogov ne more nadaljevati prej\u0161njega dela ali dobiti druge ustrezne zaposlitve\
  \ in ne izpolnjuje minimalnih pogojev za pridobitev pravice do starostne pokojnine\
  \ brez zmanj\u0161anja v skladu s predpisi, ki urejajo obvezno pokojninsko in invalidsko\
  \ zavarovanje, oziroma s posebnimi predpisi, v katerih je urejena pravica do starostne\
  \ pokojnine,  dokler se ne zaposli ali za\u010Dne opravljati pridobitne dejavnosti\
  \ oziroma dokler ne izpolni navedenih pogojev za upokojitev, pravico do nadomestila\
  \ v vi\u0161ini 80 % zadnje pla\u010De, ki jo je prejemal, ko je opravljal funkcijo,\
  \ vendar najdlje \u0161est mesecev od prenehanja mandata. Navedena ureditev v skladu\
  \ z zakonom o vladi velja tudi za ministre, za pridobitev pravice do nadomestila\
  \ pla\u010De pa je treba predlo\u017Eiti vlogo za uveljavljanje te pravice in dokazila\
  \ o izpolnjevanju pogojev za pridobitev pravice do nadomestila. \u010Ce je razlog\
  \ nemo\u017Enost vrnitve na delovno mesto v okviru prej\u0161njega delodajalca,\
  \ je ta razlog treba izkazati s potrdilom prej\u0161njega delodajalca. Zakon dolo\u010D\
  a tudi, da poslanec, ki je bil do potrditve mandata v delovnem razmerju in mu pravice\
  \ ter obveznosti iz tega delovnega razmerja na podlagi sporazuma z delodajalcem\
  \ mirujejo, po prenehanju mandata nima pravice do nadomestila.\nZakon o poslancih\
  \ je bil nazadnje spremenjen v letu 2012, ko je bila skraj\u0161ana mo\u017Ena doba\
  \ prejemanja nadomestila (\u0161est mesecev, razen v primerih, ki jih zakon posebej\
  \ dolo\u010Da)  in tudi zni\u017Eana vi\u0161ina nadomestila (s 100 na 80 odstotkov\
  \ pla\u010De). Prav tako so bili spremenjeni tudi drugi zakoni, ki urejajo pravice\
  \ funkcionarjev po prenehanju funkcije, in sicer na je bila skraj\u0161ana mo\u017E\
  na doba prejemanja nadomestila in zni\u017Eana vi\u0161ina nadomestila.\nNe glede\
  \ na dejstvo, da ne vlada in ne Ministrstvo za javno upravo ne moreta posegati v\
  \ zakonodajno vejo oblasti, pa \u017Eelimo pojasniti trditev v predlogu, ki se nana\u0161\
  a na ministre. Navedeno je, da minister, \u010De ni predlagan znova na isto funkcijo,\
  \ lahko zahteva nadomestilo. Za nadomestilo pla\u010De po prenehanju funkcije lahko\
  \ zaprosi minister po prenehanju funkcije, \u010De se ne more vrniti na prej\u0161\
  nje delo, kar mora izkazati z dokazilom prej\u0161njega delodajalca. Glede na politi\u010D\
  ni sistem v Republiki Sloveniji, v okviru katerega na splo\u0161nih volitvah sodelujejo\
  \ razli\u010Dne politi\u010Dne stranke, ki potem glede na volilne rezultate oblikujejo\
  \ vlado, ni mo\u017Eno pri\u010Dakovati, da bi ministri ene vlade bili znova predlagani\
  \ na funkcije v drugi vladi. Upo\u0161tevaje navedeno je torej razlog, da minister\
  \ po prenehanju funkcije lahko zaprosi za nadomestilo pla\u010De, le ta, da se ne\
  \ more vrniti k prej\u0161njemu delodajalcu ali dobiti zaposlitve.\n "
