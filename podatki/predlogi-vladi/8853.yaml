response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPodro\u010Dje praznikov in dela prostih dni je urejeno z Zakonom o praznikih\
  \ in dela prostih dnevih v Republiki Sloveniji (Uradni list RS, \u0161t. 26/91-I,\
  \ 91/05, 93/05 \u2013 popr., 112/05 \u2013 UPB1, 52/10, 40/12 \u2013 ZUJF, 19/15,\
  \ in 83/16; v nadaljevanju ZPDPD). Urejanje praznikov sicer sodi na podro\u010D\
  je dr\u017Eavne ureditve v Republiki Sloveniji, v katero spadajo tudi splo\u0161\
  ni dr\u017Eavni akti, simboli in prazniki. Na opredelitve praznikov in dela prostih\
  \ dni pa se navezujejo tudi re\u0161itve v delovni zakonodaji, ki dajejo delavcem\
  \ pravico do odsotnosti z dela na prazni\u010Den in dela prost dan, s pravico do\
  \ nadomestila pla\u010De oziroma do posebnega vrednotenja dela, \u010De morajo delavci,\
  \ zaradi nepretrganega delovnega oziroma proizvodnega procesa ali posebne narave\
  \ dela, delati na ta dan.\n\u017De ob pripravi ZPDPD v letu 1991 so se kazale mnoge\
  \ dileme in popolnoma raznovrstna stali\u0161\u010Da glede dni, ki bi jih bilo potrebno\
  \ ustrezno obele\u017Eevati v na\u0161i dr\u017Eavi. Predlagatelj je pri pripravi\
  \ zakona prou\u010Dil vsa posredovana stali\u0161\u010Da in predloge ter upo\u0161\
  teval tudi izide javnomnenjske raziskave, ki je bila opravljena ravno z razlogom,\
  \ da se z zakonom dolo\u010Dijo prazni\u010Dni dnevi, ki imajo splo\u0161en pomen\
  \ ali pomen za vse ali ve\u010Dino dr\u017Eavljanov. Ureditev praznikov in dela\
  \ prostih dni v Republiki Sloveniji mora vsekakor ustrezati dejanskemu odnosu na\u0161\
  ih dr\u017Eavljanov glede pomembnosti dolo\u010Denih datumov, ki jim je potrebno\
  \ dati posebno obele\u017Eje. Hkrati se je pri dolo\u010Devanju praznikov in dela\
  \ prostih dni zasledovalo tudi zagotavljanje primerljivosti z ureditvami v drugih\
  \ evropskih dr\u017Eavah.\nUpo\u0161tevaje vsa stali\u0161\u010Da, predloge in izid\
  \ javnomnenjske raziskave je bila sprejeta ureditev, skladno s katero ZPDPD poleg\
  \ praznikov dolo\u010Da \u0161e \u0161est dela prostih dni z verskim obele\u017E\
  jem. Upo\u0161tevaje strukturo praznikov po evropskih dr\u017Eavah, lahko ugotovimo,\
  \ da je tudi v ve\u010Dini primerjanih dr\u017Eav ve\u010Dina praznikov verskih,\
  \ poleg novega leta ter praznika dela pa je prazni\u010Dno obele\u017Eevanje vezano\
  \ \u0161e na dr\u017Eavnost posamezne dr\u017Eave.\nDejansko je bilo od sprejema\
  \ ZPDPD predlaganih \u017Ee nekaj dopolnil zakona, pri \u010Demer so bile tri realizirane\
  \ v spremembah in dopolnitvah zakona v letih 2005, 2010 in 2015, nekaj pa jih Dr\u017E\
  avni zbor Republike Slovenije ni sprejel v obravnavo. Dopolnila so se nana\u0161\
  ala na spremembe oziroma dodatno obele\u017Eevanje nekaterih dogodkov, ki so v povezavi\
  \ z zgodovino naroda in dr\u017Eave, pri \u010Demer pa ti dodatni prazniki niso\
  \ bili hkrati opredeljeni tudi kot dela prosti dnevi, s \u010Dimer se je tudi ohranila\
  \ primerljivost \u0161tevila prazni\u010Dnih dela prostih z drugimi dr\u017Eavami\
  \ Evropske unije.\nPredlagana sprememba ZPDPD sicer ne pove\u010Duje \u0161tevila\
  \ prazni\u010Dnih dela prostih dni, ampak pravzaprav predlaga le preimenovanje 2.\
  \ januarja v praznik hvale\u017Enosti. V povezavi s tem predlogom je treba izpostaviti,\
  \ da dvodnevno praznovanje novega leta v slovenskem kulturnem prostoru predstavlja\
  \ ve\u010D desetletij staro (dru\u017Einsko) tradicijo, ki je bilo kot del paketa\
  \ zaostrovalnih var\u010Devalnih ukrepov v obdobju gospodarske in finan\u010Dne\
  \ krize z Zakonom za uravnote\u017Eenje javnih financ le za kraj\u0161i \u010Das\
  \ ukinjeno, nakar je Dr\u017Eavni zbor Republike Slovenije tudi ob upo\u0161tevanju\
  \ \u0161tevilnih kritik tega ukrepa v letu 2016 sprejel zakonsko spremembo, s katero\
  \ je bil 2. januar ponovno uveden kot praznik in dela prost dan v okviru praznovanja\
  \ novega leta.\nUpo\u0161tevaje vse navedeno ocenjujemo, da ureditev praznikov in\
  \ dela prostih dni v Republiki Sloveniji ustreza dejanskemu odnosu na\u0161ih dr\u017E\
  avljanov glede pomembnosti dolo\u010Denih datumov, ki jim je potrebno dati posebno\
  \ obele\u017Eje, hkrati pa je tudi primerljiva z ureditvami v drugih evropskih dr\u017E\
  avah, zato menimo, da ni utemeljenih argumentov za spreminjanje zakona v smislu\
  \ izpostavljenega predloga. \n "
