response: "Odziv Ministrstva za finance\nOsnovno izhodi\u0161\u010De novega sistema\
  \ davka na nepremi\u010Dnine je, da se na podlagi popolnih evidenc o nepremi\u010D\
  ninah obdav\u010Dijo vse nepremi\u010Dnine, ne glede na namen uporabe in vrsto lastni\u0161\
  tva. Obdav\u010Dile naj bi se glede na njihovo (posplo\u0161eno) tr\u017Eno vrednost,\
  \ s \u010Dimer bi se dav\u010Dno breme porazdelilo sorazmerno na vse lastnike glede\
  \ na ekonomsko mo\u010D, izra\u017Eeno v vrednosti njihovih nepremi\u010Dnin. Va\u0161\
  \ predlog se nana\u0161a na mo\u017Enost, da se prazna stanovanja dodatno in bistveno\
  \ vi\u0161je obdav\u010Dijo.  Pojasnjujemo, da je osnovna funkcija davka na nepremi\u010D\
  nine zagotavljanje sredstev za financiranje dolo\u010Denih javnih storitev in dobrin\
  \ na ravni lokalnih skupnosti. Vi\u0161ina davka mora zato biti sorazmerna temu\
  \ cilju, prekomerna obdav\u010Ditev pa bi lahko pomenila kr\u0161itev tega osnovnega\
  \ ustavnega na\u010Dela. Zato je eno osnovnih izhodi\u0161\u010D za nov davek na\
  \ nepremi\u010Dnine tudi, da bo obseg dav\u010Dne obveznosti dolo\u010Den v vi\u0161\
  ini, ki omogo\u010Da njeno pla\u010Devanje, ne da bi silil dav\u010Dnega zavezanca\
  \ k prodaji premo\u017Eenja zato, da bi pla\u010Dal davek. Va\u0161ega predloga\
  \ za tako visoko dav\u010Dno stopnjo (5%) in vsakoletno povi\u0161anje obdav\u010D\
  itve za dodatnih 5% v primeru praznih stanovanj, zato ni mogo\u010De podpreti. Da\
  \ se predlaga nesorazmerno visoka obdav\u010Ditev, je mogo\u010De videti tudi iz\
  \ mednarodnih primerjav, kjer dr\u017Eave, v katerih se za odmero davka na nepremi\u010D\
  nine upo\u0161teva njihova tr\u017Ena vrednost, praviloma s stopnjo davka na stanovanjske\
  \ nepremi\u010Dnine ne prese\u017Eejo 3 %.  Se pa strinjamo, da je mogo\u010De preko\
  \ dav\u010Dnega sistema podpirati tudi razli\u010Dne elemente ekonomske in socialne\
  \ politike dr\u017Eave. Zato se prou\u010Duje mo\u017Enost, da bi se v okviru davka\
  \ na nepremi\u010Dnine sicer dolo\u010Dila na\u010Deloma enaka dav\u010Dna stopnja\
  \ za istovrstne nepremi\u010Dnine, torej ena stopnja davka za stanovanja, nato pa\
  \ za stanovanja, ki jih uporabljajo za bivanje lastniki sami, dolo\u010Dila ni\u017E\
  ja dav\u010Dna stopnja. Taka re\u0161itev gre v smeri va\u0161ega predloga.  Obenem\
  \ poudarjamo, da je dav\u010Dna spodbuda praviloma le dopolnilen ukrep. Zaradi prej\
  \ navedenih na\u010Del ni mogo\u010De z obdav\u010Ditvijo tako radikalno vplivati\
  \ na trg nepremi\u010Dnin, da bi samo s tem ukrepom dosegli cilje, ki jih v va\u0161\
  em predlogu navajate. Za dosego ciljev kot so zni\u017Eanje cen nepremi\u010Dnin\
  \ oziroma na sploh pove\u010Danje ponudbe (prodaja, najem) nepremi\u010Dnin na trgu,\
  \ bi bilo zato poleg obdav\u010Ditve, potrebno uveljaviti tudi druge nedav\u010D\
  ne ukrepe.   "
