response: "Odziv Ministrstva za zdravje in Ministrstva za kmetijstvo in okolje\nZakonodaja\
  \ EU  na podro\u010Dju \u017Eivil zahteva, da mora biti vsako \u017Eivilo, ki se\
  \ daje v promet varno. Za varnost \u017Eivil so odgovorni v prvi vrsti proizvajalci\
  \ \u017Eivil. Svoje naloge na podro\u010Dju varnosti  \u017Eivil ima tudi dr\u017E\
  ava, ki s sprejetjem usklajenih predpisov in prek vzpostavljenega u\u010Dinkovitega\
  \ sistema nadzora zagotavlja, da so \u017Eivila v prometu varna. \u017Divilska zakonodaja\
  \ v EU \u0161\u010Diti zdravje in interese potro\u0161nikov ter zagotavlja neovirano\
  \ delovanje enotnega trga in prost pretok blaga v okviru dr\u017Eav \u010Dlanic.\
  \ Prav tako morajo vsa \u017Eivila zadostiti higienskim normativom in imeti ustrezno\
  \ ozna\u010Dbo. Zakonodaja, ki ureja podro\u010Dje ozna\u010Devanja, dolo\u010D\
  a obvezne podatke na  ozna\u010Dbi: ime, pod  katerim se \u017Eivilo daje v promet\
  \ (prodajno ime), seznam sestavin in koli\u010Dina sestavin ali kategorije sestavin,\
  \ neto koli\u010Dina, rok uporabnosti, serija (lot) \u017Eivila, posebne pogoje\
  \ shranjevanja (hranjenja) ali pogoje uporabe, ime in naslov ali firmo in sede\u017E\
  \ proizvajalca ali tistega, ki \u017Eivilo pakira ali prodajalca ter navodilo za\
  \ uporabo. Pri pija\u010Dah, ki vsebujejo ve\u010D kot 1,2 % vol alkohola, je treba\
  \ navesti dejansko vsebnost alkohola v volumskih odstotkih. Ozna\u010Dena mora biti\
  \ tudi prisotnost aditivov, arom, morebitna obdelava s sevanjem, pakiranje \u017E\
  ivil v kontrolirani atmosferi. Obvezno mora biti navedena vsebnost kinina, alergenih\
  \ substanc in kofeina. Vsaka energijska pija\u010Da mora imeti na ozna\u010Dbi navedene\
  \ zgoraj omenjene podatke.\n\u010Ce vsebuje pija\u010Da kofein v koli\u010Dini,\
  \ ki presega 150 miligramov na liter, mora imeti  navedbo \u201Dvisoka vsebnost\
  \ kofeina\u201D in navedbo vsebnosti kofeina v miligramih na 100 mililitrov. Prav\
  \ tako morajo biti ozna\u010Deni vsi dodani aditivi z navedbo kategorije, E \u0161\
  tevilke ali imenom aditiva. Pravilno ozna\u010Dena \u017Eivila zagotavljajo dovolj\
  \ informacij o \u017Eivilih, ki omogo\u010Da  potro\u0161nikom izbiro, katerih \u017E\
  ivil se bodo poslu\u017Eevali. Dr\u017Eava \u010Dlanica prodaje \u017Eivil, ki so\
  \ skladna z evropsko \u017Eivilsko zakonodajo, ne more in ne sme prepovedati. V\
  \ tem primeru gre za nekaj pomembnih vidikov:\n zagotavljanje pravic potro\u0161\
  nika (do varnosti, obve\u0161\u010Denosti in izbire), pogostnost zau\u017Eivanja\
  \ in koli\u010Dina zau\u017Eitih \u017Eivil, priporo\u010Dila zdravega uravnote\u017E\
  enega prehranjevanja, ozave\u0161\u010Danje potro\u0161nikov in obve\u0161\u010D\
  anje o tveganjih. \nV Sloveniji \u0161e nimamo nacionalno urejenega sistema obve\u0161\
  \u010Danja o tveganjih kot pomembnega dela analize tveganja. Energijske pija\u010D\
  e so od konca devetdesetih let prej\u0161njega stoletja do danes postale nova kategorija\
  \ brezalkoholnih pija\u010D. Ve\u010Dina od njih \u2013 poleg visokih vrednosti\
  \ kofeina kot glavne sestavine \u2013 vsebuje \u0161e taurin, inositol, glukoronolakton,\
  \ L-karnitin, L-arginin, guarano in vitamine B skupine. Gre za \u017Eivila, skladna\
  \ z zakonodajo, varna za u\u017Eivanje, vendar ob ustrezni koli\u010Dini in priporo\u010D\
  eni pogostnosti zau\u017Eivanja.\nS stali\u0161\u010Da ozave\u0161\u010Danja in\
  \ obve\u0161\u010Danja o tveganjih je In\u0161titut z varovanje zdravja RS \u017E\
  e pred \u010Dasom na svoji spletni strani objavil dokument Pitje pija\u010D in uporaba\
  \ energijskih pija\u010D pri otrocih in mladostnikih. Energijske pija\u010De zaradi\
  \ sestavin s fiziolo\u0161kim u\u010Dinkom niso primerni za otroke, mladostnike,\
  \ nose\u010Dnice in doje\u010De matere. Otroci in mladostniki so zaradi ni\u017E\
  je telesne mase, snovem s fiziolo\u0161kim u\u010Dinkom izpostavljeni v \u0161e\
  \ vi\u0161jih odmerkih, zato se jim mo\u010Dno odsvetuje pitje teh pija\u010D.\n\
  Zaznati je, da so energijske pija\u010De z atraktivno embala\u017Eo in agresivnim\
  \ ogla\u0161evanjem \u2013 tudi na \u0161portnih in glasbenih dogodkih \u2013 predstavljane\
  \ kot vir motivacijske energije in vzdr\u017Eljivosti, kar lahko vodi k u\u017E\
  ivanju ve\u010Djih koli\u010Din tovrstnih pija\u010D. Pri zau\u017Eitju ve\u010D\
  jih koli\u010Din energijskih pija\u010D v povezavi z intenzivno telesno aktivnostjo\
  \ ali vnosom alkoholnih pija\u010D in drugih psihoaktivnih snovi, \u0161kodljivi\
  \ u\u010Dinki niso izklju\u010Deni. V zadnjem \u010Dasu tudi dr\u017Eave \u010D\
  lanice s svojimi podatki opozarjajo na tovrstne u\u010Dinke, predvsem pri mladostnikih,\
  \ ki energijske pija\u010De u\u017Eivajo v velikih koli\u010Dinah in v kombinaciji\
  \ z drugimi snovmi. Zato je leta 2012 Evropska agencija za varno hrano energijske\
  \ pija\u010De prepoznala kot novo nastajajo\u010De tveganje in so uvr\u0161\u010D\
  ene v plan pridobitve podatkov o njihovem u\u017Eivanju in je pozvala dr\u017Eave\
  \ \u010Dlanice k sodelovanju. Ti podatki bodo pokazali, ali zakonodaja zadostno\
  \ ureja to podro\u010Dje in bodo podlaga za sprejem ukrepov na evropskem nivoju.\n\
