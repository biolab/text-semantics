response: "Odziv Ministrstva za naravne vire in prostor\nMinistrstvo za okolje in\
  \ prostor naj v na\u0161o zakonodajo vpi\u0161e najstro\u017Eje svetovne (ne evropske)\
  \ pogoje o mejnih emisijskih vrednostih za se\u017Eigalnice. \nDelovanje naprave\
  \ v kateri se se\u017Eig izvaja, ureja Uredba o se\u017Eigalnicah odpadkov in napravah\
  \ za sose\u017Eig odpadkov (Uradni list RS, \u0161t. 8/16, 116/21 in 44/22 \u2013\
  \ ZVO-2), ki dolo\u010Da:\n pogoje za pridobitev okoljevarstvenega dovoljenja za\
  \ obratovanje; mejne vrednosti emisije snovi v zrak in ukrepe za nadzor emisije\
  \ snovi v zrak; mejne vrednosti emisije snovi pri odvajanju odpadne vode in ukrepe\
  \ za nadzor emisije snovi pri odvajanju odpadne vode iz naprav za \u010Di\u0161\u010D\
  enje odpadnih plinov; pravila ravnanja z odpadki in ostanki; pogoje obratovanja;\
  \ zahteve za obratovalni monitoring emisije snovi v zrak in emisije snovi pri odvajanju\
  \ odpadne vode. \nPoleg tega je treba upo\u0161tevati da mora, skladno z dolo\u010D\
  ili Zakona o varstvu okolja (ZVO-2) upravljavec naprave, ki povzro\u010Da industrijske\
  \ emisije (kar taka naprava vsekakor je), v zvezi z obratovanjem naprave zagotoviti\
  \ uporabo najbolj\u0161ih razpolo\u017Eljivih tehnik (zaklju\u010Dki BAT).\nGlede\
  \ dovoljenj za se\u017Eigalnico v Ljubljani pa naj se za mnenje povpra\u0161a zdravni\u0161\
  ko zbornico, klimatologe na Biotehni\u0161ki fakulteti in nevladne naravovarstvena\
  \ dru\u0161tva. Mnenja naj se objavijo javno, da se bo v primeru nestrinjanja, lahko\
  \ organiziralo zbiranje podpisov za spremembo ustave, v katero se bo zapisalo pravico\
  \ do \u017Eivljenja v zdravem okolju. Pri tem naj se upo\u0161teva specifi\u010D\
  nost ljubljanske kotline, ki je \u017Ee tako zaradi \u0161ibkih vetrov , pogosto\
  \ zavita v neprimeren in \u0161kodljiv \"zrak\".\nUpravljavec naprave ne more pridobiti\
  \ okoljevarstvenega dovoljenja brez umestitve v prostor. Ume\u0161\u010Danje v prostor\
  \ je predmet Zakona o urejanju prostora (ZUreP-3). V skladu z ZUreP-3 gre za ureditev\
  \ dr\u017Eavnega pomena, kar pomeni, da se zanjo izdela dr\u017Eavni prostorski\
  \ na\u010Drt (DPN).\nKadar je prostorske ureditve dr\u017Eavnega pomena zaradi njihove\
  \ povezanosti s prostorskimi ureditvami lokalnega pomena primerneje na\u010Drtovati\
  \ na lokalni ravni, se lahko po pooblastilu ministrstva dolo\u010Di, da lahko lokalna\
  \ skupnost v imenu ministrstva na\u010Drtuje ureditev dr\u017Eavnega pomena. Postopek\
  \ na\u010Drtovanja prostorskih ureditev skupnega pomena ureja 90. \u010Dlen ZUReP-3.\n\
  ZUREP-3 prav tako dolo\u010Da, da se v postopku priprave DPN vedno izvede celovita\
  \ presoja vplivov na okolje (CPVO). Za CPVO je treba izdelati Okoljsko poro\u010D\
  ilo (dokument, v katerem se opredelijo, opi\u0161ejo in ovrednotijo pomembni vplivi\
  \ izvedbe plana na okolje, ohranjanje narave, varstvo \u010Dlovekovega zdravja in\
  \ kulturne dedi\u0161\u010Dine ter mo\u017Ene alternative, ki upo\u0161tevajo okoljske\
  \ cilje in zna\u010Dilnosti obmo\u010Dja, na katerega se DPN nana\u0161a), ki se\
  \ skupaj z DPN razgrne za javnost \u2013 ko javnost torej lahko podaja pripombe\
  \ in predloge. Zainteresirani javnosti se omogo\u010Da sodelovanje, podaja pripomb\
  \ in predlogov skozi ves postopek sprejemanja prostorskega akta.\nPravica do do\
  \ zdravega \u017Eivljenjskega okolja je zapisana v 72. \u010Dlenu Ustave Republike\
  \ Slovenije (URS-NPB9)."
