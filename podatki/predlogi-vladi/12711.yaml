response: "Odziv Ministrstva za javno upravo\nGlede omejitve uporabe dru\u017Ebenih\
  \ omre\u017Eij za ministre in dr\u017Eavne sekretarje Ministrstvo za javno upravo\
  \ uvodoma pojasnjuje, da Ustava RS \_ureja svobodo izra\u017Eanja v 39. \u010Dlenu,\
  \ v katerem je dolo\u010Deno, da je zagotovljena svoboda izra\u017Eanja misli, govora\
  \ in javnega nastopanja, tiska in drugih oblik javnega obve\u0161\u010Danja in izra\u017E\
  anja. Vsakdo lahko svobodno izbira, sprejema in \u0161iri vesti in mnenja. Vsakdo\
  \ ima pravico dobiti informacijo javnega zna\u010Daja, za katero ima v zakonu utemeljen\
  \ interes, razen v primerih, ki jih dolo\u010Da zakon. Svoboda izra\u017Eanja je\
  \ omejena s pravicami drugih, vendar ob upo\u0161tevanju splo\u0161nega ustavnega\
  \ na\u010Dela sorazmernosti, torej ob pravilnem tehtanju med ustavnimi vrednotami,\
  \ zato bo ta pravica pogosto nasproti pravici do \u010Dlovekovega dostojanstva in\
  \ varnosti (34. \u010Dlen Ustave RS), pravici do varstva zasebnosti in osebnostnih\
  \ pravic (35. \u010Dlen Ustave RS) in prepovedi spodbujanja k neenakopravnosti in\
  \ nestrpnosti ter prepovedi spodbujanja k nasilju in vojni (63. \u010Dlen Ustave\
  \ RS).\nKonvencija o varstvu \u010Dlovekovih pravic in temeljnih svobo\u0161\u010D\
  in v drugem odstavku 10. \u010Dlena dolo\u010Da, da izvr\u0161evanje te svobo\u0161\
  \u010Dine (svoboda izra\u017Eanja) vklju\u010Duje tudi dol\u017Enosti in odgovornosti\
  \ in je zato lahko podrejeno obli\u010Dnosti in pogojem, omejitvam ali kaznim, ki\
  \ so predpisane z zakonom in so nujne v demokrati\u010Dni dru\u017Ebi zaradi zavarovanja\
  \ nacionalne varnosti, ozemeljske celovitosti ali javne varnosti, zaradi prepre\u010D\
  itve nereda ali kaznivih dejanj, za\u0161\u010Dite zdravja in morale, \u010Dasti\
  \ ali pravic drugih, zaradi prepre\u010Ditve razkritja zaupnih informacij ali zaradi\
  \ obvarovanja integritete ter neodvisnosti sodstva. To pomeni, da lahko oblast omeji\
  \ svobodo izra\u017Eanja le, \u010De z njo zasleduje enega ali ve\u010D od na\u0161\
  tetih legitimnih ciljev.\nMinistrstvo za javno upravo ugotavlja, da je ve\u010D\
  ina dr\u017Eavnih organov, med drugim tudi Vlada Republike Slovenije, sprejela in\
  \ tudi javno objavila eti\u010Dne kodekse, v katerih je urejeno varovanje ugleda\
  \ in spo\u0161tljivo vedenje funkcionarjev. Eti\u010Dni kodeks funkcionarjev v Vladi\
  \ Republike Slovenije in ministrstvih (sklep vlade RS, \u0161tevilka: 23101-5/2015/8\
  \ z dne 10. 12. 2015) v drugem standardu dolo\u010Da, da funkcionar pri opravljanju\
  \ funkcije in javnem nastopanju ravna dru\u017Ebeno odgovorno ter tako prispeva\
  \ h krepitvi ugleda Republike Slovenije, Vlade Republike Slovenije, organa, v katerem\
  \ opravlja funkcijo, ter drugih dr\u017Eavnih institucij in organov ter da se pri\
  \ izvajanju svojih pristojnosti in nalog izogiba besednemu ali drugemu poni\u017E\
  evanju ali dajanju posplo\u0161enih vrednostnih sodb in ravna profesionalno, pri\
  \ svojem delu pa je spo\u0161tljiv in dostojanstven. \_\nGlede predloga, da naj\
  \ ministri in dr\u017Eavni sekretarji ne bi uporabljali dru\u017Ebenih omre\u017E\
  ij med delovnim \u010Dasom Ministrstvo za javno upravo pojasnjuje, da Zakon o funkcionarjih\
  \ v dr\u017Eavnih organih (Uradni list RS, \u0161t. 30/90, 2/91-I, 18/91, 22/91,\
  \ 4/93, 18/94\u2013ZRPJZ, 109/12 in 21/13), ki je sistemski predpis, obveznosti\
  \ evidentiranja delovnega \u010Dasa za funkcionarje ne ureja, prav tako ga za funkcionarje\
  \ izvr\u0161ilne veje oblasti ne urejata Zakon o Vladi Republike Slovenije (Uradni\
  \ list RS, \u0161t. 24/05 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 109/08,\
  \ 38/10 \u2013 ZUKN, 8/12, 21/13, 47/13 \u2013 ZDU-1G, 65/14 in 55/17) in Zakon\
  \ o dr\u017Eavni upravi (Uradni list RS, \u0161t. 113/05 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 89/07 \u2013 odl. US, 126/07 \u2013 ZUP-E, 48/09, 8/10\
  \ \u2013 ZUP-G, 8/12 \u2013 ZVRS-F, 21/12, 47/13, 12/14, 90/14 in 51/16). Tudi Zakon\
  \ o evidencah na podro\u010Dju dela in socialne varnosti (Uradni list RS, \u0161\
  t. 40/06), ki med drugim ureja vrste in vsebino evidenc na podro\u010Dju dela in\
  \ socialne varnosti in na\u010Din zbiranja podatkov, ki te podatke potrebujejo za\
  \ opravljanje zakonsko dolo\u010Denih nalog oziroma za vodenje zbirk podatkov o\
  \ posameznikih, med drugim tudi evidenco o izrabi delovnega \u010Dasa, mednje ne\
  \ uvr\u0161\u010Da funkcionarjev. Vsi na\u0161teti predpisi tudi ne dolo\u010Dajo,\
  \ kdaj se javno delovanje funkcionarja kon\u010Da in pri\u010Dne njegovo zasebno\
  \ \u017Eivljenje.\nPojasnjujemo \u0161e, da funkcionar ni v delovnem razmerju in\
  \ nima sklenjene pogodbe o zaposlitvi, ampak izvr\u0161uje funkcijo, in sicer na\
  \ podlagi odlo\u010Dbe pristojnega organa o imenovanju ali na podlagi akta o izvolitvi\
  \ v funkcijo. Zato funkcionar ni v enakem polo\u017Eaju kot javni uslu\u017Ebenec,\
  \ za katerega se uporabljajo dolo\u010Dbe Zakon o javnih uslu\u017Ebencih (Uradni\
  \ list RS, \u0161t. 63/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 65/08,\
  \ 69/08 \u2013 ZTFI-A, 69/08 \u2013 ZZavar-E in 40/12 \u2013 ZUJF), Zakon o delovnih\
  \ razmerjih (Uradni list RS, \u0161t. 21/13, 78/13 \u2013 popr., 47/15 \u2013 ZZSDT,\
  \ 33/16 \u2013 PZ-F, 52/16, 15/17 \u2013 odl. US, 22/19 \u2013 ZPosS in 81/19) in\
  \ Zakon o evidencah na podro\u010Dju dela in socialne varnosti. Delavec po tem zakonu\
  \ je vsaka fizi\u010Dna oseba, ki je v delovnem razmerju na podlagi sklenjene pogodbe\
  \ o zaposlitvi, sestavni del katere je tudi dolo\u010Dilo o delovnem \u010Dasu.\n\
  Poslanstvo funkcionarjev ve\u010Dinoma presega obi\u010Dajne okvire delovnega razmerja,\
  \ zaradi \u010Desar funkcionarji pri izvr\u0161evanju svoje funkcije niso vezani\
  \ zgolj na formalni delovni \u010Das, \u0161e ve\u010D, od njih se pri\u010Dakuje,\
  \ da svojo funkcijo izvr\u0161ujejo vedno, ko je to potrebno.\nNa podlagi pojasnil\
  \ glede ustavno varovane pravice do svobode izra\u017Eanja in mo\u017Enosti za njeno\
  \ omejitev ter pojasnil glede slu\u017Ebenega razmerja funkcionarjev Ministrstvo\
  \ za javno upravo meni, da predlog ni primeren za nadaljnjo obravnavo."
