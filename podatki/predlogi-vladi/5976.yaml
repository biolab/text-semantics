response: "Odziv Ministrstva za notranje zadeve\nV mnenje smo prejeli predlog dr\u017E\
  avljana o uvedbi pravice do izglasovanja nezaupnice poslancu ali drugemu funkcionarju.\
  \ Predlagatelj navaja, da bi ob upo\u0161tevanju 1. in 3. \u010Dlena Ustave RS,\
  \ ki dolo\u010Data, da je Slovenija demokrati\u010Dna dr\u017Eava in ima oblast\
  \ ljudstvo, ljudstvu morali dati pravico do izglasovanja nezaupnice poslancu ali\
  \ drugemu funkcionarju, kar bi pomenilo, da bi bila nezaupnica lahko izglasovana\
  \ vsem, ki jih izvoli ljudstvo ali jih v imenu ljudstva izglasuje dr\u017Eavni zbor\
  \ oziroma imenuje Vlada. Predlagatelj izra\u017Ea mnenje, da pravica do izglasovanja\
  \ nezaupnice dopolnjuje volilno pravico. Glede izvedbe predlagane pravice predlagatelj\
  \ navaja, da bi bila pri neposredno izvoljenih funkcionarjih potrebna ve\u010Dina\
  \ glasov za izglasovanje nezaupnice, kar pomeni 50%+1 od \u0161tevila vseh, ki so\
  \ se udele\u017Eili posameznih volitev. Pri posredno imenovanih dr\u017Eavnih funkcionarjih\
  \ pa bi se odlo\u010Dalo z izvedbo referenduma, kjer \u0161teje ve\u010Dina oddanih\
  \ glasov za nezaupnico, vendar je absolutni minimalni prag 30% od \u0161tevila tistih,\
  \ ki so volili na zadnjih dr\u017Eavnozborskih volitvah. Predlagatelj tudi predlaga,\
  \ da po izglasovanju nezaupnice ista oseba ne bi mogla ve\u010D opravljati iste\
  \ ali katerekoli druge funkcije na lokalni ali dr\u017Eavni ravni, v obdobju \u0161\
  tirih let od izglasovanja nezaupnice.\nMinistrstvo za notranje zadeve (v nadaljnjem\
  \ besedilu: ministrstvo) je pristojno za pripravo predlogov in neobveznih pravnih\
  \ mnenj glede uporabe dolo\u010Db zakonov s podro\u010Dja volilne zakonodaje na\
  \ dr\u017Eavni in lokalni ravni ter zakonov, ki urejajo polo\u017Eaj funkcionarjev\
  \ v dr\u017Eavnih organih, razen funkcionarjev v pravosodju. Za dolo\u010Ditev vsebine\
  \ oziroma sprememb ustavne materije pa je pristojen dr\u017Eavni zbor. Za vpra\u0161\
  anja razlage oziroma tolma\u010Denja dolo\u010Db Ustave RS je potrebna preu\u010D\
  itev odlo\u010Ditev Ustavnega sodi\u0161\u010Da pri odlo\u010Danju o zadevah iz\
  \ 21. \u010Dlena Zakona o ustavnem sodi\u0161\u010Du (Uradni list RS, \u0161t. 64/07\
  \ - uradno pre\u010Di\u0161\u010Deno besedilo in 109/12; v nadaljnjem besedilu:\
  \ ZUstS) oziroma pri odlo\u010Danju o drugih zadevah, za katere je pristojno po\
  \ zakonu. Ni pa niti v ZUstS, niti v dolo\u010Dbah drugih predpisov dolo\u010Dena\
  \ pristojnost ustavnega sodi\u0161\u010Da, da bi to v posebnem postopku zgolj interpretiralo\
  \ ustavne odlo\u010Dbe. V nadaljevanju iz vidika pristojnosti ministrstva podajamo\
  \ kratek pregled veljavne ureditve polo\u017Eaja funkcionarjev ter na\u010Delno\
  \ opredelitev do samega predloga. \n \nIzglasovanja nezaupnice predsedniku vlade,\
  \ ministru in dr\u017Eavnemu sekretarju\nIzglasovanje nezaupnice vladi, ki je najpomembnej\u0161\
  i vzvod dr\u017Eavnega zbora glede ugotavljanja odgovornosti vlade, je v Ustavi\
  \ RS \u017Ee urejeno. Nezaupnica je institut politi\u010Dne narave, pri katerem\
  \ preneha funkcija predsednika vlade in s tem vlade kot celote, vendar mora Vlada\
  \ opravljati teko\u010De posle do prisege nove vlade. \nUstava pa ne ureja mo\u017E\
  nosti izglasovanja nezaupnice ljudstva vladi ali njenim \u010Dlanom, vlada je najvi\u0161\
  ji organ izvr\u0161ilne veje oblasti, ki v okviru izvr\u0161ilne funkcije skrbi\
  \ za izvr\u0161evanje zakonov, prora\u010Duna in drugih aktov, ki jih sprejema dr\u017E\
  avni zbor, na podlagi ustave, zakonov in drugih aktov pa vodi, dolo\u010Da in usklajuje\
  \ politiko dr\u017Eave. Zaradi na\u010Dina njenega imenovanja sestava vlade ni odvisna\
  \ od volje ljudstva ampak od razmerja politi\u010Dnih sil v dr\u017Eavnem zboru\
  \ (v nadaljnjem besedilu: DZ), ki opravlja tudi nadzor nad njenim delom. Izrecne\
  \ dolo\u010Dbe ustave namre\u010D onemogo\u010Dajo, da bi bila Slovenija katerikoli\
  \ trenutek brez izvr\u0161ilne oblasti, kaj \u0161ele, da bi bila dr\u017Eava ve\u010D\
  \ mesecev brez najvi\u0161jega organa izvr\u0161ilne oblasti in brez dr\u017Eavnih\
  \ organov, ki vodijo upravne postopke in v njih sprejemajo kon\u010Dne odlo\u010D\
  itve. Tak\u0161ne dolo\u010Dbe ustave so na primer 3. \u010Dlen (oblast se izvr\u0161\
  uje po na\u010Delu delitve oblasti na zakonodajno, izvr\u0161ilno in sodno), 25.\
  \ \u010Dlen (ureja pravice dr\u017Eavljana do pravnega sredstva), 81. \u010Dlen\
  \ (ureja podalj\u0161anje mandata DZ v primeru vojne ali izrednega stanja), 103.\
  \ \u010Dlen (ureja podalj\u0161anje mandata za predsednika republike), 106. \u010D\
  len (ureja nadome\u0161\u010Danje predsednika republike), 115. \u010Dlen (ureja\
  \ prenehanje funkcije predsednika vlade in ministrov s konstruktivno sejo DZ po\
  \ volitvah ter njihove dol\u017Enosti, da opravljajo teko\u010De posle do izvolitve\
  \ novega predsednika vlade oz. do imenovanja novih ministrov v kateremkoli primeru\
  \ prenehanja njihove funkcije, ki pa jih ustava natan\u010Dno definira), 116. \u010D\
  len (ureja nezaupnico vladi, vklju\u010Dno z dol\u017Enostjo dotedanjega predsednika\
  \ vlade, da skupaj s svojimi ministri opravlja teko\u010De posle do prisega nove\
  \ vlade v primeru njegove razre\u0161itve), 117. \u010Dlen (ureja zaupnico vladi,\
  \ ki jo lahko zahteva predsednik vlade) in 121. \u010Dlen (ureja naloge upravnih\
  \ organov).\nZa razliko od predsednika vlade in ministrov, pa dr\u017Eavni sekretarji\
  \ svojo funkcijo opravljajo na podlagi Zakona o dr\u017Eavni upravi (Uradni list\
  \ RS, \u0161t. 113/05 - uradno pre\u010Di\u0161\u010Deno besedilo, 89/07 - odl.\
  \ US, 126/07 - ZUP-E, 48/09, 8/10 - ZUP-G, 8/12 - ZVRS-F, 21/12, 47/13 in 12/14),\
  \ ki v 17. \u010Dlenu dolo\u010Da, da dr\u017Eavnega sekretarja imenuje in razre\u0161\
  uje vlada na predlog ministra, ki vodi ministrstvo, funkcija pa mu preneha z dnem\
  \ prenehanja funkcije ministra. Dr\u017Eavni sekretar pomaga ministru pri opravljanju\
  \ njegove funkcije v okviru pooblastil, ki mu jih da minister, ta pa ga lahko pisno\
  \ pooblasti, da ga nadome\u0161\u010Da v \u010Dasu njegove odsotnosti ali zadr\u017E\
  anosti pri vodenju in predstavljanju ministrstva ter predlaganju gradiv v obravnavo\
  \ vladi, pri \u010Demer se s podelitvijo pooblastila minister ne razbremeni svoje\
  \ odgovornosti. Upo\u0161tevaje tako na\u010Din imenovanja in razre\u0161itve dr\u017E\
  avnega sekretarja kot tudi njegove pristojnosti v ministrstvu, ka\u017Ee na odgovornost\
  \ dr\u017Eavnega sekretarja vladi. Ministrstvo za notranje zadeve meni, da bi bilo\
  \ izglasovanje nezaupnice dr\u017Eavnemu sekretarju v nasprotju s sistemom organizacije\
  \ dela dr\u017Eavne uprave, hkrati pa bi na ta na\u010Din posegli v ustavno varovano\
  \ na\u010Delo samostojnosti in neodvisnosti vlade kot najvi\u0161jega organa izvr\u0161\
  ilne veje oblasti. Pojasnjujemo \u0161e, da je sicer na\u010Din prenehanja funkcije\
  \ dr\u017Eavnemu sekretarju \u017Ee urejen, funkcija dr\u017Eavnemu sekretarju namre\u010D\
  \ lahko preneha z razre\u0161itvijo, z odstopom in avtomati\u010Dno s prenehanjem\
  \ funkcije tistega, ki ga je predlagal v imenovanje.\n \nIzglasovanje nezaupnice\
  \ poslancu in \u017Eupanu\nPri izglasovanju nezaupnice ne moremo govoriti o dopolnitvi\
  \ volilne pravice, temve\u010D o uveljavljanju neprave politi\u010Dne odgovornosti\
  \ neposredno izvoljenih predstavnikov ljudstva. Ne glede na navedeno pa je pri obravnavi\
  \ predlogov o odpoklicu poslanca potrebno upo\u0161tevati tudi sistemski vidik uveljavljanja\
  \ volilne pravice. Gre namre\u010D za z ustavo varovano pravico, ki jo lahko omeji\
  \ le zakon, vendar mora biti tak\u0161na omejitev sorazmerna z namenom, ki ga \u017E\
  eli zakonodajalec dose\u010Di. V konkretnem primeru pa gre celo za poseg v ustavno\
  \ opredeljeni mandat izvoljenega funkcionarja (pri imenovanih se uporablja institut\
  \ nezaupnice). Z vidika varstva \u010Dlovekovih pravic, to je na\u010Dina uresni\u010D\
  evanja pasivne volilne pravice, je treba izhajati iz jasno dolo\u010Denega javnega\
  \ interesa, ki ga je treba zavarovati v skladu z na\u010Delom sorazmernosti tako,\
  \ da se v \u010Dlovekovo pravico posega v kar najmanj\u0161i meri in samo v primeru,\
  \ ko je to nujno. Predlog  izglasovanja nezaupnice poslancu dejansko pomeni odpoklic\
  \ funkcionarja, s \u010Demer bi posegli v poslan\u010Dev predstavni\u0161ki mandat\
  \ in ga spremenili v imperativnega. Tak\u0161na re\u0161itev pa bi pomenila posege\
  \ v temelje demokrati\u010Dnega sistema, ki temelji na delitvi oblasti oziroma o\
  \ zavorah ter njihovem medsebojnih ravnote\u017Eju. Za sodobne demokracije je namre\u010D\
  \ zna\u010Dilen predstavni\u0161ki mandat, kjer poslanec ni pri vsaki odlo\u010D\
  itvi vezan na voljo tistih, ki so ga izvolili. Poslanci veljajo za predstavnike\
  \ ljudstva. Pri odlo\u010Danju so samostojni in jih v \u010Dasu mandata ni mogo\u010D\
  e odpoklicati. Sankcija za poslan\u010Devo u\u010Dinkovito ali neu\u010Dinkovito\
  \ delo je lahko politi\u010Dna in je preprosto v tem, da bo na novih volitvah izvoljen\
  \ ali ne. Druga\u010De je pri t.i. imperativnem mandatu, ki je bil v preteklosti\
  \ zna\u010Dilen za stanovsko dr\u017Eavo, v kateri so bili odposlanci v stanovskem\
  \ zboru strogo vezani na navodila volilnega telesa. V \u010Dasu mandata jih je bilo\
  \ mogo\u010De odpoklicati. Nekatere elemente imperativnega mandata pa smo poznali\
  \ tudi v biv\u0161em socialisti\u010Dnem sistemu. Sodobne demokracije imperativnega\
  \ mandata danes ne poznajo. Poslanca  pa\u010D ni mogo\u010De odpoklicati zaradi\
  \ njegovih politi\u010Dnih stali\u0161\u010D, saj bi s tem posegli tudi v ustavno\
  \ varovano pravico do politi\u010Dnega zdru\u017Eevanja, v svobodo govora in vesti.\
  \ \nOdpoklic \u017Eupana, za razliko od odpoklica poslanca, pa je instrument sodelovanja\
  \ prebivalcev pri odlo\u010Danju na lokalni ravni in v temelju ne posega v sistem\
  \ dr\u017Eavne ureditve. Prav zato je \u017Ee v letu 2012 pri\u0161lo do poslanskih\
  \ pobud za zakonsko ureditev odpoklica \u017Eupana, spomladi 2013 pa je Ministrstvo\
  \ za notranje zadeve pripravilo predlog sprememb in dopolnitev Zakona o lokalni\
  \ samoupravi, ki bi uredil odpoklic \u017Eupana in \u010Dlanov ob\u010Dinskega sveta.\
  \ Predlog zakona je bil dopolnjen z dolo\u010Dbo, ki bi omogo\u010Dala volivcem\
  \ odpoklic \u017Eupana in razpustitev ob\u010Dinskega sveta enkrat med teko\u010D\
  im mandatom. Zaradi prenehanja funkcije predsednice vlade in ministrov je bil postopek\
  \ priprave sprememb omenjenega zakona odlo\u017Een. \nGlede na vse skupaj navedeno\
  \ ugotavljamo, da bi bilo za uveljavitev ve\u010Djega dela predloga dr\u017Eavljana\
  \ potrebno spremeniti dolo\u010Dbe Ustave RS. Celoten postopek za spremembo dolo\u010D\
  b ustave pa je v pristojnosti dr\u017Eavnega zbora,[1] zato se ministrstvo ne more\
  \ opredeliti do tega ali je predlog primeren za nadaljnjo obravnavo.\n[1] 174. \u010D\
  len Poslovnika dr\u017Eavnega zbora (Uradni list RS, \u0161t. 92/07 - uradno pre\u010D\
  i\u0161\u010Deno besedilo, 105/10 in 80/13) dolo\u010Da, da dr\u017Eavni zbor ustanovi\
  \ ustavno komisijo v 30 dneh po predlo\u017Eitvi predloga za za\u010Detek postopka\
  \ za spremembo ustave.\n "
