  \ v Republiki Sloveniji, \u010De je tako dolo\u010Deno z meddr\u017Eavnim sporazumom\
  \ ali ob pogoju vzajemnosti; ki \u0161e ni star 18 let.\nJavni jamstveni, pre\u017E\
  ivninski in invalidski sklad Republike Slovenije pod pogoji, dolo\u010Denimi v ZJSRS,\
  \ otrokom izpla\u010Duje (del) pre\u017Eivnine, ki bi jo sicer moral pla\u010Devati\
  \ pre\u017Eivninski zavezanec. ZJSRS \u010Dasovno ne omejuje izpla\u010Devanja nadomestila\
  \ pre\u017Eivnine, kar pomeni, da otrok, v kolikor so seveda izpolnjeni pogoji,\
  \ dolo\u010Deni v ZJSRS, nadomestilo pre\u017Eivnine lahko prejema 18 let.\nZa primerjavo\
  \ lahko navedemo, da je v Republiki Avstriji \u010Das trajanja prejemanja nadomestila\
  \ pre\u017Eivnine omejen na dobo treh let, lahko pa se podalj\u0161a \u0161e za\
  \ tri leta, pri \u010Demer ima otrok pravico do nadomestila pre\u017Eivnine do 18\
  \ leta starosti in da je v Zvezni republiki Nem\u010Diji \u010Das trajanja prejemanja\
  \ nadomestila pre\u017Eivnine omejen na dobo \u0161estih let, pri \u010Demer ima\
  \ pravico do nadomestila pre\u017Eivnine otrok, ki \u0161e ni dopolnil starosti\
  \ 12 let.\n \nMinistrstvo za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti ocenjuje, da ZJSRS ustrezno ureja predmetno podro\u010Dje, in da je le-ta\
  \ v skladu s priporo\u010Dilom Odbora ministrov pri Svetu Evrope, ki je leta 1982\
  \ sprejel priporo\u010Dilo \u0161t. R (82), v katerem poudarja, da so za pre\u017E\
