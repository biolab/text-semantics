  \ pravnomo\u010Dno sodbo ali za\u010Dasno odredbo sodi\u0161\u010Da oziroma z dogovorom\
  \ pri centru za socialno delo dolo\u010Dena pre\u017Eivnina, ki je zavezanec ne\
  \ pla\u010Duje; ki je dr\u017Eavljan Republike Slovenije in ima stalno prebivali\u0161\
