response: "Odziv Ministrstva za finance\n1. Predlog za zmanj\u0161anje obdav\u010D\
  itve pla\u010D\nV predlogu je v prvi vrsti kot sredstvo za re\u0161itev gospodarstva\
  \ naveden ukrep za zmanj\u0161anje obdav\u010Ditve pla\u010D. Ker je predlog presplo\u0161\
  en, saj ni podrobneje obrazlo\u017Eeno, kako bi se lahko v \u010Dasu nestabilnega\
  \ gospodarskega in javno finan\u010Dnega stanja ter ob predvidenih ukrepih Vlade\
  \ za konsolidiranje javnih financ, u\u010Dinkovito zmanj\u0161ala obdav\u010Ditev\
  \ pla\u010D brez ve\u010Djega negativnega u\u010Dinka na javno finan\u010Dne prihodke\
  \ in na na\u010Din, ki bi pripomogel k o\u017Eivitvi slovenskega gospodarstva, v\
  \ nadaljevanju podajamo prikaz obremenitve dela z davki in prispevki za socialno\
  \ varnost in nekaterih ukrepov, ki so \u017Ee bili sprejeti z namenom optimiziranja\
  \ dav\u010Dnega prime\u017Ea pla\u010Dil iz dela.\nIz nadaljnjega prikaza dav\u010D\
  ne obremenitve dela je namre\u010D razvidno, da je Slovenija po obremenitvi z davki\
  \ in prispevki za socialno varnost pod povpre\u010Djem EU. V letu 2010 je bila celotna\
  \ obremenitev z davki in prispevki, merjena z dele\u017Eem v BDP, 38,0 %, medtem,\
  \ ko je tehtano povpre\u010Dju EU-27 38,4 %. V primerjavi z letom 2006 se je le-ta\
  \  v Sloveniji zni\u017Eal za 0,3 odstotni to\u010Dki, sicer pa se je glede na isto\
  \ leto tehtano povpre\u010Dje EU-27 zni\u017Ealo nekoliko bolj, in sicer za 1,1\
  \ odstotni to\u010Dki. Po podatkih EU smo v letu 2010 dosegli 10. mesto, pred nami\
  \ pa je ve\u010Dina razvitih dr\u017Eav (Nem\u010Dija, Avstrija, Danska, Finska\
  \ Nizozemska, itd).\nPrav tako ugotavljamo, da se obremenitev iz dela v Sloveniji\
  \ zni\u017Euje \u017Ee od leta 2005. Tako z dav\u010Dno reformo dohodnine v letu\
  \ 2005, ko je bila uveljavljena globalna razbremenitev dohodkov, najbolj tistih\
  \ v ni\u017Ejih dohodkovnih razredih, kot tudi z reformo leta 2007, po kateri se\
  \ je zmanj\u0161ala obremenitev aktivnih dohodkov preko pove\u010Danega neobdav\u010D\
  enega dela dohodka in preko zmanj\u0161evanja progresivnosti dav\u010Dnih stopenj.\
  \ Kasneje v letu 2008 in 2010 je bilo z uvedbo dodatne splo\u0161ne olaj\u0161ave\
  \ dose\u017Eena nadaljnja razbremenitev oseb v najni\u017Ejih dohodkovnih skupinah.\
  \ Zadnje spremembe, uveljavljene z Zakonom o uravnote\u017Eenju javnih financ, pa\
  \ so bile pripravljene z namenom razbremenitve zavezancev nad 1,3 povpre\u010Dne\
  \ pla\u010De.\nNa Ministrstvu za finance za meddr\u017Eavno primerjavo obdav\u010D\
  itve dohodka iz zaposlitve (pla\u010De) in stopenj prispevkov za socialno varnost\
  \ uporabljamo izra\u010Dune po metodologiji OECD, zbrane v publikaciji Taxing Wages.\
  \ Navedena publikacija vklju\u010Duje podatke o davkih na dohodke zaposlenih oseb,\
  \ njihovih prispevkov za socialno varnost, dru\u017Einske prejemke, ki jih te osebe\
  \ prejemajo kot denarne transferje, kot tudi prispevke za socialno varnost in davek\
  \ na izpla\u010Dane pla\u010De, ki jih pla\u010Dujejo delodajalci. Izra\u010Dunano\
  \ v skladu z metodologijo OECD je obdav\u010Ditev dela v Sloveniji v letu 2011 (kot\
  \ dele\u017E vseh davkov in prispevkov v stro\u0161kih dela \u2013 dav\u010Dni prime\u017E\
  ) pri samski osebi pri vseh vi\u0161inah povpre\u010Dne pla\u010De nad povpre\u010D\
  jem OECD. Ve\u010Dja razlika pa je pri dru\u017Einah z razli\u010Dnim \u0161tevilom\
  \ otrok, ne glede na vi\u0161ino pla\u010De, ko je obdav\u010Ditev dela bistveno\
  \ ni\u017Eja v primerjavi s povpre\u010Djem  OECD.\nNa podlagi razpolo\u017Eljivih\
  \ podatkov je razvidno, da je dav\u010Dna obremenitev slovenskih pla\u010D pri samskih\
  \ osebah res nad povpre\u010Djem OECD dr\u017Eav, niso pa slovenske pla\u010De mednarodno\
  \ primerjalno najbolj obremenjene. \u010Ce pogledamo strukturo dav\u010Dnega prime\u017E\
  a v Sloveniji (dohodnina, prispevki za socialno varnost) pa lahko ugotovimo, da\
  \ najve\u010Dji dele\u017E k dav\u010Dnemu prime\u017Eu v Sloveniji predstavljajo\
  \ prispevki za socialno varnost.  \n2. Predlog za ukinitev sivega trga in dela na\
  \ \u010Drno\nV javnosti se pojavljajo zelo razli\u010Dni izra\u010Duni obsega sive,\
  \ nezajete ali skrite ekonomije oziroma popravkov za polno zajetje, pri \u010Demer\
  \ gre kljub razli\u010Dnim izrazom za podobne vsebine. Ocene sive ekonomije se pri\
  \ nas gibljejo med okoli 10 in 30 % bruto doma\u010Dega proizvoda (BDP). Statisti\u010D\
  ni urad Republike Slovenije (SURS) sistemati\u010Dno izra\u010Dunava popravke za\
  \ polno zajetje na podlagi kriterijev, ki so enotni za vse \u010Dlanice EU. Po izra\u010D\
  unih SURS za leto 2007 so v vrednosti uradnega BDP skupni popravki za polno zajetje\
  \ zna\u0161ali 3.510 mio evrov ali 10,2 % BDP po neto pristopu oziroma 6.851 mio\
  \ evrov ali 20 % po bruto pristopu, ki upo\u0161teva tako pove\u010Danje bruto dodane\
  \ vrednosti kot pove\u010Danje proizvodnje skupaj s stanovanjsko dejavnostjo gospodinjstev,\
  \ ki \u017Eivijo v lastnih stanovanjih oziroma pripisano najemnino. Ocenjena vrednost\
  \ sive ekonomije po neto pristopu uvr\u0161\u010Da Slovenijo v skupino manj razvitih\
  \ dr\u017Eav \u010Dlanic EU (\u010Ce\u0161ka 6,9 %, Estonija 9,5 %, Latvija 11,5\
  \ %, Mad\u017Earska 15,3 %). V razvitih dr\u017Eavah \u010Dlanicah se obseg sive\
  \ ekonomije giblje med 1,7 % na Nizozemskem, 2,4 % na Danskem in \u0160vedskem in\
  \ 6,5 % v Avstriji. Po mednarodnih ocenah predstavlja delo na \u010Drno najve\u010D\
  ji dele\u017E sive ekonomije, saj zajema okoli polovico njenega celotnega obsega.\n\
  Za nadzor nad zaposlovanjem in delom na \u010Drno je po veljavni zakonodaji pristojnih\
  \ ve\u010D vladnih resorjev. Dav\u010Dna uprava Republike Slovenije (DURS), kot\
  \ eden od nadzornikov, izvaja nadzor nad podro\u010Djem s stali\u0161\u010Da dav\u010D\
  ne problematike. Pri tem pogosto z napovedovanjem nadzorov in poro\u010Danjem o\
  \ njihovih rezultatih v medijih aktivno opozarja na posledice sive ekonomije in\
  \ spodbuja prostovoljno poravnavanje dav\u010Dnih obveznosti, redno izdajanje ra\u010D\
  unov ter poziva dav\u010Dne zavezance k uporabi instituta samoprijave, registracije\
  \ in legalizacije opravljanja dejavnosti. Na podlagi analize tveganja na\u010Drtuje\
  \ DURS ciljno usmerjene nadzore  dolo\u010Denih dejavnosti. V primeru, da dav\u010D\
  ni zavezanec v poslovnih knjigah ni evidentiral celotnega prometa oziroma je predlo\u017E\
  il dav\u010Dno napoved, ki vsebuje neresni\u010Dne oziroma napa\u010Dne podatke,\
  \ lahko dav\u010Dni organ na podlagi dolo\u010Dil 68. \u010Dlena ZDavP-2 opravi\
  \ cenitev dav\u010Dne osnove in na tej podlagi odmeri davek.\nZa zmanj\u0161anje\
  \ obsega sive ekonomije,  dr\u017Eave najve\u010Dkrat uporabljajo naslednje ukrepe:\n\
  \ krepitev pravne dr\u017Eave, zmanj\u0161evanje administrativnih ovir in dav\u010D\
  na razbremenitev, zmanj\u0161evanje finan\u010Dnih-materialnih prednosti neprijavljenih\
  \ dejavnosti napram dejavnostim, ki poslujejo po predpisih, izbolj\u0161anje finan\u010D\
  ne vklju\u010Denosti s pove\u010Danjem dostopnosti poceni finan\u010Dnih storitev\
  \ za vse socialne skupine, obve\u0161\u010Danje javnosti o pomenu pla\u010Devanja\
  \ javnih dajatev za u\u010Dinkovito zagotavljanje javnih storitev, spodbujanje negotovinskega\
  \ poslovanja, okrepitev nadzora. \nVlada je v za\u010Detku oktobra letos sprejela\
  \ predloga sprememb Zakona o dohodnini in Zakona o davku od dohodkov pravnih oseb,\
  \ s \u010Dimer na\u010Drtuje poenostavitev poslovanja gospodarskih dru\u017Eb in\
  \ samostojnih podjetnikov, ki letno ustvarijo manj kot 50.000 evrov prihodkov. Po\
  \ novem jim v dav\u010Dni napovedi ne bo potrebno razkrivati dejanskih stro\u0161\
  kov, ampak se jim bodo lahko priznali normirani stro\u0161ki v vi\u0161ini 70 odstotkov\
  \ letnih prihodkov. S predlogi sprememb se zni\u017Euje tudi dav\u010Dna stopnja.\
  \ Vlada je julija letos sprejela novelo Zakona o davku na dodano vrednost, ki dviguje\
  \ mejo obdav\u010Dljivega letnega prometa s sedanjih 25.000 na 50.000 evrov. Tudi\
  \ s tem ukrepom se namerava poenostaviti poslovanje in razbremeniti  male dav\u010D\
  ne zavezance ter jih tako spodbuditi, da bodo prijavili svojo dejavnost in prihodke.\n\
  Poleg ukrepov za poenostavitev poslovanja se na\u010Drtuje okrepitev nadzora nad\
  \ zavezanci, ki kljub poenostavitvam ne bodo registrirali dejavnosti in prijavljali\
  \ prihodkov. Z na\u010Drtovano reorganizacijo dav\u010Dne in carinske uprave se\
  \ namerava okrepiti nadzor nad sivo ekonomijo. S tem podro\u010Djem se bodo predvidoma\
  \ ukvarjali mobilni oddelki, ki bodo lahko s svojo prisotnostjo na terenu in hitrimi\
  \ nadzori u\u010Dinkoviteje odkrivali kr\u0161itve predpisov.\nZagotavljanje preglednosti\
  \ in sledljivosti finan\u010Dnih transakcij sta pomembna ukrepa proti dav\u010D\
  nim utajam. Siva ekonomija je tesno povezana z neevidentiranim gotovinskim poslovanjem,\
  \ saj le-to omogo\u010Da \u0161tevilnim dav\u010Dnim zavezancem, da prikazujejo\
  \ manj\u0161i obseg poslovanja od dejanskega in pla\u010Dujejo neprijavljene delavce\
  \ z neprijavljeno gotovino. Za razliko od elektronskega pla\u010Devanja, pla\u010D\
  ilnih kartic ali \u010Dekov, je gotovina popolnoma anonimna. Medtem ko lahko dav\u010D\
  ni organ pri negotovinskem poslovanju z vpogledom v transakcijski ra\u010Dun dav\u010D\
  nega zavezanca preveri prihodke na podlagi denarnih prilivov, je to pri gotovinskem\
  \ poslovanju te\u017Eje, saj pri gotovinskih pla\u010Dilih ne obstajajo verodostojni\
  \ kontrolni ban\u010Dni podatki. Za izbolj\u0161anje stanja na obravnavanem podro\u010D\
  ju je potrebno spodbujati negotovinsko poslovanje in seznanjati vse dele\u017Enike\
  \ o ustreznih na\u010Dinih za shranjevanje podatkov v elektronski obliki in tveganjih,\
  \ ki se pojavljajo v zvezi s tem.\nPredlog novele Zakona o dav\u010Dnem postopku\
  \ prepoveduje uporabo ra\u010Dunalni\u0161kih programov in elektronske opreme za\
  \ vodenje poslovnih knjig, ki omogo\u010Dajo nesledljivo spreminjanje podatkov o\
  \ (gotovinskem) poslovanju dav\u010Dnih zavezancev. S tem ukrepom se namerava spodbuditi\
  \ dav\u010Dne zavezance, da bodo vodili verodostojno knjigovodstvo, v katerem bodo\
  \ zabele\u017Eeni vsi poslovni dogodki in ne le nekateri. Proizvajalci programske\
  \ opreme bodo smeli dati na trg le opremo, ki bo zagotavljala nespremenljivost,\
  \ preglednost in sledljivost podatkov.  \n3. Ukinitev \u0161tudentskega dela\nVlada\
  \ RS je dne 4.10.2012 na 32. redni seji sprejela predlog Zakona o spremembah in\
  \ dopolnitvah Zakona o dohodnini in ga poslala v obravnavo in sprejem v Dr\u017E\
  avni zbor Republike Slovenije. V tem predlogu Zakona o spremembah in dopolnitvah\
  \ Zakona o dohodnini je Vlada RS ugotovila, da dolo\u010Deni dav\u010Dni potro\u0161\
  ki v obliki dav\u010Dnih olaj\u0161av favorizirajo dolo\u010Deno o\u017Ejo skupino\
  \ dav\u010Dnih zavezancev in njihovih posameznih dohodkov, s \u010Dimer se ne zasleduje\
  \ na\u010Dela dav\u010Dne nevtralnosti ter se povzro\u010Dajo distorzije na trgu\
  \ dela. Med drugim je predlagano tudi zmanj\u0161anje olaj\u0161ave za \u0161tudentsko\
  \ delo za 50%. Zaradi ni\u017Eje dav\u010Dne olaj\u0161ave bo po mnenju ministrstva\
  \ za finance \u0161tudentsko delo manj privla\u010Dno, kar bo posledi\u010Dno povzro\u010D\
  alo manj negativnih eksternalij, ki jih opisujemo zgoraj.\n \nOdziv Ministrstva\
  \ za delo, dru\u017Eino in socialne zadeve\nVlada Republike Slovenije se zaveda\
  \ problematike, ki izhaja iz trenutne ureditve \u0161tudentskega dela. Na podlagi\
  \ Zakona za uravnote\u017Eenje javnih financ se je s 1. junijem 2012 koncesijska\
  \ dajatev iz \u0161tudentskega dela pove\u010Dala iz 14 % na 25%. S 1.1.2013 bo\
  \ ni\u017Eji tudi obseg sredstev, ki ga iz naslova \u0161tudentskega dela prejemajo\
  \ \u0161tudentske organizacije in \u0161tudentski servisi. Tako pridobljena dodatna\
  \ sredstva iz koncesijske dajatve se \u017Ee v tem \u0161olskem letu namenjajo za\
  \ financiranje \u0161tipendij. Zavedamo se, da je sistemska preureditev tega podro\u010D\
  ja nujno potrebna, vendar pa izku\u0161nje iz preteklosti ka\u017Eejo, da reforme\
  \ \u0161tudentskega dela ne bo mogo\u010De izpeljati brez aktivnega sodelovanja\
  \ in pozitivnega odnosa vseh socialnih partnerjev in predstavnikov \u0161tudentov.\
  \ Iskanje re\u0161itev za izbolj\u0161anje sistema, v katerem sodeluje veliko \u0161\
  tevilo nasprotujo\u010Dih si interesov, zahteva veliko \u010Dasa in pogajanj.\n\
  V pripravi so tudi spremembe zakonodaje s podro\u010Dja prepre\u010Devanja in odkrivanja\
  \ dela in zaposlovanja na \u010Drno.  Spremembe bodo zagotovile podlago za u\u010D\
  inkovitej\u0161e delo nadzornih organov, pove\u010Dalo se bo \u0161tevilo in\u0161\
  pektorjev na terenu  in  povi\u0161ale sankcije za kr\u0161itelje zakona. Vse navedeno\
  \ bo prispevalo k zni\u017Eevanju obsega dela in zaposlovanja na \u010Drno.\nVpra\u0161\
  anja kolektivnih pogodb, regresa za dopust in pla\u010Danega prevoza na delo so\
  \ del zakonodaje trga dela, ki je pravkar v usklajevanju s socialnimi partnerji.\
  \ Reforma trga dela namre\u010D ni nekaj, kar bi lahko izvedla Vlada Republike Slovenije\
  \ sama, temve\u010D mora nujno potekati v tesnem sodelovanju s predstavniki delodajalcev\
  \ in predstavniki delavcev.\n "
