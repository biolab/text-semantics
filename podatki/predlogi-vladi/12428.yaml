response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nMinistrstvo za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti\
  \ pojasnjuje, da je bila v preteklih letih v Republiki Sloveniji pripravljena in\
  \ uveljavljena celovita reforma dru\u017Einske zakonodaje. Predmetno podro\u010D\
  je materialno pravno ureja Dru\u017Einski zakonik (Uradni list RS, \u0161t. 15/17,\
  \ 21/18 \u2013 ZNOrg, 22/19, 67/19 \u2013 ZMatR-C in 200/20 \u2013 ZOOMTVI; v nadaljevanju\
  \ DZ), ki se je pri\u010Del v celoti uporabljati dne 15. 4. 2019, isto\u010Dasno\
  \ pa se je pri\u010Del uporabljati tudi procesni zakon, tj. Zakon o nepravdnem postopku\
  \ (Uradni list RS, \u0161t.\_16/19), ki ureja pravila in potek sodnega postopka.\n\
  DZ je prinesel veliko pomembnih sprememb, katerih cilji so posodobitev dru\u017E\
  insko pravne zakonodaje, izbolj\u0161anje polo\u017Eaja otrok v dru\u017Einskih\
  \ razmerjih in zagotovitev u\u010Dinkovitej\u0161ega izvajanja na\u010Dela varovanja\
  \ koristi otroka, izbolj\u0161anje pravne varnosti dr\u017Eavljanov na podro\u010D\
  ju odlo\u010Danja v zakonskih in dru\u017Einskih sporih ter poenotenje postopkov\
  \ glede odlo\u010Danja o ukrepih za varstvo koristi otrok. Med pomembnimi spremembami\
  \ pa je tudi sprememba pri ureditvi zaupanja mld. otrok v varstvo in vzgojo, dolo\u010D\
  itve stikov in pre\u017Eivnine, glede na prej veljavno zakonodajo.\nGlede izvajanja\
  \ star\u0161evske skrbi DZ izrecno dolo\u010Da, da;\n imajo star\u0161i glavno in\
  \ enako odgovornost za varstvo in vzgojo otroka ter njegov razvoj. Koristi otroka\
  \ so njihova poglavitna skrb. (135. \u010Dlen). so star\u0161evska skrb obveznosti\
  \ in pravice star\u0161ev, ki se nana\u0161ajo na skrb za otrokovo \u017Eivljenje\
  \ in zdravje, njegovo vzgojo, varstvo in nego, nadzor nad otrokom in skrb za njegovo\
  \ izobra\u017Eevanje ter obveznosti in pravice star\u0161ev, ki se nana\u0161ajo\
  \ na zastopanje in pre\u017Eivljanje otroka ter na upravljanje njegovega premo\u017E\
  enja (136.\u010Dlen). morajo star\u0161i skrbeti za \u017Eivljenje in zdravje svojih\
  \ otrok, jih varovati, negovati in vzgajati ter nadzorovati. Star\u0161i morajo\
  \ svojim otrokom omogo\u010Diti zdravo rast, skladen osebnostni razvoj in usposobitev\
  \ za samostojno \u017Eivljenje in delo. Star\u0161i morajo pre\u017Eivljati svoje\
  \ otroke v skladu z dolo\u010Dbami tega zakonika. Star\u0161i morajo po svojih mo\u010D\
  eh skrbeti za \u0161olanje in strokovno izobrazbo svojih otrok glede na njihove\
  \ sposobnosti, nagnjenja in \u017Eelje (137. \u010Dlen). \nNavedene dolo\u010Dbe\
  \ veljajo za vse star\u0161e, ne glede na to ali star\u0161a \u017Eivita skupaj\
  \ ali ne.\nV primerih, \u010De star\u0161i ne \u017Eivijo ali ne bodo ve\u010D \u017E\
  iveli skupaj, se morajo skladno z dolo\u010Dbo 138. \u010Dlena DZ sporazumeti o\
  \ varstvu in vzgoji skupnih otrok v skladu z njihovimi koristmi. Sporazumejo se\
  \ lahko za skupno varstvo in vzgojo otrok, da so vsi otroci v varstvu in vzgoji\
  \ pri enem od njiju ali da so eni otroci pri enem, drugi pri drugem od njiju. Sklenjen\
  \ sporazum sodi\u0161\u010De preveri iz vidika koristi otroka. \u010Ce se star\u0161\
  i ne sporazumejo o varstvu in vzgoji, o tem vpra\u0161anju odlo\u010Di sodi\u0161\
  \u010De, pri \u010Demer lahko odlo\u010Di o vseh oblikah varstva in vzgoje, o katerih\
  \ se star\u0161a lahko dogovorita: to je o skupnem varstvu in vzgoji ali da so vsi\
  \ otroci pri enem od njiju v varstvu in vzgoji ali da so eni pri enem, drugi pri\
  \ drugem od njiju. DZ tako druga\u010De kot prej veljavni Zakon o zakonski zvezi\
  \ in dru\u017Einskih razmerjih sodi\u0161\u010Du omogo\u010Da, da odlo\u010Di o\
  \ t.i. skupnem star\u0161evstvu tudi v primeru, ko med star\u0161ema o tem ne obstaja\
  \ soglasje oziroma sporazum. Tak\u0161na ureditev omogo\u010Da sodi\u0161\u010D\
  u, da v vsakem posameznem primeru, ob upo\u0161tevanju vseh okoli\u0161\u010Din\
  \ tega primera, sprejme tak\u0161no odlo\u010Ditev, ki je v najve\u010Djo korist\
  \ otroka. Ureditev sledi na\u010Delu prvenstva in enake odgovornosti star\u0161\
  ev do otrok iz 135. \u010Dlena DZ ter daje prednost koristi otroka, pred interesi\
  \ star\u0161ev.\nGlede ureditve najve\u010Dje koristi otroka pojasnjujemo, da gre\
  \ pri tem generalno na\u010Delo, ki je treba konkretizirati z upo\u0161tevanjem\
  \ vseh okoli\u0161\u010Din posameznega primera. Za konkretizacijo daje DZ le splo\u0161\
  no izhodi\u0161\u010De. Klju\u010Dnega pomena je, da se v vsakem posameznem primeru\
  \ preu\u010Dijo in upo\u0161tevajo vsa dejstva in okoli\u0161\u010Dine tega primera\
  \ z vidika otroka in njegovega polo\u017Eaja in potreb. Upo\u0161tevati je potrebno\
  \ potrebe vsakega posameznega otroka, dru\u017Einske in druge pomembne okoli\u0161\
  \u010Dine, pri \u010Demer je potrebno poudariti, da pri odlo\u010Danju o zaupanju\
  \ otroka v varstvo in vzgojo ne gre za vpra\u0161anje koristi enega ali drugega\
  \ star\u0161a, temve\u010D izklju\u010Dno za korist otroka. Na\u010Delo najve\u010D\
  je koristi je v veljavni zakonodaji ustrezno urejeno in v skladu z mednarodnimi\
  \ akti, ki Republiko Slovenijo neposredno zavezujejo.\nPri odlo\u010Danju o otrokovih\
  \ koristih v primerih, ko star\u0161a ne \u017Eivita (ve\u010D) skupaj gre seveda\
  \ vedno\_ za zahteven in kompleksen proces, kjer je bistvenega pomena, da imajo\
  \ vsi vpleteni (tako star\u0161i, drugi sorodniki kot tudi strokovnjaki, ki lahko\
  \ star\u0161em nudijo pomo\u010D, ter strokovnjaki, ki v teh postopkih odlo\u010D\
  ajo) ustrezne informacije in potrebna znanja. Na strani star\u0161ev pa je klju\u010D\
  nega pomena predvsem to, da so pripravljeni in zmo\u017Eni lo\u010Diti svoj biv\u0161\
  i partnerski odnos od star\u0161evskega odnosa, razumeti in upo\u0161tevati potrebe\
  \ in koristi otroka ter jih postaviti na prvo mesto, ter da jim je pri tem na voljo\
  \ tudi ustrezna pomo\u010D.\nRe\u0161itev posami\u010Dnih konfliktnih razveznih\
  \ postopkov oziroma postopkov dolo\u010Ditve stikov se po na\u0161i oceni ne nahaja\
  \ v spremembah dolo\u010Db DZ, temve\u010D v doslednem in pravilnem spo\u0161tovanju\
  \ njegovih dolo\u010Db ter konstantnem in kvalitetnem izobra\u017Eevanju tako star\u0161\
  ev kot tudi strokovnjakov, za kar si ves \u010Das prizadevamo.\n Odziv Ministrstva\
  \ za pravosodje\nMinistrstvo za pravosodje je s pobudo glede sostar\u0161evstva\
  \ \u017Ee seznanjeno in je v okviru ve\u010D strokovnih dogodkov oziroma implematacijskih\
  \ skupin, ki jih je v zvezi z izvajanjem Dru\u017Einskega zakonika vodilo MDDSZ\
  \ izpostavilo tudi to pobudo oziroma nekatere izmed vidikov, ki jih ta naslavlja.\
  \ Namre\u010D pobuda prvenstveno terja spremembo DZ. Star\u0161i imajo po DZ sicer\
  \ dol\u017Enost, da sku\u0161ajo dose\u010Di sporazum o varstvu in vzgoji otrok,\
  \ pri \u010Demer je skupno varstvo in vzgoja le ena od alternativno dolo\u010Denih\
  \ (enakovrednih) mo\u017Enosti. Mnenje je, da bi predlagana oblika skupnega star\u0161\
  evstva morala biti primarna tudi zato, ker je tak\u0161na pravica otroka, ki ima\
  \ pravico do star\u0161evske skrbi obeh star\u0161ev, ne glede na razmerje med star\u0161\
  ema. Dr\u017Eava pa si mora prizadevati, da otroku zagotovi star\u0161evsko skrb\
  \ obeh star\u0161ev.\nMenimo, da odgovor glede primernosti uveljavitve instituta\
  \ sostar\u0161evstva ni primarno stvar pravne stroke, ampak je stvar dru\u017Einsko-socialne\
  \ stroke. Pogojen je z vpra\u0161anjem, ali je sostar\u0161evstvo res primerno dolo\u010D\
  iti kot pravilo, tudi za primer, \u010De star\u0161a s tako \xBBprisilno\xAB skupno\
  \ vzgojo in varstvom (ki na teoreti\u010Dni ravni gotovo je v najve\u010Djo korist\
  \ otroka) ne sogla\u0161ata (ali ne sogla\u0161a eden od njiju). Povedano druga\u010D\
  e, ali je primerno star\u0161ema, ki dogovora o skupni vzgoji in varstvu ne moreta\
  \ prostovoljno dose\u010Di, tak\u0161no vzgojo in varstvo prisilno dolo\u010Diti\
  \ s sodno odlo\u010Dbo (razen v primerih, ko obstajajo zakonski razlogi, ki dopu\u0161\
  \u010Dajo odstop od tega pravila). Skupna vzgoja in varstvo namre\u010D terjata\
  \ bistveno ve\u010D kontinuiranega prilagajanja in usklajevanja. \u010Ce med star\u0161\
  ema ni pripravljenosti po tak\u0161nem kontinuiranem prostovoljnem ravnanju, je\
  \ vpra\u0161anje, ali bosta tak\u0161no prisilno sodno dolo\u010Ditev o skupni vzgoji\
  \ in varstvu v praksi sploh lahko spo\u0161tovala in izvajala tako, da bodo ves\
  \ \u010Das primarno vodilo otrokove koristi ali pa bo prav ta odlo\u010Ditev vodila\
  \ v nove sodne spore in \u0161e ve\u010D prisilnih izvr\u0161b ter drugih postopkov\
  \ ob njihovih kr\u0161itvah.\nV zvezi z definicijo najve\u010Dje koristi otrok:\
  \ \xBBuravnote\u017Eeni stiki z obema star\u0161ema tudi ob lo\u010Ditvi\xAB le\
  \ \u0161e dodajamo, da \xBBnajve\u010Dje koristi otrok\xAB ni mogo\u010De zreducirati\
  \ zgolj na vpra\u0161anje urejanja stikov. Kot je bilo \u017Ee zapisano, stike otroka\
  \ s star\u0161i ureja DZ. Ta v prvem odstavku 141. \u010Dlena \u017Ee dolo\u010D\
  a, da se s stiki zagotavljajo koristi otroka in da ima otrok pravico do stikov z\
  \ obema od star\u0161ev in da imata oba od star\u0161ev pravico do stikov z otrokom\
  \ (prvi odstavek). V drugem odstavku je poudarjeno, da mora tisti od star\u0161\
  ev, kateremu je bil otrok zaupan v varstvo in vzgojo, ali druga oseba, h kateri\
  \ je bil otrok name\u0161\u010Den, opustiti vse, kar ote\u017Euje ali onemogo\u010D\
  a stike. Prizadevati si mora za ustrezen otrokov odnos do stikov z drugim od star\u0161\
  ev. Tisti od star\u0161ev, ki izvaja stike, mora opustiti vse, kar ote\u017Euje\
  \ izvajanje stikov ter varstvo in vzgojo otroka.\nStar\u0161i, ki ne \u017Eivijo\
  \ ali ne bodo ve\u010D \u017Eiveli skupaj, so tisti, ki naj se sporazumejo o stikih.\
  \ \u010Ce se sami o tem ne sporazumejo, jim pri sklenitvi sporazuma pomaga center\
  \ za socialno delo, na njihovo \u017Eeljo pa tudi mediatorji. In le v primeru, da\
  \ se o stikih ne uspejo sporazumeti, o stikih odlo\u010Di sodi\u0161\u010De (tretji\
  \ in peti odstavek navedenega \u010Dlena). Tistemu od star\u0161ev, pri katerem\
  \ otrok \u017Eivi, pa v primeru, da stike med otrokom in drugim od star\u0161ev\
  \ onemogo\u010Da ter stikov ni mogo\u010De izvajati niti ob strokovni pomo\u010D\
  i centra za socialno delo, sodi\u0161\u010De lahko celo odvzame varstvo in vzgojo\
  \ ter se otroka zaupa drugemu od star\u0161ev, \u010De sodi\u0161\u010De ugotovi,\
  \ da bo ta omogo\u010Dal stike, in \u010De je le tako mogo\u010De varovati korist\
  \ otroka.\nOpisano ureditev ministrstvo ocenjuje kot primerno in je do dopolnjevanja\
  \ DZ s predlagano definicijo mo\u010Dno zadr\u017Eano. Vsekakor pa menimo, da bi\
  \ tak\u0161na vsebinska in konceptualna sprememba tega temeljnega instituta dru\u017E\
  inskega prava terjala tudi celovito analizo dejanskega stanja in vzrokov, zakaj\
  \ se star\u0161i \u017Ee po veljavni ureditvi ne odlo\u010Dajo oziroma sodi\u0161\
  \u010De ne dolo\u010Di skupne vzgoje in varstva kot to \u017Ee omogo\u010Da in dolo\u010D\
  a 138. \u010Dlen DZ."
