response: "Odziv Ministrstva za finance\nMinistrstvo za finance kot resorno ministrstvo\
  \ je odgovorno predvsem za pripravo sistemske zakonodaje s podro\u010Dja zavarovalni\u0161\
  tva, kamor sodi tudi Zakon o obveznih zavarovanjih v prometu\_(v nadaljevanju ZOZP)\
  \ . Navedeni zakon v 8. \u010Dlenu dolo\u010Da podlago za zbiranje podatkov v registru\
  \ \u0161kod.\nZavarovalnice in Slovensko zavarovalno zdru\u017Eenje (v nadaljevanju\
  \ SZZ) obdelujejo osebne podatke, potrebne za sklepanje zavarovanj in za obravnavanje\
  \ od\u0161kodninskih zahtevkov, ki v skladu z zakonom, ki ureja varstvo osebnih\
  \ podatkov, in posebnimi predpisi o zbirkah podatkov s podro\u010Dja zavarovanja.\n\
  Zavarovalnice in SZZ na podlagi 8. \u010Dlena ZOZP vzpostavijo, vodijo in vzdr\u017E\
  ujejo:\n zbirko podatkov o zavarovancih; zbirko podatkov o \u0161kodnih dogodkih;\
  \ zbirko podatkov za presojo zavarovalnega kritja in vi\u0161ine od\u0161kodnine.\
  \ \nOrgani, organizacije in posamezniki, ki imajo podatke oziroma zbirke podatkov\
  \ iz prej\u0161njih odstavkov, morajo te podatke na zahtevo posredovati zavarovalnici\
  \ oziroma SZZ. Zavarovalnice ali SZZ pa lahko brez posebne zahteve pridobijo podatke\
  \ oziroma zbirke podatkov o prometnih nesre\u010Dah z vpogledom v elektronske zapisnike\
  \ policije o prometnih nesre\u010Dah, pri \u010Demer mora biti zagotovljena mo\u017E\
  nost preverjanja pravne podlage in namena posredovanja osebnih podatkov, in sicer\
  \ za obdobje, ko je mogo\u010De zakonsko varstvo posameznika zaradi nedopustnega\
  \ posredovanja osebnih podatkov. Zbirko policijskih zapisnikov upravlja Ministrstvo\
  \ za notranje zadeve.\nSkratka, zaradi varstva osebnih podatkov, je dostop do podatkov\
  \ o \u0161kodah na osebnih vozilih, omejen na o\u0161kodovance, zavarovalnice in\
  \ SZZ.\nDodajamo \u0161e, da na ravni Evropske unije potekajo postopki za spremembo\
  \ Direktive 2009/103/ES Evropskega parlamenta in Sveta o zavarovanju civilne odgovornosti\
  \ pri uporabi motornih vozil in o obveznosti zavarovanja tak\u0161ne odgovornosti.\
  \ Po sprejetju direktive se na\u010Drtujejo spremembe ZOZP.\nVa\u0161 predlog bomo\
  \ na Ministrstvu za finance obravnavali v okviru sprememb zgoraj navedenega zakona."
