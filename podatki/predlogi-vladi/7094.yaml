response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nPogajanja za sporazum\
  \ CETA (Comprehensive Economic Trade Agreement) \u2013 Obse\u017Eni gospodarski\
  \ in trgovinski sporazum med EU in Kanado so bila uradno zaklju\u010Dena septembra\
  \ 2014. CETA sporazum je najcelovitej\u0161i prostotrgovinski sporazum, v katerega\
  \ je do sedaj vstopila EU. V kon\u010Dni fazi bo uveljavitev sporazuma pomenila,\
  \ da bo 98,6% carinskih postavk kanadske carinske tarife in 98,7% carinskih postavk\
  \ EU carinske tarife v celoti liberaliziranih. Iz procesa liberalizacije trgovine\
  \ so na kanadsko zahtevo na obeh pogodbenih straneh popolnoma izvzete naslednje\
  \ skupine proizvodov: perutninsko meso, jajca in proizvodi iz jajc. Ob\u010Dutljivi\
  \ kmetijski proizvodi, za Kanado so to mle\u010Dni proizvodi, za EU pa govedina,\
  \ svinjina in sladka koruza, se bodo sprostili na trg v okviru tarifnih kvot znotraj\
  \ katerih bo uvoz potekal prosto, brez pla\u010Dila tarif in posebnih uvoznih dajatev.\n\
  Sporazum obsega tudi liberalizacijo trgovine s storitvami, posebej ureja podro\u010D\
  je pomorskih, finan\u010Dnih in telekomunikacijskih storitev. Predvideva liberalizacijo\
  \ in za\u0161\u010Dito investicij ter dostop na trg javnih naro\u010Dil. Ureja tudi\
  \ podro\u010Dje netarifnih ovir ter podro\u010Dje sanitarnih in fitosanitarnih ukrepov.\
  \ Obsega \u0161e dolo\u010Dbe o carinskih in trgovinskih olaj\u0161avah, pravilih\
  \ o varstvu konkurence, subvencijah, dolo\u010Dbe na podro\u010Dju za\u010Dasnega\
  \ vstopa, medsebojnega priznavanja poklicnih kvalifikacij, pravicah intelektualne\
  \ lastnine, trgovini in trajnostnem razvoju, delu ter okolju, protokol o medsebojnem\
  \ priznavanju rezultatov ocene skladnosti, o dobrih proizvodnih praksah na podro\u010D\
  ju farmacevtskih proizvodov, dolo\u010Dena so podro\u010Dja nadaljnjega sodelovanja,\
  \ vklju\u010Duje dolo\u010Dbe o transparentnosti, prehodne in kon\u010Dne dolo\u010D\
  be, institucionalne dolo\u010Dbe ter re\u0161evanje sporov. Celotno delovno besedilo,\
  \ ki bo \u0161e predmet pravnega pre\u010Di\u0161\u010Devanje, je objavljeno na\
  \ spletni strani Evropske komisije.\nV okviru pravnega pre\u010Di\u0161\u010Denja\
  \ je predvideno v besedilo o za\u0161\u010Diti investicij, vnesti spremembe, ki\
  \ bi odra\u017Eale izvedeno reformo podro\u010Dja.\nPo kon\u010Danju pravnega pre\u010D\
  i\u0161\u010Devanje besedila se bodo za\u010Deli uradni postopki za njegov podpis\
  \ in nato ratifikacijo v Evropskem parlamentu in predvidoma v nacionalnih parlamentih\
  \ dr\u017Eav \u010Dlanic ter Kanade. Do podpisa in njegove za\u010Dasne uporabe\
  \ bi lahko pri\u0161lo v enem letu. O vpra\u0161anju pravne narave sporazuma in\
  \ delitve pristojnosti med EU in dr\u017Eavami \u010Dlanicami se bo odlo\u010Dalo\
  \ ob potrditvi predloga za podpis sporazuma (v pristojnih odborih Sveta EU). Stali\u0161\
  \u010De, ki ga zagovarja Republika Slovenija je, da gre za sporazum me\u0161ane\
  \ narave in je tako potreben poleg potrditve v Evropskem parlamentu tudi postopek\
  \ potrditve v dr\u017Eavah \u010Dlanicah, v Sloveniji ratifikacija v Dr\u017Eavnem\
  \ zboru.\nPogajanja za TTIP (Transatlantic Trade and Investment Partnership) - \u010C\
  ezatlantsko partnerstvo o trgovini in investicijah med EU in ZDA so \u0161e v teku\
  \ (11. krog pogajanj je potekal od 19. do 23. oktobra 2015). S sklenitvijo sporazuma\
  \ naj bi se odpravilo \u010Dim ve\u010D trgovinskih ovir med EU in ZDA, kar naj\
  \ bi spodbudilo gospodarsko rast.\nTTIP bo obse\u017Een trgovinski sporazum, ki\
  \ naj bi urejal \u0161tevilna podro\u010Dja, in naj bi bil sestavljen iz treh delov:\n\
  dostop na trg: liberalizacija trgovine z blagom in storitvami, investicije ter dostop\
  \ na trg javnih naro\u010Dil;\nregulatorno sodelovanje in netarifne ovire: spodbujanje\
  \ regulatorne skladnosti zakonodaje za blago in storitve preko medsebojnega priznavanja,\
  \ harmonizacije in drugih na\u010Dinov regulatornega sodelovanja; sanitarne in fitosanitarne\
  \ vsebine; sporazum predvideva tako horizontalne kot tudi sektorske dolo\u010Dbe,\
  \ pri \u010Demer so izpostavljeni avtomobilski, kemi\u010Dni, farmacevtski sektor,\
  \ sektor medicinskih pripomo\u010Dkov, kozmeti\u010Dni sektor, pesticidi, tekstil,\
  \ informacijsko-komunikacijske tehnologije, finan\u010Dne storitve, strojni sektor\
  \ in sektor elektri\u010Dnih naprav;\npravila: sporazum bo obsegal dolo\u010Dbe\
  \ o pravicah intelektualne lastnine, carinskih in trgovinskih olaj\u0161avah, pravilih\
  \ o varstvu konkurence, trgovini in trajnostnem razvoju, energiji in surovinah,\
  \ malih in srednjih podjetjih, gibanju kapitalskih tokov in pla\u010Dilih, transparentnosti,\
  \ institucionalne dolo\u010Dbe in re\u0161evanje sporov.\nPosebnost sporazuma TTIP\
  \ je, da poleg obi\u010Dajnih dolo\u010Db prostotrgovinskih sporazumov, vsebuje\
  \ tudi obse\u017Eno poglavje, ki se ukvarja z netarifnimi ovirami s ciljem zni\u017E\
  ati stro\u0161ke medsebojnega trgovanja predvsem iz naslova nepotrebnih podvajanj\
  \ in\u0161pekcijskih pregledov, dvojnega ozna\u010Devanja in razli\u010Dnih tehni\u010D\
  nih predpisov, v primerih, ko je njihov cilj enak. To poglavje pa ne sme omogo\u010D\
  ati ni\u017Eanja obstoje\u010Dih standardov na podro\u010Dju zdravja, socialnih\
  \ zadev, varstva okolja, potro\u0161nikov, delavskih pravic, kmetijstva (vklju\u010D\
  no s standardi varne hrane) in drugih vpra\u0161anj v javnem interesu.\nVsebina\
  \ sporazuma naj bi bila zelo \u0161iroka in na nekaterih mestih presega pristojnosti\
  \ EU, zaradi \u010Desar je Republika Slovenija mnenja, da bo \u0161lo za sporazum\
  \ me\u0161ane narave in bo pred sprejetjem potrebna ratifikacija v nacionalnih parlamentih\
  \ dr\u017Eav \u010Dlanic EU, Evropskem parlamentu in seveda tudi v ZDA.\nGlede TTIP\
  \ je Evropski parlament junija 2015 sprejel resolucijo, v kateri je postavljenih\
  \ ve\u010D pogojev, med drugim, da morajo biti javne storitve in avdiovizualne storitve\
  \ izvzete, da TTIP ne sme omejevati dr\u017Eav pri sprejemanju zakonodaje v javnem\
  \ interesu, da ne sme zni\u017Eevati delavskih, socialnih, okoljskih in drugih sprejetih\
  \ standardov v EU, da mehanizem za re\u0161evanje sporov med investitorjem in dr\u017E\
  avo (ISDS - Investor to State Dispute Settlement) v obstoje\u010Di obliki v TTIP\
  \ ne sme biti vklju\u010Den in da se spori re\u0161ujejo po sodni poti.\nTiSA (Trade\
  \ in Services Agreement) je sporazum na podro\u010Dju trgovine s storitvami za sklenitev\
  \ katerega se trenutno pogaja 23 dr\u017Eav \u010Dlanic Svetovne trgovinske organizacije\
  \ (WTO), vklju\u010Dno z EU, ki se \u0161teje kot ena pogajalska partnerica. Namen\
  \ pogajanj je nadomestiti zastoj v pogajanjih o liberalizaciji trgovine s storitvami\
  \ v okviru Razvojne agende iz Dohe, ki od leta 2001 potekajo v okviru WTO. TiSA\
  \ sporazum bo plurilateralni sporazum, primerljiv s Splo\u0161nim sporazumom o trgovini\
  \ s storitvami (GATS), pri \u010Demer je kon\u010Dni cilj njegova multilateralizacija.\n\
  Sporazum bo vseobsegajo\u010D brez vnaprej\u0161nje izklju\u010Ditve posameznega\
  \ sektorja ali na\u010Dina ponudbe storitev. Evropska komisija je na svoji spletnih\
  \ straneh pripravila natan\u010Dne informacije dr\u017Eavljanom EU o TiSA sporazumu\
  \ in o poteku pogajanj ter objavila tudi EU pogajalske dokumente kot je npr. EU\
  \ ponudba.\n \nPredlog navaja, naj \xBBvlada-poslanke-poslanci-ministri-ministrice-evropski\
  \ poslanci-poslanke in predsednika vlade in na\u0161e dr\u017Eavice Slovenije, v\
  \ evropskem parlamentu kot na\u0161i zastopniki, v celoti zavrnete in ne podpi\u0161\
  ete-potrdite prostotrgovinskega sporazuma med Evropsko unijo-ZDA-TTIP-TISA in Kanado-CETA\xAB\
  .\nRazlogi za tak predlog so podani v nadaljevanju: \xBBZ morebitno odobritvijo-podporo\
  \ prostotrgovinskima sporazumoma z ZDA-TTIP-TISA in Kanado-CETA boste v evropski\
  \ uniji in tudi v Sloveniji na \u0161iroko odprli vrata gensko spremenjenim \u017E\
  ivilom GSO iz ZDA- sadje, zelenjava, mesni izdelki, mle\u010Dni izdelki, raznim\
  \ kemikalijam, konzervansom, aditivom, umetnim barvilom..., ki so v Evropski uniji\
  \ vsaj za zdaj \u0161e prepovedani.\xAB\nTTIP je \u0161e v fazi pogajanj, zato vsebina\
  \ sporazuma \u0161e ni poznana v celoti. Slovenija je v okviru evropskih teles \u017E\
  e od samega za\u010Detka pogajanj zavzela stali\u0161\u010De, da TTIP ne sme na\
  \ noben na\u010Din ni\u017Eati ravni obstoje\u010Dih EU standardov na vseh podro\u010D\
  jih, \u0161e zlasti glede: gensko spremenjenih organizmov, trgovanja s proizvodi\
  \ iz kloniranih \u017Eivali, prepovedi uporabe rastnih hormonov pri reji \u017E\
  ivali, prepovedi razku\u017Eevanja mesa s klorovimi pripravki ter glede dovoljenih\
  \ ostankov pesticidov, antibiotikov in drugih kontaminantov (MRL). V okviru ustreznih\
  \ delovnih teles smo zato \u0161e posebno pozorni, da sporazum ne bi vseboval dolo\u010D\
  b, ki bi lahko imele za posledico karkoli od zgoraj navedenega. V kolikor bi kon\u010D\
  no besedilo sporazuma vsebovalo elemente, ki bi po na\u0161i oceni lahko privedli\
  \ do ni\u017Eanja standardov glede varne hrane v EU, Vlada RS Slovenije Ie-tega\
  \ gotovo ne bo potrdila. Enako velja glede ostalih standardov oblikovanih v EU na\
  \ podro\u010Djih kot so: varovanje zdravja, za\u0161\u010Dita okolja, potro\u0161\
  nikov in delavskih pravic.\nPogajanja za sporazum CETA so bila uradno zaklju\u010D\
  ena septembra 2014, delovno besedilo sporazuma je \u017Ee objavljeno na internetni\
  \ strani Evropske komisije. CETA sporazum ne bo neposredno posegal v zakonodajo\
  \ EU in Kanade glede sanitarnih in fitosanitarnih dolo\u010Db. Vsi proizvodi, ki\
  \ bodo uvo\u017Eeni po uveljavitvi sporazuma bodo morali tako v celoti zado\u0161\
  \u010Dati kriterijem dr\u017Eave uvoznice, kot to velja trenutno.\nNaslednji razlog\
  \ se nana\u0161a na kmetijstvo: \xBBZ podpisom-potrditvijo teh sporazumov boste\
  \ uni\u010Dili evropsko kmetijstvo-samooskrbo tudi Slovensko,saj nas bodo ameri\u010D\
  ani nala\u0161\u010D zasuli z svojimi proizvodi, izdelki ki vsebujejo vse mogo\u010D\
  e kar je sedaj v EU in Sloveniji zaenkrat prepovedano.\xAB\nAnalize trga v EU in\
  \ ZDA ka\u017Eejo, da je trenutno evropsko kmetijstvo bolj za\u0161\u010Diteno od\
  \ ameri\u0161kega z vi\u0161jimi carinskimi stopnjami, na drugi strani pa je ameri\u0161\
  ko kmetijstvo z necarinskimi ovirami za\u0161\u010Diteno bolj kot evropsko. Kljub\
  \ temu ima EU precej\u0161en trgovinski prese\u017Eek na podro\u010Dju kmetijskih\
  \ izdelkov 2 ZDA, kar pomeni, da EU izvozi ve\u010D kmetijskih proizvodov v ZDA\
  \ kot pa jih od tam uvozi. Sporazum bo vplival na ni\u017Eanje carinskih stopenj,\
  \ pri \u010Demer se EU zavzema, da bo izvoz najbolj ob\u010Dutljivih izdelkov brez\
  \ carin mo\u017Een le v omejenih koli\u010Dinah, in na odpravo \u010Dim ve\u010D\
  jega \u0161tevila necarinskih ovir. Pogoji, na podlagi katerih uvoz nekaterih izdelkov\
  \ v EU trenutno ni mo\u017Een, se zaradi sporazuma ne bodo spreminjali, zato sporazum\
  \ ne bo omogo\u010Dal uvoza teh izdelkov.\nEvropsko kmetijstvo se danes soo\u010D\
  a z zelo konkuren\u010Dnim okoljem, kar je posledica vse ob\u0161irnej\u0161e globalizacije\
  \ svetovnega gospodarstva in vse ve\u010Dje liberalizacije trgovanja. V mednarodnem\
  \ kontekstu je situacija glede trgovine z kmetijskimi proizvodi zelo ugodna, saj\
  \ se povpra\u0161evanje po hrani zaradi rasto\u010Dega svetovnega prebivalstva in\
  \ rasti povpre\u010Dnih dohodkov pove\u010Duje. Pri tem ostaja EU \u0161e vedno\
  \ najve\u010Dji izvoznik in uvoznik kmetijskih in \u017Eivilskih proizvodov na globalnem\
  \ nivoju. Ve\u010D kot polovica tr\u017Enih tokov EU poteka v okviru razli\u010D\
  nih bilateralnih in regionalnih preferencialnih trgovinskih sporazumov.\nPodatki\
  \ ka\u017Eejo, da je slovensko kmetijstvo \u017Ee danes soo\u010Deno z mo\u010D\
  no konkurenco kmetijskih in \u017Eivilskih proizvodov tako iz dr\u017Eav \u010D\
  lanic EU kot iz izven nje. Za soo\u010Danje s temi izzivi so slovenskemu kmetijstvu\
  \ v pomo\u010D razli\u010Dni instrumenti Skupne kmetijske politike - SKP, zlasti\
  \ neposredna pla\u010Dila, ukrepi razvoja pode\u017Eelja, tr\u017Eni ukrepi SKP,\
  \ EU sheme kakovosti ter EU programi promocije in informiranja. Zlasti slednji ukrep\
  \ bo v pomo\u010D Sloveniji, da si slovensko agro\u017Eivilstvo utrdi svoje mesto\
  \ na mednarodnih trgih.\nSlovenija se zaveda, da je v mno\u017Eici razli\u010Dnih\
  \ proizvodov na slovenskem trgu klju\u010Dno ozna\u010Devanje proizvodov in ustrezno\
  \ informiranje slovenskega potro\u0161nika. Zaradi tega je Slovenija na nacionalnem\
  \ nivoju pripravila Zakon o promociji kmetijskih in \u017Eivilskih proizvodov, na\
  \ podlagi katerega bo vzpostavljen stabilen in dolgoro\u010Dno usmerjen sistem financiranja\
  \ promocije, po katerem bodo finan\u010Dne vire zagotavljali delno nacionalni prora\u010D\
  un, delno pa prispevki kmetijskih pridelovalcev ter prispevki predelovalcev.\nTako\
  \ je Slovenija za namen izvajanja promocije po Zakonu o promociji pripravila novo\
  \ shemo kakovosti \xBBIzbrana kakovost\xAB, ki bo namenjena promociji proizvodov,\
  \ ki bodo vklju\u010Deni v to shemo. Z letom 2016 bosta tako sektor mleka in sektor\
  \ mesa (govedina in perutnine) \u017Ee vstopila v promocijo po tem zakonu in za\u010D\
  ela zbirati prispevke za promocijo.\nPoleg promocije shem kakovosti pa Slovenija\
  \ \u017Ee danes izvaja generi\u010Dno promocijo, s katero informira potro\u0161\
  nike o lastnostih, o kakovosti in varnosti lokalno pridelanih kmetijskih pridelkov\
  \ in \u017Eivilskih proizvodov.\nRepublika Slovenija sicer v pogajanjih v okviru\
  \ TTIP sporazuma tudi zahteva, da je treba, pri proizvodih, ki bi se uva\u017Eali\
  \ iz ZDA, nujno zagotoviti izpolnjevanje vseh standardov proizvodnje \u017Eivil\
  \ in dobrobiti \u017Eivali zaradi varstva interesov potro\u0161nikov ter prepre\u010D\
  evanja nelojalne konkurence.\nPredlog naprej navaja: \xBBLastniki ameri\u0161kih\
  \ multinacionalk bodo lahko to\u017Eili evropske dr\u017Eave tudi slovenijo \u010D\
  e se jim bo zdelo da premalo zaslu\u017Eijo ali pa \u010De se jim bo zdelo da imamo\
  \ previsoke pla\u010De.\xAB\nDolo\u010Dbe o re\u0161evanju sporov med investitorjem\
  \ in dr\u017Eavo ne omejujejo pravice vlo\u017Eiti to\u017Ebo samo na multinacionalke,\
  \ ampak dajejo aktivno Iegitimacijo investitorjem (fizi\u010Dne in pravne osebe)\
  \ pogodbenic, kadar gre za zatrjevano kr\u0161itev dolo\u010Db sporazuma o za\u0161\
  \u010Diti investicij in temeljnih standardih investicijskega prava, \u010De tak\u0161\
  na kr\u0161itev povzro\u010Di \u0161kodo investitorju. V predlog besedila sporazuma\
  \ je vklju\u010Dena tudi pravica dr\u017Eave do urejanja v javnem interesu.\nZadnji\
  \ vsebinski argument predloga se glasi: \xBB\u010Ce bomo hoteli da umaknejo kak\u0161\
  en navaren izdelek-proizvod z trgovinskih polic jim bomo morali to dokazat potro\u0161\
  niki sami da je nevaren \u0161ele potem ga-jih bodo umaknili iz prodaje.\xAB\nNadzor\
  \ neprehrambenih proizvodov na trgu ureja evropska Uredba (ES) \u0161t. 765/2008,\
  \ ki direktno velja v vseh D\u010C. V skladu z njo imajo organi za nadzor trga jasne\
  \ obveznosti: proaktivno nadzorujejo proizvode, ki se dajo na trg, se organizirajo\
  \ in usklajujejo na nacionalni ravni ter sodelujejo na ravni EU. TTIP in CETA na\
  \ to ne bosta vplivala.\nUredba (ES) \u0161t. 765/2008 vklju\u010Duje tudi nadzor\
  \ proizvodov iz tretjih dr\u017Eav, kar pomeni, da v primeru zaznanih neskladnosti\
  \ pri uvozu, carinski organ o tem obvesti pristojni nadzorni organ, ki ukrepa skladno\
  \ s sektorskimi predpisi. Tak nadzor pomeni celovito delovanje tr\u017Enega nadzora,\
  \ pri \u010Demer Uredba (ES) \u0161t. 765/2008 nacionalne organe za nadzor trga\
  \ in carinske organe obvezuje, da sodelujejo in tako zagotovijo teko\u010De delovanje\
  \ sistema. Evropska komisija je odgovorna za spodbujanje izmenjave informacij med\
  \ nacionalnimi organi (glede njihovih nacionalnih programov o nadzoru trga, metodologiji\
  \ ocene tveganja itd.), da zagotovi u\u010Dinkovit nadzor trga po vsej EU in omogo\u010D\
  i dr\u017Eavam \u010Dlanicam zdru\u017Eiti njihova sredstva.\nPredlog vklju\u010D\
  uje \u0161e mno\u017Eico povezav na \u010Dlanke iz medijev, ki pogosto ne opisujejo\
  \ dejanskega stanja glede pogajanj temve\u010D vsebujejo razli\u010Dne teorije,\
  \ ki razumljivo zbujajo skrb prebivalcev. Morda bi bilo smiselno razmisliti o bolj\
  \ proaktivni vlogi Vlade pri predstavljanju dejanske vsebine pogajanj.\nGlede na\
  \ to, da predlog temelji na neustreznih predpostavkah, ki ne odra\u017Eajo dejanskega\
  \ stanja glede sporazuma CETA ali pogajanj za sporazum TTIP in TiSA, menimo, da\
  \ predloga ne moremo upo\u0161tevati. Mnenje MGRT je, da podpira sklenitev sporazuma\
  \ CETA, pri \u010Demer pa bo pred potrditvijo potrebno natan\u010Dno prou\u010D\
  iti spremenjene dolo\u010Dbe o investicijski za\u0161\u010Diti. Prav tako MGRT \u0161\
  e vedno podpira pogajanja za sklenitev sporazuma TTIP, pri \u010Demer pa natan\u010D\
  no spremlja pogajanja z namenom, da bi kon\u010Dni sporazum v \u010Dim ve\u010D\
  ji meri odra\u017Eal interese Slovenije in ne bi ogro\u017Eal v EU obstoje\u010D\
  ih standardov. MGRT prav tako spremlja in podpira pogajanja za sklenitev TiSA, saj\
  \ ocenjuje, bo sporazum slovenskim ponudnikom storitev omogo\u010Dil bolj\u0161\
  i dostop in ve\u010Djo gotovost poslovanja na tretjih trgih. MGRT \u017Eeli izpostaviti,\
  \ da sporazum ne bo ogrozil storitev financiranih iz javnih virov, kar je ena najpogosteje\
  \ izra\u017Eenih bojazni v zvezi s sporazumom. Odlo\u010Ditev glede podpore sporazumoma\
  \ TTIP in TiSA pa bo lahko utemeljeno sprejeta ob zaklju\u010Dku pogajanj, ko bo\
  \ znana kon\u010Dna vsebina sporazumov."
