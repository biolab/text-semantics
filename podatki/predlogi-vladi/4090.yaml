response: "Odziv Ministrstva za pravosodje in javno upravo\nPredlog, da bi se zmanj\u0161\
  alo \u0161tevilo \u017Eupanov s tem, da bi ti opravljali funkcijo v ve\u010D ob\u010D\
  inah, ni v skladu z na\u010Deli lokalne samouprave, ki so zapisana v Ustavi Republike\
  \ Slovenije, Evropski listini lokalne samouprave in predlog tako tudi ni v skladu\
  \ z Zakonom o lokalni samoupravi, ki temelji na obeh navedenih aktih.\nPo prvem\
  \ odstavku 139. \u010Dlena ustave je ob\u010Dina samoupravna lokalna skupnost. Ob\u010D\
  ina ima kot teritorialna skupnost osnovne elemente: to so obmo\u010Dje, ki ga obsega,\
  \ prebivalstvo, ki v ob\u010Dini prebiva in lokalno samoupravo v okviru katere v\
  \ skladu s predpisi upravljajo ob\u010Dino. Ob\u010Dani v ob\u010Dini odlo\u010D\
  ajo o zadevah lokalne samouprave preko ob\u010Dinskega sveta, sestavljenega iz \u010D\
  lanov, ki jih volijo svobodno in tajno na podlagi neposredne, enake in splo\u0161\
  ne volilne pravice. Ob navedenem pa ob\u010Dani odlo\u010Dajo o zadevah ob\u010D\
  ine tudi neposredno \u2013 na zborih ob\u010Danov, referendumih in preko ljudske\
  \ iniciative.\n\u017Dupan ima v ob\u010Dini predvsem naloge izvr\u0161ne oblasti.\
  \ Njegove temeljne naloge so predstavljanje in zastopanje ob\u010Dine, predlaganje\
  \ ob\u010Dinskemu svetu v sprejem prora\u010Dun in zaklju\u010Dni ra\u010Dun prora\u010D\
  una, odloke in druge akte iz pristojnosti ob\u010Dinskega sveta ter odgovornost\
  \ za izvajanje odlo\u010Ditev ob\u010Dinskega sveta. \u017Dupan predstavlja ob\u010D\
  inski svet, sklicuje in vodi seje ob\u010Dinskega sveta, nima pa pravice glasovanja.\
  \ \u017Dupan usmerja in nadzira ob\u010Dinsko upravo. \u017Dupan skrbi za objavo\
  \ statuta, odlokov in drugih splo\u0161nih aktov ob\u010Dine. V okviru njegove skrbi\
  \ za zakonitost dela ima pravico zadr\u017Eati objavo splo\u0161nega akta ob\u010D\
  inskega sveta, \u010De meni, da je neustaven ali nezakonit. Vse navedene naloge\
  \ pa lahko \u017Eupan izvaja samo na obmo\u010Dju ob\u010Dine v kateri je bil izvoljen.\n\
  \ "
