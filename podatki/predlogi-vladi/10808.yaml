response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje v zvezi s tem\
  \ pojasnjuje, da pridobitev lastninske pravice na nepremi\u010Dnini na podlagi priposestvovanja\
  \ dolo\u010Da drugi odstavek 43. \u010Dlena Stvarnopravnega zakonika (Uradni list\
  \ RS, \u0161t. 87/02 in 91/13, v nadaljnjem besedilu SPZ). Dobroverni lastni\u0161\
  ki posestnik nepremi\u010Dnine pridobi lastninsko pravico na njej po preteku desetih\
  \ let. Navedeno pomeni, da morajo biti za pridobitev lastninske pravice na nepremi\u010D\
  nini na temelju priposestvovanja kumulativno izpolnjeni vsi naslednji pogoji:\n\
  \ dobra vera, lastni\u0161ka posest in pretek \u010Dasa 10 let. \nPriposestvovalec\
  \ mora tako izkazati, da je bil v celotnem desetletnem obdobju v dobri veri, da\
  \ je nepremi\u010Dnina, katero dejansko poseduje, njegova last. Dobroverni lastni\u0161\
  ki posestnik je namre\u010D le tisti, ki je v opravi\u010Dljivi zmoti o tem, da\
  \ je lastnik stvari. V primerih, ko je nepremi\u010Dnina vpisana v zemlji\u0161\
  ko knjigo v korist druge osebe, praviloma ne moremo govoriti o lastni\u0161ki dobri\
  \ veri posestnika, saj publicitetni u\u010Dinki vpisa v zemlji\u0161ko knjigo (glej\
  \ 6. \u010Dlen Zakona o zemlji\u0161ki knjigi, Uradni list RS, \u0161t. 58/03, 37/08\
  \ \u2013 ZST-1, 45/08, 28/09, 25/11, 14/15 \u2013 ZUUJFO, 69/17, 11/18 \u2013 ZIZ-L\
  \ in 16/19 \u2013 ZNP-1, v nadaljnjem besedilu ZZK-1) in na\u010Dela zaupanja v\
  \ zemlji\u0161ko knjigo (glej 8. \u010Dlen ZZK-1) varujejo tistega, ki je v zemlji\u0161\
  ko knjigo vpisan kot lastnik.\nNa podlagi povedanega lahko zaklju\u010Dimo, da samo\
  \ dejstvo, da nekdo stopi ali pokosi del sosedovega zemlji\u0161\u010Da, da torej\
  \ na tem zemlji\u0161\u010Du izvr\u0161uje dejansko oblast kot posestnik, \u0161\
  e ne privede do pridobitve lastninske pravice na tej nepremi\u010Dnini oziroma njenem\
  \ delu. Kot \u017Ee navedeno, mora dobroverni lastni\u0161ki posestnik svojo dobro\
  \ vero in lastni\u0161ko posest izkazovati in izvr\u0161evanje dejanske oblasti\
  \ utemeljevati na podlagi pravnega temelja/naslova (bodisi pogodbe ali dogovora).\n\
  Smisel instituta priposestvovanja je varnost pravnega prometa, saj priposestvovanje\
  \ omogo\u010Da, da po preteku priposestvovalne dobe dejansko stanje stvari postane\
  \ tudi pravno urejeno. Priposestvovalec, ki \u017Ee dalj\u0161o dobo izvr\u0161\
  uje lastni\u0161ka upravi\u010Denja in je dejansko \u017Ee imetnik lastninske pravice,\
  \ to pravico pridobi tudi pravno formalno.\nDr\u017Ei, kot navaja predlagatelj,\
  \ da je bil institut priposestvovanja znan \u017Ee v rimskem pravu, danes pa ga\
  \ poznajo, z nekaterimi vsebinskimi razlikami, tako kontinentalni kot anglosa\u0161\
  ki pravni redi. Tako na primer priposestvovanje ureja avstrijski Ob\u010Di dr\u017E\
  avljanski zakonik (ABGB) iz leta 1812, ki je do leta 1946 veljal tudi na obmo\u010D\
  ju Slovenije, v Avstriji pa z nekaterimi spremembami ureja stvarnopravno podro\u010D\
  je \u0161e danes. Priposestvovanje kot institut za trajno ureditev razmerij v smislu\
  \ uskladitve pravnega stanja z dejanskim stanjem ureja tudi nem\u0161ki B\xFCrgerliches\
  \ Gesetzbuch (BGB). Priposestvovanje ureja tudi \u0161vicarski Zivilgesetzbuch (ZGB).\n\
  Na podlagi zgoraj navedenega Ministrstvo za pravosodje meni, da je veljavna ureditev\
  \ priposestvovanja ustrezna in da zato predlog ni primeren za nadaljnjo obravnavo."
