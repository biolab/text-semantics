response: "Odziv Ministrstva za notranje zadeve\nPojasnjujemo, da podro\u010Dje prijavne\
  \ in odjavne obveznosti v zvezi s stalnim in za\u010Dasnim prebivali\u0161\u010D\
  em ter naslovom za vro\u010Danje v Republiki Sloveniji, stalnim in za\u010Dasnim\
  \ naslovom v tujini, register stalnega prebivalstva, evidenco za\u010Dasno nastanjenih,\
  \ prijavo in odjavo gosta ter evidenco gostov ureja Zakon o prijavi prebivali\u0161\
  \u010Da (Uradni list RS, \u0161t. 52/16 in 36/21; v nadaljevanju: ZPPreb-1).\nTemeljni\
  \ namen ZPPreb-1 je, da imajo posamezniki prijavljeno prebivali\u0161\u010De na\
  \ naslovu, kjer dejansko prebivajo. Podatki naslovu posameznika se v uradni evidenci\
  \ Register stalnega prebivalstva (v nadaljevanju besedila: register) vodijo in obdelujejo\
  \ z namenom a\u017Eurnega spremljanja stanja in gibanja prebivalstva za potrebe\
  \ dr\u017Eavnih organov in drugih uporabnikov, ki te podatke potrebujejo za opravljanje\
  \ predpisanih nalog.\nPrijavna oziroma odjavna obveznost prebivali\u0161\u010Da\
  \ je primarno na posamezniku, hkrati pa institut postopka ugotavljanja prebivali\u0161\
  \u010Da, ki ga po uradni dol\u017Enosti vodi upravna enota, kot pristojni organ,\
  \ zagotavlja korekcijo stanja, \u010De posameznik prijavno obveznost opusti, oziroma,\
  \ \u010De njegova prijava ne odra\u017Ea dejanskega stanja. Prijava prebivali\u0161\
  \u010Da predstavlja interes posameznika, saj je predpogoj za uresni\u010Devanje\
  \ \u0161tevilnih posameznikovih pravic, po drugi strani pa je to\u010Dna in a\u017E\
  urna evidenca gibanja prebivalstva tudi javni interes, predvsem takrat, kadar se\
  \ odlo\u010Da o upravi\u010Denosti do pravice, ki je pogojena s prebivali\u0161\u010D\
  em.\nUpravni organ po uradni dol\u017Enosti v konkretnem ugotovitvenem postopku\
  \ na podlagi dokazne ocene in v skladu z dolo\u010Dbami ZPPreb-1 izda upravni akt,\
  \ v samem postopku pa upravni organ ugotavlja zgolj, ali posameznik na naslovu prijavljenega\
  \ stalnega ali za\u010Dasnega prebivali\u0161\u010Da dejansko prebiva oziroma na\
  \ katerem naslovu dejansko stalno ali za\u010Dasno prebiva.\n\u010Ce uradna oseba\
  \ v postopku ugotovi, da posameznik prebiva na naslovu, ki ni naslov njegovega prijavljenega\
  \ prebivali\u0161\u010Da, posamezniku na podlagi 21. \u010Dlena ZPPreb-1 v register\
  \ prijavi prebivali\u0161\u010De na naslov, kjer posameznik dejansko prebiva oziroma\
  \ mu po uradni dol\u017Enosti odjavi prebivali\u0161\u010De in v register vpi\u0161\
  e naslov v tujini (lahko tudi zgolj dr\u017Eavo, \u010De naslova v tujini ne more\
  \ ugotoviti), \u010De v postopku ugotovi, da se je posameznik odselil z obmo\u010D\
  ja Republike Slovenije. \u010Ce uradna oseba v postopku ne more ugotoviti, kje posameznik\
  \ prebiva in mu po dolo\u010Dbah 19. \u010Dlena ZPPreb-1 tudi ne more prijaviti\
  \ zakonskega prebivali\u0161\u010Da, posamezniku prijava prebivali\u0161\u010Da\
  \ na podlagi dokon\u010Dne odlo\u010Dbe, izdane v tem postopku, preneha.\nDrugi\
  \ odstavek 36. \u010Dlena ZPPreb-1 dolo\u010Da, da upravna enota lastniku ali solastniku\
  \ nepremi\u010Dnine na dolo\u010Denem naslovu na njegovo vlogo posreduje podatke\
  \ o imenu in priimku, letu rojstva ter vrsti prebivali\u0161\u010Da vseh posameznikov,\
  \ ki imajo oziroma so imeli prijavljeno stalno ali za\u010Dasno prebivali\u0161\u010D\
  e na tem naslovu, in sicer za obdobje, za katerega podatke zahteva, vendar najve\u010D\
  \ za obdobje njegovega lastni\u0161tva ali solastni\u0161tva te nepremi\u010Dnine\
  \ ravno z namenom, da lahko predlaga uvedbo ugotovitvenega postopka, \u010De je\
  \ pri njem \u0161e vedno prijavljen nekdo, ki tam ne prebiva ve\u010D.\n\u010Ce\
  \ bi zakon omogo\u010Dal odjavo posameznika s strani najemodajalca, bi morala upravna\
  \ enota prav tako preveriti, ali navedbe najemodajalca dr\u017Eijo, saj bi se sicer\
  \ lahko v praksi zgodilo, da bi pri\u0161lo do odjave zaradi spora ali drugih okoli\u0161\
  \u010Din, ki pa ne bi odra\u017Eale resni\u010Dnega stanja, torej do odjav tudi\
  \ v primerih, ko bi posameznik na naslovu \u0161e vedno prebival. Za posameznika\
  \ bi to pomenilo, da bi ostal brez naslova prebivali\u0161\u010Da, kar lahko pomeni\
  \ njegovo socialno ranljivost, po drugi strani pa se sre\u010Dujemo s primeri posameznikov,\
  \ ki bi namerno \u017Eeleli ostati brez naslova (posamezniki, ki so v izvr\u0161\
  ilnih ali sodnih postopkih), kar je v nasprotju z javnim interesom. Kadar posameznik\
  \ svoje prijavno odjavne obveznosti ne bi izvedel sam (za kar je sicer predpisana\
  \ globa v vi\u0161ini od 200 do 600 eurov), bi opustitev ugotovitvenega postopka\
  \ negativno vplivala na a\u017Eurnost uradne evidence \u2013 Registra stalnega prebivalstva.\
  \ Posamezniku bi bilo na ta na\u010Din onemogo\u010Deno, da bi mu upravni organ\
  \ prijavil stalno oziroma za\u010Dasno prebivali\u0161\u010De na naslovu, kjer dejansko\
  \ prebiva oziroma bi mu prijavil zakonsko prebivali\u0161\u010De, v kolikor bi izpolnjeval\
  \ predpisane pogoje za prijavo zakonskega prebivali\u0161\u010Da.\nUpravni organ\
  \ tako s postopkom ugotavljanja prebivali\u0161\u010Da varuje javni interes, ki\
  \ se ka\u017Ee\_v skladnosti registra z dejanskim stanjem, posledi\u010Dno pa prepre\u010D\
  uje tudi morebitne zlorabe zakonskih dolo\u010Db zaradi pridobivanja pravic, ki\
  \ so vezana na prijavljeno prebivali\u0161\u010De. V zvezi z navedenim poudarjamo,\
  \ da zakonodaja na razli\u010Dnih podro\u010Djih posamezniku priznava pravice oziroma\
  \ mu nalaga obveznosti iz naslova prebivali\u0161\u010Da, zato bi tovrstna enostranska\
  \ odjava naslova stalnega oziroma za\u010Dasnega prebivali\u0161\u010Da pomenila\
  \ nesorazmeren poseg v pravice in upravi\u010Denja posameznika (npr. pravica do\
  \ denarne socialne pomo\u010Di, pravica do prejemanja dr\u017Eavne \u0161tipendije,\
  \ pravica do subvencioniranja \u0161tudentske prehrane, pravica do zni\u017Eanja\
  \ pla\u010Dila vrtca, pravica do prejemanja otro\u0161kega dodatka, pravica do pla\u010D\
  ila prispevka za obvezno zdravstveno zavarovanje, pravica do oprostitve pla\u010D\
  ila socialnovarstvenih storitev in prispevka k pla\u010Dilu dru\u017Einskega pomo\u010D\
  nika, pravica do subvencije najemnine, pravica do otro\u0161kega dodatka, pravica\
  \ do star\u0161evskega dodatka, pravica do pomo\u010Di ob rojstvu otroka, pravica\
  \ do dodatka za veliko dru\u017Eino, pravica do dodatka za nego otroka, ki potrebuje\
  \ posebno nego in varstvo, pravica do pla\u010Dila prispevkov v primeru \u0161tirih\
  \ ali ve\u010D otrok, pravice otrok v primeru nepla\u010Devanja pre\u017Eivnin idr.).\n\
  Glede navedb predlagatelja, da so postopki ugotavljanja prebivali\u0161\u010Da za\
  \ lastnike oziroma najemodajalce zelo dolgotrajni in mu\u010Dni pojasnjujemo, da\
  \ ZPPreb-1 v 18. \u010Dlenu vsebuje kar nekaj re\u0161itev, ki omogo\u010Dajo njihovo\
  \ hitrej\u0161o in bolj u\u010Dinkovito vodenje in posledi\u010Dno hitrej\u0161\
  e odlo\u010Ditve upravnih organov, saj npr. Po\u0161ti Slovenije nalaga dol\u017E\
  nost posredovanja podatkov o preusmeritvah po\u0161tnih po\u0161iljk posameznika,\
  \ za katerega je uveden postopek ugotavljanja prebivali\u0161\u010Da, hkrati pa\
  \ omogo\u010Da tudi, da se pri dokazovanju in preverjanju istovetnosti stranke postopka\
  \ iz uradnih evidenc uporablja njena fotografija.\nV kolikor postopka ugotavljanja\
  \ stalnega oziroma za\u010Dasnega prebivali\u0161\u010Da, kot\_ posebnega ugotovitvenega\
  \ postopka ZPPreb-1 ne bi predvidel, bi bile posameznikom, s tem lahko kr\u0161\
  ene tudi pravice (npr. varstvo pravic strank in varstvo javnih koristi, na\u010D\
  elo zasli\u0161anja strank) kot jih dolo\u010Da Zakon o splo\u0161nem upravnem postopku\
  \ (Uradni list RS, \u0161t. 24/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 105/06 \u2013 ZUS-1, 126/07, 65/08, 8/10, 82/13 in 175/20 \u2013 ZIUOPDVE).\n\
  Glede na navedeno predlog ocenjujemo kot nesprejemljiv."
