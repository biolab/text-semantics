response: "Odziv Ministrstva za javno upravo\nV zvezi s posredovanim predlogom pojasnjujemo,\
  \ da je v Republiki Sloveniji treba upo\u0161tevati ustavno ureditev, in sicer dolo\u010D\
  be Ustave Republike Slovenije, ki v 77. \u010Dlenu ureja pravico do stavke in dolo\u010D\
  a, da imajo delavci pravico do stavke. \u010Ce to zahteva javna korist, se lahko\
  \ pravica do stavke, upo\u0161tevajo\u010D vrsto in naravo dejavnosti, z zakonom\
  \ omeji.  Skladno z ustavo je torej pravica do stavke ena izmed \u010Dlovekovih\
  \ pravic, za katero je na\u010Din njenega uresni\u010Devanja predpisan z zakonom.\
  \ Prav tako pa je mo\u017Eno pravico do stavke, kot izhaja iz ustavne dolo\u010D\
  be, omejiti le z zakonom, pri \u010Demer pa je treba upo\u0161tevati vrsto in naravo\
  \ dejavnosti. Upo\u0161tevaje navedeno je bilo v Republiki Sloveniji sprejetih in\
  \ uveljavljenih nekaj podro\u010Dnih zakonov, ki vsebuje dolo\u010Dbe glede omejitve\
  \ pravice do stavke. Splo\u0161no pa to podro\u010Dje ureja  Zakon o stavki, ki\
  \ v 7. \u010Dlenu opredeljuje pogoje za stavko v \u0161ir\u0161em javnem sektorju\
  \ (\xBBdejavnostih posebnega dru\u017Ebenega pomena\xAB) in med drugim dolo\u010D\
  a, da se \xBBpravica do stavke delavcev v organizacijah in pri delodajalcih, ki\
  \ opravljajo dejavnost ali dela posebnega dru\u017Ebenega pomena, lahko uveljavi\
  \ samo pod pogojem, da se zagotovi minimum delovnega procesa, ki zagotavlja varnost\
  \ ljudi in premo\u017Eenja ali je nenadomestljiv pogoj za \u017Eivljenje in delo\
  \ ob\u010Danov ali delo drugih organizacij in izpolnjevanje mednarodnih obveznosti.\xAB\
  \ Upo\u0161tevaje navedeno predloga glede prepovedi stavke v javnem sektorju ni\
  \ mo\u017Eno realizirati, skladno z ustavno dolo\u010Dbo pa je stavka v javnem sektorju\
  \ omejena s podro\u010Dnimi zakoni, ki za vsako dejavnost posebej dolo\u010Dajo\
  \ vrsto in obseg nalog, ki jih je med stavko treba opravljati. Predlog ni primeren\
  \ za nadaljnjo obravnavo.   "
