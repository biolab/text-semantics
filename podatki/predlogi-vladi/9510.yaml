response: "Odziv Ministrstva za kulturo\nV skladu z Zakonom o Radioteleviziji Slovenija\
  \ (ZRTVS-1) je RTV Slovenija javni zavod posebnega kulturnega in nacionalnega pomena,\
  \ ki opravlja javno slu\u017Ebo na podro\u010Dju radijske in televizijske dejavnosti,\
  \ utemeljeno na ustavno zagotovljeni pravici do svobode izra\u017Eanja, ki vklju\u010D\
  uje tudi pravico do javnega obve\u0161\u010Danja in do obve\u0161\u010Denosti. Z\
  \ namenom zagotovitve  institucionalne avtonomije, uredni\u0161ke neodvisnosti in\
  \ primernega financiranja za izvajanje javne slu\u017Ebe je zakonodajalec financiranje\
  \ RTV Slovenije uredil na na\u010Din, da je to neodvisno od politi\u010Dnih in gospodarskih\
  \ vplivov. Glavni vir sredstev za izvajanje javne slu\u017Ebe predstavlja RTV prispevek,\
  \ druge vire pa predstavljajo tr\u017Ene dejavnosti (npr. ogla\u0161evanje), sredstva\
  \ dr\u017Eavnega prora\u010Duna, sponzoriranje itd. Ministrstvo ob tem pripominja,\
  \ da je v dr\u017Eavah \u010Dlanicah EU ter tudi v drugih evropskih dr\u017Eavah\
  \ RTV prispevek, v kombinaciji z drugimi prihodki, najpogostej\u0161i model financiranja\
  \ javne slu\u017Ebe na podro\u010Dju radijske in televizijske dejavnosti.\nNadalje\
  \ Ministrstvo za kulturo sporo\u010Da, da je glede predloga predlagatelja v zvezi\
  \ s tem, da naj RTV prispevek pla\u010Dujejo tudi vsi dr\u017Eavljani, ki imajo\
  \ vozilo z radijsko napravo oz. pametni telefon, ra\u010Dunalnik ali tablico, ki\
  \ ima dostop do interneta, \u017Ee podalo odgovor, in sicer v odgovoru na predlog\
  \ \xBBPredlagam.vladi.si predlog 9276-184\xAB. Ne glede na navedeno Ministrstvo\
  \ za kulturo ponovno poudarja, da iz veljavne dolo\u010Dbe prvega odstavka 31. \u010D\
  lena ZRTVS-1 povsem jasno izhaja, da je obveznost pla\u010Dila RTV prispevka vezana\
  \ na imetni\u0161tvo katerekoli naprave, ki omogo\u010Da sprejem radijskih oziroma\
  \ televizijskih programov RTV Slovenija.\nGlede predlagateljevih navedb, da RTV\
  \ Slovenija ne ravna ekonomi\u010Dno s financami ter da je tako kadrovska kot tudi\
  \ programska politika RTV Slovenija pristranska, saj kadrovanje poteka prek zvez,\
  \ pa Ministrstvo za kulturo pojasnjuje, je RTV Sloveniji v skladu z ZRTVS-1 zagotovljena\
  \ institucionalna avtonomija, nadzor nad njenim delovanjem in poslovanjem pa se\
  \ zagotavlja v okviru z zakonom dolo\u010Denih organov. Organi RTV Slovenije so\
  \ Programski svet, ki je odgovoren za programsko politiko, Nadzorni svet, ki med\
  \ drugim sprejema finan\u010Dni na\u010Drt in letno poro\u010Dilo javnega zavoda\
  \  ter nadzira njegovo poslovanje, in Generalni direktor, ki vodi in organizira\
  \ delo ter odgovarja za zakonitost poslovanja javnega zavoda. Nadzor nad smotrnostjo\
  \ in pravilnostjo poslovanja izvaja Ra\u010Dunsko sodi\u0161\u010De Republike Slovenije.\
  \ Nadzor nad izvajanjem dolo\u010Db ZRTVS-1 pa izvajata In\u0161pektorat RS za kulturo\
  \ in medije in Tr\u017Eni in\u0161pektorat. Glede na navedeno je presoji Ministrstva\
  \ za kulturo zagotovljen ustrezen nadzor nad delovanjem in poslovanjem RTV Slovenije.\
  \ Zato je predlog, da je treba RTV Slovenijo prestrukturirati in uvesti ekonomi\u010D\
  no ravnanje s financami, neutemeljen.\n "
