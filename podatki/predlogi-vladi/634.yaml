response: "Odziv Ministrstva za gospodarstvo\nPredlog za \xBBukinitev davka SAZAS-u\
  \ na strojno opremo in nosilce\xAB se po svoji vsebini nana\u0161a na pravi\u010D\
  no nadomestilo za privatno in drugo lastno reproduciranje, ki pripada avtorju in\
  \ imetnikom sorodnih pravic. Na podlagi 37. \u010Dlena Zakona o avtorski in sorodnih\
  \ pravicah (Uradni list RS, \u0161t. 16/07, 68/08; v nadaljevanju ZASP) ima avtor\
  \ oziroma imetnik sorodnih pravic pravico do pravi\u010Dnega nadomestila za tonsko\
  \ ali vizualno snemanje in za fotokopiranje svojega dela, ki se izvr\u0161i pod\
  \ pogoji privatne in druge lastne uporabe iz 50. \u010Dlena ZASP. Uporaba avtorskega\
  \ dela je na\u010Deloma dovoljena le z dovoljenjem avtorja in pla\u010Dilom nadomestila,\
  \ reproduciranje avtorskega dela pa je pod pogoji privatne in druge lastne uporabe\
  \ prosto (tj. ni potrebno pridobiti dovoljenja avtorja), ZASP pa avtorju v zameno\
  \ priznava pravico do posebnega pravi\u010Dnega nadomestila. Gre za omejitev pravice\
  \ reproduciranja, ki jo predvideva \u017Ee 5. \u010Dlen Direktive 2001/29/ES Evropskega\
  \ Parlamenta in Sveta z dne 22. 5. 2001 o usklajevanju dolo\u010Denih vidikov avtorske\
  \ in sorodnih pravic v informacijski dru\u017Ebi (v nadaljevanju: Direktiva 2001/29/ES).\
  \ Le-ta omogo\u010Da omejitev pravice reproduciranja v primeru privatne in druge\
  \ lastne uporabe ob pogoju, da imetnik pravice prejme pravi\u010Dno nadomestilo,\
  \ ne dolo\u010Da pa, na ka\u0161en na\u010Din naj bo nadomestilo urejeno. Na podlagi\
  \ ZASP se nadomestilo za tonsko in vizualno snemanje pla\u010Duje pri prvi prodaji\
  \ ali uvozu novih naprav za tonsko in vizualno snemanje in pri prvi prodaji ali\
  \ uvozu novih praznih nosilcev zvoka ali slike, nadomestilo za fotokopiranje pa\
  \ pri prvi prodaji ali uvozu novih naprav za fotokopiranje in od fotokopij, narejenih\
  \ za prodajo, in sicer mese\u010Dno glede na njihovo verjetno \u0161tevilo. Zavezanci\
  \ za pla\u010Dilo nadomestila so proizvajalci naprav za tonsko in vizualno snemanje,\
  \ proizvajalci naprav za fotokopiranje, proizvajalci praznih nosilcev zvoka ali\
  \ slike ter imetniki naprav, ki ponujajo odpla\u010Dno fotokopiranje. Proizvajalci\
  \ niso zavezanci nadomestila za tiste naprave oziroma nosilce, ki jih izva\u017E\
  ajo. Solidarno so zavezani tudi uvozniki naprav in nosilcev, razen \u010De je uvoz\
  \ namenjen za privatno in nekomercialno uporabo kot del njihove osebne prtljage.\
  \  Nadomestilo pripada skupno vsem upravi\u010Dencem in se med njih deli v skladu\
  \ s prvim in drugim odstavkom 154. \u010Dlena ZASP. Vi\u0161ino nadomestila dolo\u010D\
  a Uredba o zneskih nadomestil za privatno in drugo lastno reproduciranje (Uradni\
  \ list RS, \u0161t. 103/06). Pri nadomestilu za privatno in drugo lastno reproduciranje\
  \ torej ne gre za davek, kot izhaja iz predloga, temve\u010D za avtorsko nadomestilo,\
  \ ki avtorju in imetnikom sorodnih pravic (izvajalcem, proizvajalcem fonogramov,\
  \ filmskim producentom in zalo\u017Enikom) pripada zato, ker ZASP omogo\u010Da omejitev\
  \ oziroma poseg v njihove izklju\u010Dne pravice, saj se lahko pod dolo\u010Denimi\
  \ pogoji varovana dela reproducirajo brez njihovega dovoljenja.  Nadomestilo se\
  \ nana\u0161a na privatno in drugo lastno reproduciranje, ki se izvr\u0161i praviloma\
  \ v zasebni sferi, zaradi \u010Desar ni mogo\u010De spremljati dejanskega reproduciranja\
  \ oziroma ni mogo\u010De ugotovit, kdo, kaj in v koliko izvodih je reproduciral\
  \ varovano delo. Ker je nadzor nad dejansko uporabo varovanih del nemogo\u010D,\
  \ se je zakonodajalec odlo\u010Dil za pav\u0161alno nadomestilo, ki se pla\u010D\
  uje za vsako napravo oz. nosilec, ki omogo\u010Da reproduciranje varovanih del.\
  \ Z vidika posameznika je lahko pav\u0161alno dolo\u010Deno nadomestilo dojeto kot\
  \ nepravi\u010Dno, zlasti \u010De posameznik nikoli ne reproducira varovanih del,\
  \ vendar pa, kot \u017Ee re\u010Deno, dejansko spremljanje reproduciranja v zasebni\
  \ sferi zaradi ohranitve zasebnosti ni mogo\u010De, je pa na ta na\u010Din imetnikom\
  \ pravic vsaj delno povrnjena \u0161koda, ki jim je povzro\u010Dena zaradi dovoljenega\
  \ privatnega reproduciranja, ki je vedno bolj raz\u0161irjeno. Poudariti je potrebno,\
  \ da je nadomestilo namenjeno imetnikom pravic zaradi izpada prihodka, ki ga povzro\u010D\
  a dovoljeno privatno in drugo lastno reproduciranje, in ne povrnitvi \u0161kode,\
  \ nastale imetniku pravice s piratskimi kopijami. Vpra\u0161anje nezakonitega reproduciranja,\
  \ zlasti piratstva, je povsem lo\u010Deno od vpra\u0161anja dovoljenega privatnega\
  \ reproduciranja po ZASP. Vsako reproduciranje zunaj obsega dovoljenega reproduciranja\
  \ po ZASP pomeni kr\u0161itev pravic imetnikov, ki jo lahko ti preganjajo s civilnimi,\
  \ kazenskimi in drugimi sredstvi. Predlog tudi napa\u010Dno navaja, da se nadomestilo\
  \ pla\u010Duje SAZAS-u, saj so, kot \u017Ee re\u010Deno, upravi\u010Denci do nadomestila\
  \ avtorji, izvajalci, proizvajalci fonogramov, filmski producenti in zalo\u017E\
  niki. Nadomestilo pobira kolektiva organizacija, ki ima za to dovoljenja urada.\
  \ Za pobiranje nadomestila za privatno in drugo lastno reproduciranje, razen za\
  \ fotokopiranje, je do 31. 12. 2009 imel dovoljenje Zavod IPF, trenutno pa ni kolektivne\
  \ organizacije, ki bi bila upravi\u010Dena do pobiranja tega nadomestila. Nadomestilo\
  \ za fotokopiranje pobira SAZOR GIZ, ki ima dovoljenje tudi za upravljanje pravice\
  \ reproduciranja preko dovoljenega obsega privatnega in drugega lastnega reproduciranja\
  \ (npr. 4 kopije). Vsa zbrana nadomestila nato kolektivna organizacija, ki ima dovoljenje\
  \ za pobiranje nadomestila, razdeli v skladu z ZASP med kolektivne organizacije,\
  \ ki zastopajo posamezne upravi\u010Dence (SAZAS, Zavod IPF, ZAMP in SAZOR GIZ),\
  \ te pa potem po svojih internih pravilih nadomestilo razdelijo med posamezne upravi\u010D\
  ence, tudi v tujino.  Nadomestilo prav tako ne ovira tehnolo\u0161kega razvoja,\
  \ saj ga poznajo vse dr\u017Eave \u010Dlanice EU in ne le Slovenija, pri \u010D\
  emer pa se ureditev nadomestila med posameznimi dr\u017Eavami \u010Dlanicami razlikuje\
  \ glede same vi\u0161ine nadomestila in glede naprav oziroma nosilcev, za katere\
  \ se nadomestilo pla\u010Duje. Urad RS za intelektualno lastnino ugotavlja, da predlog\
  \ ni utemeljen in ni primeren za nadaljnjo obravnavo, saj ZASP to podro\u010Dje\
  \ ureja v skladu z Evropskimi predpisi in bi ukinitev spornega nadomestila pomenila\
  \ kr\u0161itev zakonodaje EU, ki omogo\u010Da omejitev pravice reproduciranja v\
  \ primeru privatne in druge lastne uporabe le ob pogoju, da imetnik pravice prejme\
  \ pravi\u010Dno nadomestilo.   "
