response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nPravila razkritja\
  \ oziroma objave letnih poro\u010Dil dru\u017Eb so del pravnega reda Evropske unije.\n\
  Prva direktiva Sveta z dne 9. marca 1968 o uskladitvi za\u0161\u010Ditnih ukrepov\
  \ za varovanje interesov dru\u017Ebenikov in tretjih oseb, ki jih dr\u017Eave \u010D\
  lanice zahtevajo od gospodarskih dru\u017Eb v skladu z drugim odstavkom \u010Dlena\
  \ 58 Pogodbe, zato da se oblikujejo za\u0161\u010Ditni ukrepi z enakim u\u010Dinkom\
  \ v vsej Skupnosti (v nadaljevanju: Prva direktiva) je v uvodnih izjavah izpostavila\
  \ pomen objave osnovnih (pravno pomembnih) dokumentov dru\u017Eb za varstvo tretjih\
  \ oseb v pravnem prometu. Prvo direktivo je leta 2009 nadomestila Direktiva 2009/101/ES\
  \ Evropskega parlamenta in Sveta z dne 16. septembra 2009 o uskladitvi za\u0161\u010D\
  itnih ukrepov za varovanje interesov dru\u017Ebenikov in tretjih oseb, ki jih dr\u017E\
  ave \u010Dlanice zahtevajo od gospodarskih dru\u017Eb v skladu z drugim pododstavkom\
  \ \u010Dlena 48 Pogodbe, zato da se oblikujejo za\u0161\u010Ditni ukrepi z enakim\
  \ u\u010Dinkom v vsej Skupnosti (kodificirana razli\u010Dica), ki jo je leta 2017\
  \ nadomestila veljavna Direktiva (EU) 2017/1132 Evropskega parlamenta in Sveta z\
  \ dne 14. junija 2017 o dolo\u010Denih vidikih prava dru\u017Eb (kodificirano besedilo).\n\
  V skladu z veljavnimi harmoniziranimi pravili Evropske unije morajo dr\u017Eave\
  \ \u010Dlanice sprejeti potrebne ukrepe za zagotovitev obveznosti dru\u017Eb, da\
  \ razkrijejo dolo\u010Dene dokumente in podatke. Med njimi so tudi ra\u010Dunovodske\
  \ listine za vsako poslovno leto, ki morajo biti objavljene v skladu z Direktivo\
  \ Sveta z dne 8. decembra 1986 o letnih ra\u010Dunovodskih izkazih in konsolidiranih\
  \ ra\u010Dunovodskih izkazih bank in drugih finan\u010Dnih institucij, Direktivo\
  \ Sveta z dne 19. decembra 1991 o letnih ra\u010Dunovodskih izkazih in konsolidiranih\
  \ ra\u010Dunovodskih izkazih zavarovalnic in Direktivo 20131341EU Evropskega parlamenta\
  \ in Sveta z dne 26. junija 2013 o letnih ra\u010Dunovodskih izkazih, konsolidiranih\
  \ ra\u010Dunovodskih izkazih in povezanih poro\u010Dilih nekaterih vrst podjetij,\
  \ spremembi Direktive 2006/43/ES Evropskega parlamenta in Sveta ter razveljavitvi\
  \ direktiv Sveta 78/660/EGS in 83/349/EGS (v nadaljevanju: Ra\u010Dunovodska direktiva).\n\
  V skladu s splo\u0161nimi zahtevami Ra\u010Dunovodske direktive glede objave letnih\
  \ poro\u010Dil morajo dr\u017Eave \u010Dlanice zagotoviti, da dru\u017Ebe v razumnem\
  \ roku, ki ni dalj\u0161i od 12 mesecev po datumu bilance stanja, objaviio ustrezno\
  \ potrjene letne ra\u010Dunovodske izkaze in poslovno poro\u010Dilo, vklju\u010D\
  no z mnenjem, ki ga predlo\u017Ei zakoniti revizor ali revizijska dru\u017Eba, kakor\
  \ je dolo\u010Deno z zakonodajo posamezne dr\u017Eave \u010Dlanice, v skladu s poglavjem\
  \ 2 Direktive 2009/101/ES oziroma 14. do 28. \u010Dlenom ter 161. in 165. \u010D\
  lenom veljavne Direktive (EU) 2017/1132.\nLetna poro\u010Dila in drugi pravno pomembni\
  \ dokumenti in informacije dru\u017Eb morajo biti shranjeni in javno dostopni v\
  \ javnem registru. Poleg tega lahko dr\u017Eave \u010Dlanice zahtevajo objavo nekaterih\
  \ ali vseh pravno pomembnih dokumentov in informacij v nacionalnem uradnem listu\
  \ ali z enako u\u010Dinkovitim na\u010Dinom objave, kot je na primer objava na osrednji\
  \ elektronski platformi. V Sloveniji je bil leta 2003 vzpostavljen sodoben na\u010D\
  in javne objave in sicer prek spletnih strani AJPES.\nAJPES je pravna oseba, ustanovljena\
  \ za vodenje javnopravnih evidenc in opravljanje drugih storitev javnega pomena.\
  \ V skladu s prvim odstavkom 71. \u010Dlena Zakona o pla\u010Dilnem prometu (Uradni\
  \ list RS, \u0161t. 110/06 - uradno pre\u010Di\u0161\u010Deno besedilo, 114/06 -\
  \ ZUE, 131/06 - ZBan-1 , 102107, 126/07 - ZFPPIPP, 58/09 - ZPlaSS, 34/10 - ZPlaSS-A\
  \ in 59/10 - ZOPSPU; v nadaljevanju: ZPlaP) AJPES med drugim:\n zbira, obdeluje\
  \ in posreduje podatke iz letnih poro\u010Dil poslovnih subjektov v skladu z zakoni\
  \ in javno objavlja letna poro\u010Dila ter druge podatke dru\u017Eb, samostojnih\
  \ podjetnikov posameznikov (v nadaljevanju: podjetnik) in drugih poslovnih subjektov\
  \ v skladu z Zakonom o gospodarskih dru\u017Ebah (Uradni list RS, \u0161t. 65/09\
  \ \u2014 uradno pre\u010Di\u0161\u010Deno besedilo, 33/11, 91/11, 32/12, 57/12,\
  \ 44/13 - odi. US, 82/13, 55/15, 15/17, 22/19 - ZPosS, 158/20 \u2014 ZIntPK-C in\
  \ 18/21; v nadaljevanju: ZGD-I) in drugimi zakoni ter zbira, obdeluje, objavlja\
  \ in posreduje podatke iz letnih poro\u010Dil o premo\u017Eenjskem in finan\u010D\
  nem polo\u017Eaju ter poslovnem izidu dru\u017Eb in podjetnikov ter drugih poslovnih\
  \ subjektov za izdelavo uskupinjenih informacij o ekonomskih gibanjih. \nV skladu\
  \ s tretjim odstavkom 58. \u010Dlena ZGD-I mora AJPES objaviti letna poro\u010D\
  ila in konsolidirana letna poro\u010Dila skupaj z revizorjevimi poro\u010Dili, predlo\u017E\
  ena po prvem odstavku 58. \u010Dlena ZGD-I, in letna poro\u010Dila, predlo\u017E\
  ena po drugem odstavku 58. \u010Dlena ZGD-I, na na\u010Din, da jih zajame v informatizirani\
  \ obliki in objavi na spletnih straneh, namenjenih javni objavi letnih poro\u010D\
  il.\nObveznost pla\u010Dila nadomestila izhaja iz desetega odstavka 58. \u010Dlena\
  \ ZGD-I. Dru\u017Ebe in podjetniki morajo AJPES pla\u010Dati nadomestilo za javno\
  \ objavo letnega poro\u010Dila in konsolidiranega letnega poro\u010Dila skupaj z\
  \ revizorjevim poro\u010Dilom, predlo\u017Eenega po prvem odstavku 58. \u010Dlena\
  \ ZGD-I, in letnega poro\u010Dila, predlo\u017Eenega po drugem odstavku 58. \u010D\
  lena ZGD-I.\nV skladu s \u0161estim odstavkom 58. \u010Dlena ZGD-I mora AJPES vsakomur\
  \ na zahtevo izro\u010Diti kopijo letnega ali konsolidiranega letnega poro\u010D\
  ila skupaj z revizorjevim poro\u010Dilom. Kopijo mora AJPES izro\u010Diti v obsegu\
  \ in v obliki, kot je navedeno v zahtevi. Za pripravo in posredovanje kopije se\
  \ prav tako pla\u010Da nadomestilo.\nNadomestilo dolo\u010Da tarifa AJPES. Tarifo\
  \ v skladu z enajstim odstavkom 58. \u010Dlena ZGD-I sprejme AJPES v soglasju z\
  \ ministroma, pristojnima za gospodarstvo in za pravosodje. Nadomestila ne smeio\
  \ biti vi\u0161ja od deianskih stro\u0161kov. povezanih z zajemanjem poro\u010D\
  il v informatizirani obliki in vzdr\u017Eevanjem spletnih strani. namenjenih javni\
  \ objavi letnih ppro\u010Dil ali stro\u0161kov z izdelavo kopij poro\u010Dil. Vi\u0161\
  ine nadomestil za javno objavo letnih poro\u010Dil prek spletnih strani AJPES so\
  \ pomembno ni\u017Eje od nadomestil za objavo v tiskanih medijih ali Uradnem listu\
  \ in zna\u0161ajo od 38,43 EUR z DDV za letno poro\u010Dilo dru\u017Ebe, predlo\u017E\
  eno na poenotenih obrazcih in podpisano s kvalificiranim digitalnim potrdilom, do\
  \ 96,38 EUR z DDV za revidirano ali konsolidirano letno poro\u010Dilo.\nNadomestilo\
  \ predstavlja enega izmed pravno dopustnih virov financiranja dela AJPES v skladu\
  \ z 39. \u010Dlenom Zakona o javnih agencijah (Uradni list RS, \u0161t. 52/02, 51/04\
  \ \u2014 EZ-A in 33/11 \u2014 ZEKom-C) in prvim odstavkom 26. \u010Dlena Sklepa\
  \ o ustanovitvi Agencije Republike Slovenije za javnopravne evidence in storitve\
  \ (Uradni list RS, \u0161t. 53/02, 87102 in 16/07; v nadaljevanju: Sklep o ustanovitvi\
  \ AJPES).\nV splo\u0161nem so prihodki za delo javne agencije sredstva prora\u010D\
  una, prihodki, pridobljeni s prodaja blaga in storitev, in drugi prihodki. Na podlagi\
  \ Sklepa o ustanovitvi AJPES so prihodki za delo AJPES sredstva prora\u010Duna,\
  \ prihodki, pridobljeni s prodajo storitev, po sprejeti tarifi, in drugi viri, ki\
  \ jih ustvari AJPES s svojim poslovanjem. Z nadomestilom se v povezavi z drugim\
  \ odstavkom 26. \u010Dlena Sklepa o ustanovitvi AJPES krijejo neposredni stro\u0161\
  ki dela, stro\u0161ki vzdr\u017Eevanja informacijske tehnologije in programske opreme,\
  \ stro\u0161ki zagotavljanja varnosti spletne strani, namenjene javni objavi letnih\
  \ poro\u010Dil, stro\u0161ki zagotavljanja dostopnosti letnih poro\u010Dil, posredni\
  \ stro\u0161ki materiala, storitev, energije, re\u017Eije in drugi stro\u0161ki,\
  \ kot tudi stro\u0161ki, povezani z vzdr\u017Eevanjem aplikacije za elektronsko\
  \ hrambo v skladu z obveznostjo trajne hrambe letnih poro\u010Dil za Arhiv Republike\
  \ Slovenije.\nPoleg (javnih) storitev javnega pomena lahko AJPES v skladu z drugim\
  \ odstavkom 71. \u010Dlena ZPlaP kot gospodarsko (tr\u017Eno) dejavnost opravlja\
  \ tudi storitve izdelave bonitetnih poro\u010Dil, storitve obdelave in posredovanja\
  \ nalogov za poravnavo in druge podobne storitve.\nAJPES na podlagi Zakona o dostopu\
  \ do informacij javnega zna\u010Daja (Uradni list RS, \u0161t. 51/06 \u2014 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 117/06 - ZDavP-2, 23/14, 50/14, 19/15 - odi.\
  \ US, 102/15, 7/18 in 141/22; v nadaljevanju: ZDIJZ) in Uredbe o posredovanju in\
  \ ponovni uporabi informacij javnega zna\u010Daja (Uradni list RS, \u0161t. 24/16\
  \ in 146/22) zagotavlja ponovno uporabo podatkov iz letnih poro\u010Dil vseh vrst\
  \ poslovnih subjektov. 34.a \u010Dlen ZDIJZ dolo\u010Da, da sme organ zara\u010D\
  unati povra\u010Dilo mejnih stro\u0161kov. Nadomestila za ponovno uporabo informacij\
  \ javnega zna\u010Daja iz letnih poro\u010Dil poslovnih subjektov so dolo\u010D\
  ena v Tarifi nadomestil za ponovno uporabo informacij javnega zna\u010Daja iz letnih\
  \ poro\u010Dil poslovnih subjektov (Uradni list RS, \u0161t. 68/09; v nadaljevanju:\
  \ Tarifa LP). V skladu s Tarifo LP se vsem naro\u010Dnikom na njihovo zahtevo posredujejo\
  \ podatkovne zbirke s podatki iz javno objavljenih letnih poro\u010Dil, pri \u010D\
  emer je znesek nadomestila odvisen od namena uporabe podatkov (za lastne ali komercialne\
  \ namene).\nV okviru tr\u017Ene dejavnosti izvaja AJPES tudi storitve bonitetnega\
  \ ocenjevanja in razvija napredna orodja za spremljanje poslovanja dru\u017Eb in\
  \ obvladovanje poslovnih tveganj, ki so prete\u017Eno namenjena gospodarstvu, ob\
  \ upo\u0161tevanju dolo\u010Db Zakona o preglednosti finan\u010Dnih odnosov in lo\u010D\
  enem evidentiranju razli\u010Dnih dejavnosti (ZPFOLERD-I) in lo\u010Deno od javnih\
  \ storitev. Pridobitev podatkovnih baz od javne dejavnosti AJPES v okviru ponovne\
  \ uporabe podatkov za izvajanje tr\u017Ene deiavnosti AJPES poteka pod enakimi pogoji\
  \ in tarifi, kot velja za vse zunanje naro\u010Dnike in komercialne bonitetne hi\u0161\
  e.\nSklep: Iz pojasnila izhaja, da je obveznost pla\u010Dila nadomestila dolo\u010D\
  ena za javno objavo letnih poro\u010Dil na spletni strani AJPES.\nLetno poro\u010D\
  ilo je eno izmed osnovnih pravno pomembnih dokumentov, za katere velja obveznost\
  \ objave, razkritja zaradi varstva tretjih oseb v pravnem prometu. Obveznost objave,\
  \ razkritja je harmonizirana na ravni Evropske unije.\nPodlaga za nadomestilo za\
  \ javno objavo letnih poro\u010Dil je urejena na zakonski ravni.\nNadomestilo za\
  \ javno objavo letnih poro\u010Dil predstavlja enega izmed pravno dopustnih virov\
  \ financiranja dela AJPES. Javne agencije lahko prihodke za svoje delo pridobivajo\
  \ iz sredstev prora\u010Duna, prihodkov, pridobljenih s prodajo blaga in storitev,\
  \ in drugih prihodkov.\nZ namenom, da stro\u0161ki zavezancev v zvezi z javno objavo\
  \ letnih poro\u010Dil ne bi presegali vi\u0161ine, ki je nujno potrebna za izvajanje\
  \ zakonske obveznosti, je z zakonom dolo\u010Den okvir, znotraj katerega se lahko\
  \ giba vi\u0161ina nadomestila. Vi\u0161ina ne sme biti vi\u0161ja od dejanskih\
  \ stro\u0161kov AJPES, povezanih z zajemanjem poro\u010Dil v informatizirani obliki\
  \ in vzdr\u017Eevanjem spletnih strani, namenjenih javni objavi letnih poro\u010D\
  il ali stro\u0161kov z izdelavo kopij poro\u010Dil. AJPES lahko z nadomestilom krije\
  \ neposredne in posredne stro\u0161ke, povezane z javno objavo letnih poro\u010D\
  il, in na ta na\u010Din zagotavlja visoko kvaliteto javne storitve, javnega servisa.\n\
  AJPES izvaja tr\u017Eno dejavnost lo\u010Deno od javne dejavnosti. Pridobitev podatkovnih\
  \ baz od javne dejavnosti AJPES v okviru ponovne uporabe podatkov za izvajanje tr\u017E\
  ne dejavnosti AJPES poteka pod enakimi pogoji in tarifi, kot velja za vse zunanje\
  \ naro\u010Dnike in komercialne bonitetne hi\u0161e."
