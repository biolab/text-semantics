response: "Odziv Ministrstva za okolje in prostor\nZakon o varstvu okolja dolo\u010D\
  a, da Vlada dolo\u010Di primere in pogoje, ko mora pravna ali fizi\u010Dna oseba,\
  \ ki razvija, izdeluje, predeluje, obdeluje, prodaja ali uva\u017Ea izdelke, delno\
  \ ali v celoti zagotoviti tak\u0161no ravnanje z izdelki in odpadki, ki nastanejo\
  \ po uporabi teh izdelkov, da se spodbuja ponovna uporaba ter prepre\u010Devanje\
  \ nastajanja odpadkov in njihova predelava (raz\u0161irjena odgovornost proizvajalca).\
  \ Na podlagi tega je sprejetih kar nekaj predpisov o odpadkih, ki urejajo ravnanje\
  \ s posamezno vrsto odpadka, med drugim tudi z odpadno embala\u017Eo. V ceni izdelkov,\
  \ iz katerih po kon\u010Dani uporabi nastane odpadna embala\u017Ea, je vra\u010D\
  unan tudi stro\u0161ek ravnanja z odpadno embala\u017Eo, razen stro\u0161kov lo\u010D\
  enega zbiranja komunalnih odpadkov.\nRavnanje z embala\u017Eo in odpadno embala\u017E\
  o je v Sloveniji torej urejeno na podlagi na\u010Dela raz\u0161irjene odgovornosti\
  \ proizvajalca. To pomeni, da so proizvajalci embala\u017Ee oz. embaliranega blaga,\
  \ sem sodijo tudi uvozniki in pridobitelji iz dr\u017Eav \u010Dlanic EU, odgovorni\
  \ za vzpostavitev, izvajanje in financiranje sistema ravnanja z odpadno embala\u017E\
  o, ki nastane zaradi uporabe embala\u017Ee ali embaliranega izdelka.\nProizvajalci\
  \ svoje obveznosti glede zagotavljanja in financiranja sistema ravnanja z odpadno\
  \ embala\u017Eo izpolnjujejo v okviru ene izmed dru\u017Eb za ravnanje z odpadno\
  \ embala\u017Eo (v nadaljevanju: DROE). Proizvajalci v ta namen pla\u010Dajo DROE\
  \ t.i. embala\u017Enino, ki je odvisna od koli\u010Dine embala\u017Ee, ki jo dajo\
  \ letno v promet v Sloveniji in od vrste embala\u017Enega materiala. DROE dolo\u010D\
  i vi\u0161ino embala\u017Enine, ki mora zado\u0161\u010Dati za kritje vseh stro\u0161\
  kov, ki nastanejo pri ravnanju z odpadno embala\u017Eo, razen stro\u0161kov lo\u010D\
  enega zbiranja komunalne odpadne embala\u017Ee.\n\u010Ceprav obstaja za uvedbo kavcij\
  \ zakonska mo\u017Enost, se v RS za sistem kavcij, kot ga poznajo v Republiki Hrva\u0161\
  ki, nismo odlo\u010Dili in zaenkrat o uvedbi tak\u0161nega sistema ne razmi\u0161\
  ljamo. Zavedati se moramo, da povrnjena kavcija ne predstavlja nagrade ali dodatnega\
  \ zaslu\u017Eka, temve\u010D le vra\u010Dilo dela cene izdelka, ki ga je kupec pla\u010D\
  al ob nakupu tega izdelka. Zaradi tega so izdelki dra\u017Eji, kot so bili pred\
  \ uvedbo kavcije. Sistem kavcije tudi ni pravi\u010Den za kupce na posameznem obmo\u010D\
  ju, \u010De se v ta sistem prina\u0161a tudi odpadna embala\u017Ea izdelkov, ki\
  \ so bili kupljeni drugje (kot je primer na Hrva\u0161kem; v njihov sistem se vra\u010D\
  a tudi odpadna embala\u017Ea izdelkov, kupljenih v sosednjih dr\u017Eavah). Ker\
  \ vsak kupec, ki prinese odpadno embala\u017Eo, dobi povrnjeno kavcijo (ne glede\
  \ na to, kje je kupil izdelek), so izdelki, embalirani v embala\u017Eo, za katero\
  \ se ob nakupu pla\u010Duje kavcija, posledi\u010Dno dra\u017Eji za doma\u010De\
  \ potro\u0161nike. Le-ti namre\u010D financirajo tudi vra\u010Dilo kavcije za vse\
  \ izdelke, kupljene v sosednjih dr\u017Eavah, katerih odpadna embala\u017Ee prihaja\
  \ v sistem.\nPo podatkih, dostopnih iz medijev, na Hrva\u0161kem na\u010Drtujejo\
  \ spremembe sistema kavcij, ki naj bi jih postopno opustili za vso embala\u017E\
  o pija\u010D za enkratno uporabo. To pomeni, da bodo sedanji sistem kavcij odpravili\
  \ in uvedli podoben sistem, kot ga poznamo v Sloveniji. \nPlo\u010Devinke za pija\u010D\
  o niso povratna embala\u017Ea, ampak nepovratna \u2013 namenjene so za enkratno\
  \ uporabo. V Sloveniji pa veljajo kavcije le za dolo\u010Dene vrste povratne embala\u017E\
  e, ki se ve\u010Dkrat uporabi za isti namen, dolo\u010Dene pa so na podlagi Uzanc\
  \ pri vra\u010Danju in prevzemanju vra\u010Dljive embala\u017Ee, ki so jih na prostovoljni\
  \ osnovi sprejeli Zdru\u017Eenje za trgovino, Zdru\u017Eenje za turizem in gostinstvo\
  \ ter Zdru\u017Eenje za agro\u017Eivilstvo pri Gospodarski zbornici Slovenije. Nobene\
  \ ovire ni, da proizvajalci ne bi sklenili uzanc tudi za drugo embala\u017Eo. Nasprotno,\
  \ proizvajalcem je v zakonodaji dana spodbuda za uvedbo vra\u010Dljive embala\u017E\
  e, saj jim za tak\u0161no embala\u017Eo ni potrebno pla\u010Devati niti embala\u017E\
  nine niti okoljske dajatve vsaki\u010D, ko jo dajo v promet.\nNa podlagi zapisanega\
  \ ocenjujemo, da predloga ni mogo\u010De upo\u0161tevati.\n "
