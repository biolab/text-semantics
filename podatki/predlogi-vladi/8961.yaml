response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nMinistrstvo\
  \ za izobra\u017Eevanje, znanost in \u0161port je \u017Ee doslej spodbujalo razvoj\
  \ teh spretnosti in kompetenc. S spodbujanjem podjetnosti \u017Eelimo le-to \u0161\
  e bolj umestiti v \u0161olski prostor, predvsem v sodelovanju z realnim okoljem.\
  \ Zato smo februarja lani razpisali Javni razpis \xBBKrepitev kompetence podjetnosti\
  \ in spodbujanja pro\u017Enega prehajanja med izobra\u017Eevanjem in okoljem v osnovnih\
  \ \u0161olah\xAB. Skupna vi\u0161ina sredstev, namenjenih za izvedbo javnega razpisa,\
  \ je zna\u0161ala 3,3 milijona evrov.\nNamen razpisa je omogo\u010Diti \u0161olajo\u010D\
  im \u010Dim ve\u010D prakti\u010Dnih izku\u0161enj \u017Ee v \u010Dasu \u0161olanja,\
  \ povezovati \u0161olsko okolje z razli\u010Dnimi dele\u017Eniki v okolju, mlade\
  \ nau\u010Diti, kako delovati proaktivno in samoiniciativno, kako prena\u0161ati\
  \ znanje tudi izven \u0161olskega okolja. \u017Delimo jih opremiti s kompetencami,\
  \ s katerimi bodo uspe\u0161neje vstopili na trg dela in razvijali svojo karierno\
  \ pot. Na ta na\u010Din bo prehod med izobra\u017Eevalnim sistemom in okoljem pro\u017E\
  nej\u0161i, kultura podjetnosti pa del celotnega okolja.\nMladim se bo z razli\u010D\
  nimi projekti omogo\u010Dil razvoj in uresni\u010Devanje njihovih idej v okolju.\
  \ Povezali se bodo z gospodarstvom, lokalnim okoljem, raziskovalnimi institucijami,\
  \ nevladnimi organizacijami\u2026Pri tem jih bomo spodbujali v smislu, da se projekti\
  \ dotikajo izzivov, kjer so potrebna znanja razli\u010Dnih podro\u010Dij; s tem\
  \ spodbujamo tudi medpredmetno u\u010Denje. Tako se bodo mladi u\u010Dili podjetnosti,\
  \ se prepustili svoji ustvarjalnosti, a hkrati tudi zavezi in odgovornosti uresni\u010D\
  evanja svojih idej. Na mentorski, u\u010Diteljski ravni, pa bomo obenem spodbudili\
  \ vse tiste, ki bodo z novimi pristopi in razli\u010Dnimi pedago\u0161kimi metodami\
  \ krepili kompetence podjetnosti, samoiniciativnosti in dru\u017Ebene odgovornosti\
  \ mladih.\nOdvijajo se tudi drugi projekti. Tako smo denimo pri projektu \"Vrata\
  \ odpiram sam\" uspe\u0161no povezali dijake, u\u010Ditelje in podjetnike v lokalnem\
  \ okolju in jim omogo\u010Dili, da so svoje ideje realizirali v uspe\u0161ne poslovne\
  \ zgodbe. V projektu Izzivi podjetnosti za mlade povezujemo \u0161olajo\u010De v\
  \ osnovni in srednji \u0161oli z razli\u010Dnimi akterji v lokalnem okolju, podjetniki,\
  \ kulturniki, novinarji\u2026  Na ta na\u010Din \u017Eelimo dosedanje izku\u0161\
  nje nadgraditi, jih povezati, a hkrati tudi bolj ciljno usmeriti.\nSicer pa podjetnosti\
  \ ne smemo zamenjevati s konceptom podjetni\u0161tva. V \u0161olah \u017Eelimo s\
  \ podjetnostjo spodbujati samoiniciativnost, inovativnost, proaktivnost na razli\u010D\
  nih podro\u010Djih, ne le podjetni\u0161kem, ampak tudi na podro\u010Dju umetnosti,\
  \ kulture, \u0161porta, dru\u017Ebene odgovornosti. Podjetnost je na\u010Din, kultura\
  \ razmi\u0161ljanja posameznika in institucije v proaktivnem in sodelovalnem na\u010D\
  inu udejanja idej in re\u0161evanja izzivov.\n \nOdziv Ministrstva za gospodarski\
  \ razvoj in tehnologijo\nSlovenija se \u017Ee nekaj \u010Dasa soo\u010Da s problemom\
  \ primernih in zaposljivih kadrov za potrebe gospodarstva. Iskanje re\u0161itve\
  \ tega problema je eden klju\u010Dnih temeljev za dvig konkuren\u010Dnosti. Eden\
  \ izmed korakov k re\u0161itvi je zagotovo spodbujanje kompetenc ustvarjalnosti,\
  \ podjetnosti in inovativnosti, torej kompetenc, ki jih zahteva dana\u0161nji globalni\
  \ trg. Na Ministrstvu za gospodarski razvoj in tehnologijo (v nadaljevanju ministrstvo)\
  \ se strinjamo, da morajo mladi skozi vzgojno-izobra\u017Eevalni sistem te kompetence\
  \ pridobiti v \u010Dim ve\u010Dji meri.\nKer nismo resorno ministrstvo za podro\u010D\
  je \u0161olstva, nimamo direktnega vpliva na to, da bi se pridobivanje in razvijanje\
  \ kompetenc ustvarjalnosti, podjetnosti in inovativnosti sistemsko uredilo. Kljub\
  \ temu se trudimo, da bi z na\u0161imi, sicer le \xBBdopolnilnimi\xAB ukrepi spremenili\
  \ zavedanje glede dojemanja teh kompetenc, hkrati pa izvajamo konkretne aktivnosti.\n\
  Tako preko preventivnih ukrepov  spodbujamo razvoj osebnostnih lastnosti, ki so\
  \ pomembne za podjetni\u0161tvo - poleg podjetnost in ustvarjalnost tudi samoiniciativnost,\
  \ sprejemanje tveganja in odgovornosti, samozavest ... Omenjene kompetence so pomembne\
  \ za razvoj mladih pri njihovi nadaljnji poti, ne glede na to ali jih bo ta vodila\
  \ na samostojno podjetni\u0161ko pot ali pa bodo delovali kot zaposleni.\nEden tak\u0161\
  nih ukrepov je ukrep Spodbujanja ustvarjalnosti, podjetnosti in inovativnosti med\
  \ mladimi, ki ga izvaja izvajalska agencija ministrstva \u2013 SPIRIT Slovenija.\
  \ Z ukrepom, ki predstavlja komplementarni ukrepi aktivnostim, ki jih izvaja Ministrstva\
  \ za izobra\u017Eevanje, znanost in \u0161port na tem podro\u010Dju, smo v letu\
  \ 2017 za pedagoge organizirali 5 razli\u010Dnih programov usposabljanj s podro\u010D\
  ja podjetnosti, s katerimi smo:\n usposobili u\u010Ditelje, da bodo pri mladih sistemati\u010D\
  no razvijali kompetence samoiniciativnosti in podjetnosti, spodbudili u\u010Ditelje,\
  \ da so pridobili osebne izku\u0161nje, kako iz ideje zgraditi nekaj, kar bo imelo\
  \ vrednost na trgu ter le-te izku\u0161nje vklju\u010Dili pri svojem delu z mladimi\
  \ ter usposobili u\u010Ditelje za hitrej\u0161e zaznavanje problemov ter jih nau\u010D\
  ili smotrne uporabe posameznih tehnik pri iskanju re\u0161itev problema. \nV okviru\
  \ ukrepa smo na nivoju osnovnih \u0161ol spodbudili osnovne \u0161ole k izvajanju\
  \ kro\u017Ekov s podro\u010Dja spodbujanja ustvarjalnosti, inovativnosti in podjetnosti.\
  \ Za prijavo se je odlo\u010Dilo 22 \u0161ol, ki so v kro\u017Eke vklju\u010Dili\
  \ 942 otrok. Na nivoju srednjih \u0161ol smo spodbudili izvajanje aktivnosti na\
  \ skupaj izbranih 20 srednjih \u0161olah s programi:\n izvajanje aktivnosti po metodologiji\
  \ Z ustvarjalnostjo in inovativnostjo do podjetnosti; izvajanje \xBBstart-up\xAB\
  \ vikendov; izvajanje ob\u0161olskih dejavnosti izvajalcev. \nPripravili smo tudi\
  \ aktivnosti za izbor najperspektivnej\u0161ih dija\u0161kih idej izmed vseh ekip,\
  \ ki so sodelovale v okviru podprtih aktivnosti, izvedba le tega pa bo potekala\
  \ v letu 2018. \u010Ce pa se bodo mladi odlo\u010Dili za podjetni\u0161ko pot pa\
  \ ministrstvo izvaja ukrepe, ki jim pomagajo pri uresni\u010Devanju njihovih podjetni\u0161\
  kih zamisli in sicer:\n za razvoj idej in uspe\u0161en preboj na trgu - storitve\
  \ podpornega okolja za podjetni\u0161tvo.  Preko mre\u017Ee Slovenskih poslovnih\
  \ to\u010Dk \u2013 SPOT svetovanje zagotavljamo kakovostne, brezpla\u010Dne in na\
  \ lokalnem nivoju dostopne celovite podporne storitve (informiranje, svetovanje)\
  \ za spodbujanje podjetni\u0161tva, za podporo inovativno naravnanim podjetni\u0161\
  kim zamislim odigrajo svojo vlogo  univerzitetni inkubatorji s svojimi storitvami,\
  \ mladi podjetniki so dele\u017Eni tudi posebnih finan\u010Dnih spodbud. Program\
  \ \xBBMLADI\xAB, ki ga izvaja Slovenski podjetni\u0161ki sklad (SPS) vklju\u010D\
  uje podporo podjetjem mlaj\u0161im od 5 let, ki imajo zaradi specifike razvoja in\
  \ brez zgodovine poslovanja te\u017Eave pri pridobivanju potrebnih finan\u010Dnih\
  \ sredstev na trgu. Namen programa je za\u010Detna finan\u010Dna podpora podjetni\u0161\
  kim idejam in/ali \u017Ee ustanovljenim mladim podjetjem, ki imajo zagotovljen trg\
  \ in izkazujejo potencial pove\u010Danja dodane vrednosti na zaposlenega, prilo\u017E\
  nost za mlade je tudi v socialnem podjetni\u0161tvu, katerega podro\u010Dje razvija\
  \ ministrstvo preko razli\u010Dnih oblik spodbud. \n\_"
