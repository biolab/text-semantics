response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o zakonski zvezi in dru\u017Einskih razmerjih (Uradni list RS, \u0161\
  t. 69/04 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo 1, 101/07 \u2013  Odl.\
  \ US, 122/07 \u2013 Odl. US; v nadaljevanju ZZZDR) v poglavju 9. Dol\u017Enost pre\u017E\
  ivljanja dolo\u010Da vzajemno dol\u017Enost pre\u017Eivljanja med star\u0161i in\
  \ otroci. ZZZDR tako v 123. \u010Dlenu med drugim dolo\u010Da, da so star\u0161\
  i dol\u017Eni pre\u017Eivljati svoje otroke do polnoletnosti, tako da v skladu s\
  \ svojimi sposobnostmi in zmo\u017Enostmi zagotovijo \u017Eivljenjske razmere, potrebne\
  \ za otrokov razvoj.\nNadalje zakon v 124. \u010Dlenu dolo\u010Da, da je polnoletni\
  \ otrok dol\u017Ean po svojih zmo\u017Enostih pre\u017Eivljati svoje star\u0161\
  e, \u010De ti nimajo dovolj sredstev za \u017Eivljenje in si jih ne morejo pridobiti.\
  \ Polnoletni otrok ni dol\u017Ean pre\u017Eivljati tistega od star\u0161ev, ki iz\
  \ neopravi\u010Denih razlogov ni izpolnjeval obveznosti do njega.\nO dolo\u010D\
  itvi vi\u0161ine pre\u017Eivnine za star\u0161e ZZZDR nima posebnih dolo\u010Db;\
  \ dolo\u010Da le, da se pre\u017Eivnina dolo\u010Di glede na potrebe upravi\u010D\
  enca in materialne ter pridobitne zmo\u017Enosti zavezanca (129. \u010Dlen ZZZDR).\
  \ Nadalje ZZZDR v 129.a \u010Dlenu le za dolo\u010Ditev pre\u017Eivnine za otroka\
  \ dolo\u010Da, kaj mora sodi\u0161\u010De pri odmeri pre\u017Eivnine za otroka upo\u0161\
  tevati (stro\u0161ki \u017Eivljenjskih potreb). Zakon v 131.a \u010Dlenu dolo\u010D\
  a, da razen pri dol\u017Enosti star\u0161ev do pre\u017Eivljanja otrok, lahko zavezanec\
  \ sam izbere ali bo upravi\u010Dencu pla\u010Deval pre\u017Eivnino ali ga bo vzel\
  \ k sebi v pre\u017Eivljanje ali pa bo poskrbel za njegovo pre\u017Eivljanje na\
  \ drug na\u010Din. Upravi\u010Denec pa lahko iz pomembnih razlogov zahteva, da se\
  \ mu pre\u017Eivnina dolo\u010Di v denarju. ZZZDR tudi dolo\u010Da, da ima pre\u017E\
  ivljanje otrok prednost pred pre\u017Eivljanjem star\u0161ev (131.b \u010Dlen).\n\
  O pre\u017Eivnini, ki jo je polnoletni otrok zavezan pla\u010Devati star\u0161em,\
  \ lahko upravi\u010Denec in zavezanec skleneta sporazum v obliki izvr\u0161ljivega\
  \ notarskega zapisa, kot to dolo\u010Da 130a. \u010Dlen ZZZDR. V primeru, da do\
  \ sporazuma ne pride, lahko o pre\u017Eivnini na zahtevo upravi\u010Denca ali zavezanca\
  \ odlo\u010Di sodi\u0161\u010De.\nZakonska ureditev \u017Ee sedaj dopu\u0161\u010D\
  a mo\u017Enost, da je polnoletni otrok opro\u0161\u010Den dol\u017Enosti pre\u017E\
  ivljanja star\u0161ev, \u010De roditelj iz neopravi\u010Dljivih razlogov ni izpolnjeval\
  \ pre\u017Eivninske obveznosti do njega. Strinjamo se, da je sedanja ureditev glede\
  \ tega vpra\u0161anja nekoliko preohlapna, zlasti ker je bil pre\u017Eivninski zavezanec\
  \ v \u010Dasu, ko so imeli star\u0161i do njega pre\u017Eivninsko obveznost, mladoleten\
  \ in sam ni mogel vplivati na svoj polo\u017Eaj. Ob pripravi nove dru\u017Einske\
  \ zakonodaje bo posebna pozornost posve\u010Dena tudi temu vpra\u0161anju. Obenem\
  \ pa se zahvaljujemo za izra\u017Eeno pobudo.\nOpomba UKOM: O uresni\u010Devanju\
  \ predloga vas bomo sproti obve\u0161\u010Dali.\n "
