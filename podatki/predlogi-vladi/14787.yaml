response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje v okviru svojih\
  \ pristojnosti pojasnjuje, da sta uveljavljeni obliki sodelovanja dr\u017Eavljanov\
  \ pri izvajanju sodne oblasti porotni sistem in prisedni\u0161ki sistem. V porotnem\
  \ sistemu je sodna funkcija deljena med poklicnega sodnika, ki odlo\u010Da o pravnih\
  \ vpra\u0161anjih, in lai\u010Dno poroto, ki odlo\u010Da o dejanskih vpra\u0161\
  anjih. V pravnih sistemih, kjer poznajo prisedni\u0161ki sistem, pa tako o dejanskih\
  \ kot o pravnih vpra\u0161anjih odlo\u010Da enoten senat, ki ga sestavljajo poklicni\
  \ sodniki in lai\u010Dni sodniki, ki jih imenujemo sodniki porotniki. Odlo\u010D\
  anje neprofesionalnih sodnikov, laikov, naj bi v demokrati\u010Dni dru\u017Ebi pomenilo\
  \ protiute\u017E profesionalni organizaciji sodstva, kar naj bi pove\u010Devalo\
  \ stabilnost pravnega sistema.\nUstava Republike Slovenije (v nadaljevanju: Ustava\
  \ RS)[1] v 128. \u010Dlenu dolo\u010Da, da se z zakonom \_ureja primere in oblike\
  \ neposredne udele\u017Ebe dr\u017Eavljanov pri izvajanju sodne oblasti, kar je\
  \ uresni\u010Deno z vklju\u010Devanjem sodnikov porotnikov v sodne senate. Slovenski\
  \ pravni sistem ne pozna klasi\u010Dnega porotnega sojenja, kot ga poznajo v anglosaksonskem\
  \ sistemu, ampak je veljaven prisedni\u0161ki sistem. Tako Zakon o sodi\u0161\u010D\
  ih (v nadaljevanju: ZS)[2] kot tudi ostali procesni predpisi uporabljajo izraz \xBB\
  sodnik porotnik\xAB, \u010Deprav ne gre za \u010Dlana porote, ampak za \u010Dlana\
  \ sodnega senata kot nepoklicnega sodnika. Sodniki porotniki imajo pri opravljanju\
  \ sodni\u0161ke funkcije v zbornem sojenju enake pravice in dol\u017Enosti kot sodniki.\n\
  Za sodnika porotnika je lahko imenovan samo dr\u017Eavljan Republike Slovenije,\
  \ ki je dopolnil 30 let starosti, ni bil pravnomo\u010Dno obsojen za kaznivo dejanje,\
  \ ki se preganja po uradni dol\u017Enosti, in je zdravstveno ter osebnostno primeren\
  \ za udele\u017Ebo pri izvajanju sodne oblasti ter aktivno obvlada slovenski jezik.\
  \ Mandat sodnikov porotnikov traja pet let in so lahko ponovno izvoljeni.\nVeljavni\
  \ ZS dolo\u010Da, da v zadevah na prvi stopnji vodi postopek in sodi oziroma odlo\u010D\
  a sodnik posameznik, razen \u010De zakon dolo\u010Da, da sodi senat. Kadar zakon\
  \ dolo\u010Da, da odlo\u010Da senat, ga sestavljajo sodnik kot predsednik senata\
  \ in dva sodnika porotnika kot \u010Dlana senata, razen \u010De zakon dolo\u010D\
  a druga\u010De. Kadar pa zakon dolo\u010Da, da odlo\u010Da pet\u010Dlanski senat,\
  \ ga sestavljajo en sodnik kot predsednik senata ter en sodnik in trije sodniki\
  \ porotniki.\nGlavni namen udele\u017Ebe sodnikov porotnikov pri sojenju je prepre\u010D\
  iti sodbe, ki bi bile za stranke v postopku ne\u017Eivljenjske, morda tudi nepravi\u010D\
  ne, zato sodniki porotniki odlo\u010Dajo v senatih v kazenskih postopkih, kjer gre\
  \ ponavadi za ve\u010Dje poseganje dr\u017Eave napram dr\u017Eavljanu kot nasprotni\
  \ stranki v postopku, ter v postopkih pred delovnim in socialnim sodi\u0161\u010D\
  em, kjer gre za spore glede socialnih pravic in pravic iz delovnega razmerja.\n\
  Zakon o kazenskem postopku[3] v 25. \u010Dlenu dolo\u010Da, v katerih kaznivih dejanjih\
  \ sodi sodnik posameznik in v katerih sodi senat. Senat petih sodnikov na okro\u017E\
  nem sodi\u0161\u010Du, ki ga sestavljajo dva sodnika in trije sodniki porotniki,\
  \ sodi o kaznivih dejanjih, za katera je v zakonu predpisana kazen zapora petnajstih\
  \ ali ve\u010D let. Senat treh sodnikov na okro\u017Enem sodi\u0161\u010Du, ki ga\
  \ sestavljajo sodnik in dva sodnika porotnika, sodi o kaznivih dejanjih za katera\
  \ je predpisana milej\u0161a kazen in o kaznivih dejanjih zoper \u010Dast in dobro\
  \ ime. V kazenskih postopkih proti mladoletnikom sodi senat, ki ga sestavljajo sodnik\
  \ in dva sodnika porotnika, za katera je predpisan dodaten pogoj, in sicer se sodniki\
  \ porotniki volijo izmed profesorjev, u\u010Diteljev, vzgojiteljev in drugih oseb,\
  \ ki imajo izku\u0161nje z vzgojo mladoletnikov.\nZakon o delovnih in socialnih\
  \ sodi\u0161\u010Dih[4] dolo\u010Da porotno sojenje na prvi stopnji v senatu, ki\
  \ ga sestavljajo en sodnik in dva sodnika porotnika, ki sta izvoljena iz vrst delavcev\
  \ oziroma zavarovancev in delodajalcev oziroma zavodov. Na prvi stopnji poleg senata\
  \ v dolo\u010Denih postopkih, ki jih zakon natan\u010Dno dolo\u010Da, odlo\u010D\
  a tudi sodnik posameznik.\nIz navedenega je razvidno, da je zagotovljeno sodelovanje\
  \ dr\u017Eavljanov pri sojenju, na kak\u0161en na\u010Din je izvedeno to na\u010D\
  elo, pa je odvisno od procesne zakonodaje.\n\_\n\n[1] Uradni list RS, \u0161t. 33/91-I,\
