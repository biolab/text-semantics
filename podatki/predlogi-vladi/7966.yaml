response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZ namenom prepre\u010Devalnega in odvra\u010Dalnega u\u010Dinka je nov Zakon\
  \ o delovnih razmerjih (Uradni list RS, \u0161t. 21/13, 78/13 - popr., 47/15 - ZZSDT,\
  \ 33/16 - PZ-F in 52/16; v nadaljnjem besedilu: ZDR-1) na novo opredelil in umestil\
  \ dolo\u010Dene prekr\u0161kovne dolo\u010Dbe. Zakon je tako umestil dolo\u010D\
  ene prekr\u0161ke pod najostreje sankcionirano dolo\u010Dbo (npr. celoten institut\
  \ pla\u010Dila za delo) nekatere kr\u0161itve pa so bile tudi na novo opredeljene\
  \ kot prekr\u0161ki (nadlegovanje in trpin\u010Denje, sprejetje splo\u0161nega akta,\
  \ obve\u0161\u010Danje o sprejetih ukrepih za zagotavljanje dostojanstva na delovnem\
  \ mestu, posebnosti v disciplinskem postopku, zagotovitev odsotnosti delavca zaradi\
  \ opravljanja funkciji ali druge obveznosti na podlagi zakona, obveznosti delodajalca\
  \ do sindikata, vrnitve napotenega delavca v Republiko Slovenijo, nezagotavljanje\
  \ sredstev za delo itd.). Med dolo\u010Dbe, ki so sedaj najostreje sankcionirane,\
  \ spada tudi prekr\u0161ek, ko delodajalec delavcu ne izpla\u010Da pla\u010De ali\
  \ mu ne izda pisnega obra\u010Duna v skladu s 134. in 135. \u010Dlenom ZDR-1, za\
  \ katerega je za delodajalca zagro\u017Eena globa v vi\u0161ini od 3.000 do 20.000\
  \ EUR. V prej veljavnem zakonu se je za tovrsten prekr\u0161ek izrekla globa v vi\u0161\
  ini od 750 do 2.000 EUR.\nGlede kr\u0161enja dolo\u010Db, ki se nana\u0161ajo na\
  \ odrejanje nadurnega dela menimo, da je kazen za prekr\u0161ek sorazmerna te\u017E\
  i kr\u0161itve, pojasnjujemo pa \u0161e, da je na podlagi drugega odstavka 135.\
  \ \u010Dlena ZDR-1 delodajalec dol\u017Ean delavcu do konca pla\u010Dilnega dne\
  \ izdati pisni obra\u010Dun, iz katerega so razvidni podatki o pla\u010Di, nadomestilu\
  \ pla\u010De, povra\u010Dila stro\u0161kov v zvezi z delom in drugi prejemki, do\
  \ katerih je delavec upravi\u010Den na podlagi zakona, kolektivne pogodbe, splo\u0161\
  nega akta delodajalca ali pogodbe o zaposlitvi, obra\u010Dun in pla\u010Dilo davkov\
  \ in prispevkov ter pla\u010Dilni dan. Iz pisnega obra\u010Duna morajo biti razvidni\
  \ tudi podatki o delavcu in delodajalcu.\nPomembna je tudi na novo uveljavljena\
  \ dolo\u010Dba, da lahko in\u0161pektorat kot prekr\u0161kovni organ izre\u010D\
  e globo v katerikoli vi\u0161ini predpisanega razpona.\nZagro\u017Eene sankcije\
  \ morajo biti zadostne, da imajo ob neposrednem kaznovalnem u\u010Dinku tudi odvra\u010D\
  alni u\u010Dinek. V tem pogledu je potrebno zagotoviti tak\u0161ne sankcije, ki\
  \ bodo sorazmerne s predvideno pridobljeno materialno koristjo in glede na predhodno\
  \ navedene spremembe menimo, da zakon sledi navedenim na\u010Delom in zato predlog\
  \ ni primeren za nadaljnjo obravnavo.\n "
