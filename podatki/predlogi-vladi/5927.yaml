response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi z izvajanjem Zakona o izena\u010Devanju mo\u017Enosti invalidov (v\
  \ nadaljevanju: ZIMI) pojasnjujemo, je v petek, 20. junija Dr\u017Eavni zbor  izglasoval\
  \ dopolnitev ZIMI. ZIMI v III. poglavju ureja  sofinanciranje tehni\u010Dnih pripomo\u010D\
  kov za senzorno ovirane invalide in prilagoditve vozila za gibalno ovirane invalide.\
  \ Sprejeta novela ZIMI predvideva, da se bo nakup tehni\u010Dnih pripomo\u010Dkov\
  \ in  prilagoditve vozila  sofinancirale z vrednotnicami. Upravi\u010Denci bodo\
  \ na upravni enoti (tam boste vlo\u017Eili vlogo za uveljavljanje pravice do tehni\u010D\
  nega pripomo\u010Dka in prilagoditve) prejeli vrednotnico v vi\u0161ini, v kateri\
  \ se sofinancira nakup tehni\u010Dnega pripomo\u010Dka in prilagoditev vozila, s\
  \ tem da bodo lahko izvedli prilagoditev vozila pri katerem koli dobavitelju tehni\u010D\
  nega pripomo\u010Dka oziroma izvajalcu prilagoditve. Zakon se bo v delu, ki ureja\
  \ sofinanciranje nakupa tehni\u010Dnega pripomo\u010Dka oziroma prilagoditve vozila,\
  \ za\u010Del izvajati jeseni, najkasneje  tri mesece po njegovi uveljavitvi. Ve\u010D\
  \ informacij bo mo\u017Eno dobiti na spletni strani ministrstva.\n "
