response: "Odziv Ministrstva za pravosodje\nI. Institut odlo\u017Eitve izvr\u0161\
  evanja kazni in razlogi za odlog kazni, povezani z zdravstvenim stanjem obsojenca\n\
  Institut odlo\u017Eitve izvr\u0161evanja kazni ureja Zakon o izvr\u0161evanju kazenskih\
  \ sankcij (ZIKS-1; Uradni list RS, \u0161t. 110/06 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 76/08, 40/09, 9/11 \u2013 ZP-1G, 96/12 \u2013 ZPIZ-2, 109/12\
  \ in 54/15), ki dolo\u010Da, da se obsojencu v povezavi z njegovim zdravstvenim\
  \ stanjem sme odlo\u017Eiti izvr\u0161itev kazni zapora, \u010De ni zmo\u017Een\
  \ nastopiti kazni zaradi bolni\u0161ni\u010Dnega zdravljenja (1. to\u010Dka prvega\
  \ odstavka 24. \u010Dlena ZIKS-1). Tak\u0161na okoli\u0161\u010Dina izhaja iz zna\u010D\
  ilnosti slovenske ureditve zdravstvenega varstva obsojencev, da so obsojenci med\
  \ prestajanjem kazni zapora vklju\u010Deni v javno zdravstveno mre\u017Eo. Obsojencu,\
  \ ki ga zdravnik, ki v zavodu opravlja zdravstveno dejavnost, napoti na zdravljenje\
  \ v bolni\u0161nico, zavod zagotovi namestitev v bolni\u0161nici, ki je del splo\u0161\
  nega javnega zdravstvenega sistema (in ne na primer v kak\u0161no posebno \xBBzaporsko\
  \ bolni\u0161nico\xAB). Napotitev obsojenca, ki je na bolni\u0161ni\u010Dnem zdravljenju,\
  \ naj nastopi kazen zapora, bi pomenila, da se obsojenec, ki se zdravi v bolni\u0161\
  nici, zglasi v zavodu za prestajanje kazni zapora, nato pa se ga ponovno namesti\
  \ na potrebno zdravljenje v bolni\u0161nici. Tak\u0161no postopanje bi bilo po na\u0161\
  em mnenju neustrezno, saj bi pomenilo prekinitev potrebnega bolni\u0161ni\u010D\
  nega zdravljenja, hkrati pa se namestitev in bivanje za obsojenca v nadaljevanju\
  \ v bistvenem ne bi spremenila, saj bi obsojenec po opravljenem nastopu kazni ponovno\
  \ bival v bolni\u0161nici, kar bi se v\u0161telo v \u010Das prestajanja kazni.\n\
  O odlo\u017Eitvi kazni zapora lahko sodnik odlo\u010Di tudi, \u010De ugotovi, da\
  \ obsojencu zaradi njegove hude bolezni, po\u0161kodbe ali potrebnega zdravljenja\
  \ v zavodu za prestajanje kazni zapora ne bo zagotovljena potrebna zdravstvena oskrba\
  \ ali mu zavod ne bo zmogel zagotavljati pomo\u010Di, ki je obsojencu potrebna za\
  \ opravljanje osnovnih \u017Eivljenjskih potreb (tretji odstavek 25. \u010Dlena\
  \ ZIKS-1 v zvezi s prvim odstavkom 82.\u010Dlena ZIKS-1).\nIz predloga predlagatelja\
  \ izhaja, naj se spremeni dopustnost odlo\u017Eitve kazni zapora na na\u010Din,\
  \ da bo dopusten razlog za odlo\u017Eitev izvr\u0161itve kazni zapora zgolj okoli\u0161\
  \u010Dina, da je ogro\u017Eeno obsojen\u010Devo \u017Eivljenje. Med predlagateljevim\
  \ predlogom in obstoje\u010Do normativno ureditvijo je bistvena razlika v zvezi\
  \ z dopustnostjo odlo\u017Eitve izvr\u0161itve kazni v obsegu oziroma intenzivnost\
  \ zdravstvenih te\u017Eav, zaradi katerih naj bo odlo\u017Eitev kazni zapora \u0161\
  e dopustna. Obstoje\u010Da normativna ureditev je oblikovana tako, da je upo\u0161\
  tevan standard, da se osebi, napoteni na prestajanje kazni zapora, zagotavlja pravico\
  \ do ustreznega zdravstvenega varstva, pri \u010Demer pa ureditev ne izhaja iz opredelitve\
  \ zdravstvenega stanja kot tak\u0161nega, temve\u010D razmerja med zdravstvenimi\
  \ te\u017Eavami obsojenca in zmo\u017Enostmi zavoda, ki izvr\u0161uje kazen, da\
  \ glede na te zdravstvene te\u017Eave zagotovi ustrezno zdravstveno oskrbo. Tak\u0161\
  en standard je po na\u0161em mnenju potreben za uresni\u010Devanje dolo\u010Db 18.\
  \ \u010Dlena Ustave Republike Slovenije (Uradni list RS, \u0161t. 33/91-I, 42/97,\
  \ 66/00, 24/03, 69/04, 68/06 in 47/13), ki dolo\u010Da prepoved mu\u010Denja, ne\u010D\
  love\u0161kega ali poni\u017Eujo\u010Dega kaznovanja ali ravnanja. Nadalje je po\
  \ na\u0161em mnenju tak\u0161en standard skladen tudi s 3. \u010Dlenom Evropske\
  \ konvencije o \u010Dlovekovih pravicah (EK\u010CP), saj iz prakse Evropskega sodi\u0161\
  \u010Da za \u010Dlovekove pravice (ES\u010CP) izhaja, naj se kazen zapora za osebo,\
  \ ki je hudo bolna in ji zavod ne more zagotoviti ustrezne zdravstvene oskrbe, ne\
  \ izvr\u0161i. Iz prakse ES\u010CP torej izhaja, da razlog, ki naj bo dopusten za\
  \ odlo\u017Eitev izvr\u0161itve kazni ne more biti \u017Eivljenjska ogro\u017Eenost\
  \ osebe, temve\u010D naj bo sredi\u0161\u010De presojanja zagotovitev, da je osebi\
  \ dostopno potrebno zdravstveno varstvo (Ustaljena upo\u0161tevna sodna praksa je\
  \ povzeta v besedilu primera Xiros proti Gr\u010Diji (Sodba ES\u010CP, \u0161t.\
  \ 1033/07 z dne 9. 9. 2010), iz katere izhaja, da se pri presoji skladnosti ravnanja\
  \ s 3. \u010Dlenom EK\u010CP, v zvezi s prestajanjem kazni zapora za hudo bolne\
  \ obsojence, ugotavlja obstoj ustrezne zdravstvene oskrbe glede na zdravstveno stanje\
  \ obsojenca). Predlagateljev predlog tak\u0161nega standarda ne upo\u0161teva, saj\
  \ obseg zdravstvenih te\u017Eav, zaradi katerih naj bo odlo\u017Eitev kazni zapora\
  \ dopustna zameji zgolj na okoli\u0161\u010Dino, da je ogro\u017Eeno obsojen\u010D\
  evo \u017Eivljenje. Predlagana sprememba bi po na\u0161em mnenju torej pomenila\
  \ neskladnost z 18. \u010Dlenom Ustave Republike Slovenije o prepovedi mu\u010D\
  enja in drugih okrutnih ravnanj ter tudi neskladnost s 3. \u010Dlenom EK\u010CP.\
  \ Glede na vse navedeno menimo, da naveden predlog spremembe ZIKS-1, v delu, ki\
  \ ureja razloge za odlo\u017Eitev kazni zapora v zvezi z zdravstvenim stanjem obsojenca,\
  \ ni ustrezen za nadaljnjo obravnavo.   \nII. Vloga zdravni\u0161ke komisije v postopku\
  \ odlo\u010Danja o odlogu kazni zapora\nS tretjim odstavkom 25. \u010Dlena ZIKS-1\
  \ je dolo\u010Deno, da zdravni\u0161ko komisijo, ki v postopkih odlo\u010Danja o\
  \ odlo\u017Eitvi izvr\u0161itve kazni zapora na zahtevo sodi\u0161\u010Da v primeru\
  \ suma zlorabe ali dvoma o zagotovljenosti ustrezne zdravstvene oskrbe, izda mnenje\
  \ \u2013 imenuje minister, pristojen za zdravje (tretji odstavek 25. \u010Dlena\
  \ ZIKS-1). Iz predlagateljevega predloga izhaja, da bi komisija, ki bi ugotavljala\
  \ obstoj razlogov za odlo\u017Eitev izvr\u0161itve kazni zapora, delovala v okviru\
  \ Uprave Republike Slovenije za izvr\u0161evanje kazenskih sankcij. Namen oblikovanja\
  \ instituta zdravni\u0161ke komisije je zagotovitev kolektivnega strokovnega telesa,\
  \ ki v posameznih primerih neodvisno izdela mnenje glede razlogov, na katere se\
  \ opira pro\u0161nja za odlo\u017Eitev izvr\u0161itve kazni zapora. Posebna zdravni\u0161\
  ka komisija izdela mnenje zlasti na podlagi podatkov, ki se nana\u0161ajo na potrebe\
  \ obsojenca, ki izhajajo iz njegovega zdravstvenega stanja. Zaradi navede vsebine\
  \ dela posebne zdravni\u0161ke komisije in upo\u0161tevajo\u010D, da so obsojenci\
  \ vklju\u010Deni v javno zdravstveno mre\u017Eo, ocenjujemo kot najbolj ustrezno,\
  \ da komisijo imenuje minister, pristojen za zdravje. Obenem menimo, da je za uresni\u010D\
  evanje namena po neodvisni strokovni presoji ustrezno, da posebna zdravni\u0161\
  ka komisija deluje neodvisno od organa, ki izvr\u0161uje kazenske sankcije \u2013\
  \ torej deluje izven Uprave Republike Slovenije za izvr\u0161evanje kazenskih sankcij.\
  \ Menimo, da predlagateljev predlog torej tudi v delu, ki se nana\u0161a na imenovanje\
  \ posebne zdravni\u0161ke komisije, ni ustrezen za nadaljnjo obravnavo.\n "
