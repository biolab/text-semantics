response: "Odziv Ministrstva za pravosodje\nV Republiki Sloveniji je bila s tehni\u010D\
  nega vidika mo\u017Enost snemanja sodnih obravnav na sodi\u0161\u010Dih omogo\u010D\
  ena v letu 2010. Namestitev sistema za zvo\u010Dno snemanje se je izvedla v 352\
  \ razpravnih dvoranah v okviru projekta Zvo\u010Dno snemanje narokov na sodi\u0161\
  \u010Dih, ki se je financiral iz Evropskega socialnega sklada, v okviru Operativnega\
  \ programa razvoja \u010Dlove\u0161kih virov za obdobje 2007-2013. V sodnih dvoranah\
  \ so bili name\u0161\u010Deni najmanj \u0161tirje mikrofoni (za vsako stranko postopka\
  \ posebej - odvisno od velikosti dvorane) in zvo\u010Dniki. Vsak govorec se snema\
  \ na poseben kanal, tako da lahko njegov kanal izolirajo in ga lo\u010Deno poslu\u0161\
  ajo. S snemanjem na ra\u010Dunalnik v sodni dvorani se posnetki posredujejo na osrednji\
  \ stre\u017Enik, kjer se hranijo in so dostopni vsem sodnikom in zapisnikarjem ter\
  \ strankam v postopku. Leta 2013 je bil sistem za izvajanje zvo\u010Dnega snemanja\
  \ nadgrajen na na\u010Din, da so zvo\u010Dni posnetki neposredno po zaklju\u010D\
  ku obravnave digitalno podpisani s strani sodnika. Digitalni podpis prepre\u010D\
  uje poseganje v posamezni posnetek in njegovo spreminjanje. \u017De na sami obravnavi\
  \ ali na izkazano pobudo stranke v postopku, tudi kasneje, sodnik lahko odobri poslu\u0161\
  anje posnetka stranki v postopku, ki z uporabo kvalificiranega digitalnega potrdila,\
  \ preko spletne strani \xBBobravnave.mp.gov.si\xAB lahko dostopa do posnetkov v\
  \ njegovi zadevi. Pri obravnavi je \u0161e vedno prisoten tudi zapisnikar, ki posnetek\
  \ obravnave naknadno prepi\u0161e v besedilo v skladu z zakonom in podzakonskimi\
  \ akti.\nPred uvedbo snemanja sodnih obravnav na sodi\u0161\u010Dih je bila ustrezno\
  \ spremenjena tudi zakonodaja, na podlagi katere se sodnik sam odlo\u010Di, ali\
  \ bo odredil snemanje sodne obravnave ali dela obravnave. Spremenjena zakonodaja\
  \ daje mo\u017Enost ugovora zoper morebitno nepravilnost zapisa tudi strankam v\
  \ postopku. V nadaljevanju podajamo kratek pregled veljavne ureditve podro\u010D\
  ja:\n1. V Zakonu o kazenskem postopku (Uradni list RS, \u0161t. 32/12 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 47/13, 87/14, 8/16 \u2013 odl. US, 64/16 \u2013\
  \ odl. US, 65/16 \u2013 odl. US, 66/17 \u2013 ORZKP153,154 in 22/19, v nadaljevanju:\
  \ ZKP) je v tretjem odstavku 314. \u010Dlena dolo\u010Deno, da \xBBPredsednik senata\
  \ lahko odredi, da se glavna obravnava snema z ustreznimi tehni\u010Dnimi sredstvi\
  \ za zvo\u010Dno ali zvo\u010Dno-slikovno snemanje.\xAB Glede na navedeno zakonsko\
  \ podlago se sodnik sam odlo\u010Di, ali bo odredil snemanje sodne obravnave.\n\
  ZKP v drugem odstavku 84. \u010Dlena narekuje, da mora posnetek vsebovati \xBBpodatke,\
  \ potrebne za identifikacijo tistega, \u010Digar izjava se snema, in podatek, v\
  \ kak\u0161ni lastnosti daje ta izjavo. \u010Ce se snemajo izjave ve\u010D oseb,\
  \ mora biti poskrbljeno, da se da iz posnetka jasno razpoznati, kdo je dal izjavo.\xAB\
  \ ZKP v \u010Detrtem odstavku 84. \u010Dlena daje tudi podlago, da se lahko na naroku\
  \ podajajo tudi pojasnila in pripombe na posnetek. Tako dolo\u010Da \xBBNa zahtevo\
  \ zasli\u0161anega se posnetek takoj, ko je to tehni\u010Dno izvedljivo, predvaja.\
  \ Na naroku ima zasli\u0161ani pravico, da poda pojasnila in pripombe, ki se prav\
  \ tako posnamejo.\xAB Slednje dolo\u010Da tudi Navodilo o zapisniku o glavni obravnavi\
  \ v kazenski zadevi (Uradni list RS, \u0161t. 32/2000, v nadaljevanju: Navodilo),\
  \ in sicer v prvem odstavku 5. \u010Dlena: \xBBNa zahtevo osebe, katere izjava se\
  \ snema, sodnik zvo\u010Dni zapis takoj reproducira. Popravki ali dodatna pojasnila\
  \ k reproduciranemu zapisu se v nadaljevanju glavne obravnave prav tako posnamejo.\xAB\
  \ Zagotovljena mora biti tudi naknadna kontrola posnetega. Skladno s petim odstavkom\
  \ 84. \u010Dlena ZKP je potrebno \xBBzagotoviti mo\u017Enost naknadnega preverjanja\
  \ istovetnosti in integritete posnetih podatkov ter zapisati, da je bilo dejanje\
  \ posneto z ustreznim tehni\u010Dnim sredstvom za zvo\u010Dno ali zvo\u010Dno-slikovno\
  \ snemanje in kdo je to napravil, da je bil zasli\u0161anec vnaprej obve\u0161\u010D\
  en o snemanju, da je bil posnetek reproduciran in kje je shranjen posnetek, \u010D\
  e ni prilo\u017Een spisom ali samodejno zabele\u017Een v informacijskem sistemu\
  \ e-sodstvo.\xAB Prav tako je zakonska podlaga za hrambo posnetka, saj ZKP v sedmem\
  \ odstavku 84. \u010Dlena dolo\u010Da, da \xBBZvo\u010Dne in slikovne posnetke hrani\
  \ sodi\u0161\u010De, dokler se hrani kazenski spis.\xAB\nStranke v postopku imajo\
  \ pravico do kopije posnetka in do prepisa. V zvezi s tem je v \u0161estem odstavku\
  \ 314. \u010Dlena ZKP dolo\u010Deno, da se strankam \xBBomogo\u010Di predvajanje\
  \ in pridobitev kopije posnetka iz informacijskega sistema e-sodstvo takoj, ko je\
  \ to tehni\u010Dno izvedljivo. Posnetki glavnih obravnav se v celoti ali deloma\
  \ prepi\u0161ejo na utemeljeno zahtevo strank ali \u010De sodnik sam tako odredi.\xAB\
  \ Tudi Navodilo v prvem odstavku 15. \u010Dlena navaja, da mora biti strankam oziroma\
  \ njihovim poobla\u0161\u010Dencem \xBBna njihovo zahtevo dana mo\u017Enost poslu\u0161\
  anja zvo\u010Dnega zapisa.\xAB Slednje odobri sodnik oziroma predsednik sodi\u0161\
  \u010Da.\nNavodilo v prvem odstavku 11. \u010Dlena tudi dolo\u010Da, da mora biti\
  \ prepis \xBBverodostojen odraz zvo\u010Dnega zapisa\xAB, ter v nadaljevanju v drugem\
  \ odstavku 11. \u010Dlena, da se ne sme \xBBni\u010Desar predruga\u010Diti ali druga\u010D\
  e zapisati.\xAB\_\n2. Zakon o pravdnem postopku (Uradni list RS, \u0161t. 73/07\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 45/08 \u2013 ZArbit, 45/08,\
  \ 111/08 \u2013 odl. US, 57/09 \u2013 odl. US, 12/10 \u2013 odl. US, 50/10 \u2013\
  \ odl. US, 107/10 \u2013 odl. US, 75/12 \u2013 odl. US, 40/13 \u2013 odl. US, 92/13\
  \ \u2013 odl. US, 10/14 \u2013 odl. US, 48/15 \u2013 odl. US, 6/17 \u2013 odl. US,\
  \ 10/17, 16/19 \u2013 ZNP-1 in 70/19 \u2013 odl. US, v nadaljevanju: ZPP) v prvem\
  \ odstavku 125.a \u010Dlena dolo\u010Da, da \xBBPredsednik senata lahko odredi zvo\u010D\
  no ali zvo\u010Dno-slikovno snemanje celotnega naroka ali dela naroka. O tem obvesti\
  \ stranke in druge udele\u017Eence na naroku.\xAB Glede na navedeno zakonsko podlago\
  \ se sodnik sam odlo\u010Di, ali bo odredil snemanje sodne obravnave.\nZPP tudi\
  \ dolo\u010Da kaj mora iz posnetka biti razvidno, tako je v drugem odstavku 125.a\
  \ \u010Dlena predpisano \xBBPosnetek mora vsebovati naslednje podatke: naslov in\
  \ sestavo sodi\u0161\u010Da, kraj, datum in ura naroka, sporni predmet ter imena\
  \ navzo\u010Dih strank ali drugih oseb, njihovih zakonitih zastopnikov ali poobla\u0161\
  \u010Dencev. Poleg tega vsebuje posnetek podatke za identifikacijo tistega, \u010D\
  igar izjava se snema, in podatek, v kak\u0161ni lastnosti daje to izjavo. \u010C\
  e se snema izjave ve\u010D oseb, se mora iz posnetka jasno razpoznati, kdo je dal\
  \ izjavo.\xAB \_\nIz zapisnika o naroku mora v skladu s tretjim odstavkom 125.a\
  \ \u010Dlena ZPP izhajati, \xBBda je bil narok posnet z napravo za zvo\u010Dno ali\
  \ zvo\u010Dno-slikovno snemanje, kdo je odredil snemanje, da so bile stranke in\
  \ drugi udele\u017Eenci na naroku obve\u0161\u010Deni o snemanju, ter kraj hrambe\
  \ in na\u010Din dostopa do posnetka.\xAB\nStranki daje ZPP v \u010Detrtem odstavku\
  \ 125.a \u010Dlena podlago, da poda ugovor zoper nepravilnost zapisa, saj dolo\u010D\
  a \xBBPrepis zvo\u010Dnega posnetka se izdela v petih dneh po njegovem nastanku.\
  \ Stranka ima pravico do dostopa do posnetka in pravico, da v petih dneh po vro\u010D\
  itvi prepisa posnetka ugovarja zoper morebitno nepravilnost prepisa. O ugovoru odlo\u010D\
  i predsednik senata brez naroka.\xAB\nPosnetek se hrani dokler se hrani spis. To\
  \ je opredeljeno v \u0161estem odstavku 125.a \u010Dlena ZPP, ki pravi \xBBPosnetek\
  \ se samodejno evidentira in hrani v informacijskem sistemu, dokler se hrani spis.\xAB\
  \n3.\_ Stranka ima mo\u017Enost zoper sodbo vlo\u017Eiti prito\u017Ebo, zaradi bistvenih\
  \ kr\u0161itev dolo\u010Db kazenskega oziroma pravdnega postopka. Bistvena kr\u0161\
  itev dolo\u010Db postopka je podana:\n Skladno s 11. to\u010Dko prvega odstavka\
  \ 371. \u010Dlena ZKP \xBB\u010De je izrek sodbe nerazumljiv, \u010De nasprotuje\
  \ sam sebi ali razlogom sodbe; ali \u010De sodba sploh nima razlogov ali \u010D\
  e v njej niso navedeni razlogi o odlo\u010Dilnih dejstvih ali so ti razlogi popolnoma\
  \ nejasni ali v precej\u0161nji meri s seboj v nasprotju; ali \u010De je o odlo\u010D\
  ilnih dejstvih precej\u0161nje nasprotje med tem, kar se navaja v razlogih sodbe\
  \ o vsebini listin ali zapisnikov o izpovedbah v postopku, in med samimi temi listinami\
  \ oziroma zapisniki.\xAB Prav tako je podana bistvena kr\u0161itev dolo\u010Db kazenskega\
  \ postopka na podlagi drugega odstavka 371. \u010Dlena ZKP \xBB\u010De sodi\u0161\
  \u010De med pripravo glavne obravnave ali med glavno obravnavo ali pri izdaji sodbe\
  \ ni uporabilo kak\u0161ne dolo\u010Dbe tega zakona ali jo je uporabilo nepravilno\
  \ ali \u010De je na glavni obravnavi prekr\u0161ilo pravice obrambe, pa je to vplivalo\
  \ ali moglo vplivati na zakonitost in pravilnost sodbe\xAB. Skladno s 15. to\u010D\
  ko drugega odstavka 339. \u010Dlena ZPP \xBB\u010De je o odlo\u010Dilnih dejstvih\
  \ nasprotje med tem, kar se navaja v razlogih sodbe o vsebini listin, zapisnikov\
  \ o izvedbi dokazov ali prepisov zvo\u010Dnih posnetkov, in med samimi temi listinami,\
  \ zapisniki oziroma prepisi\xAB. Bistvena kr\u0161itev dolo\u010Db pravdnega postopka\
  \ je po prvem odstavku 339. \u010Dlena ZPP podana tudi \xBB\u010De sodi\u0161\u010D\
  e med postopkom ni uporabilo kak\u0161ne dolo\u010Dbe tega zakona ali jo je uporabilo\
  \ nepravilno, pa bi lahko to vplivalo na zakonitost in pravilnost sodbe.\xAB \n\
  Na Ministrstvu za pravosodje glede na navedeno menimo, da je sistem za zvo\u010D\
  no snemanje narokov, ki je name\u0161\u010Den v razpravnih dvoranah na sodi\u0161\
  \u010Dih ustrezen, prav tako pa je ustrezno urejena tudi procesna zakonodaja, katera\
  \ opredeljuje postopek, ko se sodnik odlo\u010Di za snemanje obravnave ali dela\
  \ obravnave, prav tako pa zakonodaja tudi strankam v postopku daje mo\u017Enost\
  \ prito\u017Ebe zoper morebitno nepravilnost zapisa ali kr\u0161itev bistvenih dolo\u010D\
  b kazenskega in pravdnega postopka, zato predlog predlagatelja ni utemeljen.\nMinistrstvo\
  \ za pravosodje v okviru operacije U\u010Dinkovito pravosodje, ki jo sofinancirata\
  \ Republika Slovenija in Evropska unija iz Evropskega socialnega sklada trenutno\
  \ izvaja projekt \xBBNadgradnja, implementacija in vzpostavitev avdio vizualnih\
  \ pripomo\u010Dkov za la\u017Eje in hitrej\u0161e delo sodnikov in sodnega osebja\xAB\
  . Za izvajanje projekta je Ministrstvo za pravosodje ustanovilo projektno skupino\
  \ v kateri sodelujejo tudi predstavniki sodstva. V okviru projekta se predvideva\
  \ tudi nadgradnja obstoje\u010Dega sistema za izvajanje zvo\u010Dnega snemanja,\
  \ ki bo na tehni\u010Dni ravni poskrbel za odpravo pomanjkljivosti, ki so bile odkrite\
  \ tekom uporabe sistema, na vsebinski ravni pa za identifikacijo primerov, ki bodo\
  \ pripomogli k najve\u010Dji u\u010Dinkovitosti samega sojenja in sodnega postopka.\
  \ V okviru izvedbe projekta se predvideva tudi izobra\u017Eevanje uporabnikov sistema,\
  \ kar bo nedvomno pripomoglo k izbolj\u0161ani uporabi sistema zvo\u010Dnega snemanja."
