response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nKultura in kulturna\
  \ dedi\u0161\u010Dina sta pomembna elementa turisti\u010Dni ponudbe destinacije.\
  \ Dosedanji strate\u0161ki dokumenti na podro\u010Dju turizma so ju vedno vklju\u010D\
  evali v svoje vsebine, \u0161e posebej  potrebo po pove\u010Danem vklju\u010Devanju\
  \ kulturne dedi\u0161\u010Dine v turizem. Tudi aktualna Strategija razvoja slovenskega\
  \ turizma 2012-2016 posve\u010Da posebno pozornost vklju\u010Ditvi kulturne dedi\u0161\
  \u010Dine in posameznih kulturnih dogodkov v turisti\u010Dno ponudbo destinacij.\
  \  Strategija med temeljnimi usmeritvami turisti\u010Dne ponudbe posebno mesto daje\
  \ kulturi. Poglavje  o kulturnem turizmu tudi navaja, da to podro\u010Dje v Sloveniji\
  \ (\u0161e) ni organizirano, zato ne moremo govoriti o klasi\u010Dnem turisti\u010D\
  nem produktu (kot npr. kolesarstvo), katerega ponudniki bi lahko bili partner Slovenske\
  \ turisti\u010Dne organizacije ali agencij pri tr\u017Eenju njihovih strokovno oblikovanih\
  \ integralnih storitev. Obstoje\u010Da zdru\u017Eenja (npr. muzejev) so namenjena\
  \ predvsem strokovnim organizacijam ogledov in zastopajo interese kulture, ne turizma,\
  \ vezni \u010Dlen med obema pa \u0161e ni vzpostavljen.  Leta 2009 je bila sprejeta\
  \ Strategija razvoja kulturnega turizma v Sloveniji, v kateri je bila struktura\
  \ organiziranosti, temelje\u010Da na povezovanju obeh podro\u010Dij, sicer predvidena,\
  \ vendar zaradi neobstoje\u010De regionalne organiziranosti, ki bi to nalogo lahko\
  \ prevzela, v praksi \u0161e ni za\u017Eivela. Menimo pa, da organizatorji potovanj\
  \ dejansko premalo vna\u0161ajo kulturne vsebine v svoje programe in je pri tem\
  \ potrebna ve\u010Dja anga\u017Eiranost. Posamezne turisti\u010Dne destinacije v\
  \ Sloveniji \u017Ee bolj intenzivno vklju\u010Dujejo kulturno dedi\u0161\u010Dino\
  \ v turisti\u010Dno ponudbo. Pri tem so zlasti uspe\u0161ne nekatere Regionalne\
  \ destinacijske organizacije (RDO), katerih nastanek in delovanje je spodbudilo\
  \ MGRT s finan\u010Dno podporo izvedbe posameznih funkcij RDO na podlagi javnih\
  \ razpisov. V turisti\u010Dni praksi je sicer ponudba kulturne dedi\u0161\u010D\
  ine sestavni del ponudbe: od turizma na kmetiji, ki je tr\u017Eno zanimiv in kakovosten\
  \ turisti\u010Dni produkt, ki svoje atribute med drugim \u010Drpa iz privla\u010D\
  nosti naravne in kulturne dedi\u0161\u010Dine pode\u017Eelja, do mestnega turizma\
  \ (s ponudbo festivalov, koncertov in drugih umetni\u0161kih dogodkov), aktivnih\
  \ po\u010Ditnic (v okviru katerih spodbujamo pre\u017Eivljanje prostega \u010Dasa\
  \ z obiskovanjem turisti\u010Dnih, \u0161portnih in kulturnih dogodkov) in \u0161\
  tevilnih drugih zvrsti in produktov slovenskega turizma. Vklju\u010Devanje kulturne\
  \ dedi\u0161\u010Dine v turisti\u010Dno ponudbo krajev oz. destinacij je seveda\
  \ prepu\u0161\u010Deno anga\u017Eiranosti lokalnih ponudnikov in sposobnosti managementa\
  \ turisti\u010Dne destinacije. MGRT spodbuja vklju\u010Devanje kulturne dedi\u0161\
  \u010Dine s posameznimi ukrepi, kot je na primer sodelovanje v projektu Evropske\
  \ komisije EDEN (Evropska destinacija odli\u010Dnosti), ki je v letu 2011 nagradilo\
  \ destinacije, ki so o\u017Eivile objekt(e) nepremi\u010Dne kulturne dedi\u0161\u010D\
  ine, mu(jim) namenile turisti\u010Dne vsebine in pomene ter spodbudile o\u017Eivljanje\
  \ lokalnega okolja na trajnosten na\u010Din ter pove\u010Dan obisk \u010Dez vse\
  \ leto.  Zaklju\u010Dimo lahko z ugotovitvijo, ki je zapisana v Strategiji razvoja\
  \ in tr\u017Eenja kulturnega turizma 2009-2013, da je potrebno najti na\u010Din,\
  \ kako smiselno valorizirati kulturo in jo ponuditi turistom \u2013 vendar trajnostno\
  \ in tako, da je ne izpostavimo uni\u010Denju. Ponudnike je potrebno povezati med\
  \ sabo v u\u010Dinkovito mre\u017Eo, ki bo znala in \u017Eelela skupno nastopati\
  \ v dobrobit tako ohranjanja in tr\u017Eenja kulture kot priprave zanimivih turisti\u010D\
  nih storitev.  "
