response: "Odziv Ministrstva za finance\nMinistrstvo za finance je za odgovor zaprosilo\
  \ Agencijo Republike Slovenije za javnopravne evidence in storitve, ki se glasi:\n\
  Menimo, da je vpra\u0161anje predvsem vsebinske narave, saj se registra vodita na\
  \ razli\u010Dnih pravnih podlagah, za razli\u010Den namen, prav tako se razlikuje\
  \ na\u010Din Vpisa podatkov (o vpisu podatkov v PRS odlo\u010Da pristojni registrski\
  \ organ, v RDL podatke vpi\u0161e zavezanec sam.\nTehni\u010Dno bi bilo za doma\u010D\
  e poslovne subjekte mogo\u010De PRS raz\u0161iriti na na\u010Din, da se vanj vpisujejo\
  \ dodatni podatki, ki se o dejanskih lastnikih vpisujejo v RDL, vendar to pomeni\
  \ velik poseg v obstoje\u010De informacijske re\u0161itve in je izvedljiv v dalj\u0161\
  em obdobju, so\u010Dasno s prenovo sistema PRS. Sprememba bi pomenila nadgradnjo\
  \ (raz\u0161iritev) baze PRs, nadgradnjo spletne aplikacije, prek katere se podatki\
  \ vpisujejo, spremembo na\u010Dina dostopa do podatkov, lahko tudi spremembo eVEM\
  \ sistema, v kolikor bi se spreminjal na\u010Din vpisa podatkov itd. Za realizacijo\
  \ bi bilo potrebno zagotoviti ustrezna finan\u010Dna sredstva in kadrovske resurse.\
  \ Vse to pa ne bi zadostovalo za popolno ukinitev RDL, saj se vanj vpisujejo tudi\
  \ dejanski lastniki nekaterih tujih  poslovnih subjektov, ki niso predmet vpisa\
  \ v PRS.\nGlede na navedeno menimo, da je najprej treba prou\u010Diti smiselnost\
  \ oziroma sprejemljivost predloga iz vsebinskega vidika, kar vklju\u010Duje:\n potrebne\
  \ spremembe obstoje\u010Dih zakonskih podlag, ki urejajo vodenje obeh registrov\
  \ (Zakon o Poslovnem registru in Zakon o prepre\u010Devanju pranja denarja in financiranja\
  \ terorizma), re\u0161itev problema vpisovanje dejanskih lastnikov tujih poslovnih\
  \ subjektov, ki sicer niso subjekti vpisa v PRS, prou\u010Ditev na\u010Dina vpisovanja\
  \ podatkov o dejanskih lastnikih, saj se drugi podatki v PRS vpisujejo v postopku\
  \ registracije (registrski podatki) oziroma jih dolo\u010Di AJPES (statisti\u010D\
  ni podatki) in za njihovo pravilnost odgovarja organ, ki odlo\u010Da v postopku\
  \ registracije oziroma AJPES. Podatke v RDL pa je dol\u017Ean vpisati sam zavezanec\
  \ za vpis, prek spletne aplikacije, ki tudi sam odgovarja za pravilnost vpisanih\
  \ podatkov, analizo vpra\u0161anja, ali bi vodenje pravnih lastnikov in dejanskih\
  \ lastnikov v istem registru pri uporabnikih povzro\u010Dilo nerazumevanje pomena\
  \ razli\u010Dnih podatkov o lastnikih, ki se zbirajo za razli\u010Den namen, itd.\
  \ \nMenimo, da bi zdru\u017Eitev obeh registrov pomenila zgolj manj\u0161o prednost\
  \ za uporabnike podatkov, saj bi bili vsi podatki na voljo iz enega vira. Na\u010D\
  in prikazovanja podatkov pa je mogo\u010De, na podlagi ustrezne pravne podlage optimizirati\
  \ tudi \u010De se podatki vodijo v dveh razli\u010Dnih bazah. Medtem, ko realizacija\
  \ predloga ne bi pomenila poenostavitve za zavezance, ki so dol\u017Eni vpisati\
  \ podatke o dejanskih lastnikih v RDL.\nGlede na vse navedeno menimo, da je vlo\u017E\
  ek, ki bi bil potreben za zdru\u017Eitev obeh registrov in prilagoditev drugih obstoje\u010D\
  ih re\u0161itev nesorazmerno velik glede na prednosti, ki bi jih tak\u0161na zdru\u017E\
  itev prinesla.\nAJPES meni, da bi bila najve\u010Dja poenostavitev v tem, da pravnim\
  \ osebam, pri katerih je dejansko lastni\u0161tvo enako pravnemu lastni\u0161tvu,\
  \ ki je vpisano v PRS, oziroma se za dejanskega lastnika \u0161teje zastopnik pravne\
  \ osebe, ki je vpisan v PRS, podatkov ne bi bilo potrebno vpisovati \u0161e v RDL\
  \ (npr. enoosebne dru\u017Ebe z omejeno odgovornostjo, v katerih je edini dru\u017E\
  benik fizi\u010Dna oseba, dru\u0161tva, sindikati). S tem bi razbremenili okvirno\
  \ 45.000 zavezancev za vpis od skupno 83.000 zavezancev.\n "
