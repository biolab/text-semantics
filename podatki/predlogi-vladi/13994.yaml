response: "Odziv Slu\u017Ebe vlade za digitalno preobrazbo\nNa Slu\u017Ebi Vlade RS\
  \ za digitalno preobrazbo (v nadaljevanju: SDP) smo med drugim pristojni za podro\u010D\
  je elektronskih komunikacij, kamor sodi tudi obdelava osebnih podatkov in varstvo\
  \ zasebnosti elektronskih komunikacij. Zakon o elektronskih komunikacijah (ZEKom-1)\
  \ je leta 2012 v skladu z zahtevami Direktive 2002/58/ES o zasebnosti in elektronskih\
  \ komunikacijah v 157. \u010Dlenu uredil pravila glede t. i. pi\u0161kotkov. Shranjevanje\
  \ podatkov ali pridobivanje dostopa do podatkov, shranjenih v terminalski opremi\
  \ naro\u010Dnika ali uporabnika, je v skladu z zakonom dovoljeno samo pod pogojem,\
  \ da je naro\u010Dnik ali uporabnik v to privolil potem, ko je bil predhodno jasno\
  \ in iz\u010Drpno obve\u0161\u010Den o upravljavcu in namenih obdelave teh podatkov\
  \ v skladu z zakonom, ki ureja varstvo osebnih podatkov. Namen dolo\u010Dbe je \u010D\
  im bolj za\u0161\u010Dititi zasebnost naro\u010Dnika ali uporabnika s tem, ko se\
  \ zahteva predhodno soglasje za obdelavo oziroma dostop do navedenih podatkov. Izjema\
  \ od prepovedi samovoljnega obdelovanja podatkov je \_tehni\u010Dno shranjevanje\
  \ podatkov ali dostop do njih izklju\u010Dno zaradi prenosa sporo\u010Dila po elektronskem\
  \ komunikacijskem omre\u017Eju, ali \u010De je to nujno potrebno za zagotovitev\
  \ storitve informacijske dru\u017Ebe, ki jo naro\u010Dnik ali uporabnik izrecno\
  \ zahtevata. ZEKom-1 tako obravnava pi\u0161kotke zgolj z vidika zagotavljanja varstva\
  \ zasebnosti uporabnikov elektronskih komunikacij.\nTrenutno na SDP ne na\u010D\
  rtujemo sprememb ureditve pi\u0161kotov na ravni normativnega urejanja, saj je bil\
  \ konec septembra v Dr\u017Eavnem zboru RS sprejet nov Zakon o elektronskih komunikacijah\
  \ (ZEKom-2), ki v tem delu ne prina\u0161a bistvenih vsebinskih sprememb. V okviru\
  \ javne obravnave osnutka predloga zakona s strani zainteresirane oziroma strokovne\
  \ javnosti namre\u010D niso bili podani predlogi za morebitno druga\u010Dno ureditev\
  \ glede pi\u0161kotkov. Ne glede na navedeno pa pojasnjujemo, da je na ravni Evropske\
  \ unije v postopku sprejemanja predlog nove Uredbe o zasebnosti in elektronskih\
  \ komunikacijah, ki bo nadomestila Direktivo 2002/58/ES in bo enotno uredila podro\u010D\
  je zasebnosti elektronskih komunikacij v vseh dr\u017Eavah \u010Dlanicah Evropske\
  \ unije."
