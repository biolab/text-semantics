  \ postopno za nazaj, z izjemo tistih, ki ne veljajo ve\u010D. Ne gre torej za avtomatiziran\
  \ proces priprave ustreznih formatov, temve\u010D za sistemsko urejen na\u010Din\
  \ priprave doc in docx datotek, ki se iz zalednega sistema objavljajo na spleti\u0161\
  \u010Du PIS. Ne samo, da bi da bi bilo treba povezave ob pripravi teh datotek ro\u010D\
