  \ vodi na mesto bodisi v trenutnem dokumentu bodisi v drugem dokumentu, ki je lahko\
  \ prosto dostopen na internetu ali pa je dostopen zgolj v okviru lokalne stre\u017E\
  ni\u0161ke infrastrukture. Klju\u010Dno pri tem je, da je t. i. enoli\u010Dni krajevnik\
  \ vira (URL) pravilno sestavljen, ustrezno a\u017Euriran in posledi\u010Dno vedno\
  \ dostopen. V Slu\u017Ebi Vlade Republike Slovenije za zakonodajo (v nadaljnjem\
  \ besedilu: slu\u017Eba za zakonodajo) smo mo\u017Enosti povezovanja med predpisi\
  \ poglobljeno analizirali ob vzpostavljanju spletnega portala Pravno-informacijski\
  \ sistem Republike Slovenije (PIS), vendar se iz razlogov, opisanih v nadaljevanju,\
  \ za tovrstno povezovanje nismo odlo\u010Dili.\nSklicevanje v predpisih je namre\u010D\
  \ posebno zahteven segment nomotehnike (glej Nomotehni\u010Dne smernice, str 101).\
  \ Vsebinsko gledano poznamo tri osnovne na\u010Dine sklicevanja: neposredno sklicevanje,\
  \ sklicevanje s smiselno uporabo in sklicevanje s smiselno uporabo s pridr\u017E\
  kom, te na\u010Dine pa je treba v predpisu uporabiti s pravilno izbiro t. i. togega\
  \ oziroma drse\u010Dega sklicevanja. Togo sklicevanje pomeni, da se podrobno navede\
  \ dolo\u010Dba in citira objava predpisa v uradnem listu [npr. v skladu s 65. \u010D\
  lenom Zakona o star\u0161evskem varstvu in dru\u017Einskih prejemkih (Uradni list\
  \ RS, \u0161t. 110/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo)], drse\u010D\
  e sklicevanje pa je opisno in brez navedbe objave predpisa v uradnem listu (v skladu\
  \ z zakonom, ki ureja varstvo okolja; v skladu s predpisi, ki urejajo napredovanja\
  \ javnih uslu\u017Ebencev, ipd.). Poleg tega poznamo sklicevanje znotraj istega\
  \ predpisa, ki je lahko sklicevanje znotraj istega \u010Dlena ali pa sklicevanje\
  \ na drug strukturni del istega predpisa, lahko pa s sklicujemo na drug predpis.\n\
  Zbir pravil, ki veljajo pri razli\u010Dnih mo\u017Enostih sklicevanja, ka\u017E\
  e, da gre za izjemno zahtevno nalogo vsakega pravnika redaktorja, pri \u010Demer\
  \ je treba imeti v mislih, da se lahko predpis, na katerega se sklicuje, pozneje\
  \ enkrat ali ve\u010Dkrat spremeni; \u0161e ve\u010D, tak predpis se pozneje lahko\
  \ ne samo spremeni, ampak ga lahko celo nadomesti nov predpis. Pravnik redaktor\
  \ se torej mora v vsakem konkretnem primeru odlo\u010Diti, kak\u0161na vrsta sklicevanja\
  \ je v posameznem primeru ustrezna.\nGlede na zgoraj opisana pravila bi bilo funkcijo\
  \ povezovanja mo\u017Eno uvesti samo v primeru togega sklicevanja, kar z vidika\
  \ celovitosti ureditve povezovanja med predpisi na tak na\u010Din ni optimalna re\u0161\
  itev in bi zagotovo porajala vpra\u0161anja uporabnikov, zakaj povezave na dolo\u010D\
  enih mestih predpisa so, na drugih pa ne. Vpra\u0161anje tudi je, v katerem trenutku\
  \ oz. v kateri fazi sprejemanja predpisa bi se URL dolo\u010Dil oz. ali bi to po\
  \ objavi predpisa v Uradnem listu Republike Slovenije dolo\u010Dil upravljavec posameznega\
  \ spleti\u0161\u010Da, na katerem so predpisi v elektronski obliki dostopni. Pri\
  \ tem ni zanemarljivo, da bi bila ta funkcionalnost smiselna samo v okviru tistega\
  \ spleti\u0161\u010Da, kjer bi bila na enak na\u010Din pripravljena in dostopna\
  \ vsa osnovna besedila predpisov (kadar njihovih poznej\u0161ih sprememb ni) oziroma\
  \ (neuradna) pre\u010Di\u0161\u010Dena besedila (kadar obstajajo spremembe in dopolnitve\
  \ predpisov). Na spleti\u0161\u010Du PIS, ki ga upravlja slu\u017Eba za zakonodajo,\
