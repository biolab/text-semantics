response: "Odziv Ministrstva za javno upravo\nV zvezi z navedenim predlogom odgovarjamo,\
  \ da je, v skladu s prvim odstavkom 9. \u010Dlena\_ Zakona o sistemu pla\u010D v\
  \ javnem sektorju (Uradni list RS, \u0161t. 108/09 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 13/10, 59/10, 85/10, 107/10, 35/11 \u2013 ORZSPJS49a, 27/12\
  \ \u2013 odl. US, 40/12 \u2013 ZUJF, 46/13, 25/14 \u2013 ZFU, 50/14, 95/14 \u2013\
  \ ZUPPJS15, 82/15, 23/17 \u2013 ZDOdv, 67/17 in 84/18, v nadaljevanju: ZSPJS), osnovna\
  \ pla\u010Da javnega uslu\u017Ebenca dolo\u010Dena s pla\u010Dnim razredom, v katerega\
  \ je uvr\u0161\u010Deno delovno mesto oziroma naziv, na katerega je javni uslu\u017E\
  benec razporejen oziroma, ki ga je pridobil z napredovanjem, pri \u010Demer se,\
  \ v skladu z drugim odstavkom 13. \u010Dlena ZSPJS, delovna mesta oziroma nazivi\
  \ v pla\u010Dnih skupinah D, E, F, G, H, J in K ter v pla\u010Dnih podskupinah C1,\
  \ C2, C3, C5 in C6, uvr\u0161\u010Dajo v pla\u010Dne razrede s kolektivno pogodbo\
  \ dejavnosti, v pla\u010Dni skupini C4 z uredbo in v pla\u010Dni skupini I z uredbo\
  \ ali s kolektivnimi pogodbami. Izjema so delovna mesta oziroma nazivi v pla\u010D\
  ni podskupini C1, razen v dr\u017Eavnem to\u017Eilstvu, ki se, v skladu s tretjim\
  \ odstavkom 13. \u010Dlena ZSPJS, uvr\u0161\u010Dajo v pla\u010Dne razrede z aktom\
  \ dr\u017Eavnega organa, upo\u0161tevaje uvrstitev primerljivih delovnih mest in\
  \ nazivov pla\u010Dne skupine C v kolektivni pogodbi dejavnosti.\nDelovna mesta\
  \ uradnikov v dr\u017Eavni upravi in v upravah lokalnih skupnosti ter v drugih dr\u017E\
  avnih organih so, v skladu s prvim odstavkom 7. \u010Dlena ZSPJS, delovna mesta\
  \ pla\u010Dne skupine C in se v pla\u010Dne razrede v prete\u017Eni meri uvr\u0161\
  \u010Dajo s Kolektivno pogodbo za dr\u017Eavno upravo, uprave pravosodnih organov\
  \ in uprave samoupravnih lokalnih skupnosti - tarifni del (Uradni list RS, \u0161\
  t. 60/08, 106/15, 51/16, 46/17, 58/17 \u2013 popr. in 80/18). Upo\u0161tevaje navedeno\
  \ bi predlagan ukrep zni\u017Eanja pla\u010D pomenil enostranski poseg v pravice,\
  \ ki so sicer predmet kolektivnega dogovarjanja s socialnimi partnerji. Dopustnosti\
  \ tak\u0161nega ukrepa, brez predhodnega usklajevanja s socialnimi partnerji, v\
  \ trenutnih razmerah ni mogo\u010De zadostno utemeljiti."
