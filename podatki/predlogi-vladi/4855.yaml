  \ na podro\u010Dju varnosti cestnega prometa v Republiki Sloveniji za obdobje od\
  \ 2013 do 2022. V dokumentu so torej dolo\u010Dene prednostne naloge in temeljni\
  \ cilji za zagotovitev ve\u010Dje varnosti cestnega prometa za obdobje desetih let.\
  \ Evropska unija si na podlagi Evropskega akcijskega na\u010Drta varnosti v cestnem\
  \ prometu ter usmeritev politike na podro\u010Dju varnosti v cestnem prometu v obdobju\
  \ 2011 do 2020 prizadeva za polovico zmanj\u0161ati \u0161tevilo mrtvih na cestah,\
  \ \u010Demur sledi tudi pripravljen nacionalni program, ki predvideva, da \u0161\
  tevilo umrlih v prometnih nesre\u010Dah v letu 2022 ne bi bilo ve\u010Dje kot 70\
  \ in \u0161tevilo hudo telesno po\u0161kodovanih ne ve\u010Dje kot 430.\n "
