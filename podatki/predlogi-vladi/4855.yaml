response: "Odziv Ministrstva za infrastrukturo in promet\n1.  Z Zakonom o voznikih\
  \ je bilo besedilo \xBBavto\u0161ola\xAB nadome\u0161\u010Deno z besedilom \xBB\u0161\
  ola vo\u017Enje\xAB, prav tako pa je bilo dolo\u010Deno, da morajo imeti motorna\
  \ vozila, na katerih se usposabljajo kandidati za voznika, na strehi svetlobno tablo\
  \ z napisom \xBB\u0160OLA VO\u017DNJE L\xAB, pri \u010Demer morajo \u0161ole vo\u017E\
  nje spremeniti poimenovanje na svetlobnih tablah najkasneje v enem letu od uveljavitve\
  \ zakona (torej najkasneje do 1. julija 2012). \u0160ole vo\u017Enje so zakonsko\
  \ dolo\u010Dbo upo\u0161tevale ter svetlobne table tudi nadomestile z novimi, vendar\
  \ se zaradi druga\u010Dnega poimenovanja v preteklosti, v pogovornem jeziku ob\u010D\
  asno \u0161e uporablja izraz \xBBavto\u0161ola\xAB.\n 2.  Zakon o voznikih v 21.\
  \ to\u010Dki prvega odstavka 14. \u010Dlena dolo\u010Da, da minister, pristojen\
  \ za promet, dolo\u010Di izpitne centre, ki se organizirajo kot teritorialne izpostave\
  \ javne agencije in njihova obmo\u010Dja ter kraj, kjer se opravlja vozni\u0161\
  ki izpit, in kategorije vozil, za katere se v posameznem izpitnem centru glede na\
  \ gostoto prometa, urejenost prometnih povr\u0161in, opremljenost kri\u017Ei\u0161\
  \u010D, \u0161tevilo kandidatov za voznike , opravljajo vozni\u0161ki izpiti. Spremembe\
  \ obmo\u010Dij in krajev, v katerih se opravljajo vozni\u0161ki izpiti (oziroma\
  \ ukinitve posameznih izpitnih centrov), bi bile torej mogo\u010De le ob spremembi\
  \ Pravilnika o izpitnih centrih za voznike motornih vozil, ki ga podpi\u0161e in\
  \ izda minister, pristojen za promet.\nSkladno z dolo\u010Dbami Zakona o voznikih\
  \ in podzakonskimi predpisi, izdanimi na njegovi podlagi, se teoreti\u010Dni del\
  \ izpita opravlja na izpitnem centru kot teritorialni izpostavi Javne agencije RS\
  \ za varnost prometa.\nRa\u010Dunalni\u0161ko opravljanje teoreti\u010Dnega dela\
  \ izpita (e-preverjanje znanja) predvideva Pravilnik o vozni\u0161kem izpitu, ki\
  \ je za\u010Del veljati 4. maja 2013. Dolo\u010Dba 7. \u010Dlena pravilnika namre\u010D\
  \ dolo\u010Da, da se bo teoreti\u010Dni del izpita opravil z uporabo ra\u010Dunalnika\
  \ (e-preverjanje), pri \u010Demer bodo morali posamezni izpitni centri, za uporabo\
  \ tak\u0161nega preverjanja,  izpolnjevati predpisane tehni\u010Dne in varnostne\
  \ zahteve. Ra\u010Dunalni\u0161ke aplikacije, ki bodo omogo\u010Dale elektronsko\
  \ preverjanje teoreti\u010Dnega znanja, naj bi bile zagotovljene in pripravljene\
  \ za uporabo v naslednjem letu.\nMinistrstvo za infrastrukturo in prostor bo skupaj\
  \ z Javno agencijo RS za varnost prometa naredilo analizo delovanja izpitnih centrov\
  \ in preverilo mo\u017Enosti za racionalizacijo dela, pod pogojem, da le ta ne bi\
  \ poslab\u0161ala pogojev za kandidata, ki \u017Eeli pristopiti in opraviti vozni\u0161\
  ki izpit.\n 3. in   4.  Pristojnost ministra, pristojnega za promet, za izdajo podzakonskih\
  \ aktov s podro\u010Dja usposabljanja kandidatov ter opravljanja izpitov za voznike\
  \ motorni vozil, je dolo\u010Dena v 14. \u010Dlenu Zakona o voznikih. Minister,\
  \ pristojen za promet, lahko na podlagi omenjene dolo\u010Dbe predpi\u0161e druga\u010D\
  en program usposabljanja ter tudi \u010Dasovno omeji ali podalj\u0161a trajanje\
  \ prakti\u010Dnega dela vozni\u0161kega izpita. Trenutno se na Ministrstvu za infrastrukturo\
  \ in prostor pripravlja sprememba Zakona o voznikih. V kolikor bo novela zakona\
  \ posegla tudi v navedena podro\u010Dja, bo potrebno spremeniti tudi podzakonske\
  \ akte, ki ta podro\u010Dja urejajo. Ob tem pa velja samo opozoriti, da \u010Dasovno\
  \ podalj\u0161evanje izpitne vo\u017Enje lahko pomeni dodatno finan\u010Dno breme\
  \ tako za kandidata za voznika kot tudi za Javno agencijo RS za varnost prometa\
  \ (pove\u010Danje \u0161tevila zaposlenih v izpitnih centrih,\u2026).\n 5.  Dr\u017E\
  avni zbor Republike Slovenije je na svoji 13. redni seji v leto\u0161njem letu sprejel\
  \ Resolucijo o nacionalnem programu varnosti cestnega prometa za obdobje od 2013\
  \ do 2022, ki je strate\u0161ki dokument, ki obravnava prometno varnostno politiko\
