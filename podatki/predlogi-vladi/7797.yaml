response: "Odziv Statisti\u010Dnega urada Republike Slovenije\nZbiranje podatkov o\
  \ veroizpovedi v Sloveniji je bila vsebina zadnjih dveh klasi\u010Dnih terenskih\
  \ popisov prebivalstva (1991 in 2002), ki se v Sloveniji ne izvajajo ve\u010D. Pred\
  \ tem so se podatki o veroizpovedi zbirali samo \u0161e v popisu leta 1953 (ne pa\
  \ tudi v popisih 1961, 1971 in 1981).\nPodatki o verskem ali filozofskem prepri\u010D\
  anju sodijo glede na Zakon o varstvu osebnih podatkov (Uradni list RS, \u0161t.\
  \ 94/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo) med ob\u010Dutljive osebne\
  \ podatke, za katere veljajo posebni pogoji zbiranja. V skladu s tem so za zbiranje\
  \ teh podatkov v popisu 2002 veljala posebna pravila:\n odgovor na vpra\u0161anje\
  \ o veroizpovedi v skladu z 10. \u010Dlenom Zakona o popisu prebivalstva, gospodinjstev\
  \ in stanovanj v Republiki Sloveniji leta 2002 (Uradni list RS, \u0161t. 66-3056/2000;\
  \ v nadaljevanju: ZPPGS) ni bil obvezen (prostovoljnost odgovora); v 10. \u010D\
  lenu ZPPGS je bilo dolo\u010Deno, da se mora vsaka oseba, stara 14 let ali ve\u010D\
  , opredeliti sama (za mlaj\u0161e od 14 let so odgovarjali star\u0161i oziroma skrbniki);\
  \ odgovor na vpra\u0161anje o veroizpovedi je moral biti vpisan oziroma ozna\u010D\
  en natan\u010Dno tako, kakor ga je povedala popisovana oseba; omogo\u010Dena je\
  \ bila mo\u017Enost opredelitve veroizpovedi brez prisotnosti popisovalca ali drugih\
  \ oseb v gospodinjstvu s posebnim vpra\u0161alnikom (varovanje zasebnosti). \nV\
  \ letu 2002, v zadnjem terenskem popisu prebivalstva (popis po opredelitvi pomeni\
  \ popolno zajetje), so se ti podatki zbirali za vse prebivalce, vsaki osebi je bilo\
  \ omogo\u010Deno, da se o veroizpovedi bodisi opredelili bodisi zavrne odgovor na\
  \ to vpra\u0161anje. Da bi omogo\u010Dili odgovor na to vpra\u0161anje tudi za\u010D\
  asno odsotnim osebam (osebam, ki so bile odsotne v \u010Dasu obiska popisovalca\
  \ v gospodinjstvu ali v \u010Dasu popisa nasploh), je bil pripravljen poseben vpra\u0161\
  alnik Izjava o narodni/etni\u010Dni pripadnosti in veroizpovedi, ki ga je popisovalec\
  \ skupaj s kuverto za odgovor (in pla\u010Dano po\u0161tnino) pustil v gospodinjstvu.\
  \ Na ta na\u010Din je svojo veroizpoved opredelilo okrog 200 tiso\u010D prebivalcev\
  \ (oz. so na vpra\u0161alniku ozna\u010Dili, da na to vpra\u0161anje ne \u017Eelijo\
  \ odgovoriti).\nPo dolo\u010Dilih 41. \u010Dlena Ustave RS je izpovedovanje vere\
  \ v zasebnem in javnem \u017Eivljenju svobodno. Pravni pouk je bil naveden tudi\
  \ na vpra\u0161alnikih za zbiranje podatkov. Za opredelitev o veroizpovedi je bil\
  \ pomemben le odnos do vere, in ne, ali je oseba uradno registrirana kot pripadnik\
  \ verske skupnosti, prav tako ni bilo pomembno njeno versko prepri\u010Danje. To\
  \ pomeni, da v navodilih za zbiranje podatkov ni bilo podane definicije veroizpovedi.\n\
  Mednarodna priporo\u010Dila za popise prebivalstva dolo\u010Dajo, da se podatki\
  \ o veroizpovedi lahko zbirajo, vendar je zbiranje prepu\u0161\u010Deno vsaki dr\u017E\
  avi posebej (Conference of European Statisticians Recommendations for the 2020 Cens....\
  \ United Nations Economic Commission for Europe, odstavki 713\u2013722).\nDokument\
  \ ni pravno zavezujo\u010D, ampak gre za metodolo\u0161ka priporo\u010Dila o izvajanju\
  \ popisov. Vse vsebine v poglavju XII (Ethno-cultural characteristics) navedenih\
  \ priporo\u010Dil sodijo med tako imenovane non-core (neobvezne) spremenljivke.\
  \ Podatki o veroizpovedi se glede na izbrano v metodologijo lahko nana\u0161ajo\
  \ na:\n formalno pripadnost verski skupnosti, identifikacijo s posamezno versko\
  \ skupnostjo, versko prepri\u010Danje, veroizpoved, v kateri je posameznik odra\u0161\
  \u010Dal ali obiskovanje verskih obredov. \nV Popisu 2002 se je izkazalo, da je\
  \ bilo vpra\u0161anje za veliko \u0161tevilo prebivalcev (skoraj 308 tiso\u010D\
  \ ali vsak \u0161esti) neprimerno (iz razli\u010Dnih razlogov), saj nanj niso \u017E\
  eleli odgovoriti. Na podobno ob\u010Dutljivo oz. osebno vpra\u0161anje o narodni\
  \ pripadnosti ni \u017Eelelo odgovoriti veliko manj prebivalcev (48.588). Poleg\
  \ tega podatka o veroizpovedi nismo zbrali \u0161e za dodatnih 139 tiso\u010D prebivalcev\
  \ (prete\u017Eno so bili odsotni in niso vrnili vpra\u0161alnika, ki smo jim ga\
  \ pustili na naslovu prebivali\u0161\u010Da). Tako je skupna stopnja neodgovora\
  \ v Popisu 2002 zna\u0161ala kar 22,8 % oz. skoraj za vsakega \u010Detrtega prebivalca\
  \ podatek o veroizpovedi ni bil zbran.\nV 2011 je bil v skladu z Uredbo (ES) \u0161\
  t. 763/2008 Evropskega parlamenta in Sveta EU o popisih prebivalstva in stanovanj\
  \ na podlagi Letnega programa statisti\u010Dnih raziskovanj za 2011 (Uradni list\
  \ RS, \u0161t. 93/2010) izveden prvi registrski popis prebivalstva, kar je pomenilo,\
  \ da je bil popis izveden zgolj na podlagi registrskih podatkov iz administrativnih\
  \ virov in ne ve\u010D s pomo\u010Djo vpra\u0161alnikov na terenu. Uredba dolo\u010D\
  a samo obvezne vsebine, med katerimi pa ni veroizpovedi. V skladu z navedenim se\
  \ podatki o veroizpovedi niso zbirali, ker niso na voljo v nobenem od uporabljenih\
  \ administrativnih virov v Sloveniji. Z izvedbo registrskega popisa prebivalstva\
  \ je SURS zagotovil vse z uredbo predpisane vsebine podatkov in jih tudi poslal\
  \ Eurostatu. S tem je dr\u017Eavnemu prora\u010Dunu prihranil najmanj 14 mio EUR,\
  \ kolikor bi bilo predvidoma potrebnih za terensko izvedbo popisa prebivalstva.\n\
  V letu 2015 je bil v skladu z navedeno uredbo in na podlagi Letnega programa statisti\u010D\
  nih raziskovanj za 2015 (Uradni list RS, \u0161t. 83/2014) izveden \u017Ee drugi\
  \ registrski popis prebivalstva po enaki metodologiji in z enakimi administrativnimi\
  \ viri kot v letu 2011.\nSURS kot pristojni dr\u017Eavni organ tako ne izvaja nobenih\
  \ statisti\u010Dnih raziskovanj, v katerih bi zbirali podatke o veroizpovedi. Prav\
  \ tako v Srednjero\u010Dnem programu statisti\u010Dnih raziskovanj za obdobje 2018\u2013\
  2022 (ki je v pripravi) ni predvideno nobeno raziskovanje, v katerem bi na individualni\
  \ ravni (torej od posameznika) zbirali podatke o veroizpovedi.\nPosebej je treba\
  \ poudariti, da so se s popisi prebivalstva v Sloveniji podatki zbirali samo v statisti\u010D\
  ne namene. SURS je podatke o veroizpovedi iz popisa 2002 objavljal samo v agregirani\
  \ obliki, pri \u010Demer je dosledno spo\u0161toval na\u010Dela statisti\u010Dne\
  \ zaupnosti in varovanja osebnih podatkov ter namen zbiranja podatkov. Mnenje SURS\
  \ je, da zbiranje podatkov o veroizpovedi v popisih prebivalstva ni zagotavljalo\
  \ popolnih podatkov (predvsem glede \u0161tevil\u010Dnosti posamezne opredelitve).\
  \ Poleg tega smo na podlagi analize podatkov o sestavi prebivalstva po veroizpovedi\
  \ iz leta 2002 tudi ugotovili, da bi bilo potencialno vzor\u010Dno raziskovanje,\
  \ ki bi nudilo dovolj kakovostne statisti\u010Dne podatke o \u0161tevilu in sestavi\
  \ prebivalstva po veroizpovedi, neizvedljivo, predvsem zaradi neenakomerne ozemeljske\
  \ razporeditve prebivalcev posameznih veroizpovedi v Sloveniji.\nPoleg tega velja\
  \ poudariti, da bi bila po oceni SURS (na podlagi vedno manj\u0161ega sodelovanja\
  \ posameznikov v drugih statisti\u010Dnih raziskovanjih oseb in gospodinjstev, ki\
  \ jih izvaja SURS) stopnja odgovora na vpra\u0161anje o veroizpovedi \u0161e veliko\
  \ manj\u0161a kot je bila v Popisu 2002, zato ne vidimo smiselnosti izvedbe takega\
  \ raziskovanja v okviru dr\u017Eavne statistike, saj bi bila uporabnost tako zbranih\
  \ podatkov vpra\u0161ljiva. V skladu s Kodeksom ravnanja evropske statistike je\
  \ dr\u017Eavna statistika tista, ki zagotavlja, da so zbrani in objavljeni podatki\
  \ verodostojni, objektivni, zanesljivi in kakovostni v vseh pogledih.\nPo natan\u010D\
  ni preu\u010Ditvi celotne problematike in analizi praks v drugih dr\u017Eavah \u010D\
  lanicah EU menimo, da gre pri podatkih o verski pripadnosti (pripadnosti verski\
  \ skupnosti) za ti. resorno statistiko. Ustrezna prora\u010Dunska sredstva za izvedbo\
  \ takega raziskovanja, ki bi ga izvedla za to usposobljena raziskovalna ustanova,\
  \ bi moral zagotoviti organ, pristojen za to problematiko. SURS pa bi v takem projektu\
  \ lahko ponudil svojo strokovno pomo\u010D s podro\u010Dja splo\u0161ne anketne\
  \ metodologije in sodeloval predvsem pri pripravi vzor\u010Dnega okvira in vzorca\
  \ za raziskovanje, ki pa bi bilo zaradi velikega vzorca ne glede na uporabljeno\
  \ metodo drago oz. bi bilo verjetno potrebno celo popolno zajetje enot (torej neke\
  \ vrste popis prebivalstva).\n Odziv Ministrstva za kulturo\nMinistrstvo za kulturo\
  \ v skladu z 32. a \u010Dlenom Zakon o dr\u017Eavni upravi (Uradni list RS, \u0161\
  t. 113/05 \u2013 UPB, 89/07 \u2013 Odl. US, 126/07 \u2013 ZUP\u2013E, 48/09, 8/10\
  \ \u2013 ZUP-G, 8/12 \u2013 ZVRS-F, 21/12, 47/13, 12/14 in 90/14) opravlja naloge\
  \ na podro\u010Dju verske svobode, in sicer v obsegu, ki je dolo\u010Den z Zakonom\
  \ o verski svobodi (Uradni list RS, \u0161t. 14/07, 46/10 Odl. US, 40/12 \u2013\
  \ ZUJF in 100/13). \u010Cetrti odstavek 27. \u010Dlena tega zakona dolo\u010Da,\
  \ da se verske skupnosti pri dokazovanju svoje \u0161tevil\u010Dnosti v postopku\
  \ ugotavljanja upravi\u010Denosti do dr\u017Eavne pomo\u010Di za sofinanciranje\
  \ socialnega zavarovanja verskih uslu\u017Ebencev med drugim lahko sklicujejo na\
  \ rezultate zadnjega popisa prebivalstva. \u010Ceprav je nedvomno res, da rezultati\
  \ popisa iz leta 2002, ki so \u0161e vsebovali podatke o veroizpovedi prebivalstva,\
  \ danes niso niti rezultati zadnjega popisa niti ne odra\u017Eajo dejanskega stanja\
  \ (in je njihova struktura s stali\u0161\u010Da uresni\u010Devanja zakona \u0161\
  e dodatno problemati\u010Dna - iz popisa namre\u010D ni mogo\u010De izlu\u0161\u010D\
  iti zahtevanih podatkov o stalnem prebivali\u0161\u010Du prebivalcev dolo\u010D\
  ene veroizpovedi), jih Ministrstvo za kulturo pri odlo\u010Danju o navedeni posebni\
  \ pravici verskih skupnosti \u0161e vedno uporablja, ker drugih relevantnih podatkov\
  \ o tem enostavno ni (Popisni podatki o veroizpovedi iz leta 2002 se uporabljajo\
  \ tudi pri dokazovanju pogojev za izredno naturalizacijo iz verskih razlogov v skladu\
  \ s 4. \u010Dlenom Uredbe o merilih za ugotavljanje nacionalnega interesa pri sprejemu\
  \ v dr\u017Eavljanstvo Republike Slovenije na podlagi 13. \u010Dlena Zakona o dr\u017E\
  avljanstvu Republike Slovenije - Uradni list RS, \u0161t. 41/07 in 45/10 in 24/1).\n\
  O\u010Ditno je, da zakonodajalec z relevantnimi podatki o veroizpovedi prebivalstva\
  \ ni imel v mislih resorne statistike, ki bi jo periodi\u010Dno pripravljal pristojni\
  \ organ z namenom odlo\u010Danja o sofinanciranju socialnega zavarovanja verskih\
  \ uslu\u017Ebencev, pa\u010D pa v \u010Dasu sprejetja Zakona o verski svobodi (2007)\
  \ razpolo\u017Eljivo dr\u017Eavno statistiko z vsemi prednostmi in zadr\u017Eki\
  \ (Zakonodajalec je nedvomno vedel, da popisni podatki ne govorijo o \u010Dlanstvu\
  \ prebivalcev v verskih skupnostih, ampak o njihovem subjektivnem izrekanju o veroizpovedi,\
  \ ki ne razlo\u010Duje med pripadnostjo prebivalcev razli\u010Dnim verskim skupnostim\
  \ iste veroizpovedi, zgolj kulturno vernostjo, vernostjo brez pripadnosti in pripadnostjo\
  \ brez vere. Za uporabo popisnih podatkov se je vseeno odlo\u010Dil ravno zaradi\
  \ njihove kakovosti oziroma vsaj na\u010Delne mo\u017Enosti, da se o svoji veroizpovedi\
  \ izjasni vsak prebivalec Republike Slovenije). Ministrstvo za kulturo kot pristojni\
  \ organ za uresni\u010Devanje Zakona o verski svobodi tako danes ne razpolaga s\
  \ sredstvi za izvedbo terenskega popisa, na katerem bi ugotavljali veroizpoved prebivalstva.\n\
  Ker je bila v letu 2010 sprejeta odlo\u010Ditev o izvajanju registrskih in ni\u010D\
  \ ve\u010D terenskih popisov prebivalstva, in ker dr\u017Eava nima in ne more imeti\
  \ registra o verski pripadnosti dr\u017Eavljanov, v skladu z 41. \u010Dlenom Ustave\
  \ Republike Slovenije se namre\u010D nih\u010De ni dol\u017Ean izrekati glede svojega\
  \ verskega ali drugega prepri\u010Danja, se bomo morali v prihodnosti morda bolje\
  \ nau\u010Diti uporabe drugih virov, ki pri\u010Dajo o velikosti na\u0161ih religijskih\
  \ organizacij (ali pa v posameznih primerih bolje presoditi, kdaj in kje te podatke\
  \ zares potrebujemo). Predvsem moramo vedeti, da pripadnost religijskim in drugim\
  \ podobnim organizacijam (na primer duhovnim ali novodobni\u0161kim skupinam) ni\
  \ enozna\u010Den podatek. Zelo redke verske skupnosti kriterije \u010Dlanstva razumejo\
  \ enako, nekatere namesto posameznih \u010Dlanov na primer \u0161tejejo dru\u017E\
  ine, tretje \u010Dlanstva sploh ne poznajo, \u010Detrte pa dopu\u0161\u010Dajo hkratno\
  \ \u010Dlanstvo v ve\u010D religijskih organizacijah. Podatek o \u0161tevilu kr\u0161\
  \u010Denih, ki ga vsako leto objavi Katoli\u0161ka Cerkev, je tako povsem relevanten,\
  \ saj pri\u010Da o tem, kako na\u0161a najve\u010Dja cerkev razume svoje \u010D\
  lanstvo, \u010Deprav hkrati ne pove, koliko izmed kr\u0161\u010Denih se je od cerkve\
  \ kasneje oddaljilo. O tej razliki so pri\u010Dali popisni podatki, ki so bili zgrajeni\
  \ s pomo\u010Djo samoopredeljevanja posameznikov (in ne pravil njihovih religijskih\
  \ organizacij). V razli\u010Dnih strokovnih skupnostih so nastali tudi drugi, precej\
  \ stro\u017Eji kriteriji ugotavljanja \u010Dlanstva. Sociologi znajo na primer izmeriti\
  \ \u0161tevilo pripadnikov verske skupnosti, ki se udele\u017Eujejo predpisanega\
  \ obredja in/ali pritrjujejo njenim temeljnim verskim resnicam. \u010Ce sku\u0161\
  amo vse te podatke zdru\u017Eiti v primeru Katoli\u0161ke Cerkve, lahko ugotovimo,\
  \ da ji pripada od 10 do 74 odstotkov prebivalcev Slovenije, odvisno pa\u010D od\
  \ izbranega kriterija.\n "
