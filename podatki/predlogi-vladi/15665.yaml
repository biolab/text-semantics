response: "Odziv Ministrstva za naravne vire in prostor\nKer pojem ''smetarske slu\u017E\
  be'' pripravljavcu odgovora ni znan, predvidevamo, da se vpra\u0161anje nana\u0161\
  a na komunalne odpadke, ki se zbirajo v okviru izvajanja obvezne ob\u010Dinske gospodarske\
  \ javne slu\u017Ebe zbiranja komunalnih odpadkov.\nZakon o varstvu okolja med obvezne\
  \ dr\u017Eavne javne slu\u017Ebe varstva okolja uvr\u0161\u010Da se\u017Eiganje\
  \ komunalnih odpadkov. Predmet omenjene gospodarske javne slu\u017Ebe je se\u017E\
  iganje gorljivih (njihova kurilna vrednost presega mejo, ki je \u0161e dopustna\
  \ za odlaganje na odlagali\u0161\u010Dih odpadkov) komunalnih odpadkov, ki niso\
  \ primerni za recikliranje in nastanejo pri mehanski obdelavi komunalnih odpadkov\
  \ v okviru izvajanja obveznih ob\u010Dinskih gospodarskih javnih slu\u017Eb obdelave\
  \ dolo\u010Denih vrst komunalnih odpadkov.\nDelovanje naprave v kateri se se\u017E\
  ig lahko izvaja\_ ureja Uredba o se\u017Eigalnicah odpadkov in napravah za sose\u017E\
  ig odpadkov (Uradni list RS, \u0161t. 8/16, 116/21 in 44/22 \u2013 ZVO-2) , ki dolo\u010D\
  a:\n pogoje za pridobitev okoljevarstvenega dovoljenja za obratovanje; mejne vrednosti\
  \ emisije snovi v zrak in ukrepe za nadzor emisije snovi v zrak; mejne vrednosti\
  \ emisije snovi pri odvajanju odpadne vode in ukrepe za nadzor emisije snovi pri\
  \ odvajanju odpadne vode iz naprav za \u010Di\u0161\u010Denje odpadnih plinov; pravila\
  \ ravnanja z odpadki in ostanki; pogoje obratovanja; zahteve za obratovalni monitoring\
  \ emisije snovi v zrak in emisije snovi pri odvajanju odpadne vode. \nPoleg tega\
  \ je treba upo\u0161tevati da mora, skladno z dolo\u010Dili Zakona o varstvu okolja\
  \ (ZVO-2) upravljavec naprave ki\_ povzro\u010Da industrijske emisije (kar taka\
  \ naprava vsekakor je), v zvezi z obratovanjem naprave zagotoviti uporabo najbolj\u0161\
  ih razpolo\u017Eljivih tehnik, predpisanih v zaklju\u010Dkih o BAT ali v referen\u010D\
  nih dokumentih BAT, razen glede mejnih vrednosti, \u010De gre za referen\u010Dni\
  \ dokument BAT, ki je bil objavljen pred 6. januarjem 2011, \u010De zaklju\u010D\
  ki o BAT \u0161e niso izdani, pri \u010Demer se v primerih, ko je podro\u010Dje\
  \ uporabe zaklju\u010Dkov o BAT o\u017Eje ali \u0161ir\u0161e od podro\u010Dja dejavnosti\
  \ in naprav iz predpisa iz tretjega odstavka 110. \u010Dlena tega zakona, zagotovi\
  \ uporaba zaklju\u010Dkov o BAT na na\u010Din, kot ga definirajo posamezni zaklju\u010D\
  ki o BAT.\nUme\u0161\u010Danje v prostor je predmet Zakona o urejanju prostora (ZUreP-3).\
  \ V skladu z ZUreP-3 gre za ureditev dr\u017Eavnega pomena, kar pomeni, da se zanjo\
  \ izdela dr\u017Eavni prostorski na\u010Drt (DPN).\nKadar je prostorske ureditve\
  \ dr\u017Eavnega pomena zaradi njihove povezanosti s prostorskimi ureditvami lokalnega\
  \ pomena primerneje na\u010Drtovati na lokalni ravni, se lahko po pooblastilu ministrstva\
  \ dolo\u010Di, da lahko lokalna skupnost v imenu ministrstva na\u010Drtuje ureditev\
  \ dr\u017Eavnega pomena. Postopek na\u010Drtovanja prostorskih ureditev skupnega\
  \ pomena ureja 90. \u010Dlen ZUReP-3.\nZUREP-3 prav tako dolo\u010Da, da se v postopku\
  \ priprave DPN vedno izvede celovita presoja vplivov na okolje (CPVO). Za CPVO je\
  \ treba izdelati Okoljsko poro\u010Dilo (dokument, v katerem se opredelijo, opi\u0161\
  ejo in ovrednotijo pomembni vplivi izvedbe plana na okolje, ohranjanje narave, varstvo\
  \ \u010Dlovekovega zdravja in kulturne dedi\u0161\u010Dine ter mo\u017Ene alternative,\
  \ ki upo\u0161tevajo okoljske cilje in zna\u010Dilnosti obmo\u010Dja, na katerega\
  \ se DPN nana\u0161a), ki se skupaj z DPN razgrne za javnost \u2013 ko javnost torej\
  \ lahko podaja pripombe in predloge. Zainteresirani javnosti se omogo\u010Da sodelovanje,\
  \ podaja pripomb in predlogov skozi ves postopek sprejemanja prostorskega akta.\n\
  Se\u017Eig omenjenih odpadkov v napravi TE\u0160 6 bi bil torej mo\u017Een, \u010D\
  e upravljavec naprave za se\u017Eig pridobi okoljevarstveno dovoljenje za se\u017E\
  ig teh vrst odpadkov ter pridobi koncesijo za izvajanje obvezne dr\u017Eavne gospodarske\
  \ javne slu\u017Ebe se\u017Eiga komunalnih odpadkov."
