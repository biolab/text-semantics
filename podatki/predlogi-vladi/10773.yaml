response: "Odziv Ministrstva za infrastrukturo\nUvedba taktnega voznega reda je na\
  \ obmo\u010Dju LUR predvidena do leta 2030. Navedeni ukrep v LUR temelji na podlagi\
  \ naloge Strokovne podlage in pred\u0161tudije upravi\u010Denosti za nadgradnjo\
  \ regionalnih \u017Eelezni\u0161kih prog v RS ter \u017Eelezni\u0161kega omre\u017E\
  ja na podro\u010Dju LUR, \u0161t. projekta 19_804, november 2020,.\nTrenutna pogostost\
  \ vo\u017Eenj, zlasti na \u017Eeleznici, je prenizka in ni urejena po na\u010Delu\
  \ taktnega voznega reda. Resolucija o nacionalnem programu razvoju prometa dolo\u010D\
  a, da je potrebna preureditev voznega reda (taktni vozni red) za izbolj\u0161anje\
  \ povezanosti in u\u010Dinkovitosti zagotovljenih storitev, da bi se pove\u010D\
  al dele\u017E \u017Eelezni\u0161kega prometa. Taktni promet je dosti ustreznej\u0161\
  i za potni\u0161ki promet, saj zagotavlja visoko frekvenco in predvidljivost prihodov\
  \ vlakov. Na tak na\u010Din se uporabniku v konicah ni treba prilagajati voznemu\
  \ redu. Uporabnik namre\u010D tako ve, da bo vlak pripeljal ob to\u010Dno dolo\u010D\
  enih intervalih (npr. 15, 30, 45 minut \u010Dez vsako polno uro).\nNa podlagi privzetega\
  \ \u010Dasa trajanja prometne konice, tj. jutranja konica od 6. do 9. ure in popoldanska\
  \ konica od 14. do 17. ure, naloga na podlagi prometno - tehnolo\u0161kega modela\
  \ predlaga scenarij taktnih voznih redov predvidenih na naslednjih \u017Eelezni\u0161\
  kih progah in sicer:\n proga \u0161t. 21: Kamnik\u2013Ljubljana: 15-minutni takt\
  \ v \u010Dasu konic, 30-minutni izven konic, proge \u0161t. 10, 20, 50: izmeni\u010D\
  ni 30-minutni takt na linijah med Litijo/Ljubljano Moste, Kranjem/Medvodami/\u0160\
  kofjo Loko in Brezovico/Logatcem, 15/30 min na relaciji Logatec\u2014Ljubljana\u2013\
  Ljubljana Moste Postojna-Ljubljana 2 vlaka v koni\u010Dni uri, 1 izven konic, 15/30\
  \ min na relaciji Kranj\u2013Ljubljana\u2013Litija, proga \u0161t. 80: d.m.\u2013\
  Metlika\u2013Ljubljana: 15-minutni takt v \u010Dasu konic med Ljubljano in Grosupljem,\
  \ 30-minutni na odseku Ivan\u010Dna Gorica\u2013Ljubljana, 60-minutni na odseku\
  \ Trebnje\u2013Ivan\u010Dna Gorica, 60-minutni na odseku Metlika\u2013Novo mesto\u2013\
  Trebnje (v konici dodatni vlak v uri), proga \u0161t. 81: 60-minutni takt, proga\
  \ \u0161t. 82: Ko\u010Devje\u2013Ljubljana, 45-minutni takt v \u010Dasu konic, vsak\
  \ drugi vlak je direkten brez prestopanja na postaji Grosuplje. nova proga Zlato\
  \ polje\u2013Letali\u0161\u010De LJP\u2013Dom\u017Eale\u2013Ljubljana: 30-minutni\
  \ takt v konicah ter 60-minutni z letali\u0161\u010Da do Ljubljane. proga \u0161\
  t. 34: Maribor\u2013Prevalje: 40-minutni takt med Mariborom in Ru\u0161ami ter Mariborom\
  \ in Ho\u010Dami na glavni progi. proga \u0161t. 31: 30 min v konici, 60 min izven.\
  \ proga \u0161t. 32: 60 min. \nTrenutno se v LUR skoraj vse vo\u017Enje za\u010D\
  nejo oziroma kon\u010Dajo na glavni postaji Ljubljana. Nekaj povezav med Kranjem\
  \ in Litijo je sicer \u017Ee neposrednih, vendar te zaradi dolgega \u010Dakanja\
  \ pomenijo dve lo\u010Deni potovanji. Podalj\u0161anje linij tako, da vlaki nimajo\
  \ dalj\u0161ega postanka na glavni postaji Ljubljana in pove\u010Dajo potencialno\
  \ zajetje potovanj, saj je tako z enakim infrastrukturnim omre\u017Ejem dostopnih\
  \ ve\u010D ciljev.\nPredlagano je podalj\u0161anje linij v LUR iz Litije proti Kranju\
  \ (direktna povezava med progo 10 in 20), iz Logatca oziroma Brezovice do nove postaje\
  \ Ljubljana Moste (direktna povezava med progo 10 in 50), v scenariju R2 pa vlaki\
  \ z nove proge Dom\u017Eale\u2013Letali\u0161\u010De LJP\u2013Kranj Zlato polje\
  \ do Logatca. V obeh scenarijih se predlaga tudi podalj\u0161anje linij iz Ho\u010D\
  \ proti Ru\u0161am (direktna povezava med progo 30 in 34). Linije na progi 21 in\
  \ 80 imata v skladu z ugotovitvami prometne \u0161tudije tako kot danes kon\u010D\
  no postajo v Ljubljani.\nV sled tega Direkcija RS za infrastrukturo \u017Ee pospe\u0161\
  eno izvaja aktivnosti za umestitev v prostor dvotirnost kamni\u0161ke, dolenjske\
  \ in gorenjske \u017Eelezni\u0161ke proge.\nS ciljem \u010Dimprej\u0161nje uvedbe\
  \ taktnega voznega reda na na\u010Din postopne uvedbe (po posameznih progah, na\
  \ osnovi trenutnih infrastrukturnih zmogljivosti) so v izvajanju oziroma pripravi\
  \ posami\u010Dni projekti, kot npr. nadgradnja \u017Eelezni\u0161ke postaje Grosuplje,\
  \ Dom\u017Eale, Ljubljana itd."
