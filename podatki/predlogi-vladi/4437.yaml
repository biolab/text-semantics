response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nSistem pokojninskega in invalidskega zavarovanja je zavarovalni sistem, ki\
  \ vsebuje tudi elemente solidarnosti in vzajemnosti, kar pomeni, da gre za sistem,\
  \ v katerem je posameznik zavarovan za nastop dolo\u010Denega rizika (npr. starost,\
  \ invalidnost, smrt v dru\u017Eini). Pravica do starostne pokojnine je primarno\
  \ vezana na zavarovalni riziko starosti, to je na predpostavko, da se ob nastopu\
  \ dolo\u010Dene starosti in ob izpolnjevanju drugih z zakonom dolo\u010Denih pogojev,\
  \ zavarovancu zagotovi materialna in socialna varnost, ker si je sam z delom ne\
  \ zmore ve\u010D zagotoviti. Tako sta po veljavni zakonodaji dolo\u010Dena dva pogoja\
  \ za uveljavitev starostne pokojnine, in sicer pogoj starosti ter pogoj pokojninske\
  \ dobe. ZPIZ-2 tako v 27. \u010Dlenu dolo\u010Da, da je pogoj za pridobitev pravice\
  \ do starostne pokojnine starost 65 let in dopolnjenih najmanj 15 let zavarovalne\
  \ dobe.\nKljub temu Zakon o pokojninskem in invalidskem zavarovanju (Uradni list\
  \ RS \u0161t. 96/12 s spremembami, v nadaljevanju ZPIZ-2) ohranja dolo\u010Dene\
  \ prednosti za tiste osebe, ki so se zaposlilo relativno zgodaj in imajo dolgo pokojninsko\
  \ dobo. Ker gre v ve\u010Dini primerov pri teh osebah za fizi\u010Dno bolj obremenjujo\u010D\
  e poklice, se tudi zakonodajalec sam zaveda, da posamezna dela glede na svojo zahtevnost\
  \ in naravo niso medsebojno primerljiva in zato ni primerljiva niti starost, ko\
  \ oseba postane nezmo\u017Ena za delo in ko se umakne iz trga dela, ne da bi bila\
  \ njena pokojnina pri tem zmanj\u0161ana. Zato ZPIZ-2 tem kategorijam oseb omogo\u010D\
  a, da se upokojijo pred dopolnitvijo starosti 65 let, in sicer tako, da ravno za\
  \ te zavarovance predvideva upokojitvene pogoje, ki so v ve\u010Dji meri vezani\
  \ na pokojninsko dobo posameznikov. Na ta na\u010Din jim omogo\u010Da mo\u017Enost\
  \ zni\u017Eanja \"polne\" starosti ter pridobitev pravice do starostne pokojnine\
  \ brez odbitkov. Tisti, ki so za\u010Deli delati zgodaj, se tako v skladu z ZPIZ-2\
  \ lahko starostno upokojijo \u017Ee pri 60 letih starosti in 40 letih pokojninske\
  \ dobe brez dokupa. Novi pokojninski zakon za tiste z dolgo pokojninsko dobo predvideva\
  \ tudi ustrezna prehodna obdobja, v katerih se bodo upokojitveni pogoji uveljavljali\
  \ postopno. Starostna upokojitev pri 60 letih in z 40 leti pokojninske dobe brez\
  \ dokupa, bo kot pogoj v celoti uveljavljena \u0161ele leta 2018 za mo\u0161ke in\
  \ leta 2019 za \u017Eenske. Pojasnjujemo tudi, da se starostna meja za pridobitev\
  \ pravice do starostne pokojnine, v primeru vstopa v obvezno pokojninsko in invalidsko\
  \ zavarovanje, pred dopolnjenim 18. letom starosti, zni\u017Ea za ves \u010Das trajanja\
  \ obveznega zavarovanja do dopolnjenega 18. leta starosti. Peti odstavek 28. \u010D\
  lena ZPIZ-2 dolo\u010Da, da sta do tega zni\u017Eanja upravi\u010Dena tako mo\u0161\
  ki kot tudi \u017Eenska, \u010De sta dopolnila 40 let pokojninske dobe brez dokupa,\
  \ in sicer se jima starostna meja v tem primeru lahko zni\u017Ea maksimalno do 57\
  \ let starosti (\u017Eenske) in 58 let starosti (mo\u0161ki).\nPotrebno je poudariti,\
  \ da je dolo\u010Ditev ni\u017Eje starosti za osebe, ki so za\u010Dele delati zgodaj\
  \ in imajo tako relativno zgodaj dopolnjeno pokojninsko dobo, posebnost, ki je zakonodaje\
  \ v tujini ne urejajo. Najve\u010D sistemov namre\u010D dolo\u010Da, da mora upravi\u010D\
  enec za pridobitev pravice do starostne pokojnine dopolniti tako imenovano vstopno\
  \ starost za priznanje pravice do starostne pokojnine, to je 65 let, ker se od tu\
  \ dalje v povpre\u010Dju predpostavlja nezmo\u017Enost zagotavljanja sredstev z\
  \ delom in kar dejansko predstavlja riziko starosti.\nGlede na zapisano je torej\
  \ potrebno, da vsak posamezni zavarovanec nosi del bremena staranja prebivalstva\
  \ oziroma da se bremena staranja prebivalstva sorazmerno porazdelijo med posamezne\
  \ skupine prebivalstva. \u010Ce na koncu povzamemo, je vezanost pogoja starosti\
  \ na pridobitev pravice do pokojnine povezana s predpostavko, da je prav starost\
  \ tista, ki onemogo\u010Da normalno vklju\u010Ditev zavarovanca v organizirano in\
  \ produktivno delo, da bi si lahko sam zagotavljal socialno in materialno varnost.\
  \ Pri starostnem upokojevanju gre tako za upokojevanje zaradi rizika starosti, na\
  \ kar pa na\u010Deloma pokojninska doba nima vpliva, zaradi \u010Desar ni mogo\u010D\
  e dodeliti pokojnine pred izpolnjevanjem starostnega pogoja.\n "
