response: "Odziv Ministrstva za infrastrukturo\nV okviru zadnjega sprejema rebalansa\
  \ dr\u017Eavnega prora\u010Duna, ki je izrazito var\u010Devalno naravnan, je tudi\
  \ Ministrstvo za infrastrukturo izgubilo precej finan\u010Dnih sredstev potrebnih\
  \ za u\u010Dinkovito izvajanje investicij in vzdr\u017Eevanja dr\u017Eavnega cestnega\
  \ omre\u017Eja. Stanje javnih financ v \u010Dasu sprejemanja dr\u017Eavnega prora\u010D\
  una je bilo namre\u010D tak\u0161no, da je narekovalo ostro var\u010Devanje na vseh\
  \ podro\u010Djih porabe prora\u010Dunskih sredstev, tudi na podro\u010Dju cestne\
  \ infrastrukture.\nObnova obstoje\u010Dega dr\u017Eavnega cestnega omre\u017Eja\
  \ je trenutno odvisna izklju\u010Dno od zagotavljanja finan\u010Dnih sredstev Direkciji\
  \ Republike Slovenije za infrastrukturo. Na osnovi izdelanih analiz bi na letni\
  \ ravni potrebovali pribli\u017Eno 298 mio EUR finan\u010Dnih sredstev. Na ta na\u010D\
  in bi se za\u010Delo stanje dr\u017Eavnih cest postopoma izbolj\u0161evati, zagotovljena\
  \ bi bila tudi bolj\u0161a prometna varnost z infrastrukturnega vidika. V okviru\
  \ obstoje\u010Dih finan\u010Dnih sredstev se trenutno izvaja predvsem sanacija najnujnej\u0161\
  ih po\u0161kodb na vozi\u0161\u010Dih ter izvajanje rednega vzdr\u017Eevanja cest\
  \ v minimalnem obsegu, k realizaciji preostalih projektov pa se bo pristopilo takoj,\
  \ ko bodo zagotovljena dodatna finan\u010Dna sredstva. V zvezi s tem se v okviru\
  \ Ministrstva za infrastrukturo pospe\u0161eno i\u0161\u010Dejo re\u0161itve v smeri\
  \ zagotovitve novih namenskih virov, tudi t. i. infrastrukturnega sklada, ki bi\
  \ omogo\u010Dil ciljno, namensko in ekonomi\u010Dno sanacijo nastale situacije na\
  \ podro\u010Dju cestne infrastrukture.\nDirekcija Republike Slovenije za infrastrukturo\
  \ vse dr\u017Eavne cestne odseke, ki ne zado\u0161\u010Dajo minimalnim tehni\u010D\
  nim standardom oziroma zakonskim dolo\u010Dbam, ozna\u010Di s predpisano prometno\
  \ signalizacijo, ki uporabnike cestnega omre\u017Eja opozarja na pove\u010Dano nevarnost\
  \ v prometu. V posameznih primerih, ko minimalni standardi niso dose\u017Eeni, pa\
  \ se lahko posamezen cestni odsek celo zapre za promet. Podan predlog, da bi dr\u017E\
  ava povrnila stro\u0161ke popravil podvozja vozil tistim voznikom, ki vsakodnevno\
  \ uporabljajo ceste, ki so npr. ve\u010D kot tri leta ozna\u010Dene z opozorilnimi\
  \ tablami za po\u0161kodovano cesti\u0161\u010De, z vidika veljavne podro\u010D\
  ne zakonodaje ni mo\u017Een. Tovrstni primeri se namre\u010D re\u0161ujejo v okviru\
  \ splo\u0161nih dolo\u010Dil od\u0161kodninskega prava, posamezni primeri pa se\
  \ obravnavajo v okviru Direkcije Republike Slovenije za infrastrukturo, ki upravlja\
  \ in vzdr\u017Euje omre\u017Eje dr\u017Eavnih cest.\n \n "
