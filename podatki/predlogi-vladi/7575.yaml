response: "Odziv Ministrstva za pravosodje\n\nV slovenskih predpisih ni pravne podlage\
  \ za to, da bi se v Republiki Sloveniji priznaval pravni\u0161ki dr\u017Eavni izpit,\
  \ opravljen v drugi dr\u017Eavi. \u010Ce se v slovenski zakonodaji kot pogoj za\
  \ opravljanje dolo\u010Denih del zahteva pravni\u0161ki dr\u017Eavni izpit, gre\
  \ pri tem za izpit, opravljen v skladu z Zakonom o pravni\u0161kem dr\u017Eavnem\
  \ izpitu (ZPDI; Uradni list RS, \u0161t. 83/03 - uradno pre\u010Di\u0161\u010Deno\
  \ besedilo, 111/07 in 40/12 \u2013 ZUJF.). To velja tako za opravljanje funkcije\
  \ sodnika, dr\u017Eavnega to\u017Eilca in dr\u017Eavnega pravobranilca, kot tudi\
  \ za opravljanje poklica notarja in odvetnika (Gl. 8. \u010Dlen Zakona o sodni\u0161\
  ki slu\u017Ebi (Uradni list RS, \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 91/09, 33/11, 46/13, 63/13, 69/13 \u2013 popr., 95/14 \u2013 ZUPPJS15\
  \ in 17/15), 23. \u010Dlen Zakona o dr\u017Eavnem to\u017Eilstvu (Uradni list RS,\
  \ \u0161t. 58/11, 21/12 \u2013 ZDU-1F, 47/12, 15/13 \u2013 ZODPol, 47/13 \u2013\
  \ ZDU-1G, 48/13 \u2013 ZSKZD\u010CEU-1 in 19/15), 25. \u010Dlen Zakona o dr\u017E\
  avnem pravobranilstvu (Uradni list RS, \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 77/09, 46/13 in 95/14 \u2013 ZUPPJS15), 8. \u010Dlen Zakona\
  \ o notariatu (Uradni list RS, \u0161t. 2/07 - uradno pre\u010Di\u0161\u010Deno\
  \ besedilo, 33/07 - ZSReg-B, 45/08 in 91/13) in 25. \u010Dlen Zakona o odvetni\u0161\
  tvu (Uradni list RS, \u0161t. 18/93, 24/96 \u2013 odl. US, 24/01, 54/08, 35/09,\
  \ 97/14 in 8/16 \u2013 odl. US)). Razlog za tak\u0161no ureditev je v tem, da gre\
  \ pri opravljanju navedenih pravosodnih funkcij in pravosodnih poklicev za neposredno\
  \ izvr\u0161evanje oblasti ali pa za opravljanje drugih pomembnih nalog v okviru\
  \ slovenskega pravosodnega sistema, za kar vse je nujno potrebno ustrezno poznavanje\
  \ slovenskega pravnega reda, ki se preverja na pravni\u0161kem dr\u017Eavnem izpitu\
  \ v skladu z ZPDI. Zaradi tega slovenski pravni red tudi ne ureja morebitnega postopka\
  \ priznavanja izpitov, opravljenih v tujini, ki bi lahko bili po vsebini in namenu\
  \ podobni slovenskemu pravni\u0161kemu dr\u017Eavnemu izpitu.\n\nDelno izjemo od\
  \ zgoraj navedenega predstavlja le ureditev na podro\u010Dju odvetni\u0161tva, saj\
  \ Zakon o odvetni\u0161tvu (ZOdv; Uradni list RS, \u0161t. 18/93, 24/96 - Odl. US,\
  \ 24/01, 54/08, 35/09, 97/14 in 8/16 \u2013 odl. US.) v III.A poglavju dolo\u010D\
  a posebne pogoje za opravljanje odvetni\u0161kih storitev in odvetni\u0161kega poklica\
  \ tujih odvetnikov v Republiki Sloveniji. ZOdv v 34.a \u010Dlenu dolo\u010Da, da\
  \ se lahko odvetnik iz druge dr\u017Eave, ki je dr\u017Eava \u010Dlanica Evropske\
  \ unije, vpi\u0161e v imenik tujih odvetnikov, ki lahko v Republiki Sloveniji opravljajo\
  \ odvetni\u0161ki poklic pod poklicnim nazivom \xBBodvetnik\xAB, \u010De izpolnjuje\
  \ pogoje iz 2. in 6. do 8. to\u010Dke prvega odstavka 25. \u010Dlena tega zakona\
  \ in \u010De opravi preizkusni izpit o poznavanju pravnega reda Republike Slovenije.\
  \ V nadaljevanju ZOdv dolo\u010Da \u0161e mo\u017Enost vpisa odvetnika iz druge\
  \ dr\u017Eave \u010Dlanice Evropske unije v navedeni imenik brez opravljanja preizkusnega\
  \ izpita, pri \u010Demer je kot pogoj predpisano dejansko opravljanje dolo\u010D\
  enih odvetni\u0161kih storitev v Republiki Sloveniji v trajanju treh let. Vendar\
  \ pa ZOdv za tuje odvetnike, ki imajo pravico opravljati odvetni\u0161ki poklic\
  \ v dr\u017Eavah, ki niso \u010Dlanice Evropske unije, dolo\u010Da nekoliko stro\u017E\
  je pogoje. V skladu s 34.f \u010Dlenom ZOdv smejo ti odvetniki opravljati odvetni\u0161\
  ke storitve oziroma odvetni\u0161ki poklic pod pogoji iz 34.a \u010Dlena tega zakona,\
  \ izpolnjen pa mora biti \u0161e dodaten pogoj dejanske vzajemnosti. Za navedene\
  \ odvetnike torej velja, da morajo v vsakem primeru opraviti preizkusni izpit o\
  \ poznavanju pravnega reda Republike Slovenije. Navedeni izpit zajema enaka podro\u010D\
  ja kot pravni\u0161ki dr\u017Eavni izpit po ZPDI, poteka pa zgolj ustno. Podrobneje\
  \ je urejen v Uredbi o preizkusnem izpitu za odvetnike iz drugih dr\u017Eav (Uradni\
  \ list RS, \u0161t. 132/04).\n\nV vseh ostalih primerih mora oseba, ki \u017Eeli\
  \ v Republiki Sloveniji opravljati dela, za katera se z zakonom zahteva pravni\u0161\
  ki dr\u017Eavni izpit, ta izpit opraviti v skladu z ureditvijo po ZPDI. Ker gre\
  \ za dela, ki predstavljajo izvr\u0161evanje sodne veje oblasti oziroma so z njenim\
  \ izvr\u0161evanjem tesno povezana, je potrebno za njihovo opravljanje zagotoviti\
  \ visoko stopnjo poznavanja slovenskih predpisov, ki se lahko v zadostni meri preveri\
  \ zgolj v okviru opravljanja pravni\u0161kega dr\u017Eavnega izpita po ZPDI. Zaradi\
  \ tega menimo, da je obstoje\u010Da ureditev obravnavanega vpra\u0161anja ustrezna\
  \ in ne razmi\u0161ljamo o njenih spremembah v predlagani smeri. \n\n\_"
