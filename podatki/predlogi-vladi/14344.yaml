response: "Odziv Ministrstva za zdravje\nNa ministrstvu se zavedamo problematike dr\u017E\
  avljank in dr\u017Eavljanov, ki trenutno nimajo izbranega osebnega zdravnika. V\
  \ zvezi s tem pojasnjujemo, da imamo v Sloveniji 1.358 zdravnikov specialistov in\
  \ specializantov dru\u017Einske medicine in splo\u0161ne medicine (vir: Register\
  \ izvajalcev zdravstvene dejavnosti pri Nacionalnem in\u0161titutu za javno zdravje\
  \ (v nadaljnjem besedilu: RIZDDZ), podatki na dan 1. 5. 2021). Trenutno je v procesu\
  \ pridobivanja specializacije 226 specializantov obeh specializacij (vir: RIZDDZ,\
  \ podatki na dan 1. 5. 2021). \u0160tevilo vseh zdravnikov v zdravstvu se je v zadnjih\
  \ desetih letih pove\u010Dalo za 34 %, \u0161tevilo zdravnikov splo\u0161ne in dru\u017E\
  inske medicine pa za 49 %. Za potrebe mre\u017Ee javne zdravstvene slu\u017Ebe za\
  \ leto 2020 je bilo razpisanih 398 mest za razli\u010Dne vrste specializacij za\
  \ zdravnike, od tega 140 mest za zdravnike dru\u017Einske medicine.\nV sodelovanju\
  \ z Zavodom za zdravstveno zavarovanje Slovenije se odpravljajo tudi dolo\u010D\
  ene administrativne obremenitve dru\u017Einskih zdravnikov, ki bodo s tem omogo\u010D\
  ile ve\u010D \u010Dasa za paciente in specializacijo dru\u017Einske medicine naredile\
  \ privla\u010Dnej\u0161o za mlade zdravnike.\nZa leto 2021 in 2022 smo omogo\u010D\
  ili pove\u010Danja \u0161tevila mre\u017Ee osebnih zdravnikov ter spremenili na\u010D\
  in financiranja timov osebnih zdravnikov, ki vzpodbuja, da opredelijo ve\u010D pacientov.\
  \ Dodatno smo okrepili time z administrativnim kadrom, da bi bili osebni zdravniki\
  \ manj obremenjeni z administracijo in ve\u010D \u010Dasa posvetili pacientu, potrebne\
  \ bodo tudi organizacijske izbolj\u0161ave. Urejamo podro\u010Dje zagotavljanja\
  \ neprekinjenega zdravstvenega varstva, vzpodbujamo\_ zanimanja zdravnikov za nepokrite\
  \ specializacije in pove\u010Dujemo \u0161tevilo razpolo\u017Eljivih specializacij\
  \ dru\u017Einske medicine.\nPrav tako se je spodbuda za specializacijo dru\u017E\
  inske medicine opredelila v Zakonu o nujnih ukrepih s podro\u010Dja zdravstva (Uradni\
  \ list RS, \u0161t. 112/21). Na njegovi podlagi so zdravniki, ki jim je bila odobrena\
  \ specializacija iz dru\u017Einske medicine na podlagi nacionalnega razpisa ali\
  \ na podlagi razpisa za izvajalca v letih 2021 in 2022, upravi\u010Deni do dodatka\
  \ za izbiro specializacije iz dru\u017Einske medicine v vi\u0161ini 20 odstotkov\
  \ urne postavke osnovne pla\u010De specializanta. To je zgolj presek kaj je \u017E\
  e bilo storjenega, zagotovo pa bo v tej smeri potrebno storiti \u0161e veliko."
