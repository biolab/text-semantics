response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\n\n<link http: www.pisrs.si\
  \ pis.web external-link-new-window internal link in current>Pravilnik o radijski\
  \ opremi ( v nadaljevanju: Pravilnik), ki je v pristojnosti Ministrstva za gospodarski\
  \ razvoj in tehnologijo in ureja zahteve za dostopnost radijske opreme na trgu in\
  \ njeno dajanje v uporabo v skladu z Direktivo 2014/53/EU o dostopnosti radijske\
  \ opreme na trgu, ne dolo\u010Da posebne zahteve po ozna\u010Devanju radijskih sprejemnikov\
  \ z oznako, ki bi podajala informacijo o prehodu na DAB\". V skladu z zahtevami\
  \ 3. \u010Dlena Pravilnika mora biti radijska oprema izdelana tako, da zagotavlja\
  \ varovanje zdravja, varnost ljudi in \u017Eivali ter za\u0161\u010Dito premo\u017E\
  enja. Radijsko opremo, ki je skladna z zahtevami iz Pravilnika je pred dajanjem\
  \ na trg potrebno ozna\u010Diti z CE oznako.\n\nV primeru, da bi Republika Slovenija\
  \ sprejela predpis, ki bi zahteval ozna\u010Devanje radijskih sprejemnikov s posebno\
  \ oznako, ki bi podajala informacijo o prehodu na DAB bi to pomenilo nacionalno\
  \ posebnost, ki jo je potrebno priglasiti Evropski Komisiji v skladu s postopkom\
  \ informiranja in v skladu z Direktivo (EU) 2015/1535 Evropskega parlamenta in Sveta\
  \ z dne 9. septembra 2015 o dolo\u010Ditvi postopka za zbiranje informacij na podro\u010D\
  ju tehni\u010Dnih predpisov in pravil za storitve informacijske dru\u017Ebe (UL\
  \ L \u0161t. 241 z dne 17. 9. 2015, str. 1). Zahteva po tak\u0161nem ozna\u010D\
  evanju radijskih sprejemnikov bi za gospodarske subjekte pomenila dodatno \_bremenitev\
  \ in menimo, da bi se lahko obve\u0161\u010Danje javnosti doseglo na drugi mo\u017E\
  en na\u010Din in z\_ ni\u017Ejimi stro\u0161ki. Na primer, da Agencija za komunikacijska\
