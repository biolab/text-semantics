response: "Odziv Ministrstva za zdravje\nTrenutno je ozna\u010Devanje toba\u010Dnih\
  \ izdelkov v Sloveniji urejeno z Direktivo 2001/37 EC in z Zakonom o omejevanju\
  \ uporabe toba\u010Dnih izdelkov. Zakon v 8. \u010Dlenu dolo\u010Da, da: \"je prepovedana\
  \ proizvodnja in prodaja cigaret, ki na embala\u017Ei nimajo natisnjenih podatkov\
  \ o tem, koliko miligramov katrana, nikotina in ogljikovega monoksida vsebuje posamezna\
  \ cigareta.\" Ti podatki morajo obsegati najmanj 10% povr\u0161ine bo\u010Dne strani\
  \ embala\u017Ee. V 9. \u010Dlenu zakon dolo\u010Da, da morajo imeti toba\u010Dni\
  \ izdelki na embala\u017Ei, ki se uporablja pri prodaji izdelka na drobno, natisnjeni\
  \ dve glavni zdravstveni opozorili: Kajenje ubija in Kajenje resno \u0161koduje\
  \ vam in ljudem okoli vas ter 14 dodatnih opozoril, ki se cikli\u010Dno menjajo.\
  \ Z zadnjo spremembo zakona leta 2007 so proizvajalci dol\u017Eni na vseh toba\u010D\
  nih izdelkih objavljati tudi telefonsko \u0161tevilko za pomo\u010D pri opu\u0161\
  \u010Danju kajenja.\nToba\u010Dni izdelki vsebujejo celo vrsto kancerogenih in zdravju\
  \ \u0161kodljivih snovi, od arzena do ogljikovega monoksida, kadmija itd. Kancerogenih\
  \ snovi je ve\u010D kot 50 in nekatere dr\u017Eave, na primer Nem\u010Dija, imajo\
  \ vse podlage, da bi \u017Ee s tega vidika toba\u010Dne izdelke prepovedale. Ker\
  \ to zaradi toba\u010Dnega lobija ni mogo\u010De, poteka na mednarodni ravni zahteven\
  \ proces \u017Ee ve\u010D let. Trenutno dogovori potekajo v okviru Okvirne konvencije\
  \ za nadzor nad tobakom, ki je pravni dokument Svetovne zdravstvene organizacije\
  \ (SZO), zavezujo\u010D za dr\u017Eave podpisnice med katere sodi tudi Slovenija.\
  \ Vsebina dogovarjanj zajema sprejetje neobvezujo\u010Dih priporo\u010Dil oziroma\
  \ smernic za poro\u010Danje o vsebnosti sestavin v toba\u010Dnih izdelkih. Pripravlja\
  \ se Revizija direktive in skladno s predlaganimi smernicami SZO lahko pri\u010D\
  akujemo, da bodo v prihodnje podatki o vseh \u0161kodljivih snoveh v toba\u010D\
  nih izdelkih javno objavljeni in tako dostopni \u0161ir\u0161i javnosti.\nMinistrstvo\
  \ za zdravje podpira vse mednarodne aktivnosti v okviru Evropske unije (EU) in SZO\
  \ v smislu ve\u010Djega nadzora nad tobakom in transparentnosti glede vsebnosti\
  \ \u0161koljivih snovi v toba\u010Dnih izdelkih. Podpiramo tudi nadaljnje omejitve\
  \ prodaje in ponudbe toba\u010Dnih izdelkov ter kajenja prav zaradi izredne \u0161\
  kodljivosti toba\u010Dnih izdelkov ne samo za kadilce, ampak tudi za zdravje vseh,\
  \ ki toba\u010Dni dim posredno vdihavajo.\nOb tem Ministrstvo za zdravje podpira\
  \ tudi mednarodna prizadevanja za uvedbo zdravstvenih opozoril na embala\u017Ei\
  \ alkoholnih izdelkov. Do sedaj se samo v Franciji lahko pohvalijo z opozorili o\
  \ \u0161kodljivosti alkohola za nose\u010Dnice na embala\u017Ei alkoholnih pija\u010D\
  . V strokovnih krogih si prizadevajo povsod po Evropi, da bi tudi za alkoholne pija\u010D\
  e veljale enake zahteve po ozna\u010Devanju kot za \u017Eivila na sploh. Kljub pobudam,\
  \ na embala\u017Ei alkoholnih pija\u010D ni na primer ozna\u010Deno, kolik\u0161\
  na je vsebnost sladkorja, \u017Evepla, kalorij, arom in drugih dodatkov in kak\u0161\
  ne vrste alkoholov izdelek vsebuje.   \n Odziv Ministrstva za kmetijstvo, gozdarstvo\
  \ in prehrano\n1. Onesna\u017Eevala v \u017Eivilih Evropska unija ima na podro\u010D\
  ju varnosti hrane sprejete \u0161tevilne predpise, ki \u0161\u010Ditijo zdravje\
  \ in druge interese potro\u0161nikov ter so obvezujo\u010De za vse dr\u017Eave \u010D\
  lanice EU. Slovenija tako kot druge \u010Dlanice EU upo\u0161teva vse njene predpise,\
  \ kot polnopravna \u010Dlanica Svetovne trgovinske organizacije pa tudi druge mednarodne\
  \ predpise iz podro\u010Dja hrane.\nOsnovni kriteriji za zagotavljanje visoke ravni\
  \ varovanja zdravja ljudi in interesov potro\u0161nikov v zvezi z \u017Eivili so\
  \ opredeljeni v evropski uredbi (178/2002) o dolo\u010Ditvi splo\u0161nih na\u010D\
  el in zahtevah \u017Eivilske zakonodaje, ustanovitvi Evropske agencije za varnost\
  \ hrane in postopkih, ki zadevajo varnost hrane.\nEvropska zakonodaja s podro\u010D\
  ja onesna\u017Eeval v \u017Eivilih ne dolo\u010Da nikakr\u0161ne obveze za proizvajalce\
  \ po ozna\u010Devanju morebitnih onesna\u017Eeval v \u017Eivilih, \u010De je njihova\
  \ vsebnost do predpisane zgornje mejne vrednosti.\nOsnovna evropska uredba, ki ureja\
  \ podro\u010Dje onesna\u017Eeval v \u017Eivilih (315/1993) dolo\u010Da, da se \u017E\
  ivilo, ki vsebuje onesna\u017Eevalo v koli\u010Dini, ki s stali\u0161\u010Da javnega\
  \ zdravja in zlasti toksikolo\u0161ko ni sprejemljivo, ne sme dajati v promet. Omenjena\
  \ uredba dolo\u010Da tudi, da Komisija zaradi varovanja javnega zdravja, dolo\u010D\
  i zgornje mejne vrednosti za dolo\u010Dene onesna\u017Eevalce, ki so predpisane\
  \ v prilogi uredbe 1881/2006.\nNa nacionalni ravni je podro\u010Dje onesna\u017E\
  eval urejeno z Uredbo o izvajanju uredb Sveta in Komisije (ES) o onesna\u017Eevalih\
  \ (Uradni list RS, \u0161t. 27/2007), ki dolo\u010Da pristojne organe in kazenske\
  \ dolo\u010Dbe. In\u0161pekcijski nadzor nad onesna\u017Eevali v \u017Eivilih v\
  \ Sloveniji izvajajo In\u0161pektorat RS za kmetijstvo, gozdarstvo in hrano, Veterinarska\
  \ uprava RS ter Zdravstveni in\u0161pektorat RS.\n 2. Ozna\u010Devanje \u017Eivil\
  \ Podro\u010Dje ozna\u010Devanja \u017Eivil v Sloveniji ureja Pravilnik o splo\u0161\
  nem ozna\u010Devanju \u017Eivil, ki temelji na evropski direktivi o ozna\u010Devanju\
  \ \u017Eivil. Ozna\u010Devanje so vse besede, podatki, trgovska imena, slikovno\
  \ gradivo ali simboli, ki se nana\u0161ajo na \u017Eivilo in so navedeni na embala\u017E\
  i, dokumentu, obvestilu, etiketi, obro\u010Dku ali vratni etiketi, ki spremlja ali\
  \ se nana\u0161a na tako \u017Eivilo.\nMed obvezne podatke na ozna\u010Dbi, ki jih\
  \ predpisuje Pravilnik o splo\u0161nem ozna\u010Devanju predpakiranih \u017Eivil,\
  \ spadajo: ime, pod katerim se \u017Eivilo daje v promet (prodajno ime); seznam\
  \ sestavin in koli\u010Dina sestavin ali kategorije sestavin, skladno s 17. \u010D\
  lenom pravilnika; neto koli\u010Dina; rok uporabnosti; serija (lot) \u017Eivila;\
  \ posebni pogoji shranjevanja (hranjena) ali pogoji uporabe; ime in naslov ali firmo\
  \ in sede\u017E proizvajalca ali tistega, ki \u017Eivilo pakira, ali prodajalca,\
  \ ki mora imeti naslov oziroma sede\u017E v EU; podatek o kraju porekla, \u010D\
  e bi izpustitev tega podatka lahko zavedla kon\u010Dnega potro\u0161nika glede pravega\
  \ porekla \u017Eivila; navodila za uporabo, kadar \u017Eivila ne bi bilo mogo\u010D\
  e uporabiti brez teh navodil; pri pija\u010Dah, ki vsebujejo ve\u010D kot 1,2 %\
  \ vol alkohola, dejansko vsebnost alkohola v volumskih odstotkih; vsebnost alergenih\
  \ substanc.\nPoleg na\u0161tetih obveznih podatkov morajo biti na ozna\u010Dbi \u017E\
  ivila tudi drugi podatki, \u010De je tako dolo\u010Deno v predpisih, ki urejajo\
  \ kakovost oziroma zdravstveno ustreznost \u017Eivil, ter predpisih, ki urejajo\
  \ ozna\u010Devanje gensko spremenjenih organizmov. \u017Divilo, ki je bilo obsevano\
  \ z ionizirajo\u010Dim sevanjem, mora biti ozna\u010Deno v skladu s predpisom, ki\
  \ ureja \u017Eivila, obsevana z ionizirajo\u010Dim sevanjem. Ozna\u010Dbe na \u017E\
  ivilih morajo biti v slovenskem jeziku, na opaznem mestu embala\u017Ee, dobro vidne,\
  \ razumljive, \u010Ditljive in neizbrisne. Upo\u0161tevati je treba prakse po\u0161\
  tenega informiranja. Prepovedane so ozna\u010Dbe, ki bi lahko zavedle potro\u0161\
  nika glede zna\u010Dilnosti \u017Eivila, njegovih lastnosti, izvora ali porekla,\
  \ sestave, koli\u010Dine, roka uporabnosti, na\u010Dina izdelave.\nNa Ministrstvu\
  \ za kmetijstvo, gozdarstvo in prehrano (MKGP) menimo, da obstoje\u010Di predpisi\
  \ v Sloveniji vezani na podro\u010Dje ozna\u010Devanja in onesna\u017Eeval \u0161\
  \u010Ditijo potro\u0161nike in zagotavljajo njihovo varnost. Dodatni predpisi niso\
  \ potrebni in bi povzro\u010Dili neusklajenost slovenske zakonodaje s zakonodajo\
  \ EU, kar bi pomenilo kr\u0161itev oziroma povzro\u010Danje nepotrebnih in zakonsko\
  \ nedovoljenih ovir znotraj enotnega trga EU.\n 3. Sledljivost \u017Eivil V skladu\
  \ z evropskimi predpisi (uredba 178/2002) je nosilec \u017Eivilske dejavnosti, ki\
  \ je neposredno vklju\u010Den v \u017Eivilsko verigo (pridelovalec, proizvajalec\
  \ ali distributer) odgovoren za zagotavljanje izpolnjevanja zahtev \u017Eivilske\
  \ zakonodaje, s katerim stalno zagotavljajo varnost \u017Eivil znotraj svoje dejavnosti.\n\
  Nosilec \u017Eivilske dejavnosti ima torej glavno odgovornost za proizvodnjo varnih\
  \ in kvalitetnih \u017Eivil. Dol\u017Ean je vzpostaviti sistem notranjega nadzora\
  \ s katerim stalno zagotavlja varnost \u017Eivil znotraj svoje dejavnosti. Notranji\
  \ nadzor mora biti vzpostavljen na osnovah HACCP (Hazard Analysis Critical Control\
  \ Point) sistema. V primeru, da se ugotovi, da so bila na trg dana \u017Eivila,\
  \ ki niso varna oziroma zdrava, mora nosilec \u017Eivilske dejavnosti taka \u017E\
  ivila takoj odpoklicati s trga.\nSledljivost \u017Eivil je prav tako predpisana\
  \ z evropsko uredbo (178/2002), ki predpisuje, da je treba za vsa \u017Eivila, krmo,\
  \ \u017Eivali za pridobivanje hrane in vse druge snovi, namenjene uporabi ali za\
  \ katere se pri\u010Dakuje, da se bodo uporabile v \u017Eivilih ali krmi, zagotoviti\
  \ sledljivost v vseh fazah pridelave, predelave in distribucije. Zagotovljeno mora\
  \ biti, da je mogo\u010De dolo\u010Diti vsako osebo, ki dobavi \u017Eivilo, krmo,\
  \ \u017Eival za pridobivanje hrane ali snov, namenjeno uporabi ali za katero se\
  \ pri\u010Dakuje, da se bo uporabila v \u017Eivilu ali krmi. Nosilci \u017Eivilske\
  \ dejavnosti in dejavnosti proizvodnje krme morajo zato vzpostaviti sisteme in postopke\
  \ za dolo\u010Ditev podjetij, prejemnikov njihovih proizvodov. \u017Divila in krma,\
  \ ki se dajejo v promet ali se bodo verjetno dajali v promet v EU, mora biti ustrezno\
  \ ozna\u010Dena ali jih mora za la\u017Ejo sledljivost spremljati ustrezna dokumentacija\
  \ ali informacije skladno z ustreznimi zahtevami posebnih dolo\u010Db.\nV postopkih\
  \ zagotavljanja sledljivosti mora vsak nosilec \u017Eivilske dejavnosti v prehranski\
  \ verigi zagotavljati evidenco oz. podatke o uporabljenih surovinah (sledljivost\
  \ za en korak nazaj), podatke o dogajanju v svojem tehnolo\u0161kem procesu in podatke\
  \ o tem, komu je proizvod prodal (za en korak naprej).\nGlede na vse navedeno na\
  \ MKGP menimo, da obstoje\u010Da zakonodaja v Sloveniji zagotavlja sledljivost in,\
  \ upo\u0161tevajo\u010D organiziran uradni nadzor nad \u017Eivil, omogo\u010Da zadostno\
  \ za\u0161\u010Dito potro\u0161nikov.\n 4. Aditivi v \u017Eivilu Slovenija kot \u010D\
  lanica EU v \u017Eivilih dovoljuje le tiste aditive, ki so dovoljeni v EU. Zakonodajo\
  \ EU je Slovenija v svoj pravni red prenesla s Pravilnikom o aditivih za \u017E\
  ivila (Uradni list RS, \u0161t. 43/2004, 8/2005, 17/2006, 16/2008).\nV primeru,\
  \ da se v dolo\u010Denem \u017Eivilu pojavi aditiv, ki s predpisi EU ni dovoljen,\
  \ se tako \u017Eivilo ne sme pojaviti na slovenskem tr\u017Ei\u0161\u010Du.\n 5.\
  \ Uporaba in ozna\u010Devanje gensko spremenjenih organizmov (GSO)  V primeru GSO\
  \ ima EU enega najstro\u017Ejih sistemov njihove odobritve na svetu. GSO, ki v EU\
  \ niso odobreni, ne smejo biti na trgu EU.\nEvropska zakonodaja na podro\u010Dju\
  \ GSO velja za vse \u010Dlanice EU, tudi glede njihovega ozna\u010Devanja (1829/2003\
  \ in 1830/2003). V EU je tako v vseh dr\u017Eavah \u010Dlanicah, tako tudi v Sloveniji\
  \ predpisano obvezno ozna\u010Devanje GSO v \u017Eivilih in je izbira nakupa tak\u0161\
  nega \u017Eivila prepu\u0161\u010Dena potro\u0161niku. Nadzor redno izvajajo pristojne\
  \ in\u0161pekcije.\nPridelava gensko spremenjenih rastlin (GSR) je v Sloveniji urejena\
  \ z Zakonom o soobstoju gensko spremenjenih rastlin (Uradni list RS, 41/2009). V\
  \ skladu z zakonom mora biti vsak, ki \u017Eeli pridelovati GSR vpisan v register\
  \ pridelovalcev, pri pridelavi in spravilu pa mora poskrbeti za ustrezne ukrepe,\
  \ da ne pride do prisotnosti GSO v rastlinah in pridelkih kjer to ni za\u017Eeleno.\n\
  Obe zgoraj omenjeni uredbi se nana\u0161ata tudi na \u017Eivila, ki so sestavljena\
  \ ali proizvedena iz GSO. Tudi ta \u017Eivila morajo biti ustrezno ozna\u010Dena\
  \ kot taka. "
