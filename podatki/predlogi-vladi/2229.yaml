response: "Odziv Ministrstva za infrastrukturo in prostor\nNadzor nad uresni\u010D\
  evanjem javnega interesa na stanovanjskem podro\u010Dju skladno z dolo\u010Dilom\
  \ 124. \u010Dlena Stanovanjskega zakona (SZ-1, Uradni list RS, \u0161t. 69/03, 18/04-ZVKSES,\
  \ 47/06-ZEN, 18/07 sklep US, 45/08-ZVEtL, 57/08, 90/09 \u2013 odlo\u010Dba US, 62/10-ZUPJS\
  \ in 87/11) opravljajo in\u0161pektorji stanovanjske in\u0161pekcije. Za javni interes\
  \ na stanovanjskem podro\u010Dju se \u0161teje zlasti zagotavljanje tak\u0161nega\
  \ stanja ve\u010Dstanovanjske stavbe, da je omogo\u010Dena njena normalna raba in\
  \ zagotavljanje pogojev za u\u010Dinkovito upravljanje ve\u010Dstanovanjskih stavb.\
  \ V tej odlo\u010Dbi je torej dana stanovanjskim in\u0161pektorjem zakonska podlaga\
  \ za nadzor dela upravnikov, ki opravljajo posle upravljanja ve\u010Dstanovanjskih\
  \ stavb, ki imajo ve\u010D kot dva eta\u017Ena lastnika in ve\u010D kot osem posameznih\
  \ delov, na podlagi sklenjenih pogodb o opravljanju upravni\u0161kih storitev.\n\
  Kot dolo\u010Da 130. \u010Dlen SZ-1 mora upravnik in\u0161pektorju omogo\u010Diti\
  \ nemoteno opravljanje in\u0161pekcijskega nadzorstva. Upravnik mora in\u0161pektorju\
  \ na njegovo zahtevo omogo\u010Diti vpogled v vse listine, ki se nana\u0161ajo na\
  \ upravljanje ve\u010Dstanovanjske stavbe. Poobla\u0161\u010Deni in\u0161pektor\
  \ lahko po izvedenem in\u0161pekcijskem nadzoru, \u010De ugotovi, da je upravnik\
  \ storil katero od kr\u0161itev, navedenih v 171. \u010Dlenu SZ-1, kaznuje z globo\
  \ od 5.000 do 125.000 evrov, odgovorno osebo pa z globo od 800 do 2.000 evrov.\n\
  In\u0161pekcijski organ na podlagi 132. \u010Dlena SZ-1 poro\u010Da o svojem delu\
  \ enkrat letno Vladi Republike Slovenije. Poro\u010Dilo mora vsebovati tudi predlog\
  \ ustreznih ukrepov.\nIz navedenega sledi, da je v SZ-1 dana pravna podlaga za delo\
  \ nadzornega organa, ki nadzira zakonitost poslovanja upravnikov v povezavi z njihovim\
  \ izvajanjem dol\u017Enosti, ki izhajajo iz predpisov, ki urejajo stanovanjsko podro\u010D\
  je. Z ugotovljenimi te\u017Eavami in ugotovitvami v zvezi z delom upravnikov pa\
  \ vsako leto stanovanjski in\u0161pektorji seznanijo Vlado RS, njihovo poro\u010D\
  ilo pa mora vsebovati konstruktivne predloge za re\u0161itev problemov, ki izhajajo\
  \ iz prakse.  "
