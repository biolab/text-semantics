response: "Odziv Ministrstva za notranje zadeve\nStatusna vpra\u0161anja zavodov ureja\
  \ Zakon o zavodih (Uradni list RS - stari, \u0161t. 12/91, Uradni list RS/I, \u0161\
  t. 17/91, Uradni list RS, \u0161t. 55/92, 13/93, 66/93, 45/94, 8/96, 31/00, 36/00\
  \  in 127/06) in sicer na splo\u0161no, saj se njegove dolo\u010Dbe v skladu s 6.\
  \ \u010Dlenom uporabljajo le, \u010De v posebnih zakonih posamezna vpra\u0161anja\
  \ niso druga\u010De urejena, upo\u0161tevati pa je treba tudi dolo\u010Dbe ustanovitvenih\
  \ aktov posameznih javnih zavodov.\nDirektor, kot poslovodni organ zavoda, je opredeljen\
  \ v okviru VI. poglavja, ki ureja organe zavoda. V skladu z 31. \u010Dlenom direktor\
  \ organizira in vodi delo in poslovanje zavoda, predstavlja in zastopa zavod in\
  \ je odgovoren za zakonitost dela zavoda. Vodi tudi strokovno delo zavoda in je\
  \ odgovoren za strokovnost dela zavodu, \u010De ni z zakonom ali aktom o ustanovitvi\
  \ glede na naravo dejavnosti in obseg dela na poslovodni funkciji dolo\u010Deno,\
  \ da sta poslovodna funkcija in funkcija vodenja strokovnega dela zavoda lo\u010D\
  eni. V naslednjih \u010Dlenih je na splo\u0161no urejen  na\u010Din imenovanja in\
  \ razre\u0161itve direktorja, v drugem odstavku 33. \u010Dlena pa je dolo\u010D\
  eno, da mandat direktorja na\u010Deloma traja \u0161tiri leta (\u010De ni z zakonom\
  \ ali aktom o ustanovitvi dolo\u010Deno druga\u010De),  po preteku mandatne dobe\
  \ pa je ista oseba lahko za direktorja znova imenovana.\nZakon o zavodih daje pravno\
  \ podlago za to, da so po preteku mandata iste osebe lahko ponovno imenovane, ponovna\
  \ imenovanja na polo\u017Eaj pa niso avtomati\u010Dna. Organ, ki je za imenovanje\
  \ direktorja pristojen, bo mo\u017Enosti ponovnega imenovanja ocenil v vsakem konkretnem\
  \ primeru posebej, pri \u010Demer bo upo\u0161teval direktorjevo dotedanje delo.\
  \ Organ pristojen za imenovanje direktorja je v skladu z 32. \u010Dlenom Zakona\
  \ o zavodih ustanovitelj, \u010De ni z zakonom ali aktom o ustanovitvi za to poobla\u0161\
  \u010Den svet zavoda.\nPojasnjujemo \u0161e, da Zakon o zavodih ureja tudi mo\u017E\
  nost za pred\u010Dasno prekinitev mandata ter omogo\u010Da ukrepanje pristojnih\
  \ in\u0161pekcijskih in drugih organov. V skladu s 38. \u010Dlenom je pristojni\
  \ organ je dol\u017Ean razre\u0161iti direktorja \u010De:\n direktor sam zahteva\
  \ razre\u0161itev, nastane kateri od razlogov, ko po predpisih o delovnih razmerjih\
  \ preneha delovno razmerje po samem zakonu, direktor pri svojem delu ne ravna po\
  \ predpisih in splo\u0161nih aktih zavoda ali neutemeljeno ne izvr\u0161uje sklepov\
  \ organov zavoda ali ravna v nasprotju z njimi, direktor s svojim nevestnim ali\
  \ nepravilnim delom povzro\u010Di zavodu ve\u010Djo \u0161kodo ali \u010De zanemarja\
  \ ali malomarno opravlja svoje dol\u017Enosti, tako da nastanejo ali bi lahko nastale\
  \ huj\u0161e motnje pri opravljanju dejavnosti zavoda. \nStrinjamo se s predlagateljem,\
  \ da mora biti menjava vodstvenih struktur v javnih zavodih urejena. Koristno je\
  \ tudi, da se v zavodih pojavljajo ljudje z novimi idejami in ni vztrajanja ljudi\
  \ na vodstvenih polo\u017Eajih v nedogled. Ob \u017Ee izpostavljenem dejstvu, da\
  \ ponovna imenovanja na polo\u017Eaj direktorja javnega zavoda niso avtomati\u010D\
  na, menimo, da je navedeno mo\u017Eno dose\u010Di tudi preko veljavne ureditve.\
