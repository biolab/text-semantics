response: "Odziv Ministrstva za notranje zadeve\nVELJAVNA PRAVNA UREDITEV V SLOVENIJI:\
  \ Skladno z Zakonom o eksplozivih in pirotehni\u010Dnih izdelkih (Uradni list RS,\
  \ \u0161t. 35/2008) je pirotehni\u010Dne izdelke, katerih glavni u\u010Dinek je\
  \ pok, v Republiki Sloveniji dovoljeno prodajati le v \u010Dasu od 19. do 31. decembra,\
  \ uporabljati pa od 26. decembra do 2. januarja. Sem sodijo  predvsem nenevarne\
  \ pirotehni\u010Dne igra\u010De, ki predstavljajo zelo majhno nevarnost, povzro\u010D\
  ajo zanemarljivo raven hrupa in so namenjeni tako uporabi v strnjenih naseljih kakor\
  \ tudi v zaprtih zgradbah in drugih zaprtih prostorih. Ostali pirotehni\u010Dni\
  \ izdelki se lahko uporabljajo in prodajajo skozi celo leto. Prodaja in uporaba\
  \ ognjemetnih izdelkov iz kategorije 2 in 3, katerih glavnih u\u010Dinek je pok\
  \ (petard) je v Republiki Sloveniji strogo prepovedana. V primeru, da posameznik\
  \ uporabi petardo ali drug pokajo\u010Di izdelek iz teh dveh kategorij oziroma le\
  \ tega poseduje, je za tako nespo\u0161tovanje zakona predpisana globa v vi\u0161\
  ini od 400 do 1.200 EUR. Podobno ureditev, kot jo ima Slovenija, torej prepoved\
  \ uporabe pirotehni\u010Dnih izdelkov kategorije 2 in 3, katerih glavni u\u010D\
  inek je pok, imajo tudi v nekaterih drugih Evropskih dr\u017Eavah, in sicer na Danskem,\
  \ Mad\u017Earskem, Irskem, Nizozemskem, Norve\u0161kem, \u0160vedskem, v Romuniji\
  \ in v Litvi je prepovedana uporaba petard kategorije 2. Na Finskem in \u0160vedskem\
  \ pa je prepovedana uporaba petard kategorije 3. V vseh ostalih dr\u017Eavah \u010D\
  lanicah je uporaba petard in ostalih pirotehni\u010Dnih izdelkov dovoljena.    \
  \ RAZLOGI ZA NEPRIMERNOST NADALJNJE OBRAVNAVE: Bistven razlog, ki govori proti popolni\
  \ prepovedi prodaje in uporabe pirotehni\u010Dnih izdelkov, je odprtost na\u0161\
  ih meja, ki se je z vstopom v Evropsko unijo \u0161e pove\u010Dala. Nobena sosednja\
  \ dr\u017Eava take prepovedi ne pozna, niti je ne pozna nobena druga dr\u017Eava\
  \ \u010Dlanica Evropske unije, pa\u010D pa so nekatere celo same proizvajalke pirotehni\u010D\
  nih izdelkov in imajo dovoljeno prodajo in uporabo pirotehni\u010Dnih izdelkov z\
  \ mo\u010Dnej\u0161imi polnitvami kot v Republiki Sloveniji. S popolno prepovedjo\
  \ prodaje in uporabe pirotehni\u010Dnih izdelkov po na\u0161em mnenju ne bi re\u0161\
  ili te\u017Eav, saj bi dr\u017Eavljani pirotehni\u010Dne izdelke kupovali v tujini.\
  \ Hkrati pa Evropska Direktiva o dajanju pirotehni\u010Dnih izdelkov v promet uvaja\
  \ obvezno ozna\u010Ditev pirotehni\u010Dnih izdelkov z oznako CE, kar pomeni, da\
  \ Evropa gradi svojo politiko na kakovosti izdelkov in ne na prepovedi prodaje in\
  \ uporabe pirotehni\u010Dnih izdelkov.  Va\u0161 predlog o popolni prepovedi uporabe\
  \ pirotehni\u010Dnih izdelkov smo skrbno prou\u010Dili vendar smo mnenja, da \u017E\
  e sam Zakon o eksplozivih in pirotehni\u010Dnih izdelkih v zadostni meri omejuje\
  \ uporabo predvsem mote\u010Dih pirotehni\u010Dnih izdelkov, ki imajo glavni u\u010D\
  inek pok. Poleg tega pa prost pretok blaga sestavlja skupaj s prostim pretokom storitev,\
  \ kapitala in oseb \u0161tiri temeljne svobo\u0161\u010Dine, na podlagi katerih\
  \ deluje notranji trg Evropske unije in temelji na na\u010Delu, da nobena dr\u017E\
  ava \u010Dlanica EU ne sme postavljati ovir za nek proizvod, ki je legalno na trgu\
  \ katere koli druge dr\u017Eave \u010Dlanice. Torej bi bila prodaja pirotehni\u010D\
  nih izdelkov dovoljena, njihova uporaba pa ne, zaradi \u010Desar predlog o prepovedi\
  \ uporabi ne bi bil smiseln.   "
