response: "Odziv Ministrstva za inrastrukturo\nZakon o motornih vozilih (Uradni list\
  \ RS, \u0161t. 75/17 in 92/20 \u2013 ZPrCP-E; v nadaljnjem besedilu: ZMV-1) v tretjem\
  \ odstavku 27. \u010Dlena dolo\u010Da: \xBB(3) V Republiki Sloveniji morajo biti\
  \ registrirana vozila, katerih lastniki so tujci, ki imajo na podlagi potrdila o\
  \ prijavi prebivanja ali dovoljenja za stalno ali za\u010Dasno prebivanje v njej\
  \ prijavljeno stalno ali za\u010Dasno prebivali\u0161\u010De, ali dr\u017Eavljani\
  \ Republike Slovenije, ki imajo v njej le za\u010Dasno prebivali\u0161\u010De. Ta\
  \ vozila se morajo registrirati v Republiki Sloveniji v 30 dneh od prijave stalnega\
  \ ali za\u010Dasnega prebivali\u0161\u010Da v Republiki Sloveniji. Za ta vozila\
  \ se izda prometno dovoljenje z veljavnostjo do enega leta.\xAB.\nGlede na zgoraj\
  \ navedeno veljavno zakonodajo je tako \u017Ee podana obveznost registracije vozil,\
  \ katerih lastniki so tujci, ki imajo v Republiki Sloveniji prijavljeno stalno ali\
  \ za\u010Dasno prebivali\u0161\u010De, primeri, kot jih vi s predvidevanjem navajate,\
  \ pa so tako ustrezno urejeni.\nDodatno tudi pojasnjujemo, da ZMV-1 za lastnike\
  \ vozil v primerih, ki jih vi predvidevate, dolo\u010Da rok za izpolnitev teh zakonskih\
  \ obveznosti.\nIzvajanje ZMV-1 in predpisov, izdanih na njegovi podlagi, nadzirajo\
  \ in\u0161pektorji in\u0161pektorata, pristojnega za promet, ter policija v okviru\
  \ nadzora cestnega prometa (prvi odstavek 68. \u010Dlena in prvi odstavek 74. \u010D\
  lena ZMV-1)."
