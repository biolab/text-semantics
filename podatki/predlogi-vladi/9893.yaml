response: "Odziv Ministrstva za zdravje\n\nV\u010Dasih je bila u\u0161ivost spremljevalka\
  \ rev\u0161\u010Dine in slabih higienskih navad, danes pa se pojavlja brez pravila,\
  \ tudi v dr\u017Eavah z najvi\u0161jim standardom. Najpogostej\u0161e so naglavne\
  \ u\u0161i, ki ne prena\u0161ajo nalezljivih bolezni. Naglavne u\u0161i niso resen\
  \ javnozdravstveni problem, so pa za star\u0161e in otroke lahko velika nadloga,\
  \ saj je za uspe\u0161no razu\u0161evanje potrebno veliko vztrajnosti, doslednosti,\
  \ potrpe\u017Eljivosti in \u010Dasa. Za nekatere pa predstavlja pogosto kupovanje\
  \ preparatov za razu\u0161evanje tudi finan\u010Dno obremenitev.\n\nPrimeri u\u0161\
  ivosti se v Sloveniji, tako kot v ve\u010Dini drugih evropskih dr\u017Eav, ne spremljajo\
  \ sistemati\u010Dno. Znano je tudi, da se u\u0161ivost med otroki obi\u010Dajno\
  \ pove\u010Da takoj po za\u010Detku \u0161olskega leta ter po vrnitvi z razli\u010D\
  nih ob\u0161olskih dejavnosti, kjer so otroci v tesnej\u0161em stiku. Med po\u010D\
  itnicami u\u0161ivost obi\u010Dajno ni zaznana.\n\nZaradi pojavljanja u\u0161ivosti\
  \ v vrtcih in \u0161olah je Nacionalni in\u0161titut za javno zdravje (NIJZ) \u017E\
  e leta 2010 pripravil \u0161tevilna gradiva o odpravljanju u\u0161i, ki so objavljena\
  \ <link http: www.nijz.si sl usi-naglavne-usi external-link-new-window internal\
  \ link in current>na njihovi spletni. Pogosto odgovarjajo tudi na \u0161tevilna\
  \ vpra\u0161anja, ki jih zastavljajo star\u0161i, zdravstveni delavci, zaposleni\
  \ v \u0161olah in vrtcih ter mediji in se nana\u0161ajo na to, kako v vrtcu ali\
  \ \u0161oli ukrepati, kadar posamezni star\u0161i ne poskrbijo za razu\u0161evanje\
  \ svojega otroka oziroma to slabo naredijo in so zato u\u0161i med otroki stalno\
  \ prisotne.\n\nPogosto vpra\u0161anje je tudi, zakaj u\u010Ditelji ne smejo pregledovati\
  \ glav in ali kaj z otrokom, ki naj bi imel stalno u\u0161i \u2013 ali se ga lahko\
  \ za\u010Dasno izklju\u010Di iz vrtca, \u0161ole?\n\nMnenje strokovnjakov na podro\u010D\
  ju javnega zdravja po svetu in tudi pri nas je, da masovno pregledovanje lasi\u0161\
  \u010Da otrok v \u0161oli, vrtcu ni u\u010Dinkovit ukrep za odpravljanje u\u0161\
  ivosti. U\u0161ivost ni problem vrtca ali \u0161ole, klju\u010Dno vlogo pri odpravljanju\
  \ u\u0161ivosti imajo star\u0161i. Te vloge ne morejo nadomestiti ne vrtec, ne \u0161\
  ola, ne zdravstvena slu\u017Eba. Res je tudi, da vsi star\u0161i postopka razu\u0161\
  evanje nikoli ne bodo idealno izvedli, vendar bi bila situacija popolnoma enaka,\
  \ tudi \u010De bi v vrtcu in \u0161oli pregledovali otro\u0161ke glave. Ob odkritju\
  \ u\u0161i so \u0161e vedno star\u0161i tisti, ki morajo izvesti razu\u0161evanje\
  \ in prevzeti odgovornost za svoje otroke, da se znebijo u\u0161i.\n\nStar\u0161\
  em lahko zdravstvena slu\u017Eba (\u0161olski, otro\u0161ki dispanzer, patrona\u017E\
  na sestra) pomaga tako, da jih seznani z u\u010Dinkovitimi sredstvi za razu\u0161\
  evanje, s pravilnim postopkom razu\u0161evanja ali tako, da za star\u0161e pripravi\
  \ delavnice o u\u0161ivosti in razu\u0161evanju, \u0161ola pa star\u0161em posreduje\
  \ pripravljena gradiva o odpravljanju u\u0161ivosti. Star\u0161e, ki se ne odzivajo\
  \ oziroma ne izvedejo razu\u0161evanja, \u0161olski svetovalni delavec ali ravnatelj\
  \ povabi na individualni razgovor. Ponovno se poskusi razlo\u017Eiti pomen sodelovanja\
  \ vsakega posameznika pri izvajanju ukrepov za odpravo u\u0161ivosti v kolektivu.\
  \ V primeru, ko star\u0161i nimajo materialnih virov za nakup preparatov za razu\u0161\
  evanje, lahko \u0161olska socialna slu\u017Eba pomaga poiskati vzvode, ki so na\
  \ voljo v skupnosti (Centri za socialno delo, nevladne humanitarne organizacije).\n\
  \nOdkritje u\u0161i ali gnid na otrokovi glavi ne sme biti razlog, da se otroka\
  \ po\u0161lje domov ali se ga izolira iz \u0161olskega okolja. Otroka, ki ima u\u0161\
  i, se javno ne izpostavi, kajti nikoli se z gotovostjo ne ve, kateri otrok v razredu\
  \ je vir za prena\u0161anje u\u0161i. Otrok ima namre\u010D u\u0161i veliko prej,\
  \ preden se u\u0161ivost v \u0161oli sploh zazna, kajti srbenje se ne za\u010Dne\
  \ takoj po naselitvi u\u0161i na lasi\u0161\u010De, temve\u010D \u0161ele po imunskem\
  \ odzivu ko\u017Ee na snovi, ki jih s slino izlo\u010Dajo u\u0161i (antikoagulanti,\
  \ encimi), obi\u010Dajno v 2 \u2013 6 tednih.\n\n\u010Ce se pri otroku v \u0161\
  oli odkrijejo u\u0161i, ostane otrok v \u0161oli do konca pouka, star\u0161e pa\
  \ se \u0161e isti dan obvesti in prosimo, da takoj izvedejo razu\u0161evanje po\
  \ opisanem postopku. Otrok se lahko vrne v \u0161olo takoj, ko je bil opravljen\
  \ prvi postopek razu\u0161evanja. \u0160ola od star\u0161ev tudi ne more zahtevati\
  \ zdravni\u0161kega potrdila, da otrok nima u\u0161i. Prisilni ukrepi za odpravljanje\
  \ u\u0161ivosti vsekakor niso primerni. Zakon o nalezljivih boleznih opredeljuje\
  \ prisilne ukrepe le pri omejevanju \u0161irjenja zelo nevarnih ku\u017Enih bolezni.\n\
  \nKlju\u010Dno za uspe\u0161no odpravljanje u\u0161ivosti v kolektivu je medsebojno\
  \ sodelovanje, komunikacija in dogovor o skupnem in isto\u010Dasnem ukrepanju na\
  \ predpisan na\u010Din, z u\u010Dinkovitimi preparati v pravilnih razmikih, pri\
  \ vseh osebah, pri katerih so prisotne u\u0161i ali \u017Eive gnide.\_\n\nMenimo,\
  \ da so strokovna priporo\u010Dila, ki so usklajena z medicinsko stroko in so objavljena\
  \ na spletni strani NIJZ, primerna in jih ni potrebno spreminjati. Prav tako menimo,\
  \ da masovno pregledovanje lasi\u0161\u010Da otrok v vrtcu, \u0161olah ni u\u010D\
  inkovit ukrep."
