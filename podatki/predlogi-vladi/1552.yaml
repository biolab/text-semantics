response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nPobudnik v svojem\
  \ predlogu izpostavlja, da je za izvajanje predvidenih aktivnosti v eko vasi, treba\
  \ spremeniti zakonodajo in nekatere politike. Iz pobude sicer ni razvidno, katera\
  \ zakonodaja ovira vzpostavitev eko vasi, vendar z vidika ekolo\u0161ke pridelave\
  \ hrane v trenutno veljavni zakonodaji ni nobenih ovir, da se pobudnik oz. skupina\
  \ pobudnikov ne bi mogla vklju\u010Dila v ekolo\u0161ko kmetijstvo. Vse potrebne\
  \ informacije kako se vklju\u010Diti v ekolo\u0161ko kmetijstvo so na spletni strani\
  \ Ministrstva za kmetijstvo, gozdarstvo in prehrano: www.mkgp.gov.si/si/o_ministrstvu/direktorati/direktorat_za_kmetijstvo/....\n\
  \ \nOdziv Ministrstva za okolje in prostor\nZ vidika Direktorata za prostor na Ministrstvu\
  \ za okolje in prostor smo predlog preu\u010Dili in ugotavljamo, da so izhodi\u0161\
  \u010Da predloga v osnovi skladna z usmeritvami za prostorski razvoj, zlasti z vidika\
  \ racionalne rabe virov oz. snovne u\u010Dinkovitosti. Strategija prostorskega razvoja\
  \ Slovenije pravi: \xBBNaravni viri, tla, voda, zrak, gozd, mineralne surovine in\
  \ prostor so pomembni za prostorski razvoj dr\u017Eave in kvaliteto bivanja\u2026\
  \ Zagotavlja se gospodarno, preudarno in prostorsko racionalno rabo naravnih virov,\
  \ da se ohranjajo potenciali, obnovljivost in kvaliteta, da se zagotovi njihov dolgoro\u010D\
  ni obstoj in se ohranja biotska raznovrstnost, naravne vrednote in kulturna dedi\u0161\
  \u010Dina.\xAB (SPRS, 2004; str. 59) Ob tem bi \u017Eeleli opozoriti na prioritetno\
  \ usmeritev prostorskega razvoja Slovenije, to je racionalna raba prostora, kar\
  \ pomeni usmerjanje razvoja znotraj obstoje\u010Dih naselij. Ocenjujemo, da je podani\
  \ predlog kompleksne narave, zato bi bil pri njegovem re\u0161evanju nujno potreben\
  \ celovit pristop in sodelovanje ve\u010D resorjev (razvoj pode\u017Eelja, kmetijstvo,\
  \ gospodarstvo, okolje, graditev, turizem, delo, lokalna samouprava in regionalni\
  \ razvoj \u2026). Menimo tudi, da k vzpostavljanju eko vasi ne more prispevati zgolj\
  \ sprememba zakonodaje in politik na ravni dr\u017Eave. Bistvenega pomena je ozave\u0161\
  \u010Denost lokalnih skupnosti o potrebnosti strate\u0161kega na\u010Drtovanja ter\
  \ usmerjanja razvoja na lokalni ravni ob upo\u0161tevanju racionalne rabe virov\
  \ ter iskanju inovativnih ter okolju prijaznih re\u0161itev za zagotavljanje kvalitetnega\
  \ bivalnega okolja.    "
