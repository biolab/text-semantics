response: "Odziv Ministrstva za okolje in prostor\nPobudnik akcije O\u010Distimo Slovenijo\
  \ v letu 2012 je bilo dru\u0161tvo Ekologi brez meja. Podprlo jo je tudi takratno\
  \ Ministrstvo za kmetijstvo in okolje. Akcije je bila uspe\u0161na, udele\u017E\
  ilo se jo je 250.000 prostovoljcev, zbralo se je 10.000 ton odpadkov. Obstaja pa\
  \ utemeljen dvom, da bi se s ponavljajo\u010Dimi akcijami pojavljalo ve\u010D nezakonitih\
  \ odlagali\u0161\u010D odpadkov, ker bi kr\u0161iteljem, ki odstranjujejo odpadke\
  \ na nezakonit na\u010Din lahko bila \u0161e ve\u010Dja spodbuda za odmetavanje\
  \ odpadkov v okolje.\nMinistrstvo za okolje in prostor ima v predpisih s podro\u010D\
  ja ravnanja z odpadki ve\u010D zakonodajnih zahtev, ki prepovedujejo nezakonito\
  \ ravnanje z odpadki in tudi dokaj visoke predpisane kazni. V kolikor se tekom in\u0161\
  pekcijskega nadzora ne ugotovi povzro\u010Ditelja nezakonitega odmetavanja odpadkov\
  \  v okolje, je za njihovo odstranitev odgovoren lastnik zemlji\u0161\u010Da.\n\
  Kljub zakonodajnim zahtevam, ki dolo\u010Dajo ozave\u0161\u010Danje prebivalcev\
  \ s strani lokalnih skupnosti, izvajalcev javnih slu\u017Eb zbiranja komunalnih\
  \ odpadkov, dru\u017Eb za ravnanje z odpadno embala\u017Eo, skupnih shem za zbiranje\
  \ odpadne elektri\u010Dne in elektronske opreme, odpadnih baterij in akumulatorjev,\
  \ odpadnih zdravil,.. se ministrstvo aktivno vklju\u010Duje v akcije ozave\u0161\
  \u010Danja proti nezakonitemu ravnanju z odpadki. Tako v prihodnosti na\u010Drtujemo\
  \ ve\u010D tak\u0161nih aktivnosti.\nGlede drugega dela vpra\u0161anja pa odgovarjamo,\
  \ da Zakon o varstvu okolja dolo\u010Da, da Vlada dolo\u010Di primere in pogoje,\
  \ ko mora pravna ali fizi\u010Dna oseba, ki razvija, izdeluje, predeluje, obdeluje,\
  \ prodaja ali uva\u017Ea izdelke, delno ali v celoti zagotoviti tak\u0161no ravnanje\
  \ z izdelki in odpadki, ki nastanejo po uporabi teh izdelkov, da se spodbuja ponovna\
  \ uporaba ter prepre\u010Devanje nastajanja odpadkov in njihova predelava (raz\u0161\
  irjena odgovornost proizvajalca). Na podlagi tega je sprejetih kar nekaj predpisov\
  \ o odpadkih, ki urejajo ravnanje s posamezno vrsto odpadka, med drugim tudi z odpadno\
  \ embala\u017Eo. V ceni izdelkov, iz katerih po kon\u010Dani uporabi nastane odpadna\
  \ embala\u017Ea, je vra\u010Dunan tudi stro\u0161ek ravnanja z odpadno embala\u017E\
  o, razen stro\u0161kov lo\u010Denega zbiranja komunalnih odpadkov.\nRavnanje z embala\u017E\
  o in odpadno embala\u017Eo je v Sloveniji torej urejeno na podlagi na\u010Dela raz\u0161\
  irjene odgovornosti proizvajalca. To pomeni, da so proizvajalci embala\u017Ee oz.\
  \ embaliranega blaga, sem sodijo tudi uvozniki in pridobitelji iz dr\u017Eav \u010D\
  lanic EU, odgovorni za vzpostavitev, izvajanje in financiranje sistema ravnanja\
  \ z odpadno embala\u017Eo, ki nastane zaradi uporabe embala\u017Ee ali embaliranega\
  \ izdelka.\nProizvajalci svoje obveznosti glede zagotavljanja in financiranja sistema\
  \ ravnanja z odpadno embala\u017Eo izpolnjujejo v okviru ene izmed dru\u017Eb za\
  \ ravnanje z odpadno embala\u017Eo (v nadaljevanju: DROE). Proizvajalci v ta namen\
  \ pla\u010Dajo DROE t.i. embala\u017Enino, ki je odvisna od koli\u010Dine embala\u017E\
  e, ki jo dajo letno v promet v Sloveniji in od vrste embala\u017Enega materiala.\
  \ DROE dolo\u010Di vi\u0161ino embala\u017Enine, ki mora zado\u0161\u010Dati za\
  \ kritje vseh stro\u0161kov, ki nastanejo pri ravnanju z odpadno embala\u017Eo,\
  \ razen stro\u0161kov lo\u010Denega zbiranja komunalne odpadne embala\u017Ee.\n\u010C\
  eprav obstaja za uvedbo kavcij zakonska mo\u017Enost, se v RS za sistem kavcij,\
  \ kot ga poznajo v Republiki Hrva\u0161ki, nismo odlo\u010Dili in zaenkrat o uvedbi\
  \ tak\u0161nega sistema ne razmi\u0161ljamo. Zavedati se moramo, da povrnjena kavcija\
  \ ne predstavlja nagrade ali dodatnega zaslu\u017Eka, temve\u010D le vra\u010Dilo\
  \ dela cene izdelka, ki ga je kupec pla\u010Dal ob nakupu tega izdelka. Zaradi tega\
  \ so izdelki dra\u017Eji, kot so bili pred uvedbo kavcije. Sistem kavcije tudi ni\
  \ pravi\u010Den za kupce na posameznem obmo\u010Dju, \u010De se v ta sistem prina\u0161\
  a tudi odpadna embala\u017Ea izdelkov, ki so bili kupljeni drugje (kot je primer\
  \ na Hrva\u0161kem; v njihov sistem se vra\u010Da tudi odpadna embala\u017Ea izdelkov,\
  \ kupljenih v sosednjih dr\u017Eavah). Ker vsak kupec, ki prinese odpadno embala\u017E\
  o, dobi povrnjeno kavcijo (ne glede na to, kje je kupil izdelek), so izdelki, embalirani\
  \ v embala\u017Eo, za katero se ob nakupu pla\u010Duje kavcija, posledi\u010Dno\
  \ dra\u017Eji za doma\u010De potro\u0161nike. Le-ti namre\u010D financirajo tudi\
  \ vra\u010Dilo kavcije za vse izdelke, kupljene v sosednjih dr\u017Eavah, katerih\
  \ odpadna embala\u017Ee prihaja v sistem.\nPo podatkih, dostopnih iz medijev, na\
  \ Hrva\u0161kem na\u010Drtujejo spremembe sistema kavcij, ki naj bi jih postopno\
  \ opustili za vso embala\u017Eo pija\u010D za enkratno uporabo. To pomeni, da bodo\
  \ sedanji sistem kavcij odpravili in uvedli podoben sistem, kot ga poznamo v Sloveniji.\n\
  Plo\u010Devinke za pija\u010Do niso povratna embala\u017Ea, ampak nepovratna \u2013\
  \ namenjene so za enkratno uporabo. V Sloveniji pa veljajo kavcije le za dolo\u010D\
  ene vrste povratne embala\u017Ee, ki se ve\u010Dkrat uporabi za isti namen, dolo\u010D\
  ene pa so na podlagi Uzanc pri vra\u010Danju in prevzemanju vra\u010Dljive embala\u017E\
  e, ki so jih na prostovoljni osnovi sprejeli Zdru\u017Eenje za trgovino, Zdru\u017E\
  enje za turizem in gostinstvo ter Zdru\u017Eenje za agro\u017Eivilstvo pri Gospodarski\
  \ zbornici Slovenije. Nobene ovire ni, da proizvajalci ne bi sklenili uzanc tudi\
  \ za drugo embala\u017Eo. Nasprotno, proizvajalcem je v zakonodaji dana spodbuda\
  \ za uvedbo vra\u010Dljive embala\u017Ee, saj jim za tak\u0161no embala\u017Eo ni\
  \ potrebno pla\u010Devati niti embala\u017Enine niti okoljske dajatve vsaki\u010D\
  , ko jo dajo v promet.\nNa podlagi zapisanega ocenjujemo, da predloga ni mogo\u010D\
  e upo\u0161tevati.\n "
