response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nTrenutna slaba\
  \ gospodarska situacija in visoko \u0161tevilo brezposelnih je deloma pripomoglo,\
  \ da so brezposelne osebe zaznale svojo zaposlitveno mo\u017Enost tudi na podro\u010D\
  ju kmetijstva. Po podatkih Zavoda RS za zaposlovanje (v nadaljevanju: zavod) se\
  \ je ve\u010Dina potreb po delavcih za opravljanje sezonskih del ustrezno zapolnila\
  \ z brezposelnimi osebami, \u0161e vedno pa smo lahko na kak\u0161nem obmo\u010D\
  ju pri\u010Da odklanjanju tovrstnih del, saj imajo nekateri delodajalci za opravljanje\
  \ dolo\u010Denih del, med katerimi so tudi sezonska dela v kmetijstvu, \u0161e vedno\
  \ te\u017Eave pri naboru ustrezno usposobljenih in motiviranih delavcev.\nZavod\
  \ bele\u017Ei potrebe po delu v kmetijstvu preko celega leta, vendar z ve\u010D\
  jo intenzivnostjo v jesenskih mesecih, ko so pove\u010Dane potrebe po delu na podro\u010D\
  ju spravila pridelkov. Vklju\u010Deni v sezonska dela praviloma delo opravljajo\
  \ na podlagi podjemne pogodbe, saj se delodajalci zaradi sezonske narave dela v\
  \ kmetijstvu le redko odlo\u010Dijo, da bi delavce za opravljanja sezonskih del\
  \ zaposlili za dolo\u010Den \u010Das. Poleg tega pa si posamezni delodajalci delovno\
  \ silo, ki je cenej\u0161a, raje zagotovijo iz drugih dr\u017Eav (EU oziroma dr\u017E\
  av biv\u0161e Jugoslavije (BiH in Srbija)) na podlagi dovoljenj za delo za sezonsko\
  \ delo tujcev za opravljanje dela v kmetijstvu skladno z Zakonom o zaposlovanju\
  \ in delu tujcev (Uradni list RS, \u0161t. 26/11 - ZZDT-1). Razlog za tak\u0161\
  no odlo\u010Ditev so tudi nemotiviranost, nezanesljivost in slabe delovne navade\
  \ slovenskih dr\u017Eavljanov. V izogib navedenemu, so aktivnosti zavoda v tem segmentu\
  \ naravnane k mno\u017Ei\u010Dnemu informiranju brezposelnih oseb za vklju\u010D\
  itev v sezonska dela in ustreznemu naboru kandidatov, ki poteka \u017Ee ob sami\
  \ obravnavi brezposelnih oseb, kot tudi tesnemu sodelovanju z delodajalci, zaradi\
  \ \u010Desar se je \u0161tevilo izdanih dovoljenj za delo za sezonsko delo tujcev\
  \ za opravljanje dela v kmetijstvu zmanj\u0161alo. V primerjavi z lanskim letom,\
  \ ko je bilo izdanih 1.120 dovoljenj za delo, jih je bilo v leto\u0161njem letu\
  \ do sedaj izdanih 438.\nPrav tako je v 129. \u010Dlenu Zakona o urejanju trga dela\
  \ (Uradni list RS, \u0161t. 80/10) podlaga za sankcioniranje brezposelnih oseb zaradi\
  \ neizpolnjevanja obveznosti, dogovorjenih v zaposlitvenem na\u010Drtu (v tem primeru\
  \ vklju\u010Ditev v sezonska dela), na na\u010Din, da se tak\u0161no brezposelno\
  \ osebo preneha voditi v evidenci brezposelnih oseb in posledi\u010Dno izguba pravice\
  \ do denarnega nadomestila oziroma denarne socialne pomo\u010Di.\nAktivnosti mno\u017E\
  i\u010Dnega informiranja, ki jih izvaja zavod, potekajo pod okriljem posameznih\
  \ pristojnih obmo\u010Dnih slu\u017Eb v obliki razli\u010Dnih dogodkov, kot so zaposlitveni\
  \ sejmi in okrogle mize na temo informiranja brezposelnih oseb o zaposlitvenih prilo\u017E\
  nostih v kmetijstvu, katerih namen je skupaj z delodajalci motivirati ljudi za tovrstno\
  \ delo.\nPoleg tega se na tem podro\u010Dju izvajajo tudi nekateri projekti, ki\
  \ so dobra prilo\u017Enost za aktivacijo neaktivnih oseb na trgu dela ter za usposabljanje\
  \ in zaposlovanje ranljivih skupin, pri \u010Demer pa obstaja tudi mo\u017Enost\
  \ prehoda njihovega izvajanja v obliko socialnega podjetja na enem izmed podro\u010D\
  ij (v tem primeru relevantna ekolo\u0161ka proizvodnja hrane) predvidenih z Zakonom\
  \ o socialnem podjetni\u0161tvu (Uradni list RS, \u0161t. 20/11).\nPo preu\u010D\
  itvi posredovanega predloga sporo\u010Damo, da v predlogu prepoznavamo eno izmed\
  \ mo\u017Enosti za ve\u010Djo zaposlenost in aktivacijo brezposelnih oseb in prilo\u017E\
  nost za pridobitev dodatnih znanj in ve\u0161\u010Din pri brezposelnih osebah. Vse\
  \ \u017Ee opravljene aktivnosti so le za\u010Detek procesa, v katerem bo potrebna\
  \ tudi sprememba razmi\u0161ljanja tako na strani delodajalcev kot delavcev predvsem\
  \ v smeri izgube predsodkov o manjvrednosti tovrstnega dela in slabih delovnih navadah\
  \ na\u0161ih delavcev. Kot je razvidno iz zgoraj navedenega se dolo\u010Dene aktivnosti\
  \ v okviru aktivne politike zaposlovanja na predlaganem podro\u010Dju \u017Ee izvajajo\
  \ in se bodo tudi v prihodnje.   \nUradni odgovor Ministrstva za kmetijstvo in okolje\n\
  Ministrstvo za kmetijstvo in okolje spodbuja dvig samooskrbe s kmetijskimi pridelki\
  \ z razli\u010Dnimi ukrepi skupne kmetijske politike. Prav tako je ena od prioritetnih\
  \ nalog ministrstva vzpostavitev t. i. \xBBkratkih verig\xAB med pridelovalcem in\
  \ potro\u0161nikom, ki bo zagotovo pozitivno vplivala na doma\u010Do pridelavo sadja\
  \ in zelenjave ter njeno povezovanje, na pove\u010Dan obseg ponudbe raznolikega\
  \ in kakovostnega sadja in zelenjave, posledi\u010Dno pa tudi na zni\u017Eanje cen\
  \ in ve\u010Djo potro\u0161njo.\nV okviru os 1 - Izbolj\u0161anje konkuren\u010D\
  nosti kmetijskega in gozdarskega sektorja Programa razvoja pode\u017Eelja 2007-2013\
  \ so tri prednostne naloge, ki jih izvaja Ministrstvo za kmetijstvo in okolje v\
  \ obliki dodeljevanja nepovratnih sredstev na javnih razpisih, in sicer :\n dvig\
  \ usposobljenosti in krepitev \u010Dlove\u0161kega potenciala v kmetijstvu in gozdarstvu;\
  \ prestrukturiranje fizi\u010Dnega kapitala v kmetijstvu in gozdarstvu ter spodbujanje\
  \ inovativnosti; izbolj\u0161anje kakovosti kmetijske proizvodnje in proizvodov.\
  \ \nUkrepi 1. osi so slede\u010Di:\n 111 - Usposabljanje za delo v kmetijstvu in\
  \ gozdarstvu 112 - Pomo\u010D mladim prevzemnikom kmetij 113 - Zgodnje upokojevanje\
  \ kmetov 121 - Posodabljanje kmetijskih gospodarstev 122 - Pove\u010Danje gospodarske\
  \ vrednosti gozdov 123 - Dodajanje vrednosti kmetijskim in gozdarskim proizvodom\
  \ 125 - Izbolj\u0161anje in razvoj infrastrukture, povezane z razvojem in prilagoditvijo\
  \ kmetijstva 132 - Sodelovanje kmetijskih proizvajalcev v shemah kakovosti hrane\
  \ 133 - Podpora skupinam proizvajalcev pri dejavnostih informiranja in pospe\u0161\
  evanja prodaje za proizvode, ki so vklju\u010Deni v sheme kakovosti hrane 142 -\
  \ Podpore za ustanavljanje in delovanje skupin proizvajalcev \nUkrepi spodbujajo\
  \ svobodno gospodarsko pobudo, medtem ko ustanavljanje novih dr\u017Eavnih kmetijskih\
  \ podjetij ministrstvo finan\u010Dno ne podpira.   \n "
