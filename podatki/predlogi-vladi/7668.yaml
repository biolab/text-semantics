response: "Odziv Ministrstva za okolje in prostor\nUredba o odpadkih (Ur.l. RS, \u0161\
  t. \u0161t. 37/15 in 69/15) v 18. \u010Dlenu \u017Ee dolo\u010Da, da je treba odpadke\
  \ (komunalne in iz dejavnosti) iz papirja, kovine, plastike in stekla zbirati lo\u010D\
  eno. Lo\u010Deno je treba zbirati tudi odpadke, za katere je vzpostavljen sistem\
  \ lo\u010Denega zbiranja v skladu s posebnim predpisom, ki ureja ravnanje s posameznim\
  \ tokom ali vrsto odpadkov.\nLo\u010Deno je treba zbirati tudi druge odpadke in\
  \ jih ne me\u0161ati z drugimi odpadki ali drugimi materiali z druga\u010Dnimi lastnostmi,\
  \ kot jih imajo ti odpadki, \u010De je to potrebno zaradi uveljavljanja hierarhije\
  \ ravnanja z odpadki ali zaradi varstva okolja ali varovanja zdravja ljudi ali zaradi\
  \ poenostavitve ali izbolj\u0161anja predelave in je to tehni\u010Dno ter okoljsko\
  \ izvedljivo in gospodarno.\nPravna oseba, ki kr\u0161i dolo\u010Dbo glede lo\u010D\
  enega zbiranja odpadkov iz papirja, kovine, plastike in stekla, se kaznuje z globo\
  \ od 5.000 do 15.000 evrov, samostojni podjetnik posameznik ali posameznik, ki samostojno\
  \ opravlja dejavnost z globo od 3.000 do 10.0000 evrov, odgovorna oseba pa tudi\
  \ z globo od 1.000 do 2.500 evrov.\nRavnanje z lo\u010Deno zbranimi frakcijami v\
  \ okviru opravljanja obvezne ob\u010Dinske gospodarske javne slu\u017Ebe zbiranja\
  \ komunalnih odpadkov urejajo Odredba o ravnanju z lo\u010Deno zbranimi frakcijami\
  \ pri opravljanju javne slu\u017Ebe ravnanja s komunalnimi odpadki (Uradni list\
  \ RS, \u0161t. 21/01 in 41/04 \u2013 ZVO-1), za posamezne komunalne odpadke kot\
  \ so npr. odpadna jedilna olja, baterije in zdravila pa tudi drugi predpisi o odpadkih.\
  \ Odredba dolo\u010Da najmanj\u0161i obseg in vsebino ravnanja z lo\u010Deno zbranimi\
  \ frakcijami, ki morata biti zagotovljena v okviru opravljanja te javne slu\u017E\
  be. V skladu s tem predpisom je povzro\u010Ditelj komunalnih odpadkov vsaka oseba,\
  \ katere delovanje ali dejavnost povzro\u010Da nastajanje komunalnih odpadkov \u2013\
  \ torej vsi posamezniki (gospodinjstva), pravne osebe, samostojni podjetniki posamezniki\
  \ in posamezniki, ki samostojno opravljajo dejavnost, \u010De pri njihovem delovanju\
  \ ali dejavnosti nastajajo komunalni odpadki.\nNa podlagi zapisanega zaklju\u010D\
  ujemo, da je predlog \u017Ee ustrezno upo\u0161tevan v veljavni zakonodaji.\n "
