response: "Odziv Ministrstva za pravosodje in javno upravo\nOb\u010Dinski funkcionarji,\
  \ to je \u017Eupan, pod\u017Eupan in \u010Dlani ob\u010Dinskega sveta, nimajo imunitete.\
  \ Zato so kazensko in materialno odgovorni za zakonito opravljanje svoje funkcije.\
  \ Zakon o lokalni samoupravi (Uradni list RS, \u0161t. 94/07 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 76/08, 79/09, 51/10 in 40/12 \u2013 ZUJF; v nadaljevanju\
  \ ZLS) v 37. a \u010Dlenu med razlogi za pred\u010Dasno prenehanje mandata dolo\u010D\
  a, da ob\u010Dinskem funkcionarju, torej tudi \u017Eupanu, pred\u010Dasno preneha\
  \ mandat, \u010De je s pravnomo\u010Dno sodbo obsojen na nepogojno kazen zapora,\
  \ dalj\u0161o od \u0161est mesecev.\nMenimo, da z vidika na\u010Del pravne dr\u017E\
  ave in \u010Dlovekovih pravic in svobo\u0161\u010Din, predvsem pa sorazmernosti\
  \ ukrepov, ne gre na hitro spreminjati in dopolnjevati razlogov za pred\u010Dasno\
  \ prenehanje mandata ob\u010Dinskih voljenih funkcionarjev. Uveljaviti pa je treba\
  \ moralna in eti\u010Dna na\u010Dela opravljanja javnih funkcij, ki so nenazadnje\
  \ urejena z Zakonom o integriteti in prepre\u010Devanju korupcije, kot tudi z eti\u010D\
  nimi na\u010Deli, ki so jih predstavniki slovenskih ob\u010Din sprejeli v Kongresu\
  \ lokalnih in regionalnih oblasti Sveta Evrope v obliki Evropskega kodeksa ravnanja\
  \ lokalnih in regionalnih izvoljenih predstavnikov (Recommendation SE/60 iz leta\
  \ 1999).  \n "
