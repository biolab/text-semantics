response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nPo 96. \u010D\
  lenu Zakona o zakonski zvezi in dru\u017Einskih razmerjih (Uradni list RS, \u0161\
  t. 69/04 \u2013 upb, 101/07 \u2013 Odl. US, 122/07 \u2013 Odl. US; v nadaljevanju:\
  \ ZZZDR) lahko mo\u017E izpodbija o\u010Detovstvo otroka, ki ga je rodila njegova\
  \ \u017Eena v zakonski zvezi ali pred pretekom tristo dni od prenehanja zakonske\
  \ zveze, \u010De misli, da ni njegov o\u010De. Nadalje drugi odstavek istega \u010D\
  lena dolo\u010Da, da mora to\u017Ebo vlo\u017Eiti v enem letu od tedaj, ko je zvedel\
  \ za okoli\u0161\u010Dine, ki vzbujajo sum, da otrok ni njegov, vendar najkasneje\
  \ pet let po rojstvu otroka. Navedeno dolo\u010Dbo drugega odstavka 96. \u010Dlena\
  \ ZZZDR povzema tudi predlog Dru\u017Einskega zakonika v 128. \u010Dlenu.  Pravna\
  \ domneva, da je materin mo\u017E otrokov o\u010De, pravno izra\u017Ea najpogostej\u0161\
  o dejansko situacijo. Seveda pa je mogo\u010De tudi, da otroka ni spo\u010Del materin\
  \ mo\u017E, in da domnevni o\u010De ni dejanski o\u010De otroka. Dolo\u010Dba tega\
  \ \u010Dlena zato dovoljuje materinemu mo\u017Eu, da izpodbije pravno domnevo o\u010D\
  etovstva, pri \u010Demer je omejen z dokaj kratkimi roki za uveljavitev te pravice.\
  \ Pojasniti \u017Eelimo, da je petletni rok po rojstvu otroka postavljen zato, da\
  \ bi se zavarovalo trajnost dru\u017Einskih razmerij, pri \u010Demer se izhaja predvsem\
  \ iz pravice otroka. Pojasnjujemo, da je predlog Dru\u017Einskega zakonika trenutno\
  \ v obravnavi v Dr\u017Eavnem zboru Republike Slovenije, katerega je dne 17.12.2009\
  \ dolo\u010Dila Vlada Republike Slovenije in ga Dr\u017Eavnemu zboru Republike Slovenije\
  \ posredovala v obravnavo in sprejem.  "
