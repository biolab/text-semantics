response: "Odziv Ministrstva za javno upravo\nZakon o javnem naro\u010Danju (Uradni\
  \ list RS, \u0161t. 91/15, v nadaljevanju: ZJN-3), ki je za\u010Del veljati 1. aprila\
  \ 2016, primarno temelji na dolo\u010Dbah dveh novih evropskih direktiv s podro\u010D\
  ja javnega naro\u010Danja (Direktiva 2014/24/EU Evropskega parlamenta in Sveta z\
  \ dne 26. februarja 2014 o javnem naro\u010Danju in razveljavitvi Direktive 2004/18/ES\
  \ (UL L \u0161t. 94 z dne 28. 3. 2014 str. 65) in Direktiva 2014/25/EU Evropskega\
  \ parlamenta in Sveta z dne 26. februarja 2014 o javnem naro\u010Danju naro\u010D\
  nikov, ki opravljajo dejavnosti v vodnem, energetskem in prometnem sektorju ter\
  \ sektorju po\u0161tnih storitev ter o razveljavitvi Direktive 2004/17/ES (UL L\
  \ \u0161t. 94 z dne 28. 3. 2014 str. 243), ki pa se bistveno ne morejo spreminjati,\
  \ razen v segmentih, kjer je to posamezni dr\u017Eavi \u010Dlanici izrecno omogo\u010D\
  eno.\nDirektiva 2014/24/EU, ki ureja javno naro\u010Danje na klasi\u010Dnem podro\u010D\
  ju, in Direktiva 2014/25/EU, ki ureja javno naro\u010Danje na infrastrukturnem podro\u010D\
  ju, vsebujeta podobne re\u0161itve, zato sta v slovenski pravni red preneseni z\
  \ enim zakonom.\nKljub temu, da ima \xBBinfrastrukturna\xAB direktiva (Direktiva\
  \ 2014/25/EU) milej\u0161a pravila javnega naro\u010Danja, je ZJN-3 tudi v tem delu\
  \ v marsikaterem pogledu bistveno stro\u017Eji od evropske zakonodaje. Med drugim\
  \ je po novi zakonodaji tudi za naro\u010Dnike, ki delujejo zgolj na infrastrukturnem\
  \ podro\u010Dju (npr. javna podjetja) obvezno statisti\u010Dno poro\u010Danje o\
  \ eviden\u010Dnih naro\u010Dilih, poleg tega pa tudi zanje velja dolo\u010Dba ZJN-3,\
  \ ki prina\u0161a novost na podro\u010Dju javnega naro\u010Danja, predvsem z namenom\
  \ pove\u010Danja transparentnosti in odprave korupcijskih tveganj, v skladu s katero\
  \ bo potrebno enkrat letno objaviti ne zgolj statisti\u010Dne podatke, temve\u010D\
  \ za vse pogodbe nad 10.000 EUR tudi komu so bile oddane, kaj je predmet in za kak\u0161\
  no vrednost. Prav tako se bodo po novem na portalu objavljale tudi vse odlo\u010D\
  itve o oddaji naro\u010Dila in obvestila o spremembah pogodb po njeni sklenitvi.\n\
  Z namenom zmanj\u0161anja mo\u017Enosti za nastanek korupcijskega tveganja pa ZJN-3\
  \ tudi stro\u017Eje ureja institut prepre\u010Devanja nasprotja interesov, v okviru\
  \ katerega mora oseba, ki vodi postopek javnega naro\u010Danja, vse osebe, ki so\
  \ sodelovale pri pripravi dokumentacije ali njenih delov ali na kateri koli stopnji\
  \ odlo\u010Dale v postopku, pred sprejetjem odlo\u010Ditve o oddaji naro\u010Dila\
  \ pisno obvestiti o tem, kateremu ponudniku se naro\u010Dilo oddaja in kadar je\
  \ ta oseba neposredno ali posredno povezana z izbranim ponudnikom na na\u010Din,\
  \ da lahko ta povezava oziroma njen zasebni, finan\u010Dni ali ekonomski interes\
  \ vpliva na objektivno in nepristransko opravljanje nalog v zvezi z javnim naro\u010D\
  ilom ali vzbuja dvom o njeni objektivnosti in nepristranskosti, mora takoj pisno\
  \ obvestiti predstojnika in ravnati v skladu z njegovimi navodili. Predstojnik naro\u010D\
  nika mora v tem primeru zagotoviti, da se naloge opravijo zakonito in nepristransko.\
  \ V ta namen je dolo\u010Deno, da se \u0161teje, da obstaja neposredna ali posredna\
  \ povezava s ponudnikom, \u010De je zgoraj omenjena oseba v zakonski zvezi, zunajzakonski\
  \ skupnosti, registrirani istospolni partnerski skupnosti, skupnem gospodinjstvu,\
  \ krvnem sorodstvu v ravni vrsti, krvnem sorodstvu v stranski vrsti do v\u0161tetega\
  \ tretjega kolena, sorodstvu po sva\u0161tvu do v\u0161tetega drugega kolena, posvojitelj,\
  \ posvojenec, rejnik, rejenec, v zasebnem poslovnem ali delovnopravnem razmerju\
  \ s ponudnikom, njegovim dru\u017Ebenikom z ve\u010D kot pet odstotnim lastni\u0161\
  kim dele\u017Eem, zakonitim zastopnikom ali prokuristom. Dele\u017E 5 odstotkov\
  \ je bil v predhodni zakonodaji dolo\u010Den na 25 odstotkov. Poleg navedenega pa\
  \ ZJN-3 dolo\u010Da tudi, da lahko naro\u010Dnik izklju\u010Di ponudnika, ki bi\
  \ v postopku javnega naro\u010Dila posku\u0161al neupravi\u010Deno vplivati na odlo\u010D\
  itev naro\u010Dnika, kar lahko stori tudi, \u010De tega pogoja ne opredeli v naprej\
  \ in ne glede na to, ali gre za splo\u0161no ali infrastrukturno podro\u010Dje.\n\
  Ministrstvo za javno upravo je pripravilo tudi pomemben projekt za pove\u010Danje\
  \ transparentnosti na podro\u010Dju javnega naro\u010Danja. Gre za informacijsko\
  \ re\u0161itev STATIST, ki je od konca meseca januarja 2016 na voljo naj\u0161ir\u0161\
  i javnosti in tako prvi\u010D zagotavlja celovito, neposredno in posodobljeno objavo\
  \ podatkov o oddanih javnih naro\u010Dilih v Republiki Sloveniji. V STATIST-u so\
  \ na enem mestu zbrane informacije o oddanih javnih naro\u010Dilih od 1. 1. 2013\
  \ naprej, ki jih vsak uporabnik lahko pregleduje po razli\u010Dnih parametrih. Za\
  \ izbrano \u010Dasovno obdobje se glede na vrednost oddanih naro\u010Dil prikazujejo\
  \ podatki o naro\u010Dilih desetih najve\u010Djih naro\u010Dnikov in desetih najve\u010D\
  jih ponudnikov, najbolj pogosto oddanih naro\u010Dilih glede na predmet in zakonsko\
  \ podlago.  Omogo\u010Den je izvoz podatkov za v datoteko v .csv formatu, kar omogo\u010D\
  a ve\u010Dkratno uporabo podatkov. Vse podatke, ki so prikazani na ekranu, lahko\
  \ uporabnik shrani tudi v .pdf formatu.\nNao\u010Dniki, ki delujejo le na infrastrukturnem\
  \ podro\u010Dju (torej zgolj javna podjetja in osebe, ki opravljajo eno do infrastrukturnih\
  \ dejavnosti na podlagi posebne ali izklju\u010Dne pravice) pa imajo \u017Ee v skladu\
  \ z Direktivo 2014/25/EU mo\u017Enost presoje, ali bodo razloge za izklju\u010D\
  itev vklju\u010Dili v dokumentacijo v zvezi z oddajo javnega naro\u010Dila ali ne,\
  \ \u010Demur nacionalne dolo\u010Dbe v celoti sledijo. Pogoje, ki jih morajo izpolnjevati\
  \ ponudniki, pa naro\u010Dniki tako na splo\u0161nem kot infrastrukturnem podro\u010D\
  ju dolo\u010Dijo vedno samostojno, pri \u010Demer jih zakon zavezuje, da morajo\
  \ biti ti pogoji sorazmerni in povezani s predmetom javnega naro\u010Danja, zakon\
  \ pa dolo\u010Da tudi, katera pravila in pogoje lahko naro\u010Dniki sploh postavijo.\n\
  Na\u010Deloma pa ZJN-3 ureja javno naro\u010Danje za blago in storitve, katerih\
  \ ocenjena vrednost je enaka ali vi\u0161ja od 20.000 EUR brez DDV na splo\u0161\
  nem in 50.000 EUR brez DDV na infrastrukturnem podro\u010Dju, ter za javno naro\u010D\
  anje gradenj, katerih ocenjena vrednost je enaka ali vi\u0161ja od 40.000 EUR brez\
  \ DDV na splo\u0161nem in 100.000 EUR brez DDV na infrastrukturnem podro\u010Dju.\
  \ Za t.im. socialne in druge posebne storitev je mejna vrednost ostala enaka, kot\
  \ jo dolo\u010Data obe direktivi, 750.000 EUR brez DDV na splo\u0161nem in 1.000.000\
  \ EUR brez DDV na infrastrukturnem podro\u010Dju. Te storitve so po svoji vsebini\
  \ povzete iz nekdanjega seznama t.im. storitev B, ki so bile \u017Ee po predhodni\
  \ zakonodaji predmet bla\u017Ejega re\u017Eima, pri \u010Demer se je v skladu s\
  \ predhodno zakonodajo zahtevala le objava oddaje naro\u010Dila, medtem ko ZJN-3\
  \ v teh primerih zahteva tudi objavo namere o oddaji javnega naro\u010Dila, ne zgolj\
  \ objave oddaje, zaradi \u010Desar je javno naro\u010Danje tudi teh \xBBneprioritetnih\xAB\
  \ storitev, kot jih imenujejo uvodna pojasnila direktive, bolj transparentno. Kot\
  \ \u017Ee omenjeno zgoraj, pa tudi za te storitve velja novost, tudi kadar slednje\
  \ ne dose\u017Eejo praga (750.000,00 EUR brez DDV), da je potrebno enkrat letno\
  \ transparentno objaviti vsa oddana javna naro\u010Dila nad 10.000,00 EUR, z navedbo\
  \ opisa predmeta, vrednostjo posla in nazivom subjekta, ki mu je bilo naro\u010D\
  ilo oddano.\nPravne storitve, ki so omenjene v predlogu Vladi, je potrebno posebej\
  \ pojasniti. Pravne storitve, ki so po novi zakonodaji zajete v Seznamu socialnih\
  \ in drugih posebnih storitev so enake vrste, kot so bile v tak seznam (storitve\
  \ B) uvr\u0161\u010Dene po predhodni zakonodaji. Storitve, ki niso eksplicitno zajete\
  \ v tem posebnem seznamu, se oddajajo na podlagi uporabe ZJN-3. Med take storitve\
  \ npr. sodijo tudi storitve pravnega svetovanja s podro\u010Dja javnega naro\u010D\
  anja, kjer je potrebno upo\u0161tevati vsa pravila ZJN-3, \u010De ocenjena vrednost\
  \ teh storitev dose\u017Ee 20.000 EUR brez DDV. Dolo\u010Dene pravne storitve, npr.\
  \ pravne storitve zastopanja po odvetnikih ali notarjih, pa so \u017Ee na podlagi\
  \ evropskih direktiv po novem uvr\u0161\u010Dene med same izjeme od uporabe zakona,\
  \ \u010Demur nacionalna zakonodaja sledi v celoti.\nNa podlagi navedenega tako ni\
  \ mogo\u010De govoriti o sistemski korupciji, saj nacionalna zakonodaja v celoti\
  \ sledi in v slovenski pravni red prena\u0161a evropsko zakonodajo, v posameznih\
  \ segmentih pa je nacionalna zakonodaja bistveno stro\u017Eja od evropske, \u0161\
  e zlasti na podro\u010Dju dovoljenih sprememb pogodb brez izvedbe postopka, kjer\
  \ direktivi s tega podro\u010Dja dopu\u0161\u010Data mo\u017Enost sprememb v dolo\u010D\
  enih primerih do 10% oz. 15% brez vsakr\u0161nega razloga, \u010Desar ZJN-3 ne dovoljuje,\
  \ hkrati pa v primeru izpolnjenih razlogov, ki so taksativno na\u0161teti v direktivah,\
  \ slednja dopu\u0161\u010Da spremembo do 50% za vsako posamezno spremembo, medtem\
  \ ko ZJN-3 dovoljuje spremembo (ob izpolnjevanju enakih taksativno na\u0161tetih\
  \ razlogih) le do 30% in to za vse spremembe skupaj. Ta omejitev velja tako za splo\u0161\
  no, kot tudi za infrastrukturno podro\u010Dje.\nVsekakor pa je potrebno omeniti\
  \ tudi dejstvo, da iz analize Evropske komisije izhaja podatek, da je ve\u010Dina\
  \ (83%) slabo porabljenih javnih sredstev posledica nestrokovnosti, manj\u0161i\
  \ dele\u017E (17%) pa pripisujejo korupciji. \n "
