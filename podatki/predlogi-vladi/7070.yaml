response: "Odziv Ministrstva za okolje in prostor\nV RS ne poznamo zakona o upravnikih.\
  \ Materijo urejata Stvarnopravni zakonik in Stanovanjski zakon ter tudi druga relevantna\
  \ zakonodaja. Vsebina veljavnega Stanovanjskega zakona ne daje podlag za kakr\u0161\
  no koli samovoljo upravnikov, saj so upravniki poobla\u0161\u010Denci eta\u017E\
  nih lastnikov in morajo izvajati sklepe eta\u017Enih lastnikov ter pri svojem delu\
  \ upo\u0161tevati interese eta\u017Enih lastnikov. Eta\u017Eni lastniki prosto izberejo\
  \ upravnika na trgu in z njim sklenejo pogodbo, v kateri med drugim dolo\u010Dijo\
  \ pooblastila upravnika in njegove dol\u017Enosti, ceno upravljanja in \u010Das,\
  \ za katerega je pogodba sklenjena.\nV javni razpravi je predlog sprememb in dopolnitev\
  \ stanovanjskega zakona, ki sledi cilju nadgradnje podro\u010Dja upravljanja v smislu\
  \ ve\u010Dje transparentnosti in ve\u010Djega nadzora s strani in\u0161pekcijskih\
  \ slu\u017Eb.\nPredvideva se lo\u010Dene ra\u010Dune rezervnih skladov in sicer\
  \ za vsako stavbo posebej, prav tako bo upravnik dol\u017Ean za vsako stavbo posebej\
  \ odpreti transakcijski ra\u010Dun za sredstva obratovanja in vzdr\u017Eevanja,\
  \ hkrati pa bo moral upravnik za vsakega eta\u017Enega lastnika voditi lo\u010D\
  eno knjigovodsko evidenco.  Nadzornim odborom eta\u017Enih lastnikov bo dana pravna\
  \ podlaga, na osnovi katere bodo lahko vpogledali v vse pogodbe, sklenjene s tretjimi\
  \ osebami glede poslov obratovanja in vzdr\u017Eevanja.\nPoenostavlja se tudi vpis\
  \ v register upravnikov, s \u010Dimer se bo prepre\u010Dilo dvojne polo\u017Enice.\n\
  Kar se ti\u010De odpovedi pogodbe o opravljanju upravni\u0161kih storitev pa \u017E\
  e veljavni zakon dolo\u010Da, da lahko eta\u017Eni lastniki kadarkoli, brez navedbe\
  \ razlogov, pogodbo odpovedo z devetdeset dnevnim odpovednim rokom. \u010Ce pa upravnik\
  \ kr\u0161i pogodbo ali dolo\u010Dila zakona, mu eta\u017Eni lastniki lahko odpovedo\
  \ pogodbo brez odpovednega roka. Za odpoved pogodbe zado\u0161\u010Da, enako kot\
  \ za sklenitev, soglasje ve\u010D kot 50% eta\u017Enih lastnikov glede na njihove\
  \ solastni\u0161ke dele\u017Ee.\nPredlog zakona tudi \u0161iri pooblastila stanovanjske\
  \ in\u0161pekcije, ki bo tako u\u010Dinkoviteje nadzirala izvajanje zakona.\n "
