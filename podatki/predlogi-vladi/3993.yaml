response: "Odziv Ministrstva za finance\nPristojnosti in naloge OZN so dolo\u010D\
  ene v Ustanovni listini Zdru\u017Eenih narodov. OZN pri njenem delu pomagajo tudi\
  \ \u0161tevilne mednarodne organizacije, katerih naloge so dolo\u010Dene v njihovih\
  \ statutih oziroma aktih o ustanovitvi. Ve\u010Dina dela, ki ga opravijo OZN in\
  \ druge omenjene mednarodne organizacije, naslavlja dr\u017Eave in druge entitete\
  \ mednarodnega javnega prava in ne posameznike oziroma posamezne poslovne subjekte\
  \ (izjema so do dolo\u010Dene mere organizacije kot so na primer UNICEF ali Agencija\
  \ Zdru\u017Eenih narodov za begunce). Pri svojem delu morajo vse mednarodne organizacije\
  \ spo\u0161tovati mandat, ki so ga dobile s strani dr\u017Eav \u010Dlanic, hkrati\
  \ pa ne smejo posegati v podro\u010Dja, ki \u0161tejejo za klju\u010Dne elemente\
  \ suverenosti posamezne dr\u017Eave. Pravica obdav\u010Devanja dohodkov, premo\u017E\
  enja in potro\u0161nje je eno tak\u0161nih podro\u010Dij, kjer si dr\u017Eave mo\u010D\
  no prizadevamo ohraniti svojo suverenost.      \nV okviru OZN \u017Ee potekajo aktivnosti,\
  \ ki se dotikajo dav\u010Dnega podro\u010Dja, vendar se delo osredoto\u010Da predvsem\
  \ na zagotavljanje ustrezne izmenjave informacij in odpravljanje dvojnega obdav\u010D\
  evanja istih dohodkov oziroma istega premo\u017Eenja, saj je to tisto podro\u010D\
  je, ki ga dr\u017Eave \u010Dlanice prepoznavajo kot klju\u010Dno za prepre\u010D\
  evanje izogibanja pla\u010Devanju davkov v mednarodnih transakcijah.      \nDav\u010D\
  ni sistem je vedno odraz ekonomskega in pravnega sistema posamezne dr\u017Eave,\
  \ zato ga ni mogo\u010De obravnavati lo\u010Deno od sicer\u0161njih ekonomskih razmer\
  \ oziroma ekonomske politike posamezne dr\u017Eave. Zaradi razli\u010Dne razvitosti\
  \ dr\u017Eav in razli\u010Dnih pravnih sistemov, v katerih delujejo njihovi ekonomski\
  \ subjekti, popolnega poenotenja dav\u010Dne obremenitve dohodkov med dr\u017Eavami,\
  \ ni mogo\u010De dose\u010Di.      \nVi\u0161ina dav\u010Dne obremenitve dohodka\
  \ ni odvisna le od dav\u010Dne stopnje, ampak tudi od drugih elementov dav\u010D\
  nega sistema, t.j. vrste dohodkov, ki se v\u0161tevajo v dav\u010Dno osnovo, dav\u010D\
  nih oprostitev ali olaj\u0161av itd. Upo\u0161tevati je treba tudi razlike v oblikovanju\
  \ dav\u010Dnih sistemov \u2013 ali so vsi dohodki obdav\u010Deni z enotno lestvico\
  \ (sinteti\u010Dni sistem) ali se dolo\u010Deni dohodki obdav\u010Dijo lo\u010D\
  eno (dualni sistem; cedularnost). Zato le dolo\u010Ditev zelo visoke dav\u010Dne\
  \ stopnje za dohodke nad dolo\u010Deno ravnjo ne pomeni poenotenja dav\u010Dnih\
  \ sistemov niti ne pomeni nujno zmanj\u0161evanja razlike med revnimi in bogatimi\
  \ posamezniki. Pomeni pa lahko dodaten pritisk na prenos dohodkov v jurisdikcije\
  \ z ni\u017Ejo obdav\u010Ditvijo dohodkov, ki niso \u010Dlanice OZN in jih zato\
  \ tak\u0161en mednarodni instrument, kot se predlaga, ne bi zavezoval.      \nPri\
  \ oblikovanju dav\u010Dnega sistema je, zaradi zagotovitve njegove legitimnosti,\
  \ nujno upo\u0161tevati temeljna na\u010Dela dav\u010Dne politike, med katerimi\
  \ je glede na obravnavano temo \u0161e posebej treba izpostaviti na\u010Delo sorazmernosti.\
  \ Upo\u0161tevaje to na\u010Delo, bi bilo te\u017Eko zagovarjati splo\u0161no obdav\u010D\
  itev dohodkov po stopnji 90 %, saj bi tak\u0161na ureditev mo\u010Dno posegla v\
  \ svobodo ekonomske pobude, ki je zagotovljena z Ustavo. Druga\u010Den je primer,\
  \ ko se z visoko obdav\u010Ditvijo \u017Eeli prepre\u010Diti dolo\u010Deno posebej\
  \ opredeljeno dru\u017Ebeno nesprejemljivo ravnanje (npr. 100 % obdav\u010Ditev\
  \ dohodkov, ki dokazano izvirajo iz kaznivih dejanj v nekaterih dr\u017Eavah). \
  \     \nPri sprejemanju odlo\u010Ditev o vi\u0161ini obdav\u010Ditve dohodkov je\
  \ treba upo\u0161tevati cilje, ki jih \u017Eelimo z obdav\u010Ditvijo dose\u010D\
  i. Z obdav\u010Ditvijo \u017Eelimo prvenstveno zagotoviti dolo\u010Den obseg javnih\
  \ prihodkov za financiranje skupnih in splo\u0161nih potreb, \u017Eelimo pa tudi\
  \ dose\u010Di redistribucijski u\u010Dinek. Z dolo\u010Danjem posebnih dav\u010D\
  nih re\u017Eimov lahko preko dav\u010Dnega sistema zasledujemo druge cilje ekonomske\
  \ politike in podpiramo ali zaviramo dolo\u010Deno obliko pridobivanja dohodka ali\
  \ dolo\u010Deno ravnanje. Ti cilji so si lahko tudi medsebojno nasprotujo\u010D\
  i, zato je treba dose\u010Di dru\u017Ebeni dogovor, kak\u0161no je pravo ravnote\u017E\
  je med posameznimi od navedenih ciljev.      \nPomemben dejavnik dolo\u010Danja\
  \ dav\u010Dnih obremenitev je tudi zagotavljanje sprejemljivosti dav\u010Dne obremenitve\
  \ za dav\u010Dne zavezance, tako kar se ti\u010De vi\u0161ine finan\u010Dnega bremena\
  \ kot tudi kar se ti\u010De administrativnih obveznosti. Previsoka finan\u010Dna\
  \ obremenitev ali preveliko administrativno breme odvra\u010Da zavezance od prostovoljnega\
  \ pla\u010Devanja davka in s tem vodi k ve\u010Dji naravnanosti zavezancev k dav\u010D\
  nim utajam in goljufijam, to pa spet vodi v ve\u010Dje neenakosti med posamezniki.\n\
  Upo\u0161tevaje vse navedeno, Ministrstvo za finance pobude ne more podpreti. Ministrstvo\
  \ za finance si z ukrepi dav\u010Dne politike prizadeva ustvariti dav\u010Dni sistem,\
  \ ki bo ob zagotavljanju potrebnih javnofinan\u010Dnih prihodkov spodbujal gospodarsko\
  \ rast in ugodno vplival na podjetni\u0161ko pobudo, tako pri gospodarskih subjektih\
  \ kot tudi pri posameznikih. Hkrati mora dav\u010Dni sistem preko u\u010Dinkovitega\
  \ nadzora prepre\u010Diti neupravi\u010Deno izogibanje pla\u010Dilu davkov, s \u010D\
  imer \u017Eelimo pove\u010Dati legitimnost dav\u010Dne obremenitve in enakomernost\
  \ porazdelitve dav\u010Dnega bremena. Aktivnosti, ki jih vodi Ministrstvo za finance\
  \ so torej usmerjene v zmanj\u0161evanje razlik med bogatimi in revnimi, vendar\
  \ ne v smeri dodatnega prekomernega obdav\u010Devanja dohodkov posameznikov ampak\
  \ v smeri zagotavljanja pogojev, da bi tudi tisti, ki imajo danes ni\u017Eje dohodke\
  \ lahko z lastnim delom dosegli vi\u0161je dohodke in s tem zmanj\u0161ali razkorak\
  \ med revnimi in bogatimi.\n "
