  teva voljo porodnice. V praksi porodnica v primeru tovrstne odlo\u010Ditve \u0161\
  e pred porodom obvesti katerikoli center za socialno delo. Odlo\u010Ditev za posvojitev\
  \ je strogo osebna in zdravstvene institucije pri izvajanju svoje dejavnosti v to\
  \ niso poobla\u0161\u010Dene posegati, so pa dol\u017Ene zaradi ustrezne nadaljnje\
  \ skrbi otroka o tem obvestiti pristojne socialne slu\u017Ebe.\nGlede predloga \"\
  pogojni posvojitelj\" pa ministrstvo nima odgovora, saj je predlog popolnoma v nasprotju\
  \ s konceptom posvojitve, ki je uveljavljen ne le v Republiki Sloveniji, temve\u010D\
  \ tudi v mednarodnem prostoru. Biolo\u0161ki star\u0161i namre\u010D ne morejo posvojiti\
  \ svojega otroka. Tudi v primeru odvzete roditeljske pravice, se ta lahko star\u0161\
