response: "Odziv Ministrstva za pravosodje in javno upravo\n\u017Dupanska funkcija,\
  \ ki jo funkcionar lahko opravlja poklicno ali nepoklicno, je v skladu s slovensko\
  \ zakonodajo \u017Ee doslej nezdru\u017Eljiva s \u0161tevilnimi funkcijami in polo\u017E\
  aji. Pri tem je zakonodajalec upo\u0161teval nezdru\u017Eljivost po polo\u017Eaju,\
  \ tako da zakon izklju\u010Duje tiste funkcije, ko gre za mo\u017Enost, da bi ista\
  \ oseba nastopala v funkciji nadzorovanca in nadzorovalca ali zaradi morebitnega\
  \ interesa konfliktov (naro\u010Dnik in izvajalec naro\u010Dila). Nezdru\u017Eljivost\
  \ je poseg v \u010Dlovekovo volilno pravico, zato jo lahko v skladu s stali\u0161\
  \u010Di Ustavnega sodi\u0161\u010Da Republike Slovenije lahko omeji le zakon. V\
  \ primeru opravljanja \u017Eupanske funkcije nezdru\u017Eljivost urejajo trije zakoni.\n\
  Zakon o lokalni samoupravi dolo\u010Da, da \u017Eupan ne more opravljati drugih\
  \ funkcij v ob\u010Dini. Tako ne more biti hkrati \u0161e pod\u017Eupan, \u010D\
  lan ob\u010Dinskega sveta. \u010Clan nadzornega odbora ali \u010Dlan sveta krajevne\
  \ skupnosti in ne more biti zaposlen v ob\u010Dinski upravi. Funkcija \u017Eupana\
  \ ni zdru\u017Eljiva s funkcijo na\u010Delnika upravne enote in z delom v dr\u017E\
  avni upravi na tistih delovnih mestih, kjer uslu\u017Ebenci opravljajo pooblastila\
  \ v zvezi z nadzorom loklane samouprave. Zakon o integriteti in prepre\u010Devanju\
  \ korupcije dolo\u010Da prepoved \u010Dlanstva in dejavnosti za \u017Eupane in pod\u017E\
  upane tako, da ne smeta biti \u010Dlana oziroma opravljati dejavnosti upravljanja,\
  \ nadzora ali zastopanja v javnih zavodih, javnih skladij, javnih agencijah in drugih\
  \ osebah javnega ali zasebnega prava. Kot ugotavlja sam pobudnik, pa je \u017Eupanska\
  \ funkcija v skladu z Zakonom o poslancih nezdru\u017Eljiva s funkcijo poslanca\
  \ Dr\u017Eavnega zbora Republike Slovenije.\nPredlog, da bi zakon \u017Eupanom prepovedal\
  \ opravljati hkrati funkcijo \u010Dlana Dr\u017Eavnega sveta Republike Slovenije,\
  \ pa bi bil v neskladju s 96. \u010Dlenom Ustave Republike Slovenije, ki dolo\u010D\
  a, da je Dr\u017Eavni svet zastopstvo nosilcev socialni, gospodarskih, poklicnih\
  \ in lokalnih interesov, v katerega je izvoljenih 22 predstavnikov lokalnih interesov.\
  \ Ustavno sodi\u0161\u010De je v odlo\u010Dbi U-I-161/92 z dne 30.6.1994 ugotovilo,\
  \ da \xBBje v primerjavi z Dr\u017Eavnim zborom, ki ga sestavljajo poslanci dr\u017E\
  avljanov kot predstavniki vsega ljudstva, Dr\u017Eavni svet zastopstvo nosilcev\
  \ socialnih, gospodarskih, poklicnih in lokalnih interesov \u2013 torej interesno\
  \ predstavni\u0161tvo, ki ne deli pristojnosti z Dr\u017Eavnim zborom. Specifi\u010D\
  en polo\u017Eaj in struktura Dr\u017Eavnega sveta narekujeta tudi ustrezen volilni\
  \ sistem, ki je nujno razli\u010Den od volilnega sistema za Dr\u017Eavni zbor. Temeljne\
  \ razlike so v volilni pravici, v vlogi politi\u010Dnih strank in sistemu razdelitve\
  \ mandatov. \u010Clani Dr\u017Eavnega sveta so predstavniki nosilcev dolo\u010D\
  enih interesov in se volijo na podlagi posebne volilne pravice, ki pripada nosilcem\
  \ teh interesov. Ti interesi se oblikujejo v ustreznih interesnih organizacijah\
  \ oziroma v lokalnih skupnostih. Ustava sicer ne dolo\u010Da na\u010Dina volitev\
  \ v Dr\u017Eavni svet, vendar z ustavo dolo\u010Dena struktura Dr\u017Eavnega sveta,\
  \ njegov polo\u017Eaj in pristojnosti govorijo za posredne volitve, ki se opravijo\
  \ v ustreznih interesnih organizacijah oziroma lokalnih skupnostih po volilnih telesih,\
  \ ki jih sestavljajo \u010Dlani predstavni\u0161kih organov ali izvoljeni predstavniki\
  \ interesnih organizacij oziroma lokalnih skupnosti. Glede na polo\u017Eaj in strukturo\
  \ Dr\u017Eavnega sveta kot interesnega predstavni\u0161tva torej pripada pravica\
  \ postavljanja kandidatov za \u010Dlane Dr\u017Eavnega sveta kot predstavnike dolo\u010D\
  enih funkcionalnih oziroma lokalnih interesov le ustreznim interesnim organizacijam\
  \ oziroma lokalnim skupnostim.\xAB Ustava in zakon ne postavljata omejitev, razen\
  \ da \u010Dlani Dr\u017Eavnega sveta ne morejo biti hkrati poslanci Dr\u017Eavnega\
  \ zbora. \u010Ce kdo, potem so \u017Eupani vsekakor zastopniki lokalnih interesov,\
  \ zato bi jim te\u017Eko izpodbijali pravico do izvolitve v Dr\u017Eavni svet.\n\
