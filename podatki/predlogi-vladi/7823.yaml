response: "Odziv Ministrstva za zdravje\nKlju\u010Dni izziv v Sloveniji je vzpostavitev\
  \ celovitega in integriranega sistema dolgotrajne oskrbe, ki bo omogo\u010Dal ljudem\
  \ \u010Dim dlje samostojno in varno \u017Eivljenje. Storitve in prejemki za osebe,\
  \ ki so zaradi starosti, bolezni ali drugih razlogov dolgotrajno odvisne od tuje\
  \ pomo\u010Di se bodo s predlogom novega zakona organizirale bolj kakovostno, u\u010D\
  inkovito, racionalno in posebej prilagojeno tej skupini uporabnikov. Da pa lahko\
  \ vzpostavimo tak sistem, je treba zagotoviti vzdr\u017Een sistem financiranja dolgotrajne\
  \ oskrbe z ustrezno kombinacijo javnih in zasebnih finan\u010Dnih virov.\nPredlog\
  \ zakona  omogo\u010Da izbiro med razli\u010Dnimi pravicami: denarnim prejemkom,\
  \ sofinanciranjem storitev na domu ali sofinanciranjem storitev v instituciji. Poleg\
  \ tega bodo vsi upravi\u010Denci upravi\u010Deni do storitev za ohranjanje samostojnosti,\
  \ ki bodo v celoti financirane iz javnih sredstev, uporabniki, ki bodo ostali v\
  \ doma\u010Dem okolju pa lahko tudi do sofinanciranja storitev e-oskrbe. Vsi uporabniki\
  \ v neformalni oskrbi so upravi\u010Deni tudi do nadomestne oskrbe saj predlog Zakona\
  \ o dolgotrajni oskrbi in zavarovanju za dolgotrajno oskrbo predvsem krepi in podpira\
  \ oskrbo na domu.\n "
