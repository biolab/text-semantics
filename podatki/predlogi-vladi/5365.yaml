response: "Odziv Ministrstva za notranje zadeve\nMinistrstvo za notranje zadeve, ki\
  \ je pristojno za podro\u010Dje dostopa do informacij javnega zna\u010Daja in ponovne\
  \ uporabe podatkov javnega sektorja, je v nadaljevanju pripravilo odgovor, v katerem\
  \ so pojasnjene pravne podlage, ki dolo\u010Dajo javnost podatkov v zvezi s pla\u010D\
  ami javnih uslu\u017Ebencev in funkcionarjev in vseh dokumentov, ki izkazujejo porabo\
  \ javnih sredstev ter predpisani postopki za dostopanje do navedenih informacij,\
  \ aktualne spletne aplikacije, ki omogo\u010Dajo hiter dostop do tovrstnih podatkov,\
  \ nenazadnje pa tudi aktualni predlogi sprememb zakonodaje, v skladu s katerimi\
  \ bo dostop glede tovrstnih podatkov \u0161e dodatno raz\u0161irjen.\nPravica dostopa\
  \ do informacij javnega zna\u010Daja, ki je dolo\u010Dena v prvem odstavku 39. \u010D\
  lena Ustave Republike Slovenije, predstavlja klju\u010Dno sredstvo v boju za odprto,\
  \ pregledno in zato bolj odgovorno delovanje javne uprave. Ustavna pravica je bila\
  \ implementirana v dolo\u010Dbe Zakona o dostopu do informacij javnega zna\u010D\
  aja (Uradni list RS, \u0161t. 51/06 - uradno pre\u010Di\u0161\u010Deno besedilo\
  \ in 117/06-ZDavP-2; v nadaljevanju: ZDIJZ), katerega namen je zagotoviti javnost\
  \ in odprtost delovanja organov ter omogo\u010Diti uresni\u010Devanje pravice fizi\u010D\
  nih in pravnih oseb, da pridobijo informacije javnega zna\u010Daja. To pomeni, da\
  \ ZDIJZ postavlja dve zavezi organom javnega sektorja: a) proaktivno raz\u0161irjati\
  \ javne podatke, s katerimi razpolagajo, in b) omogo\u010Dati dostop do informacij\
  \ ter ponovno uporabo podatkov na podlagi individualnih zahtev. ZDIJZ torej predstavlja\
  \ splo\u0161ni temelj za odprto in pregledno delovanje organov, ki se, poleg navedenega,\
  \ odra\u017Ea tudi v ukrepih za transparentnost porabe javnega denarja, transparentnost\
  \ postopkov javnih naro\u010Dil, enostaven dostop javnosti do pomembnih podatkovnih\
  \ baz, nenazadnje pa je podro\u010Dje tesno povezano tudi s podro\u010Djem integritete.\n\
  \ 1) Javnost in dostopnost podatkov o pla\u010Dah javnih uslu\u017Ebencev in funkcionarjev\n\
  Podatki o bruto pla\u010Dah javnih uslu\u017Ebencev in funkcionarjev predstavljajo\
  \ javno dostopne informacije javnega zna\u010Daja v skladu s prvo alinejo tretjega\
  \ odstavka 6. \u010Dlena ZDIJZ in \u0161estega odstavka 38. \u010Dlena Zakona o\
  \ sistemu pla\u010D v javnem sektorju (Ur. l. RS \u0161t. 108/09 - uradno pre\u010D\
  i\u0161\u010Deno besedilo, 13/10, 59/10, 85/10, 107/10, 35/11 - ORZSPJS49a - ORZSPJS49a,\
  \ 40/12 - ZUJF in 46/13, v nadaljevanju: ZSPJS). ZSPJS se eksplicitno sklicuje na\
  \ ZDIJZ in dolo\u010Da, da so dostopni individualni podatki o znesku bruto pla\u010D\
  e za vsakega javnega uslu\u017Ebenca in funkcionarja.\nNavedeno je potrjeno tudi\
  \ v odlo\u010Dbi prito\u017Ebenega organa na podro\u010Dju dostopa do informacij\
  \ javnega zna\u010Daja (Informacijski poobla\u0161\u010Denec), ki v obrazlo\u017E\
  itvi odlo\u010Dbe \u0161t. 020-10/2004/15 z dne 4.7.2005 v zvezi z javnostjo pla\u010D\
  \ v javnem sektorju navaja naslednje: \"Z dnem za\u010Detka uporabe 38. \u010Dl.\
  \ ZSPJS, torej z dnem 1.7.2004, se je slovenska ureditev pribli\u017Eala modernim\
  \ pravnim redom, po katerih pla\u010De v javnem sektorju ne predstavljajo skrivnosti,\
  \ ker gre za porabo javnih sredstev, nad katero mora biti zagotovljen pregled in\
  \ nadzor javnosti. \u0160e bolj pa to velja po 1.7. 2005, torej z dnem, ko se je\
  \ za\u010Dela uporabljati novela ZSPJS-D (Ur. l. RS, \u0161t. 53/05), ki je 38.\
  \ \u010Dl. ZSPJS dodala nov \u0161esti odstavek, po katerem so  ne glede na dolo\u010D\
  bo prvega odstavka tega \u010Dlena javnosti po postopku, ki ga ureja ZDIJZ, dostopni\
  \ individualni podatki o znesku celotne bruto pla\u010De vsakega javnega uslu\u017E\
  benca in vsakega funkcionarja brez zmanj\u0161anja za morebitne odbitke iz naslova\
  \ izvr\u0161be, kreditov ali drugih osebnih obveznosti. Poobla\u0161\u010Denec zaklju\u010D\
  uje, da je z novelo ZSPJS-D povsem jasno uzakonjena javnost pla\u010De, vezana na\
  \ osebno ime (ime in priimek) javnega uslu\u017Ebenca in funkcionarja, saj to izhaja\
  \ iz besed \xBBvsakega\xAB in \xBBindividualni\xAB. Obe besedi nedvomno dolo\u010D\
  ata javnost pla\u010De konkretnega posameznika.\u201C\nTudi v pravni teoriji se\
  \ dopustnost razkritja tovrstnih podatkov utemeljuje z argumentom doktrine pri\u010D\
  akovane zasebnosti, ki jo je \u017Ee leta 1997 najprej prevzelo Evropsko sodi\u0161\
  \u010De za \u010Dlovekove pravice v primeru Halford v. Zdru\u017Eeno kraljestvo\
  \ z dne 25.6.1997, Reports 1997-III, nato pa \u0161e Ustavno sodi\u0161\u010De RS\
  \ v OdlUS VI,58, U-I-25/95 z dne 27.11.1997, Ur. l. RS \u0161t. 5/98. Po tej doktrini\
  \ javni uslu\u017Ebenec ni upravi\u010Den pri\u010Dakovati zasebnosti glede mdr.\
  \ svojega imena, naziva, polo\u017Eaja, pla\u010De, slu\u017Ebenega naslova in tistih\
  \ delov iz uspe\u0161ne prijave za delovno mesto, ki izkazujejo kvalifikacije osebe,\
  \ potrebne za dolo\u010Deno delovno mesto.\nDo navedenih podatkov je v skladu z\
  \ ZDIJZ mogo\u010De dostopati preko zahteve za dostop do informacij javnega zna\u010D\
  aja, ki jo prosilec vlo\u017Ei pri organu, kjer je javni uslu\u017Ebenec zaposlen.\
  \ Kolikor organ ne posreduje informacij, mora izdati zavrnilno odlo\u010Dbo, zoper\
  \ katero ima prosilec mo\u017Enost prito\u017Ebe na Informacijskega poobla\u0161\
  \u010Denca.\nV skladu z na\u010Delom javnosti in transparentnosti porabe prora\u010D\
  unskih sredstev je v okviru spletnega portala e-uprava, omogo\u010Den spletni vpogled\
  \ v podatke javne uprave, iz katerih so razvidni u\u010Dinki dela in ukrepov vlade,\
  \ in sicer preko t.i. Informacijskega servisa podatkov ISPO. Pregleduje se lahko\
  \ podatke o javnih pla\u010Dah funkcionarjev, uporabi mobilnih in fiksnih telefonov,\
  \ slu\u017Ebenih avtomobilih, zaposlenih v organih dr\u017Eavne uprave, delovnih\
  \ telesih, cestno prometni varnosti itd. Pri podatkih o pla\u010Dah (vir: AJPES)\
  \ so v tabelah prikazani podatki o izpla\u010Danih pla\u010Dah zaposlenim pri posamezni\
  \ pravni osebi javnega sektorja, za katere ne veljajo dolo\u010Dila kolektivnih\
  \ pogodb in sicer skupni znesek izpla\u010Danih pla\u010D na posameznem delovnem\
  \ mestu, povpre\u010Dno pla\u010Do na delovnem mestu in najvi\u0161jo izpla\u010D\
  ano pla\u010Do pri posamezni pravni osebi, z navedbo delovnega mesta, na katerem\
  \ je bila ta pla\u010Da izpla\u010Dana. Podatki se objavljajo mese\u010Dno za izpla\u010D\
  ane pla\u010De za predpretekli mesec. Objavljen je tudi seznam 25 najvi\u0161jih\
  \ izpla\u010Dil.\n \n2) Javnost podatkov o porabi javnih sredstev\nTransparentnost\
  \ porabe javnih sredstev ima v okviru ZDIJZ posebno mesto, namre\u010D, kadar gre\
  \ za podatke o porabi javnih sredstev, predstavlja to izjemo od splo\u0161nih izjem,\
  \ dolo\u010Denih v prvem odstavku 6. \u010Dlena ZDIJZ. To pomeni, da se praviloma,\
  \ ne glede na morebiten obstoj izjem iz prvega odstavka 6. \u010Dlena ZDIJZ, v skladu\
  \ s tretjim odstavkom 6. \u010Dlena, dostop do zahtevanih informacij javnega zna\u010D\
  aja dovoli, \u010De gre za podatke o porabi javnih sredstev (razen v primerih iz\
  \ 1. in 5. do 8. to\u010Dke prvega odstavka ter v primerih, ko zakon, ki ureja javne\
  \ finance ali zakon, ki ureja javna naro\u010Dila, dolo\u010Data druga\u010De).\
  \ Zakon torej v primeru podatkov, ki odsevajo porabo javnih sredstev dolo\u010D\
  a, da prevlada interes javnosti kljub obstoju morebitnih drugih zasebnih interesov\
  \ (npr. poslovnih skrivnosti). Kot \u017Ee navedeno to ne velja zgolj v primeru,\
  \ da gre za tajne podatke v skladu z Zakonom o varstvu tajnih podatkov ali dav\u010D\
  ne tajnosti ali podatke v zvezi z upravnimi oz. sodnimi postopki, dokler ti \u0161\
  e niso kon\u010Dani. V vseh ostalih primerih prevlada interes javnosti.\nPodatki\
  \ o porabi javnih sredstev so praviloma vedno javni, \u010Detudi gre npr. za prejemke\
  \ fizi\u010Dnih oseb, npr. honorarnih sodelavcev organa (glej tretji odstavek 6.\
  \ \u010Dlena ZDIJZ). Iz ustaljene prakse Informacijskega poobla\u0161\u010Denca\
  \ in sodne prakse izhaja, da je to v prvi vrsti podatek o vi\u0161ini izpla\u010D\
  anih sredstev in prejemniku sredstev (pomembna je tudi odlo\u010Dba Upravnega sodi\u0161\
  \u010Da Republike Slovenije, opr. \u0161t. IU 1410/2010 z dne 25.5.2011) . To pomeni,\
  \ da lahko od organov zavezancev, na podlagi zahteve za dostop po ZDIJZ, vsakdo\
  \ pridobi podatke o prejemnikih in vi\u0161ini izpla\u010Dil, \u010Detudi gre za\
  \ fizi\u010Dne osebe. Organ mora v skladu z ZDIJZ prosilcu tako npr. zagotoviti\
  \ besedilo pogodbe, ki predstavlja pravno podlago za prejemke fizi\u010Dne osebe,\
  \ iz katere predhodno izbri\u0161e morebitne varovane osebne podatke (npr. zasebni\
  \ naslov, datum rojstva ipd). V primeru molka organa oziroma zavrnitve zahteve ima\
  \ prosilec mo\u017Enost prito\u017Ebe na Informacijskega poobla\u0161\u010Denca.\n\
  Pomemben doprinos k javni osvetlitvi toka denarja med javnim in zasebnim sektorjem\
  \ ima v letu 2011 vzpostavljena spletna aplikacija s strani Komisije za prepre\u010D\
  evanje korupcije \u2013 t.i. Supervizor.  Javna osvetlitev toka denarja med javnim\
  \ in zasebnim pove\u010Duje odgovornost nosilcev javnih funkcij za smotrno in u\u010D\
  inkovito porabo javnih sredstev, omogo\u010Da argumentirano razpravo o sprejetih\
  \ in na\u010Drtovanih investicijah ter zmanj\u0161uje tveganja za slabo upravljanje,\
  \ predvsem pa omejuje sistemsko korupcijo. Kvaliteto aplikacije Supervizor potrjuje\
  \ tudi letos prejeta presti\u017Ena nagrada Zdru\u017Eenih narodov za odli\u010D\
  nost v javni upravi.\n 3) Aktualni predlog sprememb in dopolnitev Zakona o dostopu\
  \ do informacij javnega zna\u010Daja\nTrenutno je v postopku druge obravnave v Dr\u017E\
  avnem zboru RS Predlog Zakona o spremembah in dopolnitvah Zakona o dostopu do informacij\
  \ javnega zna\u010Daja (ZDIJZ-C). Zavezanci za dostop do informacij javnega zna\u010D\
  aja so po veljavni zakonodaji dr\u017Eavni organi, ob\u010Dine in druge osebe javnega\
  \ prava, s predlaganimi zakonskimi spremembami pa se obveznost zagotavljanja dostopa\
  \ do informacij javnega zna\u010Daja \u0161iri tudi na gospodarske dru\u017Ebe in\
  \ druge pravne osebe v lasti dr\u017Eave in ob\u010Din. Novi zavezanci sicer ne\
  \ bodo zavezani nuditi dostop do vseh svojih dokumentov, temve\u010D zgolj do specifi\u010D\
  nih klju\u010Dnih informacij in sicer a) pogodb o izdatkih za naro\u010Dilo blaga,\
  \ gradenj, agentskih in svetovalnih storitev, sponzorske, donatorske storitve (javno\
  \ dostopni bodo praviloma najmanj podatki o vrsti posla, vrednosti posla in pogodbenem\
  \ partnerju) ter pogodb o upravljanju s stvarnim premo\u017Eenjem. Absolutno javni\
  \ bodo v skladu z ZDIJZ-C tudi podatki o prejemkih in kadrovanju poslovodstva in\
  \ \u010Dlanov nadzornega sveta zavezanih poslovnih subjektov pod prevladujo\u010D\
  im vplivom dr\u017Eave, ob\u010Dine oziroma druge osebe javnega prava.\n \nOdziv\
  \ Ministrstva za finance\nProra\u010Dun je javno objavljen v Uradnem listu, ko je\
  \ potrjen v Dr\u017Eavnem zboru. Na spletni strani Ministrstva za finance si zainteresirana\
  \ javnost lahko podrobneje ogleda sprejete prora\u010Dune, saj so poleg splo\u0161\
  nega dela, kjer je prora\u010Dun predstavljen v splo\u0161nih agregatih, dostopni\
  \ tudi finan\u010Dni na\u010Drti posameznih prora\u010Dunskih uporabnikov, vklju\u010D\
  no z obrazlo\u017Eitvijo le teh.\nNa spletni strani ministrstva za finance je javno\
  \ dostopen tudi Bilten javnih financ, iz katerega so razvidni prihodki in odhodki\
  \ po posameznih kategorijah.\n "
