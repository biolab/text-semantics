response: "Odziv Ministrstva za kmetijstvo in okolje\nVeljavna ustava \u017Ee dolo\u010D\
  a pravni re\u017Eim javnega dobra, ki ga nadalje izpeljujejo razli\u010Dno podro\u010D\
  ni zakoni. Zakon o vodah (Uradni list RS, \u0161t. 67/02, 110/02-ZGO-1, 2/04-ZZdrl-A,\
  \ 41/04-ZVO-1, 57/08 in 57/12) izpeljuje ustavno dolo\u010Dbo za podro\u010Dje voda\
  \ tako, da opredeljuje vodo ter vodno zemlji\u0161\u010De kot naravno vodno javno\
  \ dobro, ki ga lahko uporablja vsak pod enakimi pogoji za pitje, kopanje in drugo\
  \ osebne potrebe, \u010De tak\u0161na raba ne zahteva uporabe posebnih naprav. Upravljanje\
  \ z vodo in vodnimi zemlji\u0161\u010Di je v pristojnosti dr\u017Eave. Res pa je,\
  \ da ustava ne dolo\u010Da kaj je javno dobro, ureja le re\u017Eim javnega dobra.\
  \ Kaj se \u0161teje za javno dobro, pa je dolo\u010Deno s podro\u010Dnimi zakoni.\
  \ \u010Ce je namen pobude zagotovitev univerzalnega dostopa do pitne vode na ravni\
  \ ustave, potem je ustrezneje, da bi se v ustavo zapisalo, da je voda naravno vodno\
  \ javno dobro. V tem primeru bi seveda morali v ustavo zapisati tudi druge dele\
  \ okolja, ki so naravno javno dobro, poleg tega pa tudi vse oblike grajenega javnega\
  \ dobra.\nVoda za oskrbo s pitno vodo se lahko uporablja samo na podlagi pridobljenega\
  \ vodnega dovoljenja, ki ga izda Agencija Republike Slovenije za okolje. Zakon o\
  \ varstvu okolja (Uradni list RS, \u0161t. 39/06 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 49/06 \u2013 ZMetD, 66/06 \u2013 odlo\u010Dba US, 33/07 \u2013 ZPNa\u010D\
  rt, 57/08 \u2013 ZFO-1A, 70/08, 108/09 in 57/12) opredeljuje oskrbo s pitno vodo\
  \ kot eno izmed lokalnih gospodarskih javnih slu\u017Eb varstva okolja. Oskrba s\
  \ pitno vodo je v izvirni pristojnosti ob\u010Din, ki so zadol\u017Eene tudi za\
  \ gradnjo javne infrastrukture v ta namen. Zakon o varstvu okolja dolo\u010Da tudi\
  \ pravno podlago za predpis vlade s katerim se opredeli naloge te javne slu\u017E\
  be in metodologija za oblikovanje cen. Uredba o oskrbi s pitno vodo dolo\u010Da\
  \ (Uradni list RS, \u0161t. 88/12), da mora vodno pravico za oskrbo s pitno vodo\
  \ pridobiti ob\u010Dina. Ob\u010Dine so tiste, ki morajo za upravljanje z zajetjem\
  \ za pitno vodo organizirati obvezno ob\u010Dinsko javno slu\u017Ebo za oskrbo s\
  \ pitno vodo. Ob\u010Dine same odlo\u010Dajo tudi o obliki organiziranja te javne\
  \ slu\u017Ebe in sicer v eni od oblik, ki so predvidene z zakonom, ki ureja gospodarske\
  \ javne slu\u017Ebe in z zakonom, ki ureja javno zasebno partnerstvo. Ob\u010Dine\
  \ se, v sodelovanju z razli\u010Dnimi strokovnjaki, odlo\u010Dajo tudi o virih vode,\
  \ iz katerih bi se oskrbovale s pitno vodo.   \n "
