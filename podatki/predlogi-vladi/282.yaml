response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nOdgovor je pripravila\
  \ Veterinarska uprava Republike Slovenije, ki je organ v sestavi Ministrstva za\
  \ kmetijstvo, gozdarstvo in prehrano.\nPobudniku predloga za ureditev statusa in\
  \ pravic \u017Eivali se zahvaljujemo za podane predloge. Moramo pa opozoriti, da\
  \ veljavna zakonodaja v EU in posledi\u010Dno tudi v Sloveniji \u017Ee natan\u010D\
  no ureja to podro\u010Dje.\nZakon o za\u0161\u010Diti \u017Eivali (Uradni list RS\
  \ \u0161t. 43/2007) v 15. \u010Dlenu med drugim predpisuje, da so prepovedana dejanja\
  \ vzreja, vzgoja in \u0161olanje na na\u010Din in s pripomo\u010Dki, ki \u017Eivali\
  \ povzro\u010Dajo bole\u010Dine ali kako druga\u010De \u0161kodijo njenemu zdravju.\
  \  Tak\u0161no ravnanje je sankcionirano v vi\u0161ini 1.500 - 42.000 evrov za pravne\
  \ osebe in s.p., za odgovorne osebe od 800 do 2.000 evrov in posamezniki od 400\
  \ do 800 evrov. V primeru, da je dejanje storjeno naklepno, to predstavlja kaznivo\
  \ dejanje. Pravilnik o za\u0161\u010Diti hi\u0161nih \u017Eivali (Uradni list RS\
  \ \u0161t. 51/2009) v 11. \u010Dlenu predpisuje dol\u017Enosti glede razmno\u017E\
  evanja hi\u0161nih \u017Eivali. Psice in ma\u010Dke je dovoljeno pariti tako, da\
  \ obdobje med dvema zaporednima kotitvama pri isti samici ni kraj\u0161e od 290\
  \ dni, v nasprotnem primeru se \u0161teje, da gre za preobremenjevanje \u017Eivali\
  \ v skladu z zakonom, ki ureja za\u0161\u010Dito \u017Eivali. Kraj\u0161e obdobje\
  \ med kotitvama je dovoljeno le, \u010De so imele samice le enega ali dva mladi\u010D\
  a. Psice in ma\u010Dke, ki so bile parjene, pa se niso obrejile, so zvrgle ali so\
  \ kotile vse mrtve mladi\u010De, se lahko parijo v naslednjem ciklusu. Za preobremenjevanje\
  \ \u017Eivali se \u0161teje tudi, \u010De psica ali ma\u010Dka koti pred 14. mesecem\
  \ starosti.\nZakon o za\u0161\u010Diti \u017Eivali in njegovi podzakonski akti dolo\u010D\
  ajo tudi minimalne standarde oskrbe \u017Eivali (hrana in voda, zavetje pred mrazom\
  \ in vetrom, nujna veterinarska oskrba, dol\u017Eina verige\u2026). Odgovornost\
  \ za njihovo dobrobit pa nalagajo lastnikom.\nGlede rodovni\u0161kih in nerodovni\u0161\
  kih \u017Eivali in trgovanja z njimi zakonodaja ne diskriminira med \u017Eivalmi,\
  \ saj mora biti tako rodovni\u0161ka kot nerodovni\u0161ka \u017Eival za\u0161\u010D\
  itena pred trpljenjem in mu\u010Denjem. Do prodaje \u017Eivali prihaja zaradi povpra\u0161\
  evanja po dolo\u010Denih pasmah. Opredelitev rodovnika in vodenje rodovnikov je\
  \ kinolo\u0161ka dejavnost, ki omogo\u010Da vodenje registrov in na\u010Drtovanega\
  \ parjenja \u017Eivali za ohranitev in izbolj\u0161anje pasemskih lastnosti. Zaveti\u0161\
  \u010Da z \u017Eivalmi ne smejo trgovati, lahko pa ob oddaji \u017Eivali v skladu\
  \ s \u010Detrtim odstavkom 31. \u010Dlena Zakona o za\u0161\u010Diti \u017Eivali,\
  \ zara\u010Dunajo le pav\u0161alni znesek za materialne stro\u0161ke oskrbe \u017E\
  ivali v skladu s cenikom, ki ga potrdi svet zaveti\u0161\u010Da.\nDostop na javne\
  \ kraje je pod pogoji uporabe povodca dopusten, nevaren pes pa mora biti na javnem\
  \ kraju opremljen z nagob\u010Dnikom. Za pse-vodi\u010De slepih in pse-pomo\u010D\
  nike invalidov je predpisana izjema, da na javnih mestih in v sredstvih javnega\
  \ prevoza nagob\u010Dnika niso dol\u017Eni imeti (13. \u010Dlen zakona).\nV skladu\
  \ z navedenim ugotavljamo, da so predlagane re\u0161itve v predlogu \u017Ee vklju\u010D\
  ene v obstoje\u010Di zakonodaji, zato ni primeren za nadaljnjo obravnavo.\nZa morebitna\
  \ dodatna pojasnila se pobudnik lahko obrne na glavni urad VURS (vurs@gov.si) ali\
  \ na njihovega predstavnika za odnose z javnostmi (matjaz.emersic@gov.si)."
