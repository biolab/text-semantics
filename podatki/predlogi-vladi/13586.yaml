response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi s pisnim obra\u010Dunom pla\u010De pojasnjujemo, da Zakon o delovnih\
  \ razmerjih (Uradni list RS, \u0161t. 21/13, 78/13 \u2013 popr., 47/15 \u2013 ZZSDT,\
  \ 33/16 \u2013 PZ-F, 52/16, 15/17 \u2013 odl. US, 22/19 \u2013 ZPosS, 81/19, 203/20\
  \ \u2013 ZIUPOPDVE in\_119/21\_\u2013 Z\u010CmIS-A; v nadaljnjem besedilu: ZDR-1)\
  \ v drugem odstavku 135. \u010Dlena predpisuje vsebino pisnega obra\u010Duna pla\u010D\
  e, ko dolo\u010Da, da je delodajalec dol\u017Ean delavcu\_ do konca pla\u010Dilnega\
  \ dne izdati pisni obra\u010Dun pla\u010De, iz katerega so razvidni podatki o pla\u010D\
  i (osnovna pla\u010Da, del pla\u010De za delovno uspe\u0161nost, dodatki, poslovna\
  \ uspe\u0161nost), nadomestilu pla\u010De, povra\u010Dila stro\u0161kov v zvezi\
  \ z delom in drugi prejemki, do katerih je delavec upravi\u010Den na podlagi zakona,\
  \ kolektivne pogodbe, splo\u0161nega akta delodajalca ali pogodbe o zaposlitvi,\
  \ obra\u010Dun in pla\u010Dilo davkov in prispevkov ter pla\u010Dilni dan. Iz pisnega\
  \ obra\u010Duna morajo biti razvidni tudi podatki o delavcu in delodajalcu. Pisni\
  \ obra\u010Dun je verodostojna listina, na podlagi katere lahko delavec predlaga\
  \ sodno izvr\u0161bo (tretji odstavek 135. \u010Dlena ZDR-1).\nNamen pisnega obra\u010D\
  una je v tem, da je delavec seznanjen z bistvenimi podatki glede izpla\u010Dila\
  \ pla\u010De. Na ta na\u010Din ima ustrezen pregled nad svojo pla\u010Do in dejanskim\
  \ obra\u010Dunom, tako da lahko preveri pravilnost izra\u010Duna. Pisni obra\u010D\
  un pla\u010De je delav\u010Deva pravica in je predviden z namenom varstva interesov\
  \ delavca. Za razlago konkretnega pisnega obra\u010Duna pla\u010De oziroma pla\u010D\
  ilne liste je pristojen delodajalec.\nV primeru ugotovitve kakr\u0161nekoli nezakonitosti\
  \ v zvezi s pla\u010Dilom za delo pa delavcem svetujemo, da kr\u0161itev prijavijo\
  \ In\u0161pektoratu Republike Slovenije za delo (https://e-uprava.gov.si/podrocja/drzava-druzba/inspekcijski-postopki/p...),\
  \ lahko pa s pisnim obra\u010Dunom pla\u010De denarno terjatev uveljavljajo neposredno\
  \ v izvr\u0161ilnem postopku ali pa vlo\u017Eijo to\u017Ebo na pristojno delovno\
  \ sodi\u0161\u010De. Terjatve iz delovnega razmerja zastarajo v petih letih od dneva\
  \ nastanka.\nUpo\u0161tevaje vse navedeno ocenjujemo, da zakonodaja ustrezno ureja\
  \ vsebino obra\u010Duna pla\u010De, zato menimo, da ni utemeljenih argumentov za\
  \ spreminjanje zakonskih dolo\u010Db v smislu izpostavljenega predloga."
