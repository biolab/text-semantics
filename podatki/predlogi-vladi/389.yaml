response: "Odziv Ministrstva za promet\nSkladno z dolo\u010Dbo petega odstavka 11.a\
  \ \u010Dlena Zakona o javnih cestah (Uradni list RS, 33/06 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 45/08, 57/08 \u2013 ZLDUVCP, 69/08 \u2013 ZcestV in 42/09)\
  \ so cestninske ceste, za katere se pla\u010Duje cestnina za dolo\u010Den \u010D\
  as, vse avtoceste in hitre ceste, s katerimi upravlja in jih vzdr\u017Euje upravljavec\
  \ cestninskih cest in so v ta namen posebej ozna\u010Dene. Med te ceste spada tudi\
  \ ljubljanska obvoznica in obvoznice drugih mest, ki so kategorizirane kot avtoceste\
  \ oz. hitre ceste. S sprejemom navedene dolo\u010Dbe zakona je bil narejen korak\
  \ v smeri zagotovitve pravi\u010Dnega sistema cestninjenja, pri \u010Demer je potrebno\
  \ poudariti, da bo najbolj pravi\u010Den sistem zagotavljalo elektronsko cestninjenje\
  \ v prostem prometnem toku, ki temelji na na\u010Delu \xBBuporabnik pla\u010Da\xAB\
  . To pomeni, da bo vsak uporabnik cestninjenega omre\u017Eja pla\u010Dal cestnino\
  \ glede na dejansko prevo\u017Eeno razdaljo. Skladno z na\u010Delom enakosti pred\
  \ zakonom, ki je eno najpomembnej\u0161ih na\u010Del vsake pravne dr\u017Eave, ne\
  \ moremo ugoditi va\u0161i pobudi za uvedbo posebne (cenej\u0161e) vinjete za uporabo\
  \ ljubljanske obvoznice. Ugoditev pobudi bi pomenila korak nazaj v prizadevanju\
  \ po zagotovitvi pravi\u010Dnega sistema cestninjenja, saj bi ponovno pri\u0161\
  li do situacije, ko bi bili prebivalci posameznega obmo\u010Dja priviligirani in\
  \ ne bi pla\u010Devali enake cestnine za uporabo ceste, ki sicer izpolnjuje vse\
  \ zakonske pogoje. Slednje bi pomenilo odstopanje od na\u010Dela enakosti pred zakonom\
  \ in s tem njegovo kr\u0161enje, kar pa je nedopustno v sodobnih pravno urejenih\
  \ dr\u017Eavah, kjer je dru\u017Ebeno \u017Eivljenje in delovanje dr\u017Eave podvr\u017E\
  eno spo\u0161tovanju pravnih pravil.  "
