response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nAnaliza veljavne ureditve podro\u010Dja Odlo\u010Danje o pravici do denarnega\
  \ nadomestila za primer brezposelnosti poteka po pravilih splo\u0161nega upravnega\
  \ postopka.\nNa podlagi 138. \u010Dlena Zakona o splo\u0161nem upravnem postopku\
  \ - ZUP (Uradni list RS, \u0161t. 24/06 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 105/06 - ZUS-1, 126/07, 65/08, 8/10 in 82/13) je treba pred izdajo odlo\u010D\
  be ugotoviti vsa dejstva in okoli\u0161\u010Dine, ki so za odlo\u010Ditev pomembne,\
  \ in strankam omogo\u010Diti, da uveljavijo in zavarujejo svoje pravice in pravne\
  \ koristi. To se lahko opravi v skraj\u0161anem postopku ali pa v posebnem ugotovitvenem\
  \ postopku.\nV skladu s prvim odstavkom 144. \u010Dlena ZUP lahko organ po skraj\u0161\
  anem postopku takoj odlo\u010Di o zadevi:\n\u010De se da dejansko stanje v celoti\
  \ ugotoviti na podlagi dejstev in dokazov, ki jih je navedla oziroma predlo\u017E\
  ila stranka v svoji zahtevi, ali na podlagi splo\u0161no znanih dejstev oziroma\
  \ dejstev, ki so organu znana;\n\u010De se da ugotoviti stanje zadeve na podlagi\
  \ uradnih podatkov, ki jih ima organ, in samo za to ni treba posebej zasli\u0161\
  ati stranke za zavarovanje njenih pravic oziroma pravnih koristi;\n\u010De je s\
  \ predpisom dolo\u010Deno, da se zadeva lahko re\u0161i na podlagi dejstev ali okoli\u0161\
  \u010Din, ki niso popolnoma dokazane ali se z dokazi le posredno dokazujejo, in\
  \ so dejstva oziroma okoli\u0161\u010Dine verjetno izkazane, iz vseh okoli\u0161\
  \u010Din pa izhaja, da je treba zahtevku stranke ugoditi;\n\u010De gre za nujne\
  \ ukrepe v javnem interesu, ki jih ni mogo\u010De odlagati, pa so dejstva, na katera\
  \ se mora opirati odlo\u010Dba, ugotovljena ali vsaj verjetno izkazana.\nPrvi odstavek\
  \ 145. \u010Dlena ZUP pa dolo\u010Da, da se poseben ugotovitveni postopek izvede\
  \ v vseh primerih, razen v primerih iz 144. \u010Dlena tega zakona. Poseben ugotovitveni\
  \ postopek se izvede za ugotovitev dejstev in okoli\u0161\u010Din, ki so pomembne\
  \ za razjasnitev zadeve ali zato, da se da strankam mo\u017Enost, da uveljavijo\
  \ in zavarujejo svoje pravice in pravne koristi. Potek ugotovitvenega postopka dolo\u010D\
  a glede na okoli\u0161\u010Dine posameznega primera uradna oseba, ki vodi postopek;\
  \ pri tem se mora dr\u017Eati dolo\u010Db tega zakona in predpisov, ki se nana\u0161\
  ajo na zadevo, za katero gre.\nRok za izdajo odlo\u010Dbe dolo\u010Da 222. \u010D\
  len ZUP. Kadar se za\u010Dne postopek na zahtevo stranke oziroma po uradni dol\u017E\
  nosti, \u010De je to v interesu stranke, pa pred odlo\u010Ditvijo ni potreben poseben\
  \ ugotovitveni postopek, mora pristojni organ izdati odlo\u010Dbo in jo vro\u010D\
  iti stranki \u010Dim prej, najpozneje pa v enem mesecu od dneva, ko je prejel popolno\
  \ vlogo za za\u010Detek postopka, oziroma od dneva, ko je bil za\u010Det postopek\
  \ po uradni dol\u017Enosti. V drugih primerih, ko se za\u010Dne postopek na zahtevo\
  \ stranke oziroma po uradni dol\u017Enosti, \u010De je to v interesu stranke, mora\
  \ pristojni organ izdati odlo\u010Dbo in jo vro\u010Diti stranki najpozneje v dveh\
  \ mesecih. \u010Ce stranka vlo\u017Ei vlogo, ki je nepopolna in jo po pozivu dopolni,\
  \ za\u010Dne te\u010Di rok iz prej\u0161njega odstavka od dne, ko je organ prejel\
  \ dopolnitev vloge.\nAnaliza predloga in razlogi za njegovo (ne)primernost \u010C\
  as upravnega odlo\u010Danja predstavlja enega klju\u010Dnih kazalnikov uspe\u0161\
  nosti dela zavoda, zato ga slednji redno spremlja in ob tem sprejema tudi ustrezne\
  \ ukrepe za skraj\u0161evanje \u010Dasa odlo\u010Danja. V sprejetem letnem poslovnem\
  \ na\u010Drtu zavoda je opredeljen cilj, da se o vlogi zavarovanca za priznanje\
  \ pravice do denarnega nadomestila odlo\u010Di povpre\u010Dno v 17 dneh od vlo\u017E\
  itve vloge. Po podatkih, prejetih s strani zavoda, je bil v letu 2014 ta cilj dose\u017E\
  en, v letu 2015 za en dan prese\u017Een (\u010Das odlo\u010Danja o navedeni pravici\
  \ je povpre\u010Dno zna\u0161al 18 dni od vlo\u017Eitve vloge), medtem, ko v prvih\
  \ dveh mesecih leto\u0161njega leta v povpre\u010Dju zna\u0161a 15 dni od vlo\u017E\
  itve vloge. Pri tem je \u010Das odlo\u010Danja od trenutka, ko je vloga popolna,\
  \ \u0161e kraj\u0161i - v povpre\u010Dju prvih dveh leto\u0161njih mesecev zgolj\
  \ 8 dni. Navedeni rezultati so odraz ciljnega spremljanja teh podatkov ter tudi\
  \ posodabljanja postopkov in informacijskih sistemov (npr. prehoda na pridobivanje\
  \ podatkov iz REK obrazcev v elektronski obliki zaradi dolo\u010Danja osnove za\
  \ odmero denarnega nadomestila). V povpre\u010Dju se torej o vlogi za priznanje\
  \ pravice do denarnega nadomestila odlo\u010Di (precej) pred iztekom z ZUP dolo\u010D\
  enih instrukcijskih rokov, hkrati pa seveda ni mogo\u010De prepre\u010Diti posameznih\
  \ odstopanj, katerih vzroki so zelo razli\u010Dni.\nZlasti v mesecih decembru in\
  \ januarju se \u0161tevilo upravnih zadev, o katerih odlo\u010Da zavod, izrazito\
  \ pove\u010Da (v tem \u010Dasu je v nasprotju z ostalimi meseci, ko prejme cca 4500\
  \ vlog, le-teh tudi preko 9000), posledi\u010Dno pa je takrat nekoliko dalj\u0161\
  i tudi \u010Das odlo\u010Danja; spo\u0161tovanje instrukcijskih rokov iz ZUP bi\
  \ bilo v navedenih mesecih mogo\u010De zagotoviti z ve\u010Djim \u0161tevilom javnih\
  \ uslu\u017Ebencev, ki vodijo upravne postopke in v njih odlo\u010Dajo; ker je v\
  \ tem obdobju obi\u010Dajno pove\u010Dan obseg dela tudi na drugih podro\u010Djih\
  \ dela zavoda (npr. priliv novih brezposelnih oseb, razpisi javnih del ipd.), slednji\
  \ ne bi zmogel zagotoviti ustrezne kadrovske zasedbe na podro\u010Dju odlo\u010D\
  anja o pravicah iz naslova brezposelnosti niti z morebitnimi notranjimi kadrovskimi\
  \ prerazporeditvami.\nPostopke odlo\u010Danja o pravici do denarnega nadomestila\
  \ dejansko v najve\u010Dji meri podalj\u0161ujejo okoli\u0161\u010Dine, na katere\
  \ zavod nima vpliva; gre zlasti za postopke pridobivanja podatkov o tujih zavarovalnih\
  \ dobah na podlagi dvostranskih sporazumov in predpisov s podro\u010Dja koordinacije\
  \ socialne varnosti v EU (npr. dolgotrajni postopki pridobivanja podatkov s strani\
  \ Italije, Makedonije...), ve\u010Dkrat pa so razlogi za to tudi na strani zavarovancev\
  \ oziroma delodajalcev, ki kljub pozivom zavodu v postavljenih rokih ne posredujejo\
  \ zahtevanih dokazil, potrebnih za odlo\u010Ditev v posamezni zadevi.\nPrav tako\
  \ si zavod prizadeva v najkraj\u0161em mo\u017Enem \u010Dasu zagotoviti tudi izpla\u010D\
  evanje denarnih nadomestil; v ta namen je \u017Ee nekaj let v rokovniku izpla\u010D\
  il dogovorjen tudi izredni izpla\u010Dilni rok. V primeru ste\u010Dajev, ko delavci\
  \ ne prejmejo pla\u010D, se zavod z ministrstvom dogovori o posebnih izrednih izpla\u010D\
  ilnih rokih, na podlagi katerih zagotavlja izpla\u010Dila zavarovancem v 40 dneh\
  \ od vlo\u017Eitve vloge oziroma v 30 dneh od popolnosti vloge.\nOb upo\u0161tevanju\
  \ zgoraj navedenega ter kompleksnosti in obse\u017Enosti ugotavljanja izpolnjevanja\
  \ pogojev za priznanje pravice do denarnega nadomestila menimo, da posredovani predlog\
  \ za skraj\u0161anje instrukcijskih rokov za odlo\u010Danje o pravici do denarnega\
  \ nadomestila za primer brezposelnosti ne bi bistveno pripomogel k hitrej\u0161\
  emu upravnemu odlo\u010Danju in izpla\u010Devanju denarnih nadomestil.\n "
