response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\n\nSplo\u0161no delovnopravno izhodi\u0161\u010De iz katerega izhajamo na\
  \ ministrstvu je, da mora za zakonito opravljanje dela obstajati pravna podlaga\
  \ na podlagi katere se tak\u0161no delo lahko tudi opravlja. Pri izbiri pravne podlage\
  \ za delo oziroma izvajanje dejavnosti je potrebno upo\u0161tevati naravo dela oziroma\
  \ dejavnosti. Hkrati pa je potrebno upo\u0161tevati tudi (specifi\u010Dne) pogoje\
  \ za opravljanje dolo\u010Denega dela oziroma dejavnosti.Z vidika splo\u0161ne delovnopravne\
  \ ureditve v <link http: www.pisrs.si pis.web external-link-new-window internal\
  \ link in current>Zakonu o delovnih razmerjih (v nadaljnjem besedilu: ZDR-1) naj\
  \ pojasnimo, da ZDR-1 ne ureja vseh pravnih razmerij, v katerih ena oseba za drugo\
  \ opravlja dolo\u010Deno delo, ampak le tista, ki jih je mogo\u010De opredeliti\
  \ kot delovna razmerja. Delovno razmerje se praviloma vzpostavi s sklenitvijo pisne\
  \ pogodbe o zaposlitvi med delavcem in delodajalcem, pravno razmerje pa se \u0161\
  teje za delovno razmerje tudi, \u010De med pogodbenima strankama ni sklenjena pogodba\
  \ o zaposlitvi, v kolikor v njem obstajajo elementi delovnega razmerja, dolo\u010D\
  eni v ZDR-1. Elementi, po katerih se delovno razmerje lo\u010Di od drugih, civilno-pravnih\
  \ pogodbenih razmerij, so naslednji: gre za razmerje med delavcem in delodajalcem,\
  \ ki je prostovoljno, delavec se vklju\u010Di v organiziran delovni proces delodajalca,\
  \ delo opravlja za pla\u010Dilo, osebno, nepretrgano in po navodilih ter pod nadzorom\
  \ delodajalca. Bistveno je, da delavec opravlja delo v odvisnem (podrejenem) razmerju\
  \ do delodajalca, kot del delovnega procesa, ki ga organizira delodajalec, ki tudi\
  \ nosi odgovornost za uspeh podjetja. Zato je v ZDR-1 dolo\u010Deno pravilo, da\
  \ v kolikor so v konkretnem razmerju ti elementi podani, se domneva, da gre za delovno\
  \ razmerje z vsemi pravicami in obveznostmi, \u010Deprav med strankama ni sklenjena\
  \ pisna pogodba o zaposlitvi (drugi odstavek 13. \u010Dlena ZDR-1). Splo\u0161na\
  \ delovna zakonodaja je torej jasna in v primerih, ko so podani elementi delovnega\
  \ razmerja, ne dopu\u0161\u010Da svobodne izbire delodajalcev in delavcev o podlagi\
  \ za opravljanje dela. V kolikor pa elementi delovnega razmerja niso podani, slovenska\
  \ zakonodaja dopu\u0161\u010Da druge oblike za opravljanje dela. Delo se lahko opravlja\
  \ npr. na podlagi pogodb civilnega prava (pogodba o delu, avtorska pogodba), opravljanje\
  \ dejavnosti v okviru gospodarskih subjektov (npr. s.p\u2026), delo pa se pod dolo\u010D\
  enimi pogoji, urejenimi v <link http: www.pisrs.si pis.web external-link-new-window\
  \ internal link in current>Zakonu o prepre\u010Devanju dela in zaposlovanja na \u010D\
  rno, lahko opravlja tudi v obliki osebnega dopolnilnega dela, kratkotrajnega dela,\
  \ sorodstvene pomo\u010Di\u2026..Dalje \u017Eelimo v zvezi s podanim predlogom izpostaviti,\
  \ da prekarizacijo na ministrstvu dojemamo predvsem kot enega izmed obrazov porasta\
  \ atipi\u010Dnih oblik dela, ki prina\u0161a negativne posledice, in to tako na\
  \ mikro kot na makro ravni. Na mikro ravni govorimo o negativnih u\u010Dinkih prekarizacije\
  \ kot odsotnosti minimalne pravne, ekonomske in socialne varnosti delavcev. Na makro\
  \ ravni pa gre za u\u010Dinke prekarizacije na obstoj in vzdr\u017Eevanje sistemov\
  \ socialne varnosti ter dav\u010Dno politiko. Kljub temu, da se dolo\u010Deni elementi\
  \ prekarnosti lahko pojavijo tudi v delovnem razmerju, pa ocenjujemo da najve\u010D\
  ja tveganja za prekarnost izhajajo iz uporabe atipi\u010Dnih oblik dela.Da bi lahko\
  \ ministrstvo pridobilo celovit multidisciplinarni vpogled v stanje prekarnosti\
  \ v Sloveniji na na\u010Din, da se ugotovi obseg, zna\u010Dilnosti in primerjava\
  \ z drugimi dr\u017Eavami EU in da se lahko na podlagi celovitega vpogleda v prekarno\
  \ delo v Sloveniji oblikuje predloge za omejevanje negativnih u\u010Dinkov prekarnosti\
  \ za posameznika in dru\u017Ebo v celoti, je pristopilo k sofinanciranju raziskovalnega\
  \ projekta \xBBMultidisciplinarna analiza prekarnega dela: pravni, ekonomski, socialni\
  \ in zdravstveno varstveni vidiki (MAPA)\xAB. Gre za skupni projekt treh slovenskih\
  \ univerz, ki temelji na multidisciplinarnem pristopu raziskovanja v vseh fazah\
  \ raziskovanja, s \u010Dimer \u017Eelimo dose\u010Di sintezo in prese\u010Di razli\u010D\
  ne pristope glede opredelitve koncepta prekarnega dela. Projekt MAPA naslavlja diskusijo,\
  \ da ni vsako atipi\u010Dno delo \u017Ee kot tako prekarno, niti ni zadosten ukrep\
  \ za prepre\u010Devanje nastanka prekarnosti zgolj enostavna raz\u0161iritev dolo\u010D\
  ene zna\u010Dilnosti standardne zaposlitve na prekarno delo, ker je prekarnost veliko\
  \ bolj kompleksen problem.Nenazadnje naj poudarimo, da \u017Eelimo z vidika sistemskega\
  \ pristopa k izpostavljeni problematiki pripraviti celovit nabor ukrepov za odpravo\
  \ prekarnosti, ki se bodo oblikovali v okviru Medresorske delovne skupine za na\u010D\
  rtovanje in izvedbo ukrepov proti prekarnosti, katere delo te\u010De vzporedno s\
  \ projektom MAPA. "
