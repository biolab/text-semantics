response: "Odziv Ministrstva za obrambo\nPredlog za \u010Drtanje dolo\u010Dila prvega\
  \ odstavka 11.a \u010Dlena, ki dolo\u010Da, da je za opravljanje javne gasilske\
  \ slu\u017Ebe lahko dolo\u010Dena le tista prostovoljna gasilska enota, ki se preko\
  \ gasilskih zvez povezuje v Gasilsko zvezo Slovenije bi po na\u0161em mnenju negativno\
  \ vplival na organiziranost, strokovnost in operativno pripravljenost gasilskih\
  \ enot za opravljanje javne gasilske slu\u017Ebe in nalog na podro\u010Dju varstva\
  \ pred naravnimi in drugimi nesre\u010Dami, zato ga ni mogo\u010De sprejeti.\nDolo\u010D\
  ilo je bilo na\u010Drtno vneseno v Zakon o spremembah in dopolnitvah Zakona o gasilstvu\
  \ (Uradni list RS, \u0161t. 91/05), katerega temeljni cilj je bil omogo\u010Diti\
  \ nadaljnji razvoj gasilstva, ter pove\u010Dati usklajenost, racionalnost in u\u010D\
  inkovitost izvajanja operativnih nalog gasilstva, kot sestavnega dela varstva pred\
  \ naravnimi in drugimi nesre\u010Dami. V ciljih in na\u010Delih zakona je tudi zapisano,\
  \ da morajo Gasilske zveze imeti z zakonom dolo\u010Dene pristojnosti, da lahko\
  \ vplivajo na na\u010Drten in usklajen razvoj, opremljanje in usposabljanje prostovoljnih\
  \ gasilskih enot.\nRazlog za sprejem Zakona o spremembah in dopolnitvah Zakona o\
  \ gasilstvu je bila ugotovitev, da se tudi gasilstvo, glede na stanje razvoja celotnega\
  \ sistema varstva pred naravnimi in drugimi nesre\u010Dami, zakonsko uredi in uskladi\
  \ z dose\u017Eenim stanjem drugih re\u0161evalnih slu\u017Eb in sestavov ter celotnega\
  \ sistema. Dotedanje izku\u0161nje so namre\u010D pokazale, da registracija in delovanje\
  \ gasilskih dru\u0161tev zgolj po zakonu o dru\u0161tvih ni zadostno, saj ni bilo\
  \ mogo\u010De zagotoviti usklajenega delovanja. Glede na zna\u010Daj in pomen gasilstva\
  \ v sistemu varstva pred naravnimi in drugimi nesre\u010Dami, ki predstavlja naj\u0161\
  tevil\u010Dnej\u0161o in temeljno splo\u0161no re\u0161evalno slu\u017Ebo v vseh\
  \ lokalnih skupnostih, mora biti zagotovljen na\u010Drten ter usklajen razvoj, opremljanje\
  \ in usposabljanje gasilskih enot. Glede na veliko \u0161tevilo gasilskih enot,\
  \ je to mogo\u010De dose\u010Di le z uveljavitvijo ustreznih pristojnosti gasilskih\
  \ zvez. Tiste gasilske zveze, ki pokrivajo obmo\u010Dje celotne lokalne skupnosti,\
  \ dajejo mnenje k letnim programom usposabljanja in opremljanja gasilskih enot prostovoljnih\
  \ gasilskih dru\u0161tev. Sredstev iz dr\u017Eavnega prora\u010Duna (npr. po\u017E\
  arne takse, namenskih sredstev za posodabljanje gasilske za\u0161\u010Ditne in re\u0161\
  evalne opreme), ni mogo\u010De uporabiti za sofinanciranje tistih oblik usposabljanja\
  \ in nabav gasilske za\u0161\u010Ditne in re\u0161evalne opreme, h katerim ni dano\
  \ pozitivno mnenje pristojne gasilske zveze. Na ta na\u010Din se je pospe\u0161\
  ilo tudi tipizacijo gasilske za\u0161\u010Ditne in re\u0161evalne opreme, kar je\
  \ bistvenega pomena za uravnote\u017Eeno izvajanje javne gasilske slu\u017Ebe v\
  \ Sloveniji.\nGasilske zveze imenujejo poveljnike gasilskih zvez in regijske gasilske\
  \ poveljnike, ki zagotavljajo usklajevanje pripravljenosti, organiziranosti, opremljenosti\
  \ in usposobljenosti, opravljajo pa tudi druge naloge, ki so dolo\u010Dene z ustreznimi\
  \ pravili gasilske organizacije.\nPo sprejemu Zakona o spremembah in dopolnitvah\
  \ zakona o gasilstvu leta 2005 so se dolo\u010Dila o gasilskih zvezah tudi v praksi\
  \ pokazala pozitivno, saj so s to novelo zakona gasilske zveze tudi pravno formalno\
  \ dobile pomen pri zagotavljanju organiziranega delovanja gasilstva in operativne\
  \ sposobnosti gasilskih enot, posebno na intervencijah, kjer se morajo gasilske\
  \ enote povezovati v ve\u010Dje formacije, ki enotno opravljajo naloge za\u0161\u010D\
  ite in re\u0161evanja in zahtevajo medsebojno povezanost in organizirano delovanje,\
  \ tako na nivoju lokalnih skupnosti in gasilskih zvez, kot na nivoju regij in dr\u017E\
  ave. Iz navedenega je razvidno, da trditev, da obvezno \u010Dlanstvo v gasilskih\
  \ zvezah ne prina\u0161a nikakr\u0161nih koristi nikakor ne dr\u017Ei. Primerljivosti\
  \ z Lovsko zvezo Slovenije v tem primeru ne moremo iskati, saj se naloge in na\u010D\
  in izvajanja teh, ter organiziranost obeh organizacij bistveno razlikujeta.\nS povezovanjem\
  \ gasilskih dru\u0161tev v gasilske zveze se zmanj\u0161uje tudi monopolni vpliv\
  \ posameznih gasilskih dru\u0161tev, saj gasilska zveza do lokalnih skupnosti nastopa\
  \ v imenu vseh gasilskih dru\u0161tev in na ta na\u010Din zagotavlja ustrezno organiziranost,\
  \ opremljenost, usposobljenost in operativno pripravljenost vseh gasilskih dru\u0161\
  tev v zvezi. V Gasilsko zvezo Slovenije je vklju\u010Deno 1346 gasilskih dru\u0161\
  tev, ki so povezana v 120 gasilskih zvez.\nGasilske zveze imajo v 32 in 32. a \u010D\
  lenu zapisane pomembne naloge, s katerimi se zagotavlja ustrezna strokovna usposobljenost,\
  \ opremljenost ter razvoj in operativna pripravljenost gasilskih enot. Opravljajo\
  \ tudi naloge, ki jih nanje prenesejo ob\u010Dine in dr\u017Eava, ter skrbijo za\
  \ povezovanje gasilskih dru\u0161tev z ob\u010Dinami, pa tudi za dru\u0161tvene\
  \ naloge povezane z delovanjem gasilskih dru\u0161tev, ki so nujne za obstoj in\
  \ razvoj gasilstva ter ustvarjanje pogojev za organiziranje in delovanje operativnih\
  \ gasilskih enot. Nalog povezanih z dru\u0161tveno aktivnostjo gasilska poveljstva\
  \ ob\u010Din ne opravljajo. Gasilske zveze imajo pomembno vlogo na podro\u010Dju\
  \ usposabljanja prostovoljnih gasilcev. V Sloveniji se letno usposobi preko 15.000\
  \ gasilcev kar zahteva izvajanje usposabljanja na razli\u010Dnih ravneh. Pri tem\
  \ gasilske zveze nosijo zelo pomemben del usposabljanj saj se je na ravni gasilskih\
  \ zvez v preteklem letu po zadnjih podatkih usposobilo preko 10.000 gasilcev, na\
  \ ravni Gasilske zveze Slovenije pa \u0161e preko 5.000. Prenos izobra\u017Eevanj\
  \ iz ravni gasilskih zvez na dr\u017Eavno raven ne bi bil upravi\u010Den in priporo\u010D\
  ljiv, saj gasilske zveze uspe\u0161no izvajajo programe izobra\u017Eevanja v lokalnih\
  \ sredinah od koder prihajajo gasilci, ki so udele\u017Eenci usposabljanj. Usposabljanja\
  \ z vidika u\u010Dnih pripomo\u010Dkov in posebnih pogojev niso zahtevna in se zato\
  \ izvajajo na lokalnem nivoju.\nIz navedenega lahko povzamemo, da je dolo\u010D\
  ilo v zakonu nastalo na podlagi dejanskih potreb in se je v praksi pokazalo kot\
  \ utemeljeno, o \u010Demer pri\u010Da tudi uspe\u0161nost delovanja slovenskega\
  \ gasilstva.\n "
