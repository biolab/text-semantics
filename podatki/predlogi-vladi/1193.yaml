response: "Odziv Ministrstva za promet\nMinistrstvo za promet se zaveda vplivov, ki\
  \ jih lahko ima napa\u010Dno ali pa neodstranjena prometna signalizacija na varnost\
  \ cestnega prometa. Zato je Ministrstvo za promet kot pristojen organ za pripravo\
  \ predpisov s podro\u010Dja javnih cest, pri pripravi predloga Zakona o cestah zajelo\
  \ tudi problematiko, ki jo izpostavljate v va\u0161em predlogu. Predlog Zakona o\
  \ cestah, ki je eden izmed \u0161tirih zakonov nove cestno prometne zakonodaje v\
  \ 20. \u010Dlenu predpisuje postavitev prometne signalizacije in prometne opreme.\
  \ V predlogu Zakona o cestah je dolo\u010Deno, da morajo biti javne ceste in nekategorizirane\
  \ ceste, ki se uporabljajo za javni cestni promet, opremljene s predpisano prometno\
  \ signalizacijo in prometno opremo, ki udele\u017Eence cestnega prometa opozarja\
  \ na nevarnost na cesti ali delu ceste, jim naznanja omejitve, prepovedi in obveznosti,\
  \ jim daje potrebna obvestila za varen in neoviran promet ter jih vodi v prometu.\
  \ S prometno signalizacijo in prometno opremo morajo biti ozna\u010Dene tudi nevarnosti,\
  \ zlasti tiste, ki nastanejo zaradi onesposobitve ceste ali okvare vozila, ter za\u010D\
  asne obveznosti, omejitve ali prepovedi v prometu.       Prometno signalizacijo\
  \ in prometno opremo je treba odstraniti, ko preneha vzrok, zaradi katerega sta\
  \ bili postavljeni, oziroma ju prekriti za \u010Das, ko nista potrebni. Z globo\
  \ 1000 evrov se kaznuje za prekr\u0161ek izvajalec rednega vzdr\u017Eevanja cest,\
  \ \u010De ravna v nasprotju z obveznostjo iz prej\u0161njega stavka, odgovorna oseba\
  \ izvajalca rednega vzdr\u017Eevanja pa z globo 500 evrov. V kolikor v praksi opazite\
  \ nepravilnosti, ki jih izpostavljate v va\u0161em dopisu, vas prosimo, da o tem\
  \ takoj obvestite pristojni in\u0161pekcijski organ za ceste, ki lahko zoper kr\u0161\
  itelja ukrepa v skladu s svojimi pooblastili, ki mu jih daje veljavna zakonodaja.\
