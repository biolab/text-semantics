response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nMinistrstvo za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti\
  \ (v nadaljevanju MDDSZ) je v re\u0161evanje prejelo predlog s spletnega portala\
  \ Predlagam.vladi.si, v katerem avtor predlaga razveljavitev Zakona o pravicah iz\
  \ pokojninskega in invalidskega zavarovanja biv\u0161ih voja\u0161kih zavarovancev\
  \ ter razveljavitev vseh odlo\u010Db Zavoda za pokojninsko in invalidsko zavarovanje\
  \ Slovenije, izdanih na tej pravni podlagi. Pobudnik meni, da navedeni predpis ni\
  \ v skladu z drugimi predpisi, med njimi npr. Zakon o slu\u017Ebi v oboro\u017E\
  enih silah (predpis iz \u010Dasa SFRJ). \_\nMDDSZ v nadaljevanju z vidika pokojninskega\
  \ in invalidskega zavarovanja podaja pojasnilo in stali\u0161\u010De v zvezi z omenjenim\
  \ zakonom, katerega razveljavitev je predlagana v pobudi.\nRepublika Slovenija (v\
  \ nadaljevanju RS) je leta 1998 sprejela Zakon o pravicah iz pokojninskega in invalidskega\
  \ zavarovanja biv\u0161ih voja\u0161kih zavarovancev (Uradni list RS, \u0161t 12/2007\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 28/09, 61/10 \u2013 ZSVarPre;\
  \ v nadaljevanju ZPIZVZ), ki v 1. \u010Dlenu dolo\u010Da, da se s tem zakonom urejajo\
  \ pravice iz pokojninskega in invalidskega zavarovanja, ki so jih dr\u017Eavljani\
  \ RS in drugi upravi\u010Denci pridobili oziroma so izpolnili pogoje za njihovo\
  \ pridobitev na podlagi zavarovanja po predpisih biv\u0161e SFRJ o pokojninskem\
  \ in invalidskem zavarovanju voja\u0161kih zavarovancev in usklajevanje oziroma\
  \ prevedbo teh pravic.\nZ ZPIZVZ so se tako prvi\u010D v samostojni dr\u017Eavi\
  \ vzpostavile pravne podlage za priznanje pravic biv\u0161ih voja\u0161kih zavarovancev,\
  \ ki v sistem pokojninskega in invalidskega zavarovanja niso bili vklju\u010Deni,\
  \ temve\u010D so se tako prispevki kot tudi pravice zbirali in financirali iz posebnega\
  \ sklada s sede\u017Eem v Beogradu oziroma so bili do 1. 1. 1973 vsi voja\u0161\
  ki zavarovanci, torej tudi tisti, ki so opravljali slu\u017Ebo na obmo\u010Dju RS,\
  \ vklju\u010Deni v sistem pokojninskega in invalidskega zavarovanja v tej republiki.\
  \ Do uveljavitve tega zakona torej ni bilo zakonske podlage, da bi RS lahko priznavala\
  \ pravice na podlagi predhodne vklju\u010Ditve v drug sistem. Ne glede na to, se\
  \ je RS odlo\u010Dila, da bo prevzela obveznosti tega sklada do nekaterih njegovih\
  \ upravi\u010Dencev, \u010Deprav dejansko v RS prispevki niso bili nikoli pla\u010D\
  ani. RS je obveznosti uredila \u0161e preden je bil sprejet Sporazum o nasledstvu,\
  \ saj je ugotovila, da gre za pomembno problematiko, k re\u0161itvi katere se je\
  \ nenazadnje zavezala tudi z Ustavnim zakonom za izvedbo temeljne ustavne listine\
  \ o samostojnosti in neodvisnosti RS.\nTako 2. \u010Dlen ZPIZVZ kot upravi\u010D\
  ence do pokojnine oziroma drugih prejemkov opredeljuje:\n dr\u017Eavljane RS s stalnim\
  \ prebivali\u0161\u010Dem v RS, ki so do vklju\u010Dno 25. junija 1991 uveljavili\
  \ pravico do pokojnine ali do drugih dajatev po voja\u0161kih predpisih, osebe,\
  \ ki niso vlo\u017Eile pro\u0161nje za pridobitev dr\u017Eavljanstva RS oziroma\
  \ postopek za pridobitev dr\u017Eavljanstva RS ni bil ugodno kon\u010Dan (tujci),\
  \ z dovoljenjem za stalno prebivanje oziroma s stalnim prebivali\u0161\u010Dem v\
  \ RS nepretrgoma od vklju\u010Dno 25. junija 1991 dalje, \u010De so do vklju\u010D\
  no 25. junija 1991 uveljavile pravico do pokojnine ali do drugih dajatev po voja\u0161\
  kih predpisih, pod pogojem, da jih ne morejo pridobiti po predpisih dr\u017Eav,\
  \ katerih dr\u017Eavljani so, aktivne voja\u0161ke osebe v nekdanji JLA, ki so pristopile\
  \ k Teritorialni obrambi RS in so do vklju\u010Dno 1. februarja 1992 izpolnile pogoje\
  \ za priznanje pravice do pokojnine po voja\u0161kih predpisih, dr\u017Eavljane\
  \ RS s stalnim prebivali\u0161\u010Dem v RS, ki so bili po 25. juniju 1991 v aktivni\
  \ voja\u0161ki slu\u017Ebi v JLA, pod pogojem, da jim je do 18. julija 1991 prenehala\
  \ aktivna slu\u017Eba v JLA ali so bili po 18. juliju 1991 do prenehanja aktivne\
  \ voja\u0161ke slu\u017Ebe ves \u010Das v suspenzu, v zaporu, v bolni\u0161kem stale\u017E\
  u, na razpolago ali jim je z odredbo pristojnega organa prenehala aktivna voja\u0161\
  ka slu\u017Eba zaradi upokojitve, oziroma so ostali v slu\u017Ebi v JLA s soglasjem\
  \ organov RS, pristojnih za zadeve obrambe in so do 18. oktobra 1991 zahtevali upokojitev\
  \ in izpolnili pogoje za priznanje pravice do starostne, pred\u010Dasne ali dru\u017E\
  inske pokojnine po voja\u0161kih predpisih ali so do 18. oktobra 1991 vlo\u017E\
  ili zahtevek za priznanje pravic iz invalidskega zavarovanja, na podlagi katerega\
  \ je bila pri njih z odlo\u010Dbo pristojnega voja\u0161kega organa ugotovljena\
  \ nesposobnost za voja\u0161ko slu\u017Ebo, oziroma je bila na podlagi izvida, ocene\
  \ in mnenja invalidske komisije ugotovljena invalidnost I. kategorije po splo\u0161\
  nih predpisih. \_ \nPravice po ZPIZVZ pod zgoraj zapisanimi pogoji lahko pridobi\
  \ tudi dr\u017Eavljan RS s stalnim prebivali\u0161\u010Dem v dr\u017Eavi, v kateri\
  \ na podlagi njenih predpisov ali meddr\u017Eavnih sporazumov ne more pridobiti\
  \ oziroma u\u017Eivati pravic iz pokojninskega in invalidskega zavarovanja na podlagi\
  \ obdobij, prebitih v pokojninskem in invalidskem zavarovanju voja\u0161kih zavarovancev.\n\
  Pravice, ki gredo upravi\u010Dencem po ZPIZVZ pa so naslednje: pravica do starostne,\
  \ pred\u010Dasne, invalidske, dru\u017Einske in delne pokojnine, pravica do dodatka\
  \ za pomo\u010D in postre\u017Ebo, pravica do invalidnine za telesno okvaro, pravica\
  \ do odpravnine ali oskrbnine, pravica do letnega dodatka za upokojence, pravica\
  \ do varstvenega dodatka in pravica do\_ upo\u0161tevanja \u010Dasa, prebitega v\
  \ aktivni voja\u0161ki slu\u017Ebi v biv\u0161i JLA, v zavarovalno dobo za pridobitev\
  \ pravic po splo\u0161nih predpisih. Pravica do dru\u017Einske pokojnine in pravica\
  \ do letnega dodatka sta po splo\u0161nih predpisih po smrti upravi\u010Denca nadalje\
  \ zagotovljeni njegovim dru\u017Einskim \u010Dlanom.\nKer pri t. i. biv\u0161ih\
  \ voja\u0161kih zavarovancih ni \u0161lo za zavarovanje pri izvajalcu zavarovanja\
  \ v RS (to je Zavod za pokojninsko in invalidsko zavarovanje Slovenije; v nadaljevanju\
  \ ZPIZ), slednji ni razpolagal s podatki o pla\u010Dah in drugih elementih za izra\u010D\
  un pokojnin po voja\u0161kih predpisih. ZPIZVZ je, glede na razli\u010Dne situacije,\
  \ ki so se pojavljale, predpisal razli\u010Dne na\u010Dine odmere pravice. Tako\
  \ je predpisal zagotavljanje pravic, pridobljenih na podlagi odlo\u010Db, izdanih\
  \ po voja\u0161kih predpisih (6. \u010Dlen ZPIZVZ) in na drugi strani dolo\u010D\
  il odmero pokojnin za tiste upravi\u010Dence, ki \u0161e niso imeli odlo\u010Db\
  \ izdanih po voja\u0161kih predpisih oziroma je v nekaterih primerih dolo\u010D\
  il mo\u017Enost upokojevanja po splo\u0161nih predpisih, pri \u010Demer je predpisal\
  \ pav\u0161alne osnove za izra\u010Dun pokojninske osnove za odmero pokojnine po\
  \ splo\u0161nih predpisih (7. \u010Dlen ZPIZVZ). Odmera pravic, ki so bile posameznikom\
  \ v skladu s tem zakonom lahko priznane, se je opravila v odvisnosti od podlage,\
  \ na kateri je bila posamezniku pravica priznana (ali je \u0161lo za upravi\u010D\
  enca ali za zavarovanca, ali je bila upravi\u010Dencu \u017Ee izdana odlo\u010D\
  ba po voja\u0161kih predpisih ali ne, itd.). Tistim upravi\u010Dencem, ki so jim\
  \ bile pravice priznane z odlo\u010Dbo nosilca zavarovanja po voja\u0161kih predpisih,\
  \ so se priznale pravica do pokojnine ter do odpravnine in oskrbnine v znesku, kot\
  \ jim je \u0161el po takratnih voja\u0161kih predpisih za september 1991. Pravice\
  \ do invalidnine in do dodatka za pomo\u010D in postre\u017Ebo so se priznale v\
  \ zneskih, kot so bile dolo\u010Dene po splo\u0161nih predpisih za september 1991.\
  \ Upravi\u010Dencem, ki jim nosilec pokojninskega in invalidskega zavarovanja po\
  \ voja\u0161kih predpisih ni odmeril voja\u0161ke pokojnine, pa se pokojnina po\
  \ ZPIZVZ dolo\u010Di tako, da se odmeri od zneska pokojninske osnove, ki se dolo\u010D\
  i glede na njegov \u010Din ali razred, ki ga je imel neposredno pred uveljavitvijo\
  \ pravice do pokojnine oziroma na dan izpolnitve pogojev za pridobitev pravice do\
  \ pokojnine po voja\u0161kih predpisih. Ob tem je ZPIZVZ za posamezne dolo\u010D\
  ene pridobljene voja\u0161ke \u010Dine in ostale voja\u0161ke uslu\u017Ebence glede\
  \ na polo\u017Eaj dolo\u010Dil pav\u0161alne zneske pokojninskih osnov (dolo\u010D\
  il je devetindvajset razli\u010Dnih osnov), pri tem pa se tako dolo\u010Dene osnove\
  \ upo\u0161tevajo tudi pri dolo\u010Ditvi pla\u010D za \u010Das, prebit v aktivni\
  \ voja\u0161ki slu\u017Ebi v biv\u0161i JLA, ki se upo\u0161tevajo pri izra\u010D\
  unu pokojninske osnove za zavarovance, ki uveljavijo pravico do pokojnine po splo\u0161\
  nih predpisih, ne glede na to, ali zavarovanec predlo\u017Ei potrdilo o dejansko\
  \ izpla\u010Danih pla\u010Dah.\nGlede na navedeno MDDSZ meni, da je veljavna ureditev\
  \ v ZPIZVZ upo\u0161tevala naj\u0161ir\u0161e dejanske okoli\u0161\u010Dine v obdobju\
  \ sprejemanja zakona in njegovih kasnej\u0161ih novel in je na ustrezen na\u010D\
  in zaobjela tako vse upravi\u010Dence glede na osebni status posameznika kot tudi\
  \ glede na takratno ureditev voja\u0161ke slu\u017Ebe in polo\u017Eajev, pri tem\
  \ pa sledila v najve\u010Dji mo\u017Eni meri tudi na\u010Delu pokojninskega in invalidskega\
  \ zavarovanja enako delo - enaka pokojnina. Dodajamo \u0161e, da Ustavno sodi\u0161\
  \u010De RS\_ v delu, ki se nana\u0161a na prevedbo vrednotenja oziroma dolo\u010D\
  itve pav\u0161alnih zneskov pokojninskih osnov glede na \u010Din ali razred po voja\u0161\
  kih predpisih, to je v 7. \u010Dlenu ZPIZVZ, zaradi katerega pobudnik predlaga razveljavitev\
  \ celotnega zakona, (\u0161e) ni ugotovilo neskladnosti z Ustavo RS, kar je sicer\
  \ lahko eden od razlogov za razveljavitev zakona. Glede na navedeno MDDSZ povzema,\
  \ da navedenemu predlogu ne gre slediti.\nDodatno \u0161e pojasnjujemo, da se pokojnine,\
  \ priznane po ZPIZVZ, usklajujejo v enakih rokih in vi\u0161ini kot pokojnine po\
  \ splo\u0161nih predpisih. Po podatkih ZPIZ so mese\u010Dna povpre\u010Dja posameznih\
  \ vrst teh pokojnin v letu 2021 v bruto zneskih zna\u0161ala, kot sledi: povpre\u010D\
  je starostnih pokojnin 1.243,94 evra, invalidskih pokojnin 1.069,40 evra, dru\u017E\
  inskih oziroma vdovskih pokojnin pa 902,49 evra. V primerjavi z aktualnimi povpre\u010D\
  nimi pokojninami po splo\u0161nih predpisih so torej pokojnine po ZPIZVZ v povpre\u010D\
  ju dosti vi\u0161je. V letu 2020 je bilo upravi\u010Dencev do pokojnin in drugih\
  \ prejemkov pokojninskega in invalidskega zavarovanja ter do povra\u010Dil prispevkov\
  \ iz pokojninskega in invalidskega zavarovanja po ZPIZVZ 2.328, upravi\u010Dencev\
  \ do dela pokojnine za upo\u0161tevanje obdobja aktivne voja\u0161ke slu\u017Ebe\
  \ v nekdanji JLA pa je bilo 2.085. Nazadnje pa je smiselno dodati \u0161e, da bi\
  \ ob morebitnem upo\u0161tevanju pobude po razveljavitvi zakona in vseh na njegovi\
  \ podlagi izdanih odlo\u010Db o pravici do pokojnine pri\u0161lo do prenehanja pravic\
  \ navedenim u\u017Eivalcem, zaradi \u010Desar bi slednji ostali brez dohodka v kolikor\
  \ isto\u010Dasno ne bi sprejeli novega predpisa, ki bi jim zagotovil sicer druga\u010D\
  na upravi\u010Denja. Ob tem se postavlja \u0161e vpra\u0161anje, ali bi zaradi razveljavitve\
  \ zakona (in posledi\u010Dno pravnomo\u010Dnih odlo\u010Db) u\u017Eivalci (tudi\
  \ tisti, ki so \u017Ee umrli oziroma njihovi dedi\u010Di) prejeta denarna sredstva\
  \ morali vrniti."
