response: "Odziv Ministrstva za finance\nEvropska unija je v zadnjih letih velik poudarek\
  \ namenila vzpostavitvi enotnega obmo\u010Dja pla\u010Dil v evrih, t.im. projekt\
  \ SEPA in v ta namen sprejela \u0161tevilne predpise. Cilj projekta SEPA je podjetjem\
  \ in dr\u017Eavljanom evroobmo\u010Dja omogo\u010Diti hitro, kvalitetno, poceni\
  \ ter pod enakimi pogoji izvedeno pla\u010Dilo. Med omenjene predpise sodita tudi\
  \ Direktiva 2007/64/ES Evropskega parlamenta in Sveta z dne 13. novembra 2007 o\
  \ pla\u010Dilnih storitvah na notranjem trgu in Uredba (EU) \u0161t. 260/2012 Evropskega\
  \ parlamenta in Sveta z dne 14. marca 2012 o uvajanju tehni\u010Dnih in poslovnih\
  \ zahtev za kreditne prenose in direktne bremenitve v eurih, ki zapovedujeta svobodno\
  \ izbiro ponudnika pla\u010Dilnih storitev. Ureditev, ki bi od poslovnih subjektov\
  \ zahtevala, da imajo pla\u010Dilni (transakcijski) ra\u010Dun odprt le pri pravni\
  \ osebi, ki deluje na podlagi javnega pooblastila, bi bila v nasprotju s pravnim\
  \ redom Evropske unije.\nPla\u010Dilni promet, kot ga ureja Zakon o pla\u010Dilnih\
  \ storitvah in sistemih, opravljanje pla\u010Dilnih transakcij opredeli kot civilno\
  \ pravno razmerje (mandat med banko in komitentom), brez elementov javnega pooblastila.\
  \ Banka in imetnik ra\u010Duna nista en drugemu nadrejena ali podrejena. Njun odnos\
  \ je vzpostavljen na podlagi pogodbe, ki jo podpi\u0161eta kot enakovredni stranki,\
  \ in ne na podlagi zakonske odlo\u010Dbe. Banka tako lahko transakcijo izvede le,\
  \ \u010De jo za izvedbo (s to\u010Dno dolo\u010Denega ra\u010Duna) pooblasti izdajatelj\
  \ naloga za pla\u010Dilo. Banka nima pregleda nad vsemi ra\u010Duni dol\u017Enika,\
  \ saj ima le ta lahko ve\u010D ra\u010Dunov pri ve\u010D (tudi tujih) bankah.\n\
  Z namenom odprave pla\u010Dilne nediscipline je bil sprejet Zakon o prepre\u010D\
  evanju zamud pri pla\u010Dilih (ZPreZP-1), ki dolo\u010Da najdalj\u0161e pla\u010D\
  ilne roke, povrnitev stro\u0161kov izterjave, obvezni ve\u010Dstranski pobot, izvr\u0161\
  nico, dolo\u010Da nadzorni organ v zvezi z obveznim pobotom, itd. Poleg ZPreZP-1\
  \ so bili v zadnjih letih z namenom izbolj\u0161anja pla\u010Dilne discipline spremenjeni\
  \ tudi \u0161tevilni drugi predpisi, npr.:\n Zakon o izvr\u0161bi in zavarovanju,\
  \ ki zasleduje cilj u\u010Dinkovite izvr\u0161be, Zakon o pla\u010Dilnih storitvah\
  \ in sistemih, ki je poenostavil unov\u010Devanje domiciliranih menic in Zakon o\
  \ finan\u010Dnem poslovanju, postopkih zaradi insolventnosti in prisilnem prenehanju,\
  \ ki dolo\u010Da obveznosti poslovodstva, upravljanje tveganj in od\u0161kodninsko\
  \ odgovornost \u010Dlanov poslovodstva. \nGlede na navedeno menimo, da predlog ni\
  \ sprejemljiv. \n "
