response: "Odziv Ministrstva za obrambo\nNato predstavlja temeljni okvir za zagotavljanje\
  \ kolektivne obrambe in varnosti njenih \u010Dlanic. Med njimi je od leta 2004 tudi\
  \ Republika Slovenija, ki se s \u010Dlanstvom v tem politi\u010Dno-voja\u0161kem\
  \ zavezni\u0161tvu na podlagi Severnoatlantske pogodbe lahko zanese na trdna varnostna\
  \ jamstva zaveznic v primeru ogro\u017Eenosti ali napada.\nV duhu zavezni\u0161\
  ke enotnosti, solidarnosti in delitve bremena Republika Slovenija skladno s svojimi\
  \ zmo\u017Enostmi dejavno in odgovorno prispeva k uresni\u010Devanju temeljnih nalog\
  \ zavezni\u0161tva, tudi na podro\u010Dju kriznega upravljanja oziroma sodelovanja\
  \ v mednarodnih operacijah in misijah na kriznih \u017Eari\u0161\u010Dih izven svojih\
  \ meja, torej na samem mestu izvora varnostnih gro\u017Eenj, ki lahko vplivajo na\
  \ Republiko Slovenijo.\nS tem v sodelovanju z zaveznicami krepimo mednarodni mir,\
  \ varnost in stabilnost ter obenem prispevamo k lastni varnosti, saj smo prednostno\
  \ usmerjeni v tiste mednarodne operacije in misije v okviru Nata, Evropske unije\
  \ in Organizacije zdru\u017Eenih narodov, ki naslavljajo gro\u017Enje in tveganja\
  \ z neposrednej\u0161im vplivom na nacionalno varnost in druge klju\u010Dne interese\
  \ Republike Slovenije.\nPri tem velja posebej poudariti, da se Republika Slovenija\
  \ s silami Slovenske vojske vklju\u010Duje v mednarodne operacije in misije, ki\
  \ jim mednarodnopravni mandat in \u0161iroko legitimnost zagotavljajo resolucije\
  \ Varnostnega sveta Organizacije zdru\u017Eenih narodov.\nGlede na navedeno, pobudi,\
  \ da se Slovenska vojska ne bi ve\u010D udele\u017Eevala mednarodnih operacij in\
  \ misij, ni mo\u017Eno slediti.\nV zvezi s pobudo predlagatelja, da je treba opraviti\
  \ razmislek o spremembah v organizacije in izvajanju nalog Slovenske vojske pojasnjujemo,\
  \ da dolo\u010Dene re\u0161itve v zvezi s tem \u017Ee prina\u0161a predlog Resolucije\
  \ o splo\u0161nem dolgoro\u010Dnem programu razvoja in opremljanja Slovenske vojske\
  \ do leta 2035, ki je trenutno v obravnavi v Dr\u017Eavnem zboru.\nSkupni mirnodobni\
  \ obseg Slovenske vojske bi v skladu z navedeno resolucijo do leta 2035 vklju\u010D\
  eval 10.000 pripadnikov s kon\u010Dnim razmerjem najmanj 7000 pripadnikov stalne\
  \ in do 3000 pripadnikov pogodbene rezervne sestave ter novih oblik pogodbene rezerve\
  \ Slovenske vojske. Do konca prvega razvojnega obdobja leta 2026 se bo ohranjal\
  \ sedanji obseg okrog 7000 pripadnikov Slovenske vojske, do konca drugega razvojnega\
  \ obdobja leta 2031 pa se bo obseg pove\u010Dal na pribli\u017Eno 8500 pripadnikov.\
  \ Razmerje med pripadniki stalne in rezervne sestave se bo ponovno ovrednotilo ob\
  \ koncu prvega srednjero\u010Dnega obdobja, torej 2026. Ob nezadostnem zagotavljanju\
  \ obsega stalne in rezervne sestave se bo, \u010De bo treba, ponovno ocenila uvedba\
  \ znanih ali nadgrajenih oblik voja\u0161ke dol\u017Enosti. Nove oblike pogodbene\
  \ rezervne sestave Slovenske vojske, ki skupaj s pogodbeno rezervo ne bodo presegale\
  \ mirnodobnega kon\u010Dnega obsega rezerve 3000 pripadnikov, bodo organizirane\
  \ prostorsko, vodene z manj\u0161im jedrom stalne sestave in ume\u0161\u010Dene\
  \ v enotno strukturo poveljevanja in kontrole Slovenske vojske.\nTovrstne rezervne\
  \ sile bodo namenjene za delovanje izklju\u010Dno na nacionalnem ozemlju, in sicer\
  \ za opravljanje obrambnih nalog z zmogljivostmi lahke pehote in za zagotavljanje\
  \ izhodi\u0161\u010D za nara\u0161\u010Danje Slovenske vojske prek mirnodobnega\
  \ obsega.\nProstorska komponenta bo razbremenila manevrski del Slovenske vojske\
  \ pri opravljanju podpornih nalog nadzora in varovanja zaledja, prostorske logistike,\
  \ podpore dr\u017Eave gostiteljice, civilno-voja\u0161kega sodelovanja, odzivanja\
  \ na naravne in druge nesre\u010De ter podpore drugim resorjem. Prostorska komponenta\
  \ bo predstavljala pomembno vez in pribli\u017Eala Slovenske vojske lokalnemu okolju.\
  \ Tudi v tem kontekstu bo razporejena in organizirana po celotnem obmo\u010Dju Republike\
  \ Slovenije."
