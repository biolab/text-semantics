response: "Odziv Ministrstva za kulturo\nUstava Republike Slovenije v 7. \u010Dlena\
  \ dolo\u010Da, da so dr\u017Eava in verske skupnosti lo\u010Dene ter, da je delovanje\
  \ verskih skupnosti svobodno, kar jim omogo\u010Da avtonomijo delovanja. Na\u010D\
  elo o do\u010Denosti dr\u017Eave in verskih skupnosti ima, kot izhaja iz 99. to\u010D\
  ke obrazlo\u017Eitve ustavne presoje ZVS (Uradni list RS, \u0161t. 46/10; v nadaljevanju:\
  \ ustavna presoja), tri prvine: versko oziroma nazorsko nevtralnost dr\u017Eave,\
  \ avtonomnost verskih skupnosti na lastnem podro\u010Dju in enakopraven odnos dr\u017E\
  ave do vseh verskih skupnosti. Kot izhaja iz 103. to\u010Dke ustavne presoje, pa\
  \ na\u010Delo o lo\u010Denosti ne prepre\u010Duje dr\u017Eavi, da vzpostavi s tistimi\
  \ verskimi skupnosti, ki opravljajo tudi splo\u0161nokoristne dejavnosti, pozitivna\
  \ razmerja, oblike sodelovanja in skupna prizadevanja, kakr\u0161na ima tudi z drugimi\
  \ civilnodru\u017Ebenimi organizacijami. Glede financiranja verskih skupnosti, ZVS\
  \ v prvem in drugem odstavku 29. \u010Dlena dolo\u010Da, da se registrirane cerkve\
  \ in druge verske skupnosti financirajo predvsem iz donacij in drugih prispevkov\
  \ fizi\u010Dnih in pravnih oseb ter iz svojega drugega premo\u017Eenja, kakor tudi\
  \ iz prispevkov mednarodnih verskih organizacij, katerih \u010Dlanice so in, da\
  \ smejo zbirati prostovoljne prispevke v skladu s svojimi pravili in veljavno zakonodajo.\
  \ Isti \u010Dlen ZVS v tretjem odstavku dolo\u010Da, da lahko dr\u017Eava gmotno\
  \ podpira registrirane cerkve in druge verske skupnosti zaradi njihovega splo\u0161\
  no koristnega pomena, kakor je opredeljen v 5. \u010Dlenu ZVS. V 130. to\u010Dki\
  \ ustavne presoje je pojasnjeno, da financiranje verskih skupnosti ni dol\u017E\
  nost dr\u017Eave, ki bi izhajala iz 41. \u010Dlena Ustave (svoboda vesti oziroma\
  \ verska svoboda), vendar to ne pomeni, da je tak\u0161no financiranje, \u010De\
  \ ga dr\u017Eava kljub temu omogo\u010Da, samo po sebi ustavno nedopustno. Ob spo\u0161\
  tovanju enakopravnosti verskih skupnosti dr\u017Eava namre\u010D sme zagotavljati\
  \ podporo verskim skupnostim, tudi gmotno, \u010De to ne nasprotuje na\u010Delu\
  \ o lo\u010Denosti dr\u017Eave in verskih skupnosti. Dr\u017Eavna podpora cerkvam\
  \ in drugim verskim skupnostim je torej ustavno dopustna kljub na\u010Delu lo\u010D\
  itve dr\u017Eave in verskih skupnosti, kadar je dostopna vsem cerkvam in drugim\
  \ verskim skupnostim pod enakimi pogoji.\nZVS v 27. \u010Dlenu dolo\u010Da pravico\
  \ do namenske dr\u017Eavne finan\u010Dne pomo\u010Di za pla\u010Dilo prispevkov\
  \ zavarovanca za socialno varnost uslu\u017Ebencev registriranih cerkva in drugih\
  \ verskih skupnosti. O pravici do finan\u010Dne pomo\u010Di za pokritje prispevkov\
  \ za socialno varnost za obvezno pokojninsko in invalidsko zavarovanje (prispevek\
  \ zavarovanca) ter za obvezno zdravstveno zavarovanje (prispevek zavarovanca) verskih\
  \ uslu\u017Ebencev iz 27. \u010Dlena ZVS odlo\u010Da Ministrstvo za kulturo. \u010C\
  etrti odstavek tega \u010Dlena dolo\u010Da, da so do pravice upravi\u010Dene cerkve\
  \ ali verske skupnosti pri katerih je ugotovljeno razmerje vsaj 1.000 pripadnikov\
  \ registrirane cerkve ali druge verske skupnosti na enega verskega uslu\u017Ebenca\
  \ te cerkve ali druge verske skupnosti. Oziroma so do pomo\u010Di upravi\u010Dene\
  \ za tiste verske uslu\u017Ebence (za isto vrsto zavarovanja), za katere so pomo\u010D\
  \ prejemale \u017Ee pred uveljavitvijo Zakona o verski svobodi kot dolo\u010Da \u010D\
  etrti odstavek 33. \u010Dlena. Do te pomo\u010Di so upravi\u010Deni verski uslu\u017E\
  benci sedmih verskih skupnosti: Katoli\u0161ke cerkve, Evangeli\u010Danske cerkve,\
  \ Evangelijske binko\u0161tne cerkve, Srbske pravoslavne cerkve, Kr\u0161\u010D\
  anske adventisti\u010Dne cerkve, Islamske skupnosti v RS in Slovenske muslimanske\
  \ skupnosti.\n\nMinistrstvo za kulturo je dne 10. 3. 2023 na portalu eDemokracija\
  \ objavilo osnutek predloga Zakona o spremembi ZVS, ki je dostopen na povezavi:\
  \ e-uprava.gov.si/si/drzava-indruzba/e-demokracija/predlogi-predpisov/pr.... Predlog\
  \ spremembe ZVS posega le v prvi odstavek 27. \u010Dlena zakona s spremembo vi\u0161\
  ine osnove za dr\u017Eavno finan\u010Dno pomo\u010D za pla\u010Dilo prispevkov zavarovanca\
  \ za socialno varnost uslu\u017Ebencev cerkva in drugih verskih skupnosti in v predhodnih\
  \ dolo\u010Dbah ukinja Uredbo o na\u010Dinu ugotavljanja kriterijev za priznanje\
  \ statusa splo\u0161no koristne organizacije cerkvi ali drugi verski skupnosti in\
  \ za dolo\u010Ditev vi\u0161ine namenske dr\u017Eavne finan\u010Dne pomo\u010Di\
  \ za pla\u010Dilo prispevkov zavarovanca za socialno varnost njihovih uslu\u017E\
  bencev. S tem se bo vi\u0161ina osnove za dr\u017Eavno za dr\u017Eavno finan\u010D\
  no pomo\u010D za pla\u010Dilo prispevkov zavarovanca za socialno varnost uslu\u017E\
  bencev cerkva in drugih verskih skupnosti efektivno zni\u017Eala iz 100 odstotkov\
  \ na 60 odstotkov. Komentarje na predlog predpisa lahko na portalu eDemokracija\
  \ oddate do ponedeljka, 20. 3. 2023.\nMinistrstvo za kulturo v skladu z veljavnim\
  \ Zakonom o dr\u017Eavni upravi (ZDU-1) opravlja naloge na podro\u010Dju verske\
  \ svobode vendar lahko, zaradi ukinitve Urada za verske skupnosti kot notranje organizacijske\
  \ enote ministrstva v mandatu prej\u0161nje vlade in pomanjkanja strokovnih kadrov\
  \ s podro\u010Dja verske svobode, zagotavlja le redne zakonske obveznosti kot je\
  \ vodenje upravnih postopkov. Ministrstvo za kulturo se za pobudo dr\u017Eavljana\
  \ zahvaljuje in pojasnjuje, da je kot pristojni organ za podro\u010Dje verske svobode\
  \ v skladu z 7. to\u010Dko 20. \u010Dlena ZVS dol\u017Eno opravljati tudi nalogo\
  \ izvajanja izpla\u010Dil in potrebne prora\u010Dunske na\u010Drtovalne dejavnosti\
  \ za izpla\u010Devanje namenske dr\u017Eavne finan\u010Dne pomo\u010Di, dolo\u010D\
  ene v 27. \u010Dlenu ZVS. Ministrstvo za kulturo na podro\u010Dju verske svobode\
  \ i\u0161\u010De re\u0161itve s katerimi bo naslovilo posledice ukinitve Urada za\
  \ verske skupnosti."
