response: "Odziv Ministrstva za javno upravo\nZakon o volitvah v dr\u017Eavni zbor\
  \ (v nadaljnjem besedilu: ZVDZ) v 7. \u010Dlenu dolo\u010Da, da ima pravico voliti\
  \ in biti voljen za poslanca dr\u017Eavljan Republike Slovenije, ki je na dan glasovanja\
  \ dopolnil osemnajst let starosti. Ne glede na navedeno pa pravice voliti in biti\
  \ voljen nima dr\u017Eavljan Republike Slovenije, ki je dopolnil osemnajst let starosti,\
  \ pa mu je bila zaradi du\u0161evne bolezni, zaostalosti ali prizadetosti popolnoma\
  \ odvzeta poslovna sposobnost ali podalj\u0161ana roditeljska pravica star\u0161\
  ev ali drugih oseb \u010Dez njegovo polnoletnost ter ni sposoben razumeti pomena,\
  \ namena in u\u010Dinkov volitev. Sodi\u0161\u010De v postopku za odvzem poslovne\
  \ sposobnosti ali podalj\u0161anje roditeljske pravice \u010Dez polnoletnost posebej\
  \ odlo\u010Di o odvzemu pravice voliti in biti voljen. Veljavna ureditev torej predvideva\
  \ omejitev tako aktivne (voliti) kot tudi pasivne (biti voljen) volilne pravice\
  \ le v prej navedenih primerih in ne tudi za primere, ko je bil volivec kaznovan.\n\
  V preteklosti sta bili v zakonodajni postopek vlo\u017Eena dva predloga novel ZVDZ\
  \ (EPA: 977 \u2013 VI in EPA 483-VII), ki sta predvidevala dolo\u010Deno omejitev\
  \ volilne pravice iz razloga nekaznovanosti. Prvi predlog je dolo\u010Dal, da za\
  \ poslanca ne more biti izvoljen tisti, ki mu je odvzeta poslovna sposobnost, ki\
  \ je pravnomo\u010Dno obsojen za dolo\u010Dena kazniva dejanja ali na dolo\u010D\
  eno kazen in ki je pravnomo\u010Dno obto\u017Een za naklepno kaznivo dejanje, ki\
  \ se preganja po uradni dol\u017Enosti. Drugi predlog je dolo\u010Dal, da za poslanca\
  \ ne more biti izvoljen tisti, ki je pravnomo\u010Dno obsojen na nepogojno kazen\
  \ zapora za kaznivo dejanje, ki se preganja po uradni dol\u017Enosti. Oba predloga\
  \ novel ZVDZ v dr\u017Eavnem zboru nista bila dele\u017Ena zadostne podpore poslancev.\n\
  Predlagana omejitev volilne pravice predstavlja velik poseg v temeljni volilni zakon,\
  \ za kar pa je predhodno potrebno zagotoviti visoko politi\u010Dno soglasje. Z sprejem\
  \ zakona je namre\u010D\_ v skladu s \u010Detrtim odstavkom 80. \u010Dlena Ustave\
  \ Republike Slovenije (v nadaljnjem besedilu: ustava) potrebna dvotretjinska ve\u010D\
  ina glasov vseh poslancev (60 glasov).\nTrenutna prioriteta ministrstva je uskladitev\
  \ ZVDZ z odlo\u010Dbo Ustavnega sodi\u0161\u010Da \u0161t. U-I-32/15-56, z dne 8.11.2018,\
  \ ki je ugotovilo, da je 4. \u010Dlen Zakona o dolo\u010Ditvi volilnih enot za volitve\
  \ poslancev v dr\u017Eavni zbor (v nadaljnjem besedilu: ZDVEDZ ), ki dolo\u010D\
  a obmo\u010Dja volilnih okrajev, v tak\u0161nem neskladju s tretjim, \u010Detrtim\
  \ in petim odstavkom 20. \u010Dlena ZVDZ da so s tem kr\u0161ena na\u010Dela pravne\
  \ dr\u017Eave iz 2. \u010Dlena ustave. Ugotovljeno protiustavnost mora dr\u017E\
  avni zbor odpraviti v roku dveh let.\nDelovna skupina Ministrstva za javno upravo,\
  \ ki jo je ustanovil minister za javno upravo, je za implementacijo odlo\u010Dbe\
  \ Ustavnega sodi\u0161\u010Da v letu 2018 pristopila k pripravi predloga ZDVEDZ\
  \ in Zakona o spremembah in dopolnitvah ZVDZ, ki sta bila v letu 2019 predmet \u0161\
  tevilnih politi\u010Dnih in strokovnih usklajevanj. \nDne 31.\_1.\_2020 je skupina\
  \ poslank in poslancev v parlamentarni postopek vlo\u017Eila predlog novele zakona\
  \ o volitvah v dr\u017Eavni zbor, s katerim predlaga ukinitev volilnih okrajev in\
  \ uvedbo relativnega prednostnega glasu.\nGlede na navedeno, predlog po na\u0161\
  em mnenju v okviru aktualnih pogovorov o spremembah volilnega sistema ni primeren\
  \ za nadaljnjo obravnavo. Pri morebitnih kasnej\u0161ih spremembah in dopolnitvah\
  \ ZVDZ pa bo razmislek ter iskanje ustreznih re\u0161itev namenjeno tudi vpra\u0161\
  anju, vsebovanem v va\u0161em predlogu."
