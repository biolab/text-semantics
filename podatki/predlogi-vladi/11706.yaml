response: "Odziv Ministrstva za zdravje\nUvodoma pojasnjujemo, da so vsi izvajalci\
  \ zdravstvene dejavnosti na podlagi 15. \u010Dlena Zakona o pacientovih pravicah\
  \ (Uradni list RS, \u0161t. 15/08 in 55/17, v nadaljnjem besedilu: ZPacP) dol\u017E\
  ni voditi \u010Dakalne sezname za vse zdravstvene storitve, pri katerih obstaja\
  \ \u010Dakalna doba. Z Odredbo o za\u010Dasnih ukrepih za obvladovanje \u0161irjenja\
  \ nalezljive bolezni SARS-CoV-2 (COVID-19) (Uradni list RS, \u0161t. 22/20) so bili\
  \ s 16. 3. 2020 odpovedani vsi specialisti\u010Dni pregledi in operativni posegi,\
  \ razen zdravstvenih storitev s stopnji nujnosti nujno in zelo hitro, onkolo\u0161\
  kih storitev in obravnav nose\u010Dnic. Ukrepi so se glede na epidemiolo\u0161ko\
  \ stanje v Sloveniji postopoma spro\u0161\u010Dali in od 9. 5. 2020 velja, da se\
  \ vse zdravstvene in zobozdravstvene storitve zagotavljajo le pacientom, ki imajo\
  \ negativno epidemiolo\u0161ko anamnezo in nimajo prisotnih znakov oku\u017Ebe dihal.\
  \ Izvajalci zdravstvene dejavnosti so bili pri odpovedi terminov zaradi epidemije\
  \ dol\u017Eni ravnati v skladu z 11. \u010Dlenom Pravilnika o naro\u010Danju in\
  \ upravljanju \u010Dakalnih seznamov ter najdalj\u0161ih dopustnih \u010Dakalnih\
  \ dobah (Uradni list RS, \u0161t. 3/18, v nadaljnjem besedilu: Pravilnik) ter naro\u010D\
  iti paciente na prvi prosti termin, pri \u010Demer se upo\u0161teva stopnja nujnosti.\n\
  Na podlagi Navodil za sprejem in zdravstveno obravnavo pacientov z negativno epid...,\
  \ \u0161t. 0070-52/2020/11 z dne \_29. 5. 2020, ki jih je izdal minister za zdravje,\
  \ so izvajalci zdravstvene dejavnosti praviloma dan pred na\u010Drtovano zdravstveno\
  \ obravnavo dol\u017Eni opraviti stik (praviloma telefonski pogovor) s pacientom\
  \ in preveriti ali ima pacient znake bolezni COVID-19 in ali je bil pacient v stiku\
  \ z oku\u017Eeno osebo. Stik s pacientom se lahko izvede tudi prej, \u010De izvajalec\
  \ zdravstvene dejavnosti pacientu ob tem poda pisna navodila za preverjanje znakov\
  \ bolezni COVID-19 in stika z oku\u017Eeno osebo, navodilo, da v primeru pojava\
  \ znakov bolezni COVID-19 ali stika z oku\u017Eeno osebo pacient najkasneje dan\
  \ pred na\u010Drtovano zdravstveno obravnavo o tem obvesti izvajalca zdravstvene\
  \ dejavnosti in informacijo, na katere na\u010Dine se obve\u0161\u010Danje iz prej\u0161\
  nje alineje izvede, pri \u010Demer zagotovi najmanj mo\u017Enost obve\u0161\u010D\
  anja po telefonu (lahko tudi prek avtomatskega telefonskega odzivnika z mo\u017E\
  nostjo oddaje sporo\u010Dil) in elektronski po\u0161ti.\nGlede na navedeno do situacije,\
  \ da pacient \u0161ele na vhodu v objekt izvajalca zdravstvene dejavnosti izve za\
  \ okoli\u0161\u010Dine, ki vplivajo na izvedbo na\u010Drtovane zdravstvene obravnave,\
  \ ni v skladu z veljavno zakonodajo in navodili, ki zavezujejo vse izvajalce zdravstvene\
  \ dejavnosti.\nMinistrstvo za zdravje je z dopisom, \u0161t. 091-95/2020/3 z dne\
  \ 28. 7. 2020, za razjasnitev konkretnega primera \u017Ee zaprosilo Univerzitetni\
  \ klini\u010Dni center Maribor, o prito\u017Ebi pa obvestilo tudi pristojni in\u0161\
  pektorat.\nDodatno pojasnjujemo \u0161e, da je napotnica listina Zavoda za zdravstveno\
  \ zavarovanje Slovenije (v nadaljnjem besedilu: ZZZS), s katero osebni zdravnik\
  \ prena\u0161a pooblastila na napotnega zdravnika ali klini\u010Dnega psihologa\
  \ oziroma s katero napotni zdravnik po pooblastilu osebnega zdravnika prena\u0161\
  a pooblastila na drugega napotnega zdravnika ali klini\u010Dnega psihologa. V skladu\
  \ z drugim odstavkom 176. \u010Dlena Pravil obveznega zdravstvenega zavarovanja\
  \ (v nadaljnjem besedilu: Pravila OZZ; Uradni list RS, \u0161t. 79/94, 73/95, 39/96,\
  \ 70/96, 47/97, 3/98, 3/98, 51/98 \u2013 odl. US, 73/98 \u2013 odl. US, 90/98, 6/99\
  \ \u2013 popr., 109/99 \u2013 odl. US, 61/00, 64/00 \u2013 popr., 91/00 \u2013 popr.,\
  \ 59/02, 18/03, 30/03, 35/03 \u2013 popr., 78/03, 84/04, 44/05, 86/06, 90/06 \u2013\
  \ popr., 64/07, 33/08, 7/09, 88/09, 30/11, 49/12, 106/12, 99/13 \u2013 ZSVarPre-C,\
  \ 25/14 \u2013 odl. US, 25/14, 85/14, 10/17 \u2013 Z\u010CmIS, 64/18 in 4/20) veljavnost\
  \ napotnice za\u010Dne te\u010Di od dneva, ko napotni zdravnik sprejme zavarovano\
  \ osebo, preneha pa, ko napotni zdravnik opravi zdravstvene storitve, zaradi katerih\
  \ je prejel pooblastilo osebnega zdravnika, vendar najpozneje s pretekom njene veljavnosti.\
  \ \u010Ce je potrebna nadaljnja zdravstvena obravnava za isto zdravstveno stanje\
  \ pri napotnem zdravniku iste vrste specialnosti, se nova napotnica izstavi najve\u010D\
  \ 15 dni pred iztekom veljavnosti prej\u0161nje izstavljene napotnice.\nNapotnica\
  \ velja najdlje eno leto, razen napotnice za ortodontsko zdravljenje, ki velja do\
  \ zaklju\u010Dka tega zdravljenja. Na podlagi zadnje spremembe Pravil OZZ, ki velja\
  \ od 8. 5. 2020, lahko napotni zdravnik (na podlagi pooblastila na izstavljeni napotnici)\
  \ enkrat ali ve\u010Dkrat podalj\u0161a veljavnost napotnice osebnega zdravnika,\
  \ \u010De ugotovi, da bo zavarovana oseba na podlagi te napotnice potrebovala zdravstvene\
  \ storitve tudi po preteku obdobja veljavnosti napotnice, ki ga je na napotnici\
  \ ozna\u010Dil osebni zdravnik. Tak\u0161no napotnico lahko napotni zdravnik podalj\u0161\
  a najdlje za dve leti od preteka obdobja, ki ga je na napotnici ozna\u010Dil osebni\
  \ zdravnik. Napotni zdravnik obdobje podalj\u0161anja veljavnosti napotnice dokumentira\
  \ v zdravstveni dokumentaciji zavarovane osebe.\nMinistrstvo za zdravje si prizadeva,\
  \ da o vseh relevantnih okoli\u0161\u010Dinah, zakonodaji s podro\u010Dja izvajanja\
  \ zdravstvenih storitev ter za\u010Dasnih ukrepih na podro\u010Dju opravljanja zdravstvene\
  \ dejavnosti zaradi obvladovanja in prepre\u010Devanja \u0161irjenja nalezljive\
  \ bolezni COVID-19 obve\u0161\u010Da tudi javnost, zlasti z objavami na spletni\
  \ strani in sporo\u010Dili za javnost oziroma novinarskimi konferencami."
