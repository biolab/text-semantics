response: "Odziv Ministrstva za javno upravo\n\nPredlog glede obveznega testiranja\
  \ poslancev na prepovedane substance je treba obravnavati v okviru\_ ustavno varovanega\
  \ na\u010Dela varstva pravic zasebnosti in osebnostnih pravic (35. \u010Dlen Ustave\
  \ Republike Slovenije), v okviru teh pravic pa se predlog nana\u0161a na nedotakljivost\
  \ telesne in du\u0161evne celovitosti ter posameznikove zasebnosti v okviru osebnostnih\
  \ pravic fizi\u010Dne osebe. Na podlagi dolo\u010Dbe Evropske konvencije o varstvu\
  \ \u010Dlovekovih pravic in temeljnih svobo\u0161\u010Din, ki v 8. \u010Dlenu prav\
  \ tako varuje pravico do spo\u0161tovanja zasebnega in dru\u017Einskega \u017Eivljenja,\
  \ ter na podlagi navedene ustavne dolo\u010Dbe je zagotovljeno celovito varstvo\
  \ vseh pravic osebnosti ne glede na to, ali so z ustavo izrecno urejene ali ne.\
  \ V poseg na podro\u010Dje varovanja pravic zasebnosti sodijo prisilni odvzem krvi,\
  \ prisilno cepljenje, kot tudi zdravni\u0161ki posegi nasploh. Zaradi navedenega\
  \ bi bila lahko ureditev, ki bi dolo\u010Dala obvezen test poslancev na prepovedane\
  \ substance, pri presoji ustavnosti dolo\u010Db predpisa, ki bi urejal tak\u0161\
  en test, sporna in\_ posameznik bi lahko odklonil zdravni\u0161ki preizkus na prisotnost\
