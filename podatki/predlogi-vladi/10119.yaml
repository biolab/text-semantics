  \ pis.web external-link-new-window internal link in current>Zakon o varnosti in\
  \ zdravju pri delu in na njegovi podlagi sprejet <link http: www.pisrs.si pis.web\
  \ external-link-new-window internal link in current>Pravilnik o preventivnih zdravstvenih\
  \ pregledih delavcev. V Zakonu o varnosti in zdravju pri delu 51. \u010Dlen dolo\u010D\
  a:\nDelavec ne sme delati ali biti na delovnem mestu pod vplivom alkohola, drog\
