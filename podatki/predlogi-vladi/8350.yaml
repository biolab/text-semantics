response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nZahvaljujemo\
  \ se vam za pobudo in vam pojasnjujemo. Ocenjevanje in preverjanje znanja v osnovni\
  \ \u0161oli temelji na ve\u010D na\u010Delih. Eno od njih je, da mora u\u010Ditelj\
  \ uporabljati razli\u010Dne na\u010Dine preverjanja in ocenjevanja znanja glede\
  \ na cilje oziroma standarde znanja in glede na razred, ki ga u\u010Denec obiskuje.\
  \ Pri vsakem predmetu u\u010Ditelj u\u010Den\u010Devo znanje preverja in ocenjuje\
  \ skozi vse ocenjevalno obdobje, torej ne samo ob koncu \u0161olskega leta, kot\
  \ ste zapisali. Doseganje ciljev oziroma standardov znanja iz u\u010Dnih na\u010D\
  rtov namre\u010D u\u010Ditelj preverja pred, med in ob koncu obravnave u\u010Dnih\
  \ vsebin.\nV 1. in 2. razredu osnovne \u0161ole se u\u010Den\u010Devo znanje ocenjuje\
  \ z opisnimi ocenami, od 3. do 9. razreda pa s \u0161tevil\u010Dnimi.  Ocenjujejo\
  \ se u\u010Den\u010Devi ustni odgovori ter pisni, likovni, tehni\u010Dni, prakti\u010D\
  ni in drugi izdelki, projektno delo in nastopi u\u010Dencev. Pri vsakem predmetu\
  \ se u\u010Den\u010Devo znanje ocenjuje skozi vse obdobje, ko se predmet izvaja.\
