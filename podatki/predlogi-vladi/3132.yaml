response: "Odziv Ministrstva za javno upravo\nRazloge za unoformiranje posameznih\
  \ poklicev v upravi ter razloge za dolo\u010Ditev uniform v obliki kot so, so namre\u010D\
  \ znani le organom, ki so uvedli uniformiranje posameznih delovnih mest v upravi,\
  \ ker je to stvar odlo\u010Ditve in ureditve v posameznem podro\u010Dnem predpisu.\
  \ Posredujemo odgovor z vidika delovnih podro\u010Dij organizacijskih enot Ministrstva\
  \ za pravosodje in javno upravo. Odgovor zadeva ob\u010Dinske redarje (podro\u010D\
  je lokalne samouprave) in pravosodne policiste (podro\u010Dje Uprave RS za izvajanjekazenskih\
  \ sankcij). Glede ostalih uniformiranih poklicev pa predlagamo, da se obrnete na\
  \ na njihova resorno pristojna ministrstva (MORS; MNZ; MF- carina, MIPR- za pristani\u0161\
  ke nadzornike).\nV Upravi RS za izvr\u0161evanje kazenskih sankcij so uniformirani\
  \ pravosodni policisti, ki skrbijo za varnost, red in disciplino v zavodih za prestajanje\
  \ kazni zapora in spremljajo varovane osebe zunaj zavoda. Skrbijo tudi za varovanje\
  \ varovanih objektov in oseb. Pri svojem delu imajo posebna pooblastila na podlagi\
  \ Zakona o izvr\u0161evanju kazenskih sankcij, ki predpisuje, da so pravosodni policisti\
  \ enotno uniformirani. Delo lahko opravljajo tudi v civilni obleki pod pogoji, ki\
  \ so dolo\u010Deni s pravilnikom. V zavodih za prestajanje kazni zapora so priporniki,\
  \ obsojenci, ki so obsojeni na zaporno kazen in osebe z uklonilnim zaporom. Uniforma\
  \ pravosodnih policistov slu\u017Ei ve\u010D namenom, za\u0161\u010Diti pred vremenskimi\
  \ vplivi, kot za\u0161\u010Ditno sredstvo, simbol prepoznavnosti, predstavlja avtoriteto\
  \ in pripadnost dolo\u010Deni skupini, znotraj te pa sporo\u010Da polo\u017Eaj in\
  \ funkcijo uniformirane osebe znotraj skupine.\nV Sloveniji ta hip deluje ne ve\u010D\
  \ kot 200 ob\u010Dinskih redarjev. Menimo, da uniforma ni zgolj potrata, za njeno\
  \ uporabo obstajajo utemeljeni razlogi, saj jo praviloma uporabljajo javni uslu\u017E\
  benci, ki imajo posebna pooblastila. Zaradi narave svojih dol\u017Enosti in pooblastil\
  \ morajo biti \u017Ee navzven prepoznavni.  Ni naklju\u010Dje, da je uporaba uniforme\
  \ prav zato strogo regulirana in za\u0161\u010Ditena oziroma zloraba kazniva. Tradicionalno\
  \ uniforme nosijo policisti, vojaki, cariniki, ob\u010Dinski redarji, pa tudi gasilci\
  \ in civilna za\u0161\u010Dita. Uporabljajo pa jih tudi v dolo\u010Denih poklicih\
  \ (zdravstvo, promet (uprava za pomorstvo, \u017Eeleznice)) in celo v nevladnih\
  \ organizacijah (skavti in taborniki).\n Odziv Ministrstva za finance\nV zvezi s\
  \ predlogi glede dav\u010Dne politike, ki so navedeni v to\u010Dki 1.4. predloga,\
  \ prejetega preko portala predlagam.vladi.si, poudarjamo, da je bila v letu 2012\
  \ uveljavljena novela zakona o davku od dohodkov pravnih oseb, ki je dolo\u010D\
  ila:\n1. Zni\u017Eanje splo\u0161ne dav\u010Dne stopnje davka od dohodkov pravnih\
  \ oseb. Ta je bila zaradi spodbujanja u\u010Dinkovitosti (konkuren\u010Dnosti) gospodarstva\
  \ zni\u017Eana na na\u010Din, da se je davek v letu 2012 pla\u010Deval po stopnji\
  \ 18 %, v letu 2013 se bo davek pla\u010Deval po stopnji 17 %, v letu 2014 se bo\
  \ davek pla\u010Deval po stopnji 16 %, od leta 2015 in naprej pa se bo davek pla\u010D\
  eval po stopnji 15 %.  Po navedbah predlagatelja zakona (Vlada RS)  je (bil) cilj\
  \ uvedbe ni\u017Eje dav\u010Dne stopnje  zagotoviti dodatna prosta sredstva zlasti\
  \ tistemu delu gospodarstva, ki v ote\u017Eenih gospodarskih razmerah posluje pozitivno\
  \ in s tem omogo\u010Diti, da ta dodatna sredstva usmeri v pove\u010Danje gospodarske\
  \ aktivnosti. Hkrati je (bil) cilj dati doma\u010Di in mednarodni skupnosti signal,\
  \ da Republika Slovenija gospodarstvu in tudi potencialnim vlagateljem zagotavlja\
  \ konkuren\u010Dne pogoje poslovanja, katerih del je tudi dav\u010Dna politika.\n\
  2. Povi\u0161anje olaj\u0161ave za investiranje iz 30 % na 40 %, pri \u010Demer\
  \ se je pri obra\u010Dunu davka od dohodkov pravnih oseb odpravila tudi zneskovna\
  \ omejitev olaj\u0161ave. Po navedbah predlagatelja) je (bil) cilj vi\u0161je olaj\u0161\
  ave za investiranje spodbuditi podjetja k dodatnim investicijam in posledi\u010D\
  no tudi k vi\u0161jemu zaposlovanju. Predlagatelj tudi meni, da vi\u0161ja investicijska\
  \ olaj\u0161ava lahko pomeni tudi izbolj\u0161anje konkuren\u010Dnosti slovenskega\
  \ gospodarstva.  3. Povi\u0161anje olaj\u0161ave za raziskave in razvoj iz 40 %\
  \ na 100 %, pri \u010Demer se je ukinila regijska dav\u010Dna olaj\u0161ava, ki\
  \ je bila zaradi svoje narave (dr\u017Eavna pomo\u010D) za zavezance administrativno\
  \ zapletena. Po navedbah predlagatelja je (bil) cilj povi\u0161anja olaj\u0161ave\
  \ za vlaganja v raziskave in razvoj v pove\u010Danju obsega vlaganj podjetij v raziskave\
  \ in razvoj ter s tem spodbujanje ustvarjanja novih znanj, novih patentov ter novih\
  \ oziroma izbolj\u0161anih izdelkov in storitev. Dodatno naj bi se s povi\u0161\
  anjem omenjene olaj\u0161ave potencialnim investitorjem poslal jasen signal, da\
  \ se z dav\u010Dnimi ukrepi podpira dru\u017Ebo razvoja in znanja. Predlagatelj\
  \ tudi meni, da vi\u0161ja investicijska olaj\u0161ava lahko pomeni tudi izbolj\u0161\
  anje konkuren\u010Dnosti slovenskega gospodarstva.\nPovi\u0161anje obeh olaj\u0161\
  av je bilo uvedeno tudi z novelo zakona o dohodnini in sicer za zavezance, fizi\u010D\
  ne osebe, ki opravljajo dejavnost.\nNavedene re\u0161itve oz. ugodnosti se uporabljajo\
  \ od 1.1.2012 dalje.\nGlede na navedeno menimo, da so bili predlogi glede dav\u010D\
  ne politike, ki so navedeni v to\u010Dki 1.4. predloga, \u017Ee realizirani.\n Odziv\
  \ Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti \nMinistrstvo\
  \ za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti (MDDSZ) je v zadnjih\
  \ letih vlo\u017Eilo veliko napora v pripravo nove socialne zakonodaje z namenom\
  \ izbolj\u0161anja dohodkovnega polo\u017Eaja najbolj ranljivih dru\u017Ebenih skupin.\
  \ Z letom 2012 se je za\u010Del uporabljati Zakon o uveljavljanju pravic iz javnih\
  \ sredstev (Uradni list RS, \u0161t. 62/2010 in 40/2011). V na\u0161i socialni zakonodaji\
  \ je uveljavljeno med drugimi  na\u010Delo ciljne (selektivne) usmerjenosti socialnih\
  \ pomo\u010Di, kar z drugimi besedami pomeni, da so prejemniki pomo\u010Di tisti,\
  \ ki jo res potrebujejo. Pri odlo\u010Danju o pravicah se poleg dohodka bistveno\
  \ bolj kot doslej, upo\u0161teva tudi premo\u017Eenje.\nCentri za socialno delo\
  \ odlo\u010Dajo - med drugim - o pravici do otro\u0161kega dodatka po zakonu, ki\
  \ ureja dru\u017Einske prejemke (v nadaljnjem besedilu: otro\u0161ki dodatek) in\
  \ o pravici do zni\u017Eanja pla\u010Dila za programe vrtcev po zakonu, ki ureja\
  \ pred\u0161olsko vzgojo. V zvezi s vpra\u0161anjem glede ureditve zni\u017Eanega\
  \ pla\u010Dila vrtcev predlagamo, da se v zvezi s tem vpra\u0161anjem pridobi odgovor\
  \ Ministrstva za izobra\u017Eevanje, znanost in \u0161port, ki je pristojno za vrtce.\
  \ Za re\u0161itev, ki jo ponuja predlagatelj, torej za univerzalno subvencijo pla\u010D\
  ila vrtca, pa menimo, da v prora\u010Dunu Republike Slovenije za ta namen ni dovolj\
  \ sredstev. Poleg tega bi va\u0161 predlog pomenil, da bi subvencionirali tudi tiste\
  \ star\u0161e, ki imajo visoke dohodke.\nOtro\u0161ki dodatki imajo ve\u010D funkcij:\
  \ demografsko, socialno in izobra\u017Eevalno (socializacijsko). Za univerzalne\
  \ otro\u0161ke dodatke v trenutni situaciji ni dovolj sredstev. V preteklosti smo\
  \ bili temu sistemu \u017Ee bli\u017Eje. Na MDDSZ menimo, da je pripomba o po\u010D\
  asnem izdajanju odlo\u010Db in upo\u0161tevanju dohodkov na mestu, vendar ni ve\u010D\
  \ aktualna. V za\u010Detku uporabe Zakona o uveljavljanju pravic iz javnih sredstev\
  \ so bile namre\u010D dolo\u010Dene te\u017Eave, predvsem zaradi kompleksnega sistema\
  \ (novih pravic) ter pridobivanja podatkov o dohodkih in premo\u017Eenju s strani\
  \ okoli 40 podatkovnih virov. Danes pa ugotavljamo, da je ve\u010Dina le-teh (predvsem\
  \ v zvezi z na\u010Dinom upo\u0161tevanja dohodkov) do sedaj \u017Ee bila odpravljena\
  \ s spremembami in dopolnitvami omenjenega zakona (ZUPJS-C, Ur. l. RS 99-3548/2013),\
  \ dolo\u010Dene pa so \u0161e v postopku priprave.\n "
