response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nKratka analiza\
  \ veljavne ureditve Cirku\u0161ke predstave sodijo med javne prireditve, kar pomeni,\
  \ da cirkus potrebuje v Sloveniji dovoljenje za javno prireditev v skladu s predpisi\
  \ o javnih shodih in javnih prireditvah. Dovoljene izda upravna enota (UE) krajevno\
  \ pristojna za kraj, kjer se bo vr\u0161ila prireditev. \u010Ce gre za prireditve\
  \ z zbiranjem \u017Eivali (razstave, ocenjevanja ali tekmovanja \u017Eivali, prireditve\
  \ s potujo\u010Dimi \u017Eivalmi, kot so cirkusi in potujo\u010Di \u017Eivalski\
  \ vrtovi) Uprava za varno hrano, veterinarstvo in varstvo rastlin (UVHVVR) na zahtevo\
  \ UE poda predhodno soglasje skladno z 39. \u010Dlenom Zakona o veterinarskih merilih\
  \ skladnosti (Uradni list RS, \u0161t. 93/05, 90/12 \u2013 ZdZPVHVVR, 23/13 \u2013\
  \ ZZZiv-C in 40/14 \u2013 ZIN-B). Pred izdajo predhodnega soglasja UVHVVR preveri\
  \ izpolnjevanje predpisov, ki urejajo premike in zdravstveno varstvo \u017Eivali\
  \ ter dobrobit \u017Eivali.\nV predhodnem soglasju pristojni obmo\u010Dni urad UVHVVR\
  \ opredeli pogoje, ki jih mora za pridobitev dovoljenja izpolnjevati cirkus. Ti\
  \ pogoji vklju\u010Dujejo z Uredbo Komisije (ES) \u0161t. 1739/2005 predpisane zahteve\
  \ za premike cirku\u0161kih \u017Eivali med dr\u017Eavami \u010Dlanicami EU, ter\
  \ izpolnjevanje dolo\u010Db Zakona o za\u0161\u010Diti \u017Eivali (Uradni list\
  \ RS, \u0161t, 38/13, UPB-3).\nCirkus mora biti registriran pri pristojnem organu\
  \ dr\u017Eave \u010Dlanice, v kateri ima cirkus zakonito bivali\u0161\u010De ali\
  \ sede\u017E. Pristojni organ preveri, ali cirkus izpolnjuje zahteve in \u010De\
  \ so zahteve izpolnjene, cirkus dobi \u0161tevilko registracije. Vse \u017Eivali\
  \ v cirkusu morajo biti na predpisan na\u010Din ozna\u010Dene in o njih mora cirkus\
  \ voditi evidenco. Vsaka \u017Eival v cirkusu mora imeti identifikacijski dokument.\
  \ Za pse, ma\u010Dke in bele dihurje je to Evropski potni list skladno z Uredbo\
  \ 998/2003, za kopitarje veljajo pravila iz Uredbe Komisije 5047/2008. Za vse ostale\
  \ \u017Eivali pristojni organ izda potne liste v skladu z Uredbo 1739/2005.\nV potnih\
  \ listih morajo biti zapisani vsi ustrezni podatki o zdravju \u017Eivali, vklju\u010D\
  no s podrobnostmi o uradnem presku\u0161anju in cepljenjih. Pristojni organ poleg\
  \ potnih listov za \u017Eivali ob registraciji izda tudi seznam \u017Eivali v cirkusu.\n\
  Vsak na\u010Drtovan premik cirkusa med dr\u017Eavami \u010Dlanicami odobri uradni\
  \ veterinar v odhodni dr\u017Eavi \u010Dlanici. Pred tem preveri ali za kraj odhoda\
  \ veljajo kak\u0161ne omejitve premikov \u017Eivali zaradi bolezni, za katere so\
  \ \u017Eivali dovzetne. V desetih delovnih dneh pred odhodom pregleda vse \u017E\
  ivali v cirkusu: ali so klini\u010Dno zdrave, ali je seznam \u017Eivali posodobljen\
  \ in ali so potni listi posodobljeni. \u010Ce so izpolnjeni vsi pogoji, lahko uradni\
  \ veterinar odobri premik cirkusa v naslednjih desetih delovnih dneh.\nZa zagotovitev\
  \ popolne sledljivosti cirku\u0161kih \u017Eivali je treba zapisati njihove premike\
  \ znotraj Skupnosti z uporabo sistema \xBBTRACES\xAB. Upravljavec cirkusa najmanj\
  \ 48 ur pred premikom cirkusa iz ene dr\u017Eave \u010Dlanice v drugo sporo\u010D\
  i pristojnemu organu dr\u017Eave \u010Dlanice odhoda ustrezne podatke za izpolnitev\
  \ certifikata sistema \xBBTRACES\xAB za trgovanje znotraj Skupnosti. Pristojni organ\
  \ dr\u017Eave \u010Dlanice odhoda, o premiku z uporabo sistema \xBBTRACES\xAB, obvesti\
  \ pristojni organ namembne dr\u017Eave \u010Dlanice in pristojni organ tranzitne\
  \ dr\u017Eave \u010Dlanice.\nUVHVVR nadzoruje zdravstveno stanje \u017Eivali s preverjanjem\
  \ dokumentacije o predpisanih cepljenjih ali drugih opravljenih testih na prisotnost\
  \ protiteles proti boleznim. Uradni veterinarji pa lahko preverjajo zdravstveno\
  \ stanje \u017Eivali tudi na kraju samem.\nGlede na dolo\u010Dbe Zakona o za\u0161\
  \u010Diti \u017Eivali (Uradni list RS, \u0161t, 38/13, UPB-3) smejo v Sloveniji\
  \ cirkusi uporabljati \u017Eivali, ki niso predstavniki prosto\u017Eive\u010Dih\
  \ \u017Eivalskih vrst. Katere vrste \u017Eivali so prosto \u017Eive\u010De vrste\
  \ \u017Eivali opredeljuje Zakon o ohranjanju narave, ki dolo\u010Da, da je prosto\u017E\
  ive\u010Da vrsta ali podvrsta tista, katere osebki lahko \u017Eivijo v naravi neodvisno\
  \ od \u010Dloveka in niso nastali z umetnim izborom ali biotehnolo\u0161kim poseganjem\
  \ v dedne zasnove.\nPri preverjanju izpolnjevanja pogojev UVHVVR preveri seznam\
  \ \u017Eivali v cirkusu in obvesti nosilca dejavnosti, katere vrste \u017Eivali\
  \ se smejo uporabljati za predstave. Ob pregledu izpolnjevanja pogojev preveri tudi\
  \ namestitev za \u017Eivali in upo\u0161tevanje predpisov s podro\u010Dja za\u0161\
  \u010Dite \u017Eivali (oskrba, svoboda gibanja, prevoz, \u0161olanje \u2026).\n\
  Od leta 2015 do danes sta v Sloveniji gostovala 2 cirkusa z \u017Eivalmi (avstrijski\
  \ in italijanski).\nAnaliza predloga Slovenija je z novelo Zakona o za\u0161\u010D\
  iti \u017Eivali v letu 2013 prepovedala uporabo \u017Eivali prosto\u017Eive\u010D\
  ih vrst za nastopanje. Prepoved uporabe prosto\u017Eive\u010Dih vrst \u017Eivali\
  \ v cirkusih je znanstveno podprta, saj je na voljo obse\u017Ena znanstvena in strokovna\
  \ literatura, ki ka\u017Ee:\n da sta tako zdravje kot dobrobit prosto\u017Eive\u010D\
  ih vrst \u017Eivali v cirkusih suboptimalna, da \u0161olanja in interakcije z \u017E\
  ivaljo niso dovolj\u0161na obogatitev okolja, ki bi zadostila potrebam \u017Eivali,\
  \ ter da so zaradi potovanj \u017Eivali omejene tako prostorsko kot tudi vedenjsko,\
  \ saj so mo\u017Enosti izvajanja naravnih vzorcev vedenj minimalne. \nKot je razumeti,\
  \ Zavod Pit predlaga, da Slovenija prepove uporabo vseh, tako divjih kot tudi udoma\u010D\
  enih vrst \u017Eivali v cirkusih.\nRazlogi za primernost/neprimernost predloga za\
  \ nadaljnjo obravnavo Ker trenutno veljavna ureditev omogo\u010Da neposreden nadzor\
  \ nad dobrobitjo \u017Eivali, ki se uporabljajo v cirku\u0161kih predstavah in ker\
  \ poslani predlog ne nudi tehtnega argumenta zakaj bi bila z vidika dobrobiti \u017E\
  ivali smiselna popolna prepoved uporabe \u017Eivali (na primer psov ali konjev)\
  \ v cirkusih, UVHVVR meni:\n za nadaljnjo obravnavo bi bilo nujno potrebno predlog\
  \ dopolniti z znanstveno podprtimi argumenti; z vidika dobrobiti \u017Eivali naj\
  \ argumenti temeljijo na primerjavi razlike med uporabo udoma\u010Denih vrst \u017E\
  ivali v cirkusih in uporabo udoma\u010Denih vrst \u017Eivali v drugih vrstah zbiranj\
  \ (razstave, tekmovanja, snemanja, gledali\u0161ke predstave). \nTudi v slednjih\
  \ primerih gre namre\u010D za \u0161olanja, izpostavljanje neobi\u010Dajnim okoli\u0161\
  \u010Dinam in prevoz.\n "
