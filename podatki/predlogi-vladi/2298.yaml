response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nPo preu\u010Ditvi\
  \ zgoraj navedenega dopisa sporo\u010Damo, da je prej\u0161nji teden (15. marca\
  \ 2012) Vlada RS v zvezi z ratifikacijo Trgovinskega sporazuma za boj proti ponarejanju\
  \ (ACTA) sprejela sklep, da Ministrstvo za gospodarski razvoj in tehnologijo do\
  \ morebitne druga\u010Dne odlo\u010Ditve Vlade RS ne vlo\u017Ei predloga za za\u010D\
  etek ratifikacije tega sporazuma. Pri odlo\u010Danju o tem ali se bo postopek ratifikacije\
  \ v Sloveniji za\u010Del je v prvi vrsti odvisno od tega ali bo Sodi\u0161\u010D\
  e EU dalo pozitivno mnenje o skladnosti tega sporazuma z Listino Evropske Unije\
  \ o temeljnih pravicah, privoljenja Evropskega parlamenta ter ali so do roka za\
  \ podpis 31. marca 2013 sporazum podpisale \u0161e ostale dr\u017Eave \u010Dlanice\
  \ EU.\nKdaj naj bi se dokon\u010Dno odlo\u010Dili o sprejetju ali zavrnitvi sporazuma\
  \ ACTA ni mogo\u010De predvideti. Povedati velja, da so tudi v nekaterih drugih\
  \ \u010Dlanicah EU postopke ratifikacije ustavili ter nameravajo po\u010Dakati na\
  \ odlo\u010Ditev Sodi\u0161\u010Da EU.\nGlede na navedeno menimo, da predlog ni\
  \ primeren za nadaljnjo obravanvo.  \n "
