response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o zakonski zvezi in dru\u017Einskih razmerjih (Ur. I. RS, \u0161t.\
  \ 69/04 - ur. p.b.; v nadaljevanju ZZZDR) v nobeni od svojih dolo\u010Db ne definira\
  \ pojma enostar\u0161evske dru\u017Eine oziroma pojma samohranilke oziroma samohranilca.\n\
  Pojem enostar\u0161evske dru\u017Eine pa npr. v 3. odstavku 72. \u010Dlena, v okviru\
  \ pravice do otro\u0161kega dodatka, opredeljuje Zakon o star\u0161evskem varstvu\
  \ in dru\u017Einskih prejemkih (ZSDP-1) (Ur. I. RS, \u0161t. 26/14), ki dolo\u010D\
  a, da je enostar\u0161evska dru\u017Eina skupnost enega od star\u0161ev z enim ali\
  \ ve\u010D otrokom, kadar je drugi od star\u0161ev umrl in otrok po njem ne prejema\
  \ prejemkov za pre\u017Eivljanje ali je drugi od star\u0161ev neznan ali kadar otrok\
  \ po drugem od star\u0161ev prejemkov za pre\u017Eivljanje dejansko ne prejema.\n\
  Iz tega izhaja, da so pravice in dol\u017Enosti, ki jih ima eden od star\u0161ev\
  \ oziroma se nana\u0161ajo na enostar\u0161evsko dru\u017Eino predmet urejanja podro\u010D\
  nih zakonov, ki dolo\u010Dajo posamezne pravice in dol\u017Enosti ter na\u010Dine\
  \ za njihovo uresni\u010Devanje. Podro\u010Dni zakoni urejajo enostar\u0161evsko\
  \ dru\u017Eino za potrebe uveljavljanja pravic po teh zakonih in tak\u0161na definicija\
  \ ne velja na splo\u0161no.\nNa podro\u010Dju uveljavljanja pravic iz javnih sredstev\
  \ je nova socialna zakonodaja, ki se je uveljavila v letu 2012, dolo\u010Dila domnevo,\
  \ da med dvema osebama, ki nista sklenili zakonske zveze, obstaja zunajzakonska\
  \ skupnost, ne glede na njen \u010Das trajanja, \u010De se jima je rodil skupni\
  \ otrok ali sta posvojili otroka in ne gre za enostar\u0161evsko dru\u017Eino, in\
  \ ni razlogov, zaradi katerih bi bila zakonska skupnost neveljavna. Oseba lahko\
  \ izpodbija zakonsko domnevo obstoja zunajzakonske skupnosti, tako da dokazuje,\
  \ da ne \u017Eivi v zunajzakonski skupnosti. Dokazno breme je tako na stranki.\n\
