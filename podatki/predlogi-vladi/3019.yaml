response: "Odziv Ministrstva za notranje zadeve\nFinanciranje politi\u010Dnih strank\
  \ ureja Zakon o politi\u010Dnih strankah (Uradni list RS, \u0161t. 100/05 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 103/07, 99/13 in 46/14) v poglavju\
  \ \"IV. Financiranje stranke\" (od 21. do 26. \u010Dlena). Navedeni zakon tako v\
  \ 21. \u010Dlenu med drugim dolo\u010Da, da stranka pridobiva sredstva iz \u010D\
  lanarine, prispevkov fizi\u010Dnih oseb, prihodkov od premo\u017Eenja in prora\u010D\
  una ter prepoveduje vsakr\u0161no pridobivanje sredstev stranke iz tujine. Financiranje\
  \ politi\u010Dnih strank iz dr\u017Eavnega prora\u010Duna in iz prora\u010Duna lokalne\
  \ skupnosti podrobneje urejata 23. in 26. \u010Dlen zakona. Dolo\u010Dba 23. \u010D\
  lena tako v prvem odstavku dolo\u010Da, da imajo stranke, ki so na zadnjih volitvah\
  \ v dr\u017Eavni zbor kandidirale svoje kandidatke ali kandidate, pravico do sredstev\
  \ iz dr\u017Eavnega prora\u010Duna, \u010De so v dr\u017Eavi dobile najmanj 1% glasov\
  \ volivcev. V drugem odstavku dolo\u010Da, da imajo v primeru, \u010De je na volitvah\
  \ ve\u010D strank predlo\u017Eilo skupno kandidatno listo, pravico do sredstev iz\
  \ dr\u017Eavnega prora\u010Duna, \u010De so v dr\u017Eavi dobile najmanj 1,2% glasov\
  \ (\u010De sta skupno listo predlo\u017Eili dve stranki) oziroma 1,5% glasov (\u010D\
  e so skupno kandidatno listo predlo\u017Eile tri ali ve\u010D strank). V tretjem\
  \ odstavku med drugim dolo\u010Da, da so stranke iz prvega in drugega odstavka tega\
  \ \u010Dlena upravi\u010Dene do 25% sredstev, namenjenih v prora\u010Dunu za financiranje\
  \ politi\u010Dnih strank, v enakih dele\u017Eih, do preostalih sredstev pa so upravi\u010D\
  ene sorazmerno s \u0161tevilom glasov volivcev, ki so jih dobile v vseh volilnih\
  \ enotah. V \u010Detrtem odstavku pa med drugim dolo\u010Da, da se sredstva, namenjena\
  \ financiranju politi\u010Dnih strank dolo\u010Dijo v prora\u010Dunu Republike Slovenije\
  \ in ne smejo prese\u010Di 0,017% bruto dru\u017Ebenega proizvoda, dose\u017Eenega\
  \ v letu pred sprejetjem prora\u010Duna. Dolo\u010Dba 26. \u010Dlena dolo\u010D\
  a, da lokalne skupnosti financirajo stranke v skladu s tem zakonom in da pristojni\
  \ organ ob\u010Dine s sklepom o financiranju strank dolo\u010Di, da stranka, ki\
  \ je kandidirala kandidatke oziroma kandidate na zadnjih volitvah za ob\u010Dinski\
  \ svet, dobi sredstva iz prora\u010Duna lokalne skupnosti sorazmerno \u0161tevilu\
  \ glasov volivcev, ki jih je dobila na volitvah. \u010Ce se volitve izvedejo po\
  \ ve\u010Dinskem volilnem sistemu, se \u0161tevilo glasov, ki so jih stranke dobile\
  \ na volitvah v posamezni volilni enoti, deli s \u0161tevilom \u010Dlanom sveta\
  \ lokalne skupnosti, ki se volijo v tej volilni enoti. Dolo\u010Deno je tudi, da\
  \ stranka pridobi sredstva iz prora\u010Duna lokalne skupnosti, \u010De je dobila\
  \ najmanj polovico \u0161tevila glasov, potrebnih za izvolitev enega \u010Dlana\
  \ sveta lokalne skupnosti, ki ga dobimo, \u010De \u0161tevilo veljavnih glasov delimo\
  \ s \u0161tevilom mest v ob\u010Dinskem svetu. Vi\u0161ina sredstev, namenjenih\
  \ za financiranje politi\u010Dnih strank, se dolo\u010Di v prora\u010Dunu lokalne\
  \ skupnosti za posamezno prora\u010Dunsko leto. Pri opredelitvi vi\u0161ine sredstev\
  \ se izhaja iz izhodi\u0161\u010Da, da ta ne smejo presegati 0,6 % sredstev, ki\
  \ jih ima lokalna skupnost zagotovljena po predpisih, ki urejajo financiranje ob\u010D\
  in in s katerimi zagotovi izvajanje ustavnih in zakonskih nalog za to leto. Zakon\
  \ v 25. \u010Dlenu tudi dolo\u010Da, da dr\u017Eavni organi, organi lokalnih skupnosti,\
  \ pravne osebe javnega in zasebnega prava ter samostojni podjetniki posamezniki\
  \ in posamezniki, ki samostojno opravljajo dejavnost, ne smejo financirati strank,\
  \ razen \u010De zakon dolo\u010Da druga\u010De.\nIz navedenih dolo\u010Db izhaja,\
  \ da podjetja (in druge pravne osebe javnega in zasebnega prava) ne smejo financirati\
  \ politi\u010Dnih strank oziroma lahko politi\u010Dne stranke pridobivajo sredstva\
  \ le iz zgoraj navedenih virov, zato jih glede financiranja ne moremo ena\u010D\
  iti z dru\u0161tvi ali sindikati, ki lahko pridobivajo sredstva tudi iz drugih virov.\
  \ Prepoved financiranja s strani pravnih oseb, samostojnih podjetnikov posameznikov\
  \ in posameznikov, ki samostojno opravljajo dejavnost, je bila v Zakonu o politi\u010D\
  nih strankah urejena z novelo zakona iz leta 2013 (ZPolS-E) predvsem z namenom,\
  \ da se prepre\u010Di financiranje strank tudi s strani podjetij, ki so v neposredni\
  \ ali posredni ve\u010Dinski dr\u017Eavni lasti oziroma izogibanje razkritju podatkov\
  \ o osebah, ki dajo prispevek stranki ter mo\u017Enost, da bi s prispevanjem prispevka\
  \ stranki pravne osebe, samostojni podjetniki posamezniki ali osebe, ki samostojno\
  \ opravljajo dejavnost, pridobili neupravi\u010Deno prednost pred tistimi subjekti,\
  \ ki strankam prispevkov niso dali (na primer pri javnih naro\u010Dilih); ter da\
  \ se zmanj\u0161ajo koruptivna dejanja, ki so povezana s financiranjem strank. Zaradi\
  \ navedene prepovedi financiranja strank pa je bil z isto novelo zakona spremenjen\
  \ 23. \u010Dlen zakona v delu, ki dolo\u010Da kriterije za delitev prora\u010Dunskih\
  \ sredstev med strankami, in sicer se del sredstev (25 odstotkov) strankam, ki so\
  \ upravi\u010Dene do sredstev, dodeli v enakih dele\u017Eih, ne glede na \u0161\
  tevilo prejetih glasov volivcev (linearno), drugi del sredstev (75 odstotkov) pa\
  \ se strankam dodeli glede na \u0161tevilo prejetih glasov (proporcionalno). Do\
  \ manj\u0161ega dela sredstev so upravi\u010Dene vse stranke, ki pridobijo najmanj\
  \ 1 odstotek glasov volivcev, s \u010Dimer je dose\u017Eena enakost med navedenimi\
  \ strankami. Manj\u0161i del sredstev (25 odstotkov) je namre\u010D namenjen za\
  \ pokrivanje fiksnih stro\u0161kov strank, ki nastanejo pri njihovem delovanju in\
  \ s katerimi se soo\u010Dajo vse stranke, ne glede na \u0161tevilo prejetih glasov\
  \ volivcev. Preostali del sredstev (75 odstotkov) pa se med upravi\u010Dene stranke\
  \ razdeli glede na uspeh na volitvah oziroma \u0161tevilo prejetih glasov volivcev.\
  \ Taka delitev sredstev omogo\u010Da tudi majhnim, zunajparlamentarnim strankam\
  \ enakopravnej\u0161i polo\u017Eaj pri konkuren\u010Dnem boju za volivce in izvajanju\
  \ drugih dejavnosti ter pove\u010Duje resnost kandidiranja strank na volitvah. Iz\
  \ istega razloga je bil spremenjen tudi 26. \u010Dlen zakona, ki za razliko od prej\
  \ veljavnega zakona, dolo\u010Da obveznost lokalnih skupnosti, da financirajo politi\u010D\
  ne stranke, ki izpolnjujejo pogoje, ter da mora pristojni organ ob\u010Dine sprejeti\
  \ sklep o financiranju strank, v katerem dolo\u010Di, da lokalna skupnost financira\
  \ politi\u010Dne stranke le za glasove, ki so jih te dobile na volitvah \u010Dlanov\
  \ sveta lokalne skupnosti. Financiranje politi\u010Dnih strank iz dr\u017Eavnega\
  \ prora\u010Duna in prora\u010Duna lokalne skupnosti je torej utemeljeno tudi z\
  \ dejstvom, da so stranke prikraj\u0161ane za sredstva iz tistih virov, ki jih ZPolS\
  \ prepoveduje, stro\u0161ki strank pa ostajajo fiksni.\nHkrati pripominjamo, da\
  \ sta bili tako dolo\u010Dba 23. \u010Dlena kot tudi dolo\u010Dba 26. \u010Dlena\
  \ Zakona o politi\u010Dnih strankah predmet presoje pred ustavnim sodi\u0161\u010D\
  em. Dolo\u010Dba 23. \u010Dlena zakona namre\u010D predstavlja uskladitev z odlo\u010D\
  bo Ustavnega sodi\u0161\u010Da RS, \u0161t. U-I-367/96 z dne 11.3.1999, s katero\
  \ je bilo med drugim zakonodajalcu nalo\u017Eeno, da:\n spremeni oziroma dopolni\
  \ protiustavno ureditev tako, da odpravi diskriminacijo med parlamentarnimi in zunajparlamentarnimi\
  \ strankami, postavi lahko dolo\u010Den prag za pridobitev sredstev iz dr\u017E\
  avnega prora\u010Duna, ki je lahko izra\u017Een v \u0161tevilu glasov, pridobljenih\
  \ na volitvah, ali v drugem merilu, prag je lahko le tolik\u0161en, da prepre\u010D\
  i pridobivanje denarja iz prora\u010Duna strankam, ki so vlo\u017Eile kandidature,\
  \ za katere se je na volitvah izkazalo, da niso imele nobenih realnih mo\u017Enosti\
  \ za uspeh, iz dr\u017Eavnega financiranja je dopustno izlo\u010Diti le tiste stranke,\
  \ za katere se na volitvah izka\u017Ee, da niso imele realnih mo\u017Enosti za pridobitev\
  \ vsaj enega mandata, prag za pridobitev sredstev je lahko ve\u010Dji od zahtevanega\
  \ \u0161tevila podpisov, s katerimi je potrebno podpreti kandidaturo, zakonodajalec\
  \ ima pravico, da pri dolo\u010Danju potrebne podpore za kandidiranje izbere ni\u017E\
  ji prag, pri dolo\u010Danju pogojev za pridobitev denarja iz dr\u017Eavnega prora\u010D\
  una pa vi\u0161jega. \nZakonodajalec je po prou\u010Ditvi ve\u010D mo\u017Enih re\u0161\
  itev kot najprimernej\u0161i kriterij dolo\u010Dil uspeh na volitvah, ki ga je opredelil\
  \ v odstotkih glasov (1%), ki jih je na volitvah dobila posamezna stranka glede\
  \ na vse veljavne glasove, oddane v dr\u017Eavi. Prag je manj\u0161i od potrebnega\
  \ \u0161tevila glasov za pridobitev enega poslanskega mesta in ve\u010Dji od potrebnega\
  \ \u0161tevila podpisov volivcev, s katerimi volivci lahko dolo\u010Dijo listo kandidatov.\n\
  Na pobudo politi\u010Dnih strank je Ustavno sodi\u0161\u010De ponovno presojalo\
  \ 23. \u010Dlen Zakona o politi\u010Dnih strankah ter v obrazlo\u017Eitvi odlo\u010D\
  be, \u0161t. U-I-223/00-22 z dne 24.10.2002, med drugim navedlo da:\n je volilni\
  \ prag 1% oziroma 1,2% in 1,5% postavljen razumno in v skladu z namenom, ki naj\
  \ bi ga dosegel \u2013 izlo\u010Ditev tistih strank iz dr\u017Eavnega financiranja,\
  \ za katere se je na volitvah izkazalo, da niso imele nobenih mo\u017Enosti za vstop\
  \ v Dr\u017Eavni zbor (ni kr\u0161eno na\u010Delo enakosti iz drugega odstavka 14.\
  \ \u010Dlena ustave), je financiranje strank po novi ureditvi zgolj prispevek dr\u017E\
  ave k izoblikovanju in graditvi demokrati\u010Dnih odnosov v dru\u017Ebi z zagotavljanjem\
  \ enakih mo\u017Enosti za delovanje razli\u010Dnih strank razli\u010Dnih politi\u010D\
  nih opcij; sredstva naj bi strankam zagotovila dolo\u010Den finan\u010Dni vir za\
  \ njihovo politi\u010Dno delovanje in ve\u010Djo usposobljenost za nastop na volitvah,\
  \ sredstva iz dr\u017Eavnega prora\u010Duna nedvomno vplivajo na zmo\u017Enost stranke\
  \ pri kandidiranju kandidatov na volitvah, zato bi previsok prag za pridobitev sredstev\
  \ lahko pomenil poseg v navedeno ustavno pravico, \u010Deprav lahko pridobijo pravico\
  \ do teh sredstev tudi zunajparlamentarne stranke, je volilni prag dolo\u010Den\
  \ dovolj nizko \u2013 podobno ureditev financiranja imajo tudi Avstrija, Nem\u010D\
  ija, Mad\u017Earska, je volilni prag 1% za pridobitev sredstev iz dr\u017Eavnega\
  \ prora\u010Duna primeren ukrep, ukrep je tudi sorazmeren. Volilni prag 1% predstavlja\
  \ le manj\u0161o oviro za pridobitev teh sredstev (za stranke, ki niso dosegle tega\
  \ praga se lahko \u0161teje, da nimajo zadostne podpore volivcev oziroma je njihova\
  \ politi\u010Dna mo\u010D \u0161e neznatna. \nGlede dolo\u010Dbe 26. \u010Dlena\
  \ zakona pa je Ustavno sodi\u0161\u010De RS z odlo\u010Dbo, \u0161t. U-I-223/00-22\
  \ z dne 24. 10. 2002, odlo\u010Dilo, da prvi in drugi odstavek 26. \u010Dlena ter\
  \ prvi stavek tretjega odstavka 26. \u010Dlena zakona o politi\u010Dnih strankah\
  \ niso v neskladju z ustavo. V navedeni odlo\u010Dbi je zavzelo stali\u0161\u010D\
  e, da ureditev financiranja politi\u010Dnih strank iz prora\u010Dunov lokalnih skupnosti\
  \ dolo\u010Da kot pogoj za pridobitev pravice do financiranja dolo\u010Den uspeh\
  \ na volitvah, pri \u010Demer gre za enak kriterij, kot je dolo\u010Den za pridobitev\
  \ pravice do financiranja iz dr\u017Eavnega prora\u010Duna. \u0160tevilo glasov\
  \ (50% glasov, potrebnih za pridobitev enega mandata) omogo\u010Da financiranje\
  \ politi\u010Dnih strank, ki na volitvah niso uspele pridobiti mandata v ob\u010D\
  inskem svetu. Tako so iz financiranja izklju\u010Dene tiste politi\u010Dne stranke,\
  \ za katere je zakonodajalec ocenil, da niso imele realnih mo\u017Enosti za dolo\u010D\
  en uspeh na volitvah. Ustavno sodi\u0161\u010De je ugotovilo, da je navedena ocena\
  \ razumna in da volilni prag ni previsok glede na to, da vloga politi\u010Dnih strank\
  \ v lokalnih skupnostih ni tako izrazita kot vloga politi\u010Dnih strank na dr\u017E\
  avni ravni ter da je postavitev volilnega praga za pridobitev pravice do financiranja\
  \ iz prora\u010Dunov lokalnih skupnosti v skladu z na\u010Delom sorazmernosti iz\
  \ razlogov, ki jih je ustavno sodi\u0161\u010De navedlo \u017Ee pri presoji volilnega\
  \ praga za pridobitev pravice do financiranja iz dr\u017Eavnega prora\u010Duna.\n\
  Iz navedenih razlogov menimo, da je predlog predlagatelja, da se financiranje strank\
  \ iz prora\u010Duna v celoti ukine, neutemeljen in sporen.\n Uradni odgovor Ministrstva\
  \ za izobra\u017Eevanje, znanost, kulturo in \u0161port\nMinistrstvo za izobra\u017E\
  evanje, znanost, kulturo in \u0161port (v nadaljevanjem besedilu: MIZK\u0160) je\
  \ v zvezi s predlogom \u0161t. 3019 v delu, ki se nana\u0161a na predlog, da se\
  \ preneha kakr\u0161nokoli financiranje katerekoli verske institucije iz prora\u010D\
  una, analiziralo in prou\u010Dilo dolo\u010Dbe Zakona o verski svobodi (Uradni list\
  \ RS, \u0161t. 14/07, 46/10 \u2013 Odlo\u010Dba US in 40/12 \u2013 ZUJF; v nadaljnjem\
  \ besedilu: ZVS) in drugih zakonov, ki urejajo neposredno ali posredno financiranje\
  \ cerkve in vseh njenih institucij iz dr\u017Eavnega prora\u010Duna. V nadaljevanju\
  \ vam posredujemo odgovor na predlog \u0161t. 3019, ki je vsebinsko enak odgovoru\
  \ MIZK\u0160 na predlog \u0161t. 3231, saj sta oba predloga vsebinsko enaka (tj.\
  \ predlog prenehanja financiranja verskih skupnosti in njihovih institucij).\na)\
  \ Registrirane cerkve in druge verske skupnosti se skladno s prvim odstavkom 29.\
  \ \u010Dlena ZVS primarno financirajo predvsem iz donacij in drugih prispevkov fizi\u010D\
  nih in pravnih oseb ter iz svojega drugega premo\u017Eenja, kakor tudi iz prispevkov\
  \ mednarodnih verskih organizacij, katerih \u010Dlanice so. V skladu z drugim odstavkom\
  \ 29. \u010Dlena ZVS sme registrirana cerkev ali druga verska skupnost zbirati prostovoljne\
  \ prispevke v skladu s svojimi pravili in veljavno zakonodajo.\nb) Tretji odstavek\
  \ 29. \u010Dlena ZVS dolo\u010Da, da lahko dr\u017Eava gmotno podpira registrirane\
  \ cerkve in druge verske skupnosti zaradi njihovega splo\u0161no koristnega pomena,\
  \ kakor je opredeljen v 5. \u010Dlenu ZVS.\nZVS v 5. \u010Dlenu opredeljuje cerkve\
  \ in druge verske skupnosti kot splo\u0161no koristne organizacije, pri \u010Demer\
  \ pa opredeljuje tudi pojem splo\u0161no koristne organizacije. Namre\u010D kot\
  \ splo\u0161no koristna organizacija se lahko opredeli cerkev in druga verska skupnost,\
  \ ki se zavzema za duhovnost in \u010Dlovekovo dostojanstvo v zasebnem in javnem\
  \ \u017Eivljenju, si prizadeva za osmi\u0161ljanje bivanja na podro\u010Dju verskega\
  \ \u017Eivljenja in ima hkrati tudi s svojim delovanjem pomembno vlogo v javnem\
  \ \u017Eivljenju z razvijanjem svojih kulturnih, vzgojnih, izobra\u017Eevalnih,\
  \ solidarnostnih, karitativnih in drugih dejavnosti s podro\u010Dja socialne dr\u017E\
  ave, s katerimi bogati nacionalno identiteto in s tem opravlja pomembno dru\u017E\
  beno nalogo. Podobno kot ostale nevladne organizacije tudi verske skupnosti opravljajo\
  \ dejavnosti, ki pomembno prispevajo k izvajanju socialne funkcije dr\u017Eave.\n\
  Slovenska ustava v 2. \u010Dlenu zavezuje dr\u017Eavo, k izvajanju socialne funkcije\
  \ dr\u017Eave, kar od dr\u017Eave terja zagotavljanje obstoja in delovanja razli\u010D\
  nih segmentov civilne dru\u017Ebe, drugih ustanov in zdru\u017Eenj, posebej tistih,\
  \ ki podobno kot nevladne organizacije izvajajo splo\u0161no koristne dejavnosti.\n\
  Verske skupnosti opravljajo specifi\u010Dno delo, ki v prvi vrsti doprina\u0161\
  a h kulturni in duhovni obogatitvi dru\u017Ebe, hkrati pa pomaga pri graditvi narodne\
  \ identitete. Ustava v 14. \u010Dlenu zagotavlja na\u010Delo enakopravnosti, ki\
  \ prepoveduje kakr\u0161nokoli diskriminacijo, tudi na podlagi verskega ali kakr\u0161\
  negakoli drugega prepri\u010Danja. Zaradi spo\u0161tovanja omenjenega na\u010Dela\
  \ je dr\u017Eava dol\u017Ena zagotoviti delovanje verskih skupnosti na podro\u010D\
  jih, ki so podobna podro\u010Djem delovanja nevladnih organizacij in jih dr\u017E\
  ava financira.\nPoleg tega verske skupnosti opravljajo pomembno dru\u017Ebeno funkcijo\
  \ pri zadovoljevanju \u010Dlovekove potrebe po duhovnosti in izpovedovanju vere,\
  \ kjer ima dr\u017Eava interes. Ta interes se ka\u017Ee v oblikovanju sistema vrednot,\
  \ kar moderna dr\u017Eava potrebuje za obstoj dru\u017Ebe.\nPo ZVS so torej verske\
  \ skupnosti, ki vstopajo v funkcije socialne dr\u017Eave in tako bogatijo nacionalno\
  \ identiteto, splo\u0161no koristne organizacije, saj gre za podro\u010Dja v \u0161\
  ir\u0161em javnem interesu. Ustavno sodi\u0161\u010De Republike Slovenije je v odlo\u010D\
  bi \u0161t. U-I-107/96, ki je bila potrjena z odlo\u010Dbo \u0161t. U-I-121/97,\
  \ sprejelo stali\u0161\u010De, da imajo cerkve in verske skupnosti polo\u017Eaj\
  \ ob\u010De koristne ustanove. Podobno Ustavno sodi\u0161\u010De Republike Slovenije\
  \ v odlo\u010Dbama \u0161t. U-I-326/98 in \u0161t. U-I-92/07 poudarja, da verske\
  \ skupnosti opravljajo pomembno dru\u017Ebeno funkcijo. Tak pomen verskih skupnosti\
  \ utemeljuje dol\u017Enost dr\u017Eave, da z njimi trajno sodeluje. Drugi odstavek\
  \ 5. \u010Dlena ZVS dolo\u010Da, da dr\u017Eava spo\u0161tuje identiteto cerkva\
  \ in drugih verskih skupnosti in vzpostavlja z njimi odprt in trajen dialog ter\
  \ razvija oblike trajnega sodelovanja. Iz tretjega odstavka 29. \u010Dlena ZVS kot\
  \ \u017Ee navedeno izhaja, da dr\u017Eava lahko gmotno podpira registrirane cerkve\
  \ in druge verske skupnosti zaradi njihovega splo\u0161no koristnega pomena, kakor\
  \ je opredeljen v 5. \u010Dlenu ZVS.\nSkladno s stali\u0161\u010Dem Ustavnega sodi\u0161\
  \u010Da Republike Slovenije (odlo\u010Dba \u0161t. U-I-92/07) mora dr\u017Eava pri\
  \ financiranju splo\u0161nokoristnih dejavnosti enakopravno obravnavati vse vrste\
  \ zdru\u017Eenj \u2013 verska, svetovnonazorska in druga (139. to\u010Dka).\nIz\
  \ odlo\u010Dbe Ustavnega sodi\u0161\u010Da Republike Slovenije, \u0161t. U-I-92/07\
  \ (103. to\u010Dka), nadalje izhaja naslednje stali\u0161\u010De Ustavnega sodi\u0161\
  \u010Da Republike Slovenije: \xBBSodobna demokrati\u010Dna in socialna dr\u017E\
  ava dejavno sodeluje na \u0161tevilnih dru\u017Ebenih podro\u010Djih, ki jih na\
  \ razli\u010Dne na\u010Dine posredno ali neposredno pospe\u0161uje. Ker tudi verske\
  \ skupnosti na temelju svojega prepri\u010Danja opravljajo naloge na tovrstnih podro\u010D\
  jih, jih dr\u017Eava pri spodbujanju in pospe\u0161evanju razli\u010Dnih dejavnosti\
  \ v dru\u017Ebi ne sme prezreti ali jih celo izlo\u010Diti. Verska nevtralnost dr\u017E\
  ave ne pomeni potiskanja vere na stranski tir dru\u017Ebe, saj bi to lahko povzro\u010D\
  ilo prav nasprotno: diskriminacijo na podlagi vere in zanikanje nevtralnosti. Na\u010D\
  elo o lo\u010Denosti ne prepre\u010Duje dr\u017Eavi, da vzpostavi s tistimi verskimi\
  \ skupnostmi, ki opravljajo tudi splo\u0161nokoristne dejavnosti, pozitivna razmerja,\
  \ oblike sodelovanja in skupna prizadevanja, kakr\u0161na ima v tem pogledu z drugimi\
  \ civilnodru\u017Ebenimi organizacijami. Pri tem prav tako ne more biti sporno,\
  \ \u010De zakonodajalec na splo\u0161no ocenjuje, da verske skupnosti s svojim temeljnim\
  \ poslanstvom \u2013 s skrbjo za versko svobodo kot \u010Dlovekovo pravico \u2013\
  \ opravljajo pomembno in koristno vlogo z vidika utrjevanja \u010Dlovekovega dostojanstva\
  \ v sodobni demokrati\u010Dni dru\u017Ebi, ki presega zgolj zasledovanje individualnih\
  \ ciljev.\xAB\nNadalje pojasnjujemo, da 13. \u010Dlen Sporazuma med Republiko Slovenijo\
  \ in Svetim sede\u017Eem o pravnih vpra\u0161anjih (Uradni list RS\u2013MP, \u0161\
  t. 4/04; v nadaljnjem besedilu: Vatikanski sporazum) dolo\u010Da, da so dobrodelne\
  \ in socialne cerkvene ustanove in organizacije, ki se ukvarjajo z dobrodelnostjo\
  \ in dru\u017Ebeno solidarnostjo ter so organizirane v skladu s slovensko zakonodajo,\
  \ glede olaj\u0161av, pomo\u010Di in drugih spodbujevalnih ukrepov izena\u010Dene\
  \ z drugimi podobnimi dobrodelnimi organizacijami v dr\u017Eavi. Omenjena dolo\u010D\
  ba se na podlagi 8. \u010Dlena Ustave uporablja neposredno oziroma morajo biti zakoni\
  \ in drugi predpisi z njo usklajeni, kot to dolo\u010Da 153. \u010Dlen Ustave.\n\
  Ustavno sodi\u0161\u010De Republike Slovenije v svojih odlo\u010Ditvah ni nikoli\
  \ prepovedalo financiranja verskih skupnosti. V mnenju podanem v postopku ocene\
  \ ustavnosti Sporazuma med Republiko Slovenijo in Svetim sede\u017Eem o pravnih\
  \ vpra\u0161anjih, \u0161t. Rm-1/02 (Uradni list RS, \u0161t. 118/03) se je Ustavno\
  \ sodi\u0161\u010De Republike Slovenije v 19. to\u010Dki izreklo, da \xBBna\u010D\
  elo o lo\u010Ditvi dr\u017Eave in verskih skupnosti ne pomeni, da sta vsakr\u0161\
  na podpora in pomo\u010D izklju\u010Dena, seveda pod pogojem zagotovitve enakopravnosti\
  \ vseh verskih skupnosti. Podobno je Ustavno sodi\u0161\u010De razlo\u017Eilo vsebino\
  \ tega na\u010Dela tudi v odlo\u010Dbi \u0161t. U-I-92/01 z dne 28. 2. 2002\xAB\
  . V nadaljevanju je Ustavno sodi\u0161\u010De Republike Slovenije v isti odlo\u010D\
  bi v to\u010Dki 20 zapisalo: \xBBEna od bistvenih sestavin na\u010Dela o lo\u010D\
  itvi dr\u017Eave in verskih skupnosti v dr\u017Eavah, za katere je zna\u010Dilno\
  \ njegovo dosledno uresni\u010Devanje (Francija, Zdru\u017Eene dr\u017Eave Amerike,\
  \ Japonska), je tudi, da dr\u017Eava finan\u010Dno ali kako druga\u010De ne podpira\
  \ verskih dejavnosti.\xAB Iz omenjenega iz 20. to\u010Dke je jasno razvidno, da\
  \ glede na prej navedeno iz 19. to\u010Dke v Republiki Sloveniji ne gre za najbolj\
  \ restriktivno obliko na\u010Dela lo\u010Ditve dr\u017Eave od verskih skupnosti,\
  \ saj kot navedeno pri nas dr\u017Eavna podpora in pomo\u010D verskim skupnostim\
  \ nista izklju\u010Deni. Enako stali\u0161\u010De Ustavno sodi\u0161\u010De Republike\
  \ Slovenije ponovi tudi v odlo\u010Dbi \u0161t. U-I-92/07 ob ustavni presoji zakonske\
  \ ureditve financiranja verskih skupnosti (20. \u010Dlen ZPPVS in tretji odstavek\
  \ 29. \u010Dlena ZVS), in sicer je ugotovilo, da ob spo\u0161tovanju enakopravnosti\
  \ verskih skupnosti dr\u017Eava sme zagotavljati podporo verskim skupnostim \u2013\
  \ tudi gmotno \u2013, \u010De to ne nasprotuje na\u010Delu o lo\u010Denosti dr\u017E\
  ave in verskih skupnosti, in sicer iz tega na\u010Dela izvirajo\u010Di zahtevi po\
  \ verski oziroma nazorski nevtralnosti dr\u017Eave (130. to\u010Dka). Ustavno sodi\u0161\
  \u010De Republike Slovenije je v odlo\u010Dbi \u0161t. U-I-92/07 odlo\u010Dilo,\
  \ da 20. \u010Dlen ZPPVS in tretji odstavek 29. \u010Dlena ZVS nista v neskladju\
  \ z Ustavo (3. to\u010Dka izreka). Ustavno sodi\u0161\u010De Republike Slovenije\
  \ je v odlo\u010Dbi U-I-92/07 presojalo tudi peti odstavek 27. \u010Dlena ZVS in\
  \ pri tem ugotovilo, da izpodbijanja dolo\u010Dba razlikuje na podro\u010Dju urejanja\
  \ dodatnih ugodnosti, torej pri pospe\u0161evalni dejavnosti dr\u017Eave, pri \u010D\
  emer je zakonodajalec ustavno vezan s prepovedjo arbitrarnega, nerazumnega razlikovanja\
  \ med tistimi verskimi skupnostmi, ki lahko pridobijo dodatne ugodnosti, in tistimi,\
  \ ki se zanje ne morejo potegovati (206. to\u010Dka). Iz 9. to\u010Dke izreka odlo\u010D\
  be Ustavnega sodi\u0161\u010Da Republike Slovenije izhaja, da peti odstavek 27.\
  \ \u010Dlena ZVS prav tako ni v neskladju z Ustavo. Glede na navedeno v Republiki\
  \ Sloveniji ni sprejet koncept na\u010Dela stroge lo\u010Ditve dr\u017Eave in verskih\
  \ skupnosti, temve\u010D koncept sodelovanja dr\u017Eave in verskih skupnosti ob\
  \ spo\u0161tovanju na\u010Dela dr\u017Eavne suverenosti in avtonomnosti verskih\
  \ skupnosti.\nRepublika Slovenija je s sklenitvijo Vatikanskega sporazuma tudi na\
  \ mednarodni ravni pokazala, da ne uveljavlja izlo\u010Ditve, niti stroge lo\u010D\
  itve dr\u017Eave in verskih skupnosti, ampak v ospredje postavlja na\u010Delo sodelovanja\
  \ med dr\u017Eavo in verskimi skupnostmi. V 1. \u010Dlenu Vatikanskega sporazuma\
  \ se obe podpisnici tega sporazuma zavezujeta k sodelovanju pri napredku \u010D\
  lovekove osebe in skupnega dobrega. Vatikanski sporazum je glede na svojo pravno\
  \ naravo v hierarhiji pravnih aktov nad zakoni. Republika Slovenija v okviru na\u010D\
  ela lo\u010Ditve dr\u017Eave in verskih skupnosti ohranja sistem sodelovanja, za\
  \ katerega je zna\u010Dilno sodelovanje med dvema enakovrednima in enakopravnima\
  \ partnerjema na svojem lastnem podro\u010Dju. Tako verske skupnosti in dr\u017E\
  ava sodelujejo na podro\u010Djih, ki so v dobro \u010Dloveka in dru\u017Ebe nasploh.\
  \ Tak\u0161no razlago je tudi Dr\u017Eavni zbor z ratifikacijo Vatikanskega sporazuma\
  \ neposredno prenesel v notranji pravni red. Republika Slovenija se tako zavzema\
  \ za sistem sodelovanja z verskimi skupnostmi na vseh podro\u010Djih, kjer je to\
  \ v korist in v interesu njenih dr\u017Eavljanov.\nV na\u0161i zakonodaji je predvidena\
  \ tudi posredna oblika financiranja verskih skupnosti s strani dr\u017Eave v obliki\
  \ dav\u010Dnih oprostitev, a do oprostitve davkov praviloma niso upravi\u010Dene\
  \ samo verske skupnosti, ampak tudi \u0161tevilne druge nepridobitne organizacije,\
  \ ki izvajajo humanitarne, znanstveno-prosvetne, kulturne, zdravstvene, socialne,\
  \ \u0161portne itd. dejavnosti. Prav tako kot Ustava, tudi obstoje\u010Da zakonodaja\
  \ Republike Slovenije (npr. ZVS, Zakon o organizaciji in financiranju vzgoje in\
  \ izobra\u017Eevanja, Zakon o varstvu kulturne dedi\u0161\u010Dine, Zakon o dohodnini,\
  \ itd.) ne izhaja iz na\u010Dela izlo\u010Devanja verskih skupnosti iz javnega \u017E\
  ivljenja. Ravno nasprotno, na podlagi 7. in 41. \u010Dlena Ustave slovenska zakonodaja\
  \ temelji na sodelovanju med dr\u017Eavo in verskimi skupnostmi.\nc) Neposredna\
  \ oblika financiranja registriranih cerkva oziroma drugih verskih skupnosti oziroma\
  \ njihovih verskih uslu\u017Ebencev:\nPrvi odstavek 27. \u010Dlena ZVS dolo\u010D\
  a, da lahko registrirane cerkve in druge verske skupnosti pod pogoji ZVS za svoje\
  \ verske uslu\u017Ebence, ki so dr\u017Eavljani Republike Slovenije s stalnim prebivali\u0161\
  \u010Dem v Republiki Sloveniji, in jim je poklic verskega uslu\u017Ebenca edini\
  \ poklic, na podlagi njihovega pooblastila in v njihovem imenu zaprosijo za pridobitev\
  \ pravice do namenske dr\u017Eavne finan\u010Dne pomo\u010Di iz dr\u017Eavnega prora\u010D\
  una za pokritje prispevkov za socialno varnost v vi\u0161ini naslednjih vrst prispevkov\
  \ za socialno varnost od osnove najmanj v vi\u0161ini 48 odstotkov povpre\u010D\
  ne pla\u010De za predzadnji mesec pred mesecem, v katerem se dolo\u010Da zavarovalna\
  \ osnova:  - za obvezno pokojninsko in invalidsko zavarovanje (prispevek zavarovanca),\
  \ in - za obvezno zdravstveno zavarovanje (prispevek zavarovanca).\nV skladu z drugim\
  \ odstavkom 27. \u010Dlena ZVS imajo duhovniki in redovniki pravico do namenske\
  \ dr\u017Eavne finan\u010Dne pomo\u010Di iz prvega odstavka 27. \u010Dlena ZVS,\
  \ tudi \u010De so s cerkvijo ali drugo versko skupnostjo v razmerju, ki nima vseh\
  \ elementov delovnega razmerja. Dr\u017Eava lahko pla\u010Duje pomo\u010D iz prvega\
  \ odstavka 27. \u010Dlena ZVS za duhovnike, ki imajo vsaj srednjo izobrazbo, in\
  \ za redovnike, ki imajo obljube ubo\u0161tva, celibata ter pokor\u0161\u010Dine.\
  \ Drugi verski uslu\u017Ebenci imajo to pravico le, \u010De imajo s cerkvijo ali\
  \ drugo versko skupnostjo sklenjeno pogodbo o zaposlitvi, ki verskemu uslu\u017E\
  bencu zagotavlja pla\u010Do. \u010Cetrti odstavek 27. \u010Dlena ZVS dolo\u010D\
  a, da dr\u017Eava pri zagotavljanju pravice do pomo\u010Di upo\u0161teva razumno\
  \ sorazmerje med \u0161tevilom verskih uslu\u017Ebencev in \u0161tevilom pripadnikov\
  \ registrirane cerkve ali druge verske skupnosti, ki so dr\u017Eavljani Republike\
  \ Slovenije s stalnim prebivali\u0161\u010Dem v Republiki Sloveniji. Razumno sorazmerje\
  \ je izpolnjeno, \u010De je ugotovljeno razmerje vsaj 1.000 pripadnikov registrirane\
  \ cerkve ali druge verske skupnosti na enega verskega uslu\u017Ebenca te cerkve\
  \ ali druge verske skupnosti. Cerkve in druge verske skupnosti \u0161tevilo svojih\
  \ pripadnikov dokazujejo z verodostojnimi podatkovnimi viri, med drugim lahko predlagajo\
  \ tudi uporabo podatkov zadnjega popisa prebivalstva. \u010Cetrti odstavek 28. \u010D\
  lena ZVS dolo\u010Da, da je \u0161tevilo oseb, za katere se za posamezni mesec cerkvi\
  \ ali drugi verski skupnosti izpla\u010Da dr\u017Eavna pomo\u010D za pla\u010Dilo\
  \ prispevkov, dolo\u010Dena v prvem odstavku 27. \u010Dlena ZVS, lahko v koledarskem\
  \ letu po uveljavitvi ZVS najve\u010D za pet odstotkov ve\u010Dje, kot je bilo prvi\
  \ mesec po za\u010Detku uporabe prej\u0161njega \u010Dlena. \u010Ce pet odstotkov\
  \ ni celo \u0161tevilo, se \u0161tevilo zaokro\u017Ei navzgor. Vsako naslednje leto\
  \ je lahko \u0161tevilo oseb, za katere se za posamezni mesec cerkvi ali drugi verski\
  \ skupnosti izpla\u010Duje pomo\u010D, najve\u010D za pet odstotkov, zaokro\u017E\
  eno navzgor na celo \u0161tevilo, ve\u010Dje od \u0161tevila oseb v tistem mesecu\
  \ prej\u0161njega leta, ko je bilo to \u0161tevilo najve\u010Dje. Za cerkve in druge\
  \ verske skupnosti, ki za prvi mesec po za\u010Detku uporabe prej\u0161njega \u010D\
  lena niso pridobile pravic iz prej\u0161njega \u010Dlena, se dolo\u010Dbe tega odstavka\
  \ smiselno uporabljajo tako, da se letna rast \u0161tevila oseb, za katere se izpla\u010D\
  uje pomo\u010D, omeji na pet odstotkov. Peti odstavek 28. \u010Dlena ZVS dolo\u010D\
  a, da se lahko v vsakih zaporednih petih letih najve\u010Dje mese\u010Dno \u0161\
  tevilo oseb cerkve ali druge verske skupnosti, za katere se izpla\u010Duje pomo\u010D\
  , pove\u010Da najve\u010D za deset odstotkov, zaokro\u017Eeno navzgor na celo \u0161\
  tevilo.\nMIZK\u0160 je pripravilo osnutek predloga novele ZVS, ki je potreben zaradi\
  \ uskladitve ZVS z odlo\u010Dbo Ustavnega sodi\u0161\u010Da Republike Slovenije,\
  \ \u0161t. U-I-92/07 z dne 15. 4. 2010 (Uradni list RS, \u0161t. 46/10, v nadaljnjem\
  \ besedilu: odlo\u010Dba \u0161t. U-I-92/07). Ena od predlaganih re\u0161itev se\
  \ nana\u0161a tudi na delno pla\u010Devanje prispevkov verskim uslu\u017Ebencem\
  \ registriranih cerkva, in sicer se po izteku gospodarske krize v Republiki Sloveniji\
  \ (tj. po izteku leta, ki sledi letu, v katerem gospodarska rast prese\u017Ee 2,5\
  \ odstotka dru\u017Ebenega bruto proizvoda) predvideva zvi\u0161anje osnove za dolo\u010D\
  itev vi\u0161ine prispevkov za socialno varnost za duhovnike, in sicer na na\u010D\
  in, kot je bilo dolo\u010Deno pred uveljavitvijo Zakona o uravnote\u017Eenju javnih\
  \ financ (Uradni list RS, \u0161t. 40/12, 96/12 \u2013 ZPIZ-2, 104/12 \u2013 ZIPRS1314\
  \ in 105/12; v nadaljnjem besedilu: ZUJF). Glede predlaganega vi\u0161anja osnove\
  \ MIZK\u0160 pojasnjuje, da je ZUJF na podro\u010Dju pokojninskega in invalidskega\
  \ zavarovanja dolo\u010Dil za\u010Dasne ukrepe in usklajevanje pokojnin, po drugi\
  \ strani pa glede vpla\u010Devanja prispevkov za pokojninsko in invalidsko zavarovanje\
  \ in tudi za (obvezno) zdravstveno zavarovanje ne zasledimo posega ZUJF na tem podro\u010D\
  ju za druge skupine oseb, kot je pri verskih uslu\u017Ebencih na ob\u010Duten na\u010D\
  in pri\u0161lo do zmanj\u0161evanja u\u017Eivanja njihove pravice do socialne varnosti.\
  \ MIZK\u0160 meni, da bi moral biti tudi ukrep ZUJF, s katerim se je zni\u017Eala\
  \ osnova za dolo\u010Ditev vi\u0161ine prispevkov za socialno varnost duhovnikov\
  \ in je s tem pri\u0161lo do zmanj\u0161evanja u\u017Eivanja pravice do socialne\
  \ varnosti verskih uslu\u017Ebencev, le za\u010Dasne narave, tj. le za \u010Das\
  \ gospodarske krize. Glede na to, da ZUJF ni uredil nobenega prehodnega obdobja\
  \ za tako zni\u017Eanje, to ureja osnutek predloga zakona na na\u010Din, ki je primerljiv\
  \ drugim za\u010Dasnim ukrepom ZUJF.\nGlede primernosti ureditve delnega financiranja\
  \ prispevkov verskim uslu\u017Ebencem s strani dr\u017Eave pojasnjujemo, da Ustava\
  \ zavezuje dr\u017Eavo, da v skladu z 2. \u010Dlenom opravlja naloge socialne dr\u017E\
  ave, s \u010Dimer se jo postavlja v polo\u017Eaj, ko mora zagotoviti obstoj in delovanje\
  \ razli\u010Dnih segmentov civilne dru\u017Ebe, drugih ustanov in zdru\u017Eenj.\
  \ Zahteva na\u010Dela socialne dr\u017Eave je v tem, da dr\u017Eava namesto formalne\
  \ enakosti posameznika zagotovi materialno enakost, ki pomeni dejansko enakost mo\u017E\
  nosti pri u\u010Dinkovitem uresni\u010Devanju vseh posameznikovih pravic v praksi,\
  \ v stvarnem \u017Eivljenju, za kar je osnovni predpogoj predvsem izena\u010Devanje\
  \ dejanskih pogojev za pridobivanje materialnih in moralnih dobrin. Za to pa so\
  \ potrebni aktivni ukrepi dr\u017Eave, njeno aktivno delovanje in poseganje na posamezna\
  \ podro\u010Dja \u010Dlovekovega \u017Eivljenja. Tako se je dr\u017Eava v 83. in\
  \ 84. \u010Dlenu Zakona o uresni\u010Devanju javnega interesa za  kulturo (Uradni\
  \ list RS, \u0161t. 96/02, s sprem.) zavezala, da bo vsem, ki so pod dolo\u010D\
  enimi pogoji samozaposleni v kulturi oziroma opravljajo kulturni ali drug umetni\u0161\
  ki poklic, financirala socialne prispevke in prispevke za zdravstveno zavarovanje.\
  \ Omenjeno je izraz spo\u0161tovanja na\u010Dela socialne dr\u017Eave, saj kulturniki\
  \ in umetniki opravljajo specifi\u010Dno delo, ki primarno ne zasleduje gospodarskih\
  \ ciljev, ampak v prvi vrsti doprina\u0161a h kulturni in duhovni obogatitvi dru\u017E\
  be, hkrati pa pomaga pri graditvi narodne identitete. Ustava v 14. \u010Dlenu zagotavlja\
  \ na\u010Delo enakopravnosti, ki prepoveduje kakr\u0161nokoli diskriminacijo, tudi\
  \ na podlagi verskega ali kakr\u0161negakoli drugega prepri\u010Danja. Zaradi spo\u0161\
  tovanja omenjenega na\u010Dela dr\u017Eava financira tudi socialne prispevke in\
  \ prispevke za zdravstveno zavarovanje verskim uslu\u017Ebencem. Namre\u010D slednji\
  \ opravljajo pomembno funkcijo pri zadovoljevanju \u010Dlovekove potrebe po duhovnosti\
  \ in izpovedovanju vere, za kar ima dr\u017Eava prav gotovo interes. Ta interes\
  \ se ka\u017Ee v oblikovanju sistema vrednot, ki jih moderna dr\u017Eava potrebuje\
  \ za obstoj dru\u017Ebe, ki je v demokrati\u010Dni ureditvi sposobna sama razre\u0161\
