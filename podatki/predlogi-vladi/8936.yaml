response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje je v letu 2016\
  \ iz sredstev evropske kohezijske politike pridobilo 32,9 mio EUR finan\u010Dnih\
  \ sredstev, ki bodo namenjena za izvedbo operacije \xBBU\u010Dinkovito pravosodje\xAB\
  \ v prihodnjih osmih letih oziroma do konca leta 2023. S pomo\u010Djo teh sredstev\
  \ se bo v pravosodju financiralo ve\u010D aktivnosti, ki bodo spodbujale in zagotavljale\
  \ ve\u010Djo kakovost, prenavljale poslovne procese in izbolj\u0161evale usposobljenost\
  \ zaposlenih v pravosodju.\nOsnovni cilj operacije \xBBU\u010Dinkovito pravosodje\xAB\
  \ je izvajanje aktivnosti spodbujanja in zagotavljanja kakovosti v pravosodju, prenova\
  \ poslovnih procesov in izbolj\u0161anje usposobljenosti zaposlenih v pravosodju\
  \ ter prispevanje k pove\u010Danju in izbolj\u0161anju u\u010Dinkovitosti pravosodja\
  \ kot celote.  V okviru cilja bodo prenovljeni pravosodni poslovni procesi ter dose\u017E\
  ena vi\u0161ja usposobljenost zaposlenih v pravosodju, hkrati bodo s strani upravi\u010D\
  encev v izvajanju zagotovljene najvi\u0161je mo\u017Ene dodane vrednosti na posamezno\
  \ enoto vlo\u017Eenih javnih sredstev (stro\u0161kovna u\u010Dinkovitost). Z razvojnimi\
  \ aktivnostmi se bo do leta 2023 prispevalo k pove\u010Danju in izbolj\u0161anju\
  \ u\u010Dinkovitosti pravosodja kot celote, saj bodo poleg Ministrstva za pravosodje\
  \ aktivnosti operacije izvajali \u0161e Ustavno sodi\u0161\u010De RS in Vrhovno\
  \ sodi\u0161\u010De RS, v izvajanje pa bodo vklju\u010Deni tudi drugi pravosodni\
  \ organi, kot so Dr\u017Eavno odvetni\u0161tvo RS, Vrhovno dr\u017Eavno to\u017E\
  ilstvo RS, Notarska zbornica Slovenije in Zbornica izvr\u0161iteljev Slovenije.\
  \ V okviru navedene operacije poteka pri Vrhovnem sodi\u0161\u010Du Republike Slovenije\
  \ projekt eObveznosti, v okviru katerega se razvija nova informacijska re\u0161\
  itev za vzpostavitev centralne evidence podatkov o vseh finan\u010Dnih obveznostih\
  \ iz sodnih postopkov, elektronske izmenjave podatkov med vsemi dele\u017Eniki,\
  \ negotovinskim poslovanjem in avtomatizacijo postopkov. V okviru tega projekta\
  \ pa je na\u010Drtovana tudi aplikacija, ki bo strankam omogo\u010Dila okvirni izra\u010D\
  un stro\u0161kov sodnega postopka.\nGlede na navedeno zaklju\u010Dujemo, da se razvoj\
  \ te aktivnosti \u017Ee na\u010Drtuje, v okviru na\u010Drtovanja pa bo prou\u010D\
  ena tudi mo\u017Enost vzpostavitve aplikacije za izra\u010Dun stro\u0161kov sodnega\
  \ postopka.\n "
