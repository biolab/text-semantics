response: "Odziv Ministrstva za gospdoarsi razvoj in tehnologijo\nZ ukrepom vlade\
  \ in objavo epidemije COVID-19, so se s 13. 3. 2020 zaprli vsi nastanitveni obrati\
  \ v Sloveniji in se postopno z omejitvami odpirali do preklica epidemije. Ker je\
  \ turizem v Sloveniji izjemno pomemben, saj predstavlja kar 10% BDP in zaposluje\
  \ preko 50.000 ljudi, je Dr\u017Eavni zbor RS je na seji 29. 5. 2020 sprejel Zakon\
  \ o interventnih ukrepih za omilitev in odpravo posledic epidemije COVID-19 (ZIUOOPE)\
  \ katerega del je tudi bon za izbolj\u0161anje gospodarskega polo\u017Eaja na podro\u010D\
  ju potro\u0161nje turizma.\nBon se lahko unov\u010Di do 31. 12. 2020 samo za nastanitev\
  \ ali za nastanitev z zajtrkom pri ponudnikih storitev. Upravi\u010Denec do bona\
  \ je oseba s stalnim prebivali\u0161\u010Dem v Republiki Sloveniji na dan 13. 3.\
  \ 2020, ki je:\n polnoletna oseba oziroma oseba, ki bo v letu 2020 dopolnila 18\
  \ let (v nadaljnjem besedilu: polnoletni upravi\u010Denec), in je upravi\u010Dena\
  \ do bona v vi\u0161ini 200 eurov, ostale osebe, ki ne izpolnjujejo starostnega\
  \ pogoja, izpolnjujejo pa pogoj glede stalnega prebivali\u0161\u010Da (v nadaljnjem\
  \ besedilu: mladoletni upravi\u010Denec), so upravi\u010Dene do bona v vi\u0161\
  ini 50 eurov. \nTuristi\u010Dni boni so se uvedli z namenom odprave posledic epidemije\
  \ v turizmu in za izbolj\u0161anje gospodarskega polo\u017Eaja na podro\u010Dju\
  \ doma\u010De potro\u0161nje turizma, kot predpogoja za pre\u017Eivetje dejavnosti\
  \ in ohranjanju delovnih mest v turizmu.\nGlede na namen bonov, ki je opredeljen\
  \ v ZIUOOPE in glede na zna\u010Dilnosti vrednostnih papirjev oz. bistvene sestavine\
  \ nematerializiranih vrednostnih papirjev, vpisanih v centralni register, po Zakonu\
  \ o nematerializiranih vrednostnih papirjih po mnenju FURS-a bon ni mogo\u010De\
  \ primerjati z vrednostnimi papirji, ker upravi\u010Dencu ne dajejo pravice do prodaje\
  \ oz. unov\u010Ditve (tudi brezpla\u010Den odstop je strogo omejen na najo\u017E\
  je sorodnike), njihova uporaba pa je strogo namenska in \u010Dasovno omejena. Iz\
  \ tega razloga se bona ne da pretvoriti v denarno nakazilo.\nZavedamo se, da vsi\
  \ upravi\u010Denci bonov ne bodo vnov\u010Dili tudi zaradi razlogov, ki jih navajate.\
  \ V preteklih mesecih smo \u017Ee opravili pogovore in tudi temeljite razmisleke\
  \ o tem, da bi raz\u0161irili nabor storitev in prilagodili prenos bonov na na\u010D\
  in kot predlagate, a smo se odlo\u010Dili, da za enkrat tega ne bomo storili. Pri\
  \ vsem tem ne smemo pozabiti \_na to, da ima ukrep multiplikativni u\u010Dinek,\
  \ ki za\u017Eene porabo skozi celotno verigo v dejavnostih povezanih s turizmom.\
  \ Turizem kot gospodarska panoga bo potrebovala najve\u010D \u010Dasa za okrevanje,\
  \ zato je ukrep turisti\u010Dnih bonov, kot ga sedaj izvajamo za vzpodbudo doma\u010D\
  e potro\u0161nje, zelo pomemben, saj je hiter in u\u010Dinkovit."
