response: "Odziv Ministrstva za notranje zadeve\n30. \u010Dlen ZJZ dolo\u010Da pomo\u010D\
  \ policije in sicer \xBBkadar glede na naravo shoda oziroma prireditve ali glede\
  \ na okoli\u0161\u010Dine, v katerih poteka shod oziroma prireditev, okoli\u0161\
  \u010Dine ka\u017Eejo na to, da bi lahko pri\u0161lo do ravnanj iz 26. oziroma 27.\
  \ \u010Dlena tega zakona in obstaja mo\u017Enost, da bodo potrebni njeni ukrepi,\
  \ policija v soglasju z organizatorjem dolo\u010Di potrebno \u0161tevilo policistov\
  \ za pomo\u010D pri vzdr\u017Eevanju reda na shodu oziroma prireditvi. V tak\u0161\
  nem primeru se vodja policistov sporazume z organizatorjem o na\u010Dinu sodelovanja.\
  \ Organizator shoda oziroma prireditve je v primerih iz prej\u0161njega odstavka\
  \ dol\u017Ean sodelovati s policijo tudi pri na\u010Drtovanju ukrepov za vzdr\u017E\
  evanje reda na shodu oziroma prireditvi\xAB. 31. \u010Dlen ZJZ, ki ureja neprijavljene\
  \ shode oziroma prireditve in shode oziroma prireditve, organizirane brez dovoljenja,\
  \ pa dolo\u010Da, \xBB\u010De organizator shoda oziroma prireditve ni prijavil,\
  \ ali si zanjo ni pridobil dovoljenja, pa je dovoljenje potrebno, policija dolo\u010D\
  i potrebno \u0161tevilo policistov, ki spremljajo potek shoda oziroma prireditve.\
  \ Vodja je dol\u017Ean za vzdr\u017Eevanje reda upo\u0161tevati navodila in ukrepe\
  \ policije\xAB.\nOrganizator javne prireditve oziroma shoda je na podlagi 35. \u010D\
  lena ZJZ policiji dol\u017Ean povrniti vse stro\u0161ke, ki ji nastanejo v primerih,\
  \ ko je skladno s 30. in 31. \u010Dlenom ZJZ na prireditvi oziroma shodu potrebno\
  \ njeno sodelovanje.\n29. \u010Dlen ZJZ dolo\u010Da, da mora policija po uradni\
  \ dol\u017Enosti vzdr\u017Eevati javni red med drugim tudi na velikih mednarodnih\
  \ \u0161portnih prireditvah, ki so dolo\u010Dene v 74. \u010Dlenu Z\u0160po-1, zato\
  \ ji organizator ni dol\u017Ean povrniti nastalih stro\u0161kov. Potrebno pa je\
  \ poudariti, da policija stro\u0161ke dela pri javnih prireditvah zara\u010Duna\
  \ organizatorju za delo, ki ga opravi neposredno na sami prireditvi. Aktivnosti,\
  \ ki pa jih policija izvaja posredno v povezavi s prireditvijo, pa so vezane na\
  \ dejavnost in naloge policije, ki jih je policija dol\u017Ena izvajati zaradi njenega\
  \ temeljnega poslanstva.\nMenimo, da predlog, ki je bil poslan na portal Predlagam.vladi.si,\
  \ ni primeren za nadaljnjo obravnavo, saj na omenjenem podro\u010Dju niso potrebne\
  \ spremembe zakonodaje.  \n "
