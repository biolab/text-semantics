response: "Odziv Ministrstva za notranje zadeve\nV preteklih letih smo obravnavali\
  \ ve\u010D pobud za spremembo 8. \u010Dlena Zakona o varstvu javnega reda in miru\
  \ (Ur. l. RS, \u0161t. 70/06;  ZJRM-1), ki ureja podro\u010Dje hrupa, kadar ta ni\
  \ povezan z opravljanjem dejavnosti. ZJRM-1 zagotavlja varstvo javnega reda in miru\
  \ pred hrupom le v no\u010Dnem \u010Dasu med 22. in 6. uro ter varstvo pred hrupom\
  \ razli\u010Dnih akusti\u010Dnih naprav in glasbil. Z navedeno zakonsko dolo\u010D\
  bo je zavarovan mir in po\u010Ditek ob\u010Danov. Pomembno je zavedanje, da morebitne\
  \ okoli\u0161\u010Dine hrupa, ki so posledica dovoljene dejavnosti na kraju dogodka\
  \ niso prekr\u0161ek, kot tudi ni prekr\u0161ek hrup, ki je posledica nujnih vzdr\u017E\
  evalnih del npr. sanacija okvare na plinski, vodovodni, elektri\u010Dni ali drugi\
  \ napeljavi.\nSlovenski predpisi, ki urejajo varstvo pred hrupom, ne obravnavajo\
  \ zvonjenja cerkvenih zvonov, kar izhaja tudi iz mnenja Varuha \u010Dlovekovih pravic\
  \ (V\u010CP) k 19. rednemu poro\u010Dilu V\u010CP za leto 2013. Ravno tako tega\
  \ ne opredeljuje evropska okoljska zakonodaja oz.  Direktiva Evropskega Parlamenta\
  \ in Sveta 2002/49/ES o ocenjevanju in urejanju hrupa v okolju, ki med vire hrupa,\
  \ za katere bi bilo treba s predpisi dolo\u010Diti omejitve za njihovo obratovanje\
  \ zaradi povzro\u010Danja hrupa, ne \u0161teje cerkvenih zvonov. Zvonjenje cerkvenih\
  \ zvonov in molitev po zvo\u010Dniku predpisi ne urejajo, dejstvo pa je tudi, da\
  \ ta problem \u0161e ni bil izpostavljen.\nEvropsko sodi\u0161\u010De za \u010D\
  lovekove pravice (ES\u010CP) je v zadevi H.C.W. Schilder zoper Nizozemsko (Application\
  \ no. 2158/12 H.C.W. SCHILDER against the Netherlands) leta 2013 odlo\u010Dalo o\
  \ pravici do verske svobode, ki jo varuje 9. \u010Dlen Evropske konvencije o \u010D\
  lovekovih pravicah (EK\u010CP), katere del je kot splo\u0161no priznana oblika verske\
  \ svobode tudi zvenenje cerkvenih zvonov, ki se zaznava kot mote\u010D zvok povezan\
  \ z uresni\u010Devanjem \u010Dlovekove vesti (vere). Prito\u017Enik je zatrjeval,\
  \ da omejitev jakosti cerkvenega zvenenja v \u010Dasu med 23. in 7.30 uro, ki temelji\
  \ na standardih tamkaj\u0161nje okoljske zakonodaje oz. dolo\u010Denih maksimalnih\
  \ vrednostnih zvoka, pomeni neupravi\u010Den poseg v njegovo pravico iz 9. \u010D\
  lena EK\u010CP. ES\u010CP je ugotovilo, da v navedenem primeru ni \u0161lo za splo\u0161\
  no prepoved cerkvenega zvonjenja, pa\u010D pa za omejitev jakosti cerkvenega zvonjenja\
  \ v \u010Dasu no\u010Dnega po\u010Ditka in kot takega z vidika uravnote\u017Eenja\
  \ vpletenih interesov ocenilo kot pravi\u010Dno.\nKot izhaja iz prakse Ustavnega\
  \ sodi\u0161\u010Da RS (Odlo\u010Dba Ustavnega sodi\u0161\u010Da, opr. \u0161t.\
  \ U-I-92/07-23 z dne 15. 4. 2010) ima na\u010Delo o lo\u010Denosti dr\u017Eave in\
  \ verskih skupnosti iz prvega odstavka 7. \u010Dlena Ustave RS v \u0161ir\u0161\
  em smislu tri prvine, in sicer:\n versko oziroma nazorsko nevtralnost dr\u017Eave,\
  \ avtonomnost verskih skupnosti na lastnem podro\u010Dju in enakopraven odnos dr\u017E\
  ave do verskih skupnosti. \nCilj tega na\u010Dela je z nevtralno dr\u017Eo dr\u017E\
  ave zagotoviti resni\u010Dno svobodo vesti in enakost posameznikov tako verujo\u010D\
  ih, neverujo\u010Dih ter verskih skupnosti. Avtonomnost in enakopravnost verskih\
  \ skupnosti, ki ju Ustava opredeljuje kot samostojni na\u010Deli, sta zrcalna stran\
  \ zahteve po dr\u017Eavni nevtralnosti in sta orodji za zagotavljanje \u010Dlovekove\
  \ pravice iz 41. \u010Dlena Ustave RS (svoboda vesti).\n5. 11. 2013 je bil objavljen\
  \ odziv Ministrstva za kmetijstvo in okolje na pozive posameznikov k ukrepanju za\
  \ zmanj\u0161anje hrupa zvonjenja cerkvenih zvonov. Zapisano je, da so seznanjeni\
  \ tudi z nasprotujo\u010Dimi si stali\u0161\u010Di posameznikov, ki jim hrup, ki\
  \ nastaja ob zvonjenju ni mote\u010D, tudi \u010De \u017Eivijo v bli\u017Eini cerkva.\
  \ Podalo je stali\u0161\u010De, da se primeri zvonjenja obravnavajo posami\u010D\
  no, saj je potrebno re\u0161itev navedene problematike iskati v dogovoru z okoli\u0161\
  kimi prebivalci in predstojnikom cerkve. Urejanje re\u017Eima zvonjenja cerkva s\
  \ predpisom in neodvisno od zna\u010Dilnosti zvonov ter lokacije cerkve vsekakor\
  \ ne bi bila ustrezna re\u0161itev.\nGlede na navedeno ministrstvo ugotavlja, da\
  \ bi enako ali vsaj podobno stali\u0161\u010De lahko zavzeli tudi pri oddajanju\
  \ molitev po zvo\u010Dniku.\n "
