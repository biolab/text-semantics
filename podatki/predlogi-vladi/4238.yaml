response: "Odziv Ministrstva za delo, dru\u017Eino. socialne zadeve in enake mo\u017E\
  nosti\nV pobudi predlagatelj predlaga vzpostavitev registra sporazumov o pre\u017E\
  ivljanju tujcev s strani tretje osebe, iz katerega bi bili podatki o zneskih, ki\
  \ jih oseba dobiva na podlagi sporazuma. To naj bi potrebovali CSDji, ko odlo\u010D\
  ajo o pravicah do socialnih transferov in dru\u017Einskih prejemkov.\nV zvezi z\
  \ navedenim poudarjamo, da pri predmetnih sporazumih o pre\u017Eivljanju s strani\
  \ tretje osebe ne gre za dol\u017Enost pre\u017Eivljanja po Zakonu o zakonski zvezi\
  \ in dru\u017Einskih razmerjih - ta ureja le zakonsko obveznost pre\u017Eivljanja\
  \ star\u0161ev do otrok, otrok do star\u0161ev in med biv\u0161ima zakoncema. Tako\
  \ je potrebno te sporazume o pre\u017Eivljanju (ki to torej niso) pravno ovrednotiti\
  \ kot civilne pogodbe, Razli\u010Dni prejemki po civilnih pogodbah pa niso predmet\
  \ ugotavljanja premo\u017Eenjskega polo\u017Eaja za potrebe dodelitve socialnih\
  \ ali dru\u017Einskih transferov in dajatev."
