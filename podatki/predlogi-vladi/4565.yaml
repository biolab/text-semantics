response: "Odziv Ministrstva za finance\nMinistrstvo za finance je predlog pregledalo\
  \ in pripravilo odgovor ter ga uskladilo z Ministrstvom za gospodarski razvoj in\
  \ tehnologijo, kot pristojnim ministrstvom za gospodarsko pravo.  \n1. Kratka analiza\
  \ veljavne ureditve podro\u010Dja\nPravila glede izpla\u010Devanja dobi\u010Dka\
  \ gospodarskih dru\u017Eb v slovenskem pravnem redu ureja Zakon o gospodarskih dru\u017E\
  bah (Ur.l. RS, \u0161t. 65/2009-UPB3 in spremembe, v nadaljnjem besedilu: ZGD-1),\
  \ ki v 94., 95., 141., 142., 230., 231. in 293. \u010Dlenu dolo\u010Da na\u010D\
  in ugotavljanja in razdelitev dobi\u010Dka poslovnega leta dru\u017Ebe. Tako je\
  \ za dru\u017Ebe z neomejeno odgovornostjo in komanditno dru\u017Ebo dolo\u010D\
  eno, da se na koncu vsakega poslovnega leta na temelju letnih ra\u010Dunovodskih\
  \ izkazov ugotovi dobi\u010Dek ali izguba in se vsakemu dru\u017Ebeniku izra\u010D\
  una njegov dele\u017E pri dobi\u010Dku ali izgubi. Dru\u017Ebeniku pripadajo\u010D\
  i dobi\u010Dek se pripi\u0161e njegovemu kapitalskemu dele\u017Eu, izra\u010Dunani\
  \ dele\u017E dru\u017Ebenika pri izgubi ter denar, ki ga je dvignil med poslovnim\
  \ letom, pa se odpi\u0161eta od kapitalskega dele\u017Ea. Od dobi\u010Dka pripada\
  \ vsakemu dru\u017Ebeniku najprej dele\u017E v vi\u0161ini 5% njegovega kapitalskega\
  \ dele\u017Ea. \u010Ce dobi\u010Dek tega ne omogo\u010Da, se dele\u017Ei ustrezno\
  \ zni\u017Eajo. Dele\u017E dobi\u010Dka, ki presega v skladu s prvim odstavkom 95.\
  \ \u010Dlena izra\u010Dunane dele\u017Ee dobi\u010Dka, in izguba v poslovnem letu\
  \ se razdelita med dru\u017Ebenike po enakih delih. Za komanditno dru\u017Ebo, oziroma\
  \ komanditiste, veljajo pravila dolo\u010Dena v 95. \u010Dlenu ZGD-1. V dru\u017E\
  bi z omejeno odgovornostjo imajo dru\u017Ebeniki na podlagi 494. \u010Dlena ZGD-1\
  \ pravico do dele\u017Ea pri bilan\u010Dnem dobi\u010Dku, kot je ugotovljen v letni\
  \ bilance, \u010De dru\u017Ebena pogodba ne dolo\u010Da druga\u010De. Dobi\u010D\
  ek se deli sorazmerno z vi\u0161ino poslovnih dele\u017Eev, \u010De dru\u017Ebena\
  \ pogodba ne dolo\u010Da druga\u010De. Za delni\u0161ke dru\u017Ebe veljajo dolo\u010D\
  be 230. in 231. \u010Dlena , ki urejata uporabo in razdelitev dobi\u010Dka oziroma\
  \ bilan\u010Dnega dobi\u010Dka, ter 293. \u010Dlen, ki dolo\u010Da pristojnosti\
  \ skup\u0161\u010Dine glede uporabe bilan\u010Dnega dobi\u010Dka. 230. \u010Dlen\
  \ tako dolo\u010Da obvezno  uporabo dobi\u010Dka za pokrivanje pretekle izgube,\
  \ oblikovanje zakonskih, obveznih ter statutarnih rezerv, nadalje dopu\u0161\u010D\
  a upravi in nadzornemu svetu oblikovanje dodatnih rezerv iz dobi\u010Dka. Delni\u010D\
  arji imajo pravico do dele\u017Ea v bilan\u010Dnem dobi\u010Dku, razen \u010De je\
  \ skup\u0161\u010Dina s sklepom o uporabi bilan\u010Dnega dobi\u010Dka v skladu\
  \ z zakonom ali statutom odlo\u010Dila, da se bilan\u010Dni dobi\u010Dek uporabi\
  \ za druge rezerve iz dobi\u010Dka ali da se bilan\u010Dni dobi\u010Dek ne razdeli\
  \ delni\u010Darjem (preneseni dobi\u010Dek). 293. \u010Dlen dolo\u010Da pristojnost\
  \ skup\u0161\u010Dine glede uporabe bilan\u010Dnega dobi\u010Dka. Dele\u017Ei delni\u010D\
  arjev v bilan\u010Dnem dobi\u010Dku se skladno s prvim odstavkom 231. \u010Dlena\
  \ dolo\u010Dijo v sorazmerju z njihovim dele\u017Eem v osnovnem kapitalu.\nZGD-1\
  \ v \u010Dlenih 269. in 284. dolo\u010Da pravico poslovodstva in \u010Dlanov nadzornega\
  \ sveta do udele\u017Ebe pri dobi\u010Dku. 269. \u010Dlen dolo\u010Da, da se s statutom\
  \ dru\u017Ebe lahko dolo\u010Di, da se \u010Dlanom uprave za njihovo delo zagotovi\
  \ udele\u017Eba pri dobi\u010Dku, s tem, da se vi\u0161ina udele\u017Ebe pri dobi\u010D\
  ku praviloma dolo\u010Di v odstotku letnega dobi\u010Dka dru\u017Ebe. 284. \u010D\
  len ZGD-1 pa dolo\u010Da, da \u010Dlani nadzornih svetov dru\u017Eb ne morejo biti\
  \ udele\u017Eeni pri dobi\u010Dku.  \n2. Analiza predloga in razlogi za njegovo\
  \ neprimernost\nMinistrstvo za finance je preu\u010Dilo predlog, da bi gospodarske\
  \ dru\u017Ebe v neposredni lasti dr\u017Eave zavezali, da 80% ugotovljenega dobi\u010D\
  ka vpla\u010Dajo v prora\u010Dun dr\u017Eave. Opozoriti je potrebno, da bi tak ukrep\
  \ veljal le za gospodarske dru\u017Ebe, ki so v neposredni lasti dr\u017Eave, v\
  \ primerih dru\u017Eb, ki so v posredni dr\u017Eavni lasti, pa bi dividende prejeli\
  \ lastniki dru\u017Eb (KAD, SOD, PDP, DSU in Modra zavarovalnica).\nGlede na trenutno\
  \ zakonsko ureditev predlagan ukrep ni primeren, saj dru\u017Ebe ne bi zmogle izpolnjevati\
  \ zakonskih obvez, ogro\u017Een pa bi bil lahko tudi nadaljnji razvoj posamezne\
  \ dru\u017Ebe, saj se ravno dobi\u010Dek uporablja za razvoj dejavnosti gospodarskih\
  \ dru\u017Eb. Iz veljavne zakonodaje tudi izhaja, da se dobi\u010Dek deli med vse\
  \ lastnike in si tako dr\u017Eava ne more zagotoviti ve\u010Djega dele\u017Ea od\
  \ tistega, ki ji glede na lastni\u0161ki dele\u017E pripada. \u010Ce bi zahtevali,\
  \ da se 80% dobi\u010Dka vpla\u010Da v prora\u010Dun RS, bi s tem o\u0161kodovali\
  \ ostale lastnike dru\u017Eb. Predlagan ukrep bi bil sicer potencialno mo\u017E\
  en zgolj v primerih, ko so dru\u017Ebe v 100% lasti dr\u017Eave in bi bil tak sklep\
  \ izglasovan na skup\u0161\u010Dini, vendar zgolj v primeru, ko s tem ne bi bilo\
  \ ogro\u017Eeno izpolnjevanje zakonskih zavez in nadaljnji obstoj in razvoj dru\u017E\
  be, ter tak sklep ne bi ogrozil likvidnost dru\u017Ebe.\nPosredujemo \u0161e pojasnilo\
  \ glede prejetih dividend v letu 2012, ko je dr\u017Eava od dru\u017Eb v njeni neposredni\
  \ lasti za leto 2011 pridobila najve\u010Dji mo\u017Een obseg dividend, ne da bi\
  \ s tem ogrozila nadaljnjega razvoja posamezne dru\u017Ebe. Tako je bilo v prora\u010D\
  un RS vpla\u010Dano za dobrih 143 milijonov eurov dividend in udele\u017Ebe na dobi\u010D\
  ku. Enak cilj bo Republika Slovenija zasledovala tudi v letu 2013. \n "
