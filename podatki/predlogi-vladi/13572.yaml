response: "Odziv Ministrstva za zdravje\nSistem zdravstvenega varstva v Sloveniji\
  \ temelji na socialnem zdravstvenem zavarovanju upo\u0161tevajo\u010D na\u010Delo\
  \ solidarnosti, neprofitnosti in socialne pravi\u010Dnosti.\nZakon o zdravstvenem\
  \ varstvu in zdravstvenem zavarovanju dolo\u010Da vklju\u010Ditev v zdravstveno\
  \ zavarovanje vseh oseb s prijavljenim prebivali\u0161\u010Dem, kar pomeni, da ima\
  \ vsaka oseba s stalnim prebivali\u0161\u010Dem dostop do zdravstvenih pravic, ki\
  \ jih zagotavlja zdravstveno zavarovanje. Pogoj za pridobitev pravic je, da je oseba\
  \ prijavljena v zavarovanje, s \u010Dimer pridobi status zavarovane osebe po eni\
  \ od zavarovanih podlag. Ker je zavarovanje obvezno, se oseba s stalnim prebivali\u0161\
  \u010Dem in tujci pod pogoji, ki jih dolo\u010Da ta zakon, tudi ne more izogniti\
  \ obveznemu zavarovanju.\nObvezno zdravstveno zavarovanje je en izmed stebrov, s\
  \ katerim se prebivalcem Slovenije zagotavlja socialno varnost. Posredovani predlog\
  \ je pav\u0161alen, utemeljen le z osebnim mnenjem in prepri\u010Danjem, brez dokazov.\
  \ Predlagatelj ni predlagal celovite re\u0161itve temve\u010D meni, da se lahko\
  \ v okviru Slovenije odre\u010De zdravstvenim storitvam, ki so organizirane s strani\
  \ dr\u017Eave in se zavaruje v tujini. Sistem obveznega zdravstvenega zavarovanja\
  \ v sklopu pravic, ki izhajajo iz tega, vsebuje ne le zdravstvene storitve, temve\u010D\
  \ (med drugim) tudi bolni\u0161ko odsotnost, pravico do zdravil in \u017Eivil, do\
  \ storitev nujne medicinske pomo\u010Di (npr. v prometni nesre\u010Di, ob sr\u010D\
  nem infarktu, \u2026)\_itd., predlagateljev predlog pa pomeni, da se oseba odre\u010D\
  e tudi tem pravicam.\nKer je predlog v nasprotju s temeljnimi na\u010Deli socialne\
  \ varnosti v Sloveniji, njegov sprejem pa bi povzro\u010Dil nesorazmerne posledice\
  \ v organizaciji in dostopnosti zdravstvenega varstva, menimo, da predlog ni primeren\
  \ za nadaljnjo obravnavo. \_\nOdziv Ministrstva za finance\nPla\u010Dani davki,\
  \ prispevki in druge obvezne dajatve so po namenu in vi\u0161ini eno izmed temeljnih\
  \ in najpomembnej\u0161ih oblik javnofinan\u010Dnih prihodkov, s katerimi pravna\
  \ in socialna dr\u017Eava pridobiva sredstva za zadovoljevanje dru\u017Ebenih potreb,\
  \ ki so v javnem interesu. [1] Davki so sredstvo za izvajanje ekonomske, socialne,\
  \ servisne in razvojne politike dr\u017Eave. Prihodek od javnih dajatev dr\u017E\
  ava namenja za zadovoljevanje potreb vseh dr\u017Eavljanov, \u0161e posebej tistih,\
  \ ki so nujnega pomena.[2]\nTemeljno izhodi\u0161\u010De obdav\u010Ditve fizi\u010D\
  nih oseb je dose\u010Di \u010Dim bolj enako dav\u010Dno obravnavo dohodkov in s\
  \ tem enakomerno razporeditev dav\u010Dnih bremen med dav\u010Dnimi zavezanci. Namen\
  \ obdav\u010Ditve dohodkov fizi\u010Dnih oseb je v ve\u010Dji meri dolo\u010Diti\
  \ obremenitev posameznikov glede na vi\u0161ino dohodka, lahko pa se upo\u0161tevajo\
  \ \u0161e drugi vidiki, pri \u010Demer pa je treba slediti globalnemu na\u010Delu\
  \ in v obdav\u010Ditev zajeti vsak dohodek, ne glede na vir dohodka. Posameznikova\
  \ zmo\u017Enost pla\u010Devanja davka je vodilo obdav\u010Ditve, kar je skladno\
  \ z na\u010Delom dav\u010Dne pravi\u010Dnosti[3]. Tako kot pri obdav\u010Ditvi dohodka\
  \ mora biti tudi pri drugih vrstah dav\u010Dnih obremenitev upo\u0161tevano navedeno\
  \ temeljno izhodi\u0161\u010De, namen in kon\u010Dno tudi dav\u010Dna pravi\u010D\
  nost. Zakonodajalec ima pri izbiri dav\u010Dnega predmeta, pri dolo\u010Ditvi dav\u010D\
  ne osnove, dav\u010Dne stopnje in dav\u010Dnih oprostitev, \u0161irok prostor presoje,\
  \ vendar pa mora pri izpeljavi sprejete odlo\u010Ditve spo\u0161tovati enakost v\
  \ dav\u010Dni obremenitvi.[4]\nPo ustaljeni praksi Ustavnega sodi\u0161\u010Da na\u010D\
  elo enakosti pred zakonom, ki ga zagotavlja drugi odstavek 14. \u010Dlena Ustave\
  \ Republike Slovenije, zakonodajalcu ne prepre\u010Duje, da bi razli\u010Dna razmerja\
  \ urejal razli\u010Dno, ga pa obvezuje, da mora enaka oziroma podobna razmerja urejati\
  \ enako in razli\u010Dna razli\u010Dno. Zavezuje ga tudi k tak\u0161ni normativni\
  \ razli\u010Dnosti, ki ustreza razli\u010Dnosti dejanskih stanj, ki jih ureja. Navedeno\
  \ velja tudi za na\u010Delo enakosti v dav\u010Dnem pravu. Od zakonodajalca se tako\
  \ ne zahteva, da bi se vse osebe v vseh ozirih obravnavale na enak na\u010Din, ampak\
  \ ga omenjeno na\u010Delo zavezuje, da obravnava bistveno enake primere enako in\
  \ bistveno neenake razli\u010Dno, ob upo\u0161tevanju njihove razli\u010Dnosti in\
  \ lastnosti.[5]\nMinistrstvo za finance meni, da za razli\u010Dno dav\u010Dno obravnavo\
  \ necepljenih od cepljenih ne obstaja razumen in stvaren razlog, ki izhaja iz narave\
  \ stvari. S predlagano ureditvijo bi lahko bilo kr\u0161eno ustavno na\u010Delo\
  \ enakosti pred zakonom (14. \u010Dlen Ustave Republike), ker bi dav\u010Dne zavezance,\
  \ ki niso cepljeni proti covidu-19, ugodneje obravnavala od dav\u010Dnih zavezancev,\
  \ ki so cepljeni, saj se njihov dejanski polo\u017Eaj, ki se upo\u0161teva pri obdav\u010D\
  itvi, bistveno ne razlikuje od polo\u017Eaja cepljenih.\nOb tem velja poudariti,\
  \ da tudi \u010De bi bilo mogo\u010De utemeljiti razli\u010Dnost njihovih polo\u017E\
  ajev, ta ne izhaja iz objektivne danosti, ampak iz subjektivne odlo\u010Ditve dav\u010D\
  nih zavezancev (fizi\u010Dnih oseb), da se ne cepijo, \u010Deprav dr\u017Eava za\
  \ cepljenje zagotavlja ustrezne pogoje. Tako lahko sklenemo, da ob odsotnosti razlogov\
  \ za razli\u010Dno dav\u010Dno obravnavanje tudi ni mogo\u010De najti stvarno utemeljenih\
  \ objektivnih razlogov, da bi necepljeni pla\u010Devali polovico manj davka kot\
  \ cepljeni. Ravno nasprotno, enakost dav\u010Dne obravnave cepljenih in necepljenih\
  \ dr\u017Eavljanov dokazuje, da z vidika dav\u010Dnih obremenitev nobena skupina\
  \ ne predstavlja drugorazrednih dr\u017Eavljanov. Povedano druga\u010De, subjektivni\
  \ ob\u010Dutek fizi\u010Dnih oseb, da bodo kmalu drugorazredni dr\u017Eavljani in\
  \ da ne bodo dobrodo\u0161li v javnosti, ne more biti stvarno utemeljeni razlog\
  \ za tak\u0161no razlikovanje, da bi pla\u010Devali polovico manj davka.\n\n[1]\
  \ 146. \u010Dlen Ustave dolo\u010Da, da dr\u017Eava in lokalne skupnosti pridobivajo\
