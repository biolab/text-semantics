  \ med katerimi so bile tudi posamezne spremembe v vi\u0161ini prispevka za zdravstveno\
  \ varstvo.\nMinistrstvo za zdravje je prav zaradi tega pristopilo k pripravi novega\
  \ Zakona o zdravstvenem zavarovanju in zdravstvenem varstvu, kjer bo pri\u0161lo\
  \ do poenotenja prispevnih stopenj in bremena, ki so med posameznimi kategorijami\
  \ zavarovancev zelo razli\u010Dna in bodo sedaj bolj pravi\u010Dno porazdeljena.\n\
  Navedbe glede dvakratnega pla\u010Dila prispevka za zdravstveno varstvo pri \u0161\
  tudentih ne vzdr\u017Eijo, \u0161tudent s statusom je praviloma zavarovan kot dru\u017E\
  inski \u010Dlan, ko pa opravlja \u0161tudentsko delo pla\u010Duje le prispevek za\
  \ primer po\u0161kodbe pri delu. Primerjava vi\u0161ine prispevka z ravnijo zdravstvenih\
  \ storitev je na na\u010Din, kot je povzeta v va\u0161em vpra\u0161anju neprimerna,\
  \ saj na kakovost zdravstvenih storitev vplivajo \u0161tevilni razlogi, ki jih pa\
  \ povsem enostavno ni mogo\u010De povzeti, lahko bi jih pa primeroma navedli.\n\
  Prispevki za samostojne podjetnike in brezposelne, ter \u0161e nekatere ostale kategorije\
  \ so se spremenili saj so bili nesorazmerno nizki glede na ostale kategorije. Pri\
  \ tem izpostavljamo, da zaposleni v povpre\u010Dju pla\u010Dujejo 208 \u20AC na\
  \ mesec. \n "
