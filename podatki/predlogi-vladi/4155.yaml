response: "Odziv Ministrstva za finance\nVeljavna zakonodaja s podro\u010Dja obdav\u010D\
  itve posedovanja nepremi\u010Dnin v Sloveniji zajema davek od premo\u017Eenja fizi\u010D\
  nih oseb ter davek na nepremi\u010Dno premo\u017Eenje ve\u010Dje vrednosti. V veljavnem\
  \ pravnem sistemu obstaja \u0161e nekaj dajatev, ki imajo po namenu vlogo davka\
  \ na nepremi\u010Dnine oziroma dopolnjujejo obstoje\u010D dav\u010Dni sistem. To\
  \ sta nadomestilo za uporabo stavbnega zemlji\u0161\u010Da ter pristojbina za vzdr\u017E\
  evanje gozdnih cest.\nZ davkom od premo\u017Eenja se v Republiki Sloveniji obdav\u010D\
  uje nepremi\u010Dno premo\u017Eenja fizi\u010Dnih oseb. Davek od premo\u017Eenja\
  \ pla\u010Dujejo fizi\u010Dne osebe, ki posedujejo stavbe, dele stavb, stanovanja\
  \ in gara\u017Ee ter prostore za po\u010Ditek oziroma rekreacijo. Davek pla\u010D\
  ujejo lastniki oziroma uporabniki premo\u017Eenja ne glede na to ali ga uporabljajo\
  \ sami ali ga dajejo v najem. Osnova za davek od premo\u017Eenja je vrednost stavbe\
  \ oziroma prostora za po\u010Ditek in rekreacijo. Vrednost je dolo\u010Dena na podlagi\
  \ meril upravnega organa, pristojnega za stanovanjske zadeve in na na\u010Din, ki\
  \ ga dolo\u010Di ob\u010Dina. Sistem davka od premo\u017Eenja daje dav\u010Dnemu\
  \ zavezancu znatno olaj\u0161avo in sicer zni\u017Eanje dav\u010Dne osnove, ki ustreza\
  \ vrednosti 160 m\xB2 stanovanjske povr\u0161ine, ugotovljene na podlagi izra\u010D\
  una dav\u010Dne osnove, ob izpolnjenem pogoju, da lastnik ali njegovi dru\u017E\
  inski \u010Dlani v letu pred letom, za katero se davek odmerja, stalno bivajo v\
  \ stanovanjskih prostorih. Zni\u017Eanje ne velja za prostore za po\u010Ditek oziroma\
  \ rekreacijo. Davek od premo\u017Eenja, ki se pla\u010Duje na posest stavb, se ne\
  \ pla\u010Duje od kmetijskih gospodarskih poslopij, od  poslovnih prostorov, ki\
  \ jih lastnik oziroma u\u017Eivalec uporablja za opravljanje dejavnosti, od stanovanjskih\
  \ stavb zavezancev davka iz kmetijstva, ki so sami ali njihovi dru\u017Einski \u010D\
  lani pokojninsko in invalidsko zavarovani na podlagi dohodkov iz kmetijstva, od\
  \ stavb, ki so razgla\u0161ene za kulturni oziroma zgodovinski spomenik ter od stavb,\
  \ ki se iz objektivnih razlogov ne morejo uporabljati. Za\u010Dasno (za 10 let)\
  \ so opro\u0161\u010Deni pla\u010Dila davka od premo\u017Eenja tudi prvi lastniki\
  \ novih stanovanjskih hi\u0161 oziroma stanovanj in gara\u017E ter lastniki popravljenih\
  \ in obnovljenih stanovanjskih hi\u0161 oziroma stanovanj in gara\u017E, \u010D\
  e se je zaradi popravila ali obnove vrednost teh stavb pove\u010Dala za ve\u010D\
  \ kot 50 %. Oprostitev davka ne velja za prostore za po\u010Ditek oziroma rekreacijo,\
  \ pa tudi ne za poslovne prostore, \u010Detudi so sestavni del stanovanjske stavbe.\
  \ Zakon pozna tudi posebno olaj\u0161avo za velike dru\u017Eine in sicer se dav\u010D\
  nemu zavezancu z ve\u010D kot 3 dru\u017Einskimi \u010Dlani, ki \u017Eivijo z njim\
  \ v lastni stanovanjski hi\u0161i ali stanovanju, odmerjeni davek zni\u017Ea za\
  \ 10 % za \u010Detrtega in vsakega nadaljnjega dru\u017Einskega \u010Dlana. Dav\u010D\
  ne stopnje so progresivne in sicer razli\u010Dno glede na namen uporabe. Za stanovanjske\
  \ stavbe je predpisana dav\u010Dna stopnja v vi\u0161ini od 0,10 % do 1 %, odvisno\
  \ od njihove vrednosti, za prostore za po\u010Ditek in rekreacijo se ta stopnja\
  \ giblje od 0,20 % do 1,50 %, medtem ko je za poslovne prostore dav\u010Dna stopnja\
  \ dolo\u010Dena od 0,15 % do 1,25 %. Za poslovne prostore, ki se ne uporabljajo\
  \ za opravljanje dejavnosti in niso dani v najem, se dav\u010Dna stopnja pove\u010D\
  a za 50 %.\nZ davkom na nepremi\u010Dno premo\u017Eenje ve\u010Dje vrednosti se\
  \ je dodatno obdav\u010Dilo nepremi\u010Dno premo\u017Eenje ve\u010Dje vrednosti,\
  \ ki je v lasti istega lastnika in ni v poslovni funkciji. Zakonska meja za dolo\u010D\
  itev premo\u017Eenja ve\u010Dje vrednosti dolo\u010Da nepremi\u010Dnine v lasti\
  \ enega lastnika, katerih skupna vrednost zna\u0161a najmanj 500.000 evrov. Davek\
  \ se uvaja kot za\u010Dasen ukrep, zato se odmeri do vklju\u010Dno leta 2014. Za\
  \ dolo\u010Ditev vrednosti nepremi\u010Dnine se upo\u0161teva posplo\u0161ena tr\u017E\
  na vrednost iz registra nepremi\u010Dnin. Iz obdav\u010Ditve so generalno izvzete\
  \ vse poslovne in industrijske nepremi\u010Dnine ter nepremi\u010Dnine, ki slu\u017E\
  ijo javni rabi. Dav\u010Dna stopnja je odvisna od skupne vrednosti nepremi\u010D\
  nega premo\u017Eenja posameznega lastnika in je progresivna. Nadomestilo za uporabo\
  \ stavbnih se pla\u010Duje za stavbna zemlji\u0161\u010Da na obmo\u010Dju mest in\
  \ naselij mestnega zna\u010Daja, na obmo\u010Djih, ki so dolo\u010Dena za stanovanjsko\
  \ in drugo kompleksno graditev, na obmo\u010Djih, za katere je sprejet prostorski\
  \ izvedbeni na\u010Drt in na drugih obmo\u010Djih, ki so opremljena z vodovodnim\
  \ in elektri\u010Dnim omre\u017Ejem. Obmo\u010Dja, za katera se pla\u010Duje nadomestilo\
  \ in vi\u0161ino nadomestila dolo\u010Di ob\u010Dina. Nadomestilo za uporabo nezazidanega\
  \ stavbnega zemlji\u0161\u010Da se pla\u010Duje od povr\u0161ine nezazidanega stavbnega\
  \ zemlji\u0161\u010Da, ki je po prostorsko izvedbenem na\u010Drtu dolo\u010Den za\
  \ gradnjo oziroma za katero je pristojni organ izdal lokacijsko dovoljenje. Nadomestilo\
  \ za uporabo zazidanega stavbnega zemlji\u0161\u010Da pa se pla\u010Duje od stanovanjske\
  \ povr\u0161ine oziroma poslovne povr\u0161ine stavbe. Nadomestila se ne pla\u010D\
  uje za zemlji\u0161\u010Da, ki se uporabljajo za potrebe ljudske obrambe, za objekte\
  \ tujih dr\u017Eav, ki jih uporabljajo tuja diplomatska in konzularna predstavni\u0161\
  tva ali v njih stanuje njihovo osebje, za objekte mednarodnih in meddr\u017Eavnih\
  \ organizacij, ki jih uporabljajo te organizacije ali v njih stanuje njihovo osebje,\
  \ \u010De ni v mednarodnem sporazumu druga\u010De dolo\u010Deno in za stavbe, ki\
  \ jih uporabljajo verske skupnosti za svojo versko dejavnost. Nadomestila je na\
  \ lastno zahtevo za dobo 5 let opro\u0161\u010Den ob\u010Dan, ki je kupil novo stanovanje\
  \ kot posamezen del stavbe ali zgradil, dozidal ali nadzidal dru\u017Einsko stanovanjsko\
  \ hi\u0161o, \u010De je v ceni stanovanja oziroma stanovanjske hi\u0161e ali neposredno\
  \ pla\u010Dal stro\u0161ke za urejanje stavbnega zemlji\u0161\u010Da. Oprostitev\
  \ ali delna oprostitev se nana\u0161a tudi na ob\u010Dane z ni\u017Ejimi dohodki\
  \ ali ob\u010Dane, ki so organizirano vlagali dru\u017Ebena sredstva v izgradnjo\
  \ komunalnih objektov in naprav, \u010De je tako predpisala ob\u010Dina. Zavezanec\
  \ za pla\u010Dila nadomestila je neposredni uporabnik zemlji\u0161\u010Da oziroma\
  \ stavbe ali dela stavbe (imetnik pravice razpolaganja oziroma lastnik, najemnik\
  \ stanovanja oziroma poslovnega prostora, imetnik stanovanjske pravice).\nPristojbina\
  \ za vzdr\u017Eevanje gozdnih cest je direkten namenski prihodek prora\u010Duna\
  \ lokalnih skupnosti, namenjen kritju stro\u0161kov vzdr\u017Eevanja gozdnih cest\
  \ kot dela ob\u010Dinske cestne infrastrukture. Pla\u010Dujejo jo lastniki gozdov\
  \ na obmo\u010Djih, ki so po podatkih zavoda za gozdove odprta z gozdnimi cestami.\
  \ Zavezanci so fizi\u010Dne in pravne osebe, ki so kot lastniki vpisani v zemlji\u0161\
  kem katastru, torej formalni imetniki razpolagalne pravice na zemlji\u0161\u010D\
  u. Osnova za odmero pristojbine je katastrski dohodek zemlji\u0161\u010D, stopnja\
  \ pa zna\u0161a 9,4 % osnove, razen za Sklad kmetijskih zemlji\u0161\u010D in gozdov\
  \ RS, za katerega je stopnja vi\u0161ja in sicer 12,8 %, odmerja pa se ravno tako\
  \ od katastrskega dohodka.\nDanes se torej stanovanjske nepremi\u010Dnine, v katerih\
  \ biva lastnik, za namene razli\u010Dnih dajatev obravnavajo razli\u010Dno. Za namene\
  \ davka od premo\u017Eenja se iz obdav\u010Ditve izvzemajo, za namene nadomestila\
  \ za uporabo stavbnih zemlji\u0161\u010D pa se v celoti obdav\u010Dujejo, ne glede\
  \ na namen uporabe stanovanja in ne glede na to, ali je stanovanje zasedeno. Nova\
  \ dav\u010Dna zakonodaja, ki je \u0161e v pripravi, je usmerjena v bolj poenoteno\
  \ in pravi\u010Dnej\u0161o ureditev obdav\u010Ditve nepremi\u010Dnin ter sledi konceptu\
  \ protikriznega davka, saj ho\u010De na\u010Deloma obdav\u010Diti vse nepremi\u010D\
  nine glede na njihovo vrednost. Eden poglavitnih razlogov za uvedbo davka na nepremi\u010D\
  nine je tudi poenotenje sistema obdav\u010Ditve nepremi\u010Dnin z obdav\u010Ditvijo\
  \ vseh nepremi\u010Dnin, ne glede na rabo in vrsto lastni\u0161tva. Med predlogi\
  \ je ve\u010D re\u0161itev, tudi re\u0161itev, da se uvede ni\u017Eja dav\u010D\
  na stopnja za nepremi\u010Dnine, v katerih lastnik stalno prebiva ali jo na podlagi\
  \ pogodbe, ki je evidentirana v evidenci trga nepremi\u010Dnin, daje v najem. Va\u0161\
  \ predlog, ki se nana\u0161a na ni\u017Ejo obdav\u010Ditev nepremi\u010Dnin, v katerih\
  \ se stalno prebiva, tako \u017Ee obstaja kot ena mo\u017Enih re\u0161itev, vendar\
  \ dokon\u010Dnih odlo\u010Ditev glede obdav\u010Ditve nepremi\u010Dnin \u0161e ni,\
  \ zato vam tudi konkretnej\u0161ega odgovora na va\u0161o pobudo v tem trenutku\
  \ ne moremo dati. \n "
