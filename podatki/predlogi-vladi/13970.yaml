response: "Odziv Ministrstva za kulturo\nMinistrstvo v zvezi s predmetnim navaja,\
  \ da je v Republiki Sloveniji z Ustavo zagotovljena svobodna gospodarska pobuda\
  \ (74. \u010Dlen Ustave RS). Temeljne pogoje za ustanavljanje gospodarskih organizacij\
  \ in njihovo delovanje dolo\u010Da Zakon o gospodarskih dru\u017Ebah (Uradni list\
  \ RS, \u0161t. 65/09 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 33/11, 91/11,\
  \ 32/12, 57/12, 44/13 \u2013 odl. US, 82/13, 55/15, 15/17, 22/19 \u2013 ZPosS, 158/20\
  \ \u2013 ZIntPK-C, 18/21 in 18/23 \u2013 ZDU-1O).\nDejavnost medijev, ki je gospodarska\
  \ dejavnost, pa je utemeljena na svobodi izra\u017Eanja - 39. \u010Dlen Ustave Republike\
  \ Slovenije, ki dolo\u010Da, da je zagotovljena svoboda izra\u017Eanja misli, govora\
  \ in javnega nastopanja, tiska in drugih oblik javnega obve\u0161\u010Danja in izra\u017E\
  anja. Vsakdo lahko svobodno zbira, sprejema in \u0161iri vesti in mnenja.\nNavedeno\
  \ pomeni, da so poslovne odlo\u010Ditve, med katere sodi tudi podro\u010Dje ogla\u0161\
  evanja, stvar pooblastil in proste presoje organov dru\u017Ebe.\nNe glede na navedeno\
  \ pa izpostavljamo, da v Evropski uniji poteka priprava uredbe, ki bo v okviru evropskega\
  \ akta o svobodi medijev, med drugim naslovila tudi vpra\u0161anje transparentnosti\
  \ \xBBdr\u017Eavnega\xAB ogla\u0161evanja. V uvodnih dolo\u010Dbah osnutka predmetnega\
  \ akta je namre\u010D zapisano naslednje: \xBBNotranji trg (trg EU) izkrivlja tudi\
  \ nepregledno in nepravi\u010Dno dodeljevanje dr\u017Eavnega ogla\u0161evanja (tj.\
  \ javnih sredstev za ogla\u0161evanje), ki se lahko prednostno dodeli obstoje\u010D\
  im nacionalnim ponudnikom storitev ali se uporabi za favoriziranje in prikrito subvencioniranje\
  \ nekaterih medijev, ki zagotavljajo vladi prijazna stali\u0161\u010Da.\xAB\nCelotno\
  \ besedilo predloga uredbe Evropskega parlamenta in Sveta o vzpostavitvi skupnega\
  \ okvira za medijske storitve na notranjem trgu (evropski akt o svobodi medijev)\
  \ in spremembi Direktive 2010/13/EU uredbe je dostopno na spletni povezavi.\nGlede\
  \ na navedeno na Ministrstvu za kulturo ocenjujemo, da je izpostavljena problematika\
  \ predmet bodo\u010Dega urejanja zakonodaje na podro\u010Dju Evropske unije."
