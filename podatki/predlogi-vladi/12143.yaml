response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nVlada Republike Slovenije \u017Eeli najprej pojasniti, da so pravice iz javnih\
  \ sredstev pravice, ki so odvisne od materialnega polo\u017Eaja osebe. Na podlagi\
  \ 4. to\u010Dke prvega odstavka 12. \u010Dlena Zakon o uveljavljanju pravic iz javnih\
  \ sredstev (Uradni list RS, \u0161t. 62/10, 40/11, 40/12 \u2013 ZUJF, 57/12 \u2013\
  \ ZPCP-2D, 14/13, 56/13 \u2013 Z\u0160tip-1, 99/13, 14/15 \u2013 ZUUJFO, 57/15,\
  \ 90/15, 38/16 \u2013 odl. US, 51/16 \u2013 odl. US, 88/16, 61/17 \u2013 ZUP\u0160\
  , 75/17, 77/18, 47/19 in 189/20 \u2013 ZFRO; v nadaljnjem besedilu: ZUPJS) se zato\
  \ zdaj v dohodek, upo\u0161tevan pri ugotavljanju upravi\u010Denosti do vseh pravic\
  \ iz javnih sredstev \u0161tejejo tudi pre\u017Eivnina, nadomestilo pre\u017Eivnine\
  \ in drugi prejemki, prejeti na podlagi izvr\u0161ilnega pravnega naslova z namenom\
  \ kritja \u017Eivljenjskih stro\u0161kov, pri otrocih in pastorkih iz 2. to\u010D\
  ke prvega odstavka 10. \u010Dlena ZUPJS pa do vi\u0161ine minimalnega dohodka, ki\
  \ bi jim pripadala po zakonu, ki ureja socialnovarstvene prejemke, \u010De ne bi\
  \ imeli drugih dohodkov.\n\u010Cetrti odstavek 12. \u010Dlena ZUPJS stranki omogo\u010D\
  a, da lahko dokazuje, da pre\u017Eivnine ne prejema s primeroma (torej ne taksativno)\
  \ na\u0161tetimi dokazili, med drugim tudi s predlogom za izvr\u0161bo, potrdilom\
  \ sodi\u0161\u010Da o njegovi vlo\u017Eitvi, sklepom o izvr\u0161bi, dokazilom o\
  \ neuspeli izvr\u0161bi ali potrdilom pristojnega ministrstva, da je za\u010Del\
  \ te\u010Di postopek za izterjavo iz tujine.\n\u010Ce stranka prejema nadomestilo\
  \ pre\u017Eivnine, se zdaj kot dohodek pri ugotavljanju upravi\u010Denosti do pravic\
  \ iz javnih sredstev upo\u0161teva nadomestilo pre\u017Eivnine, ki je bilo priznano\
  \ z odlo\u010Dbo Javnega \u0161tipendijskega, razvojnega, invalidskega in pre\u017E\
  ivninskega sklada Republike Slovenije (v nadaljnjem besedilu: Sklad), in ne pre\u017E\
  ivnina v vi\u0161ini izvr\u0161ilnega pravnega naslova, ki je stranka dejansko ne\
  \ prejema. Stranka je pri tem razbremenjena obveznosti predlo\u017Eitve dokazila\
  \ o neprejemanju pre\u017Eivnine. Centri za socialno delo namre\u010D podatek o\
  \ vi\u0161ini nadomestila pre\u017Eivnine pridobijo prek informacijskega sistema\
  \ centrov za socialno delo oziroma z informacijsko izmenjavo podatkov s Skladom.\n\
  Vlada Republike Slovenije meni, da je dokazovanje neprejemanja pre\u017Eivnine ustrezno\
  \ urejeno z veljavnim ZUPJS, zato predloga ne podpira."
