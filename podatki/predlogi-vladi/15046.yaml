response: "Odziv Ministrstva za pravosodje\nPravica do dedovanja je temeljna ustavna\
  \ pravica, dolo\u010Dena v 33. \u010Dlenu Ustave Republike Slovenije (Ustava). V\
  \ Ustavi je zagotovljena poleg pravice do (zasebne) lastnine, saj sta obe pravici\
  \ v tako tesni zvezi, da je ustavnopravno jamstvo obeh dolo\u010Deno v isti dolo\u010D\
  bi.\nIz temeljne ustavne pravice do dedovanja izhaja za dedno pravnega naslednika\
  \ pravica, da premo\u017Eenje mortis causa pridobi. V na\u0161em pravu velja zasebno\
  \ dedovanje kot trdno jedro dedovanja, pri \u010Demer premo\u017Eenje zasebnika\
  \ preide ob njegovi smrti na zasebnika, medtem ko dr\u017Eava praviloma pri dedovanju\
  \ ni udele\u017Eena, s \u010Dimer se utrjuje in varuje zasebna lastnina in zasebna\
  \ avtonomija.\nPo 132. \u010Dlenu Zakona o dedovanju4 preide pokojnikova zapu\u0161\
  \u010Dina po samem zakonu na njegove dedi\u010De v trenutku njegove smrti. Po na\u0161\
  em pravu se torej s trenutkom zapustnikove smrti uvede dedovanje, dedi\u010Di so\
  \ poklicani k dedovanju, isto\u010Dasno pa tudi \u017Ee pridobijo zapu\u0161\u010D\
  ino. Na ta na\u010Din zapu\u0161\u010Dina po na\u0161em pravu ni niti trenutek brez\
  \ subjekta.5 Med sodedi\u010Di tako nastane v trenutku zapustnikove smrti glede\
  \ dedi\u0161\u010Dine skupnost, ki traja praviloma vse dotlej, dokler dedi\u0161\
  \u010Dine med seboj ne razdelijo. Dotlej sodedi\u010Di upravljajo in razpolagajo\
  \ z dedi\u0161\u010Dino skupno, vsak sodedi\u010D pa lahko v dolo\u010Deni meri\
  \ razpolaga s svojim dednim dele\u017Eem (prvi odstavek 145. \u010Dlena in 146.\
  \ \u010Dlen ZD).\nUpravljanje z dedi\u0161\u010Dino v okviru skupnosti sodedi\u010D\
  ev je sicer zapleteno, ker je za vsako dejanje in ukrep uprave potrebno soglasje\
  \ vseh sodedi\u010Dev. V primeru, da je zapustnik z oporoko dolo\u010Dil izvr\u0161\
  itelja oporoke, je po 96. \u010Dlenu ZD njegova dol\u017Enost zlasti ta, da skrbi\
  \ za zapu\u0161\u010Dino, da jo upravlja, da skrbi za pla\u010Dilo dolgov in volil\
  \ in sploh za to, da se oporoka izvr\u0161i tako, kakor je \u017Eelel oporo\u010D\
  itelj. V nasprotnem primeru, ko ni dolo\u010Denega izvr\u0161itelja oporoke, pa\
  \ si lahko sodedi\u010Di pomagajo s tem, da prepustijo upravljanje dedi\u0161\u010D\
  ine posebnemu upravitelju ali pa upravitelja imenuje sodi\u0161\u010De na zahtevo\
  \ kateregakoli dedi\u010Da.\nUpravitelja zapu\u0161\u010Dine (drugi odstavek 145.\
  \ \u010Dlena ZD) sodi\u0161\u010De postavi, kadar je upravljanje z zapu\u0161\u010D\
  ino onemogo\u010Deno zaradi nesporazumov med dedi\u010Di, ki morajo sicer po dolo\u010D\
  bah ZD glede vseh poslov upravljanja z zapu\u0161\u010Dino dose\u010Di soglasje\
  \ (prvi odstavek 145. \u010Dlena ZD). Upravljanje obsega poslovanje (poslovodenje)\
  \ in zastopanje. Upravitelj sme brez odobritve dedi\u010Dev opravljati posle redne\
  \ uprave, za razpolaganje pa potrebuje odobritev sodi\u0161\u010Da, razen \u010D\
  e so mu jo dali vsi dedi\u010Di. Do zaklju\u010Dka zapu\u0161\u010Dinske obravnave\
  \ ima upravitelj polo\u017Eaj in pravice, primerljive polo\u017Eaju in pravicam\
  \ izvr\u0161itelja oporoke, po zaklju\u010Dku zapu\u0161\u010Dinske obravnave pa\
  \ je poobla\u0161\u010Denec dedi\u010Dev.\nDruga mo\u017Enost v primeru, ko nastanejo\
  \ te\u017Eave ob prehodu zapu\u0161\u010Dine na dedi\u010De, je postavitev za\u010D\
  asnega skrbnika zapu\u0161\u010Dine. Za\u010Dasni skrbnik zapu\u0161\u010Dine je\
  \ zakoniti zastopnik vseh dedi\u010Dev, ki v njihovem imenu skrbi za zapu\u0161\u010D\
  ino. Sodi\u0161\u010De pri postavitvi za\u010Dasnega skrbnika zapu\u0161\u010Dine\
  \ ni vezano na predlog dedi\u010Dev. Postavi ga lahko, \u010De presodi, da je to\
  \ potrebno, tudi po uradni dol\u017Enosti. Ta se po 131. \u010Dlenu ZD postavi s\
  \ strani sodi\u0161\u010Da praviloma, \u010De so dedi\u010Di neznani ali \u010D\
  e je neznano njihovo prebivali\u0161\u010De, lahko pa tudi v vseh primerih, kadar\
  \ je to potrebno, npr. dedi\u010Di, poklicani k dedovanju, no\u010Dejo ali ne morejo\
  \ skrbeti za zapu\u0161\u010Dino. Nasploh velja, da se postavi za\u010Dasni skrbnik\
  \ zapu\u0161\u010Dine, \u010De je potrebno, da se uredijo pravice in obveznosti,\
  \ ki zadevajo zapu\u0161\u010Dino. Poleg navedenega ima zapu\u0161\u010Dinsko sodi\u0161\
  \u010De ves \u010Das zapu\u0161\u010Dinskega postopka mo\u017Enost, da odredi ukrepe\
  \ za zavarovanje zapu\u0161\u010Dine.\nV sredi\u0161\u010Du ustavne pravice do zasebne\
  \ lastnine in dedovanja je posameznikova svoboda na podro\u010Dju materialnih pogojev\
  \ posameznikovega obstoja, varnosti in razvoja njegove osebnosti, pri \u010Demer\
  \ Ustavno sodi\u0161\u010De Republike Slovenije kot bistven element te svobode vidi\
  \ v mo\u017Enosti razpolaganja s stvarmi in pravicami, ki so predmet lastnine. En\
  \ izmed elementov lastninske svobode je tudi zaupanje v pridobljene pravice. Primarno\
  \ varstvo posameznika \u0161e vedno predstavlja klasi\u010Den vertikalen u\u010D\
  inek, to je varstvo pred oblastnimi posegi v njegovo lastninsko pravico, kamor sodijo\
  \ tudi de facto razlastitve.\n\u017De sama narava lastninske pravice ve\u010D oseb\
  \ na isti stvari zahteva usklajevanje, prilagajanje in iskanje ravnote\u017Eja med\
  \ razli\u010Dnimi, med seboj tudi sprtimi interesi solastnikov ali skupnih lastnikov.\
  \ Avtonomija in svoboda vsakega posameznega lastnika sta v teh razmerjih omejeni\
  \ z enakim ustavno varovanim polo\u017Eajem drugih lastnikov, vendar ne na na\u010D\
  in, da bi bili bistveno okrnjeni ali celo izklju\u010Deni, \u0161e zlasti ne tako,\
  \ da bi imelo ve\u010Djo te\u017Eo in pomen samovoljno ravnanje drugega od solastnikov\
  \ ali skupnih lastnikov, ki bi ustvarjalo neravnote\u017Eje v lastninskem razmerju.\n\
  Na Ministrstvu za pravosodje ocenjujemo, da so z opisano ureditvijo dani potrebni\
  \ instituti, da se tudi v obdobju trajanja zapu\u0161\u010Dinskega postopka, tudi\
  \ v primeru njene ogro\u017Eenosti, lahko ustrezno upravlja z zapu\u0161\u010Dino.\n\
  Glede na to, da predlagatelj izpostavlja dolgotrajnost zapu\u0161\u010Dinskih postopkov\
  \ v Sloveniji, pa \u017Eelimo zaklju\u010Dno poudariti \u0161e, da je iz statistike\
  \ o poslovanju slovenskih sodi\u0161\u010D, ki jo letno pripravlja Ministrstvo za\
  \ pravosodje, razvidno, da so zapu\u0161\u010Dinska sodi\u0161\u010Da v letu 2021\
  \ prejela ve\u010D kot 25.600 zapu\u0161\u010Dinskih zadev. Sodni postopek je v\
  \ ve\u010Dini zapu\u0161\u010Dinskih zadev trajal od enega do treh mesecev. 4,59%\
  \ zapu\u0161\u010Dinskih zadev se je v letu 2021 zaklju\u010Dilo v enem mesecu ali\
  \ manj, v ve\u010D kot enem do treh mesecev pa se je zaklju\u010Dilo najve\u010D\
  \ zadev, to je 30,90% oziroma 7.797 zapu\u0161\u010Dinskih zadev, 29,54% oziroma\
  \ 7.453 pa v ve\u010D kot treh do \u0161estih mesecih. Iz tega izhaja, da se je\
  \ v letu 2021 v ve\u010D kot eni tretjini vseh zapu\u0161\u010Dinskih zadev postopek\
  \ zaklju\u010Dil prej kot v treh mesecih in v dveh tretjinah vseh zapu\u0161\u010D\
  inskih zadev prej kot v pol leta. Povpre\u010Dno so zapu\u0161\u010Dinska sodi\u0161\
  \u010Da v letu 2021 re\u0161evala zapu\u0161\u010Dinske zadeve 7,3 meseca, pri \u010D\
  emer je pred slovenskimi zapu\u0161\u010Dinskimi sodi\u0161\u010Di okrog 85 % zapu\u0161\
  \u010Dinskih zadev zaklju\u010Denih na prvem naroku."
