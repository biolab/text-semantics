response: "Odziv Ministrstva za infrastrukturo\nZakon o pravilih cestnega prometa\
  \ (Uradni list RS, \u0161t. 82/13 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 69/17 \u2013 popr., 68/16, 54/17 in 3/18 \u2013 odl. US; v nadaljnjem besedilu:\
  \ ZPrCP) v drugem odstavku 93. \u010Dlena dolo\u010Da, da morajo vozniki koles voziti\
  \ drug za drugim, razen na kolesarski poti, kjer smeta voziti dva vzporedno, \u010D\
  e \u0161irina poti to omogo\u010Da.\nVeljavna zakonodaja na podro\u010Dju pravil\
  \ cestnega prometa torej dopu\u0161\u010Da vzporedno vo\u017Enjo kolesarjev, vendar\
  \ le na kolesarski poti in pod pogojem, da \u0161irina kolesarske poti to omogo\u010D\
  a.\nVzporedna vo\u017Enja najve\u010D dveh kolesarjev je uzakonjena tudi v Veliki\
  \ Britaniji, vendar le na dovolj \u0161irokih prometnih povr\u0161inah, po katerih\
  \ lahko vozijo kolesarji. Za vo\u017Enjo po ozkih in zelo prometnih cestah ter vo\u017E\
  njo po ovinkih je dolo\u010Deno, da se kolesarji morajo voziti v eni vrsti (torej\
  \ drug za drugim).\nPredlog je z vidika splo\u0161nega na\u010Dela cestnega prometa\
  \ \u2013 to je skrb za varen, umirjen in nemoten potek cestnega prometa \u2013 zanimiv,\
  \ vendar ga je potrebno temeljito preu\u010Diti z vidika varnosti kolesarjev in\
  \ ostalih udele\u017Eencev cestnega prometa. Prav tako je potrebno pri spreminjanju\
  \ oziroma dodajanju novih pravil ravnanj v cestnem prometu upo\u0161tevati obstoje\u010D\
  \ sistem (cestna infrastruktura) ter druge okoli\u0161\u010Dine, ki bi lahko negativno\
  \ vplivale na varnost vseh udele\u017Eencev cestnega prometa.\nMinistrstvo za infrastrukturo\
  \ bo ob naslednji spremembi ZPrCP s predlogom seznanilo strokovno in drugo zainteresirano\
  \ javnost. \u010Ce bo predlog podprt s strani ve\u010Dine strokovnjakov s podro\u010D\
  ja varnosti cestnega prometa in druge zainteresirane javnosti, ga bo ministrstvo,\
  \ pristojno za promet, upo\u0161tevalo pri pripravi novele ZPrCP.      \n "
