response: "Odziv Ministrstva za okolje in prostor\nZakon o mno\u017Ei\u010Dnem vrednotenju\
  \ nepremi\u010Dnin (Uradni list RS, \u0161t. 77/17, 33/19 in 66/19; ZMVN-1) v 34.\
  \ \u010Dlenu dolo\u010Da, da se za potrebe delovanja sistema mno\u017Ei\u010Dnega\
  \ vrednotenja vzpostavi, vodi in vzdr\u017Euje evidenca trga nepremi\u010Dnin. Evidenca\
  \ trga nepremi\u010Dnin je\_ ve\u010Dnamenska zbirka podatkov o kupoprodajnih pravnih\
  \ poslih s parcelami, stavbami in deli stavb, in o najemnih pravnih poslih s stavbami\
  \ in deli stavb. Za kupoprodajne posle je treba poro\u010Dati o prodaji celih parcel,\
  \ stavb in delov stavb, kot se vodijo v skladu s predpisi o evidentiranju nepremi\u010D\
  nin, oziroma o prodaji njihovih lastni\u0161kih dele\u017Eev. Podatke o pravnih\
  \ poslih v evidenco po\u0161ljejo zakonsko predpisani poro\u010Devalci. Poro\u010D\
  ajo o datumu sklenitve pravnega posla, o vrsti pravnega posla, o identifikaciji\
  \ in lastnostih\_ predmeta pravnega posla, o ceni, ter podatke o pogodbenih strankah.\
  \ V 36. \u010Dlenu ZMVN-1 je dolo\u010Deno, kdo so zavezanci za poro\u010Danje o\
  \ sklenjenih kupoprodajnih pravnih poslih za nepremi\u010Dnine.\nFinan\u010Dna uprava\
  \ RS je zavezanec za poro\u010Danje o sklenjenih kupoprodajnih pravnih poslih za\
  \ nepremi\u010Dnine, katerih promet je predmet odmere davka na promet nepremi\u010D\
  nin. V evidenco trga nepremi\u010Dnin mora poro\u010Dati do 15. dne v mesecu po\
  \ mesecu, v katerem je prejela napoved za odmero davka na promet nepremi\u010Dnin\
  \ za posamezen kupoprodajni posel.\nGlede na to, da podatkov, kot jih v evidenco\
  \ trga nepremi\u010Dnin sporo\u010Di Finan\u010Dna uprava RS, geodetska uprava ne\
  \ spreminja, ne gre za podvajanje podatkov in s tem posledi\u010Dno do neurejenih\
  \ evidenc."
