response: "Odziv Ministrstva za zdravje\nMaske, kot osebno varovalno opremo pri svojem\
  \ delu uporabljajo zaposleni, ki prihajajo v stik z osebami, ki so ali bi lahko\
  \ bile oku\u017Eene z novim koronavirusom SARS-COV-2. Maske so razli\u010Dno poimenovane\
  \ (respiratorji FFP1, FFP2, FFP3 ali N95 ter kirur\u0161ke maske tip 1, tip 2, tip\
  \ 2R), vsem pa je skupna oznaka CEE, s katero proizvajalec jam\u010Di, da so izdelane\
  \ v skladu s standardi. Ve\u010D o standardih za\u0161\u010Ditnih mask najdete na\
  \ naslednji povezavi (Uporaba mask za za\u0161\u010Dito v \u010Dasu pandemije |\
  \ GOV.SI).\nPoleg zgoraj navedenih razli\u010Dnih tipov mask, ki so prvenstveno\
  \ namenjene delu v posebnih pogoji, ko lahko pride do prenosa oku\u017Ebe, so v\
  \ uporabi tudi razli\u010Dne druge maske. Te maske lahko delno zadr\u017Eijo pot\
  \ kapljic, ki se spro\u0161\u010Dajo v okolico ob ka\u0161ljanju, kihanju in tudi\
  \ ob govorjenju, in v katerih so lahko prisotni povzro\u010Ditelji nalezljivih bolezni.\
  \ Na ta na\u010Din se do dolo\u010Dene mere zmanj\u0161a tudi mo\u017Enost prenosa\
  \ oku\u017Ebe na druge osebe. Stopnja za\u0161\u010Dite je odvisna od materiala,\
  \ iz katerega je maska izdelana.\nV zadnjih nekaj mesecih so iz\u0161le \u0161tevilne\
  \ raziskave, ki dokazujejo, da so kirur\u0161ke maske glede stopnje za\u0161\u010D\
  ite bistveno bolj\u0161e v primerjavi s pralnimi maskam. Kar je \u0161e posebej\
  \ pomembno pri soo\u010Denju z novo razli\u010Dico virusa \u2013 omikronom, ki naj\
  \ bi bila dvakrat bolj nalezljiva kot delta. Ob predpostavki, da se kirur\u0161\
  ka maska (predvsem KN95) pravilno prilega, bo filtrirala do 95 % delcev vdihanega\
  \ zraka, medtem ko ti. pralne filtrirajo le 37 % delcev. Rezultati \u0161tudije\
  \ so pokazali, da no\u0161enje kirur\u0161kih mask zmanj\u0161a dele\u017E simptomatskih\
  \ oku\u017Ebe s SARS-CoV-2 ter tudi raz\u0161irjenje simptomov, ki so podobni oku\u017E\
  bi s SARS-CoV-2."
