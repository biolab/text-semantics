response: "Odziv Ministrstva za javno upravo\nZakon o javnem naro\u010Danju (v nadaljevanju:\
  \ ZJN-3) vpogled v ponudbe ureja v 35. \u010Dlenu, javno odpiranje ponudb pa v 88.\
  \ \u010Dlenu. V nadaljevanju pojasnjujemo, da gre za dva razli\u010Dna instituta\
  \ dolo\u010Dena v ZJN-3, dodatno pa pojasnjujemo \u0161e vpogled v informacijo javnega\
  \ zna\u010Daja, ki jo ureja Zakon o dostopu do informacij javnega zna\u010Daja (v\
  \ nadaljevanju: ZDIJZ).\n V zvezi z zaupnostjo in vpogledom v ponudbo je v prvem\
  \ odstavku 35. \u010Dlena ZJN-3 dolo\u010Deno, katere informacije je naro\u010D\
  nik dol\u017Ean varovati in jih ne sme razkriti (poslovna skrivnost, osebni in tajni\
  \ podatki), v drugem odstavku pa, kateri podatki so ne glede na dolo\u010Dila prvega\
  \ odstavka javni, torej katere so tiste informacije, ki jih gospodarski subjekt\
  \ ne more ozna\u010Diti kot poslovno skrivnost oziroma so kljub morebitni tak\u0161\
  ni oznaki javni.\n\u010Cetrti odstavek tega \u010Dlena nadalje dolo\u010Da, da vsi\
  \ dokumenti (razen tistih delov, ki vsebujejo poslovne skrivnosti, osebne ali tajne\
  \ podatke) po pravnomo\u010Dnosti odlo\u010Ditve predstavljajo informacijo javnega\
  \ zna\u010Daja, torej postanejo javni. Kateri so ti vsi dokumenti, izhaja iz definicije\
  \ \xBBdokumenta v zvezi z oddajo javnega naro\u010Dila\xAB, ki v skladu z deveto\
  \ to\u010Dko prvega odstavka 2. \u010Dlena ZJN-3 pomeni vsak dokument, ki ga pripravi\
  \ oziroma navaja naro\u010Dnik, da opi\u0161e ali dolo\u010Di elemente javnega naro\u010D\
  ila ali postopka naro\u010Danja, vklju\u010Dno z obvestilom o javnem naro\u010D\
  ilu, predhodnim ali periodi\u010Dnim informativnim obvestilom, kadar se uporablja\
  \ kot sredstvo za objavo povabila k sodelovanju, tehni\u010Dnimi specifikacijami,\
  \ opisnim dokumentom, predlaganimi pogoji javnega naro\u010Dila, formati dokumentov,\
  \ ki jih predlo\u017Eijo kandidati in ponudniki, informacijami o splo\u0161no veljavnih\
  \ obveznostih in kakr\u0161nimi koli dodatnimi dokumenti ter vklju\u010Dno z dokumentacijo\
  \ v zvezi z oddajo javnega naro\u010Dila.\nV petem odstavku 35. \u010Dlena ZJN-3\
  \ je urejen na\u010Din vpogleda v ponudbe pred nastopom pravnomo\u010Dnosti odlo\u010D\
  itve. Naro\u010Dnik je tako dol\u017Ean zagotoviti vpogled v ponudbo izbranega ponudnika\
  \ vsem ponudnikom, \u010De ni opravil popolnega pregleda vseh ponudb oziroma le\
  \ tistim ponudnikom, ki so oddali dopustno ponudbo, \u010De je popoln pregled ponudb\
  \ izvedel. Ta dol\u017Enost je naro\u010Dniku nalo\u017Eena, \u010De je bila zahteva\
  \ podana v dveh (v primeru postopka oddaje naro\u010Dila male vrednosti) oziroma\
  \ treh (v primeru vseh ostalih postopkov javnega naro\u010Danja) delovnih dneh po\
  \ objavi odlo\u010Ditve. \u010Ce je bila zahteva podana kasneje, te dol\u017Enosti\
  \ naro\u010Dnik nima. \n Dodatne informacije glede vpogleda v ponudbe. \nUreditev,\
  \ kot jo pozna ZJN-3, je povsem skladna tudi z Direktivo 2014/24/EU oziroma je celo\
  \ stro\u017Eja. Slednja namre\u010D dolo\u010Da (le) obveznost naro\u010Dnika, da\
  \ obvesti zavrnjenega ponudnika o razlogih za njegovo zavrnitev, le ponudnika, ki\
  \ je oddal dopustno ponudbo pa mora obvestiti tudi o zna\u010Dilnostih in prednostih\
  \ izbrane ponudbe.\nNadalje pojasnjujemo \u0161e, da je potrebno razlikovati med\
  \ vpogledom v ponudbo v skladu s 35. \u010Dlenom ZJN-3 ter javnim odpiranjem ponudb\
  \ po \u010Detrtem odstavku 88. \u010Dlena ZJN-3. Glede javnega odpiranja ponudb\
  \ pojasnjujemo, da je le-to v sistemu e-JN izvedeno popolnoma samodejno v \u010D\
  asu, ki ga dolo\u010Di naro\u010Dnik pri pripravi javnega naro\u010Dila v sistemu\
  \ e-JN. Na odpiranju ponudb se razkrije (zgolj) imena ponudnikov, ki so oddali ponudbo,\
  \ podatek ali gre za variantne ponudbe (\u010De je to primerno) in ponudbeni predra\u010D\
  un oziroma vrednost ponudbe oziroma tisti predra\u010Dun (rekapitulacija), ki ga\
  \ ponudnik nalo\u017Ei. Ponudniki in ostala javnost lahko v predvidenem roku (48\
  \ ur) za javno odpiranje ponudb pregledajo prispele informacije oziroma dokumente\
  \ ponudnikov (torej imena ponudnikov, ki so oddali ponudbo ter ali gre za variantne\
  \ ponudbe (\u010De je to primerno) in ponudbeni predra\u010Dun oziroma vrednost\
  \ ponudbe). Po poteku roka za javno odpiranje ponudb na zavihku aktualnih javnih\
  \ naro\u010Dil vpogled v te informacije oziroma dokumentacijo zunanji javnosti ni\
  \ ve\u010D omogo\u010Den, ponudniki, ki so oddali ponudbo za predmetno javno naro\u010D\
  ilo, pa lahko konkuren\u010Dne ponudbe vidijo do zaklju\u010Dka postopka oddaje\
  \ javnega naro\u010Dila. Pomembno je poudariti, da si lahko javnost vse predra\u010D\
  une, ki so vidni na javnem odpiranju, prenese na ra\u010Dunalnik in jih pregleduje\
  \ tudi potem, ko se aplikacija za javnost zapre. Kljub temu pa je 48 urna dostopnost\
  \ do podatkov, ki so na voljo tudi javnosti v okviru javnega odpiranja ponudb, bistvena\
  \ dodana vrednost elektronskega javnega naro\u010Danja, zlasti glede na prej\u0161\
  njo ureditev, kjer je odpiranje potekalo fizi\u010Dno in je obi\u010Dajno trajalo\
  \ le nekaj minut, kjer je javnost, \u010De je podatke \u017Eelela pridobiti, morala\
  \ prisostvovati ob natan\u010Dno dolo\u010Denem trenutku.\nNavezujo\u010D se na\
  \ zgoraj navedeni \u010Detrti odstavek 35. \u010Dlena ZJN-3 pa glede javnosti dokumentov\
  \ v zvezi z oddajo javnega naro\u010Dila po pravnomo\u010Dnosti odlo\u010Ditve,\
  \ pojasnjujemo \u0161e, da ta del ureja ZDIJZ. V skladu s 4. \u010Dlenom ZDIJZ gre\
  \ za informacijo javnega zna\u010Daja za katero je v skladu s 5. \u010Dlenom dolo\u010D\
  eno na\u010Delo prostega dostopa, kar pomeni, da so informacije javnega zna\u010D\
  aja prosto dostopne pravnim ali fizi\u010Dnim osebam (v nadaljnjem besedilu: prosilci).\
  \ Vsak prosilec ima na svojo zahtevo pravico pridobiti od organa informacijo javnega\
  \ zna\u010Daja tako, da jo pridobi na vpogled, ali da pridobi njen prepis, fotokopijo,\
  \ ali njen elektronski zapis, prav tako pa ima vsak prosilec pravico, da pod enakimi\
  \ pogoji kot druge osebe pridobi pravico do ponovne uporabe informacij v pridobitne\
  \ ali nepridobitne namene. Nadalje je dolo\u010Deno, da organ mora v \u010Dim ve\u010D\
  ji meri zagotavljati informacije javnega zna\u010Daja v elektronski obliki, vendar\
  \ ni dol\u017Ean za potrebe ponovne uporabe informacij javnega zna\u010Daja zagotavljati\
  \ pretvorbe iz ene oblike v drugo ali zagotoviti izvle\u010Dkov iz dokumentov, kadar\
  \ bi to pomenilo nesorazmeren napor izven preprostega postopka ter tudi ne nadaljevati\
  \ z ustvarjanjem dolo\u010Denih informacij samo zaradi ponovne uporabe s strani\
  \ drugih organov ali drugih oseb. Glede zavrnitve dostopa do informacij javnega\
  \ zna\u010Daja pa je dolo\u010Deno, da organ lahko prosilcu izjemoma zavrne dostop\
  \ do zahtevane informacije, \u010De prosilec z eno ali ve\u010D funkcionalno povezanimi\
  \ zahtevami o\u010Ditno zlorabi pravico dostopa do informacij javnega zna\u010D\
  aja po tem zakonu oziroma je o\u010Ditno, da so zahteva ali zahteve \u0161ikanoznega\
  \ zna\u010Daja.\nV dokumentacijo v zvezi z oddajo javnega naro\u010Dila spadajo\
  \ tudi pogodbe, pri \u010Demer so vse pogodbe sklenjene na podlagi javnih naro\u010D\
  il, javno in transparentno objavljene na portalu javnih naro\u010Dil. V petem odstavku\
  \ 10a. \u010Dlena ZDIJZ je dolo\u010Deno, da registrirani zavezanci iz 1. \u010D\
  lena in drugega odstavka 1.a \u010Dlena tega zakona, ki nastopajo kot naro\u010D\
  niki, koncedenti ali javni partnerji, v roku 48 dni od oddaje javnega naro\u010D\
  ila, podelitve koncesije ali izbire izvajalca javnozasebnega partnerstva na podlagi\
  \ postopka, ki ga urejajo zakoni, ki urejajo javno naro\u010Danje, koncesije ali\
  \ javno-zasebno partnerstvo, objavijo javno dostopne informacije javnega zna\u010D\
  aja iz pogodbe o izvedbi javnega naro\u010Dila, koncesijske pogodbe oziroma pogodbe\
  \ o javno-zasebnem partnerstvu. Te informacije se objavijo na spletnih straneh,\
  \ ki so namenjene izvajanju elektronskega javnega naro\u010Danja, v strojno-berljivem\
  \ formatu. Na\u010Din, mo\u017Ene formate in mesto objave dolo\u010Di minister,\
  \ pristojen za upravo, v soglasju z ministrom, pristojnim za finance.\nPomembna\
  \ razlika med omenjenima \xBBvpogledoma\xAB je, da je namen vpogleda po 35. \u010D\
  lenu ZJN-3 zlasti v zagotavljanju potrebnih informacij z namenom uveljavljanja pravnega\
  \ varstva v postopku javnega naro\u010Danja v skladu z Zakonom o pravnem varstvu\
  \ v postopkih javnega naro\u010Danja (v nadaljevanju: ZDIJZ), pri vpogledu oz. pridobivanju\
  \ informacij po ZDIJZ pa se zagotavlja transparentnost in javnost delovanja javnih\
  \ organov.\nGlede zagotavljanja transparentnosti v postopkih javnega naro\u010D\
  anja omenjamo \u0161e, da je z ZJN-3 uveden tudi sistem vro\u010Danja odlo\u010D\
  itev o oddaji javnega naro\u010Danja preko portala javnega naro\u010Danja, kar bistveno\
  \ skraj\u0161uje \u010Das trajanja oddaje naro\u010Dila, obenem pa pove\u010Duje\
  \ transparentnost poslovanja javnega sektorja, saj so vse odlo\u010Ditve javno dostopne\
  \ na omenjenem portalu. Slednji je bil z normativno prenovo sistema javnega naro\u010D\
  anja tudi prenovljen, in sicer so bili prenovljeni obrazci za objave obvestil v\
  \ zvezi s postopki javnega naro\u010Danja, dodane so bile nove funkcionalnosti,\
  \ ki javnosti in naro\u010Dnikom omogo\u010Dajo la\u017Eje spremljanje objavljenih\
  \ naro\u010Dil, izdelavo statisti\u010Dnih poro\u010Dil in grafi\u010Dnih prikazov\
  \ po razli\u010Dnih parametrih. V okviru novih funkcionalnosti je zlasti pomemben\
  \ dosje naro\u010Dila, ki naro\u010Dnikom in ponudnikom omogo\u010Da vpogled v vsa\
  \ dejanja v dolo\u010Dnem postopku javnega naro\u010Dila na enem mestu in prenos\
  \ podatkov med obrazci. ZJN-3 je tudi uredil novo obveznost za eviden\u010Dna naro\u010D\
  ila, kjer je potrebno enkrat letno objaviti ne zgolj statisti\u010Dne podatke, temve\u010D\
  \ za vse pogodbe nad 10.000 EUR tudi komu so bile oddane, kaj je predmet in za kak\u0161\
  en denar. \u017De v letu 2015 pa je bila vzpostavljena informacijska re\u0161itev\
  \ Statist, ki javnosti omogo\u010Da a\u017Eurno spremljanje oddanih javnih naro\u010D\
  il v Republiki Sloveniji. Na enem mestu so zbrane informacije o oddanih javnih naro\u010D\
  ilih, ki jih je mogo\u010De pregledovati za uporabnika prijaznej\u0161im na\u010D\
  inom, ki vklju\u010Duje tudi grafi\u010Dne prikaze, hkrati pa je mogo\u010De po\
  \ razli\u010Dnih parametrih priti do vseh pomembnej\u0161ih podatkov o porabi javnih\
  \ financ za vse naro\u010Dnike v izbranem obdobju, podatke izvoziti in jih obdelovati.\n\
  V zvezi s konkretnim predlogom: \xBBda se da javnosti na voljo trajen dostop do\
  \ vseh ponudb in pogodb. Namre\u010D sedaj je tako, da je samo omejen \u010Das na\
  \ voljo javni vpogled (v \u010Dasu odpiranja ponudb), nato pa lahko dostopajo samo\
  \ tisti, ki so sodelovali pri razpisu, ne pa \u0161ir\u0161a javnost\xAB, tako na\
  \ podlagi vsega zgoraj navedenega najprej ugotavljamo, da obstoje\u010Da zakonodaja\
  \ \u017Ee zagotavlja izjemno visoko raven transparentnosti in da so vse pogodbe\
  \ \u017Ee danes javno dostopne. Z razkrivanjem preve\u010D informacij (torej ne\
  \ samo predra\u010Duna) glede ponudb, pa bi lahko pri\u0161lo tudi do izkrivljanja\
  \ konkurence med ponudniki na trgu, saj bi na ta na\u010Din lahko poznali prednosti\
  \ in specifike ostalih ponudnikov, hkrati pa bi bilo ote\u017Eeno zagotavljanje\
  \ varovanja poslovnih skrivnosti, osebnih in tajnih podatkov. Tak\u0161no stali\u0161\
  \u010De izhaja tudi iz sodne prakse sodi\u0161\u010Da EU, npr. v zadevi Varec C450/06.\
  \ Ministrstvo za javno upravo pa predlog, da bi lahko poleg ponudnikov tudi ostala\
  \ javnost neomejeno (in ne le omejenih 48 ur) dostopala do informacij oziroma dokumentov\
  \ ponudnikov, ki so predmet javnega odpiranja ponudb (torej imena ponudnikov, ki\
  \ so oddali ponudbo ter ali gre za variantne ponudbe (\u010De je to primerno) in\
  \ ponudbeni predra\u010Dun oziroma vrednost ponudbe) ocenjuje kot ustrezen in bo\
  \ preu\u010Dilo mo\u017Enosti za tehni\u010Dno implementacijo tak\u0161ne re\u0161\
  itve.\n "
