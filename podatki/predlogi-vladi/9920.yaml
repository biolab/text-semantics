response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\n\nNa MKGP smo\
  \ marca leta 2017 dobili pobudo za pripravo Kajmaka. V Republiki Sloveniji nimamo\
  \ nacionalne zakonodaje, ki bi urejala podro\u010Dje mleka in mle\u010Dnih izdelkov.\
  \ Poimenovanja za mleko in mle\u010Dne izdelke so dolo\u010Dena v Delu III, Priloge\
  \ VII, Uredbe (EU) \u0161t. 1308/2013 o vzpostavitvi skupne ureditve trgov kmetijskih\
  \ proizvodov. V citirani prilogi ni poimenovanja za kajmak. Zato smo pobudo sprejeli\
  \ in pripravili ve\u010D verzij za pravilnika, tudi po srbskem vzoru. Nemogo\u010D\
  e je bilo zadevo uskladiti med stroko in proizvajalci pravega kajmaka ter industrijo.\
  \ Stroka zagovarja, da se lahko kot kajmak imenuje izdelek, ki je narejen po dolo\u010D\
  enem tehnolo\u0161kem postopku in ima dolo\u010Deno teksturo in okus, Industrija\
  \ pa tr\u017Ei nek izdelek pod tem imenom, ki ima z pravim kajmakom skupno le %\
  \ ma\u0161\u010Dobe in suho snov.\n\nPravilnik se je ponovno reaktiviral. Imamo\
  \ podano mnenje stroke. I\u0161\u010De se kon\u010Dna, usklajena odlo\u010Ditev."
