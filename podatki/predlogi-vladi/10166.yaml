response: "Odziv Uprave\_RS za kemikalije\nProu\u010Dili smo predlog dr\u017Eavljanov,\
  \ poslan preko spletnega orodja predlagam.vladi.si, ki smo ga prejeli v re\u0161\
  evanje 6. 12. Podobno pobudo smo obravnavali \u017Ee konec leta 2014 in 2017 in\
  \ pri tem pojasnili, zakaj splo\u0161ne omejitve di\u0161av ni mogo\u010De uvajati\
  \ s sistemskimi ukrepi. \u017De takrat smo v primerih, ki jih predlagatelji dodajajo\
  \ v podkrepitev predloga, ugotavljali, da gre predvsem za dobre organizacijske prakse\
  \ znotraj posameznih ustanov, ne pa urejanje delovanja celotnega segmenta javnih\
  \ ustanov. Tudi pri novem predlogu, ki se v osnovi sicer omejuje na o\u017Eji nabor\
  \ zdravstvenih in socialnih ustanov, je razvidno, da vir te\u017Eav niso zgolj zavodi\
  \ sami po sebi, ampak tudi di\u0161ave, ki jih uporabljajo pacienti oz. zunanji\
  \ obiskovalci; teh pa s prepovedmi na nivoju zavodov ni mogo\u010De odpraviti.\n\
  Menimo, da bi bilo za ubla\u017Eitev te\u017Eav ljudi z MCS potrebna (in u\u010D\
  inkovitej\u0161a) \u0161ir\u0161e zastavljena akcija z ozave\u0161\u010Danjem -\
  \ tako zavodov in njihovih zaposlenih, kot tudi splo\u0161ne populacije. Uprava\
  \ RS za kemikalije se je v ta namen dogovoril za sre\u010Danje z zdravstvenimi zavodi,\
  \ na katerem in jim bomo v za\u010Detku naslednjega leta predstavili problematiko\
  \ MSC in predlog, ter v sodelovanju z njimi prou\u010Dili mo\u017Ene prilagoditve\
  \ v smeri \u017Ee predstavljenih primerov dobrih praks."
