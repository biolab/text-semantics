response: "Odziv Ministrstva za kulturo\nV skladu s 104.a \u010Dlenom Zakona o medijih\
  \ (Uradni list RS, \u0161t. 110/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 36/08 \u2013 ZPOmK-1, 77/10 \u2013 ZSFCJA, 90/10 \u2013 odl. US, 87/11 \u2013\
  \ ZAvMS, 47/12, 47/15 \u2013 ZZSDT, 22/16 in 39/16; v nadaljnjem besedilu: ZMed)\
  \ ima vsak izdajatelj televizijskega programa pod zakonskimi oziroma razpisnimi\
  \ pogoji mo\u017Enost pridobiti pravico do raz\u0161irjanja svojega programa v digitalni\
  \ radiodifuzni tehniki (oddajanje digitalnega signala prek prizemnih oddajnikov),\
  \ torej prek omre\u017Eja prizemne digitalne televizije ali multipleksa. Ali bo\
  \ posamezen izdajatelj to mo\u017Enost izkoristil, pa je stvar njegove programsko-poslovne\
  \ odlo\u010Ditve, v katere zakon zaradi spo\u0161tovanja na\u010Del o svobodnem\
  \ delovanju medijev ne more posegati. Poleg tega so zaradi tehnolo\u0161kih omejitev\
  \ oddajne kapacitete na obstoje\u010Dem multipleksu C, ki je namenjen raz\u0161\
  irjanju programov zasebnih izdajateljev, omejene. Zato predlagana ureditev, po kateri\
  \ bi se vsi televizijski programi v Sloveniji raz\u0161irjali prek prizemnih oddajnikov\
  \ oz. antenskih sistemov, ni uresni\u010Dljiva.\nNe glede na navedeno pa tudi ni\
  \ mo\u017Ena ureditev, po kateri bi se neodpla\u010Dno prizemno oddajanje vseh televizijskih\
  \ programov v Sloveniji financiralo iz sredstev RTV-prispevka. V skladu s 30. \u010D\
  lenom Zakona o Radioteleviziji Slovenija (Uradni list RS, \u0161t. 96/05, 109/05\
  \ \u2013 ZDavP-1B, 105/06 \u2013 odl. US, 26/09 \u2013 ZIPRS0809-B in 9/14; v nadaljnjem\
  \ besedilu: ZRTVS-1) se lahko RTV-prispevek porabi le za financiranje dejavnosti\
  \ RTV Slovenija, ki jo kot javno slu\u017Ebo dolo\u010Da ta zakon, kar zajema ustvarjanje,\
  \ pripravljanje, arhiviranje in oddajanje radijskih in televizijskih programov RTV\
  \ Slovenija oziroma njenih programskih vsebin, z namenom zagotavljanja demokrati\u010D\
  nih, socialnih in kulturnih potreb dr\u017Eavljanov Republike Slovenije in Slovencev\
  \ po svetu, pripadnikov slovenskih narodnih manj\u0161in v Italiji, Avstriji in\
  \ na Mad\u017Earskem, italijanske in mad\u017Earske narodne skupnosti v Republiki\
  \ Sloveniji, ter druge dejavnosti javne slu\u017Ebe v skladu z ZRTVS-1 in ZMed.\
  \ V skladu s 114.a \u010Dlenom ZMed pa se lahko prek multipleksa A, ki je namenjen\
  \ raz\u0161irjanju programov RTV Slovenija, pod dolo\u010Denimi zakonskimi pogoji\
  \ raz\u0161irjajo tudi radijski in televizijski programi s statusom programa posebnega\
  \ pomena. Vsi preostali televizijski programi v Sloveniji pa morajo za raz\u0161\
  irjanje prek oddajni\u0161kih kapacitet RTV Slovenije (npr. prek multipleksa C)\
  \ pla\u010Dati ustrezno tr\u017Eno ceno. V skladu s 15. \u010Dlenom ZRTVS-1 namre\u010D\
  \ telekomunikacijske storitve, ki niso sestavni del javne slu\u017Ebe RTV Slovenija,\
  \ predstavljajo tr\u017Eno dejavnost, ki se ne sme financirati iz RTV-prispevka.\
  \ Poraba sredstev iz naslova RTV-prispevka za namene tr\u017Ene dejavnosti telekomunikacijskih\
  \ storitev bi zato pomenila nenamensko porabo javnih sredstev in posledi\u010Dno\
  \ tudi nedopusten poseg v finan\u010Dno avtonomijo RTV Slovenije. "
