response: " Ministrstvo za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti\n\
  Ministrstvo za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti trenutno\
  \ intenzivno dela na projektu reorganizacije centrov za socialno delo in je v javno\
  \ obravnavo \u017Ee poslalo predlog sprememb Zakona o socialnem varstvu, ki predstavlja\
  \ podlago za pri\u010Detek reorganizacije centrov za socialno delo.\nGlavni namen\
  \ reorganizacije je izbolj\u0161anje storitev za uporabnike. V Sloveniji deluje\
  \ 62 centrov za socialno delo (CSD), ki so del javne mre\u017Ee socialnovarstvenih\
  \ storitev, njihovo delovanje pa ureja Zakon o socialnem varstvu. CSD-ji so povezovalci\
  \ celotnega sistema socialnega varstva, njihova vloga pa se skozi \u010Das vedno\
  \ bolj krepi. K sami reorganizaciji je ministrstvo pristopilo, ker se zavedamo obstoje\u010D\
  ih \u0161ibkosti: vsi CSD-ji delajo vse, pomanjkanje specializacije, dvojna vloga\
  \ strokovnega delavca, kadrovska podhranjenost, pomanjkanje \u010Dasa za terensko\
  \ delo, neprimerljiva kadrovska struktura, direktorji so poslovni in strokovni vodje,\
  \ neenotna praksa. Glavni cilj reorganizacije je poenotenje delovanje CSD-jev, poenotiti\
  \ upravne postopke Zakona o uveljavljanju pravic iz javnih sredstev (ZUPJS), omogo\u010D\
  iti ve\u010D \u010Dasa za strokovne naloge, vzpostaviti skupne slu\u017Ebe, pove\u010D\
  ati u\u010Dinkovitost in kakovost dela, izbolj\u0161ati dostopnost storitev in razviti\
  \ nove oblike strokovnega dela. Koristi od reorganizacije naj bi imeli tako uporabniki\
  \ kot tudi zaposleni. Zaposleni na enotah CSD bodo na eni strani razbremenjeni administracije\
  \ in upravnih postopkov ZUPJS; zaradi ve\u010D terenskega dela pa bodo bolj vpeti\
  \ v lokalno okolje.\nReorganizacija centrov za socialno delo predvideva tri pozitivne\
  \ spremembe:\n uvedbo nove organizacijske strukture, informativne odlo\u010Dbe,\
  \ socialno aktivacijo. \nReorganizacija predvideva zdru\u017Eitev ve\u010D centrov\
  \ za socialno delo v obmo\u010Dni center za socialno delo, ki pokriva ve\u010Dje\
  \ teritorialno obmo\u010Dje. Predvidenih je 16 obmo\u010Dnih centrov za socialno\
  \ delo. Obmo\u010Dni centri za socialno delo bodo poleg delovanja na sede\u017E\
  u poslovali tudi zunaj sede\u017Ea, in sicer na enotah. Enote bodo poslovale v krajih,\
  \ kjer imajo sede\u017E zdaj\u0161nji centri za socialno delo, tako da bo vzpostavljenih\
  \ 62 enot centrov za socialno delo. Enote bodo enako kot do sedaj opravljale strokovne\
  \ naloge. Pomembna razlika je v tem, da se bo na enotah ohranilo sprejemanje vlog\
  \ za uveljavljanje pravic iz javnih sredstev, ki pa bodo v pristojnosti re\u0161\
  evanja obmo\u010Dnega centra za socialno delo. Taka organizacija in razbremenitev\
  \ vodenja in odlo\u010Danja v upravnih postopkih dodeljevanja pravic iz javnih sredstev\
  \ bo omogo\u010Dila razvoj strokovnega dela. Oblikovano je strokovno soglasje, da\
  \ se ve\u010Dina strokovnih nalog izvaja na enotah. Strokovno delo posameznih (predvsem\
  \ manj\u0161ih) se bo krepilo s pomo\u010Djo strokovnih delavcev iz celotnega obmo\u010D\
  ja.\nNamen informativne odlo\u010Dbe je razbremeniti stranke vlaganja vlog za \xBB\
  podalj\u0161evanje\xAB pravic z izdajanjem odlo\u010Db po uradni dol\u017Enosti\
  \ in razbremenitev centrov za socialno delo izdajanja navedenih odlo\u010Db z avtomatiziranim\
  \ izdajanjem \xBBinformativnih odlo\u010Db\xAB. Dolo\u010Dene pravice, predvsem\
  \ letne, bodo tako obravnavane avtomatsko in strankam ne bo potrebno vsako leto\
  \ vlagati vloge. Testna oblika avtomatizirane informativne odlo\u010Dbe je na\u010D\
  rtovana za konec leta 2017. Informativne odlo\u010Dbe bodo izdajali centri za socialno\
  \ delo na podlagi avtomatiziranega sistema tiskanja in po\u0161iljanja (podobno\
  \ sistemu Finan\u010Dne uprave RS).\nTretja sklop sprememb pa predstavlja razvoj\
  \ in vzpostavitev celovitega modela socialne aktivacije, ki bo zagotovil transparentno,\
  \ usklajeno in celostno obravnavo oseb, ki tvegajo rev\u0161\u010Dino in so socialno\
  \ izklju\u010Dene. Model socialne aktivacije bo ustrezno povezal vse relevantne\
  \ institucije v procesu. Cilji celostnega procesa aktivnega vklju\u010Devanja, vklju\u010D\
  no s spodbujanjem enakih mo\u017Enosti in dejavnega medresorskega sodelovanja, so:\n\
  \ vzpostavitev celostnega modela socialne aktivacije, opolnomo\u010Denje ciljnih\
  \ skupin za pribli\u017Eevanje k trgu dela, prepre\u010Devanje zdrsa v rev\u0161\
  \u010Dino oziroma socialno izklju\u010Denost in zmanj\u0161anje neenakosti v zdravju.\
  \ \nRazvili se bodo interdisciplinarni programi socialne aktivacije, katerih aktivnosti\
  \ bodo namenjene tistim osebam, ki se pri vstopu na trg dela sre\u010Dujejo z ve\u010D\
  \ ovirami in so zato socialno izklju\u010Dene in \u017Eivijo pod pragom rev\u0161\
  \u010Dine.\nVe\u010D informacij o reorganizaciji centrov za socialno delo si lahko\
  \ preberete tudi na spletnih straneh Ministrstva za delo, dru\u017Eino, socialne\
  \ zadeve in enake mo\u017Enosti."
