response: "Odziv Ministrstva za finance\nPo splo\u0161ni ureditvi sistema DDV se DDV\
  \ obra\u010Dunava na podlagi fakturirane realizacije, torej ob izdaji ra\u010Duna,\
  \ hkrati pa ima dav\u010Dni zavezanec pravico do odbitka DDV \u017Ee ob prejemu\
  \ ra\u010Duna za njemu opravljeno dobavo blaga in storitev, \u0161e preden je nabavljeno\
  \ blago ali storitev pla\u010Dal svojemu dobavitelju. Z odstopanjem od splo\u0161\
  nih pravil pa ima dav\u010Dni zavezanec \u017Ee po veljavni DDV zakonodaji mo\u017E\
  nost obra\u010Dunavati DDV na dan, ko prejme pla\u010Dilo svojih kupcev, in sicer\
  \ na podlagi uporabe posebne ureditve obra\u010Dunavanja DDV po pla\u010Dani realizaciji,\
  \  s katero se pla\u010Dilo DDV dav\u010Dnemu zavezancu odlo\u017Ei do trenutka\
  \ popla\u010Dila njegovih terjatev, hkrati pa se mu odlo\u017Ei tudi pravica do\
  \ odbitka DDV do trenutka, ko poravna obveznosti do svojih dobaviteljev. V Sloveniji\
  \ je bila ureditev obra\u010Dunavanja DDV po pla\u010Dani realizaciji uvedena s\
  \ 1. januarjem 2006, s 1. januarjem 2010 pa je bil povi\u0161an prag za uporabo\
  \ posebne ureditve obra\u010Dunavanja DDV po pla\u010Dani realizaciji iz 208.000\
  \ evrov na 400.000 evrov, kar pomeni, da navedemo ureditev lahko uporabijo vsi dav\u010D\
  ni zavezanci, ki v zadnjih 12 mesecih niso presegli 400.000 evrov obdav\u010Denega\
  \ prometa, brez DDV, in ni verjetno, da bo ta znesek prese\u017Een v prihodnjih\
  \ 12 mesecih. Dav\u010Dni zavezanci po tej ureditvi obra\u010Dunavajo DDV na dan,\
  \ ko prejmejo pla\u010Dilo od svojih kupcev, pravico do odbitka DDV pa pridobijo\
  \ na dan, ko izvr\u0161ijo pla\u010Dilo svojim dobaviteljem. Iz posebne ureditve\
  \ po pla\u010Dani realizaciji so izklju\u010Dene dolo\u010Dene transakcije (uvoz\
  \ in izvoz blaga, pridobitve blaga znotraj Skupnosti in dobave blaga znotraj Skupnosti;\
  \ transakcije po pogodbah o finan\u010Dnem najemu (leasing), pri katerem je opravljen\
  \ prenos lastninske pravice s pla\u010Dilom zadnjega obroka\u2026). Od teh transakcij\
  \ dav\u010Dni zavezanec DDV obra\u010Dunava po splo\u0161ni ureditvi. Dav\u010D\
  ni zavezanec, ki izpolnjuje pogoje za za\u010Detek uporabe posebne ureditve po pla\u010D\
  ani realizaciji, lahko za\u010Dne uporabljati to ureditev prvi dan svojega naslednjega\
  \ dav\u010Dnega obdobja, ki sledi mesecu priglasitve. Po podatkih Dav\u010Dne uprave\
  \ RS lahko navedeno ureditev uporablja 89,20% dav\u010Dnih zavezancev, registriranih\
  \ za DDV, \u010De se odlo\u010Dijo za tak\u0161no ureditev obra\u010Dunavanja DDV.\
  \  "
