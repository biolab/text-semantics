response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZahvaljujemo se vam za izra\u017Eeno mnenje in hkrati tudi za predlagane\
  \ na\u010Dine ureditve pokojninskega sistema, v zvezi s predmetnim predlogom pa\
  \ pojasnjujemo, da se je z uveljavitvijo novega ZPIZ-2 dolo\u010Dilo, da se osebe,\
  \ ki opravljajo kakr\u0161no koli dejavnost in hkrati izpolnjujejo pogoje za starostno\
  \ upokojitev, ne morejo upokojiti, saj sta status upokojenca in status zavarovanca\
  \ nezdru\u017Eljiva. To pomeni, \u010De je oseba zavarovana, pla\u010Duje polne\
  \ prispevke, pokojnina pa ji miruje in se jim ne izpla\u010Duje. Ker je eno izmed\
  \ na\u010Del novega pokojninskega zakona, ki je za\u010Del veljati 1. januarja 2013\
  \ tudi to, da naj se vsi posamezniki, ki neko delo, aktivnost ali dejavnost bolj\
  \ ali manj trajno opravljajo, vklju\u010Dijo v zavarovanje, novi zakon mo\u017E\
  nosti \xBBizvzema\xAB iz zavarovanja, ki ga je dopu\u0161\u010Dala predhodno veljavna\
  \ zakonodaja, ve\u010D ne dopu\u0161\u010Da. Tako je za vse osebe, ki opravljajo\
  \ pridobitno dejavnost kot samostojni podjetniki posamezniki po zakonu o gospodarskih\
  \ dru\u017Ebah ter vse fizi\u010Dne osebe, ki opravljajo drugo dovoljeno dejavnost\
  \ in ki se vpi\u0161ejo v poseben register, dolo\u010Dena obvezna vklju\u010Ditev\
  \ v zavarovanje. V skladu z veljavno zakonodajo tako ni mogo\u010De, da bi imel\
  \ upokojenci ob prejemanju pokojnine odprto kakr\u0161nokoli dejavnost, izjema je\
  \ delna pokojnina, pri kateri posameznik delno zapusti trg dela in se upokoji ter\
  \ za ta del prejema pokojnino, delno pa ostane v zavarovanju (najmanj 4 ure) in\
  \ tako \u0161e naprej opravlja dejavnost, ki jo je opravljal pred upokojitvijo.\n\
  Poudariti je potrebno, da je ZPIZ-1, ki je bil v veljavi do 31.12.2012, dolo\u010D\
  al za vse zavarovance kot izjemo izvzem iz zavarovanja, ki je omogo\u010Dal hkratno\
  \ opravljanje dejavnosti in izpla\u010Dilo polne pokojnine. Tako je lahko upokojenec,\
  \ ki je dopolnil 63 let starosti (mo\u0161ki) oziroma 61 let starosti (\u017Eenska),\
  \ uveljavil pri zavodu izvzem iz zavarovanja, in sicer samo pod pogojem,\n  da ni\
  \ opravljal dejavnosti z osebnim delom, ker je imel zaposlenega vsaj enega delavca\
  \ za opravljanje te dejavnosti ali je do uveljavitve pravice najmanj 6 mesecev opravljal\
  \ isto dejavnost v enakem obsegu, vendar je bil zavarovan na podlagi delovnega razmerja.\
  \ \nZ namenom, da bi bile v pokojninski zakonodaji vse samozaposlene osebe enako\
  \ obravnavane, je ZPIZ-2 dolo\u010Dil prehodno obdobje, v katerem morajo tudi upokojenci,\
  \ ki opravljajo samostojno dejavnost v skladu z dolo\u010Dili o izvzemu iz zavarovanja,\
  \ sprejeti odlo\u010Ditev, ali bodo \u0161e naprej opravljali svojo dejavnost in\
  \ iz tega naslova pla\u010Devali prispevke (zaradi \u010Desar bodo imeli tudi vi\u0161\
  je pravice) ali pa se bodo upokojili, prejemali pokojnino in prenehali z opravljanjem\
  \ dejavnosti. ZPIZ-2 je dolo\u010Dil rok za uskladitev tega statusa do 31.12.2013,\
  \ ta rok pa je bil na pobudo Obrtne zbornice Republike Slovenije podalj\u0161an\
  \ do 31.12.2014, s spremembo Zakona o mati\u010Dni evidenci zavarovancev in u\u017E\
  ivalcev pravic iz pokojninskega in invalidskega zavarovanja (Uradni list RS \u0161\
  t. 111/13 s spremembami) pa se je predmetna ureditev podalj\u0161ala \u0161e za\
  \ eno leto, kar pomeni, da morajo te osebe svoj status uskladiti do 31. 12. 2015.\n\
  Upokojitev ni obvezna, zato se vsak sam odlo\u010Di, ali se bo upokojil ali pa bo\
  \ \u0161e naprej opravljal delo oziroma dejavnost, saj v skladu s pokojninsko zakonodajo\
  \ status zavarovanca praviloma ni zdru\u017Eljiv s statusom upokojenca oziroma u\u017E\
  ivalca pravice, razen v nekaterih zakonsko dolo\u010Denih primerih. To pomeni, da\
  \ nekdo ne more biti hkrati upokojenec, prejemati pokojnine in \u0161e biti zaposlen\
  \ ali imeti s.p. ali opravljati poslovodno funkcijo v gospodarski dru\u017Ebi (izjema\
  \ je delan pokojnina). Oseba, ki se \u017Eeli upokojiti, mora tako predhodno izgubiti\
  \ status zavarovanca (prenehanje zaposlitve, prenehanje opravljanja samostojne dejavnosti,\
  \ itd.), saj se v nasprotnem primeru taka oseba v smislu pokojninske zakonodaje\
  \ \u0161teje kot oseba, sposobna za delo, pri kateri zavarovalni primer (nezmo\u017E\
  nost dela zaradi starosti) ni nastopil.\nPojasnjujemo, da je pri pokojninskem zavarovanju\
  \ pri\u0161lo do sprememb, ki onemogo\u010Dajo vsakr\u0161no ohranjanje dejavnosti,\
  \ na podlagi katere mora biti posameznik zavarovan s hkratnim prejemanjem pokojnine,\
  \ samostojno dejavnost pa lahko do konca tega leta ohranjajo tisti upokojenci, ki\
  \ so se upokojili po stari zakonodaji in izpolnjujejo pogoje za izvzem iz zavarovanja.\
  \ Pojasnjujemo tudi, da se je z ZPIZ-2 uvedla tudi mo\u017Enost delne upokojitve\
  \ za samostojne podjetnike, ki jo ZPIZ-1 ni omogo\u010Dal, kar pomeni, da se delno\
  \ lahko upokojijo tudi samostojni podjetniki. V zvezi s predmetno problematiko je\
  \ potrebno izpostaviti tudi, da v skladu z veljavno zakonodajo upokojenci lahko\
  \ opravljajo dolo\u010Dene oblike del in ob tem ohranjajo pokojnino, saj se seveda\
  \ tudi na MDDSZ zavedamo zmo\u017Enosti prispevanja dru\u017Ebi, predvsem s stali\u0161\
  \u010Da izku\u0161enj in znanja ter ob\u010Dasnega dela upokojencev tudi v \u010D\
  asu, ko \u017Ee nastopijo upokojitev. Zakonodaja namre\u010D omogo\u010Da sklepanje\
  \ pogodb civilnega prava oziroma avtorske pogodbe, pri \u010Demer upokojencem pokojnina\
  \ ne miruje. \u010Ce namre\u010D niso podani elementi delovnega razmerja, kar primarno\
  \ presoja delodajalec, nadzoruje pa In\u0161pektorat RS za delo, lahko upokojenci\
  \ po upokojitvi neomejeno sklepajo civilne pogodbe po Obligacijskem zakoniku (Uradni\
  \ list RS, \u0161t. 97/07-uradno pre\u010Di\u0161\u010Deno besedilo), na primer\
  \ podjemno pogodbo ali pogodbe po avtorskem pravu v primerih, ko gre za avtorsko\
  \ delo. Menimo, da je po veljavni delovnopravni zakonodaji pogodbeno delo mo\u017E\
  no le v primeru ob\u010Dasnih oziroma za\u010Dasnih del, pri \u010Demer je v zvezi\
  \ s samo naravo teh del potrebno opozoriti, da gre za dela, ki sicer niso dolo\u010D\
  ena kot sestavni del organizacije poslovanja delodajalca in, ki niso predvidena\
  \ v okviru sistemizacije delovnih mest, ter se glede na delovni proces ne opravljajo\
  \ kot stalno in nepretrgano delo, temve\u010D trajajo le dolo\u010Den kraj\u0161\
  i \u010Das ali pa so potrebna le od \u010Dasa do \u010Dasa. ZPIZ-2 upokojencu ne\
  \ omejuje, da poleg pokojnine tako pridobiva dohodke na podlagi sklenjenih pogodb\
  \ civilnega prava oziroma avtorskih pogodb. Hkrati pojasnjujemo \u0161e, da upokojenec\
  \ lahko opravlja tudi za\u010Dasna in ob\u010Dasna dela v skladu z zakonodajo, ki\
  \ ureja trg dela ter osebno dopolnilno delo v skladu z zakonom, ki ureja delo na\
  \ \u010Drno. Poudarjamo pa tudi, da zakonodaja s podro\u010Dja gospodarskih dru\u017E\
  b, ki ureja tudi status s.p.-jev, nudi \u0161tevilne mo\u017Enosti statusnega preoblikovanja\
  \ s.p. v druge statusne oblike, v katerih posameznik ne pridobi lastnosti zavarovanca\
  \ in lahko uveljavi pokojnino.\nGlede na zgoraj zapisano tako delo upokojencev ni\
  \ v celoti omejeno, saj lahko le-ti opravljajo dolo\u010Dena dela tudi po upokojitvi,\
  \ vendar pa pri tem ne sme biti podana zavarovalna podlaga, na podlagi katere se\
  \ je upokojenec dol\u017Ean ponovno vklju\u010Diti v zavarovanje.\nGlede na pere\u010D\
  o problematiko v zvezi s samo mo\u017Enostjo ohranjanja samostojne dejavnosti ob\
  \ upokojitvi, pa pojasnjujemo, da MDDSZ preu\u010Duje mo\u017Ene re\u0161itve predmetne\
  \ situacije. V leto\u0161njem letu je tako predviden pregled mo\u017Enosti dela\
  \ upokojencev, ne da bi ti izgubili pokojnino, ter preu\u010Ditev mo\u017Enosti\
  \ novih oblik dela upokojencev oziroma mo\u017Enosti ohranjanja statusa samostojnega\
  \ podjetnika ob hkratnem prejemanju pokojnine. Vendar pa je potrebno poudariti,\
  \ da gre pri pokojninskem zavarovanju za obse\u017Een sistem, posegi v katerega\
  \ morajo biti premi\u0161ljeni in previdni, saj je v ZPIZ-2 veliko dolo\u010Db,\
  \ ki se nana\u0161ajo na predmetno tematiko, poleg tega pa gre z vidika dela upokojencev\
  \ ob ohranjanju pokojnine in prekrivanju statusa za sistemske spremembe, katere\
  \ na\u010Deloma niso mogo\u010De zgolj s spremembo enega \u010Dlena ali dveh, temve\u010D\
  \ je potrebna preu\u010Ditev sistema samega upokojevanja in temeljnih na\u010Del\
  \ le-tega, zaradi \u010Desar hitre spremembe niso mogo\u010De. Kot \u017Ee zapisano,\
  \ pa se predvideva \u0161e v leto\u0161njem letu preu\u010Ditev mo\u017Enosti opravljanja\
  \ dela upokojencev in to tudi z vidika mo\u017Enosti ohranjanja statusa samostojnega\
  \ podjetnika ob hkratnem prejemanju pokojnine. Potrebno je \u0161e poudariti, da\
  \ je potrebno pri kakr\u0161nikoli spremembi izhajati iz na\u010Dela enakopravnosti\
  \ vseh zavarovancev, prav tako pa je potrebno nove sistemske re\u0161itve urediti\
  \ celovito v okviru vseh socialnih zavarovanj. To pomeni, da je potrebno re\u0161\
  itve ustrezno prilagoditi za vse zavarovance, tako za samozaposlene, kot tudi za\
  \ delavce v delovnem razmerju, kmete, dru\u017Ebenike in ostale kategorije zavarovancev.\
  \ Pri iskanju re\u0161itev pa je potrebno izhajati tudi iz temeljnega namena pokojninskega\
  \ in invalidskega zavarovanja in pravice do pokojnine, ki je v tem, da se posamezniku\
  \ zagotovi dohodek v \u010Dasu, ko si le-tega zaradi starosti ne more ve\u010D zagotavljati\
  \ s svojo aktivnostjo na trgu dela. \n "
