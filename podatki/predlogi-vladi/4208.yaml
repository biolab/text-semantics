response: "Odziv Ministrstva za zdravje\nObvezno in dopolnilno zdravstveno zavarovanje\
  \ je urejeno v Zakonu o zdravstvenem varstvu in zdravstvenem zavarovanju (Uradni\
  \ list RS, \u0161t. 72/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 114/06\
  \ \u2013 ZUTPG, 91/07, 76/08, 62/10 \u2013 ZUJPS, 87/11, 40/12 \u2013 ZUJF in 21/13\
  \ \u2013 ZUTD-A: v nadaljnjem besedilu: ZZVZZ). Dopolnilno zdravstveno zavarovanje\
  \ (v nadaljnjem besedilu: DZZ) je od uvedbe leta 1993 do leta 1999 poleg zavarovalnice\
  \ Adriatic Slovenica izdajal tudi Zavod za zdravstveno zavarovanje Slovenije. S\
  \ spremembo ZZVZZ (Uradni list RS, \u0161t. 29/98) se je leta 1999 ustanovila lo\u010D\
  ena dru\u017Eba za izvajanje tega zavarovanja, in sicer zaradi transparentnej\u0161\
  ega poslovanja ter na\u010Dela, da se morajo zasebna zavarovanja izvajati v lo\u010D\
  eni instituciji, saj Zavod za zdravstveno zavarovanje Slovenije izvaja obvezno zdravstveno\
  \ zavarovanje, ki se financira preko prispevne stopnje, torej iz javnih sredstev.\
  \ Zavod za zdravstveno zavarovanje Slovenije je sicer za dopolnilna zdravstvena\
  \ zavarovanja vodil lo\u010Dene ra\u010Dunovodske in ostale evidence, povsem skladno\
  \ s takratnimi predpisi, tudi revizije so v tem delu izvajale komercialne revizijske\
  \ hi\u0161e in ne Ra\u010Dunsko sodi\u0161\u010De. Zavod za zdravstveno zavarovanje\
  \ Slovenije je sicer za dopolnila zdravstvena zavarovanja vodil lo\u010Dene ra\u010D\
  unovodske in ostale evidence, povsem skladno s takratnimi predpisi, tudi revizije\
  \ so v tem delu izvajale komercialne revizijske hi\u0161e in ne Ra\u010Dunsko sodi\u0161\
  \u010De. Zavod za zdravstveno zavarovanje Slovenije je 1.11.1999 ustanovil Vzajemno,\
  \ d.v.z., dru\u017Ebo za vzajemno zavarovanje, in nanjo prenesel celoten portfelj\
  \ zavarovancev za dopolnilna zdravstvena zavarovanja.\nPo trenutno veljavni zavarovalni\u0161\
  ki zakonodaji so dopolnilna zdravstvena zavarovanja premo\u017Eenjska zavarovanja,\
  \ ki jih lahko izvajajo samo komercialne zavarovalne dru\u017Ebe. Zavod za zdravstveno\
  \ zavarovanje Slovenije skladno z ZZVZZ izvaja le obvezno zdravstveno zavarovanje.\n\
  \ "
