response: "Odziv Ministrstva za promet\nGlede va\u0161ega predloga vam sporo\u010D\
  amo, da nameravamo v leto\u0161njem letu pripraviti in uveljaviti nov Zakon o prometnih\
  \ pravilih, s katerim uvajamo: 1. Preventivni pregled s svetovanjem pri svojem izbranem\
  \ zdravniku, ki vsebuje:\n oceno pitja alkohola s pogovorom in standardiziranim\
  \ vpra\u0161alnikom Svetovne zdravstvene organizacije AUDIT s katero opredelimo\
  \ ali gre za tvegano pitje, \u0161kodljivo pitje ali zasvojenost z alkoholom, oceno\
  \ zavedanja tveganega oziroma \u0161kodljivega pitja, svetovanje za spremembo pitja,\
  \ v primeru suma zasvojenosti z alkoholom se vozniku potrdila ne izda, ampak se\
  \ voznika napoti v alkoholo\u0161ko ambulanto. \n 2. Izguba dovoljenja do pravnomo\u010D\
  ne sodbe sodi\u0161\u010Da \u2013 za\u010Dasna zaplemba vozni\u0161kega dovoljenja.\
  \ Voznik, ki je vozil pod vplivom alkohola vrednosti 0,8 promila, in/ali je povratnik\
  \ ali povzro\u010Ditelj nesre\u010De s smrtnim izidom, se kaznuje z 18 kazenskimi\
  \ to\u010Dkami, kar pomeni odvzem vozni\u0161kega dovoljenja. Pri taksativno navedenih\
  \ kategorijah pri katerih se zahteva 0,0 promila pa kadar prekora\u010Dijo 0,5 promila.\
  \ 3. Rehabilitacijski programi: A. Osebe, pri katerih je bilo v kontrolnem pregledu\
  \ ugotovljeno, da ne sodijo med tiste, ki tvegano in \u0161kodljivo pijejo, in je\
  \ \u0161lo v primeru vo\u017Enje in alkohola za enkratni dogodek, povezan z izjemno\
  \ situacijo, se napoti v psihosocialno delavnico, ki jo vodijo za izvajanje tak\u0161\
  ne delavnice usposobljeni psihologi. Delavnica traja do 4 \u0161olske ure in je\
  \ samopla\u010Dni\u0161ka. B. Osebe, za katere se v kontrolnem pregledu ugotovi,\
  \ da sodijo med tiste, ki tvegano in \u0161kodljivo pijejo, se napoti na rehabilitacijski\
  \ program, ki ga izvajajo usposobljeni psihologi. Program vsebuje ve\u010D enodnevnih\
  \ delavnic. C. Osebe, za katere se v kontrolnem pregledu ugotovi, da so odvisne\
  \ od alkohola, se napoti na zdravljenje odvisnosti (odvisnost od alkohola sodi med\
  \ zdravstvena stanja, pri katerih se lahko pridobi ali ohrani vozni\u0161ko dovoljenje\
  \ samo na podlagi rezultatov zdravljenja \u2013 zdravni\u0161ko potrdilo). Zdravljenje\
  \ odvisnosti od alkohola je organizirano znotraj sistema zdravstvenega varstva in\
  \ se krije iz sredstev ZZZS. Glede na predvideno dodatno \u0161tevilo ugotovljenih\
  \ odvisnih od alkohola. 4. Ukrep uporaba interlock-a za preizku\u0161anje alkoholiziranosti\
  \ voznika, ki pri vinjenosti onemogo\u010Di zagon motorja vozila. Glede veljavnosti\
  \ vozni\u0161kega dovoljenja vam citiramo dolo\u010Dbe 6., 7. in 8. odstavka146.\
  \ \u010Dlen ZVCP, katerih zaradi evropske primerljivosti in enakosti dr\u017Eavljanov\
  \ EU ne nameravamo spreminjati.  (6) Vozni\u0161ko dovoljenje za vo\u017Enjo motornih\
  \ vozil kategorij C, CE, C1, C1E, D, DE, D1 in D1E se izda z veljavnostjo petih\
  \ let. Po dopolnjeni starosti 65 let se vozni\u0161ko dovoljenje upravi\u010Dencu\
  \ izda z veljavnostjo treh let.  (7) Ne glede na tretji, \u010Detrti in peti odstavek\
  \ tega \u010Dlena se veljavnost vozni\u0161kega dovoljenja omeji na rok, dolo\u010D\
  en v zdravni\u0161kem spri\u010Devalu poobla\u0161\u010Dene zdravstvene organizacije,\
  \ poobla\u0161\u010Denega zasebnega zdravnika oziroma osebnega zdravnika o telesni\
  \ in du\u0161evni zmo\u017Enosti upravi\u010Denca za vo\u017Enjo motornega vozila.\
  \  (8) Imetniku vozni\u0161kega dovoljenja kategorij AM, A1, A2, A, B, B1 in BE,\
  \ ki dopolni starost 70 let, se podalj\u0161a veljavnost vozni\u0161kega dovoljenja,\
  \ \u010De predlo\u017Ei zdravni\u0161ko spri\u010Devalo, da je telesno in du\u0161\
  evno zmo\u017Een za vo\u017Enjo motornega vozila dolo\u010Dene kategorije.\nZa kakr\u0161\
  ne koli dodatne pobude, va\u0161a nova mnenja in stali\u0161\u010Da lahko direktno\
  \ kontaktirate na Ministrstvu za promet z Brigito Miklavc \u2013 vodjo delovne skupine\
  \ za pripravo novega Zakona o prometnih pravilih."
