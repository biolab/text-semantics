response: "Odziv Ministrstva za zdravje\nPravico izbrati si osebnega zdravnika imajo\
  \ vse zavarovane osebe. Pri tem si zavarovane osebe lahko izberejo osebnega zdravnika\
  \ splo\u0161ne medicine, osebnega zobozdravnika, \u017Eenske pa tudi osebnega ginekologa.\n\
  Postopki izbire in zamenjave osebnega zdravnika so dolo\u010Deni v XIII/1. in XIII/2.\
  \ poglavju Pravil obveznega zdravstvenega zavarovanja (Uradni list RS, \u0161t.\
  \ 79/94, 73/95, 39/96, 70/96, 47/97, 3/98, 3/98, 51/98 \u2013 odl. US, 73/98 \u2013\
  \ odl. US, 90/98, 6/99 \u2013 popr., 109/99 \u2013 odl. US, 61/00, 64/00 \u2013\
  \ popr., 91/00 \u2013 popr., 59/02, 18/03, 30/03, 35/03 \u2013 popr., 78/03, 84/04,\
  \ 44/05, 86/06, 90/06 \u2013 popr., 64/07, 33/08, 7/09, 88/09, 30/11, 49/12, 106/12,\
  \ 99/13 \u2013 ZSVarPre-C, 25/14 \u2013 odl. US, 25/14, 85/14, 10/17 \u2013 Z\u010C\
  mIS in 64/18, v nadaljnjem besedilu: Pravila OZZ), ki so v pristojnosti Zavoda za\
  \ zdravstveno zavarovanje Slovenije (v nadaljnjem besedilu: ZZZS), ki je nosilec\
  \ obveznega zdravstvenega zavarovanja v Republiki Sloveniji.\nOsebnega zdravnika\
  \ si zavarovana oseba izbere po svoji lastni presoji med zdravniki v zdravstvenem\
  \ domu ali med zasebnimi zdravniki, ki opravljajo osnovno zdravstveno dejavnost\
  \ na podlagi pogodbe z ZZZS. Izbiro opravi tako, da pri zdravniku izpolni ustrezno\
  \ listino. Zdravniki dru\u017Einske medicine lahko odklonijo opredeljevanje novih\
  \ zavarovanih oseb, ko dose\u017Eejo obremenitev 1895 glavarinskih koli\u010Dnikov.\n\
  Ve\u010D informacij o izbiri osebnega zdravnika in podatki o aktivnih zdravnikih\
  \ s \u0161tevilom opredeljenih zavarovanih oseb je dostopnih na spletni strani Zavoda\
  \ za zdravstveno zavarovanje Slovenije, in sicer na naslednji povezavi: https://zavarovanec.zzzs.si/wps/portal/portali/azos/ioz/.\n\
  Za morebitne dodatne informacije glede izbire osebnega zdravnika vam predlagamo,\
  \ da se obrnete na Zavod za zdravstveno zavarovanje Slovenije.\nVa\u0161 predlog\
  \ ni primeren za nadaljnjo obravnavo, saj avtomatski prepis na novega zdravnika\
  \ po slovenski zakonodaji \u017Eal ni mogo\u010D, ker si mora pacient izbrati zdravnika\
  \ svobodno/sam in to mora tudi osebno potrditi s podpisom dokumenta o izbiri."
