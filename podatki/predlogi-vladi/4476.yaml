response: "Odziv Ministrstva za notranje zadeve\nUvodoma je treba pojasniti, da tako\
  \ dr\u017Eavni organi kot ob\u010Dine, javni zavodi, javne agencije in javni skladi\
  \ opravljajo naloge, ki izhajajo iz zakona, podzakonskega predpisa ali ustanovitvenega\
  \ akta. Ne glede na navedeno p je Vlada Republike Slovenije \u017Ee v lanskem letu,\
  \ torej na za\u010Detku mandata prej\u0161nje vlade, pri\u010Dela z aktivnostmi,\
  \ ki so pomenile organizacijsko racionalizacijo in s tem posledi\u010Dno tudi zmanj\u0161\
  anje \u0161tevila tako organov in organizacijskih enot kot tudi \u0161tevila zaposlenih.\
  \ V skladu z odlo\u010Ditvijo vlade so tako ministrstva izvajale postopke racionalizacije\
  \ organiziranosti organov v sestavi, javnih zavodov, javnih agencij in skladov,\
  \ kar je dejansko pomenilo odlo\u010Ditev za optimizacijo poslovnih procesov in\
  \ bolj racionalno organiziranost javnega sektorja, in v nadaljevanju tudi zmanj\u0161\
  anje \u0161tevila zaposlenih. Glede na spremenjene poslovne procese in postopke\
  \ ter upo\u0161tevaje javno finan\u010Dne razmere pa so aktivnosti vlade usmerjene\
  \ tudi v zni\u017Eanje \u0161tevila zaposlenih. Z realizacijo sprememb zakona o\
  \ vladi in zakona o dr\u017Eavni upravi, ki na novo ureja ministrstva in njihova\
  \ delovna podro\u010Dja, se je v preteklem letu zmanj\u0161alo \u0161tevilo ministrov\
  \ in ministrstev, hkrati pa so v pristojnost posameznih ministrstev pre\u0161la\
  \ tudi delovna podro\u010Dja nekaterih vladnih slu\u017Eb, kar pomeni tudi manj\
  \ vladnih slu\u017Eb.\n\u0160tevila zaposlenih se je v organih dr\u017Eavne uprave\
  \ v zadnjih letih zmanj\u0161evalo, v letu 2012 pa je bil ukrep omejevanja zaposlovanja\
  \ v celotnem javnem sektorju sprejet in uzakonila konec meseca maja 2012 z Zakonom\
  \ za uravnote\u017Eenje javnih financ (Uradni list RS, \u0161t. 40/12  - ZUJF).\
  \ ZUJF je bil predlagan s ciljem zagotavljanja vzdr\u017Enih javnih financ, zagotavljanja\
  \ zakonskega okvira za u\u010Dinkovito upravljanje z javnimi financami in zagotavljanja\
  \ makroekonomske stabilnosti ter trajnega in stabilnega narodnogospodarskega razvoja.\
  \ Zakon korenito posega v zni\u017Eanje strukture in tudi obsega javnih izdatkov,\
  \ vse to pa z namenom, da bi se pove\u010Dale mo\u017Enosti za rast, ki je klju\u010D\
  ni predpogoj za vzpostavitev dolgoro\u010Dnega razvoja Slovenije. V zadnjih letih\
  \ se je gospodarsko in javnofinan\u010Dno stanje v Sloveniji namre\u010D mo\u010D\
  no poslab\u0161alo, v nasprotju s \u0161tevilnimi dr\u017Eavami \u010Dlanicami EU\
  \ pa Slovenija doslej \u0161e ni bila izpostavljena korenitej\u0161im reformam in\
  \ posegom v javne izdatke.\nGlede agencij pojasnjujemo, da je podlaga za ustanovitev\
  \ in delovanje javnih agencij  Zakon o javnih agencijah (Uradni list RS, \u0161\
  t. 52/2002,  51/2004-EZ-A, in 33/2011-ZEKom-C), kjer je v II. poglavju dolo\u010D\
  eno, da se javna agencija ustanovi z ustanovitvenim aktom, ki ga sprejme ustanovitelj\
  \ v skladu s tem zakonom in na podlagi posebnega zakona, ki daje podlago za ustanovitev\
  \ javne agencije. Javno agencijo lahko ustanovi Vlada Republika Slovenija, ali samoupravna\
  \ lokalna skupnost ali zveza samoupravnih lokalnih skupnosti. Podlaga za ustanovitev\
  \ javnih skladov pa je Zakon o javnih skladih (Uradni list RS, \u0161t. 77/2008\
  \ in 8/2010-ZSKZ-B) kakor tudi akt o u ustanovitvi, ki ga sprejme Vlada Republike\
  \ Slovenije in s katerim se dolo\u010Di statusno pravno obliko, naloge, organe,\
  \ osnovi kapital, predmet upravljanja ipd. Vsaka izmed obstoje\u010Dih agencij deluje\
  \ na svojem delovnem podro\u010Dju in opravlja dolo\u010Dene specializirane naloge.\
  \ Podatki ka\u017Eejo, da se je tudi \u0161tevilo javnih agencij in javnih skladov\
  \ zmanj\u0161alo, in sicer:\n1. Ministrstvo za finance:  a) 2012: 4 agencije in\
  \ 1 sklad b) 2013: 4 agencije in 1 sklad\n2. Ministrstvo za gospodarski razvoj in\
  \ tehnologijo a) 2012: 3 agencije in 3 skladi b) 2013: 2 agenciji in 1 sklad\n3.\
  \ Ministrstvo za izobra\u017Eevanje, znanost, kulturo in \u0161port a) 2012: 4 agencije\
  \ in 1 sklad b) 2013: /\n4. Ministrstvo za izobra\u017Eevanje, znanost in \u0161\
  port a) 2012: / b) 2013: 2 agenciji\n5. Ministrstvo za kulturo a) 2012: / b) 2013:\
  \ 2 agenciji in 1 sklad\n6. Ministrstvo za infrastrukturo in prostor a) 2012: 4\
  \ agencije in 1 sklad b) 2013: 4 agencije in 1 sklad\n7. Ministrstvo za kmetijstvo\
  \ in okolje a) 2012: 2 sklada b) 2013: 2 sklada\n8. Ministrstvo za pravosodje in\
  \ javno upravo a) 2012: 1 agencija  b) 2013: /\n9. Ministrstvo za delo, dru\u017E\
  ino, socialne zadeve in enake mo\u017Enosti a) 2012: 3 skladi b) 2013: 2 sklada\n\
  10. Ministrstvo za zdravje a) 2012: 1 agencija b) 2013: 1 agencija\n Upo\u0161tevaje\
  \ navedeno je torej mo\u017Eno trditi, da racionalizacija in reorganizacija dr\u017E\
  avne uprave in tudi javnega sektorja v celoti \u017Ee poteka, saj je bila deloma\
  \ izvedena z realizacijo sprememb v \u0161tevilu ministrstev, preverjena pa je bila\
  \ smotrnost organiziranosti dolo\u010Denih organov v sestavi, javnih zavodov, javnih\
  \ agencij in skladov.\nGlede predloga v zvezi s \u0161tevilom ob\u010Din pojasnjujemo,\
  \ da bo Ministrstvo za notranje zadeve in javno upravo pripravilo Strategijo razvoja\
  \ lokalne samouprave v Sloveniji. Eden od poudarkov v strategiji bo tudi na kak\u0161\
  en na\u010Din dose\u010Di postopno zmanj\u0161evanje \u0161tevila ob\u010Din. Dejstvo\
  \ je, da nekonsistentna mre\u017Ea ob\u010Din povzro\u010Da te\u017Eave, saj so\
  \ naloge vseh ob\u010Din kakovostno enake, razlikujejo se le koli\u010Dinsko. \u017D\
  e opravljena analiza organizacije in delovanja ob\u010Din je pokazala, da je pomanjkanje\
  \ kadrovskih in finan\u010Dnih zmo\u017Enosti predvsem manj\u0161ih ob\u010Din glavni\
  \ problem, ki ob\u010Dine ovira pri u\u010Dinkovitej\u0161em organiziranju dela\
  \ in zagotavljanju zakonitosti delovanja ob\u010Dinskih uprav. Zmanj\u0161anje \u0161\
  tevila ob\u010Din bo mogo\u010De dose\u010Di postopoma ob spo\u0161tovanju ustave\
  \ in Evropske listina lokalne samouprave. Menimo, da se je mre\u017Ea ob\u010Din\
  \ ustalila, njihovo \u0161tevilo pa bi se ob ustreznih spodbudah lahko postopno\
  \ zmanj\u0161evalo. Ob \u0161ir\u0161em dru\u017Ebenem soglasju bi bilo mogo\u010D\
  e pri\u010Deti s \u0161ir\u0161im reformnim procesom, katerega cilj bi bile ve\u010D\
  je, sposobnej\u0161e in bolj avtonomne ob\u010Dine. Proces bo moral glede na ustavni\
  \ in zakonski polo\u017Eaj ob\u010Din temeljiti predvsem na prostovoljnem zdru\u017E\
  evanju ob\u010Din v okviru zakona, ki bo urejal na\u010Din in roke za zdru\u017E\
  evanje ob\u010Din in pristojnosti zakonodajalca.\nOb\u010Dine je treba spodbuditi\
  \ k povezovanju in skupnemu opravljanju nalog, ki presegajo sposobnosti vsake od\
  \ njih, je pa v njihovem interesu, da jih opravljajo skupaj. V dalj\u0161em obdobju\
  \ pa bo to zagotovo pomenilo bolj smotrno porabo javnih sredstev.\nUpo\u0161tevaje\
  \ navedeno je torej glede predloga mo\u017Eno zagotoviti, da aktivnosti za racionalizacijo\
  \ tako v organizacijski strukturi kot glede \u0161tevila zaposlenih v javnem sektorju\
  \ \u017Ee potekajo, v programu dela vlade pa so vklju\u010Dene tudi nadaljnje aktivnosti\
  \ na tem podro\u010Dju.\n "
