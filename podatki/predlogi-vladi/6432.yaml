response: "Odziv Urada RS za prepre\u010Devanje pranja denarja\nZakon o prepre\u010D\
  evanju pranja denarja in financiranja terorizma (Uradni list RS, \u0161t. 60/07,\
  \ 19/10, 77/11, 108/12 \u2013 ZIS-E in 19/14; v nadaljevanju: ZPPDFT) v 13. \u010D\
  lenu omogo\u010Da ugotavljanje in preverjanje istovetnosti stranke tudi na podlagi\
  \ kvalificiranega digitalnega potrdila stranke. V skladu z drugim odstavkom 13.\
  \ \u010Dlena ZPPDFT je ugotavljanje in preverjanje istovetnosti stranke na podlagi\
  \ kvalificiranega digitalnega potrdila dovoljena le v primerih, ko je stranka fizi\u010D\
  na oseba oziroma samostojni podjetnik posameznik oziroma posameznik, ki samostojno\
  \ opravlja dejavnost. Ugotavljanje in preverjanje istovetnosti pravnih oseb, njihovih\
  \ zakonitih zastopnikov ali poobla\u0161\u010Dencev ( 14., 15. in 16. \u010Dlen\
  \ ZPPDFT), na navedeni na\u010Din ni mogo\u010De, kar pomeni, da se morata zakoniti\
  \ zastopnik pravne osebe ali njegov poobla\u0161\u010Denec zglasiti pri npr. banki,\
  \ ko \u017Eelita odpreti ban\u010Dni (transakcijski) ra\u010Dun. Zahtevana je namre\u010D\
  \ osebna navzo\u010Dnost ali pa prepustitev pregleda tretji osebi (25. \u010Dlen\
  \ ZPPDFT).\nOdlo\u010Ditev za tak\u0161no zakonsko ureditev je izhajala iz dejstva,\
  \ da fizi\u010Dne osebe, ki sklepajo poslovno razmerje v svojem imenu in za svoj\
  \ ra\u010Dun predstavljajo manj\u0161e tveganje za pranje denarja ali financiranje\
  \ terorizma, torej manj\u0161e tveganje, da bodo kot stranke izrabile finan\u010D\
  ni sistem za pranje denarja ali financiranje terorizma, oziroma da bodo neko poslovno\
  \ razmerje, transakcijo ali produkt, posredno ali neposredno, uporabile za pranje\
  \ denarja ali financiranje terorizma, zato je pri pregledu le teh dovoljena uporaba\
  \ kvalificiranega digitalnega potrdila. Kljub navedenemu, pa je v petem odstavku\
  \ 13. \u010Dlena ZPPDFT dodano \u0161e eno varovalo, ki dolo\u010Da, da ugotavljanje\
  \ in preverjanje istovetnosti stranke z uporabo kvalificiranega digitalnega potrdila\
  \ ni dovoljena pri odpiranju pla\u010Dilnega ra\u010Duna pri organizacijah iz 1.,\
  \ 2. in 3. to\u010Dke prvega odstavka 4. \u010Dlena ZPPDFT, razen pri odpiranju\
  \ za\u010Dasnega depozitnega ra\u010Duna za vpla\u010Dilo ustanovitvenega kapitala.\
  \ Prav tako ni dovoljena uporaba kvalificiranega digitalnega potrdila, \u010De obstaja\
  \ sum, da je bilo omenjeno potrdilo zlorabljeno, oziroma \u010De organizacija ugotovi,\
  \ da so se spremenile okoli\u0161\u010Dine, ki bistveno vplivajo na veljavnost potrdila,\
  \ tega pa overitelj, ki ga je izdal, \u0161e ni preklical.\nRazvidno je tudi, da\
  \ je skozi te dolo\u010Dbe izra\u017Eeno osnovno temeljno na\u010Delo, na katerem\
  \ slonijo vsi ukrepi za prepre\u010Devanje pranja denarja in financiranje terorizma\
  \ in je tudi v skladu z mednarodnimi standardi \u2013 t.i. \xBBface-to-face\xAB\
  \ identifikacija. To pomeni, da mora vsak izmed zavezancev za izvajanje dolo\u010D\
  b ZPPDFT ob npr. sklepanju poslovnega razmerja ali izvajanju transakcij, ki presegajo\
  \ 15.000 EUR, svojo stranko osebno videti in osebno ugotoviti in preveriti njeno\
  \ istovetnost. Govorimo o na\u010Delu \xBBpoznavanje svoje stranke\xAB.\nOsnovni\
  \ preventivni ukrepi se tako pri\u010Dnejo izvajati \u017Ee ob prvem kontaktu zavezanca\
  \ s svojo stranko, na sami vstopni to\u010Dki v finan\u010Dni sistem dr\u017Eave\
  \ oz. pri drugem zavezancu, katerega dejavnost lahko vpliva na finan\u010Dni sistem\
  \ dr\u017Eave.\nMo\u017Enost ugotavljanja in preverjanja istovetnosti zakonitega\
  \ zastopnika ter njegovega poobla\u0161\u010Denca na podlagi kvalificiranega digitalnega\
  \ potrdila ni bila dana v ZPPDFT \u017Ee zaradi samega nabora potrebnih podatkov.\
  \ Naj pojasnimo: ZPPDFT omogo\u010Da, da poslovno razmerje v imenu pravne osebe\
  \ lahko sklene ne le zakoniti zastopnik pravne osebe temve\u010D tudi njegov poobla\u0161\
  \u010Denec. V primeru, ko poslovno razmerje namesto zakonitega zastopnika sklepa\
  \ poobla\u0161\u010Denec, organizacija v skladu s prvim odstavkom 16. \u010Dlena\
  \ ZPPDFT ugotovi in preveri istovetnost poobla\u0161\u010Denca z vpogledom v njegov\
  \ uradni osebni dokument v njegovi osebni navzo\u010Dnosti (za kar se strinjamo,\
  \ da bi bila uporabo kvalificiranega digitalnega potrdila smiselna) ter med drugim\
  \ pridobi tudi podatke o zakonitem zastopniku, v imenu katerega nastopa poobla\u0161\
  \u010Denec, in sicer iz overjenega pisnega pooblastila, ki ga izda zakoniti zastopnik.\
  \ V tem primeru ZPPDFT torej zahteva \u0161e dodatne podatke o zakonitem zastopniku\
  \ iz overjenega pisnega pooblastila, kar pa ob uporabi kvalificiranega digitalnega\
  \ potrdila ni mogo\u010De. Gre za zavedanje in jasno izra\u017Eeno voljo zakonitega\
  \ zastopnika, po postavitvi in podelitvi ustreznih pooblastil poobla\u0161\u010D\
  encu.\nZakon ni predvidel mo\u017Enosti uporabe kvalificiranih digitalnih potrdil\
  \ pri ugotavljanju in preverjanju istovetnosti zakonitega zastopnika pravne osebe\
  \ oziroma njegovega poobla\u0161\u010Denca tudi zaradi mo\u017Enosti do zlorabe\
  \ kvalificiranega digitalnega potrdila znotraj neke pravne osebe. V tem primeru\
  \ se namre\u010D izpostavlja vpra\u0161anje, ali je posel res sklenil zakoniti zastopnik\
  \ ali kdo drug znotraj podjetja. Nedvomno je na ta na\u010Din znatno pove\u010D\
  ana izpostavljenost vseh dele\u017Enikov pojavu pranja denarja ali financiranja\
  \ terorizma. Naj samo primeroma navedemo pojav t.i. \xBBslamnatih podjetij\xAB,\
  \ kjer tovrstna podjetja v pravnem prometu zastopajo slamnati direktorji, ki so\
  \ obi\u010Dajno osebe, ki v resnici ne opravljajo funkcije zakonitega zastopnika\
  \ in ne sklepajo poslov po svoji volji ampak po navodilu organizatorjev nezakonitih\
  \ poslov. Ravno zahteva po t.i. face-to-face identifikaciji tovrstne anomalije vsaj\
  \ deloma odpravlja in onemogo\u010Da oz. jih ote\u017Ei.\nKer gospod Marko Rant\
  \  (ki je trenutno udele\u017Een v start-up podjetju, ki razvija storitveni produkt\
  \ pri katerem bo njegovo podjetje zavezano k izvajanju ukrepov po ZPPDFT) opozarja,\
  \ da mu nedovoljena uporaba kvalificiranih digitalnih potrdil pri ugotavljanju in\
  \ preverjanju istovetnosti zakonitega zastopnika pravne osebe oziroma njegovega\
  \ poobla\u0161\u010Denca povzro\u010Da precej\u0161nje logisti\u010Dne te\u017E\
  ava, pa Urad meni, da je trenutna zakonska ureditev glede pregleda stranke, ter\
  \ glede na zgoraj opisano, ustrezna.\nV postopku priprave je nov ZPPDFT, katerega\
  \ cilj je prenos \u010Detrte direktive s podro\u010Dja boja proti pranju denarja\
  \ in financiranju terorizma v slovenski pravni red. V okviru priprave novega zakona\
  \ bo Urad preu\u010Dil vse smiselne predloge in pripombe, ki ne bodo na\u010Denjale\
  \ temeljev sistema boja proti pranju denarja in financiranja terorizma ter ne bodo\
  \ v nasprotju z mednarodnimi standardi na tem podro\u010Dju na eni strani, bodo\
  \ pa po drugi strani vseeno olaj\u0161ale nastopanje gospodarskih subjektov na trgu.\n\
  Predlagamo, da gospod Rant posreduje Uradu pisno vpra\u0161anje s podrobnim opisom\
  \ svoje dejavnosti, saj bomo lahko samo na ta na\u010Din preu\u010Dili konkretno\
  \ situacijo in zavzeli Uradno stali\u0161\u010De.\nNa\u010Delno stali\u0161\u010D\
  e Urada glede izvajanja konkretnih dolo\u010Db ZPPDFT je tako opisano zgoraj, konkretnega\
  \ poslovnega razmerja pa ne moremo komentirati in predloga gospoda Ranta v tem trenutku\
  \ ne moremo upo\u0161tevati. Na razpolago imamo namre\u010D premalo podatkov o samem\
  \ podjetju in njegovi (nameravani) dejavnosti, torej niti ne vemo v kateri sklop\
  \ zavezancev bi podjetje glede na svojo dejavnost bilo uvr\u0161\u010Deno. \n \n\
