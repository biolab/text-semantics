response: "Odziv Ministrstva za zdravje\nNajprej se zahvaljujemo za posredovani predlog.\
  \ Uvodoma je potrebno pojasniti, da so posamezne bolni\u0161nice avtonomne pri naro\u010D\
  anju blaga in storitev, kar pomeni, da je v njihovi pristojnosti tudi priprava tehni\u010D\
  nih specifikacij posameznega javnega naro\u010Dila in oblika ter na\u010Din vodenja\
  \ podatkov o nabavah. Iz objave podatkov, ki so jih zbrali in predstavili mediji\
  \ ni razvidno na kaj so ti podatki vezani in ali so medsebojno neposredno primerljivi.\
  \ Vedeti je namre\u010D potrebno, da bolni\u0161nice, ki so medijem posredovale\
  \ zahtevane podatke, realizacijo nabav vodijo na razli\u010Dne na\u010Dine: brez\
  \ vklju\u010Denega DDV ali z vklju\u010Denim DDV, enota mere je za isti predmet\
  \ v razli\u010Dnih bolni\u0161nicah razli\u010Dna (za nekatere je enota mere mg\
  \ ali tableta ali \u0161katlica tablet in podobno) zato predstavitev in primerjava\
  \ podatkov ni nujno to\u010Dna.\nV teku je Projekt centralne cenovne evidence, ki\
  \ bo zagotovil primerjavo dose\u017Eenih cen materialov v javnih zdravstvenih zavodov.\
  \ Izvaja ga Zdru\u017Eenje zdravstvenih zavodov Slovenije (ZDRZZ) v sodelovanju\
  \ z Univerzitetnim klini\u010Dnim centrom Maribor. Osnovni namen projekta je izdelava\
  \ sodobnega informacijskega sistema, ki bo nudil cenovno ugodno informacijsko podporo\
  \ pri primerjavi cen materialov vseh izvajalcev zdravstvene dejavnosti. Predhodno\
  \ bo poenotena enota mere (in vklju\u010Den oz. izklju\u010Den DDV) tako, da bo\
  \ zagotovljena primerljivost podatkov na istih osnovah.\nDo konca januarja 2017\
  \ se vzpostavi centralna baza oziroma evidenca veljavnih nabavnih cen medicinskih\
  \ pripomo\u010Dkov po posameznih JZZ, dostopna preko spletne strani.\nV letu 2014\
  \ je za\u010Dela veljati sprememba Zakona o javnem naro\u010Danju, s katero je dolo\u010D\
  eno, da lahko Vlada Republike Slovenije z letnim okvirnim na\u010Drtom odlo\u010D\
  i tudi, da se izvede skupno javno naro\u010Danje vlade v javnih zavodih, katerih\
  \ ustanoviteljica je Republika Slovenija Zavezanci po predmetnem sklepu Vlade RS\
  \ je 26 bolni\u0161nic., zlasti za naro\u010Danje predmetov s podro\u010Dij, na\
  \ katerih ti zavodi opravljajo dejavnosti. Junija 2014 je za\u010Dela veljati tudi\
  \ sprememba Uredbe o skupnem javnem naro\u010Danju Vlade Republike Slovenije, s\
  \ katero so bili s spremembo do takrat veljavne omenjene uredbe med primeroma na\u0161\
  tete predmete skupnega javnega naro\u010Danja dodani \u0161e nakup zdravil, nakup\
  \ medicinskih pripomo\u010Dkov in nakup medicinske opreme.\nPoudariti je potrebno,\
  \ da gre pri projektu skupnega javnega naro\u010Danja na podro\u010Dju zdravstva\
  \ za operativno uvajanje in izvajanje skupnega javnega naro\u010Danja v dalj\u0161\
  em \u010Dasovnem obdobju (seveda pri tistih predmetih, za katere se ugotovi, da\
  \ je tak primer naro\u010Danja bolj\u0161i od obi\u010Dajnega, ki ga izvajajo posamezne\
  \ bolni\u0161nice). Pri tem je potrebno lo\u010Diti specifi\u010Dnost pri skupnem\
  \ naro\u010Danju zdravil od specifi\u010Dnosti pri skupnem naro\u010Danju medicinskih\
  \ pripomo\u010Dkov, vklju\u010Dno z medicinsko opremo. Namen skupnega javnega naro\u010D\
  anja v zdravstvu je, da se vzpostavi nediskriminatorne konkuren\u010Dne pogoje za\
  \ ponudnike zdravil ter medicinskih pripomo\u010Dkov in opreme, kar je osnova za\
  \ doseganje najni\u017Ejih mo\u017Enih nabavnih cen ob nezmanj\u0161ani kvaliteti\
  \ zdravil, medicinskih pripomo\u010Dkov in opreme ter vzpostavitvi ve\u010Dje preglednosti\
  \ tako na strani ponudnikov kot tudi bolni\u0161nic.\nIzvajalec skupnega javnega\
  \ naro\u010Danja v skladu z uredbo je Ministrstvo za javno upravo, s sklepom Vlade\
  \ RS pa se glede na vsebino naro\u010Dila nalaga Ministrstvu za zdravje, da sodeluje\
  \ pri vsebinskem delu priprave in izvedbe javnega naro\u010Dila.\nNesporno je, da\
  \ je pri izvajanju javnega naro\u010Danja bistvenega pomena razpisna dokumentacija,\
  \ \u0161e posebej tehni\u010Dne specifikacije oz. tehni\u010Dni opisi. V Evropski\
  \ uniji so podlaga za izvedbo javnega naro\u010Danja in pripravo tehni\u010Dnih\
  \ specifikacij predmeta javnega naro\u010Dila Evropski standardi. Navedeno bo striktno\
  \ spo\u0161tovano tudi v postopkih skupnega javnega naro\u010Danja medicinskih pripomo\u010D\
  kov kot tudi opreme. Zato bosta v strokovne komisije vklju\u010Dena tudi predstavnik\
  \ SIST in predstavnik SIQ.\nTrenutno potekajo naslednji postopki oddaje skupnih\
  \ javnih naro\u010Dil za vseh 26 bolni\u0161nic:\n za zdravila za plenice, rokavic,\
  \ za igle, za katetre, za infuzijskih in transfuzijskih sistemov, za material za\
  \ respiratorno terapijo. \n V letu 2017 bosta dodana \u0161e naslednja predmeta\
  \ za skupno javno naro\u010Danje:\n material za interventno kardiologijo material\
  \ za interventno radiologijo. \nPri medicinskih pripomo\u010Dkih so tehni\u010D\
  ni opisi oziroma tehni\u010Dne specifikacije po bolnicah razli\u010Dne in jih je\
  \ potrebno pred izvedbo skupnega javnega naro\u010Danja poenotiti in s tem standardizirati\
  \ na nacionalni ravni, s \u010Dimer se bo zagotavljal visok nivo kvalitete za vse\
  \ bolni\u0161nice po najni\u017Ejih mo\u017Enih nabavnih cenah. Za pripravo navedenega\
  \ so imenovane delovne skupine, v katerih so imenovani predstavniki SIST in SIQ\
  \ kot tudi strokovnjaki iz bolni\u0161nic, ki te medicinske pripomo\u010Dke uporabljajo.\
  \ Zaradi velikega \u0161tevila skupin medicinskih pripomo\u010Dkov in znotraj teh\
  \ velikega \u0161tevila artiklov se tak na\u010Din skupnega javnega naro\u010Danja\
  \ uvaja postopoma. Potrebno je poudariti, da se \u017Ee sedaj od potencialnih ponudnikov\
  \ zahteva predlo\u017Eitev ustreznih certifikatov o kakovosti izdelkov, izdanih\
  \ od akreditiranih laboratorijev, obi\u010Dajno je tudi testiranje vzorcev ponujenih\
  \ artiklov.\nSo\u010Dasno z izvedbo zgoraj navedenih postopkov oddaje skupnih javnih\
  \ naro\u010Dil se pripravlja enotna informacijska podpora za podro\u010Dje skupnega\
  \ javnega naro\u010Danja medicinskih pripomo\u010Dkov ter centralna baza medicinskih\
  \ pripomo\u010Dkov, ki bo dostopna javnim zdravstvenim zavodom ter pristojnim organom\
  \ za medicinske pripomo\u010Dke ter pla\u010Dniku za medicinske pripomo\u010Dke\
  \ iz javnih sredstev.\n "
