response: "Odziv Ministrstva za javno upravo\nV mnenje ste nam poslali predlog, po\
  \ katerem naj se zakon, ki ureja volilno kampanjo ali zakon, ki ureja lokalne volitve\
  \ (ali katerikoli zakon, ki tudi ureja to podro\u010Dje) spremeni tako, da bo vklju\u010D\
  eval dolo\u010Dbo o izpolnitvi predvolilnih obljub. Po tem predlogu bi predvolilne\
  \ obljube morale biti dane tako, da je jasno formiran dose\u017Eek, s pribli\u017E\
  no \u010Dasovno opredelitvijo za vsakega kandidata. Kandidat je mi\u0161ljen za\
  \ vsako osebo, ki kandidira na katerokoli funkcijo, za katero so potrebne volitve.\
  \ Celotna kvota danih obljub bi morala biti konec mandata izpolnjena v najmanj 75%\
  \ po koli\u010Dini, po pomembnosti ali po koli\u010Dini denarja, predvidenega za\
  \ projekte, dele\u017E se upo\u0161teva od vsake posamezne postavke. Kandidat naj\
  \ ne bi bil le politi\u010Dno odgovoren, ampak tudi materialno-pravno, vi\u0161\
  ino glob se dolo\u010Di kasneje s posvetovanjem s pravnimi strokovnjaki. Predlagatelj\
  \ meni, da bi se s tem predlogom efektivno sankcionirala predvolilna demagogija,\
  \ ki je \u0161kodljiva in nedostojna \u010Dloveka.\nZakon o volilni in referendumski\
  \ kampanji (Uradni list RS, \u0161t. 41/2007, 103/2007 - ZPolS-D, 105/2008 - odlo\u010D\
  ba US, 11/2011 in 28/2011 - odlo\u010Dba US, v nadaljevanju ZVRK) ureja vpra\u0161\
  anja volilne kampanje. Drugi odstavek 1. \u010Dlena ZVRK dolo\u010Da, kaj se \u0161\
  teje za volilno kampanjo: \xBBVolilna kampanja po tem zakonu so vse politi\u010D\
  ne ogla\u0161evalske vsebine in druge oblike politi\u010Dne propagande, katerih\
  \ namen je vplivati na odlo\u010Danje volivk in volivcev.\xAB. ZVRK glede morebitnega\
  \ zavajanja v \u010Dasu volilne kampanje ni\u010Desar posebej ne dolo\u010Da. Po\
  \ na\u0161em mnenju to ni potrebno, zato na\u0161e ministrstvo ne razmi\u0161lja\
  \ o spremembah veljavne ureditve v tej smeri. Menimo namre\u010D, da bi bilo zavajanje\
  \ v \u010Dasu volilne kampanje opredeliti kot prekr\u0161ek v ZVRK povsem neustrezno.\
  \ Tudi primerjalno-pravno gledano ureditev, po kateri bi kandidati politi\u010D\
  no in materialno odgovarjali za neizpolnitev predvolilnih obljub, ne obstaja. V\
  \ volilni kampanji se izra\u017Eajo politi\u010Dna stali\u0161\u010Da in prepri\u010D\
  anja (kar je tudi ustavna pravica vsakega posameznika), \u017Ee po naravi stvari\
  \ se marsikaj obljublja, zagotavlja, prepri\u010Duje itd. Gre torej za soo\u010D\
  enje mnenj, argumentov, in volivcem samim je prepu\u0161\u010Deno, katere argumente\
  \ bodo \u0161teli za mo\u010Dnej\u0161e, resni\u010Dne in katere obljube za uresni\u010D\
  ljive.\nZVRK ustrezno zagotavlja organizatorjem volilne kampanje enakopravnost pri\
  \ predstavitvi stali\u0161\u010D v tiskanih in elektronskih medijih, ki so v neposredni\
  \ ali posredni ve\u010Dinski javni lasti, zagotavlja jim enakopravnost pri dodelitvi\
  \ plakatnih mest, tako da se imajo ti mo\u017Enost odzvati na morebitna zavajajo\u010D\
  a stali\u0161\u010Da nasprotne strani, pri o\u010Ditno zavajajo\u010Dih navedbah\
  \ pa obi\u010Dajno volivcem pomagajo ustvarjati stali\u0161\u010De tudi objektivni\
  \ mediji. Kot navedeno, pa je odlo\u010Ditev o tem, \u010Digavi argumenti so prepri\u010D\
  ljivej\u0161i, v rokah volivcev, in kadar ne gre za morebitne kr\u0161itve veljavne\
  \ zakonodaje, je edina \xBBsodba\xAB dejanj v \u010Dasu kampanje glasovanje na volitvah.\
  \ V skladu s sodobno predstavni\u0161ko demokracijo izvoljeni predstavniki predstavljajo\
  \ ljudsko voljo, saj jih izvolijo dr\u017Eavljani, ki imajo volilno pravico in ki\
  \ imajo na volitvah mo\u017Enost vplivanja na kon\u010Dni izid glasovanja. Vsak\
  \ posameznik na volitvah izra\u017Ea svojo voljo glede tega, kdo naj ga zastopa\
  \ in v njegovem imenu sprejema temeljne dru\u017Ebene odlo\u010Ditve. V interesu\
  \ posameznika in celotne dru\u017Ebe je, da postanejo izvoljeni predstavniki sposobni\
  \ in zreli ljudje. V kolikor volivci ocenijo, da so bile obljube izvoljenih kandidatov\
  \ \xBBprazne\xAB in zlagane, jih sankcionirajo tako, da jih na naslednjih volitvah\
  \ ne izvolijo ve\u010D.\nAli je \u0161lo za zavajanje v \u010Dasu kampanje ali ne,\
  \ poka\u017Ee \u010Das. Vzemimo primer, ko dolo\u010Den kandidat na volitvah v volilni\
  \ kampanji volivcem obljubi nekaj, \u010Desar kasneje dejansko ni izpolnil. Je s\
  \ to svojo obljubo zavajal javnost, ker se ni uresni\u010Dila? Ali je bila obljuba\
  \ \u017Ee na prvi pogled tako o\u010Ditno neuresni\u010Dljiva, da ji tako ali tako\
  \ nih\u010De ni verjel? Ali pa morda ni zavajal volivcev in bi svojo obljubo lahko\
  \ uresni\u010Dil, \u010De ne bi dr\u017Eave ravno v tem \u010Dasu prizadela npr.\
  \ gospodarska kriza, naravna nesre\u010Da ali kaj podobnega?\nGlede na navedeno\
  \ menimo, da prejeti predlog glede dolo\u010Dbe o izpolnitvi predvolilnih obljub\
  \ ni zadosti premi\u0161ljen in kot tak ni primeren za nadaljnjo obravnavo.   "
