  \ (Uradni list RS, \u0161t. 21/10, 8/11; v nadaljnjem besedilu: ZPPOGD), ki ga je\
  \ sprejel Dr\u017Eavni zbor RS na svoji seji dne 4.3.2010. Direktorji (predsedniki\
  \ in \u010Dlani uprave, izvr\u0161ni direktorji, poslovodje in prokuristi) so skladno\
  \ s 3. \u010Dlenom ZPPOGD upravi\u010Deni do osnovnega pla\u010Dila, spremenljivega\
  \ prejemka in odpravnine. Osnovno pla\u010Dilo se dolo\u010Di v razmerju s povpre\u010D\
  no bruto pla\u010Do, izpla\u010Dano v dru\u017Ebah v skupini ali v dru\u017Ebi,\
  \ \u010De ni skupine, v preteklem poslovnem letu, pomno\u017Eeno z ustreznim mnogokratnikom\
  \ glede na velikost dru\u017Ebe. Spremenljivi prejemek, lahko zna\u0161a najve\u010D\
  \ 30, 15 ali 10 odstotkov izpla\u010Danih osnovnih pla\u010Dil direktorja v poslovnem\
  \ letu, odpravnina pa se lahko dolo\u010Di v vi\u0161ini najve\u010D \u0161estkratnega\
