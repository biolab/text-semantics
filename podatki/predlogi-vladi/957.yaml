response: "Odziv Ministrstva za javno upravo\nZakon o sistemu pla\u010D v javnem sektorju\
  \ v drugem odstavku 1. \u010Dlena dolo\u010Da naslednje cilje novega pla\u010Dnega\
  \ sistema, ki so:\n uveljavitev na\u010Dela enakega pla\u010Dila za delo na primerljivih\
  \ delovnih mestih, nazivih in funkcijah, zagotovitev preglednosti sistema in zagotovitev\
  \ stimulativnosti. \nVsebine, za katere predlagate, da se jih objavi na posebni\
  \ spletni strani, so \u017Ee objavljene, in sicer na spletni strani ministrstva\
  \ za javno upravo, kjer so poleg veljavnega zakona in pripadajo\u010Dih podzakonskih\
  \ predpisov objavljeni \u0161e:\n katalog funkcij, delovnih mest in nazivov, v katerem\
  \ so objavljena vsa delovna mesta v javnem sektorju, s pripadajo\u010Do \u0161ifro,\
  \ poimenovanjem ter osnovnim pla\u010Dnim razredom in pla\u010Dnim razredom, ki\
  \ ga je mo\u017Eno dose\u010Di z napredovanjem, vse aktualne kolektivne pogodbe\
  \ dejavnosti in poklicev,   aneksi h kolektivnim pogodbam dejavnosti in poklicev.\
  \ \nDelodajalec lahko v aktu o sistemizaciji delovnih mest uporabi le tista delovna\
  \ mesta, ki so dolo\u010Dena z akti iz 13. \u010Dlena ZSPJS, kar pomeni, da je uvr\u0161\
  \u010Danje v pla\u010Dni razred za funkcionarje urejeno z zakonom, za javne uslu\u017E\
  bence pa praviloma s kolektivnimi pogodbami, za dolo\u010Dene pla\u010Dne podskupine\
  \ pa zakon dopu\u0161\u010Da tudi mo\u017Enost uvr\u0161\u010Danja z uredbo vlade\
  \ ali aktom dr\u017Eavnega organa.\nZSPJS v 5. \u010Dlenu vsebuje tudi dolo\u010D\
  be o strukturi pla\u010De, osnovni pla\u010Di in na\u010Dinu usklajevanja pla\u010D\
  . Pla\u010Da je sestavljena iz osnovne pla\u010De, dela pla\u010De za delovno uspe\u0161\
  nost in dodatkov. Bistveni del pla\u010De je osnovna pla\u010Da javnega uslu\u017E\
  benca, ki ga, vklju\u010Dno z nominalnim zneskom, dolo\u010Da Priloga 1 v Zakonu\
  \ o sistemu pla\u010D v javnem sektorju.\nPla\u010Dno lestvico, ki se nahaja v prej\
  \ omenjeni prilogi zakona sestavlja 65 pla\u010Dnih razredov, za vsak razred pa\
  \ je dolo\u010Den mese\u010Dni znesek osnovne pla\u010De dolo\u010Den nominalno\
  \ in velja od 1.7.2010. Vsako leto se vrednost pla\u010Dnih razredov uskladi (najmanj\
  \ enkrat letno) in sicer se vi\u0161ina uskladitve dogovori s kolektivno pogodbo\
  \ za javni sektor v pogajanjih med Vlado RS in reprezentativnimi sindikati javnega\
  \ sektorja. Glede na to, da se usklajena lestvica uporablja tudi za funkcionarje,\
  \ za katere se ne uporablja kolektivna pogodba, ampak se njihove pla\u010De dolo\u010D\
  ajo neposredno na podlagi zakona, se vsakokratne spremembe vrednosti pla\u010Dnih\
  \ razredov dolo\u010Di tudi z zakonom.\nVsebino in namen dodatkov dolo\u010Da ZSPJS\
  \ v \u010Dlenih od 24. do 32, vi\u0161ine dodatkov pa so za javne uslu\u017Ebence\
  \ dolo\u010Dene v Kolektivni pogodbi za javni sektor, za funkcionarje pa neposredno\
  \ s tem zakonom. Kot \u017Ee navedeno, je osnovna pla\u010Da sestavljena tudi iz\
  \ dela delovne uspe\u0161nosti in se posameznemu javnemu uslu\u017Ebencu dolo\u010D\
  i na podlagi naslednjih kriterijev: \n znanje in strokovnost, kakovost in natan\u010D\
  nost,  odnos do dela in delovnih sredstev,  obseg in u\u010Dinkovitost dela in \
  \ inovativnost. \nIz navedenega izhaja, da je osnovna pla\u010Da javnega uslu\u017E\
  benca odvisna in vezana neposredno na delovno mesto oziroma naziv, hkrati pa je\
  \ tudi individualno pogojena, saj je odvisna od dose\u017Eenih napredovanj javnega\
  \ uslu\u017Ebenca.\nZSPJS v 38. \u010Dlenu dolo\u010Da, da so pla\u010De v javnem\
  \ sektorju javne. Javnosti so dostopni vsi podatki o elementih pla\u010De in o celotnem\
  \ znesku bruto pla\u010De vsakega javnega uslu\u017Ebenca (razen v obve\u0161\u010D\
  evalnih in varnostnih slu\u017Ebah) in funkcionarja. Zaradi varovanja osebnih podatkov\
  \ pa javnost nima pravice do podatka o vi\u0161ini dodatka za delovno dobo in do\
  \ podatkov o vi\u0161ini morebitnih odbitkov iz naslova izvr\u0161be, kreditov ali\
  \ drugih osebnih obveznosti. Omenjeni \u010Dlen dolo\u010Da tudi, da so uporabniki\
  \ prora\u010Duna dol\u017Eni podatke posredovati ministrstvu, pristojnemu za sistem\
  \ pla\u010D v javnem sektorju, v primeru uporabnikov prora\u010Duna lokalne skupnosti\
  \ pa tudi pristojnemu organu lokalne skupnosti. V nadaljevanju pa \u010Detrti odstavek\
  \ omenjenega \u010Dlena ZSPJS dolo\u010Da, da se podatki posredujejo Agenciji za\
  \ javnopravne evidence in storitve, ki pla\u010De mese\u010Dno objavlja na svojih\
  \ spletnih straneh. "
