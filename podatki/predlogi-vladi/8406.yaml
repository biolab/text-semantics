response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPredlagatelj uvodoma ugotavlja, da je sistem subvencionirane \u0161tudentske\
  \ prehrane dobro zastavljen in predstavlja zgleden vzor skrbi za \u0161tudente.\
  \ Pojasnjuje tudi dobro ureditev glede uveljavljanja bona za subvencionirano \u0161\
  tudentsko prehrano bodisi z brezsti\u010Dno kartico bodisi prek telefona. Ne strinja\
  \ pa se s \u010Dasovnimi omejitvam nudenja subvencioniranih obrokov, in sicer tako\
  \ glede jutranje kot ve\u010Derne ure omejitve, opozarja pa tudi na omejitev kori\u0161\
  \u010Denja najve\u010D dveh bonov dnevno.\nV zvezi z navedenim MDDSZ pojasnjuje,\
  \ da je \u010Dasovna omejitev kori\u0161\u010Denja subvencionirane \u0161tudentske\
  \ prehrane dolo\u010Dena v Zakonu o subvencioniranju \u0161tudentske prehrane (Uradni\
  \ list RS \u0161t. 86/14), ki v 7. \u010Dlenu dolo\u010Da, da se subvencionirani\
  \ obroki lahko nudijo od 8.00 ure do 20.00 ure. Tak\u0161na \u010Dasovna omejitev\
  \ nudenja subvencioniranih obrokov odra\u017Ea cilj dr\u017Eave, ki v okviru \u0161\
  tudentske prehrane spodbuja zdrav na\u010Din prehranjevanja, ne samo v smislu zagotavljanja\
  \ zdravih obrokov, temve\u010D tudi v smislu spodbujanja prehranjevanja v primernih\
  \ oziroma priporo\u010Denih \u010Dasovnih okvirih. S tega vidika menimo, da je sedanja\
  \ ureditev popolnoma ustrezna in da razpon mo\u017Enega kori\u0161\u010Denja subvencije\
  \ v razponu 12 ur daje dovolj mo\u017Enosti za zau\u017Eitje vsaj enega ustreznega\
  \ obroka dnevno ob primernem \u010Dasu. Zau\u017Eitje kosila po 20.00 uri je v nasprotju\
  \ z zdravim na\u010Dinom prehranjevanja, zaradi \u010Desar menimo, da se \u010D\
  asovne omejitve ne more postavljati na kasnej\u0161i \u010Das. V kolikor bi se \u0161\
  tudentom dala mo\u017Enost, da subvencionirano \u0161tudentsko prehrano koristijo\
  \ tudi po 20.00 uri, bi jih verjetno kar nekaj to mo\u017Enost tudi uporabilo in\
  \ tako bi prihajalo tudi do primerov, ko bi \u0161tudentje namesto dnevnega obroka\
  \ raje zau\u017Eili ve\u010Dernega, ali pa bi ob dolo\u010Denih dneh koristili tako\
  \ dnevni kot tudi ve\u010Derni obrok, kar pa je \u017Ee odklon od zdravega prehranjevanja.\n\
  V zvezi s pobudo, da se nudi \u0161tudentska prehrana \u017Ee od 6.00 ure zjutraj\
  \ dalje, menimo (kot \u017Ee zapisano), da je 12 urni razpon dovolj, da vsak \u0161\
  tudent najde primeren \u010Das za vsaj en obrok dnevno in da je najustreznej\u0161\
  i razpon ravno med 8.00 uro zjutraj in 20.00 uro zve\u010Der, saj to pomeni prakti\u010D\
  no cel dan in da si znotraj tega \u010Dasovnega okvira vsak posameznik lahko prilagodi\
  \ obveznosti tako, da zau\u017Eije vsaj en obrok. Javni razpis za izbiro ponudnikov\
  \ subvencionirane \u0161tudentske prehrane se vsakokrat pripravi tako, da se nanj\
  \ lahko prijavijo ponudniki z vseh krajev, ki so \u0161tudijska sredi\u0161\u010D\
  a v Sloveniji, tj. z vseh krajev, kjer so vi\u0161je strokovne \u0161ole in visoko\u0161\
  olski zavodi. Na javni razpis se vedno prijavijo tudi menze na fakultetah ter ponudniki,\
  \ ki so lokacijsko v neposredni bli\u017Eini vi\u0161jih strokovnih \u0161ol oz.\
  \ visoko\u0161olskih zavodov, tako da lahko \u0161tudentje tudi v dokaj kratkem\
  \ \u010Dasu med predavanji uspejo zau\u017Eiti \u0161tudentsko kosilo.\nV zvezi\
  \ s pobudo, da se dovoli kori\u0161\u010Denje ve\u010D kot dveh obrokov subvencionirane\
  \ prehrane dnevno, MDDSZ pojasnjuje, da Zakon o subvencioniranju \u0161tudentske\
  \ prehrane dolo\u010Da, da ima \u0161tudent pravico do enega subvencioniranega obroka\
  \ za vsak delovni dan (7. \u010Dlen). V skladu s 7. \u010Dlenom Pravilnika o subvencioniranju\
  \ \u0161tudentske prehrane (Uradni list, \u0161t. 72/14) je izvajalec, v soglasju\
  \ z ministrom, pristojnim za delo, dolo\u010Dil da lahko upravi\u010Denec dnevno\
  \ dobi najve\u010D dve subvenciji. Omejitev na dva obroka dnevno je smiselna in\
  \ ustrezna tako z vidika u\u010Dinkovitosti uveljavitve pravice, kakor tudi z vidika\
  \ zdravega prehranjevanja. Ne bi bilo namre\u010D v skladu z namenom zakona, ki\
  \ je, da se \u0161tudentu za vsak delovni dan zagotovi en subvencioniran obrok,\
  \ da bi \u0161tudent lahko v enem dnevu uveljavil tri obroke, potem pa nekaj dni\
  \ nobenega. Prav tako z vidika zdravega prehranjevanja ni ustrezno, da oseba v enem\
  \ dnevu zau\u017Eije ve\u010D kot dva polna obroka.\nGlede na vse navedeno MDDSZ\
  \ pobud predlagatelja ne sprejema. \n "
