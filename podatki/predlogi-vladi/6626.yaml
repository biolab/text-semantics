response: "Odziv Ministrstva za finance\nVa\u0161 predlog se nana\u0161a na problematiko\
  \ dolo\u010Danja dnevnic za slu\u017Ebeno potovanje v tujino kot pravice iz delovnega\
  \ razmerja za zaposlene v zasebnem sektorju. Kolikor nam je znano, se v kolektivnih\
  \ pogodbah dejavnosti ali internimi akti podjetja kot podlaga za dolo\u010Ditev\
  \ pravice do povra\u010Dila stro\u0161kov za slu\u017Ebena potovanja v tujino praviloma\
  \ dolo\u010Di uporaba Uredbe o povra\u010Dilih stro\u0161kov za slu\u017Ebena potovanja\
  \ v tujino (Uradni list RS, \u0161t. 38/94, 63/94, 24/96, 96/00, 35/02, 86/02, 66/04,\
  \ 73/04, 16/07, 30/09 in 51/12; v nadaljevanju: uredba o povra\u010Dilih stro\u0161\
  kov za tujino), ki velja za javni sektor, ali Uredbe o dav\u010Dni obravnavi povra\u010D\
  il stro\u0161kov in drugih dohodkov iz delovnega razmerja (Uradni list RS, \u0161\
  t. 140/06 in 76/08; v nadaljevanju: dav\u010Dna uredba). Dav\u010Dna uredba se v\
  \ drugem odstavku 4. \u010Dlena glede vi\u0161ine dnevnic za slu\u017Ebena potovanja\
  \ v tujino kot neobdav\u010Denega zneska navezuje na uredbo o povra\u010Dilih stro\u0161\
  kov za tujino, ki dolo\u010Da pravico do navedenih dnevnih za zaposlene v javnem\
  \ sektorju.\nNa podlagi \u010Detrtega odstavka 171. \u010Dlena Zakona o uravnote\u017E\
  enju javnih financ je bila sprejeta novela uredbe o povra\u010Dilih stro\u0161kov\
  \ za tujino (Uradni list RS, \u0161t. 51/12), s katero so bile zni\u017Eane dnevnice\
  \ za slu\u017Ebena potovanja v tujino za javni sektor. Glede na prej navedeno so\
  \ bile dnevnice za slu\u017Ebena potovanja v tujino z novelo omenjene uredbe o povra\u010D\
  ilih stro\u0161kov za tujino, ki velja za zaposlene v javnem sektorju, avtomati\u010D\
  no zni\u017Eane tudi za zaposlene v zasebnem sektorju, za katere veljajo dolo\u010D\
  be te ali dav\u010Dne uredbe. Treba je poudariti, da se z dav\u010Dno uredbo ureja\
  \ dav\u010Dna obravnava povra\u010Dil stro\u0161kov za slu\u017Ebena potovanja v\
  \ tujino. Navedena uredba med drugim dolo\u010Da tudi neobdav\u010Den del povra\u010D\
  il stro\u0161kov za slu\u017Ebena potovanja v tujino.\nDav\u010Dna uredba je izdana\
  \ na podlagi Zakona o dohodnini in Zakona o posebnem davku na dolo\u010Dene prejemke.\
  \ V skladu z drugim odstavkom 44. \u010Dlena Zakona o dohodnini se neobdav\u010D\
  eni zneski povra\u010Dil stro\u0161kov in drugih dohodkov iz delovnega razmerja,\
  \ ki so dolo\u010Deni z dav\u010Dno uredbo, dolo\u010Dajo glede na raven oziroma\
  \ vi\u0161ino posameznih pravic delojemalcev, kot je dolo\u010Dena z zakoni in s\
  \ kolektivnimi pogodbami na ravni dr\u017Eave.\nUpo\u0161tevaje dolo\u010Dbo drugega\
  \ odstavka 44. \u010Dlena Zakona o dohodnini, po kateri se neobdav\u010Deni zneski\
  \ povra\u010Dil stro\u0161kov, ki so dolo\u010Deni z dav\u010Dno uredbo (s tem tudi\
  \ dnevnice za potovanje v tujino), dolo\u010Dajo glede na vi\u0161ino dnevnic kot\
  \ pravice iz delovnega razmerja in upo\u0161tevaje vi\u0161ine navedenih dnevnic\
  \ tako v javnem kot zasebnem sektorju menimo, da ni podlage da bi se z dav\u010D\
  no uredbo pove\u010Deval neobdav\u010Deni del teh dnevnic.\nOb tem poudarjamo, da\
  \ dav\u010Dna uredba ne dolo\u010Da vi\u0161ine dnevnic za slu\u017Ebena potovanja\
  \ v tujino kot pravico iz delovnega razmerja, zato ni primerno, da bi se s pove\u010D\
  evanjem zneskov dnevnic za slu\u017Ebena potovanja v tujino kot pravice iz delovnega\
  \ razmerja urejalo z dav\u010Dnim predpisom oziroma s pove\u010Devanjem neobdav\u010D\
  enega dela teh dnevnic. \n "
