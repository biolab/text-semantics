response: "Odziv Ministrstva za finance\nMednarodne primerjave obremenitve z davki\
  \ in prispevki (npr. Taxation Trends) ka\u017Eejo, da je celotna obremenitev dela\_\
  \ v Sloveniji nad povpre\u010Djem EU (Slovenija: 14,5 % BDP; EU: 12,2 % BDP), in\
  \ sicer zlasti na ra\u010Dun visoke obremenitve s prispevki za socialno varnost.\
  \ Leta 2017 je imela Slovenija glede na vse dr\u017Eave EU \u0161esto najvi\u0161\
  jo obremenitev s prispevki za socialno varnost, po obremenitvi z dohodnino pa je\
  \ bila na 19. mestu.\nDose\u010Di razbremenitev dela je ena izmed pomembnih prioritet,\
  \ ki si jih je zastavila vlada \u017Ee ob nastopu mandata in to zapisala tudi v\
  \ Koalicijski sporazum o sodelovanju v Vladi Republike Slovenije za mandatno obdobje\
  \ 2018-2022. To pomeni, da bi s splo\u0161nimi sistemskimi ukrepi, tudi dav\u010D\
  nimi, podprla mo\u017Enosti za stabilno in vzdr\u017Eno gospodarsko rast. Spremembe\
  \ na podro\u010Dju pla\u010Devanja javnih dajatev morajo namre\u010D poleg izbolj\u0161\
  anja konkuren\u010Dnosti slovenskega poslovnega okolja na drugi strani zagotavljati\
  \ tudi stabilne in predvidljive javnofinan\u010Dne prihodke za financiranje javne\
  \ porabe. Trajno vzdr\u017Eno gospodarsko rast je namre\u010D mogo\u010De dose\u010D\
  i le s konsolidiranimi javnimi financami.\nZavedamo se torej, da je obremenitev\
  \ dela tisti dejavnik, ki negativno vpliva na konkuren\u010Dnost in ki mu je treba\
  \ posvetiti pozornost. Ravno zato so bili v letu 2019 sprejeti nekateri pomembni\
  \ ukrepi v smeri razbremenitve dela. Prvi tak\u0161en ukrep se nana\u0161a na razbremenitev\
  \ regresa tako z dohodnino kot s prispevki za socialno varnost. Regres, prost vseh\
  \ bremen, je tisti do vi\u0161ine 100 % povpre\u010Dne mese\u010Dne pla\u010De v\
  \ Republiki Sloveniji. Temu ukrepu je nato sledil drugi korak razbremenitve, zastavljen\
  \ v smeri dodatne dav\u010Dne razbremenitve dohodkov iz dela; prispevki za socialno\
  \ varnost se v tem primeru niso spremenili. S temi ukrepi smo dosegli, da bodo zaposleni\
  \ prejeli vi\u0161je neto pla\u010De, kar bo vplivalo v prihodnjih letih pozitivno\
  \ na gospodarsko rast.\nSprememba splo\u0161ne vi\u0161ine prispevkov za socialno\
  \ varnost bi zahtevala \u0161ir\u0161e spremembe v sistemu financiranja in dolo\u010D\
  itvi pravic iz naslova zdravstvenega in pokojninskega zavarovanja. Tak\u0161ni \u0161\
  ir\u0161i ukrepi so odvisni od konteksta splo\u0161ne politike, dogovorjenih prioritet\
  \ razvoja ter sicer\u0161njih dru\u017Ebenih razmerij v dru\u017Ebi in dr\u017E\
  avi. Pri tem ni pomembna le preu\u010Ditev ukrepov v okviru posameznega javnofinan\u010D\
  nega bremena, ampak tudi \u0161ir\u0161e - torej kak\u0161na je glede na ekonomsko\
  \ in dru\u017Ebeno okolje najprimernej\u0161a kombinacija dav\u010Dnih in prispev\u010D\
  nih oblik, ki se uveljavi v dav\u010Dnem sistemu in ki zagotavlja pogoje za gospodarsko\
  \ rast.\n Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o delovnih razmerjih (v nadaljnjem besedilu: ZDR-1) v okviru pravic,\
  \ obveznosti in odgovornosti iz delovnega razmerja v posebnem poglavju ureja tudi\
  \ pla\u010Dilo za delo (126. do 142. \u010Dlen). Iz 126. \u010Dlena ZDR-1, ki ureja\
  \ temeljna vpra\u0161anja, povezana s pla\u010Dilom za delo izhaja, da mora delodajalec\
  \ pri pla\u010Di upo\u0161tevati minimum, dolo\u010Den z zakonom oziroma kolektivno\
  \ pogodbo, ki neposredno zavezuje delodajalca, pri \u010Demer je pla\u010Da sestavljena\
  \ iz osnovne pla\u010De, dela pla\u010De za delovno uspe\u0161nost in dodatkov.\
  \ Sestavni del pla\u010De je tudi pla\u010Dilo za poslovno uspe\u0161nost, \u010D\
  e je le-to dogovorjeno s kolektivno pogodbo ali pogodbo o zaposlitvi. Iz 127. \u010D\
  lena pa izhaja, da se osnovna pla\u010Da dolo\u010Di upo\u0161tevaje zahtevnost\
  \ dela, za katerega je delavec sklenil pogodbo o zaposlitvi.\nV Republiki Sloveniji\
  \ se torej pla\u010De urejajo s kolektivnimi pogodbami in zakoni. Kolektivne pogodbe\
  \ so predmet pogajanj med delodajalci oziroma njihovimi predstavniki in sindikati,\
  \ ki se na razli\u010Dnih ravneh (raven dr\u017Eave, dejavnosti, podjetja) svobodno\
  \ dogovarjajo tudi o vi\u0161ini izhodi\u0161\u010Dnih oziroma najni\u017Ejih osnovnih\
  \ pla\u010D za razli\u010Dne ravni zahtevnosti dela. Upo\u0161tevaje na\u010Delo\
  \ svobodnega kolektivnega dogovarjanja, vlada v vsebino kolektivnih pogodb ne sme\
  \ posegati, razen kadar kot neposredni delodajalec sklepa kolektivne pogodbe s sindikati,\
  \ predstavniki delavcev zaposlenih v javnem sektorju.\nZ Zakonom o minimalni pla\u010D\
  i (v nadaljnjem besedilu: ZMinP) pa se na dr\u017Eavni ravni dolo\u010Da vi\u0161\
  ina minimalne pla\u010De, ki jo morajo vsi delodajalci spo\u0161tovati pri pla\u010D\
  ilu delavcev za njihovo opravljeno delo. ZMinP dolo\u010Da, da so delavci upravi\u010D\
  eni do pla\u010Dila za opravljeno delo najmanj v vi\u0161ini minimalne pla\u010D\
  e, \u010De pri delodajalcu v Republiki Sloveniji delajo polni delovni \u010Das,\
  \ v primeru kraj\u0161ega delovnega \u010Dasa od polnega pa delavcu pripada najmanj\
  \ sorazmerni del minimalne pla\u010De.\nZnesek minimalne pla\u010De predstavlja\
  \ najni\u017Ejo mo\u017Eno mese\u010Dno pla\u010Do (bruto), ki pripada zaposlenemu\
  \ za polni delovni \u010Das, tudi \u010De bi bila njegova pla\u010Da po kolektivni\
  \ pogodbi ali pogodbi o zaposlitvi sicer ni\u017Eja. Ravno to pa je pogost primer,\
  \ saj kolektivne pogodbe dejavnosti v ve\u010Dini primerov vi\u0161ino izhodi\u0161\
  \u010Dne oziroma osnovne pla\u010De dolo\u010Dajo pod zneskom zakonsko dolo\u010D\
  ene minimalne pla\u010De, in sicer v povpre\u010Dju osnovne pla\u010De po kolektivnih\
  \ pogodbah dose\u017Eejo vi\u0161ino minimalne pla\u010De \u0161ele v V. tarifnem\
  \ razredu. V takih primerih mora delodajalec delavcu dodati razliko do minimalne\
  \ pla\u010De.\nZ zadnjo spremembo ZMinP je za leto 2019 dolo\u010Dena minimalna\
  \ pla\u010Da v znesku 886,63 evrov (bruto), za leto 2020 pa v znesku 940,58 evrov\
  \ (bruto). Poleg tega se bo s 1. januarjem 2020 spremenila tudi definicija minimalne\
  \ pla\u010De, in sicer na na\u010Din, da se vsi dodatki, dolo\u010Deni z zakoni\
  \ in drugimi predpisi ter s kolektivnimi pogodbami, del pla\u010De za delovno uspe\u0161\
  nost in pla\u010Dilo za poslovno uspe\u0161nost, dogovorjeno s kolektivno pogodbo\
  \ ali pogodbo o zaposlitvi, ne bodo v\u0161tevali v minimalno pla\u010Do.\nOb navedenem\
  \ je treba dodati, da si Ministrstvo za delo, dru\u017Eino, socialne zadeve in enake\
  \ mo\u017Enosti skupaj z drugimi resorji \u017Ee vrsto let prizadeva za razbremenitev\
  \ stro\u0161kov dela. V tej smeri so \u0161le tudi v letu 2018 sprejete spremembe\
  \ pokojninske zakonodaje (razbremenitev regresa) in dav\u010Dne spremembe sprejete\
  \ v leto\u0161njem letu, ki z dohodninskega vidika vi\u0161ajo neto prejemke delavcev\
  \ ob nespremenjenih stro\u0161kih dela delodajalcev. Skupen u\u010Dinek dav\u010D\
  ne razbremenitve dela v letih 2019 in 2020 bo predvidoma zna\u0161al 228 mio evrov.\
  \ S 1. januarjem 2020 pa bo v uporabo ponovno stopil tudi 156. \u010Dlen Zakona\
  \ o pokojninskem in invalidskem zavarovanju, ki omogo\u010Da delno oprostitev pla\u010D\
  ila prispevkov delodajalcev za delavce starej\u0161e od 60 let. Ob tem pa je opozoriti\
  \ \u0161e na dejstvo, da redno in ustrezno pla\u010Devanje prispevkov zagotavlja\
  \ sistem socialne varnosti, ki je \u017Ee z Ustavo Republike Slovenije zagotovljena\
  \ pravica dr\u017Eavljanov.\nUpo\u0161tevaje predstavljeno zakonsko ureditev pla\u010D\
  ila za delo, je ureditev osnovnih pla\u010D v gospodarstvu v pristojnosti strank\
  \ kolektivnih pogodb, kjer lahko sodelujo\u010Di na strani delodajalcev in delavcev\
  \ pomembno vplivajo na njihovo konkretno dolo\u010Ditev, pri \u010Demer mora delodajalec\
  \ pri kon\u010Dnem obra\u010Dunu pla\u010De posameznim delavcem, upo\u0161tevati\
  \ \u017Ee izpostavljene dolo\u010Dbe ZDR-1 in ZMinP."
