response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nKmetijsko gozdarska\
  \ zbornica Slovenije (KGZS) je ustanovljena z Zakonom o Kmetijsko gozdarski zbornici\
  \ Slovenije\_ (ZKGZ, Uradni list RS, \u0161t. 41/99, 31/03 - odl. US, 33/03 - odl.\
  \ US, 25/04, 117/06 - ZDavP-2, 26/08, 7/09 - odl. US, 36/20 \u2013 ZIUPKGP; v nadaljnjem\
  \ besedilu ZKGZ). ZKGZ med drugim dolo\u010Da kdo so \u010Dlani KGZS ter obvezno\
  \ \u010Dlanstvo.\nPravni polo\u017Eaj KGZS in obvezno \u010Dlanstvo, izhaja iz pravno\
  \ sistemske ureditve, v kateri si dr\u017Eava zagotovi reprezentativno telo, ki\
  \ je sposobno zastopati razli\u010Dne interese, ki izhajajo iz razli\u010Dnih naravnih,\
  \ gospodarskih in socialnih razmer, v katerih se opravlja kmetijska in gozdarska\
  \ dejavnost in na katerega se dr\u017Eava obrne za strokovno mnenje in mu prepusti\
  \ pospe\u0161evalne in vzpodbujevalne funkcije.\nZnotraj KGZS se usklajujejo interesi\
  \ \u010Dlanstva: skupni interesi \u010Dlanov niso identi\u010Dni s se\u0161tevkom\
  \ posameznih interesov \u010Dlanov ali skupin, ampak so plod medsebojnega usklajevanja,\
  \ ki ga KGZS izvaja. Na tak na\u010Din lahko KGZS opravlja svojo temeljno nalogo\
  \ - varovanje in zastopanje interesov kmetijstva, gozdarstva in ribi\u0161tva.\_\
  \nNa podlagi ZKGZ so obvezni \u010Dlani zbornice osebe, ki:\n so lastniki, zakupniki\
  \ ali imetniki pravice uporabe kmetijskih zemlji\u0161\u010D in imajo najmanj 167\
  \ EUR katastrskega dohodka (podlaga katastrski dohodek), opravljajo kmetijsko dejavnost\
  \ kot svoj glavni poklic in nimajo katastrskega dohodka so pa zavezani za davek\
  \ od dohodka iz kmetijstva (npr. perutninarstvo, trsni\u010Darstvo..), so pokojninsko\
  \ in invalidsko zavarovani kot kmetje (zavarovanci), imajo registrirano opravljanje\
  \ kmetijske dejavnosti kot samostojni podjetnik posameznik (s.p.). \nV primerih,\
  \ ko je nekdo lastnik kmetijskih ali gozdnih zemlji\u0161\u010D, pa le teh ne uporablja,\
  \ se lahko poslu\u017Ei instituta dolo\u010Ditve dejanskega uporabnika zemlji\u0161\
  \u010D, ki se vlo\u017Ei na pristojni izpostavi Finan\u010Dnega urada RS. Za dav\u010D\
  ne namene se tako katastrski dohodek iz lastnika zemlji\u0161\u010Da prenese na\
  \ dejanskega uporabnika zemlji\u0161\u010Da in posledi\u010Dno tudi zavezanost \u010D\
  lanstva v KGZS.\nZa osebe, ki se znajdejo v te\u017Ekih finan\u010Dnih ali socialnih\
  \ okoli\u0161\u010Dinah, ima KGZS predvideno mo\u017Enost odpisa zborni\u010Dnega\
  \ prispevka, za katerega lahko zavezanci zaprosijo ob vsaki odmeri zborni\u010D\
  nega prispevka na posebnem obrazcu, ki ga dobijo na KGZS. Vse vloge obravnava posebna\
  \ komisija in v te\u017Ekih socialnih ali zdravstvenih razmerah pozitivno ugodi\
  \ vlagateljem.\nNa podlagi navedenega menimo, da zaradi namena ZKGZ ni potrebno\
  \ spreminjati veljavne ureditve. Posameznikom, ki se znajdejo v te\u017Ekih okoli\u0161\
  \u010Dinah pa svetujemo, da zaprosijo za mo\u017Enost odpisa zborni\u010Dnega prispevka\
  \ ali dolo\u010Dijo dejanskega uporabnika zemlji\u0161\u010D, v kolikor zemlji\u0161\
  \u010D ne morejo ve\u010D sami obdelovati."
