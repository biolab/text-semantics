response: "Odziv Ministrstva za notranje zadeve\nOsebe, ki pridobijo status mednarodne\
  \ za\u0161\u010Dite, skupaj s statusom pridobijo tudi dovoljenje za stalno oz. za\u010D\
  asno prebivanje v Republiki Sloveniji in se tako kot dr\u017Eavljani Republike Slovenije\
  \ kot drugi tujci z enakimi dovoljenji lahko prosto gibljejo na podro\u010Dju Republike\
  \ Slovenije.\nTujce iz migrantskega vala je Avstrija pri\u010Dela zavra\u010Dati\
  \ 26. 12. 2015. Vse od takrat, pa do 6. 3. 2016, ko je RS zapustil zadnji organiziran\
  \ vlak z migranti, so zavrnili 2587 tujcev, od katerih smo po ponovni registraciji\
  \ ve\u010Dino uspeli predati Avstriji.\nMinistrstvo za notranje zadeve osebam, ki\
  \ v RS pridobijo mednarodno za\u0161\u010Dito za obdobje  dvanajstih mesecev zagotavlja\
  \ nastanitev v eni izmed integracijskih hi\u0161, vendar pa so slednje primarno\
  \ namenjene premostitvi te\u017Eav pri iskanju zasebne nastanitve in nastanitev\
  \ v njih ni obvezna. Po pridobitvi statusa oziroma po poteku obdobja upravi\u010D\
  enosti do bivanja v integracijski hi\u0161i, si morajo osebe z mednarodno za\u0161\
  \u010Dito poiskati zasebno nastanitev, pri \u010Demer si kraj v katerem \u017Eelijo\
  \ bivati izberejo samostojno.\nZ namenom \u010Dim la\u017Ejega in uspe\u0161nej\u0161\
  ega vklju\u010Devanja oseb z mednarodno za\u0161\u010Dito v slovensko dru\u017E\
  bo in predvsem v lokalno okolje, Republika Slovenija tem osebam nudi mo\u017Enost\
  \ udele\u017Ebe v razli\u010Dnih projektih, med katerimi je tudi te\u010Daj slovenskega\
  \ jezika, v katerega so vklju\u010Dene tudi vsebine spoznavanja slovenske zgodovine,\
  \ dru\u017Ebe in ustavne ureditve ter projekt celostne pomo\u010Di pri vklju\u010D\
  evanju. S pomo\u010Djo projektov osebe z mednarodno za\u0161\u010Dito la\u017Eje\
  \ komunicirajo z razli\u010Dnim ustanovami, potencialnimi delodajalci in stanodajalci\
  \ ter la\u017Eje najdejo skupen jezik z ve\u010Dinskim prebivalstvom dru\u017Ebe\
  \ sprejema.\n "
