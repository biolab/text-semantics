response: "Odziv Ministrstva za infrastrukturo in prostor\nZakon o graditvi objektov\
  \ (Uradni list RS, \u0161t. 102/04-UPB1 (14/05 popr.), 92/05-ZJC-B, 93/05-ZVMS,\
  \ 111/05-odl.US, 120/06-odl.US, 126/07, 57/09-skl.US, 108/09, 61/10-ZRud-1 (62/10\
  \ popr.), 20/11-odl.US, 57/12; 110/13 v nadaljevanju ZGO-1) v tretjem odstavku 4.\
  \ \u010Dlena dolo\u010Da, da gradbenega dovoljenja za spremembo namembnosti ni treba\
  \ pridobiti, \u010De se namembnost spreminja v enostanovanjskih stavbah.  ZGO-1\
  \ v deveti to\u010Dki 2. \u010Dlena dolo\u010Da, da je \xBBsprememba namembnosti\xAB\
  \ izvedba del, ki niso gradnja in zaradi katerih tudi ni potrebna rekonstrukcija,\
  \ predstavljajo pa tak\u0161no spremembo namena objekta ali njegovega dela, da se\
  \ pove\u010Dajo vplivi na okolico. \xBBRekonstrukcija\xAB glede na dolo\u010Dila\
  \ 7.2 to\u010Dke 2. \u010Dlena ZGO-1 pomeni spreminjaje tehni\u010Dnih zna\u010D\
  ilnosti obstoje\u010Dega objekta in prilagajanje objekta spremenjeni namembnosti\
  \ ali spremenjenim potrebam oziroma izvedba del, s katerimi se bistveno ne spremeni\
  \ velikost, spreminjajo pa se njegovi konstrukcijski elementi, zmogljivost ter izvedejo\
  \ druge njegove izbolj\u0161ave.\nIz navedenega izhaja, da za dela v zvezi s spremembo\
  \ namembnosti, ki ne predstavljajo rekonstrukcije, ni treba pridobiti gradbenega\
  \ dovoljenja. Opozarjamo pa, da mora tudi po spremembi namembnosti tak\u0161en objekt\
  \ izpolnjevati pogoje, da ga je mogo\u010De \u0161teti kot enostanovanjsko stavbo,\
  \ v skladu z Navodili za razvr\u0161\u010Danje objektov po vrstah (klasifikacija\
  \ CC-SI). To pomeni, da mora biti po spremembi namembnosti prete\u017Eni del objekta\
  \ (ve\u010D kot 50%) \u0161e vedno opredeljen kot enostanovanjska stavba in ne kot\
  \ poslovni prostor. V nasprotnem primeru mora investitor za spremembo namembnosti\
  \ pridobiti gradbeno dovoljenje.\nSkladno z dolo\u010Dilom \u0161estega odstavka\
  \ 4. \u010Dlena ZGO-1 \u0161e opozarjamo, da sprememba namembnosti objekta, za katero\
  \ ni potrebno gradbeno dovoljenje, ne sme biti v nasprotju s prostorskim aktom in\
  \ ne v nasprotju z gradbenimi predpisi, \u010De dela v zvezi s spremembo namembnosti\
  \ vplivajo na predpisane bistvene zahteve.\nGlede na navedeno menimo, da je problematika,\
  \ ki jo izpostavlja predlagatelj, \u017Ee ustrezno obdelana v veljavnem zakonu in\
  \ da spremembe Zakona o graditvi objektov v tem delu niso potrebne.  "
