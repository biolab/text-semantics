response: "Odziv Ministrstva za infrastrukturo\nPremikanje ure je bilo na ravni EU\
  \ nazadnje urejeno z Direktivo 2000/84/ES. Pobudnik pravilno navaja, da je ureditev\
  \ sezonskega premikanja ure (marca in oktobra) zadnja leta naletela na \u0161tevilne\
  \ kritike in pobude za njeno odpravo. Med drugimi je na to temo sprejel resolucijo\
  \ tudi Evropski parlament in pozval Evropsko komisijo k ukrepanju.\nSlovenska zakonodaja,\
  \ ki ureja sezonsko premikanje ure, Zakon o ra\u010Dunanju \u010Dasa ter Uredba\
  \ o dolo\u010Ditvi obdobja poletnega \u010Dasa, temelji na omenjeni direktivi 2000/84/ES.\n\
  Pobudnik predlaga spremembo evropske direktive iz leta 2001 (Direktiva 2000/84/ES\
  \ Evropskega parlamenta in Sveta z dne 19. januarja 2001 o ureditvi poletnega \u010D\
  asa). Vlada republike Slovenije sicer nima pristojnosti, da bi spreminjala ali predlagala\
  \ spremembo direktive, zato na osnovi te pobude ne more ukrepati. Pobude za spremembo\
  \ pravnih aktov Evropske unije je treba nasloviti na Evropsko komisijo.\nNe glede\
  \ na to pa \u017Eelimo pobudnika obvestiti, da je Evropska komisija \u017Ee 13.\
  \ 9. 2018 objavila predlog direktive Evropskega parlamenta in Sveta o opustitvi\
  \ premikanja ure na poletni oz. zimski \u010Das in razveljavitvi Direktive 2000/84/ES.\
  \ Namen tega predloga je ukinitev sezonskega premikanja ure in prehod na stalni\
  \ \u010Das, ki si ga dr\u017Eave \u010Dlanice sicer samostojno izbirajo. Evropska\
  \ komisija je predlagala, da bi premikanje ure ukinili \u017Ee leta 2019, vendar\
  \ se je \u017Ee po uvodnih razpravah v Svetu EU (kot enem od zakonodajnih organov\
  \ EU) izkazalo, da to ni izvedljivo in da bo za dogovor med dr\u017Eavami \u010D\
  lanicami in v Evropskem parlamentu (kot drugem od zakonodajnih organov v EU) potrebnega\
  \ ve\u010D \u010Dasa. Poleg tega so tudi razli\u010Dni dele\u017Eniki pozvali k\
  \ dalj\u0161emu prehodnemu obdobju, da se lahko prilagodijo na nov pravni re\u017E\
  im.\nRepublika Slovenija je stali\u0161\u010De k predlogu direktive sprejela na\
  \ Seji Dr\u017Eavnega zbora Republike Slovenije decembra 2018. Stali\u0161\u010D\
  e na\u010Deloma podpira ukinitev premikanja ure pod dolo\u010Denimi pogoji, zlasti\
  \ uskladitvi stalnega \u010Dasa med sosednjimi dr\u017Eavami \u010Dlanicami in po\
  \ ustreznem prehodnem obdobju.\nTrenutno torej v zakonodajnih telesih EU poteka\
  \ obravnava predloga Evropske komisije za ukinitev premikanja ure. Dogovora o predlogu\
  \ pa ne pri\u010Dakujemo pred koncem 2019.\nPostopek se vodi pod medinstitucionalno\
  \ oznako 2018/0332(COD), spremljati ga je mogo\u010De na spletni strani Evropskega\
  \ parlamenta.\n "
