response: "Odziv Ministrstva za promet\nMinistrstvo za promet si prizadeva, da bi\
  \ bila prometna ureditev na na\u0161ih cestah tak\u0161na, ki bi v prvi vrsti zagotavljala\
  \ \u010Dim ve\u010Djo varnost vseh udele\u017Eencev cestnega prometa, hkrati pa\
  \ bi zagotavljala tudi ve\u010Djo preto\u010Dnost prometa, ki iz leta v leto nara\u0161\
  \u010Da. Zato tudi spremljamo razvoj tehnolo\u0161kih re\u0161itev in jih posku\u0161\
  amo \u010Dim prej uporabiti tudi na na\u0161em cestnem omre\u017Eju. Upravljavci\
  \ na dr\u017Eavnih cestah \u017Ee name\u0161\u010Dajo sodobna tehni\u010Dna sredstva\
  \ (tudi v kri\u017Ei\u0161\u010Dih), ki pove\u010Dujejo preto\u010Dnost prometa\
  \ in posledi\u010Dno zmanj\u0161ujejo emisije toplogrednih plinov ter zmanj\u0161\
  ujejo slabo voljo udele\u017Eencev cestnega prometa. Dejstvo je, da ni mo\u010D\
  \ vsega narediti naenkrat, so pa na\u0161e aktivnosti usmerjene vsekakor v zlasti\
  \ najbolj prometno obremenjena okolja.\nV mestih so ceste v prete\u017Eni meri v\
  \ lasti ob\u010Din in z njimi upravljajo ob\u010Dinski upravljavci. Slednje pomeni,\
  \ da tudi prometno ureditev na teh cestah dolo\u010Dajo ob\u010Dinski upravljavci.\n\
  Se pa Ministrstvo  za promet zaveda tudi problematike, ki ste jo izpostavili v va\u0161\
  i pobudi, zato smo \u017Ee pred \u010Dasom pri\u010Deli z aktivnostmi \u010Dim tesnej\u0161\
  ega sodelovanja z lokalnimi skupnostmi, saj smo prepri\u010Dani, da je potrebno\
  \ udele\u017Eencem cestnega prometa ustvariti prijazno in varno prometno okolje\
  \ neodvisno od tega, kdo upravlja s posamezno cesto, ki je v javni uporabi.\nGlede\
  \ na navedeno bomo va\u0161o pobudo v prvi vrsti predstavili ob\u010Dini Ljubljana,\
  \ ki ste jo omenili v dopisu in apelirali na njihove pristojne organe s ciljem,\
  \ da zadevo prou\u010Dijo in jo uporabijo tudi v praksi, saj mora biti na\u0161\
  \ skupen cilj v prvi vrsti varen cestni promet, ki ob vseh varnostnih standardih\
  \ \u0161e vedno zagotavlja ustrezno mobilnost uporabnikov.  "
