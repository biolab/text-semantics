response: "Odziv Slu\u017Ebe vlade za zakonodajo\nPriprava predpisov je temeljna regulatorna\
  \ upravna naloga. Je v pristojnosti dr\u017Eavne uprave, ki jo izvr\u0161uje na\
  \ podlagi ustave in zakona, ki ureja dr\u017Eavno upravo. V funkciji predpisov se\
  \ izdajajo tudi akti za izvr\u0161evanje javnega pooblastila,  ki niso predpisi,\
  \ pa\u010D pa kot predpisi u\u010Dinkujejo. Na podlagi pooblastila, danega z zakonom,\
  \ jih izdajajo nosilci javnih pooblastil, kot na primer javne agencije. Dr\u017E\
  avna uprava pripravlja predpise v okviru pristojnosti posameznega ministrstva, torej\
  \ glede na delovno podro\u010Dje, na katerem izvr\u0161uje posamezno ministrstvo\
  \ svoje upravne naloge.\nPredpisi morajo biti po svoji obliki in vsebini skladni\
  \ s pravili pravne tehnike. Mednje spadajo tudi pravila o jasnosti in nedvoumnosti\
  \ vsebine, na kar se nana\u0161a obravnavana pobuda. Ta pravno tehni\u010Dna pravila,\
  \ ki jih imenujemo nomotehnika, se delno pou\u010Dujejo \u017Ee v okviru fakultetnega\
  \ izobra\u017Eevanja pravnikov, prakti\u010Dno pa v obliki seminarjev in delavnic\
  \ dr\u017Eavnim uradnikom za potrebe priprave predpisov. Izobra\u017Eevanja so potrebna,\
  \ saj brez dobrega poznavanja tehnike priprave predpisov predpis ne ustreza standardom,\
  \ ki jam\u010Dijo, da je predpis kakovosten. Ne glede na izobra\u017Eevanja pa se\
  \ prave tehnike pisanja predpisov uradnik lahko nau\u010Di le prakti\u010Dno, \u010D\
  e pri pisanju predpisa ve\u010Dkrat sodeluje pod mentorstvom oseb, ki so tehnike\
  \ pisanja ve\u0161\u010De. Znanje in delovna praksa skupaj jam\u010Dita za kakovostne\
  \ predpise. Ob navedenem ne moremo zanemariti tudi razli\u010Dne nadarjenosti pripravljalcev\
  \ predpisov za bolj ali manj jedrnato in nedvoumno izra\u017Eanje v predpisih. Dolgoletna\
  \ praksa sicer vpliv nadarjenosti na nedvoumnost vsebine zmanj\u0161uje. Jedrnata\
  \ in nedvoumna vsebina pa seveda ne potrebuje nobene nadaljnje razlage.\nSeveda\
  \ pa bo predpis kakovosten le, \u010De bo imel uradnik, ki ima primerno znanje in\
  \ izku\u0161nje, na voljo tudi dovolj \u010Dasa, da bo besedilo pripravil skladno\
  \ z zahtevami pravne tehnike. Nenehno dodajanje in spreminjanje besedila bodisi\
  \ zaradi zahtev politike kot tudi razli\u010Dnih strok, ne da bi bila predhodno\
  \ dose\u017Eena usklajenost glede zahtev, nenehno ru\u0161i strukturo predpisa.\n\
  \u010Ce so torej za pripravo dobrega predpisa potrebni znanje, izku\u0161nje in\
  \ \u010Das, lahko z ob\u017Ealovanjem ugotovimo, da  zaradi trenutnih prednostnih\
  \ nalog, ki  izhajajo iz ekonomske situacije, ko  terjajo dnevno tudi s predpisi\
  \ urejanje razli\u010Dnih pravnih polo\u017Eajev, vedno znova ni dovolj \u010Dasa,\
  \ da bi se vsebine, ki jih je treba s predpisom urediti, oblikovale skozi primerno\
  \ \u010Dasovno obdobje, da bi jih bilo mogo\u010De dolo\u010Diti popolnoma skladno\
  \ s pravili pravne tehnike. Nenehno hitenje, ki pa je nujna posledica odziva na\
  \ trenutne ekonomske polo\u017Eaje, \u017Eal tega ne omogo\u010Da. Obenem tudi dr\u017E\
  i, da zmanj\u0161evanje \u0161tevila uradnikov, kar je posledica prilagajanja ekonomski\
  \ situaciji, saj se s tem zmanj\u0161ujejo izdatki za pla\u010De, ne pripomore k\
  \ izbolj\u0161anju kakovosti oblikovanja predpisov, saj so uradniki z znanjem pisanja\
  \ preobremenjeni, trenutno pa jim tudi ni mogo\u010De zagotoviti kadrovske pomo\u010D\
  i.\nNe glede na navedeno si uradniki po ministrstvih in strokovne slu\u017Ebe vlade\
  \ prizadevajo, da bi bili predpisi pripravljeni tudi v skladu s pravili pravne tehnike.\
  \ Glede na va\u0161o dr\u017Eavljansko pobudo, ki skozi prizmo civilne dru\u017E\
  be prika\u017Ee vso problematiko premalo jasnih predpisov, kar vpliva na pravno\
  \ varnost dr\u017Eavljanov, bo teoreti\u010Dnemu in prakti\u010Dnemu izobra\u017E\
  evanju uradnikov glede priprave predpisov potrebno posvetiti \u0161e ve\u010D \u010D\
  asa.\n "
