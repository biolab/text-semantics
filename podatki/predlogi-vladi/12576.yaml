response: "Odziv Ministrstva za notranje zadeve\nPodro\u010Dje prodaje in uporabe\
  \ pirotehni\u010Dnih izdelkov ureja Zakon o eksplozivih in pirotehni\u010Dnih izdelkih\
  \ (Uradni list RS, \u0161t. 35/08 in 19/15), ki pirotehni\u010Dne izdelke glede\
  \ na vrsto uporabe, namen, raven nevarnosti in raven hrupa, ki ga pirotehni\u010D\
  ni izdelek povzro\u010Da, razvr\u0161\u010Da v kategorije F1, F2, F3, F4 (ognjemetni\
  \ izdelki), T1 in T2 (pirotehni\u010Dni izdelki za odrska prizori\u0161\u010Da)\
  \ ter P1 in P2 (drugi pirotehni\u010Dni izdelki). Ognjemetne izdelke kategorije\
  \ F1, F2, T1, P1 in fontane ter baterije in kombinacije iz kategorije F3, lahko\
  \ kupujejo in uporabljajo fizi\u010Dne osebe, vse ostale izdelke iz kategorije F3,\
  \ ter kategorij F4, T2 in P2 pa lahko kupujejo, posedujejo ali uporabljajo le pravne\
  \ osebe ali podjetniki, ki imajo ustrezno dovoljenje za promet s pirotehni\u010D\
  nimi izdelki.\nRazvrstitev pirotehni\u010Dnih izdelkov opravi proizvajalec glede\
  \ na vrsto uporabe, namen, raven nevarnosti in glede na raven hrupa, razvrstitev\
  \ pa potrdi prigla\u0161en organ za ugotavljanje skladnosti. To je s strani Evropske\
  \ komisije potrjen akreditiran laboratorij, ki pirotehni\u010Dne izdelke testira\
  \ v skladu s harmoniziranimi EN standardi in po kon\u010Danem uspe\u0161nem testiranju\
  \ zanje izda listino o skladnosti oziroma CE certifikat, kar zagotavlja sistem kakovosti\
  \ in je podlaga za izdajo potrdila o priglasitvi. Tako Zakon o eksplozivih in pirotehni\u010D\
  nih izdelkih dolo\u010Da, da se pirotehni\u010Dni izdelki lahko dajo v promet oziroma\
  \ se smejo za\u010Deti uporabljati, \u010De je bila njihova skladnost ugotovljena\
  \ po predpisanem postopku in imajo oznako CE. Preden se pirotehni\u010Dni izdelki\
  \ dajo v promet, jih je treba priglasiti Ministrstvu za notranje zadeve, ki za izdelke,\
  \ ki izpolnjujejo vse navedene zahteve in imajo CE certifikat, izda potrdilo o priglasitvi.\n\
  \_\nProdaja in uporaba ognjemetnih izdelkov kategorije F1, katerih glavni u\u010D\
  inek je pok (sem sodijo predvsem nenevarni pirotehni\u010Dni izdelki, ki predstavljajo\
  \ zelo majhno nevarnost in povzro\u010Dajo zanemarljivo raven hrupa), je prostorsko\
  \ in \u010Dasovno omejena. Prodaja ognjemetnih izdelkov kategorije F1, katerih glavni\
  \ u\u010Dinek je pok, je dovoljena od 19. do 31. decembra, njihova uporaba pa je\
  \ dovoljena od 26. decembra do vklju\u010Dno 1. januarja. Ostali pirotehni\u010D\
  ni izdelki se lahko uporabljajo in prodajajo skozi celo leto. Izjema so le ognjemetni\
  \ izdelki kategorije F2 in F3, katerih glavni u\u010Dinek je pok (sem sodijo npr.\
  \ petarde, svetlobne petarde, dvojne petarde), saj je njihova prodaja, uporaba in\
  \ posest prepovedana. To so izdelki, ki so po mnenju javnosti najbolj mote\u010D\
  i med vsemi pirotehni\u010Dnimi izdelki, vsebujejo pa ve\u010Djo koli\u010Dino neto\
  \ mase tistih eksplozivnih snovi v posameznem izdelku, zaradi \u010Desar povzro\u010D\
  ajo ve\u010Djo jakost poka oziroma hrupa. V primeru, da posameznik uporabi petardo\
  \ ali drug pokajo\u010Di izdelek iz teh kategorij oziroma le tega poseduje, je za\
  \ tako ravnanje predpisana globa v vi\u0161ini od 400 do 1.200 EUR. Omeniti je potrebno,\
  \ da poznamo tudi ognjemetne izdelke F1, katerih glavni u\u010Dinek ni pok, pa\u010D\
  \ pa vidni oziroma svetlobni u\u010Dinek in so proizvedeni, namenjeni in ozna\u010D\
  eni za uporabo v stanovanjskih zgradbah in drugih zaprtih prostorih. Gre za izdelke,\
  \ ki so v trgovinah v prosti prodaji skozi celo leto (npr. ka\u010De, trakovi, namizni\
  \ ognjemet, fontane za notranjo uporabo).\nPojasnjujemo tudi, da Policija \u017E\
  e vrsto let izvaja preventivne ukrepe, in sicer tako, da osve\u0161\u010Da ljudi\
  \ pri uporabi pirotehni\u010Dnih izdelkov (v \u0161olah, preko medijev in zdravstvenih\
  \ ustanov) ter vsako leto opravi analizo uporabe pirotehni\u010Dnih izdelkov. Najbolj\
  \ mote\u010Da za ljudi in \u017Eivali je uporaba ognjemetnih izdelkov kategorije\
  \ F2 in F3, katerih glavni u\u010Dinek je pok ter doma izdelanih oziroma predelanih\
  \ pirotehni\u010Dnih izdelkov. Nepravilna uporaba teh pirotehni\u010Dnih izdelkov\
  \ pa je tudi v ve\u010Dini primerov vzrok za te\u017Eke telesne po\u0161kodbe. Ognjemetni\
  \ izdelki kategorije F2 in F3, katerih glavni u\u010Dinek je pok, in doma izdelani\
  \ pirotehni\u010Dni izdelki so po veljavni zakonodaji prepovedani, vendar se kljub\
  \ vsem ukrepom in negativnim posledicam \u0161e vedno uporabljajo. Eden izmed razlogov\
  \ je tudi ta, da prodaja in uporaba teh izdelkov v sosednjih dr\u017Eavah (npr.\
  \ Italija, Avstrija, Hrva\u0161ka) ni prepovedana.\nGlede na vse navedeno menimo,\
  \ da splo\u0161na prepoved prodaje in uporabe pirotehni\u010Dnih izdelkov z Zakonom\
  \ o eksplozivih in pirotehni\u010Dnih izdelkih ni utemeljena, saj nekatere izdelke\
  \ lahko kupujejo, posedujejo ali uporabljajo le pravne osebe ali podjetniki, ki\
  \ imajo ustrezno dovoljenje za promet s pirotehni\u010Dnimi izdelki. Prodaja in\
  \ uporaba ognjemetnih izdelkov kategorij F2 in F3, katerih glavni u\u010Dinek je\
  \ pok ter doma izdelanih oziroma predelanih pirotehni\u010Dnih izdelkov (npr. petarde),\
  \ ki so najbolj mote\u010Di za ljudi in \u017Eivali, pa je \u017Ee prepovedana.\
  \ Prav tako bi bila splo\u0161na prepoved prodaje in uporabe pirotehni\u010Dnih\
  \ izdelkov nesorazmeren ukrep, saj je v skladu z veljavno zakonodajo prodaja in\
  \ uporaba ognjemetnih izdelkov kategorije F1, katerih glavni u\u010Dinek je pok,\
  \ prostorsko in \u010Dasovno omejena, ostali ognjemetni izdelki kategorije F1 pa\
  \ so v prosti prodaji (trgovini ni treba pridobiti dovoljenja Ministrstva za notranje\
  \ zadeve) v trgovinah ves \u010Das.\nPrav tako menimo, da je va\u0161 predlog za\
  \ prepoved prodaje in uporabe pirotehni\u010Dnih izdelkov iz razloga nedovoljenega\
  \ zbiranja na javnih mestih v \u010Dasu praznikov neutemeljen. Prodaja pirotehni\u010D\
  nih izdelkov je bila namre\u010D z Odlokom o dopolnitvah Odloka o za\u010Dasni prepovedi\
  \ ponujanja in prodajanja blaga in storitev potro\u0161nikom v Republiki Sloveniji\
  \ (Uradni list RS, \u0161t. 192/20), ki je za\u010Del veljati 21. 12. 2020 in z\
  \ Odlokom o za\u010Dasni prepovedi ponujanja in prodajanja blaga in storitev potro\u0161\
  nikom v Republiki Sloveniji (Uradni list RS, \u0161t. 193/20), ki je za\u010Del\
  \ veljati 24. 12. 2020 do vklju\u010Dno 4. 1. 2021, prepovedana oziroma ni bila\
  \ dovoljena, vendar ne iz razloga, ker v tem \u010Dasu zaradi prepre\u010Devanja\
  \ \u0161irjenja nalezljive bolezni, javna zbiranja niso bila dovoljena, pa\u010D\
  \ pa iz razloga, da se zaradi morebiti nastalih telesnih po\u0161kodb zaradi uporabe\
  \ pirotehni\u010Dnih izdelkov, ne bi dodatno obremenjevalo bolni\u0161nic in njenega\
  \ osebja. Iz analize problematike uporabe pirotehni\u010Dnih izdelkov med bo\u017E\
  i\u010Dno novoletnimi prazniki 2020/2021, ki jo je izdelala Policija, je razvidno,\
  \ da ni obravnavala po\u0161kodb oseb (v letu 2019 je obravnavala 8 po\u0161kodb\
  \ oseb), je pa obravnavala 60 kr\u0161itev dolo\u010Db Zakona o eksplozivih in pirotehni\u010D\
  nih izdelkih ter 8 kaznivih dejanj v zvezi s po\u0161kodovanjem premo\u017Eenja.\n\
  Na neutemeljenost va\u0161ega predloga za prepoved prodaje in uporabe pirotehni\u010D\
  nih izdelkov zaradi nedovoljenega zbiranja na javnih mestih v \u010Dasu praznikov,\
  \ ka\u017Ee tudi dejstvo, da je \u017Ee z Zakonom o javnih zbiranjih (Uradni list\
  \ RS, \u0161t. 64/11-uradno pre\u010Di\u0161\u010Deno besedilo) med drugim dolo\u010D\
  eno, da udele\u017Eenci na shod oziroma prireditev ne smejo prina\u0161ati pirotehni\u010D\
  nih izdelkov ali nevarnih predmetov oziroma snovi ter motiti reda na shodu oziroma\
  \ prireditvi (tretji odstavek 23. \u010Dlena)."
