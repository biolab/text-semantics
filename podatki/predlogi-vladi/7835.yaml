response: "Odziv Ministrstva za okolje in prostor\nMejo za obvezno imenovanje upravnikov\
  \ in obvezno ustanovitev rezervnega sklada je dolo\u010Dil Stvarnopravni zakonik,\
  \ ki sicer sodi v delokrog Ministrstva za pravosodje. Stvarnopravni zakonik v 118.\
  \ \u010Dlenu dolo\u010Da obveznost imenovanja upravnika na nepremi\u010Dninah, ki\
  \ imajo ve\u010D kot 2 eta\u017Ena lastnika in ve\u010D kot 8 posameznih delov.\
  \ Enaka meja velja za ustanovitev rezervnega sklada, pri \u010Demer Stvarnopravni\
  \ zakonik v 119. \u010Dlenu izrecno dolo\u010Da, da so sredstva rezervnega sklada\
  \ skupno premo\u017Eenje eta\u017Enih lastnikov, ki jih vodi upravnik lo\u010Deno\
  \ na posebnem ra\u010Dunu.\nStanovanjski zakon  je v zvezi z rezervnim skladom vpeljal\
  \ nekaj dodatnih varovalk, da bi se za\u0161\u010Ditili interesi eta\u017Enih lastnikov.\
  \ Med drugim v 44. \u010Dlenu natan\u010Dno dolo\u010Da za katere namene se smejo\
  \ porabiti sredstva rezervnega sklada. Za vodenje sredstev rezervnega sklada in\
  \ pravilno torej namensko porabo sredstev rezervnega sklada ter za morebitno izterjavo\
  \ je skladno z dolo\u010Dili Stanovanjskega sklada odgovoren upravnik. Upravnik,\
  \ ki bi deloval v nasprotju s citiranimi dolo\u010Dili, bi storil prekr\u0161ek,\
  \ za kar je zagro\u017Eena globa. Sredstva rezervnega sklada se lahko porabijo le\
  \ za vzdr\u017Eevalna dela, ki so predvidena v na\u010Drtu vzdr\u017Eevanja, ki\
  \ ga morajo sprejeti eta\u017Eni lastniki.\nV zakonodaji je torej vpra\u0161anje\
  \ vodenja rezervnih skladov urejeno celovito, vklju\u010Dno z odgovornostjo v primerih\
  \ morebitnih kr\u0161itev zakonskih dolo\u010Db.\nStanovanjski zakon ne dolo\u010D\
  a niti pravil niti omejitev za morebitno odprtje transakcijskih ra\u010Dunov na\
  \ bankah. Zato glede na navedeno menimo, da ni potrebno dopolnjevati ali spreminjati\
  \ stanovanjske zakonodaje.\nNe glede na navedeno pa je treba lo\u010Diti odlo\u010D\
  anje v zvezi z vzdr\u017Eevanjem ve\u010Dstanovanjske stavbe, kamor sodi tudi odlo\u010D\
  itev o prenovi fasade, ki jo izpostavlja predlagatelj, od na\u010Dina zagotavljanja\
  \ sredstev za pla\u010Dilo izvajalcev. Za odlo\u010Ditev za sanacijo fasade ni potrebno\
  \ soglasje vseh eta\u017Enih lastnikov, pa\u010D pa je odlo\u010Ditev veljavno sprejeta,\
  \ ko zanjo glasuje ve\u010D kot polovica solastnikov glede na celoto, \u010De gre\
  \ za fasado, kateri je pri\u010Dakovana doba trajanja \u017Ee potekla. \u010Ce ta\
  \ doba \u0161e ni potekla, pa zado\u0161\u010Da soglasje ve\u010D kot  75% solastnikov.\n\
  V konkretnem primeru imajo eta\u017Eni lastniki torej ve\u010D mo\u017Enosti. Lahko\
