response: "Odziv Ministrstva za finance\nGlede na dru\u017Ebe omenjene v predlogu\
  \ in glede na komentarje predpostavljamo, da se predlog nana\u0161a na dru\u017E\
  be s kapitalsko nalo\u017Ebo dr\u017Eave, zato bomo pri odgovoru predstavili relevantne\
  \ dolo\u010Dbe Zakona o Slovenskem dr\u017Eavnem holdingu (Uradni list RS, \u0161\
  t. 25/14; v nadaljnjem besedilu ZSDH-1), ki ureja upravljanje teh nalo\u017Eb in\
  \ v zvezi s tem pristojnost Slovenskega dr\u017Eavnega holdinga (SDH). Med upravljanje\
  \ nalo\u017Eb sodi tudi uresni\u010Devanje pravic delni\u010Darja ali dru\u017E\
  benika, ki je opredeljeno kot uresni\u010Devanje glasovalnih pravic na skup\u0161\
  \u010Dinah gospodarskih dru\u017Eb, spremljanje uspe\u0161nosti poslovanja na podlagi\
  \ sprejetih letnih na\u010Drtov gospodarskih dru\u017Eb in doseganja pri\u010Dakovane\
  \ donosnosti kapitala, sodelovanje s \u010Dlani organov gospodarskih dru\u017Eb,\
  \ nastopanje v postopkih pred sodi\u0161\u010Di in drugimi organi, sklicevanje skup\u0161\
  \u010Din ter uresni\u010Devanje drugih pravic in obveznosti, ki jih ima SDH kot\
  \ lastnik nalo\u017Eb ali kot upravljavec nalo\u017Eb Republike Slovenije.\nZSDH-1\
  \ v 21. \u010Dlenu dolo\u010Da pogoje oz. kriterije za skup\u0161\u010Dinske odlo\u010D\
  itve o imenovanju \u010Dlanov organov nadzora dru\u017Eb s kapitalsko nalo\u017E\
  bo dr\u017Eave. SDH mora na skup\u0161\u010Dinah glasovati za imenovanje \u010D\
  lanov organov nadzora v dru\u017Ebah s kapitalsko nalo\u017Ebo dr\u017Eave po objektivnih\
  \ merilih, ki so za vse kandidate enaka. Merili za izbiro in imenovanje kandidatov\
  \ sta skladno z zakonom izklju\u010Dno strokovnost in izku\u0161enost. Poleg tega\
  \ mora SDH glasovati tako, da so nadzorni sveti dru\u017Eb s kapitalsko nalo\u017E\
  bo dr\u017Eave kot celote sestavljeni iz \u010Dlanov, ki se medsebojno dopolnjujejo\
  \ po strokovnem znanju in kompetencah. SDH mora glasovati tako, da so v nadzorne\
  \ svete imenovani strokovnjaki za finance, korporativno upravljanje, poslovanje\
  \ dru\u017Ebe in drugi strokovni profili, ki so potrebni za u\u010Dinkovit nadzor\
  \ glede na dejavnost, obseg poslovanja in druge lastnosti dru\u017Eb. SDH med drugim\
  \ ne sme glasovati za kandidate za \u010Dlane organov nadzora, ki so:\n \u017Ee\
  \ \u010Dlani organa vodenja v dru\u017Ebi, v kateri ima SDH ve\u010Dinski dele\u017E\
  \ ali prevladujo\u010D vpliv; fizi\u010Dne osebe, ki imajo ali so v zadnjih \u0161\
  estih mesecih imele funkcijo v politi\u010Dni stranki, na katero so bile voljene\
  \ ali imenovane. \nSDH lahko pri glasovanju o kandidatih za \u010Dlana nadzornega\
  \ sveta v dru\u017Ebi s kapitalsko nalo\u017Ebo dr\u017Eave glasuje le za kandidate,\
  \ ki poleg meril, ki jih dolo\u010Da zakon, ki ureja gospodarske dru\u017Ebe, zadostijo\
  \ tem merilom:\n odlikuje jih osebna integriteta in poslovna eti\u010Dnost; njihove\
  \ izku\u0161nje potrjujeta poslovna uspe\u0161nost in ugled; imajo ustrezno izobrazbo;\
  \ imajo ustrezne delovne izku\u0161nje; premorejo celovito poslovno in drugo ustrezno\
  \ strokovno znanje; poznajo pravice in obveznosti \u010Dlana nadzornega sveta, kar\
  \ dokazujejo s potrdilom o pridobitvi znanja glede pristojnosti, odgovornosti in\
  \ delovanja nadzornih svetov; pri svojem delu in odlo\u010Danju so sposobni upo\u0161\
  tevati predvsem dolgoro\u010Dni interes dru\u017Ebe ter temu podrediti morebitne\
  \ druga\u010Dne osebne ali posami\u010Dne interese; so \u010Dasovno razpolo\u017E\
  ljivi ali bodo \u010Dasovno razpolo\u017Eljivi med opravljanjem funkcije; so sposobni\
  \ u\u010Dinkovitega komuniciranja in timskega dela; niso ekonomsko, osebno ali kako\
  \ druga\u010De povezani z dru\u017Ebo ali njeno upravo; niso v morebitnih konfliktih\
  \ interesov. \nGlede na to, da predlog temelji na primeru, ko je dru\u017Eba v dolo\u010D\
  enem obdobju bele\u017Eila ve\u010Djo izgubo, je treba opozoriti, da krivda za izgubo\
  \ ni nujno na strani ene osebe, ki je bila v tistem obdobju \u010Dlan organa nadzora.\
  \ Izguba v dolo\u010Denem obdobju je lahko rezultat niza okoli\u0161\u010Din in\
  \ odlo\u010Ditev organa upravljanja oz. organa nadzora dru\u017Ebe, zato bi bilo\
  \ pav\u0161alno omejevanje \u010Dlanstva na podlagi okoli\u0161\u010Din, ki niso\
  \ nujno posledica ravnanja oz. opustitev posameznih potencialnih kandidatov, neustrezno\
  \ in neutemeljeno. V kolikor je \u0161kodljiva ravnanja oz. opustitve mogo\u010D\
  e pripisati posameznemu kandidatu, mora SDH to upo\u0161tevati pri glasovanju.\n\
  \ Odziv Ministrstva za gospodarski razvoj in tehnologijo\nZakon o gospodarskih dru\u017E\
  bah1 (v nadaljnjem besedilu: ZGD-1; Uradni list RS, \u0161t. 65/09 - uradno pre\u010D\
  i\u0161\u010Deno besedilo, 33/11, 91/11, 32/12, 57/12, 82/13 in 55/15), ki je v\
  \ pristojnosti Ministrstva za gospodarski razvoj in tehnologijo, dolo\u010Da temeljna\
  \ statusna korporacijska pravila ustanovitve in poslovanja gospodarskih dru\u017E\
  b, samostojnih podjetnikov posameznikov, povezanih oseb, gospodarskih interesnih\
  \ zdru\u017Eenj, podru\u017Enic tujih podjetij in njihovega statusnega preoblikovanja.\n\
  Prvi odstavek 253. \u010Dlena ZGD-1 dolo\u010Da, da so organi vodenja ali nadzora\
  \ delni\u0161ke dru\u017Ebe uprava, upravni odbor in nadzorni svet. V skladu s prvim\
  \ odstavkom 265. \u010Dlena ZGD-1 uprava vodi posle dru\u017Ebe samostojno in na\
  \ lastno odgovornost, medtem ko nadzorni svet v skladu s prvim in drugim odstavkom\
  \ 281. \u010Dlena ZGD-1 nadzoruje vodenje poslov dru\u017Ebe in lahko pregleduje\
  \ in preverja knjige in dokumentacijo dru\u017Ebe, njeno blagajno, shranjene vrednostne\
  \ papirje in zaloge blaga ter druge stvari. Na podlagi tretjega odstavka navedenega\
  \ \u010Dlena lahko nadzorni svet od uprave zahteva kakr\u0161nekoli informacije,\
  \ potrebne za izvajanje nadzora. Glede na navedeno je vodenje poslov dru\u017Ebe\
  \ v pristojnosti uprave, izvajanje nadzora nad vodenjem teh poslov pa v pristojnosti\
  \ nadzornega sveta.\nZGD-1 za \u010Dlane vodenja ali nadzora vsebuje nekaj skupnih\
  \ dolo\u010Db (med drugim) glede sestave in \u0161tevila \u010Dlanov, njihovega\
  \ imenovanja ter mandatne dobe. \u010Clan organa vodenja ali nadzora je lahko po\
  \ drugem odstavku 255. \u010Dlena ZGD-1 vsaka poslovno sposobna fizi\u010Dna oseba,\
  \ razen oseba, ki:\n je \u017Ee \u010Dlan drugega organa vodenja ali nadzora te\
  \ dru\u017Ebe; je bila pravnomo\u010Dno obsojena zaradi kaznivega dejanja zoper\
  \ gospodarstvo, zoper delovno razmerje in socialno varnost, zoper pravni promet,\
  \ zoper premo\u017Eenje, zoper okolje, prostor in naravne dobrine. Ta oseba ne sme\
  \ biti \u010Dlan organa vodenja ali nadzora pet let od pravnomo\u010Dnosti sodbe\
  \ in dve leti po prestani kazni zapora; ji je bil izre\u010Den varnostni ukrep prepovedi\
  \ opravljanja poklica, in sicer dokler traja prepoved, ali je bila kot \u010Dlan\
  \ organa vodenja ali nadzora dru\u017Ebe, nad katerim je bil za\u010Det ste\u010D\
  ajni postopek, pravnomo\u010Dno obsojena na pla\u010Dilo od\u0161kodnine upnikom\
  \ v skladu z dolo\u010Dbami zakona, ki ureja finan\u010Dno poslovanje podjetij,\
  \ o od\u0161kodninski odgovornosti, in sicer \u0161e dve leti po pravnomo\u010D\
  nosti sodbe. \nNovi \u010Dlani organa vodenja ali nadzora morajo prijavi za vpis\
  \ v register prilo\u017Eiti pisno izjavo, da ni okoli\u0161\u010Din, ki bi po dolo\u010D\
  bah ZGD-1 nasprotovale njihovemu imenovanju. Registrski organ v skladu s desetim\
  \ odstavkom 10.a \u010Dlena ZGD-1 po uradni dol\u017Enosti preveri, ali so podane\
  \ okoli\u0161\u010Dine iz druge in tretje alineje drugega odstavka 255. \u010Dlena\
  \ ZGD-1.\nZGD-1 v 273. \u010Dlenu dolo\u010Da \u0161e posebne pogoje za \u010Dlane\
  \ nadzornega sveta. V skladu s prvim odstavkom omenjenega \u010Dlena \u010Dlan nadzornega\
  \ sveta ne more biti:\n \u010Dlan uprave ali upravnega odbora od dru\u017Ebe odvisne\
  \ dru\u017Ebe; prokurist ali poobla\u0161\u010Denec te dru\u017Ebe; \u010Dlan uprave\
  \ druge kapitalske dru\u017Ebe, v katere nadzornem svetu je \u010Dlan uprave te\
  \ dru\u017Ebe; oseba, ki je \u010Dlan nadzornega sveta ali upravnega odbora \u017E\
  e v treh dru\u017Ebah, ali oseba, ki ne izpolnjuje pogojev, ki jih dolo\u010Da statut.\
  \ \n\u010Clane nadzornega sveta, ki zastopajo interese delni\u010Darjev, v skladu\
  \ z 274. \u010Dlenom ZGD-1 skup\u0161\u010Dina. Ne glede na zakonsko dikcijo \u010D\
  lani nadzornega sveta niso zastopniki posameznih delni\u010Darjev in niso vezani\
  \ na mnenja ter navodila tistih, ki so jih izvolili, temve\u010D skladno z 263.\
  \ \u010Dlenom ZGD-1 opravljajo strogo osebno korporacijsko funkcijo in zanjo prevzemajo\
  \ polno osebno odgovornost (Povzeto iz Velikega komentarja ZGD-1, GV. Zalo\u017E\
  ba, Ljubljana, 2014, 2. knjiga, str. 191-192.).\nMed skupne dolo\u010Dbe, ki veljajo\
  \ za \u010Dlane organov vodenja ali nadzora ZGD-1 uvr\u0161\u010Da tudi dolo\u010D\
  be glede skrbnosti in odgovornosti (263. \u010Dlen ZGD-1) ter od\u0161kodninske\
  \ odgovornosti zaradi vpliva tretjih oseb (264. \u010Dlen ZGD-1\nV skladu s prvim\
  \ odstavkom 263. \u010Dlena ZGD-1 mora \u010Dlan organa nadzora pri opravljanju\
  \ svojih nalog ravnati v dobro dru\u017Ebe s skrbnostjo vestnega in po\u0161tenega\
  \ gospodarstvenika in varovati poslovno skrivnost dru\u017Ebe.\nDru\u017Ebi je solidarno\
  \ odgovoren za \u0161kodo, ki je nastala kot posledica kr\u0161itve njegovih nalog,\
  \ razen \u010De doka\u017Ee, da je po\u0161teno in vestno izpolnjeval svoje dol\u017E\
  nosti (drugi odstavek 263. \u010Dlena ZGD-1\n\u0160kode ni treba povrniti, \u010D\
  e dejanje, s katerim je bila dru\u017Ebi povzro\u010Dena \u0161koda, temelji na\
  \ zakonitem skup\u0161\u010Dinskem sklepu (tretji odstavek 263. \u010Dlena ZGD-1).\n\
  V \u010Detrtem odstavku 263. \u010Dlena ZGD-1 je dolo\u010Deno, da od\u0161kodninski\
  \ zahtevek, ki ga ima dru\u017Eba do \u010Dlana organa nadzora, lahko uveljavljajo\
  \ tudi upniki dru\u017Ebe, \u010De jih dru\u017Eba ne more popla\u010Dati. Odrek\
  \ zahtevku ali pobot nasproti upnikom nima pravnega u\u010Dinka, prav tako se ni\
  \ mogo\u010De sklicevati na to, da dejanje temelji na sklepu skup\u0161\u010Dine.\n\
  \u010Ce je nad dru\u017Ebo za\u010Det ste\u010Dajni postopek, se od\u0161kodninski\
  \ zahtevek iz \u010Detrtega odstavka 263. \u010Dlena ZGD-1 uveljavlja za ra\u010D\
  un vseh upnikov, ki imajo pravico do pla\u010Dila svojih terjatev v ste\u010Dajnem\
  \ postopku nad dru\u017Ebo, tako, da mora odgovorna oseba od\u0161kodnino pla\u010D\
  ati dru\u017Ebi kot ste\u010Dajnemu dol\u017Eniku (peti odstavek 263. \u010Dlena\
  \ ZGD-1).\nOd\u0161kodninski zahtevki zastarajo v petih letih od nastanka \u0161\
  kode, v dru\u017Ebah, v katerih imata Republika Slovenija ali samoupravna lokalna\
  \ skupnost prevladujo\u010D vpliv, pa v desetih letih od nastanka \u0161kode (peti\
  \ in \u0161esti odstavek 263. \u010Dlena ZGD-1).\nV skladu s prvim odstavkom 264.\
  \ \u010Dlena ZGD-1 mora dru\u017Ebi \u0161kodo povrniti tudi oseba, ki s svojim\
  \ vplivom na dru\u017Ebo namenoma pripravi \u010Dlane nadzornega sveta do tega,\
  \ da ti poslujejo v \u0161kodo dru\u017Ebe ali njenih delni\u010Darjev. Delni\u010D\
  arjem mora povrniti nastalo \u0161kodo, \u010De so bili o\u0161kodovani, ne glede\
  \ na \u0161kodo, ki jim je bila povzro\u010Dena z o\u0161kodovanjem dru\u017Ebe.\n\
  Drugi odstavek 264. \u010Dlena ZGD-1 dolo\u010Da, da je poleg \u010Dlanov organa\
  \ nadzora kot solidarni dol\u017Enik odgovoren tudi tisti, ki je s \u0161kodljivim\
  \ dejanjem pridobil koristi, \u010De je dejanje storil namenoma. Dolo\u010Dbe tega\
  \ \u010Dlena pa se ne uporabljajo, \u010De je bil \u010Dlan organov vodenja ali\
  \ nadzora, prokurist ali poobla\u0161\u010Denec zavezan k \u0161kodljivemu ravnanju\
  \ pri uresni\u010Devanju: glasovalne pravice na skup\u0161\u010Dini, upravi\u010D\
  enja za vodenje na podlagi pogodbe o obvladovanju, ali upravi\u010Denja za vodenje\
  \ glavne dru\u017Ebe, v katero je vklju\u010Dena dru\u017Eba (tretji odstavek 264.\
  \ \u010Dlena ZGD-1).\nOb koncu dodajamo, da morajo na podlagi sklepa Vlade Republike\
  \ Slovenije \u0161t. 00713-39/2005/14 z dne 6. 10. 2005 vsi \u010Dlani nadzornih\
  \ svetov dru\u017Eb, ki jih je ali jih bo predlagala Republika Slovenija, pridobiti\
  \ potrdilo o usposobljenosti za \u010Dlana teh organov. Pridobitev potrdila o usposabljanju\
  \ za \u010Dlana nadzornega sveta in upravnega odbora v dru\u017Ebah v dr\u017Eavni\
  \ lasti dokazuje, da se je posameznik udele\u017Eil programa izobra\u017Eevanja\
  \ in pridobil ustrezna znanja za opravljanje funkcije \u010Dlana nadzornega sveta\
  \ in upravnega odbora.\nV skladu z vsem navedenim na Ministrstvu za gospodarski\
  \ razvoj in tehnologijo menimo, da so dolo\u010Dbe veljavne zakonodaje, ki urejajo\
  \ polo\u017Eaj \u010Dlanov nadzornih svetov, vklju\u010Dno z njihovo od\u0161kodninsko\
  \ odgovornostjo, ustrezne in jih ni treba spremeniti ali dopolniti."
