response: "Odziv Ministrstva za kmetijstvo in okolje\nRavnanje z embala\u017Eo in\
  \ odpadno embala\u017Eo, kamor spadajo tudi v pobudi \u0161t. 1823 omenjeni prazni\
  \ stekleni kozarci za vlaganje, steklenice, plastenke in vre\u010Dke, je v Sloveniji\
  \ urejeno na podlagi na\u010Dela raz\u0161irjene odgovornosti proizvajalca. To pomeni,\
  \ da so proizvajalci embala\u017Ee oz. embaliranega blaga, sem sodijo tudi uvozniki\
  \ iz tretjih dr\u017Eav in pridobitelji iz dr\u017Eav \u010Dlanic EU, odgovorni\
  \ za vzpostavitev sistema ravnanja z odpadno embala\u017Eo, ki nastane zaradi uporabe\
  \ embaliranega izdelka in za financiranje tega sistema. Sistem deluje od leta 2004\
  \ dalje. Proizvajalci morajo zagotoviti in financirati sistem ravnanja z vso odpadno\
  \ embala\u017Eo, ki nastaja v Sloveniji, tako v gospodinjstvih kot zaradi izvajanja\
  \ proizvodne ali storitvene dejavnosti ter izvajanja del v kmetijstvu, gozdarstvu,\
  \ ribi\u0161tvu in prometu. Proizvajalci svoje obveznosti glede ravnanja z odpadno\
  \ embala\u017Eo izpolnjujejo tako, da so vklju\u010Deni v skupni sistem ravnanja\
  \ z odpadno embala\u017Eo ene od \u0161tirih dru\u017Eb za ravnanje z odpadno embala\u017E\
  o (v nadaljevanju: DROE). V ta namen DROE pla\u010Dajo t.i. embala\u017Enino, ki\
  \ je odvisna od koli\u010Dine embala\u017Ee, ki jo dajo letno v promet v Sloveniji\
  \ in od vrste embala\u017Enega materiala. Vi\u0161ino embala\u017Enine, ki mora\
  \ zado\u0161\u010Dati za kritje vseh stro\u0161kov, ki nastanejo pri ravnanju z\
  \ odpadno embala\u017Eo, razen stro\u0161kov izvajalca ob\u010Dinske javne slu\u017E\
  be zbiranja komunalnih odpadkov (komunalno podjetje) zaradi lo\u010Denega zbiranja\
  \ odpadne embala\u017Ee, dolo\u010Di DROE. V ceni embaliranih izdelkov je tako vra\u010D\
  unan tudi stro\u0161ek ravnanja z odpadno embala\u017Eo, razen omenjenih stro\u0161\
  kov komunalnih podjetij zaradi lo\u010Denega zbiranja.  Seveda smo eden klju\u010D\
  nih \u010Dlenov v verigi ravnanja z odpadno embala\u017Eo potro\u0161niki, ki smo\
  \ kot kon\u010Dni uporabniki embala\u017Ee dol\u017Eni vso odpadno embala\u017E\
  o lo\u010Deno zbirati in prepu\u0161\u010Dati pristojnemu izvajalcu lokalne javne\
  \ slu\u017Ebe zbiranja komunalnih odpadkov (komunalnemu podjetju). V RS smo \u017E\
  e pred ve\u010D kot 10 leti za\u010Deli uvajati sistem lo\u010Denega zbiranja odpadkov\
  \ na izvoru \u2013 to je na mestu nastajanja odpadka. Zato se gospodinjstva spodbuja\
  \ k lo\u010Denemu zbiranju \u010Dim ve\u010D odpadkov (ne le odpadne embala\u017E\
  e \u2013 nabor odpadkov, ki naj bi jih lo\u010Deno zbirali, je zelo \u0161irok!),\
  \ za katere je mo\u017Eno namesto odlaganja na odlagali\u0161\u010Du zagotoviti\
  \ recikliranje ali predelavo ali pa druge postopke odstranjevanja.  Obstoje\u010D\
  a zakonodaja o odpadkih na prvo mesto postavlja prepre\u010Devanje njihovega nastajanja.\
  \ To vklju\u010Duje zmanj\u0161evanje koli\u010Din nastalih odpadkov, pa tudi zmanj\u0161\
  evanje uporabe nevarnih snovi v izdelkih, iz katerih prej ali slej nastanejo odpadki.\
  \ Odpadke, ki nastanejo, je treba v najve\u010Dji mo\u017Eni meri lo\u010Deno zbirati,\
  \ zato da se omogo\u010Di njihovo recikliranje/predelava. Premalo se zavedamo, da\
  \ embala\u017Ea, ki je ne potrebujemo ve\u010D, ne sodi med me\u0161ane komunalne\
  \ odpadke, ampak sami poskrbimo za to, da ne bo kon\u010Dala na odlagali\u0161\u010D\
  u, tako da jo odvr\u017Eemo v zabojnik za lo\u010Deno zbiranje odpadne embala\u017E\
  e v zbiralnici lo\u010Denih frakcij (t.i. ekolo\u0161ki otok); v marsikateri ob\u010D\
  ini pa je \u017Ee uveden tudi sistem pobiranja odpadne embala\u017Ee \xBBod vrat\
  \ do vrat\xAB. Lo\u010Deno zbiranje je namre\u010D predpogoj za kvalitetno recikliranje\
  \ odpadkov. Le za lo\u010Deno zbrano odpadno embala\u017Eo lahko DROE zagotovijo\
  \ recikliranje ali drugo obliko predelave. \u010Ceprav zakonodaja dolo\u010Da, da\
  \ se nekatere odpadke (npr. odpadne baterije, odpadno elektri\u010Dno in elektronsko\
  \ opremo, odpadna zdravila) pod dolo\u010Denimi pogoji lahko vra\u010Da tudi na\
  \ prodajnih mestih, pa se uvedba dodatnega sistema zbiranja odpadne embala\u017E\
  e pri trgovcih, ne na\u010Drtuje. Na ministrstvu menimo, da mre\u017Ea ekolo\u0161\
  kih otokov, ki so praviloma urejeni v stanovanjskih obmo\u010Djih, ob ve\u010Djih\
  \ trgovinah, trgovskih centrih, zdravstvenih domovih, bolni\u0161nicah, \u0161olah\
  \ in vrtcih, skupaj s sistemom pobiranja odpadne embala\u017Ee \xBBod vrat do vrat\xAB\
  , predstavlja za kon\u010Dne uporabnike dovolj prijazen na\u010Din lo\u010Denega\
  \ zbiranja. Od proizvajalcev ni mogo\u010De zahtevati, da za vso embala\u017Eo zagotovijo\
  \ povratnost, oz. jo ponovno uporabijo za embaliranje svojih izdelkov. V zakonodaji\
  \ je sicer proizvajalcem dana spodbuda za uvedbo vra\u010Dljive embala\u017Ee, saj\
  \ jim za tak\u0161no embala\u017Eo ni potrebno pla\u010Devati niti embala\u017E\
  nine niti okoljske dajatve vsaki\u010D, ko jo dajo v promet, vendar pa je odlo\u010D\
  itev o uvedbi vra\u010Dljive embala\u017Ee na strani vsakega posameznega proizvajalca.\
  \ To je \u0161e zlasti nemogo\u010De zahtevati v primeru embala\u017Ee prehrambenih\
  \ izdelkov, kjer bi bilo potrebno za zagotovitev preskrbe trga z varnimi in neopore\u010D\
  nimi \u017Eivili uvesti zahtevne sisteme \u010Di\u0161\u010Denja in kontrole vrnjene\
  \ embala\u017Ee, za katere bi se porabile ogromne koli\u010Dine (pitne!) vode in\
  \ energije, kar prav zagotovo ne bi prispevalo k varovanju naravnih virov in varstvu\
  \ okolja na splo\u0161no. Na ministrstvu zato menimo, da je klju\u010Den korak k\
  \ dru\u017Ebi recikliranja, ki tudi proizvaja manj odpadkov, odgovorno potro\u0161\
  ni\u0161tvo ter lo\u010Deno zbiranje odpadkov. Zavedamo se, da je uspe\u0161nost\
  \ sistema lo\u010Denega zbiranja odpadkov odvisna od pripravljenosti kon\u010Dnih\
  \ uporabnikov za lo\u010Deno zbiranje, saj smo, kot \u017Ee re\u010Deno, potro\u0161\
  niki eden klju\u010Dnih \u010Dlenov v verigi ravnanja z odpadno embala\u017Eo. Z\
  \ namenom ozave\u0161\u010Danja prebivalcev, da bi z odpadki ravnali na trajnosten\
  \ in okolju prijazen na\u010Din je Ministrstvo za okolje in prostor v zadnjih letih\
  \ med drugim izdalo tudi tri publikacije, ki se nana\u0161ajo tudi na prepre\u010D\
  evanje nastajanja odpadkov: \"Vzemite manj. Imejte ve\u010D. Zbirka namigov za ne\u0161\
  kodljivo \u017Eivljenje.\", \xBBYouthXChange\xAB - izobra\u017Eevalni priro\u010D\
  nik za odgovorno potro\u0161njo\" in \"Imate mo\u010D. Poka\u017Eite \u0161e modrost.\xAB\
  . Vse publikacije so dostopne tudi na spletni strani ministrstva. Prav tako ve\u010D\
  ina komunalnih podjetij obve\u0161\u010Da povzro\u010Ditelje o pomenu in ciljih\
  \ lo\u010Denega zbiranja. Za gospodinjstva pripravljajo navodila oz. bro\u0161ure\
  \ o pravilnem lo\u010Denem zbiranju odpadkov. Glede na to, da je ve\u010Dina odpadne\
  \ embala\u017Ee, ki nastaja v gospodinjstvih, iz plastike, kovin, stekla ali papirja,\
  \ smatramo, da lo\u010Deno zbiranje odpadne embala\u017Ee ne bi smelo povzro\u010D\
  ati ve\u010Djih te\u017Eav. Verjetno je te\u017Eja sama odlo\u010Ditev vsakega posameznika\
  \ o tem, da bo odpadke lo\u010Deno zbiral in jih kot take tudi prepu\u0161\u010D\
  al. Zavedajmo se, da lahko vsak posameznik z majhnimi dejanji prispeva svoj dele\u017E\
  \ k varovanju okolja. \u010Ce namre\u010D vsak posameznik naredi majhno dejanje,\
  \ skupaj za varovanje okolja naredimo veliko. \u010Ceprav obstaja za uvedbo kavcij\
  \ zakonska mo\u017Enost, se v RS za sistem kavcij, kot ga poznajo v Republiki Hrva\u0161\
  ki, nismo odlo\u010Dili in zaenkrat o uvedbi tak\u0161nega sistema ne razmi\u0161\
  ljamo. V Sloveniji veljajo kavcije le za povratno stekleno embala\u017Eo. Te kavcije\
  \ so dolo\u010Dene na podlagi Uzanc pri vra\u010Danju in prevzemanju vra\u010Dljive\
  \ embala\u017Ee, ki so jih l. 2000 na prostovoljni osnovi sprejeli Zdru\u017Eenje\
  \ za trgovino, Zdru\u017Eenje za turizem in gostinstvo ter Zdru\u017Eenje za agro\u017E\
  ivilstvo pri Gospodarski zbornici Slovenije. Nobene ovire ni, da proizvajalci ne\
  \ bi sklenili uzanc tudi za drugo embala\u017Eo. Nasprotno, kot \u017Ee omenjeno,\
  \ je proizvajalcem dana spodbuda za uvedbo vra\u010Dljive embala\u017Ee, saj jim\
  \ za tak\u0161no embala\u017Eo ni potrebno pla\u010Devati niti embala\u017Enine\
  \ niti okoljske dajatve vsaki\u010D, ko jo dajo v promet. Ne nazadnje se mora tudi\
  \ vsak potro\u0161nik zavedati, da povrnjena kavcija ne predstavlja nagrade ali\
  \ dodatnega zaslu\u017Eka, temve\u010D le vra\u010Dilo dela cene izdelka, ki jo\
  \ je pla\u010Dal ob nakupu. Zaradi tega so izdelki dra\u017Eji, kot so pred uvedbo\
  \ kavcije. Slabost sistema kavcij je tudi ta, da sistem ni pravi\u010Den za kupce\
  \ na posameznem obmo\u010Dju, \u010De se v ta sistem prina\u0161a tudi odpadna embala\u017E\
  a izdelkov, ki so bili kupljeni drugje (kot je primer na Hrva\u0161kem; v njihov\
  \ sistem se vra\u010Da tudi odpadna embala\u017Ea izdelkov, kupljenih v sosednjih\
  \ dr\u017Eavah). Ker vsak kupec, ki prinese odpadno embala\u017Eo, dobi povrnjeno\
  \ kavcijo ne glede na to, kje je kupil izdelek, so izdelki, embalirani v embala\u017E\
  o, za katero se ob nakupu pla\u010Duje kavcija, posledi\u010Dno dra\u017Eji za doma\u010D\
  e potro\u0161nike. Le-ti namre\u010D financirajo tudi vra\u010Dilo kavcije za vse\
  \ izdelke, kupljene v sosednjih dr\u017Eavah, katerih odpadna embala\u017Ee prihaja\
  \ v sistem.   "
