response: "Odziv Ministrstva za okolje in prostor\nUrejanje lokacij in pogojev za\
  \ ogla\u0161evanje je regulirano v ob\u010Dinskih prostorskih aktih.\nPristojnost\
  \ In\u0161pektorata RS za okolje in prostor (IRSOP) Ministrstva za okolje in prostor\
  \ je omejena na postavitev objektov za ogla\u0161evanje, kot so opredeljeni v predpisih.\
  \ \u010Ce so ugotovljene nepravilnosti (gradnja brez gradbenega dovoljenja), IRSOP\
  \ ukrepa na podlagi Zakona o graditvi objektov. V veliko primerih pa so objekti\
  \ za ogla\u0161evanje enostavni objekti, ki ne potrebujejo gradbenega dovoljenja\
  \ ali celo niso objekti (so premi\u010Dni, name\u0161\u010Deni na vozila, fasade,\
  \ ograje, itd.). Gradbena in\u0161pekcija pa ni pristojna za nadzor nad \xBBjavnim\
  \ plakatiranjem\xAB. Pristojne so ob\u010Dinske slu\u017Ebe, ki ve\u010Dinoma vr\u0161\
  ijo nadzor nad plakatiranjem.\nV predlogu novega Zakona o urejanju prostora (ZUreP-2)\
  \ in Gradbenega zakona se zato predlaga, da nadzor nad tovrstnimi posegi v prostor\
  \ preide na ob\u010Dine, saj Vlada RS kot predlagateljica teh zakonov ocenjuje,\
  \ da bi se s tak\u0161no ureditvijo pristojnosti u\u010Dinkovitost nadzora bistveno\
  \ pove\u010Dala. Ob\u010Dinam se poleg tega s predlogom ZUreP-2 tudi omogo\u010D\
  a sprejem t.i. odlokov o urejanju podobe naselij in krajine, s katerimi bo mo\u017E\
  no med drugim urejati ravno tovrstne posege v prostor.\nKar se ti\u010De postavljanja\
  \ oglasnih panojev ob cestah, pa problematiko (vsaj za dr\u017Eavne ceste) \u017E\
  e ureja Zakon o cestah.\n Odziv Ministrstva za kulturo\nZakon o varstvu kulturne\
  \ dedi\u0161\u010Dine \u2013 ZVKD-1 (Uradni list RS, \u0161t. 16/08 z dne 15. 2.\
  \ 2008), in podrejeni predpisi, kakor je Pravilnik o ozna\u010Devanju nepremi\u010D\
  nih kulturnih spomenikov (Uradni list RS, \u0161t. 57/11), \u017Ee omogo\u010Dajo\
  \ varovanje kulturnih spomenikov, tudi pred onesna\u017Eevanjem z reklamnimi in\
  \ podobnimi tablami na pro\u010Deljih in v za\u0161\u010Ditenih obmo\u010Djih. V\
  \ pravilniku o ozna\u010Devanju je tako v prvi in drugi to\u010Dki 10. \u010Dlenu\
  \ natan\u010Dno dolo\u010Deno:\nNa spomeniku, nad njim ali ob njem (na parceli spomenika)\
  \ razen oznak iz 2. do 9. \u010Dlena tega pravilnika ne sme biti drugih ozna\u010D\
  evalnih ali reklamnih tabel in napisov ali znakov.\nIzjemoma so lahko na spomeniku\
  \ oznake, ki so del varovanih likovnih, funkcionalnih in promocijskih prvin spomenika\
  \ ali njegovega dela in namembnosti ter so bile postavljene pred razglasitvijo spomenika\
  \ ali pa so usklajene z aktom o razglasitvi. Izjeme lahko dovoli lastnik objekta\
  \ ali parcele, \u010De ima zanje predhodno kulturnovarstveno soglasje.\nNove reklamne\
  \ vitrine ali drugi posegi v za\u0161\u010Ditene kulturne spomenike morajo biti\
  \ na\u010Drtovane s soglasjem lastnika in v skladu s kulturovarstvenimi soglasji\
  \ ter varstvenimi re\u017Eimi. V posameznih odlokih o razglasitvi za kulturni spomenik\
  \ na lokalni in dr\u017Eavni ravni je v varstvenih re\u017Eimih predvideno tudi\
  \ omejevanje reklamiranja. Ker pa so nekateri odloki na ravni ob\u010Din starej\u0161\
  i in ne zajemajo tovrstnih dolo\u010Dil, bi bilo nujno te odloke popraviti in natan\u010D\
  neje navesti varstvene re\u017Eime, zlasti za odprte prostore.\nVarovanje mora biti\
  \ usklajeno tudi s 5. \u010Dlenom ZVKD-1. Ta dolo\u010Da, da se lastninska pravica\
  \ in druge stvarne pravice na dedi\u0161\u010Dini omejijo le v najmanj\u0161em mo\u017E\
  nem obsegu, ki je potreben za uresni\u010Devanje varstva. Dr\u017Eava, pokrajine,\
  \ ob\u010Dine in drugi subjekti varstva morajo izbirati tiste ukrepe, ki so ob doseganju\
  \ enakih u\u010Dinkov najmanj omejujo\u010Di za lastnike ter neposredne posestnice\
  \ in posestnike dedi\u0161\u010Dine. Zakonodaja na podro\u010Dju dedi\u0161\u010D\
  ine, kakor je navedeno zgoraj, omogo\u010Da ustrezno za\u0161\u010Dito, pri \u010D\
  emer pa izhaja iz izhodi\u0161\u010Da, da lastnik ravna s spomenikom kot dober gospodar,\
  \ kar dejansko pomeni, da dosledno upo\u0161teva in ohranja njegove kulturne vrednote\
  \ in dru\u017Ebeni pomen.   \n "
