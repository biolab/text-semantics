response: "Odziv MInistrstva za notranje zadeve\nPridobitev dr\u017Eavljanstva z naturalizacijo\
  \ ureja Zakon o dr\u017Eavljanstvu Republike Slovenije (Uradni list RS, \u0161t.\
  \ 24/07 \u2013 UPB2). Eden izmed pogojev za pridobitev dr\u017Eavljanstva Republike\
  \ Slovenije z naturalizacijo je pogoj, da oseba obvlada slovenski jezik za potrebe\
  \ vsakdanjega sporazumevanja, kar doka\u017Ee s spri\u010Devalom o uspe\u0161no\
  \ opravljenem izpitu iz znanja sloven\u0161\u010Dine na osnovni ravni. Vlada Republike\
  \ Slovenije je s Sklepom o dolo\u010Ditvi strokovne komisije za opravljanje preizkusa\
  \ znanja slovenskega jezika (Uradni list RS, \u0161t. 47/94) imenovala Center za\
  \ sloven\u0161\u010Dino kot drugi tuj jezik na Filozofski fakulteti Univerze v Ljubljani\
  \ kot strokovno komisijo, pristojno za preizkus znanja slovenskega jezika. Izpit\
  \ iz slovenskega jezika lahko prosilci za dr\u017Eavljanstvo opravijo pri navedenem\
  \ centru ali trinajstih izobra\u017Eevalnih organizacij po celi Sloveniji. Izpit\
  \ iz slovenskega jezika je sestavljen iz petih sklopov, in sicer:\n govorno sporazumevanje;\
  \ razumevanje govorjenih besedil; razumevanje zapisanih besedil; poznavanje slovni\u010D\
  nih struktur; tvorjenje pisnega besedila. \nV skladu z navedenim ne dr\u017Ei trditev,\
  \ navedena v predlogu, da prosilci za dr\u017Eavljanstvo opravijo samo osnovni te\u010D\
  aj, temve\u010D morajo obvezno opraviti izpit v predpisani obliki. \nOpravljanja\
  \ izpita iz slovenskega jezika v predpisani obliki so opravi\u010Deni prosilci,\
  \ ki so v Sloveniji uspe\u0161no dokon\u010Dali osnovno \u0161olo, javno veljavni\
  \ program srednje\u0161olskega izobra\u017Eevanja ali \u010De so kon\u010Dali visoko\u0161\
  olski ali univerzitetni \u0161tudij po 25. 6. 1991. Ravno tako so opravljanja izpita\
  \ opravi\u010Deni tudi prosilci, starej\u0161i od 60 let, \u010De dejansko \u017E\
  ivijo v Sloveniji 15 let. Ocenjujemo, da Zakon o dr\u017Eavljanstvu Republike Slovenije\
  \ upravi\u010Deno dolo\u010Da izjeme, saj prosilci v navedenih oblikah izobra\u017E\
  evanja pridobijo visoko stopnjo znanja slovenskega jezika, pri \u010Demer je potrebno\
  \ poudariti, da se pri osnovno\u0161olskem in srednje\u0161olskem izobra\u017Eevanju\
  \ \u0161teje, da je pogoj izpolnjen, \u010De je prosilec zaklju\u010Dil izobra\u017E\
  evanje s pozitivno oceno iz slovenskega jezika.\nTesta o kulturi, zgodovini, knji\u017E\
  evnosti in podobnih podro\u010Djih Zakon o dr\u017Eavljanstvu Republike ne predpisuje\
  \ kot pogoja za pridobitev dr\u017Eavljanstva z naturalizacijo. Izpit iz slovenskega\
  \ jezika, ki ga morajo prosilci obvezno opraviti, vklju\u010Duje tudi poznavanje\
  \ nekaterih omenjenih podro\u010Dij. Bo pa strokovna slu\u017Eba Ministrstva za\
  \ notranje zadeve preu\u010Dila naturalizacijski pogoj, ki ga v svoji zakonodaji\
  \ pozna Velika Britanija. \u010Ce bodo ugotovitve izkazale, da bi bil tak test smiseln\
  \ tudi v Republiki Sloveniji, bomo predlagali dopolnitev Zakona o dr\u017Eavljanstvu\
  \ Republike Slovenije. "
