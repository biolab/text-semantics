response: "Odziv Ministrstva za kulturo\nMinistrstvo za kulturo v zvezi z zadevnim\
  \ predlogom odgovarja, da se pri predlagani ureditvi postavlja resen oz. utemeljen\
  \ dvom o njegovi skladnosti z Ustavo, zlasti njenim 39. \u010Dlenom, ki zagotavlja\
  \ svobodo izra\u017Eanja misli, govora in javnega nastopanja, tiska in drugih oblik\
  \ javnega obve\u0161\u010Danja in izra\u017Eanja.\nDejavnost medijev (pravice in\
  \ obveznosti izdajateljev) ureja Zakon o medijih (ZMed), ki v 6. \u010Dlenu dolo\u010D\
  a, da dejavnost medijev v Republiki Sloveniji temelji na svobodi izra\u017Eanja,\
  \ nedotakljivosti in varstvu \u010Dlovekove osebnosti in dostojanstva, na svobodnem\
  \ pretoku informacij in odprtosti medijev za razli\u010Dna mnenja, prepri\u010D\
  anja in za raznolike vsebine, na avtonomnosti urednikov, novinarjev in drugih avtorjev\
  \ pri ustvarjanju programskih vsebin v skladu s programskimi zasnovami in profesionalnimi\
  \ kodeksi, ter na osebni odgovornosti novinarjev oziroma drugih avtorjev prispevkov\
  \ in urednikov za posledice njihovega dela.\nZMed nadalje dolo\u010Da, da so uredni\u0161\
  tvo, uredniki, novinarji in avtorji drugih prispevkov v okviru programske zasnove\
  \ in v skladu s temeljnim pravnim aktom izdajatelja pri svojem delu neodvisni in\
  \ samostojni. Skladno z dolo\u010Dili ZMed je novinar oseba, ki se ukvarja z zbiranjem,\
  \ obdelavo, oblikovanjem ali razvr\u0161\u010Danjem informacij za objavo prek medijev\
  \ in je zaposlena pri izdajatelju, ali pa samostojno kot poklic opravlja novinarsko\
  \ dejavnost (samostojni novinar). Novinar je pri svojem delu vezan na spo\u0161\
  tovanje poklicnega in eti\u010Dnega kodeksa novinarjev, ki med drugim dolo\u010D\
  a, da mora novinar pri svojem delu preverjati to\u010Dnost informacij in se izogibati\
  \ osebno \u017Ealjivemu predstavljanju podatkov in dejstev ter spo\u0161tovati pravico\
  \ posameznika do zasebnosti.\nZMed v 26. \u010Dlenu dolo\u010Da, da ima vsakdo pravico\
  \ od odgovornega urednika zahtevati, da brezpla\u010Dno objavi njegov popravek objavljenega\
  \ obvestila, s katerim sta bila prizadeta njegova pravica ali interes.\nGlede na\
  \ navedeno menimo, da je obstoje\u010Da ureditev primerna in v skladu s konceptom\
  \  svobode izra\u017Eanja, kot ga razume tudi Evropska konvencije o \u010Dlovekovih\
  \ pravicah (EK\u010CP), ki v prvem odstavku 10. \u010Dlena pravi, da ima vsakdo\
  \ pravico do svobodnega izra\u017Eanja in da ta pravica obsega svobodo mi\u0161\
  ljenja ter sprejemanja in sporo\u010Danja obvestil in idej brez vme\u0161avanja\
  \ javne oblasti, ne glede na meje. V drugem odstavku istega \u010Dlena pa EK\u010C\
  P dolo\u010Da, da svoboda izra\u017Eanja ni absolutna, temve\u010D vklju\u010Duje\
  \ tudi dol\u017Enosti in odgovornosti in je zato lahko podvr\u017Eena obli\u010D\
  nostim pogojem, omejitvam ali kaznim, ki jih dolo\u010Da zakon in ki so nujne v\
  \ demokrati\u010Dni dru\u017Ebi zaradi varnosti dr\u017Eave, njene ozemeljske celovitosti,\
  \ zaradi javne varnosti, prepre\u010Devanja neredov ali zlo\u010Dinov, za zavarovanje\
  \ zdravja ali morale, za zavarovanje ugleda ali pravic drugih ljudi, za prepre\u010D\
  itev razkritja zaupnih informacij ali za varovanje avtoritete in nepristranskosti\
  \ sodstva.\nNe glede na navedeno pa poudarjamo, da so \u010Dlovekove pravice in\
  \ temeljne svobo\u0161\u010Dine omejene samo s pravicami drugih in v primerih, ki\
  \ jih dolo\u010Da Ustava (tretji odstavek 15. \u010Dlena Ustave). Kar pomeni, da\
  \ morata novinar in urednik ter drugi medijski delavci pri svojem delu (objave v\
  \ medijih) spo\u0161tovati ustavne pravice drugih, kot sta na primer pravica do\
  \ \u010Dasti in dobrega imena ter pravica do zasebnosti. Dobro ime in \u010Dast\
  \ posameznika sta posebej skrbno varovani dobrini, saj Kazenski zakonik (KZ-1) v\
  \ 18. poglavju \xBBKazniva dejanja zoper \u010Dast in dobro ime\xAB, za dejanja\
  \ storjena prek medijev in v javnosti (tisk, radio, televizija, druga sredstva javnega\
  \ obve\u0161\u010Danja), dolo\u010Da stro\u017Eje kazni kot za dejanja, ki so storjena\
  \ na \xBBnejaven\xAB na\u010Din. Kot primer navajamo 158. \u010Dlen KZ-1 (obrekovanje),\
  \ ki v prvem stavku dolo\u010Da, da: \xBBKdor koga raz\u017Eali, se kaznuje z denarno\
  \ kaznijo ali zaporom do treh mesecev\xAB.\xAB V drugem odstavku istega \u010Dlena\
  \ pa je dolo\u010Deno naslednje: \xBB\u010Ce je dejanje iz prej\u0161njega odstavka\
  \ storjeno s tiskom, po radiu, televiziji ali z drugim sredstvom javnega obve\u0161\
  \u010Danja ali na javnem shodu, se storilec kaznuje z denarno kaznijo ali zaporom\
  \ do \u0161estih mesecev\xAB.\xAB      Ministrstvo za kulturo ugotavlja, da je obstoje\u010D\
  a ustavno-pravna ureditev podro\u010Dja svobode izra\u017Eanja v Republiki Sloveniji\
  \ ustrezno urejena ter usklajena z mednarodnim pravom, zato predlagana ureditev\
  \ ni primerna za nadaljnjo obravnavo. \n "
