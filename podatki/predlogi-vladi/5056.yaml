response: "Odziv Ministrstva za kulturo\nStrinjamo se z mislimi v komentarjih predloga,\
  \ da bi morali biti novinarski \u010Dlanki napisani slovni\u010Dno ustrezno, da\
  \ bi morala veljati kvaliteta pred kvantiteto, da mediji igrajo veliko vlogo v ozave\u0161\
  \u010Danju ljudi in da jezikovna ustreznost objavljenih besedil lahko vpliva (in\
  \ bi morala vplivati) na izbiro ponudnika medijskih vsebin, torej, da se potro\u0161\
  niki ne smemo sprijazniti z vsem, kar nam ponujajo v tem primeru medijske ustanove.\
  \ Obenem pa dvomimo, da bi lektoriranje spletnih portalov vplivalo na pove\u010D\
  anje pismenosti pi\u0161o\u010Dih, saj bi se ti verjetno preve\u010D zana\u0161\
  ali na lektorje. Veliko vlogo pri (ne)lektoriranju besedil igrata tudi \u010Das\
  \ (hitra, a\u017Eurna objava novic ipd. na spletu) in \u017Eal denar (zaposlitev\
  \ lektorjev), za kakovostno lektoriranje (odprava jezikovnih in pravopisnih napak,\
  \ tudi vsebinski in stilni popravki) pa je potrebno oboje. Vseeno bi morala biti\
  \ zagotovljena ve\u010Dja odgovornost tako na strani urednikov kot avtorjev besedil,\
  \ objavljenih na spletnih portalih, in mi si jo \u017Eelimo in jo pri\u010Dakujemo.\
  \ V tem smislu bomo ponudnike spletnih portalov opozorili in jim svetovali pove\u010D\
  ano skrb za jezikovno ustreznost pri objavljanju besedil.\nZakon o javni rabi sloven\u0161\
  \u010Dine (ZJRS) dolo\u010Da status in rabo sloven\u0161\u010Dine predvsem v odnosu\
  \ do drugih jezikov. To pomeni, da ne zapoveduje kakovosti jezika \u2013 torej dobre\
  \ oziroma pravilne sloven\u0161\u010Dine, saj je to zelo te\u017Eko meriti, ocenjevati\
  \ in posledi\u010Dno oglobiti. Z vidika pristojnosti nadzora dela ZJRS, kot je opredeljen\
  \ v 29. \u010Dlenu, za tovrsten nadzor in ukrepanje v smislu popravljanja sloven\u0161\
  \u010Dine v javni rabi ni pravne podlage. V \u010Dlenih, katerih izvajanje nadzira\
  \ In\u0161pektorat Republike Slovenije za kulturo in medije, se zahteva raba sloven\u0161\
  \u010Dine kot take v razli\u010Dnih situacijah, pri \u010Demer se ZJRS ne spu\u0161\
  \u010Da v opredelitev pravilne rabe, kadar se uporablja pogovorni ali knji\u017E\
  ni jezik (in pravilnost slednjega) in tako tudi ne regulira kakovosti sloven\u0161\
  \u010Dine (npr. tujke), temve\u010D njen status.  Podro\u010Dje kakovosti jezika\
  \ je zato dr\u017Eava poverila drugim in\u0161trumentom in in\u0161titucijam, zlasti\
  \ \u0161olstvu v naj\u0161ir\u0161em smislu. Kakovost jezika lahko razvijamo s spodbujevalnimi\
  \ ukrepi, kot so vzgoja in izobra\u017Eevanje ter promocija. V okviru slednje Ministrstvo\
  \ za kulturo vsako leto objavi javni razpis za (so)financiranje projektov, ki so\
  \ namenjeni predstavljanju, uveljavljanju in razvoju slovenskega jezika, s sicer\
  \ skromnimi finan\u010Dnimi sredstvi pa podpiramo razne projekte, izobra\u017Eevanje,\
  \ te\u010Daje, poletne \u0161ole, digitalizacijo jezikovnih priro\u010Dnikov ipd.\n\
  Ministrstvo za kulturo je pripravilo tudi Resolucijo o nacionalnem programu za jezikovno\
  \ politiko 2014\u20132018 (v Dr\u017Eavnem zboru Republike Slovenije sprejeta 15.\
  \ julija 2013), s katero dr\u017Eava dolo\u010Da politiko na podro\u010Dju jezikov\
  \ za naslednje petletno obdobje. V resoluciji je najve\u010D pozornosti namenjeno\
  \ prav ukrepom na podro\u010Dju jezikovnega izobra\u017Eevanja in opremljenosti\
  \ govorcev s sodobnimi jezikovnimi priro\u010Dniki (slovarji, slovnice, pravopis)\
  \ in orodji (spletna in mobilna jezikovna orodja).\nDvig ravni jezikovne kulture\
  \ je kompleksen projekt, ki zahteva usklajeno delovanje razli\u010Dnih akterjev\
  \ in mehanizmov. Ali bi obvezno lektoriranje spletnih portalov dvignilo raven jezikovne\
  \ kulture na podro\u010Dju medijev? Nismo prepri\u010Dani. Raven jezikovne kulture\
  \ bodo dvignili jezikovno kompetentni avtorji, polno odgovorni za svoje izdelke,\
  \ ob sodelovanju usposobljenih jezikovnih svetovalcev, katerih vloga je ne le \xBB\
  pre\u010Distiti\xAB besedilo, temve\u010D v partnerskem odnosu z avtorjem najti\
  \ najbolj u\u010Dinkovito jezikovno sredstvo.\n \n "
