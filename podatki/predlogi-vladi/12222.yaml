  \ PISRS).\_\nPISRS upravlja, vodi in koordinira Slu\u017Eba Vlade Republike Slovenije\
  \ za zakonodajo na podlagi 11.a \u010Dlena Zakona o Uradnem listu Republike Slovenije\
  \ in Uredbe o Pravno-informacijskem sistemu Republike Slovenije. Projekt vzpostavitve\
  \ PISRS v dana\u0161nji razli\u010Dici je bil izveden na podlagi sklepa Vlade Republike\
  \ Slovenije \u0161t. 38200-7/2010/9 z dne 24. 3. 2011 in je trajal tri leta. Prehod\
  \ v produkcijo je bil izveden 15. 1. 2014. \u017De od tega datuma naprej se na tem\
  \ spleti\u0161\u010Du objavljajo tudi neuradna pre\u010Di\u0161\u010Dena besedila\
  \ predpisov in drugih aktov, saj se s tem uporabnikom omogo\u010Da vpogled v trenutno\
  \ aktualna besedila predpisov in aktov, ki so odraz najrazli\u010Dnej\u0161ih sprememb\
  \ oziroma posegov v osnovno besedilo. Priprava neuradnih pre\u010Di\u0161\u010D\
  enih besedil temelji na uradnih besedilih predpisov in aktov, kot so bila objavljena\
  \ v Uradnem listu Republike Slovenije, ker s tem zagotavljamo najvi\u0161jo mo\u017E\
  no raven pravilnosti, zanesljivosti in preglednosti pravnega reda. Poleg pre\u010D\
  i\u0161\u010Denih besedil predpisov so na spleti\u0161\u010Du PISRS na voljo tudi\
  \ druge informacije, npr. informacije o predpisih, ki neposredno ne spreminjajo\
  \ dolo\u010Denega predpisa, temve\u010D se nanj navezujejo (npr. ugotovitvene odlo\u010D\
  be Ustavnega sodi\u0161\u010Da). Informacije o pravnem redu Republike Slovenije\
  \ se prikazujejo v osnovnem, strokovnem in analiti\u010Dnem pogledu, pri \u010D\
  emer so v osnovnem pogledu na voljo osnovne informacije o predpisu ali drugem splo\u0161\
