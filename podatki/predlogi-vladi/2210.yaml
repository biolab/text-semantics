response: " Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nTako na ravni\
  \ EU, kot tudi na slovenski nacionalni ravni \u017Ee obstaja veljavna zakonodaja,\
  \ ki uvaja okvir za ohranjanje in trajnostno upravljanje stale\u017Eev morskih psov.\
  \ Seveda pa je treba poskrbeti za dosledno izvajanje te zakonodaje, pri \u010Demer\
  \ imajo lahko pomembno vlogo tudi potro\u0161niki.\nRibolov in promet z morskimi\
  \ psi se z vidika zakonodaje, ki velja v Republiki Sloveniji, regulira s treh vidikov.\n\
  Z Uredbo o zavarovanih prosto \u017Eive\u010Dih \u017Eivalskih vrstah (Uradni list\
  \ RS, \u0161t. 46/2004, 109/2004, 84/2005, 115/2007, 96/2008, 36/2009, 102/2011)\
  \ so zavarovane tiste vrste morskih psov, ki so ogro\u017Eene in mednarodno varovane.\
  \ Vse te vrste morskih psov je prepovedano zavestno po\u0161kodovati, zastrupiti,\
  \ usmrtiti, odvzeti iz narave, loviti, ujeti ali vznemirjati, prepovedano pa je\
  \ tudi njihovo preva\u017Eanje, prena\u0161anje, prodaja, zamenjava ali ponujanje\
  \ za prodajo ali zamenjavo.\nV Sloveniji je dovoljen ribolov tistih vrst morskih\
  \ psov, katerih stale\u017Ei niso ogro\u017Eeni ali mednarodno varovani. Pri tem\
  \ je treba poudariti, da slovenski morski gospodarski ribi\u010Di ne izvajajo prakse\
  \ rezanja plavuti morskih psov.\nPraksa rezanja plavuti morskim psom na krovu plovil\
  \ je v EU tudi prepovedana, in sicer z Uredbo Sveta (ES) \u0161t. 1185/2003 o odstranjevanju\
  \ plavuti morskih psov na krovu plovil. Trenutno na ravni EU obstajajo dolo\u010D\
  ene izjeme, ki omogo\u010Danje rezanje plavuti morskim psom na krovu plovil, \u010D\
  e imajo ribi\u010Di posebno dovoljenje za to, hkrati pa naj bi se izvajali nadzorni\
  \ ukrepi (obvezen iztovor trupov morskih psov). Navedenega nadzora se v praksi ni\
  \ dosledno izvajalo, zato je Evropska komisija pripravila spremembo prej navedene\
  \ Uredbe Sveta (ES) \u0161t. 1185/2003, s katero izjeme od prepovedi rezanja plavuti\
  \ morskim psom na krovu plovil ne bodo ve\u010D mogo\u010De. Republika Slovenija\
  \ predlog Evropske komisije podpira.\nTretja raven zakonodaje, ki regulira promet\
  \ z morskimi psi ter sledljivost proizvodov iz morskih psov, je zakonodaja, ki ureja\
  \ nezakonit, nereguliran in neprijavljen ribolov (illegal, unregulated and unreported\
  \ fishing \u2013 IUU) na ravni EU. V Sloveniji tako velja Uredba Sveta (ES) \u0161\
  t. 1005/2008 o vzpostavitvi sistema Skupnosti za prepre\u010Devanje nezakonitega,\
  \ neprijavljenega in nereguliranega ribolova, za odvra\u010Danje od njega ter za\
  \ njegovo odpravljanje. Ta uredba dolo\u010Da, da mora vsako po\u0161iljko ribi\u0161\
  kih proizvodov, ki se uvozi na obmo\u010Dje EU, kot tudi izvozi ali ponovno izvozi\
  \ s tega obmo\u010Dja, spremljati potrdilo o ulovu, ki pri\u010Da o tem, da so bili\
  \ ribi\u0161ki proizvodi ujeti skladno z veljavnimi ukrepi za ohranjanje in upravljanje.\
  \ Potrdilo o ulovu morajo potrditi pristojni organi dr\u017Eave, pod katero spada\
  \ ribi\u0161ko plovilo, ki je ribi\u0161ke proizvode ujelo. To pomeni, da na obmo\u010D\
  je EU ni dovoljeno uvoziti ribi\u0161kih proizvodov, ki so bili ujeti netrajnostno\
  \ oziroma v nasprotju z mednarodnimi in nacionalnimi ukrepi ohranjanja stale\u017E\
  ev, ki veljajo v posamezni dr\u017Eavi. Potrdilo o ulovu mora spremljati vsako po\u0161\
  iljko uvo\u017Eenih ribi\u0161kih proizvodov (torej tudi proizvodov iz morskih psov),\
  \ vse do prodaje na drobno.\nPotro\u0161niki, ki opazijo nepravilnosti, lahko o\
  \ tem obvestijo In\u0161pektorat RS za okolje in prostor, In\u0161pektorat RS za\
  \ kmetijstvo, gozdarstvo in hrano oziroma Carinski urad RS. In\u0161pektorat RS\
  \ za okolje in prostor je pristojen za ukrepanje v zvezi z zavarovanimi prosto \u017E\
  ive\u010Dimi vrstami morskih psov, In\u0161pektorat RS za kmetijstvo, gozdarstvo\
  \ in hrano, kadar gre za ribolov na morske pse oziroma sledljivost proizvodov iz\
  \ njih, Carinski urad RS pa za uvoz, izvoz oziroma ponovni izvoz proizvodov iz morskih\
  \ psov.\nIz navedenega sledi, da je zakonodaja, ki restavracijam v Sloveniji onemogo\u010D\
  a nudenje jedi, pripravljenih iz ribi\u0161kih proizvodov, ki so bili ujeti netrajnostno\
  \ ter v nasprotju z veljavnimi ukrepi ohranjanja, \u017Ee sprejeta, in sicer tako\
  \ na ravni EU, kot tudi na ravni Republike Slovenije. Ustrezno uveljavljanje te\
  \ zakonodaje je odvisno med drugim tudi od ozave\u0161\u010Denih potro\u0161nikov,\
  \ ki se lahko, ko jed naro\u010Dijo, pozanimajo, ali je bil ribi\u0161ki proizvod,\
  \ iz katerega je jed pripravljena, uvo\u017Een, in ali ga je v tem primeru spremljalo\
  \ potrdilo o ulovu.\nGlede na navedeno menimo, da predloga ni treba dajati v nadaljnjo\
  \ obravnavo.  "
