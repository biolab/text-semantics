response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nVideonadzor sam\
  \ po sebi je invaziven poseg v zasebnost posameznika, zato je podvr\u017Een strogi\
  \ regulaciji. Pri izvajanju videonadzora gre za obdelavo osebnih podatkov, za vsako\
  \ obdelavo osebnih podatkov pa mora biti podana ustrezna pravna podlaga, ki jih\
  \ Splo\u0161na uredba o varstvu podatkov opredeljuje v \u010Dlenu 6(1). Podro\u010D\
  je videonadzora je urejeno posebej v Zakonu o varstvu osebnih podatkov (ZVOP-1),\
  \ ki dolo\u010Da, da se videonadzor v delovnih prostorih lahko izvaja le v izjemnih\
  \ primerih, kadar je to nujno potrebno za varnost ljudi ali premo\u017Eenja ali\
  \ za varovanje tajnih podatkov ter poslovne skrivnosti, pri \u010Demer je osnovno\
  \ vodilo na\u010Delo, da se videonadzor uvede, kadar ni na razpolago drugega milej\u0161\
  ega ukrepa za dosego teh namenov. Tudi v primerih, ko se ugotovi, da je pred varstvom\
  \ informacijske zasebnosti posameznika treba dati prednost varstvu drugih pravnih\
  \ dobrin, ta prednost ni absolutna, ampak se v skladu z na\u010Delom sorazmernosti\
  \ v navedeno pravico pose\u017Ee le tako in toliko, kolikor je to nujno potrebno\
  \ za zavarovanje te druge dobrine. Odlo\u010Danje o nujnosti in potrebnosti uvedbe\
  \ videonadzora mora torej slediti zgoraj navedenim namenom, upravi\u010Denost pa\
  \ se mora vedno presojati od primera do primera. Pomembno je, da se videonadzor\
  \ izvaja le v tistih delovnih prostorih, kjer je to nujno potrebno za varovanje\
  \ dolo\u010Dene pravne dobrine, in da se izvaja videonadzor delovnih prostorov kot\
  \ takih, ne pa posameznih zaposlenih, ki v teh delovnih prostorih opravljajo svoje\
  \ delo. Za izvajalca videonadzora kot upravljavca velja tudi obveznost v zvezi z\
  \ varnostjo obdelave oziroma zavarovanjem osebnih podatkov, upravljavec zbirke osebnih\
  \ podatkov pa je tisti, ki mora sprejeti in izvajati ustrezne postopke in ukrepe\
  \ varnosti oziroma zavarovanja osebnih podatkov, ki jih predvidevajo zakonske dolo\u010D\
  be - odgovornost za zakonito vzpostavitev in izvajanje videonadzora je vedno na\
  \ upravljavcu osebnih podatkov.\n\_\nKratka analiza veljavne ureditve\nObveznosti\
  \ izvajalcev dejavnosti in sam nadzor na podro\u010Dju za\u0161\u010Dite \u017E\
  ivali pri omamljanju so opredeljeni v EU zakonodaji (harmonizirana zakonodaja),\
  \ torej se enotno izvaja po celotnem teritoriju Evropske unije. V skladu z omenjeno\
  \ zakonodajo morajo izvajalci dejavnosti sprejeti dolo\u010Dene ukrepe s katerimi\
  \ zagotovijo ustrezno ravnanje z \u017Eivalmi. Poleg omenjenega, morajo imeti uvedene\
  \ ustrezne postopke spremljanja. V ta namen je v ve\u010Djih klavnicah dolo\u010D\
  en poobla\u0161\u010Denec za dobro po\u010Dutje \u017Eivali.\nPregledi omamljanja\
  \ se opravijo na zadostnem reprezentativnem vzorcu \u017Eivali, njihova pogostnost\
  \ pa se dolo\u010Di ob upo\u0161tevanju rezultata predhodnih pregledov, in vseh\
  \ dejavnikov, ki vplivajo na u\u010Dinkovitost procesa omamljanja.\nV zakonu o in\u0161\
  pekcijskem nadzoru (ZIN) so opredeljena pooblastila in\u0161pektorja. V materialnih\
  \ predpisih pa tudi ukrepi, ki jih izvede in\u0161pektor v primeru ugotovitve neskladnosti.\n\
  Pri izvajanju uradnega nadzora se uporabljajo razli\u010Dne metode in tehnike med\
  \ drugim tudi ocena postopkov dobrih praks ter postopkov, ki temeljijo na na\u010D\
  elih analize tveganj in kriti\u010Dnih to\u010Dk. V primeru ugotovitev neskladij\
  \ na podro\u010Dju za\u0161\u010Dite \u017Eivali pri omamljanju in spremljajo\u010D\
  ih postopkov lahko pristojni organ od izvajalca dejavnosti zahteva, da spremeni\
  \ svoje standardne operativne postopke, da pove\u010Da pogostost pregledov in spremenijo\
  \ postopke spremljanja ter da zahteva spremembo navodil za uporabo opreme za omejitev\
  \ premikanja in omamljanja ob ustreznem upo\u0161tevanju znanstvenih mnenj.\nV Republiki\
  \ Sloveniji (RS) glede na trenutno zakonsko ureditev kamere v klavnicah niso obvezne,\
  \ lahko pa si vsaka klavnica posebej dolo\u010Di, da bo kamere prostovoljno namestila.\
  \ V tem se RS ne razlikuje od drugih dr\u017Eav Evropske unije (EU), kajti le redke\
  \ imajo kamere v klavnicah obvezno name\u0161\u010Dene. Ve\u010Dina ima sistem urejen\
  \ tako, da si klavnice lahko video nadzor namestijo prostovoljno, nadzorniki pa\
  \ lahko potem do posnetkov pridejo.\n\_\nAnaliza predloga\nDobro po\u010Dutje \u017E\
  ivali je vrednota, izbolj\u0161anje za\u0161\u010Dite \u017Eivali pri zakolu prispeva\
  \ tudi k bolj\u0161i kakovost mesa in neposredno pozitivno vpliva na varnost pri\
  \ delu v klavnici.\nZagotavljanje humanega zakola je obveznosti izvajalcev dejavnosti,\
  \ nadzor nad izvajanjem pa izvaja Uprava RS za varno hrano veterinarstvo in varstvo\
  \ rastlin.\nNa dobro po\u010Dutje \u017Eivali v veliki meri vpliva vsakodnevno upravljanje\
  \ postopkov, zanesljivi rezultati pa so mo\u017Eni le, \u010De nosilci dejavnosti\
  \ razvijejo orodja za spremljanje, s katerimi ocenijo u\u010Dinek teh postopkov.\
  \ Zato bi bilo treba za vse faze proizvodnje razviti standardne operativne postopke,\
  \ ki bi morali temeljiti na oceni tveganja. Vklju\u010Devati bi morali jasne cilje,\
  \ odgovorne osebe, na\u010Din delovanja, merljiva merila ter postopke spremljanja\
  \ in bele\u017Eenja.\nZa izbolj\u0161anje stanja na podro\u010Dju za\u0161\u010D\
  ite \u017Eivali se oblikujejo in raz\u0161irjajo navodila o dobrih praksah, dr\u017E\
  ave \u010Dlanice pa omenjeno spodbujajo. Za oblikovanje in raz\u0161irjanje navodil\
  \ o dobrih praksah so pristojni izvajalci dejavnosti, pristojni organ pa jih oceni,\
  \ da se zagotovi, da so oblikovana v skladu z zakonodajo in obstoje\u010Dimi smernicami\
  \ Skupnosti.\n\_\nRazlogi za neprimernost/primernost predloga za nadaljnjo obravnavo\n\
  Standardi za\u0161\u010Dite \u017Eivali pri omamljanju se lahko izbolj\u0161ajo\
  \ s stalnim izobra\u017Eevanjem osebja povezanega s procesom omamljanja in zakola.\
  \ Primerno ravnanje z \u017Eivalmi v obratu pred zakolom in med samo izvedbo omamljanja\
  \ pa z u\u010Dinkovitej\u0161im nadzorom samega izvajalca dejavnosti. Ena od mo\u017E\
  nosti je tudi vzpostavitev sistema nadzora nad kriti\u010Dnimi to\u010Dkami s pomo\u010D\
  jo nadzornih kamer. Omenjena re\u0161itev pa je v tem trenutku glede na trenutno\
  \ veljavno zakonodajo omejena. Zaposleni morajo biti pred za\u010Detkom izvajanja\
  \ videonadzora znotraj delovnih prostorov vnaprej pisno obve\u0161\u010Deni o njegovem\
  \ izvajanju, poleg tega pa se mora delodajalec pred uvedbo videonadzora znotraj\
  \ delovnih prostorih posvetovati z reprezentativnim sindikatom pri delodajalcu.\n\
  Vsako izvajanje videonadzora mora biti ocenjeno z vidika na\u010Dela sorazmernosti\
  \ in le tam, kjer je to nujno potrebno za varovanje dolo\u010Dene pravne dobrine.\n\
  Glede na to, da v EU trenutno poteka revizija zakonodaje s podro\u010Dja dobrobiti,\
  \ bo RS tudi s spremembo nacionalne zakonodaje na to primerno odgovorila, tudi na\
  \ podro\u010Dju nadzora v klavnicah.\nMenimo, da trenutno ni pogojev, da bi se uvedla\
  \ obvezna namestitev nadzornih kamer v klavnice. Smiselno pa bi bilo spodbuditi\
  \ izvajalce dejavnosti k oblikovanju in raz\u0161irjanju navodil o dobrih praksah."
