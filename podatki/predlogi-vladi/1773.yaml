response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nAnaliza obstoje\u010D\
  ega stanja\nZakon o urejanju trga dela (Uradni list RS, \u0161t. 80/10; v nadaljnjem\
  \ besedilu: ZUTD) ureja institut posredovanja zaposlitve v \u010Dlenih od 25 do\
  \ 27. Posredovanje zaposlitve se izvaja z namenom usklajevanja ponudbe in povpra\u0161\
  evanja po delavcih na trgu dela v Sloveniji in ostalih dr\u017Eavah EU, EGP in v\
  \ \u0160vicarski konfederaciji, obsega pa aktivnosti iskanja primerne ali ustrezne\
  \ zaposlitve iskalcu zaposlitve in napotitev iskalca zaposlitve k delodajalcu ter\
  \ aktivnosti iskanja ustreznega ali primernega delavca za delodajalca. Storitev\
  \ izvajajo Zavod RS za zaposlovanje in drugi izvajalci, ki za opravljanje storitve\
  \ v skladu z dolo\u010Dbami ZUTD pridobijo koncesijo.\nStoritev se izvaja ob upo\u0161\
  tevanju izobrazbe ali poklica, delovnih izku\u0161enj in usposobljenosti iskalca\
  \ zaposlitve, na ozemlju Republike Slovenije pa se zagotavlja brezposelnim osebam\
  \ in prijavljenim iskalcem zaposlitve, za dr\u017Eave EU, EGP in za \u0160vicarsko\
  \ konfederacijo pa tudi drugim iskalcem zaposlitve.\nNadalje ZUTD v XI. poglavju\
  \ (\u010Dleni od 163 do 174) ureja institut zagotavljanja dela delavcev drugemu\
  \ uporabniku. Gre za dejavnost, ki jo lahko opravlja delodajalec, ki pred oddajo\
  \ vloge za opravljanje te dejavnosti v obdobju zadnjih dveh let ni kr\u0161il delovnopravne\
  \ zakonodaje in nima neporavnanih obveznosti s podro\u010Dja davkov in prispevkov\
  \ ter izpolnjuje kadrovske, organizacijske, prostorske in druge pogoje, ki so podrobneje\
  \ predpisani v Pravilniku o pogojih za opravljanje dejavnosti zagotavljanja dela\
  \ delavcev drugemu uporabniku in na\u010Dinu sodelovanja delodajalca z Zavodom Republike\
  \ Slovenije za zaposlovanje (Uradni list RS, \u0161t. 106/10). Delodajalec, ki zagotavlja\
  \ delo delavcev drugemu uporabniku (v nadaljnjem besedilu: delodajalec) delavca\
  \ zaposli in ga nato posreduje na delo k delodajalcu \u2013 uporabniku (v nadaljnjem\
  \ besedilu: uporabnik).\nDelodajalec ima naslednje obveznosti:\n v \u010Dasu trajanja\
  \ zaposlitve zagotoviti delavcu vse pravice iz delovnega razmerja, ki mu pripadajo\
  \ skladno s predpisi, ki urejajo delovna razmerja; brez postavljanja kakr\u0161\
  nih koli omejitev dopustiti delavcu mo\u017Enost sklenitve delovnega razmerja pri\
  \ uporabniku po zaklju\u010Dku obdobja napotitve. \nDelodajalec od delavca ne sme\
  \ zahtevati, da opravlja delo v okviru drugih dejavnosti, za katere je delodajalec\
  \ registriran, in s temi delavci ne sme opravljati del, ki jih je pridobil na podlagi\
  \ pogodb, sklenjenih po predpisih civilnega prava. Nadalje od delavca ne sme zahtevati\
  \ pla\u010Dila ali drugega povra\u010Dila zaradi napotitve k uporabniku ali sklenitve\
  \ pogodbe o zaposlitvi z uporabnikom.\nUporabnik je dol\u017Ean: \n v \u010Dasu\
  \ za\u010Dasne napotitve ravnati v skladu s predpisi, ki urejajo delovna razmerja;\
  \ delavcu omogo\u010Diti seznanitev s prostimi delovnimi mesti oziroma vrstami dela\
  \ pri uporabniku; zagotoviti enake mo\u017Enosti za zaposlitev za nedolo\u010Den\
  \ \u010Das pri uporabniku, kot je to omogo\u010Deno \u017Ee zaposlenim delavcem\
  \ pri uporabniku. \nDelodajalec (t.j. pravna ali fizi\u010Dna oseba) s sede\u017E\
  em na obmo\u010Dju Republike Slovenije, ki \u017Eeli opravljati dejavnost zagotavljanja\
  \ dela delavcev drugemu uporabniku, naslovi vlogo za vpis v register na ministrstvo,\
  \ pristojno za delo, to pa o vlogi odlo\u010Di po pravilih o splo\u0161nem upravnem\
  \ postopku. Vpis v register se opravi z dnem dokon\u010Dnosti odlo\u010Dbe, ki jo\
  \ izda ministrstvo, pristojno za delo, dejavnost pa se lahko za\u010Dne opravljati\
  \ z dnem vpisa v register.\nDelodajalec s sede\u017Eem v drugi dr\u017Eavi \u010D\
  lanici EU, EGP ali v \u0160vicarski konfederaciji, ki \u017Eeli na obmo\u010Dju\
  \ Republike Slovenije opravljati dejavnost zagotavljanja dela delavcev drugemu uporabniku,\
  \ poda predlog za vpis v evidenco na ministrstvo, pristojno za delo. Predlogu za\
  \ vpis prilo\u017Ei kopijo dovoljenja pristojnega organa dr\u017Eave svojega sede\u017E\
  a za opravljanje te dejavnosti z overjenim prevodom v slovenski jezik. Dejavnost\
  \ se lahko za\u010Dne opravljati z dnem vpisa v evidenco, o vpisu v evidenco pa\
  \ ministrstvo, pristojno za delo, izda potrdilo.\nV primeru, da delodajalec preneha\
  \ opravljati dejavnost zagotavljanja dela delavcev drugemu uporabniku, mora o tem\
  \ nemudoma obvestiti ministrstvo, pristojno za delo. Delodajalec mora v tem primeru\
  \ v roku 30 dni po prenehanju opravljanja dejavnosti dokon\u010Dati za\u010Dete\
  \ posle, ministrstvu, pristojnemu za delo, podati kon\u010Dno poro\u010Dilo in mu\
  \ izro\u010Diti vso dokumentacijo, ki se nana\u0161a na vpis v register ali evidenco.\n\
  Ministrstvo, pristojno za delo, po uradni dol\u017Enosti ali na predlog In\u0161\
  pektorata Republike Slovenije za delo oziroma drugih pristojnih organov izbri\u0161\
  e delodajalca iz registra ali evidence v naslednjih primerih:\n\u010De delodajalec\
  \ preneha opravljati dejavnost zagotavljanja dela delavcev drugemu uporabniku;\n\
  \ \u010De delodajalec, ki je fizi\u010Dna oseba, umre, ali \u010De delodajalec,\
  \ ki je pravna oseba, preneha obstajati; \u010De je delodajalcu s pravnomo\u010D\
  no odlo\u010Dbo prepovedano opravljanje dejavnosti; \u010De je iz letnega poro\u010D\
  ila delodajalca razvidno, da ni zagotavljal dela delavcev drugemu delodajalcu v\
  \ letu, za katero poro\u010Da, ali pa letnega poro\u010Dila ni poslal; \u010De se\
  \ ugotovi, da delodajalec ne izpolnjuje ve\u010D predpisanih pogojev za opravljanje\
  \ dejavnosti zagotavljanja dela delavcev drugemu uporabniku; \u010De delodajalec\
  \ v postavljenem roku ni odpravil pomanjkljivosti v skladu z ugotovitvami ministrstva,\
  \ pristojnega za delo ali drugega pristojnega organa;  \u010De je delodajalec za\u010D\
  el opravljati dejavnost pred dokon\u010Dnostjo odlo\u010Dbe o vpisu v register oziroma\
  \ pred vpisom v evidenco;  \u010De je delodajalec pri svojem poslovanju kr\u0161\
  il obveznosti, ki mu jih nalagajo predpisi s podro\u010Dja delovnopravne zakonodaje.\
  \ \nO izbrisu iz registra ali evidence izda ministrstvo, pristojno za delo, odlo\u010D\
  bo, zoper katero ni prito\u017Ebe, mo\u017Een pa je upravni spor.\nV primeru izbrisa\
  \ iz registra ali evidence v skladu s prvim odstavkom tega \u010Dlena se lahko delodajalec\
  \ v register ali evidenco ponovno vpi\u0161e:\n v primerih iz prve in \u010Detrte\
  \ alineje - po poteku enega leta od dneva, ko je odlo\u010Dba o izbrisu iz registra\
  \ ali evidence postala dokon\u010Dna; v primeru iz tretje alineje - po poteku enega\
  \ leta od dneva, ko je za delodajalca prenehala veljati prepoved opravljanja dejavnosti;\
  \  v primerih iz pete, \u0161este in sedme alineje - po poteku dveh let od dneva,\
  \ ko je odlo\u010Dba o izbrisu iz registra ali evidence postala dokon\u010Dna; \
  \ v primerih iz osme alineje - po poteku pet let od dneva, ko je odlo\u010Dba o\
  \ izbrisu iz registra ali evidence postala dokon\u010Dna. \n \n \nAnaliza predloga\
  \ in razlogi za njegovo (ne)primernost\nPosredovani predlog ocenjujemo kot neizvedljiv,\
  \ saj njegova realizacija ne bi terjala zgolj sprememb na podro\u010Dju, ki ga ureja\
  \ Zakon o urejanju trga dela (Uradni list RS, \u0161t. 80/10 \u2013 ZUTD), pa\u010D\
  \ pa bi korenito posegla tudi v sam sistem zaposlovanja v organih javne uprave v\
  \ \u0161ir\u0161em smislu. Trenutno za izvedbo tega predloga ni podlage v podro\u010D\
  nih predpisih, ki urejajo zaposlovanje v organih javne uprave, gre pa za ob\u010D\
  utljive predpise, katerih spremembe skoraj vedno terjajo doseganje dolo\u010Dene\
  \ stopnje konsenza s socialnimi partnerji in v tem primeru tudi zagotovitev dodatnih\
  \ prora\u010Dunskih sredstev za njegovo izvajanje (sploh, \u010De je imel predlagatelj\
  \ v mislih izpla\u010Devanje pla\u010D na predlagani na\u010Din zaposlenim osebam\
  \ s strani Zavoda RS za zaposlovanje).\nHkrati izpostavljamo tudi nekaj razlogov,\
  \ ki govorijo v prid obstoje\u010Di ureditvi. Storitev posredovanja zaposlitve \u017E\
  e sedaj aktivno izvaja (poleg ostalih izvajalcev) tudi Zavod RS za zaposlovanje,\
  \ medtem, ko je podro\u010Dje zagotavljanja dela delavcev drugemu uporabniku prepu\u0161\
  \u010Deno tr\u017Enim delodajalcem, pri katerih je izvajanje omenjene dejavnosti\
  \ nedvomno bolj fleksibilno in u\u010Dinkovito, kot bi bilo, seveda pod predpostavko\
  \ izpeljave potrebne sistemske spremembe zaposlovanja v javnem sektorju, opravljanje\
  \ te dejavnosti s strani Zavoda RS za zaposlovanje. Ti delodajalci mor ajo za izvajanje\
  \ dejavnosti izpolniti vse zakonsko predpisane pogoje, poleg tega pa bosta ob na\u010D\
  rtovani bodo\u010Di kadrovski okrepitvi In\u0161pektorata RS za delo pove\u010D\
  ana tudi obseg in u\u010Dinkovitost nadzora nad delodajalci, ki ga ZUTD omogo\u010D\
  a. Ne nazadnje pa je potrebno poudariti, da Zavod RS za zaposlovanje tak\u0161ne\
  \ oblike storitve ne bi mogel izvajati s trenutno kadrovsko zasedbo, ampak bi jo\
  \ moral za doseganje tega namena izdatno okrepiti, kar pa v obdobju kr\u010Denja\
  \ prora\u010Dunskih izdatkov in izvajanja drugih var\u010Devalnih ukrepov za konsolidacijo\
  \ javnih financ ne bi bilo izvedljivo.\nGlede na navedeno predlog v celoti zavra\u010D\
  amo.  "
