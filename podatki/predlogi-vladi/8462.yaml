response: "Odziv Ministrstva za okolje in prostor\nNeprijetne vonjave predstavljajo\
  \ nara\u0161\u010Dajo\u010Di socialno-okoljski problem onesna\u017Eenja zunanjega\
  \ zraka v urbanem okolju. Vonjave zavzemajo velik dele\u017E prito\u017Eb prizadete\
  \ javnosti, in sicer v zvezi nad kvaliteto zraka oziroma nad njegovim onesna\u017E\
  evanjem. Neprijetne vonjave, kot onesna\u017Eevalo zunanjega zraka, sicer nimajo\
  \ neposrednih u\u010Dinkov na zdravje \u010Dloveka, lahko pa bistveno prispevajo\
  \ k poslab\u0161anju kakovosti bivanja na izpostavljenem obmo\u010Dju. Strokovne\
  \ podlage za pripravo predpisov bodo pripravljene proti koncu prihodnjega leta.\
  \ Javno naro\u010Dilo se izvaja postopoma (vezano na pogodbo 30. 5. 2017), in sicer:\n\
  \ preu\u010Ditev metodologije zaznavanja in spremljanja neprijetnih vonjav v zunanjem\
  \ zraku ter predlagati najprimernej\u0161o(e) metodologijo(e), na podlagi katere(ih)\
  \ bi se v Sloveniji vzpostavil zakonodajni okvir na tem podro\u010Dju (4 mesece\
  \ po podpisu pogodbe), izvedba \u2013 kon\u010Danje meritev neprijetnega vonja po\
  \ predlaganih metodologijah iz Faze 1 (16 mesecev po podpisu pogodbe), predlagati\
  \ ustrezne mejne vrednosti, ki opredeljujejo sprejemljivo raven izpostavljenosti\
  \ neprijetnim vonjavam (17 mesecev po podpisu pogodbe), svetovanje pri pripravi\
  \ predpisov, ki bi vzpostavili sistem za obvladovanje obremenjenosti zunanjega zraka\
  \ z neprijetnim vonjem (22 mesecev po podpisu pogodbe). \nTaka \u010Dasovnica je\
  \ predvsem zato, da se omogo\u010Di preverjanje metodologije meritev neprijetnega\
  \ vonja v razli\u010Dnih letnih pogojih in vseh letnih \u010Dasih. Glede na to predlogi\
  \ predpisov \u0161e ne bodo pripravljeni vsaj do konca prihodnjega leta.\n "
