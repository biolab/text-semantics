response: "Odziv Ministrstva za infrastrukturo in prostor\nTemeljni cilj Zakona o\
  \ voznikih (Uradni list RS, \u0161t. 109/10; v nadaljevanju: zakon) je pove\u010D\
  anje varnosti cestnega prometa in s tem zmanj\u0161anje \u0161tevila prometnih nesre\u010D\
  \ z najhuj\u0161imi posledicami, kar je potrebno dose\u010Di z ukrepi, ki se za\u010D\
  nejo \u017Ee pri usposabljanju voznikov, ki se bodo po pridobitvi vozni\u0161kega\
  \ dovoljenja samostojno udele\u017Eevali v cestnem prometu. V skladu z zakonom se\
  \ vozni\u0161ko dovoljenje izda za vo\u017Enjo motornih in priklopnih vozil, ki\
  \ so razvr\u0161\u010Dena v kategorije AM, A1, A2, A, B1, B, BE, C1, C1E, C, CE,\
  \ D1, D1E, D, DE ter nacionalni kategoriji F in G.  Motorna in priklopna vozila,\
  \ ki so razvr\u0161\u010Dena v razli\u010Dne kategorije, se bistveno razlikujejo\
  \ glede tehni\u010Dnih zna\u010Dilnosti vozil. Med drugim gre za razlike v prostornini\
  \ motorja, mo\u010Di motorja in tudi v konstrukcijski omejitvi hitrosti vozil. Iz\
  \ teh razlogov, zlasti pa z varnostnega vidika se usposabljanje kandidatov za voznike\
  \ motornih koles izvaja na druga\u010Den na\u010Din kot usposabljanje za voznike\
  \ dvoslednih motornih vozil.  Zakon daje tudi mo\u017Enost postopne pridobitve vozni\u0161\
  kega dovoljenja za vo\u017Enjo motornih vozil kategorije A (brez omejitev), in sicer\
  \ tako, da oseba poleg splo\u0161nih pogojev izpolnjuje \u0161e naslednje: da je\
  \ opravila prakti\u010Dni del vozni\u0161kega izpita vozil kategorije A brez omejitev\
  \ in da ima najmanj dve leti veljavno vozni\u0161ko dovoljenje za vo\u017Enjo motornih\
  \ vozil kategorije A2. Podobno daje zakon tudi mo\u017Enost postopne pridobitve\
  \ vozni\u0161kega dovoljenja za vo\u017Enjo motornih vozil kategorije A2, ki se\
  \ sme izdati osebi, ki izpolnjuje poleg splo\u0161nih pogojev \u0161e naslednje\
  \ pogoje: da je opravila prakti\u010Dni del vozni\u0161kega izpita vozil kategorije\
  \ A2 in da ima najmanj dve leti veljavno vozni\u0161ko dovoljenje za vo\u017Enjo\
  \ motornih vozil kategorije A1. Vozni\u0161ki izpit je eden od elementov v okviru\
  \ sistema pridobitve pravice voziti motorno vozilo v cestnem prometu. Njegov glavni\
  \ namen je zagotoviti, da bi bili legalno udele\u017Eeni v prometu le vozniki, ki\
  \ imajo potrebno znanje in spretnosti za vo\u017Enjo motornega vozila ter ravnajo\
  \ v prometu tako, da zagotavljajo umirjeno, varno in nemoteno potekanje prometa.\
