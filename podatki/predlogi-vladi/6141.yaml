response: "Odziv Ministrstva za infrastrukturo\nDru\u017Ebe, ki sodijo v delovno podro\u010D\
  je Ministrstva za infrastrukturo so: ELES,d.o.o. sistemski operater (skraj\u0161\
  ano ime:  ELES, d.o.o.), Borzen operater trga z elektrikod.o.o. in SODO distribucijski\
  \ operater d.o.o. (skraj\u0161ano firma: SODO d.o.o.).\nVse tri dru\u017Ebe so v\
  \ 100% lasti Republike Slovenije, upravljalsko funkcijo pa opravlja Vlada Republike\
  \ Slovenije.\nVse tri dru\u017Ebe opravljajo dejavnost s podro\u010Dja energetike\
  \ in jo izvajajo kot obvezno gospodarsko javno slu\u017Ebo. Osnovo za tako organizacijsko\
  \ obliko, daje Zakon o gospodarskih javnih slu\u017Ebah, ki dolo\u010Da,  da se\
  \ z gospodarskimi javnimi slu\u017Ebami zagotavljajo materialne javne dobrine kot\
  \ proizvodi in storitve, katerih trajno in nemoteno proizvajanje v javnem interesu\
  \ zagotavlja Republika Slovenija oziroma ob\u010Dina ali druga lokalna skupnost\
  \ zaradi zadovoljevanja javnih potreb, kadar in kolikor jih ni mogo\u010De zagotavljati\
  \ na trgu.\nJavno podjetje se ustanovi v primeru, ko gre za dejavnost ve\u010Djega\
  \ obsega in jo je mo\u017Eno opravljati kot profitno. Ustanovitelj dolo\u010Da pogoje\
  \ za opravljanje dejavnosti in dolo\u010Da ceno ter tarifo za uporabo javnih dobrin\
  \ ter sprejema poslovno poro\u010Dilo, obra\u010Dune in zaklju\u010Dni ra\u010D\
  un javnega podjetja. Javno podjetje se organizira v eni od oblik  kapitalskih dru\u017E\
  b (d.d. ali d.o.o.) in se zanj glede statusnih vpra\u0161anj in poslovanja dru\u017E\
  be uporablja Zakon o gospodarskih dru\u017Ebah (ZGD).\nBorzen d.o.o. in SODO d.o.o.\
  \ sta koncesionarja,  v dru\u017Ebah, ki ju je ustanovila Republika Slovenija in\
  \ jima podelila koncesijo za opravljanje dejavnosti. Vse pravne osebe, ki opravljajo\
  \ dejavnost gospodarskih javnih slu\u017Eb, morajo imeti revidirane letne ra\u010D\
  unovodske izkaze v skladu z zakonom. Pri reviziji se ugotavlja tudi namenskost,\
  \ u\u010Dinkovitost in racionalnost uporabe prora\u010Dunskih sredstev.\nPri izvr\u0161\
  evanju premo\u017Eenjskih pravic, ki jih ima Vlada, je  v skladu z Zakonom o gospodarskih\
  \ dru\u017Ebah, tudi pravica do bilan\u010Dnega dobi\u010Dka, ki ga ustvari dru\u017E\
  ba in na skup\u0161\u010Dini sprejema poslovne odlo\u010Ditve, ki so med drugimi\
  \ : - odlo\u010Danje o uporabi bilan\u010Dnega dobi\u010Dka, - dajanje soglasij\
  \ k poslovnim odlo\u010Ditvam,  - sprejemanje ali seznanitev z letnim dobi\u010D\
  kom, - odlo\u010Da o reviziji.\nVlada pri izvr\u0161evanju upravljalske funkcije\
  \ lahko dru\u017Ebo tudi statusno preoblikuje oziroma sprejme odlo\u010Ditev o prenehanju\
  \ delovanja dru\u017Ebe.\n Na skup\u0161\u010Dinah dru\u017Eb v letu 2014 je vlada\
  \ v vlogi skup\u0161\u010Dine dru\u017Ebe sprejela naslednje odlo\u010Ditve glede\
  \ izpla\u010Dil dobi\u010Dka:\n\u2022741.000,00 EUR - Borzen, d.o.o.(skup\u0161\u010D\
  ina dne 7.7.2014, izpla\u010Dano 30% celotnega bilan\u010Dnega dobi\u010Dka ) \u2022\
  9.062.990 EUR - ELES d.o.o. (skup\u0161\u010Dina dne 3.9.2014, izpla\u010Dan celotni\
  \ bilan\u010Dni dobi\u010Dek poslovnega leta 2013) \u20221.000.000 EUR - SODO d.o.o.(skup\u0161\
  \u010Dina dne 13.11.2014, izpla\u010Dano 30,7% celotnega bilan\u010Dnega dobi\u010D\
  ka)\nIz opisanega je razvidno da je Vlada RS dobi\u010Dek ustrezno razporejala,\
  \ kot predlaga predlagatelj v to\u010Dki 1. \n Cene storitev nadzira lastnik. SDH\
  \ d.d. je \u017Ee v preteklosti sprejel priporo\u010Dila upravljalca (takrat AUKN).\
  \ V teh 13 priporo\u010Dilih se urejajo razli\u010Dna podro\u010Dja , med njimi\
  \ tudi uvedba kazalnikov za ELES in distribucijske dru\u017Ebe, s \u010Dimer se\
  \ ureja nadzor in spremljanje cen - prav to kar predlaga predlagatelj v to\u010D\
  ki 2. Nad to dejavnostjo bdi tudi Agencije za energijo, kot samostojna in neodvisna\
  \ in\u0161titucija.\n Ker poslujejo dru\u017Ebe kot kapitalske dru\u017Ebe (d.o.o)\
  \  imajo \u010Dlani uprav in nadzornih svetov pravico do pla\u010Dila nadomestil,\
  \ \u010De je tako dolo\u010Deno v njihovih ustanovitvenih aktih. Vse tri dru\u017E\
  be imajo direktorja \u2013 individualni poslovodni organ. Nadzorni sveti pa imajo\
  \ v Borzen d.o.o. in SODO d.o.o. po tri \u010Dlane, v ELES- u d.o.o.  pa ima nadzorni\
  \ svet \u0161est \u010Dlanov.\nNa podlagi povedanega menimo, da je organizacija\
  \ opisanih treh podjetij primerna, nadzor in regulacija cen primerno urejena, vodenje\
  \ in nadzor pa urejen v skladu s predpisi in priporo\u010Dili, ki urejajo to podro\u010D\
  je.   "
