response: "Odziv Ministrstva za notranje zadeve\nPosredovani predlog, da se vsem poslancem\
  \ in poslankam dolo\u010Di pla\u010Da v vi\u0161ini, ki ne bi presegala 1.000\u20AC\
  , bi pomenil, da bi se pla\u010Da dolo\u010Dila ne glede na odgovornost, zahtevnost\
  \ oziroma vsebino nalog ter na\u010Din izvolitve na dolo\u010Deno funkcijo.\nSicer\
  \ pa je bilo \u017Ee v lanskem letu sprejetih kar nekaj ukrepov, ki so vplivali\
  \ na sistem in politiko pla\u010D v javnem sektorju: tako je na to podro\u010Dje\
  \ najprej posegel Zakon o dodatnih interventnih ukrepih (Uradni list RS, \u0161\
  t. 110/11, 43/12; ZDIU12), ki je za\u010Dasno omejil rast mase pla\u010D v javnem\
  \ sektorju. Nadalje je Zakon za uravnote\u017Eenje javnih financ (Uradni list RS,\
  \ \u0161t. 40/12, 105/12; ZUJF), ki je pri\u010Del veljati 31. maja 2012, odpravil\
  \ nesorazmerja v osnovnih pla\u010Dah ob hkratnem zni\u017Eanju vrednosti pla\u010D\
  nih razredov za 8%. Glede na dejstvo, da se ista pla\u010Dna lestvica uporablja\
  \ tudi za funkcionarje, je ukrep zni\u017Eanja pla\u010D veljal tudi za poslance.\
  \ V letu 2013 so bili sprejeti dodatni ukrepi, s katerimi so se zni\u017Eala pla\u010D\
  e funkcionarjem, med njimi naj omenimo linearno zni\u017Eanje vrednosti pla\u010D\
  nih razredov (-0,5%) in kompresijo pla\u010Dne lestvice kot je uzakonjena z Zakonom\
  \ o spremembah in dopolnitvah Zakona sistemu pla\u010D v javnem sektorju-R (Uradni\
  \ list RS, \u0161t. 46/13), ki pomeni ve\u010Dje zni\u017Eanje pla\u010D javnih\
  \ uslu\u017Ebencev in funkcionarjev, ki so uvr\u0161\u010Deni v vi\u0161je pla\u010D\
  ne razrede.\nZaradi navedenega ocenjujemo, da predlog v predlagani vsebini ni primeren\
  \ za nadaljnjo obravnavo, saj je pri dolo\u010Danju pla\u010D funkcionarjev potrebno\
  \ upo\u0161tevati zahtevnost, odgovornost in razmerja med uvrstitvami posameznih\
  \ funkcij v pla\u010Dne razrede. \n "
