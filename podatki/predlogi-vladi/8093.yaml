response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nNa za\u010Detku se vam \u017Eelimo opravi\u010Diti za pozen odgovor, ki ga\
  \ podajamo v nadaljevanju.\nDr\u017Eavni zbor RS je dne 21. 4. 2016 sprejel Zakon\
  \ o partnerski zvezi, ki je za\u010Del veljati 24. 5. 2016 ter uporabljati 24. 2.\
  \ 2017. Ta za istospolne pare na vseh pravnih podro\u010Djih uvaja enake pravne\
  \ posledice, kot jih ima zakonska zveza, razen mo\u017Enosti dvostranskih posvojitev\
  \ in postopkov biomedicinske oploditve. Zakon o partnerski zvezi izena\u010Duje\
  \ pravne posledice med partnerjema istega spola s pravnimi posledicami, kot jih\
  \ zakon predvideva za zvezo dveh oseb razli\u010Dnega spola (zakonsko zvezo ali\
  \ zunajzakonsko skupnost).\nGlede postopka pred sklenitvijo in postopka sklenitve\
  \ partnerske zveze zakon napotuje na smiselno uporabo dolo\u010Db o sklenitvi zakonske\
  \ zveze, s \u010Dimer je obenem realizirana tudi odlo\u010Dba Ustavnega sodi\u0161\
  \u010Da, \u0161t. U-I-255/13-15 z dne 18. 2. 2016, s katero je sodi\u0161\u010D\
  e ugotovilo, da je Zakon o registraciji istospolne partnerske skupnosti v neskladju\
  \ z Ustavo, ker v zvezi z mo\u017Enostjo registracije izven uradnih prostorov upravnemu\
  \ organu ne daje pooblastila za odlo\u010Danje po prostem preudarku, enako kot jo\
  \ je dajal tedaj veljavni Zakon o zakonski zvezi in dru\u017Einskih prejemkih, ko\
  \ je \u0161lo za odlo\u010Danje o sklepanju zakonske zveze izven uradnih prostorov.\n\
  Zakon o partnerski zvezi glede temelja partnerske zveze in enakopravnosti partnerjev,\
  \ pogojev za sklenitev in veljavnost partnerske zveze, neveljavnosti partnerske\
  \ zveze, pravice in dol\u017Enosti partnerjev, premo\u017Eenjska razmerja med partnerjema,\
  \ prenehanje partnerske zveze ter razmerij med razvezanima partnerjema, napotuje\
  \ na smiselno uporabo dolo\u010Db, kot jih dolo\u010Da zakon, ki ureja zakonsko\
  \ zvezo.\nDru\u017Einski zakonik (v nadaljevanju: DZ) med drugim dolo\u010Da, da\
  \ lahko zakonca ali zunajzakonska partnerja samo \_skupaj posvojita otroka, razen\
  \ \u010De eden od njiju posvoji otroka svojega zakonca ali zunajzakonskega partnerja.\
  \ Izjemoma lahko otroka posvoji tudi ena oseba, \u010De ta ni v zakonski zvezi ali\
  \ v zunajzakonski skupnosti, \u010De je to v otrokovo korist. Glede posvojitve Zakon\
  \ o partnerski zvezi dolo\u010Da le, da partnerja partnerske zveze ne moreta skupaj\
  \ posvojiti otroka. Zakon o partnerski zvezi istospolne partnerske zveze izena\u010D\
  uje z zakonsko zvezo na vseh pravnih podro\u010Djih razen taksativno na\u0161tetih.\
  \ Tako lahko istospolni partner posvoji otroka svojega partnerja pod enakimi pogoji,\
  \ kot to velja za posvojitev otrok med zakoncema (tako imenovana enostranska posvojitev).\
  \ Poudariti \u017Eelimo, da se je ob smiselni uporabi dolo\u010Db DZ, ki urejajo\
  \ domnevo o\u010Detovstva, \u017Ee izoblikovala praksa, da se za star\u0161a otroka,\
  \ rojenega v sklenjeni partnerski zvezi dveh \u017Eensk, \u0161tejeta obe partnerki.\n\
  Glede popolne izena\u010Ditve istospolnih partnerskih zvez, bi radi opozorili, da\
  \ sta bila dva poizkusa take izena\u010Ditve na referendumih leta 2012 in 2015 zavrnjena.\n\
  Na podlagi navedenega menimo, da je trenutna ureditev ustrezna, pri \u010Demer \u017E\
  elimo poudariti, da v zvezi z izvajanjem Zakona o partnerski zvezi nismo seznanjeni\
  \ s kakr\u0161nimi koli te\u017Eavami."
