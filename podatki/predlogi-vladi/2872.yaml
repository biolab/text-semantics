response: "Odziv Ministrstva za kmetijstvo in okolje\nZakon o varstvu okolja dolo\u010D\
  a, da Vlada RS dolo\u010Di primere in pogoje, ko mora pravna ali fizi\u010Dna oseba,\
  \ ki razvija, izdeluje, predeluje, obdeluje, prodaja ali uva\u017Ea izdelke, delno\
  \ ali v celoti zagotoviti tak\u0161no ravnanje z izdelki in odpadki, ki nastanejo\
  \ po uporabi teh izdelkov, da se spodbuja ponovna uporaba ter prepre\u010Devanje\
  \ nastajanja odpadkov in njihova predelava (raz\u0161irjena odgovornost proizvajalca).\
  \ Na podlagi tega je sprejetih kar nekaj predpisov o odpadkih, ki urejajo ravnanje\
  \ s posamezno vrsto odpadka (npr. odpadno embala\u017Eo, odpadno elektri\u010Dno\
  \ in elektronsko opremo, odpadnimi baterijami in akumulatorji, odpadnimi zdravili,\
  \ odpadnimi nagrobnimi sve\u010Dami). V ceni izdelkov, iz katerih po kon\u010Dani\
  \ \u017Eivljenjski dobi nastanejo omenjeni odpadki, je vra\u010Dunan tudi stro\u0161\
  ek ravnanja s temi odpadki, razen stro\u0161kov lo\u010Denega zbiranja komunalnih\
  \ odpadkov, ki jih nosi izvajalec javne slu\u017Ebe zbiranja komunalnih odpadkov.\
  \ Nekatere od na\u0161tetih odpadkov, ki nastajajo v gospodinjstvih, se lahko pod\
  \ dolo\u010Denimi pogoji vra\u010Da tudi na prodajnih mestih (npr. odpadne baterije,\
  \ odpadno elektri\u010Dno in elektronsko opremo, odpadna zdravila), vse pa izvajalcu\
  \ javne slu\u017Ebe zbiranja komunalnih odpadkov.\nRavnanje z embala\u017Eo in odpadno\
  \ embala\u017Eo je v Sloveniji torej urejeno na podlagi na\u010Dela raz\u0161irjene\
  \ odgovornosti proizvajalca. To pomeni, da so proizvajalci embala\u017Ee oz. embaliranega\
  \ blaga (sem sodijo tudi uvozniki in pridobitelji iz dr\u017Eav \u010Dlanic EU)\
  \ odgovorni za vzpostavitev, izvajanje in financiranje sistema ravnanja z odpadno\
  \ embala\u017Eo, ki nastane zaradi uporabe embala\u017Ee ali embaliranega izdelka.\n\
  V primeru nekomunalne odpadne embala\u017Ee, ki nastaja zaradi izvajanja proizvodne\
  \ ali storitvene dejavnosti ter izvajanja del v kmetijstvu, gozdarstvu, ribi\u0161\
  tvu in prometu, lahko proizvajalci svoje obveznosti izpolnjujejo samostojno ali\
  \ v okviru ene izmed dru\u017Eb za ravnanje z odpadno embala\u017Eo (DROE). V primeru\
  \ komunalne odpadne embala\u017Ee, ki nastaja v glavnem v gospodinjstvih, pa je\
  \ vklju\u010Ditev v DROE obvezna. Proizvajalci v ta namen pla\u010Dajo DROE t.i.\
  \ embala\u017Enino, ki je odvisna od koli\u010Dine embala\u017Ee, ki jo dajo letno\
  \ v promet v Sloveniji in od vrste embala\u017Enega materiala. DROE dolo\u010Di\
  \ vi\u0161ino embala\u017Enine, ki mora zado\u0161\u010Dati za kritje vseh stro\u0161\
  kov, ki nastanejo pri ravnanju z odpadno embala\u017Eo, razen stro\u0161kov lo\u010D\
  enega zbiranja komunalne odpadne embala\u017Ee (te stro\u0161ke nosi izvajalec javne\
  \ slu\u017Ebe zbiranja komunalnih odpadkov).\n\u010Ceprav obstaja za uvedbo kavcij\
  \ zakonska mo\u017Enost, se v Sloveniji za sistem kavcij, kot ga poznajo v Republiki\
  \ Hrva\u0161ki, nismo odlo\u010Dili in zaenkrat o uvedbi tak\u0161nega sistema ne\
  \ razmi\u0161ljamo. Zavedati se moramo, da povrnjena kavcija ne predstavlja nagrade\
  \ ali dodatnega zaslu\u017Eka, temve\u010D le vra\u010Dilo dela cene izdelka, ki\
  \ ga je kupec pla\u010Dal ob nakupu tega izdelka. Zaradi tega so izdelki dra\u017E\
  ji, kot so bili pred uvedbo kavcije. Sistem kavcije tudi ni pravi\u010Den za kupce\
  \ na posameznem obmo\u010Dju, \u010De se v ta sistem prina\u0161a tudi odpadna embala\u017E\
  a izdelkov, ki so bili kupljeni drugje (kot je primer na Hrva\u0161kem - v njihov\
  \ sistem se vra\u010Da tudi odpadna embala\u017Ea izdelkov, kupljenih v sosednjih\
  \ dr\u017Eavah). Ker vsak kupec, ki prinese odpadno embala\u017Eo, dobi povrnjeno\
  \ kavcijo (ne glede na to, kje je kupil izdelek), so izdelki, embalirani v embala\u017E\
  o, za katero se ob nakupu pla\u010Duje kavcija, posledi\u010Dno dra\u017Eji za doma\u010D\
  e potro\u0161nike. Ti namre\u010D financirajo tudi vra\u010Dilo kavcije za vse izdelke,\
  \ kupljene v sosednjih dr\u017Eavah, katerih odpadna embala\u017Ee prihaja v sistem.\n\
  Po podatkih, dostopnih iz medijev, na Hrva\u0161kem na\u010Drtujejo spremembe Zakona\
  \ o odpadkih. Ena od novosti naj bi bila tudi opustitev koncesijskega modela sistema\
  \ gospodarjenja s posebnimi vrstami odpadkov, pri \u010Demer bo v zakonu jasno podana\
  \ obveznost proizvajalcev izdelkov, iz katerih nastanejo posebne vrste odpadkov,\
  \ da na lastne stro\u0161ke, skladno z na\u010Delom onesna\u017Eevalec pla\u010D\
  a, zagotovijo in organizirajo lo\u010Deno zbiranje in obdelavo teh odpadkov (uvajanje\
  \ prave raz\u0161irjene odgovornosti proizvajalcev). To pomeni, da bodo na Hrva\u0161\
  kem sedanji sistem kavcij odpravili in uvedli podoben sistem, kot ga poznamo v Sloveniji.\n\
  V Sloveniji veljajo kavcije le za dolo\u010Dene vrste povratne embala\u017Ee, ki\
  \ se ve\u010Dkrat uporabi za isti namen, dolo\u010Dene pa so na podlagi uzanc pri\
  \ vra\u010Danju in prevzemanju vra\u010Dljive embala\u017Ee, ki so jih na prostovoljni\
