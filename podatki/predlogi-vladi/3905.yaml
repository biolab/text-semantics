response: "Odziv Ministrstva za notranje zadeve\n Policija, kot organ v sestavi Ministrstva\
  \ za notranje zadeve, \u017Ee ve\u010D let skrbno gospodari s finan\u010Dnimi sredstvi,\
  \ ki so ji dodeljena v vsakoletnem prora\u010Dunu. Z uvedenimi var\u010Devalnimi\
  \ ukrepi tako vsako leto zni\u017Eujemo stro\u0161ke na vseh podro\u010Djih, kjer\
  \ je to \u0161e dopustno, da lahko opravljamo poslanstvo varovanja \u017Eivljenja\
  \ in premo\u017Eenja, vzdr\u017Eevanje javnega reda in miru ter drugih nalog, dolo\u010D\
  enih z Zakonom o policiji. Predvsem v zadnjih dveh letih smo zaradi redne fluktuacije\
  \ zaposlenih precej zni\u017Eali tudi \u0161tevilo zaposlenih v policiji, zaradi\
  \ opravljanja z zakonom dolo\u010Denih nalog pa posku\u0161amo nadomestiti predvsem\
  \ operativni kader, kamor pa ne sodijo strokovno-tehni\u010Dni delavci. Tako imamo\
  \ na 111 policijskih postajah sistemiziranih zgolj 77 delovnih mest hi\u0161nik\
  \ oziroma upravnik, od katerih je trenutno zasedenih le 63. Zaradi kadrovskega primanjkljaja\
  \ zato za izvedbo dolo\u010Denih nalog potrebujemo zunanje izvajalce, kar pa ne\
  \ pomeni, da zaposleni ne opravijo tistih nalog, ki jih s finan\u010Dnimi sredstvi,\
  \ ostalimi pogoji (prostorskimi in tehni\u010Dnimi) ter znanjem, ki ga imajo, lahko\
  \ izvedejo.  Policijske uprave imajo za svoje redno delovanje zagotovljena prora\u010D\
  unska sredstva, s katerimi krijejo administrativne, obratovalne stro\u0161ke in\
  \ druge stro\u0161ke, vezane na teko\u010De vzdr\u017Eevanje objektov in opreme.\
  \ Tako imajo za manj\u0161a popravila, ki jih lahko izvedejo zaposleni, tudi sredstva\
  \ za nakup materiala, potrebnega za popravilo. V primeru investicijskih nabav pa\
  \ so postopki, zaradi zakonodaje na podro\u010Dju javnega naro\u010Danja, centralizirani\
  \ in se izvajajo na podlagi predlogov in prioritetnih potreb v okviru razpolo\u017E\
  ljivih sredstev.   \n "
