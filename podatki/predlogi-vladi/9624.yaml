response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\n\nPredlog ni primeren\
  \ za nadaljnjo obravnavo in realizacijo.\n\nZaradi visoke tr\u017Ene koncentracije\
  \ v trgovini z motornimi gorivi so bile cene naftnih derivatov v Sloveniji celotno\
  \ poosamosvojitveno obdobje regulirane, od leta 1999 na podlagi Uredbe o oblikovanju\
  \ cen naftnih derivatov. Skladno z uredbo se maloprodajne cene naftnih derivatov\
  \ spreminjajo vsakih 14 dni na podlagi izra\u010Duna modelske cene, ki upo\u0161\
  teva gibanja svetovnih cen naftnih derivatov na borzni kotaciji ter gibanja te\u010D\
  aja EUR/USD. Modelska cena dolo\u010Da tudi maksimalno vi\u0161ino mar\u017Ee podjetij,\
  \ ki se ukvarjajo z dejavnostjo prodaje naftnih derivatov.\_\n\nV letu 2016 se je\
  \ Vlada Republike Slovenije odlo\u010Dila za postopno liberalizacijo reguliranih\
  \ cen naftnih derivatov. Najvi\u0161je maloprodajne cene 98 in ve\u010D oktanskega\
  \ motornega bencina in kurilnega olja se od 9. 4. 2016 oblikujejo prosto na trgu,\
  \ od 9. 11. 2016\_ cene pa se na avtocestah in hitrih cestah prosto oblikujejo tudi\
  \ cene neosvin\u010Denega 95 oktanskega bencina in dizla.\_ Na podlagi trenutno\
  \ veljavne Uredbe o oblikovanju cen dolo\u010Denih naftnih derivatov (Uradni list\
  \ RS, \u0161t. 64/18) so v Republiki Sloveniji dolo\u010Dene le \u0161e najvi\u0161\
  je maloprodajne cene neosvin\u010Denega 95 oktanskega bencina in dizla izven avtocest\
  \ in hitrih cest. Z aprilom 2016 se je najprej sprostila cena ekstra lahkega kurilnega\
  \ olja (KOEL) ter 98 in ve\u010D oktanskega bencina (NMB 98). Z vidika strukture\
  \ prodaje se tako prosto oblikujejo cene pribli\u017Eno 13 % vseh prodanih naftnih\
  \ derivatov, preostalih 87 % pa ostaja pod re\u017Eimom regulacije (mar\u017E).\n\
  \nDr\u017Eavni zbor Republike Slovenije je na 33. izredni seji Odbora za gospodarstvo\
  \ dne 25.5.2016 ob obravnavi to\u010Dke dnevnega reda \xBBOdprava deregulacije cen\
  \ naftnih derivatov\xAB sprejel sklep, da predlaga Vladi RS, da oceni posledice\
  \ u\u010Dinkov deregulacije cen naftnih derivatov, na podlagi analize gibanja cen\
  \ spro\u0161\u010Denih naftnih derivatov, do konca leta 2016.\n\nNa podlagi tega\
  \ sklepa je Ministrstvo za gospodarstvo zaprosilo Urad za makroekonomske analize\
  \ in razvoj za izdelavo analize posledic deregulacije cen naftnih derivatov v obdobju\
  \ od aprila 2016 do decembra 2016. Urad za makroekonomske analize in razvoj je pripravil\
  \ Pregled gibanja cen dereguliranih naftnih derivatov, Ministrstvo za finance pa\
  \ je naredilo Oceno vpliva deregulacije cen naftnih derivatov na prora\u010Dun v\
  \ obdobju od aprila 2016 do decembra 2016.\n\nPregled gibanja cen KOEL je bil narejen\
  \ na podlagi izra\u010Dunanih podatkov Ministrstva za infrastrukturo (v nadaljevanju:\
  \ MzI) o gibanju maloprodajne cene KOEL za obdobje po deregulaciji in izra\u010D\
  unov MGRT o gibanju povpre\u010Dne 14-dnevne prodajne cene posameznega obdobja (v\
  \ nadaljevanju: maloprodajna modelska cena) za KOEL, ki jo MGRT izra\u010Dunava\
  \ na podlagi v preteklosti veljavnega \xBBmodela\xAB za izra\u010Dun najvi\u0161\
  je maloprodajne cene KOEL, ki je bil dolo\u010Den s strani dr\u017Eave na podlagi\
  \ vsakokratne veljavne uredbe.\n\nNa podlagi analize je bilo ugotovljeno, da je\
  \ bila maloprodajna cena KOEL ve\u010Dino analiziranega obdobja pod maloprodajno\
  \ modelsko ceno. Tako se je cena KOEL v poletnem \u010Dasu, ko ni kurilne sezone,\
  \ ve\u010Dinoma gibala pod maloprodajno modelsko ceno, od za\u010Detka kurilne sezone\
  \ do konca leta pa se je maloprodajni modelski ceni mo\u010Dno pribli\u017Eala.\
  \ Razlike med cenami najve\u010Djih treh trgovcev pri KOEL so bile ve\u010Dje kot\
  \ pri cenah NMB 98, kar bi lahko bilo posledica ve\u010Dje konkurence ponudnikov\
  \ kot pri kak\u0161nem drugem naftnem derivatu, deloma pa bi lahko bilo tudi odraz\
  \ metodolo\u0161kih razlik med poro\u010Danimi cenami razli\u010Dnih trgovcev.\n\
  \nZakon o prepre\u010Devanju omejevanja konkurence v 9. \u010Dlenu dolo\u010Da,\
  \ da ima podjetje ali ve\u010D podjetij prevladujo\u010D polo\u017Eaj, kadar lahko\
  \ v znatni meri ravna neodvisno od konkurentov, strank ali potro\u0161nikov. \u010C\
  e je tr\u017Eni dele\u017E podjetja na trgu Republike Slovenije vi\u0161ji od 40\
  \ odstotkov, se \u0161teje, da ima podjetje prevladujo\u010D polo\u017Eaj. Prevladujo\u010D\
  \ polo\u017Eaj lahko u\u017Eiva tudi dvoje ali ve\u010D podjetij skupaj, pri \u010D\
  emer se \u0161teje, da imajo ta podjetja prevladujo\u010D polo\u017Eaj, \u010De\
  \ je njihov tr\u017Eni dele\u017E na trgu Republike Slovenije vi\u0161ji od 60 odstotkov.\_\
  \n\nPrevladujo\u010De podjetje ima pravico, tako kot druga podjetja, konkurirati\
  \ na podlagi uspe\u0161nosti kot katera koli druga dru\u017Eba, vendar mora zagotavljati,\
  \ da njeno ravnanje ne izkrivlja konkurence. Torej prevladujo\u010D polo\u017Eaj\
  \ ni sam po sebi nezakonit. Nezakonita je njegova zloraba. Za nadzor nad izvajanjem\
  \ te dolo\u010Dbe je pristojna Javna agencija RS za varstvo konkurence, ki bi, v\
  \ kolikor bi ugotovila, da eno ali ve\u010D podjetij zlorablja prevladujo\u010D\
  \ polo\u017Eaj, le to tudi sankcionirala."
