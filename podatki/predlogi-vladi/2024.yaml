response: "Ministrstvo za notranje zadeve je 22. 9. 2011 prejelo predlog 2024, v katerem\
  \ predlagatelji predlagajo spremembo 18. \u010Dlena Zakona o dru\u0161tvih (Uradni\
  \ list RS, \u0161t. 64/2011-UPB2), na podlagi katere naj bi se prvi odstavek 18.\
  \ \u010Dlena dopolnil tako, da bi dru\u0161tvo zahtevi za registracijo kot prilogo\
  \ moralo obvezno prilo\u017Eiti tudi soglasje lastnika (oziroma solastnikov) nepremi\u010D\
  nine/stavbe, ki se nahaja na naslovu, kjer \u017Eeli dru\u0161tvo registrirati sede\u017E\
  .\n I. Veljavna ureditev \nZakon o dru\u0161tvih (v nadaljevanju: ZDru-1) v 18.\
  \ \u010Dlenu med drugim dolo\u010Da, da mora dru\u0161tvo zahtevi za registracijo\
  \ prilo\u017Eiti naslov sede\u017Ea dru\u0161tva. Dru\u0161tvo, ki spremeni sede\u017E\
  \ ali naslov sede\u017Ea dru\u0161tva, mora na podlagi prvega odstavka 20. \u010D\
  lena ZDru-1 vlo\u017Eiti zahtevo za registracijo spremembe v roku 30 dneh od nastale\
  \ spremembe.\n II. Primernost oziroma neprimernost za nadaljnjo obravnavo\nPravica\
  \ do zdru\u017Eevanja je ustavna pravica, ki se uresni\u010Duje neposredno na podlagi\
  \ ustave, omejevati pa jo je mogo\u010De le, \u010De to zahteva varnost dr\u017E\
  ave, javna varnost ali je to potrebno zaradi prepre\u010Ditve \u0161irjenja nalezljivih\
  \ bolezni. Pravno podlago za ustanavljanje in delovanje dru\u0161tev ureja ZDru-1\
  \ in sicer jo ureja enako kot velja za druge pravne osebe, z enakimi pravicami in\
  \ obveznostmi, pri \u010Demer zgolj poudarja nepridobitni zna\u010Daj dru\u0161\
  tev. Dolo\u010Ditev naslova sede\u017Ea na na\u010Din, kot ga ureja ZDru-1 (da je\
  \ v vlogi potrebno navesti zgolj naslov sede\u017Ea ne pa tudi soglasje lastnika\
  \ nepremi\u010Dnine, na kateri je naslov sede\u017Ea) dolo\u010Dajo tudi drugi zakoni,\
  \ ki urejajo ustanovitev in delovanje nepridobitnih pravnih oseb (npr. Zakon o zavodih,\
  \ Zakon o ustanovah, Zakon o politi\u010Dnih strankah). Prav tako na enak na\u010D\
  in naslov sede\u017Ea ureja tudi Zakon o gospodarskih dru\u017Ebah (Uradni list\
  \ RS, \u0161t. 65/09-UPB3), ki ureja ustanavljanje in delovanje gospodarskih dru\u017E\
  b in samostojnih podjetnikov posameznikov. Tudi gospodarske dru\u017Ebe in samostojni\
  \ podjetniki posamezniki morajo namre\u010D v prijavi za vpis v register navesti\
  \ le sede\u017E dru\u017Ebe, ki je na podlagi 30. \u010Dlena zakona kraj, kjer dru\u017E\
  ba opravlja dejavnost, ali kraj, kjer se v glavnem vodijo njeni posli, ali kraj,\
  \ kjer deluje poslovodstvo dru\u017Ebe, ni pa jim treba prijavi prilo\u017Eiti soglasja\
  \ lastnika objekta, kjer je poslovni subjekt opredelil naslov sede\u017Ea. Glede\
  \ na dejstvo, da je bilo po podatkih AJPES na dan 30. 6. 2011 v Republiki Sloveniji\
  \ registriranih 21.745 dru\u0161tev, 7.523 drugih nepridobitnih pravnih oseb ter\
  \ 135.071 subjektov, registriranih na podlagi Zakona o gospodarskih dru\u017Ebah,\
  \ menimo, da bi s spremembo 18. \u010Dlena ZDru-1, na podlagi katere bi dru\u0161\
  tvo moralo zahtevi za registracijo prilo\u017Eiti tudi dokazilo o upravi\u010Denosti\
  \ dolo\u010Ditve naslova sede\u017Ea dru\u0161tva, bila dru\u0161tva v primerjavi\
  \ z ostalimi nepridobitnimi pravnimi osebami in gospodarskimi subjekti, v bistveno\
  \ slab\u0161em polo\u017Eaju, saj bi jim v primerjavi z ostalimi pravnimi osebami\
  \ z zakonom zaostrili pogoje za registracijo in s tem do uresni\u010Devanja ustavne\
  \ pravice do zdru\u017Eevanja. Ministrstvo za notranje zadeve pa zaenkrat ni zaznalo\
  \ te\u017Eav v zvezi z dolo\u010Ditvijo naslova sede\u017Ea, prav tako v zadnjih\
  \ nekaj letnih ni prejelo v prito\u017Ebe v zvezi z dolo\u010Ditvijo naslova sede\u017E\
  a dru\u0161tva.\nV zvezi z dolo\u010Ditvijo naslova sede\u017Ea dru\u0161tva Ministrstvo\
  \ za notranje zadeve dodatno pojasnjuje, da dru\u0161tvo z dolo\u010Ditvijo naslova\
  \ sede\u017Ea ter vpisom le tega v register dru\u0161tev, ne pridobi nobenih stvarnih\
  \ pravic na nepremi\u010Dnini oziroma prostorih, kjer je naslov sede\u017Ea dru\u0161\
  tva, niti ne dobi pravice, da na naslovu sede\u017Ea opravlja svojo dejavnost. Dru\u0161\
  tvo mora naslov sede\u017Ea dru\u0161tva dolo\u010Diti zgolj zaradi varnosti pravnega\
  \ prometa - dolo\u010Di naslov, na katerem bo lahko prejemalo po\u0161to in v tem\
  \ smislu poslovalo v pravnem prometu. Dru\u0161tva namre\u010D pogosto ob ustanovitvi\
  \ in tudi kasneje nimajo svojih prostorov, zato kot naslov sede\u017Ea dru\u0161\
  tva navedejo naslov stalnega ali za\u010Dasnega prebivali\u0161\u010Da zastopnika\
  \ ali drugega \u010Dlana dru\u0161tva. Zgolj z vpisom podatka o naslovu sede\u017E\
  a dru\u0161tva v register dru\u0161tev pa dru\u0161tvo ne more pridobiti nobenih\
  \ pravic, \u010De si jih ni pridobilo z ustreznimi pravnimi posli. Zato tudi ni\
  \ mogo\u010De, da bi v postopkih izvr\u0161be nad dru\u0161tvom opravili rube\u017E\
  \ nepremi\u010Dnin ali premi\u010Dnin, ki so v lasti lastnika stavbe, na kateri\
  \ je dru\u0161tvo opredelilo naslov sede\u017Ea in ki niso v lasti dru\u0161tva.\
  \ Kljub temu, da zakon ne dolo\u010Da obveznega soglasja lastnika prostora, na katerem\
  \ je dru\u0161tvo opredelilo naslov sede\u017Ea, pa v praksi upravni organi, pristojni\
  \ za registracijo, v primeru, ko obstaja dvom, da dru\u0161tvo na naslovu, ki ga\
  \ je opredelilo v vlogi in potrdilo na ustreznem organu dru\u0161tva, ne bo moglo\
  \ prejemati po\u0161iljk, postopajo v skladu z zakonom, ki ureja splo\u0161ni upravni\
  \ postopek in dru\u0161tvo pozovejo na predlo\u017Eitev dodatnih dokazil, tudi v\
  \ zvezi z naslovom sede\u017Ea dru\u0161tva. Na podlagi sklepa Vrhovnega sodi\u0161\
  \u010Da RS I Up 567/2001 se namre\u010D lahko lastnik objekta, na katerem je dru\u0161\
  tvo opredelilo naslov sede\u017Ea, udele\u017Euje postopka registracije dru\u0161\
  tva oz. registracije spremembe naslova sede\u017Ea, \u010De bi postopek (in opredelitev\
  \ naslova sede\u017Ea) lahko kakor koli vplival na njihov pravni polo\u017Eaj, pravice\
  \ in interese.\nUpravne enote, ki so pristojne za registracijo dru\u0161tva, pa\
  \ za \u017Ee registrirana dru\u0161tva, na podlagi 42. \u010Dlena ZDru-1 uvedejo\
  \ postopek ugotavljanja delovanja dru\u0161tva, \u010De prejmejo obvestilo, da se\
  \ po\u0161iljke naslovljene na dru\u0161tvo vra\u010Dajo z zaznamkom vro\u010Devalca,\
  \ da je naslovnik neznan ipd., ali \u010De prejmejo obvestilo, da na dolo\u010D\
  enem naslovu dru\u0161tvo ne obstaja.\nGlede na zgoraj obrazlo\u017Eeno menimo,\
  \ da je veljavna ureditev glede naslova sede\u017Ea dru\u0161tva, ki velja tudi\
  \ za vse ostale pravne subjekte, ustrezna in da sprememba 18. \u010Dlena ZDru-1\
  \ ni potrebna."
