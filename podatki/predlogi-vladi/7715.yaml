response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nZakon o za\u0161\
  \u010Diti \u017Eivali (ZZZiv) dolo\u010Da odgovornost ljudi za za\u0161\u010Dito\
  \ \u017Eivali, to je za\u0161\u010Dito njihovega \u017Eivljenja, zdravja in dobrobiti;\
  \ dolo\u010Da pravila za dobro ravnanje z \u017Eivalmi; dolo\u010Da, kaj se \u0161\
  teje za mu\u010Denje \u017Eivali in katera ravnanja oziroma posegi na \u017Eivalih\
  \ so prepovedani; dolo\u010Da pogoje, ki jih je treba za za\u0161\u010Dito \u017E\
  ivali zagotoviti pri reji \u017Eivali, prevozu, izvajanju dolo\u010Denih posegov\
  \ in poskusov na \u017Eivalih, zakolu in usmrtitvi \u017Eivali. Prav tako ureja\
  \ postopek, pravice in obveznosti v primerih, ko gre za zapu\u0161\u010Dene \u017E\
  ivali. Podrobnej\u0161e pogoje za za\u0161\u010Dito hi\u0161nih \u017Eivali pa dolo\u010D\
  a Pravilnik o za\u0161\u010Diti hi\u0161nih \u017Eivali.\nNadzor nad izvajanjem\
  \ dolo\u010Db teh predpisov izvaja In\u0161pekcija Uprave za varno hrano, veterinarstvo\
  \ in varstvo rastlin, poleg njih pa tudi kmetijski, lovski, ribi\u0161ki in\u0161\
  pektorji ter in\u0161pektorji, pristojni za ohranjanje narave (v nadaljnjem besedilu:\
  \ pristojni in\u0161pektor), vsak v okviru svojih pooblastil in pristojnosti. Nadzorstvo\
  \ nad izvajanjem dolo\u010Db drugega odstavka 11. \u010Dlena, 12. \u010Dlena ter\
  \ prve, druge, \u010Detrte, pete, \u0161este, devete in enaindvajsete alinee 15.\
  \ \u010Dlena tega zakona poleg oseb iz prej\u0161njega odstavka opravlja tudi policija.\
  \ Nadzorstvo nad izvajanjem dolo\u010Dbe tretjega odstavka 11. \u010Dlena tega zakona\
  \ opravljajo policisti in ob\u010Dinski redarji.\nV primeru trajne ali za\u010D\
  asne zapustitve \u017Eivali je dolo\u010Deno, da je namerna trajna ali za\u010D\
  asna zapustitev prepovedano ravnanje (15. \u010Dlen). \u010Ce je ravnanje storjeno\
  \ naklepno in zaradi tega nastanejo posledice iz 4. \u010Dlena tega zakona, se \u0161\
  teje, da gre za mu\u010Denje \u017Eivali.\nPrav tako je v 5. \u010Dlenu dolo\u010D\
  eno, da so zapu\u0161\u010Dene \u017Eivali najdene, oddane ali odvzete hi\u0161\
  ne \u017Eivali razen prosto\u017Eive\u010Dih \u017Eivali. Kot ena izmed dol\u017E\
  nosti skrbnika je v 8. \u010Dlenu dolo\u010Deno  tudi, da mora skrbnik \u017Eivali\
  \ zagotoviti redno preverjanje zdravstvenega stanja in dobrobiti \u017Eivali, kar\
  \ mora biti opravljeno tako pogosto, da se prepre\u010Di nepotrebno trpljenje \u017E\
  ivali. V Pravilniku o za\u0161\u010Diti hi\u0161nih \u017Eivali (Uradni list RS,\
  \ \u0161t. 51/09, 89/14) pa je natan\u010Dno dolo\u010Deno, kaj je primerna oskrba\
  \ (pogostost hranjenja na primer) hi\u0161nih \u017Eivali in kak\u0161ni so primerni\
  \ bivalni pogoji za hi\u0161ne \u017Eivali. V pravilniku je opredeljeno tudi, da\
  \ mora skrbnik izgubo hi\u0161ne \u017Eivali prijaviti pristojni veterinarski organizaciji\
  \ ali zaveti\u0161\u010Du za zapu\u0161\u010Dene \u017Eivali v 3 dneh, sicer se\
  \ \u0161teje, da gre za namerno zapustitev \u017Eivali.  Zakon o za\u0161\u010D\
  iti \u017Eivali (Uradni list RS, \u0161t. 38/13, UPB-3) opredeljuje v 4. \u010D\
  lenu kaj je mu\u010Denje \u017Eivali. Mu\u010Denje \u017Eivali je:\n vsako ravnanje\
  \ ali opustitev ravnanja, storjeno naklepno, ki \u017Eivali povzro\u010Di huj\u0161\
  o po\u0161kodbo ali dalj \u010Dasa trajajo\u010De ali ponavljajo\u010De trpljenje,\
  \ ali \u0161kodi njenemu zdravju, nepotrebna ali neprimerna usmrtitev \u017Eivali.\
  \ \nPasji laje\u017E je lahko tudi mote\u010Di hrup. Hrup kot mote\u010Di dejavnik\
  \ je omenjen v ve\u010D zakonih. Varstvo pred \u010Dezmernim hrupom ureja Zakon\
  \ o varstvu okolja, ki pa vladi daje pooblastilo, da predpi\u0161e mejne vrednosti\
  \ izpustov, torej tudi hrupa. Na podlagi tega zakona je bila izdana Uredba o mejnih\
  \ vrednostih kazalcev hrupa v okolju. Ta dolo\u010Da kot vire onesna\u017Eevanja\
  \ okolja s hrupom predvsem naprave, obrate, objekte za javne prireditve, komunalno\
  \ infrastrukturo, letali\u0161\u010Da, ceste itd. Pasji laje\u017E pa ni hrup, ki\
  \ ga ureja ta uredba. Varstvo pred hrupom jam\u010Di tudi Zakon o varstvu javnega\
  \ reda in miru. Ta zakon povzro\u010Danje nekaterih oblik hrupa v posameznih okoli\u0161\
  \u010Dinah opredeljuje za prekr\u0161ek. Med drugim dolo\u010Da, da kdor na nedovoljen\
  \ na\u010Din med 22.00 in 6.00 moti mir ali po\u010Ditek ljudi s hrupom in ne gre\
  \ za nujne interventne \u2013 vzdr\u017Eevalne posege, se kaznuje z dolo\u010Deno\
  \ globo. Nadzor nad temi dolo\u010Dili mora izvajati policija. Dol\u017Enost policije\
  \ je, da posreduje, \u010De gre za sum storitve prekr\u0161ka ali celo kaznivega\
  \ dejanja, ki se preganja po uradni dol\u017Enosti. Tako se morajo policisti odzvati\
  \ na klic za pomo\u010D, preveriti posamezno prijavo oziroma zahtevo za intervencijo\
  \ in ustrezno ukrepati, \u010De bi se to ob posredovanju pokazalo za potrebno. V\
  \ zvezi z laje\u017Eem psov pa policija ne more ukrepati, ker niso podani potrebni\
  \ elementi prekr\u0161ka.\nLaje\u017E psa sam po sebi ni znak trpljenja ali celo\
  \ mu\u010Denja \u017Eivali, saj je laje\u017E na\u010Din sporazumevanja psov. Psi\
  \ uporabljajo zvo\u010Dne signale v razli\u010Dnih kontekstih. Z laje\u017Eem se\
  \ pes brani, igra, pozdravlja, i\u0161\u010De pozornost ali opozarja. Godrnjanje\
  \ uporablja pri pozdravljanju ali pa je to znak zadovoljstva, medtem ko ren\u010D\
  anje uporablja kot gro\u017Enjo ali opozorilni znak, pa tudi v igri. Cviljenje ozna\u010D\
  uje podrejanje, obrambo, pozdrav, bole\u010Dino, pa tudi iskanje pozornosti.  Pretiran\
  \ laje\u017E pa je lahko vedenjska motnja psa.\nKer zakon o za\u0161\u010Diti \u017E\
  ivali \u017Ee ureja trajno ali za\u010Dasno zapustitev \u017Eivali in ker so kriteriji\
  \ za obravnavo zapustitve \u017Eivali \u017Ee dolo\u010Deni v podzakonskih aktih\
  \ in ker so posledice trpljenja opredeljene kot kaznivo dejanje, dodatno normiranje\
  \ tega podro\u010Dja  ni potrebno.\nOrgani pristojni za nadzor so organizirani na\
  \ na\u010Din, do so preko centrov za obve\u0161\u010Danje (112 ali 113) dosegljivi\
  \ 24/7.\nPretiran laje\u017E lahko nakazuje na okoli\u0161\u010Dine, v katerih za\
  \ psa ni primerno poskrbljeno. Pretirano lajanje je potrebno ocenjevati v kontekstu\
  \ odgovornega ravnanja z \u017Eivaljo z ugotavljanjem okoli\u0161\u010Din dobrobiti\
  \ \u017Eivali, kar trenutno veljavni Zakon o za\u0161\u010Diti \u017Eivali \u017E\
  e omogo\u010Da. Pretiranega hrupa ali posledic pretiranega hrupa pa ni mogo\u010D\
  e urejati z Zakonom o za\u0161\u010Diti \u017Eivali.\n "
