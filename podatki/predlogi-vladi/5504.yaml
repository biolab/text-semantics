response: "Odziv Ministrstva za pravosodje\nVpra\u0161anje po\u0161iljanja reklam\
  \ in primerljivih gradiv na javno objavljene naslove elektronske po\u0161te je v\
  \ Republiki Sloveniji in v Evropski uniji re\u0161eno in to na podro\u010Dju varstva\
  \ osebnih podatkov - gre za vpra\u0161anje prostega pretoka osebnih podatkov, oziroma\
  \ njihovo poslovno uporabo. Konkretno gre za institut neposrednega tr\u017Eenja,\
  \ ki ga ureja prvi odstavek 72. \u010Dlena Zakona o varstvu osebnih podatkov in\
  \ tako omogo\u010Da neposredno tr\u017Eenje tudi preko javno objavljenih naslovov\
  \ e-po\u0161te. 73. \u010Dlen navedenega zakona pa omogo\u010Da, da se po\u0161\
  iljatelju prepove po\u0161iljanje navedenih sporo\u010Dil. Navedeni dolo\u010Dbi\
  \ sta morali biti ume\u0161\u010Deni v zakonodajo Republike Slovenije zaradi obveznosti\
  \ s podro\u010Dja prava Evropske unije, ki zavezuje Republiko Slovenijo, kot je\
  \ to dolo\u010Deno v to\u010Dki f) \u010Dlena 7 Direktive Evropskega parlamenta\
  \ in Sveta 95/46/ES z dne 24. oktobra 1995 o varstvu posameznikov pri obdelavi osebnih\
  \ podatkov in o prostem pretoku takih podatkov.\nMnenje, da je tak\u0161en na\u010D\
  in obdelave osebnih podatkov (za potrebe neposrednega tr\u017Eenja) neprimeren,\
  \ je sicer dokaj sprejemljivo, vsaj z vidika tega, da je varstvo osebnih podatkov\
  \ osebna \u010Dlovekova pravica po 38. \u010Dlenu Ustave Republike Slovenije. Vendar\
  \ je Republika Slovenija, vsaj v Evropski uniji, ko se zakonodajno sre\u010Duje\
  \ s tem vpra\u0161anjem, na\u010Deloma pri tak\u0161nem strogem stali\u0161\u010D\
  u osamljena, ve\u010Dina drugih dr\u017Eav namre\u010D zastopa stali\u0161\u010D\
  e, da so nekateri osebni podatki (vsaj javno dostopni) lahko tudi tr\u017Eno blago.\
  \ Glede na navedeno ni pri\u010Dakovati sprememb glede tega vpra\u0161anja.\n "
