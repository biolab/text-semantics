response: "Odziv Ministrstva za zdravje\nVeljavnost prebolevnosti smo v Sloveniji\
  \ na 180 dni uskladili s smernicami EU. Izmed dr\u017Eav v EU samo Avstrija za dokaz\
  \ prebolevnosti upo\u0161teva tudi protitelesa, vendar v omejenem obsegu trajanja\
  \ (1-krat za obdobje treh mesecev). ECDC in CDC ne poznata korelacije med stopnjo\
  \ za\u0161\u010Dite in koncentracijo protiteles, ki se jih dolo\u010Da s komercialnimi\
  \ testi. Novih znanstvenih dognanj na tem podro\u010Dju ni. Oprijemljive podatke\
  \ o za\u0161\u010Diti prejemamo zgolj na osnovi epidemiolo\u0161kih podatkov in\
  \ ne na osnovi laboratorijskih podatkov.\_ ECDC in CDC ugotavljata, da koncentracija\
  \ protiteles ne sme biti podlaga za odlo\u010Ditev glede cepljenja. Koncentracija\
  \ protiteles ne da odgovora o dejanski za\u0161\u010Diti proti covidu-19. Dolo\u010D\
  anje koncentracije protiteles nam ne da podatkov niti o tem, kdaj je oseba oku\u017E\
  bo prebolela, prav tako trenutno ni korelacije med koncentracijo komercialno dolo\u010D\
  enih protiteles in koncentracijo nevtralizacijskih protiteles, ki je najbolj\u0161\
  i pokazatelj stopnje za\u0161\u010Dite po preboleli oku\u017Ebi ali cepljenju. V\
  \ praksi dolo\u010Danje nevtralizacijskih protiteles zaradi zahtevnosti preiskave\
  \ ni izvedljivo za komercialne namene. Prav tako je ne priporo\u010Data ne ECDC\
  \ ne CDC. Glede na trenutno znanje in mnenje svetovnih zdravstvenih organizacij\
  \ Strokovna skupina ocenjuje, da zaenkrat dolo\u010Danje protiteles ne more biti\
  \ dejavnik, ki bi dolo\u010Dal stopnjo za\u0161\u010Dite in ne more biti kriterij\
  \ za prebolevnost."
