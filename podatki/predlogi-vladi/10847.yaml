response: "Odziv Ministrstva za zdravje\nSkladno z zahtevami Pravilnika o pitni vodi\
  \ (Ur. l. RS, \u0161t. 19/04, 35/04, 26/06, 92/06, 25/09, 74/15 in 51/17), (v nadaljevanju\
  \ Pravilnik), mora biti pitna voda zdravstveno ustrezna, kar pomeni, da ne predstavlja\
  \ nevarnosti za zdravje ljudi, in skladna z mejnimi vrednostmi parametrov, ki so\
  \ dolo\u010Deni v Pravilniku.\nV Sloveniji imamo veliko dobrih virov pitne vode\
  \ in ponekod postopka priprave pitne vode ni potrebno izvajati. Ve\u010Dji del Slovenije\
  \ pa vendarle le\u017Ei na kra\u0161kem obmo\u010Dju, kjer so viri pitne vode zelo\
  \ izpostavljeni vplivom povr\u0161inske vode (le ta je lahko velikokrat onesna\u017E\
  ena). Poleg tega imamo tudi obmo\u010Dja, kjer se intenzivneje izvaja kmetijstvo.\
  \ Na teh obmo\u010Djih, oziroma na vseh obmo\u010Djih, kjer ni mo\u017Eno zagotavljati\
  \ stalne skladnosti in zdravstvene ustreznosti pitne vode, je zaradi varovanja zdravja\
  \ ljudi priprava pitne vode nujno potrebno opravilo upravljavcev sistemov za oskrbo\
  \ s pitno vodo. Priprava pitne vode pomeni fizikalno in kemijsko obdelavo vode,\
  \ s katero se zagotovi njena skladnost in zdravstvena ustreznost. Kloriranje pitne\
  \ vode pomeni najpogostej\u0161i postopek priprave pitne vode s tako imenovano dezinfekcijo.\
  \ Za dezinfekcijo se lahko uporabljajo razli\u010Dne kemikalije in postopki (plinski\
  \ klor, natrijev hipoklorit, klorov dioksid, ozon, ultravijoli\u010Dni \u017Earki).\n\
  Poraba sredstev za dezinfekcijo pitne vode se sistemati\u010Dno na nivoju dr\u017E\
  ave ne spremlja, saj se ta sredstva uporabljajo tako za samo dezinfekcijo pitne\
  \ vode kot tudi za \u010Di\u0161\u010Denje sistemov in naprav za oskrbo s pitno\
  \ vodo v \u010Dasu, ko se voda ne dobavlja uporabnikom pitne vode. V okviru monitoringa\
  \ pitne vode se spremlja u\u010Dinkovitost izvajanja dezinfekcije, vsebnost klorovih\
  \ spojin v pitni vodi ter vsebnost stranskih produktov dezinfekcije. Mejne vrednosti\
  \ za najpogostej\u0161e snovi, ki se v pitni vodi nahajajo zaradi izvajanja dezinfekcije,\
  \ so predpisane v Pravilniku. V Sloveniji se z monitoringom pitne vode ne zaznava\
  \ povi\u0161anih vrednosti teh snovi v pitni vodi in vsi vzorci so glede tega skladni.\
  \ Podrobnej\u0161e podatke je mogo\u010De dobiti v letnih poro\u010Dilih o kakovosti\
  \ pitne vode.\nNacionalni in\u0161titut za javno zdravje je v nedavno objavljenem\
  \ Seznamu snovi za pripravo vode in postopkov dezinfekcije podal strokovne usmeritve\
  \ glede postopkov dezinfekcije in uporabe razli\u010Dnih sredstev za samo izvajanje\
  \ dezinfekcije. S tem dokumentom smo v Sloveniji dobili pomembno dopolnitev zahtev\
  \ Pravilnika, kjer so podrobno opisane zahteve za posamezen postopek ter obseg in\
  \ pogostost presku\u0161anj, ki jih mora izvajati upravljavec sistema za oskrbo\
  \ s pitno vodo.\nMednarodna agencija za raziskovanje raka IARC uvr\u0161\u010Da\
  \ klor, oz. hipoklorno kislino in hipoklorit, ki nastaja v reakciji klora z vodo,\
  \ v skupino 3, kar pomeni, da ga ni mogo\u010De razvrstiti glede rakotvornosti za\
  \ \u010Dloveka. V procesu dezinfekcije pitne vode s kloriranjem lahko kot stranski\
  \ produkti nastajajo snovi, med katerimi imajo nekatere tudi kancerogene lastnosti.\
  \ Njihova koncentracija bo ve\u010Dja v vodi, ki je bolj obremenjena z organsko\
  \ snovjo. Klju\u010Dnega pomena je odstranitev teh organskih snovi iz surove vode\
  \ s postopki sedimentacije, koagulacije in filtracije pred za\u010Detkom izvajanja\
  \ dezinfekcije. Na ta na\u010Din zmanj\u0161amo tvorbo oziroma vsebnost \u0161kodljivih\
  \ stranskih produktov dezinfekcije v pitni vodi.\nUV dezinfekcija je lahko u\u010D\
  inkovita, \u010De so izpolnjeni predpogoji za delovanje UV naprave. Najve\u010D\
  ja pomanjkljivost te metode v primerjavi s kloriranjem je, da ne zagotavlja rezidualnega\
  \ u\u010Dinka dezinfekcije v procesu distribucije pitne vode v vodovodnem omre\u017E\
  ju. Tako se pove\u010Duje mo\u017Enost pojava/obstoja mikroorganizmov, parazitov\
  \ in njihovih razvojnih oblik v pitni vodi v \u0161tevilu, ki lahko predstavlja\
  \ nevarnost za zdravje ljudi. V Sloveniji se glede na razli\u010Dne vire pitne vode\
  \ in glede na tehni\u010Dno-ekonomske zmo\u017Enosti izvaja dezinfekcija pitne vode\
  \ tako z razli\u010Dnimi pripravki na osnovi klora kot tudi z uporabo UV \u017E\
  arkov in ozona.\nZadevni predlog ne pomeni, da je potrebno nemudoma uvajati nove\
  \ ukrepe in postopke za izbolj\u0161anje kakovosti pitne vode v Sloveniji. S sprejetjem\
  \ predlaganih sprememb evropske direktive o pitni vodi bo potrebno tudi v Sloveniji\
  \ dopolniti posamezna dolo\u010Dila v zvezi s kakovostjo in oskrbo s pitno vodo.\
  \ S temi dolo\u010Dili se bo zagotavljalo, da se bo priprava pitne vode izvajala\
  \ \u0161e optimalneje, in da bo iz na\u0161ih pip pritekala \u0161e bolj \u010D\
  ista in kakovostna pitna voda."
