response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPredlagatelju se uvodoma zahvaljujemo za podani predlog, ki ga bomo prou\u010D\
  ili v okviru morebitnih prihodnjih sprememb zakonodaje s podro\u010Dja pokojninskega\
  \ in invalidskega zavarovanja. V nadaljevanju pa v odgovor na podani predlog po\u0161\
  iljamo pojasnilo z vidika pokojninske in invalidske zakonodaje:\nUvodoma bi \u017E\
  eleli opozoriti, da je prvotni predlog besedila sedaj veljavnega Zakona o pokojninskem\
  \ in invalidskem zavarovanju (ZPIZ-2) predvideval ureditev pravic iz sedanjega 161.\
  \ \u010Dlena ZPIZ-2 (obveznosti dr\u017Eavnega prora\u010Duna) v posebnem zakonu\
  \ izven pokojninskega in invalidskega zavarovanja, s katerim bi se na novo uredil\
  \ na\u010Din zagotavljanja sredstev za pravice, pridobljene na podlagi posebnih\
  \ pogojev in ugodnej\u0161e odmere, izpla\u010Dane na podlagi 232. \u010Dlena prej\u0161\
  njega zakona (ZPIZ-1) ter pogoje za pridobitev te pravice ter njihovo odmero. Vendar\
  \ pa socialni partnerji tekom pogajanj o sedaj veljavnem pokojninskem zakonu glede\
  \ navedene problematike niso uspeli dose\u010Di soglasja, zaradi \u010Desar je bil\
  \ predlog umaknjen iz vsebine zakona.\nObveznosti iz obveznega zavarovanja, ki nastanejo\
  \ zaradi priznavanja ali odmere pravic iz pokojninskega in invalidskega zavarovanja\
  \ pod posebnimi pogoji oziroma zaradi izpada prispevkov, so tako v skladu z veljavno\
  \ zakonodajo \u0161e vedno urejene v 161. \u010Dlenu ZPIZ-2, ki taksativno na\u0161\
  teva upravi\u010Dence do teh pravic in pri tem povzema tako 232. \u010Dlen prej\u0161\
  njega zakona (ZPIZ-1) kot tudi dolo\u010Dbe zakona o pora\u010Dunavanju finan\u010D\
  nih obveznostih RS iz pokojninskega in invalidskega zavarovanja. Na\u010Deloma se\
  \ v RS oseba lahko upokoji, ko izpolni tako zahtevani pogoj starosti kot tudi pogoj\
  \ pokojninske dobe brez dokupa. Ker gre za izredno dolgo obdobje (pribli\u017Eno\
  \ 40 let), osebam, ki so imele v preteklosti priznane dolo\u010Dene posebne pravice,\
  \ teh pravic ni mogo\u010De odvzeti. Gre na primer za delavce v premogovnikih, policiste,\
  \ delavce z azbestom, pa tudi borce NOV in veterane iz slovenske vojne itd. Vendar\
  \ pa je v zvezi z navedenimi posebnimi pravicami potrebno opozoriti, da se sredstva\
  \ za pokrivanje teh obveznosti \u017Ee sedaj ne izpla\u010Dujejo iz pokojninske\
  \ blagajne, kot navaja avtor pobude, temve\u010D jih zagotavlja Republika Slovenija\
  \ iz dr\u017Eavnega prora\u010Duna."
