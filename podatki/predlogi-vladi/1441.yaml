response: "Odziv Ministrstva za okolje in prostor\nZbiranje komunalnih odpadkov je\
  \ \u017Ee po Zakonu o varstvu okolja ob\u010Dinska javna slu\u017Eba. Ob\u010Dine\
  \ v svojih aktih dolo\u010Dijo na\u010Dine zbiranja komunalnih odpadkov. Poleg tega\
  \ pa so v ob\u010Dinskih odlokih predpisane globe in oblika nadzora nad kr\u0161\
  itelji. Za pravilno lo\u010Devanje in ravnanje z odpadki iz gospodinjstva je v prvi\
  \ vrsti naloga vsakega posameznika.  Za pravilno ravnanje z gradbenimi odpadki je\
  \ po veljavni zakonodaji odgovoren investitor, ki mora \u017Ee ob pridobitvi  gradbenega\
  \ dovoljenja napovedati, kako bo ravnal z gradbenimi odpadki. Velik problem predstavljajo\
  \ manj\u0161e koli\u010Dine gradbenih odpadkov, ki nastanejo pri gradbenih delih\
  \ v individualnih hi\u0161ah in stanovanjih. Te odpadke bi morali izvajalci gradbenih\
  \ del odpeljati v zbirni center izvajalca javne slu\u017Ebe zbiranja komunalnih\
  \ odpadkov ali pa v zbirni center zbiralca gradbenih odpadkov.  Ministrstvo za okolje\
  \ v tem trenutku ne razmi\u0161lja o spremembi sistema ravnanja s komunalnimi odpadki.\
  \ Koncesijski sistem je uveden skladno z zakonom. Za ravnanje z ostalimi vrstami\
  \ odpadkov Ministrstvo za okolje ne namerava uveljavljati koncesijskega sistema\
  \ ravnanja. V skladu z veljavno zakonodajno ureditvijo podro\u010Dja ravnanja z\
  \ odpadki, je in\u0161pekcijski nadzor tega podro\u010Dja v pristojnosti In\u0161\
  pektorata RS za okolje in prostor (v nadaljevanju IRSOP). Izvzeto je le podro\u010D\
  je ravnanja s komunalnimi odpadki za katerega so pristojni ob\u010Dinski ali medob\u010D\
  inski in\u0161pektorati. IRSOP izvaja naloge in\u0161pekcijskega nadzora v skladu\
  \ z letnim na\u010Drtom dela, med drugim je v na\u010Drt dela za leto 2011 uvr\u0161\
  \u010Dena tudi obravnava divjih odlagali\u0161\u010D odpadkov. Poleg nalog in\u0161\
  pekcijskega nadzora so in\u0161pektorji IRSOP poobla\u0161\u010Deni tudi za vodenje\
  \ prekr\u0161kovnih postopkov. Pri tem izrekajo globe v vi\u0161ini, ki jih dolo\u010D\
  ajo predpisi. O svojem delu IRSOP vsako leto izdela poro\u010Dilo, ki je javno dostopno\
  \ na spletnih straneh www.iop.gov.si .  "
