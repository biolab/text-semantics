response: "Odziv Ministrstva za finance\nDohodek fizi\u010Dnih oseb iz oddajanja premo\u017E\
  enja v najem se je skladno Zakonom o dohodnini (Uradni list RS, \u0161t. 117/06\
  \ in nasl.; v nadaljevanju: ZDoh-2) do vklju\u010Dno leta 2012 vklju\u010Deval v\
  \ letno dav\u010Dno osnovo za odmero dohodnine in obdav\u010Deval po progresivnih\
  \ dav\u010Dnih stopnjah. Z novelo ZDoh-2L (Uradni list RS, \u0161t. 94/12) je bila\
  \ z dav\u010Dnim letom 2013 uvedena cedularna obdav\u010Ditev tudi za dohodke iz\
  \ oddajanja premo\u017Eenja v najem. Na podlagi spremembe zakona se je tako dolo\u010D\
  ilo, da se dohodki iz oddajanja premo\u017Eenja v najem obdav\u010Dujejo z dohodnino\
  \ po proporcionalni stopnji, enako kot velja za dohodke iz kapitala, in ne ve\u010D\
  \ po progresivnih stopnjah. Z novelo ZDoh-2L od leta 2013 pa vse do novele ZDoh-2Z\
  \ v letu 2022 so se torej dohodki iz oddajanja premo\u017Eenja v najem obdav\u010D\
  evali po enaki dav\u010Dni stopnji, kot so se obdav\u010Devali primerljivi dohodki\
  \ iz poglavja 6. Dohodek iz kapitala (od leta 2013 do vklju\u010Dno leta 2019 so\
  \ bili navedeni dohodki obdav\u010Deni po dav\u010Dni stopnji 25 odstotkov, od leta\
  \ 2020 do vklju\u010Dno leta 2021 pa po dav\u010Dni stopnji 27,5 odstotka). Na ta\
  \ na\u010Din so bili podobno dav\u010Dno obremenjeni primerljivi dohodki, s \u010D\
  imer je bilo zagotovljeno na\u010Delo enake dav\u010Dne obravnave in posledi\u010D\
  no tudi dav\u010Dna pravi\u010Dnost. Zvi\u0161anje stopnje dohodnine od dohodka\
  \ iz oddajanja premo\u017Eenja v najem na podlagi 14. \u010Dlena ZDoh-2AA s 15 na\
  \ 25 odstotkov, pri \u010Demer se je ohranila stopnja dohodnine od dohodkov iz kapitala\
  \ na 25 odstotkih, predstavlja zgolj ponovno uveljavitev na\u010Dela enake dav\u010D\
  ne obravnave podobnih dohodkov, kot je to veljalo do novele ZDoh-2Z.\nSprememba\
  \ sistema normiranih odhodkov za fizi\u010Dne osebe, ki opravljajo dejavnost, na\
  \ podlagi 4. \u010Dlena novele ZDoh-2AA je bila uvedena z namenom, da se bolj upo\u0161\
  teva ekonomsko mo\u010D zavezanca ob hkratni ohranitvi administrativne enostavnosti\
  \ sistema ter zmanj\u0161anje privla\u010Dnosti sistema z namenom uporabe kot instrumenta\
  \ zni\u017Eevanja dav\u010Dnih obveznosti. To pomeni, da je bil primarni cilj navedene\
  \ spremembe sistema prav tako zagotoviti uveljavitev na\u010Dela enake dav\u010D\
  ne obravnave posameznikov v podobnem polo\u017Eaju in posledi\u010Dno tudi dav\u010D\
  ne pravi\u010Dnosti.\nNadalje pojasnjujemo, da Ministrstvo za finance s svojimi\
  \ ukrepi zgolj podpira resorne politike, kot je npr. stanovanjska politika, kar\
  \ se odra\u017Ea zlasti v zagotavljanju finan\u010Dnih sredstev za vodenje teh.\
  \ Pri \u010Demer je potrebno poskrbeti tako za medsebojno usklajenost ukrepov razli\u010D\
  nih politik. Potrebno se je namre\u010D zavedati, da morajo biti dav\u010Dni ukrepi\
  \ zaradi posebnih ustavnih varovalk skladni z ustavnimi na\u010Deli ter biti sposobni\
  \ prestati stroga testa legitimnosti in sorazmernosti v okviru ustavne presoje.\
  \ Zelo pomembno je, da se sledi ustavnemu na\u010Delu enake obravnave, ki je pretehtalo\
  \ kot razlog navedenih sprememb ZDoh-2, kot je bilo pojasnjeno \u017Ee zgoraj."
