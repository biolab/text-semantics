response: "Odziv Ministrstva za notranje zadeve\nMinistrstvo za notranje zadeve in\
  \ Policija sta v postopkih s tujci tudi v obdobju pove\u010Danega migracijskega\
  \ pritiska delovala na podlagi evropskih predpisov (npr. Zakonik o schengenskih\
  \ mejah, Dublinska uredba in preostali pravni red na podro\u010Dju mednarodne za\u0161\
  \u010Dite), nacionalne zakonodaje (predvsem Zakon o nadzoru dr\u017Eavne meje, Zakon\
  \ o tujcih) in v skladu z na\u010Drti, ki jih je glede obvladovanja migracijskih\
  \ tokov pripravilo Ministrstvo za notranje zadeve in so bili v skladu z ustaljenimi\
  \ postopki potrjeni s strani Vlade Republike Slovenije ter po potrebi tudi s strani\
  \ Dr\u017Eavnega zbora Republike Slovenije.\nSlovenija je schengenski pravni red\
  \ ter s tem dolo\u010Dbe glede prehajanja meja in pogojev za vstop izvajala tudi\
  \ v \u010Dasu migracijske krize, ob tem pa je upo\u0161tevala specifi\u010Dne okoli\u0161\
  \u010Dine, do katerih je privedel znatno pove\u010Dan obseg nedovoljenih migracij.\
  \ Temeljni pravni okvir na tem podro\u010Dju sicer vzpostavlja Zakonik o schengenskih\
  \ mejah, ki v 1. odstavku 5. \u010Dlena dolo\u010Da pogoje za vstop dr\u017Eavljanov\
  \ tretjih dr\u017Eav, hkrati pa v to\u010Dki c, 4. odstavka istega \u010Dlena dovoljuje\
  \ vstop iz humanitarnih razlogov tistim dr\u017Eavljanom tretjih dr\u017Eav, ki\
  \ ne izpolnjujejo enega ali ve\u010D pogojev iz 1. odstavka. Zakonik tudi dolo\u010D\
  a, da se dr\u017Eavljanu tretje dr\u017Eave, ki ne izpolnjuje vseh pogojev za vstop\
  \ oziroma za vstop iz humanitarnih razlogov, vstop na ozemlje dr\u017Eav \u010D\
  lanic zavrne. To pa ne posega v dolo\u010Dbe, ki se nana\u0161ajo na pravico do\
  \ azila in mednarodne za\u0161\u010Dite. Zakonik o schengenskih mejah morajo dr\u017E\
  ave \u010Dlanice izvajati upo\u0161tevajo\u010D temeljne pravice, na\u010Dela iz\
  \ Listine Evropske unije o temeljnih pravicah ter v skladu z obveznostmi, ki izhajajo\
  \ iz mednarodnega prava, vklju\u010Dno s tistimi o mednarodni za\u0161\u010Diti\
  \ in na\u010Delom nevra\u010Danja.\nV kolikor taka oseba (tujec) \u017Eeli zaprositi\
  \ za mednarodno za\u0161\u010Dito, mora v najkraj\u0161em mo\u017Enem \u010Dasu\
  \ od vstopa v Slovenijo, pri katerem koli dr\u017Eavnem organu (tudi na Ministrstvu\
  \ za notranje zadeve) ali organu samoupravne lokalne skupnosti, izraziti namen za\
  \ vlo\u017Eitev pro\u0161nje za mednarodno za\u0161\u010Dito. Sledi postopek, v\
  \ katerem policija ugotovi njegovo istovetnost, pot, po kateri je pri\u0161el v\
  \ Slovenijo ter ga preda azilnemu domu, kjer tujec vlo\u017Ei pro\u0161njo za mednarodno\
  \ za\u0161\u010Dito. Tujec je pred sprejemom pro\u0161nje za mednarodno za\u0161\
  \u010Dito ustrezno informiran o postopku in pravicah v jeziku, ki ga razume. Tudi\
  \ sprejem pro\u0161nje za mednarodno za\u0161\u010Dito poteka ob prisotnosti prevajalca\
  \ oziroma tolma\u010Da.\nRepublika Slovenija je kot podpisnica \u017Denevske konvencije\
  \ in \u010Dlanica EU dol\u017Ena nuditi mednarodno za\u0161\u010Dito tistim posameznikom,\
  \ ki za\u0161\u010Dite niso dele\u017Eni v dr\u017Eavi njihovega dr\u017Eavljanstva\
  \ oziroma stalnega prebivali\u0161\u010Da (izvorne dr\u017Eave). Te dr\u017Eave\
  \ ne morejo ali no\u010Dejo izvajati zakonov ali pa ne spo\u0161tujejo mednarodnih\
  \ konvencij, ki so jih podpisale. Za mednarodno za\u0161\u010Dito ali azil lahko\
  \ zaprosi tujec oziroma oseba brez dr\u017Eavljanstva, ki meni, da je v mati\u010D\
  ni dr\u017Eavi sistemati\u010Dno preganjan zaradi svojega politi\u010Dnega prepri\u010D\
  anja ali zaradi svoje verske, rasne, narodnostne ali etni\u010Dne pripadnosti. Prav\
  \ tako lahko za mednarodno za\u0161\u010Dito zaprosi, kdor meni, da bi bila ob vrnitvi\
  \ v mati\u010Dno dr\u017Eavo ogro\u017Eena njegovo \u017Eivljenje ali svoboda oziroma\
  \ bi bil lahko izpostavljen mu\u010Denju  ali ne\u010Dlove\u0161kemu ravnanju ali\
  \ kaznovanju. O pro\u0161nji odlo\u010Di pristojni organ, to je Sektor za statusne\
  \ zadeve Ministrstva za notranje zadeve.\n Uradno zahtevo za vstop v schengensko\
  \ obmo\u010Dje je Hrva\u0161ka vlo\u017Eila 1. julija 2015, torej dve leti po tem,\
  \ ko je postala \u010Dlanica EU. Vklju\u010Ditev v schengensko obmo\u010Dje je mogo\u010D\
  a potem, ko se v skladu z veljavnimi postopki evalvacije preveri ali so na Hrva\u0161\
  kem izpolnjeni potrebni pogoji za uporabo vseh delov schengenskega pravnega reda\
  \ oziroma ali Hrva\u0161ka u\u010Dinkovito izvaja vsa schengenska pravila in izpolnjuje\
  \ svoje zaveze v skladu z dogovorjenimi skupnimi standardi in temeljnimi na\u010D\
  eli. Schengenska evalvacija Hrva\u0161ke bo potekala v leto\u0161njem letu. Postopek\
  \ schengenske evalvacije oz. preverjanja ali so bili v dolo\u010Deni dr\u017Eavi\
  \ \u010Dlanici izpolnjeni pogoji za uporabo vseh delov schengenskega pravnega reda\
  \ je dolo\u010Den z uredbo Sveta (EU) \u0161t. 1053/2013 z dne 7. oktobra 2013.\
  \ Vsaka dr\u017Eava \u010Dlanica je v tem postopku ocenjena na podlagi lastnih dose\u017E\
  kov.\nS pristopno pogodbo Hrva\u0161ke k EU se je kot za\u010Dasni instrument uvedel\
  \ schengenski vir, namenjen pomo\u010Di Hrva\u0161ki za financiranje ukrepov na\
  \ novih zunanjih mejah EU za izvajanje schengenskega pravnega reda in kontrole na\
  \ zunanjih mejah. Kot \u010Dlanica EU je Hrva\u0161ka upravi\u010Dena tudi do \u010D\
  rpanja sredstev iz Sklada za notranjo varnost, iz katerega se med drugim financirajo\
  \ aktivnosti, namenjene doseganju enotnih in visokih standardov nadzora na zunanjih\
  \ mejah EU. Tako je Hrva\u0161ka \u017Ee zdaj dol\u017Ena v popolnosti izvajati\
  \ schengenska pravila na svojih zunanjih mejah EU.\n Ukrepi, ki so jih dr\u017E\
  ave \u010Dlanice sprejele za upravljanje pove\u010Danega migracijskega toka \u010D\
  ez svoja ozemlja, so bili v skladu z mednarodnim in evropskim pravnim redom, mednarodnimi\
  \ obveznostmi in sporazumi glede za\u0161\u010Dite migrantov. Reguliran tranzit\
  \ migrantov pa je potekal v skladu z bilateralnimi sporazumi in dogovori dr\u017E\
  av vzdol\u017E tako imenovane migracijske poti. Vse transferje \u010Dez ozemlje\
  \ Slovenije je v skladu s svojimi pristojnostmi (in ob pomo\u010Di policistov nekaterih\
  \ dr\u017Eav \u010Dlanic, saj EU svojih policijskih sil nima dovolj) spremljala\
  \ in varovala slovenska policija. Odlo\u010Ditev o tem, na kak\u0161en na\u010D\
  in bo zavarovala tovrstne transporte je v pristojnosti vsake dr\u017Eave.\nDr\u017E\
  ave \u010Dlanice EU lahko z ozemelj tretjih dr\u017Eav na svoje ozemlje na organiziran\
  \ na\u010Din (z letalskimi prevozi) vozijo osebe, ki imajo priznano mednarodno za\u0161\
  \u010Dito, zgolj v primeru izvedbe projektov trajnih preselitev (resettlement),\
  \ ko posamezniki v dr\u017Eavo vstopajo na organiziran na\u010Din. Omenjeni projekti\
  \ se v ve\u010D dr\u017Eavah \u010Dlanicah EU kontinuirano izvajajo \u017Ee vrsto\
  \ let. Na zasedanju Evropskega Sveta konec junija 2015 so voditelji dr\u017Eav \u010D\
  lanic EU sprejeli odlo\u010Ditev, da bomo v EU v okviru trajne preselitve skupno\
  \ preselili 20.000 oseb. Odlo\u010Ditev posamezne dr\u017Eave o sodelovanju v teh\
  \ projektih je prostovoljna in temelji predvsem na razpolo\u017Eljivih kapacitetah\
  \ za sprejem.\nV zadnjih dveh tako imenovanih migrantskih valih, pa zaradi spontane\
  \ migracije, tak\u0161na organiziranost ni bila mo\u017Ena.\n "
