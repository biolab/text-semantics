response: "Odziv Ministrstva za pravosodje\nS problematiko prezasedenosti zavodov\
  \ za prestajanje kazni zapora sre\u010Dujemo \u017Ee ve\u010D let. \u0160tevilo\
  \ zaprtih oseb se je v zadnjih 15-ih letih podvojilo in prezasedenost zaporov predstavlja\
  \ eno ve\u010Djih sistemskih te\u017Eav. Ve\u010Dina slovenskih zaporov se nahaja\
  \ v zelo starih zgradbah, ki so bile zgrajene za povsem druge namene in \u017Ee\
  \ po svoji arhitekturni zasnovi ne ustrezajo sodobnim zahtevam izvr\u0161evanja\
  \ pripora in kazni zapora. V preteklih letih se je zelo malo vlagalo v izbolj\u0161\
  anje prostorskih razmer. Novi zavod v Kopru, ki je bil zgrajen leta 2004, je prvi\
  \ zapor,ki je bil zgrajen po ve\u010D kot \u0161tiridesetih letih. Z izgradnjo dveh\
  \ novih objektov v zaprtem delu na\u0161ega najve\u010Djega zapora na Dobu, je bil\
  \ v letu 2011 narejen pomemben napredek pri re\u0161evanju prostorske problematike.\
  \ V letu 2009 je bil ZPKZ Dob pridobljen tudi starej\u0161i objekt, kjer je bil\
  \ odprt not odprti oddelek na Pu\u0161\u010Davi. Z navedenimi investicijami so se\
  \ bistveno izbolj\u0161ale bivalne razmere za obsojence kot tudi delovni pogoji\
  \ zaposlenih.\nKlub navedenemu pa je povpre\u010Dna zasedenost slovenskih zaporov\
  \ v letu 2013 presegala 100%, na dan 18.5.2014 pa je zna\u0161ala 118%. Najbolj\
  \ zaseden je ZPKZ Ljubljana, ki je na dan 15.5.2014 presegal razpolo\u017Eljive\
  \ kapacitete za 54%. Te\u017Eave zaradi prenapolnjenosti zavodov se re\u0161ujejo\
  \ s prerazporejanjem zaprtih oseb iz bolj zasedenih v manj zasedene sobe, oddelke\
  \ in zavode.\nNa nujnost izbolj\u0161anja prostorskih razmer opozarjajo Varuh \u010D\
  lovekovih pravic, Odbor za prepre\u010Devanje mu\u010Denja in ne\u010Dlove\u0161\
  kega ravnanja ali kaznovanja pri Svetu Evrope in druge institucije. Zaradi prezasedenosti\
  \ ZPKZ Ljubljana je \u017Ee dalj \u010Dasa v na\u010Drtu izgradnja novega zavoda.\n\
  Stavba zapora mora po svoji arhitekturni zasnovi ustrezati dolo\u010Denim kriterijem,\
  \ ki omogo\u010Dajo normalno izvr\u0161evanje zaporne kazni in pripora. Slovenija\
  \ je k izpolnjevanju takih standardov zavezana kot podpisnica Evropske konvencije\
  \ za \u010Dlovekove pravice in ostalih pravno zavezujo\u010Dih dokumentov. Glede\
  \ na slabe izku\u0161nje na lokacijah, ki niso bile namensko grajene za potrebe\
  \ zaporskih kapacitet in glede na visoke stro\u0161ke, ki bi nastali zaradi preurejanja\
  \ starih zgradb, zaradi izpolnjevanja standardov iz Evropske konvencije za \u010D\
  lovekove pravice in ostalih pravno zavezujo\u010Dih dokumentov, za re\u0161itev\
  \ prezasedenosti ljubljanskega zavoda zagovarjamo stali\u0161\u010De, da se izvede\
  \ gradnja novega zapora. Nov zapor bi zagotovil sodobne pogoje bivanja in varnosti\
  \ zaprtih oseb ter sodobne delovne pogoje za zaposlene, lo\u010Deno bivanje zaprtih\
  \ in priprtih oseb, ustrezne velikosti bivalnih prostorov v skladu z veljavnimi\
  \ normativi, lo\u010Dene bivalne enote za obravnavo odsotnosti ter lo\u010Dene bivalne\
  \ enote znotraj zaprtega oddelka za oddelek s stro\u017Ejim re\u017Eimom in posebej\
  \ varovani oddelek. Zagotovljene bi bile tudi zunanje rekreacijske povr\u0161ine\
  \ in sprehajali\u0161\u010Da z nadstre\u0161ki lo\u010Deno za pripornike in zapornike\
  \ itd.\nPrav tako je z vidika ekonomi\u010Dnosti najbolj ustrezno, da je stavba\
  \ zapora v Ljubljani v neposredni bli\u017Eini sodi\u0161\u010Da, saj morajo pravosodni\
  \ policisti dnevno spremljati na obravnave pred sodi\u0161\u010Di ve\u010Dje \u0161\
  tevilo zaprtih oseb.\nNa podlagi navedenega tukaj\u0161nje ministrstvo ocenjuje,\
  \ da je predlog, posredovan preko spletnega orodja predlagam.vladi.si, da se zapornike\
  \ zaradi pomanjkanja prostora v slovenskih zaporih namesti v zapu\u0161\u010Dene\
  \ in propadajo\u010De objekte v dr\u017Eavni lasti, neutremeljen.\n "
