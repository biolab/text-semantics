response: "Odziv Slu\u017Ebe vlade za zakonodajo\nSlu\u017Eba Vlade RS za zakonodajo\
  \ v okviru svojih pristojnosti med drugim obravnava, z vidika skladnosti z ustavo\
  \ in pravnim sistemom ter s pravom Evropske unije in z vidika pravil pravne tehnike,\
  \ predloge zakonov in drugih aktov, ki jih vlada predlaga Dr\u017Eavnemu zboru Republike\
  \ Slovenije (v nadaljnjem besedilu: Dr\u017Eavni zbor) oziroma ki jih Dr\u017Eavni\
  \ zbor predlo\u017Ei v mnenje vladi, predloge pravnih aktov vlade in osnutke pravnih\
  \ aktov ministrov. Ob tem zaradi zagotavljanja \u010Dim vi\u0161je kakovosti predpisov\
  \ oblikuje pravila pravne tehnike pri izdelavi predlogov zakonov in drugih aktov,\
  \ ki jih vlada predlaga Dr\u017Eavnemu zboru, ter pravnih aktov vlade in ministrov\
  \ (t. i. nomotehnika).\nTa pravila so bila do zdaj zbrana v dveh izdajah Nomotehni\u010D\
  nih smernic (prva leta 2004 in druga leta 2010), po desetih letih pa je ravno v\
  \ teh dneh pripravljena tretja, spremenjena in dopolnjena izdaja, ki glede na razvoj\
  \ prava in priprave predpisov vklju\u010Duje izbolj\u0161ane pristope in nekatera\
  \ nova pravila, ki so rezultat dela na\u0161e slu\u017Ebe in sodelovanja s \u0161\
  tevilnimi pomembnimi sogovorniki v postopku priprave predpisov. Od 21. novembra\
  \ 2018 so Nomotehni\u010Dne smernice prosto dostopne na spletni strani na\u0161\
  e slu\u017Ebe, knjiga pa je brezpla\u010Dno na voljo v na\u0161i slu\u017Ebi.\n\
  Skrb in odgovornost za raven kakovosti predpisov sta sestavni del prizadevanj za\
  \ uspe\u0161no delovanje in ohranjanje pravne dr\u017Eave. Vsebinsko ustrezni, pravno\
  \ pravilni in nomotehni\u010Dno urejeni, skratka dobri predpisi so samo eden od\
  \ \u0161tevilnih pogojev, vendar pa hkrati nepogre\u0161ljiv pogoj za u\u010Dinkovitost\
  \ prava in dobro delovanje dr\u017Eave kot pravne dr\u017Eave.\nNomotehnika je v\
  \ veliki meri vpra\u0161anje strokovnih standardov, ki se uveljavljajo skozi dolgoletno\
  \ prakso, in ta pravila so v veliki meri tudi stvar dogovora in premisleka, kako\
  \ najbolje zapisati posamezno normo. Nomotehni\u010Dna pravila bi torej lahko bila\
  \ marsikdaj tudi druga\u010Dna, kar pa \u0161e zdale\u010D ne pomeni, da so poljubna,\
  \ saj pravna varnost zahteva poenotenost pravil pisanja predpisov.\nNomotehni\u010D\
  ne smernice je vsekakor treba postaviti tudi v kontekst drugih pravil dobrega normiranja,\
  \ zapisanih predvsem v Resoluciji o normativni dejavnosti, ki jo je sprejel Dr\u017E\
  avni zbor, pravil, ki jih dolo\u010Dajo Poslovnik dr\u017Eavnega zbora, Poslovnik\
  \ Vlade Republike Slovenije in navodila za njegovo izvajanje, pa tudi v kontekst\
  \ informacijske podpore zakonodajnim postopkom (zlasti kar zadeva ocenjevanje vplivov\
  \ predpisov, odpravljanje administrativnih ovir, sodelovanje z javnostmi, kakovostno\
  \ dolo\u010Danje ciljev, ki jih zasledujemo z uveljavitvijo neke nove pravne ureditve,\
  \ in preverjanjem, ali so bili ti cilji dose\u017Eeni).\nResolucija o normativni\
  \ dejavnosti poudarja, da so \xBBvsebinsko ustrezni, pravno pravilni in nomotehni\u010D\
  no urejeni, skratka dobri predpisi, (\u2026) samo eden, vendar pa hkrati nepogre\u0161\
  ljiv pogoj za u\u010Dinkovitost prava in dobro delovanje dr\u017Eave kot pravne\
  \ dr\u017Eave.\xAB V okviru na\u010Dela odgovornosti normodajalca predpostavlja\
  \ \xBBravnanje organov po pravilih stroke ob prevzemanju politi\u010Dne odgovornosti\
  \ za pravilnost sprejetih politik in uresni\u010Ditev zastavljenih ciljev, spo\u0161\
  tovanje hierarhije pravnih aktov, sistemizacije prava in nomotehnike.\xAB Poleg\
  \ tega predvideva, da je pri pripravi predpisov zaradi zagotavljanja pravne varnosti\
  \ in s tem uresni\u010Devanja pravne dr\u017Eave treba \xBBdosledno upo\u0161tevati\
  \ pravila vede o izdelavi pravnih predpisov \u2013 nomotehnike. Nomotehnika neposredno\
  \ slu\u017Ei pravni varnosti in je njen bistveni sestavni element. Poznavanje in\
  \ upo\u0161tevanje nomotehni\u010Dnih pravil omogo\u010Da, da predpisi v pravu u\u010D\
  inkujejo tako, kot je njihov namen: da jasno, natan\u010Dno in nedvoumno sporo\u010D\
  ajo pravnim subjektom obvezno vsebino, ki jo dolo\u010Dajo in omogo\u010Dajo njihovo\
  \ u\u010Dinkovito izvajanje v praksi. Skrb in prizadevanja za nomotehni\u010Dno\
  \ raven in kakovost predpisov je torej hkrati skrb za pravno varnost, skrb za pravno\
  \ varnost pa skrb za pravno dr\u017Eavo.\xAB\nPoslovnik Vlade Republike Slovenije\
  \ tako med drugim dolo\u010Da, da mora predlagatelj gradivo vlade (kot skupek dokumentov\
  \ s predlogi vladnih odlo\u010Ditev, ki jih predlagatelj predlo\u017Ei vladi v obravnavo)\
  \ predlo\u017Eiti jezikovno in nomotehni\u010Dno urejeno ter da morajo biti predlogi\
  \ splo\u0161nih aktov in aktov poslovanja vlade vedno predhodno usklajeni tudi z\
  \ na\u0161o slu\u017Ebo.\nPoslovnik dr\u017Eavnega zbora dolo\u010Da, da ima Dr\u017E\
  avni zbor zakonodajno-pravno slu\u017Ebo, ki da mnenje o skladnosti predlogov zakonov,\
  \ drugih aktov in amandmajev z ustavo in pravnim sistemom ter o zakonodajno-tehni\u010D\
  nih vidikih predlogov.\nV omenjenem okviru pristojnosti se nenehno izkazuje potreba\
  \ po tem, da bi s pravili nomotehnike nagovarjali vse organe in posameznike, ki\
  \ sodelujejo v postopku priprave predpisov. Od leta 2010 zato na\u0161a slu\u017E\
  ba sodeluje z Upravno akademijo s posebnim nomotehni\u010Dnim seminarjem in delavnico.\
  \ Dosedanjih 34 seminarjev in 20 delavnic se je izkazalo kot dobra prilo\u017Enost\
  \ tudi za zbiranje odzivov iz prakse in zadovoljni smo, da je tak na\u010Din seznanjanja\
  \ z nomotehni\u010Dnimi smernicami v praksi pripoznan kot zelo uspe\u0161en. Kot\
  \ dobrodo\u0161el se je izkazal tudi zaradi dinami\u010Dnega zaposlovanja javnih\
  \ uslu\u017Ebencev in zaradi pre\u0161ibkega prenosa tovrstnega znanja znotraj posameznih\
  \ podro\u010Dij.\nGlede na zapisano ocenjujemo, da je zgornji predlog v delu, ki\
  \ predlaga, da bi vlada za \xBBpripravo slehernega predpisa, ki ga sprejme Vlada\
  \ RS ali Dr\u017Eavni zbor RS,\xAB zaposlila \xBBnomotehnike\xAB, v vsebinskem smislu\
  \ upo\u0161tevan \u017Ee s tem, da je poznavanje in upo\u0161tevanje nomotehnike\
  \ nepogre\u0161ljiv del dela vsakogar, ki sodeluje v postopku priprave predpisov,\
  \ saj pri nomotehniki nikakor ne gre za golo obrtni\u0161ko znanje, ampak za \u0161\
  ir\u0161e razumevanje priprave predpisov, ki smo ga posku\u0161ali opisati zgoraj.\
  \ Torej nikakor ne moremo govoriti o formalni kvalifikaciji \xBBnomotehnik\xAB,\
  \ pa\u010D pa je poznavanje in upo\u0161tevanje nomotehnike v \u0161ir\u0161em smislu\
  \ del vsake priprave predpisa. S tem je povezana tudi na\u0161a ocena, da predlog\
  \ ni uresni\u010Dljiv v delu, ki predvideva, da bi se \xBBnomotehnik\xAB podpisal\
  \ pod vsak predlog predpisa in izjavil, da je predpis v skladu z nomotehniko in\
  \ ustavo. V formalnem smislu je slednje tudi ena od pristojnosti na\u0161e slu\u017E\
  be, vsekakor pa si na\u0161a slu\u017Eba z vsemi omenjenimi aktivnostmi prizadeva,\
  \ da bi bilo nomotehni\u010Dno znanje vseh, ki sodelujejo v postopku priprave predpisov,\
  \ \u010Dim bolj\u0161e. Strinjamo pa se, da bi bilo morda dobro razmisliti, da bi\
  \ potrebo po tem znanju v prihodnje tudi formalno nadgradili v smislu obvezne udele\u017E\
  be na nomotehni\u010Dnih seminarjih vsaj za tiste, ki neposredno sodelujejo v postopku\
  \ priprave predpisov.\n "
