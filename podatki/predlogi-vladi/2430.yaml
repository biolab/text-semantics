response: "Odziv Ministrstva za finance\nPod to\u010Dko 1 vam pojasnjujemo: V skladu\
  \ z veljavno ureditvijo ima lestvica za odmero dohodnine tri dav\u010Dne razrede\
  \ z najvi\u0161jo stopnjo 41 %, s katero je obdav\u010Dena neto letna dav\u010D\
  na osnova, ki presega 15.681 evrov (pri odmeri dohodnine za leto 2012). Navedena\
  \ letna dav\u010Dna osnova je primerljiva dohodku v vi\u0161ini pribli\u017Eno 1,3\
  \ letne povpre\u010Dne pla\u010De zaposlenih v Sloveniji (ob predpostavki, da zavezanec\
  \ poleg splo\u0161ne olaj\u0161ave ne uveljavlja drugih olaj\u0161av). Navedeno\
  \ pomeni, da je del celotnega letnega aktivnega dohodka posameznika, ki presega\
  \ navedeni prag dohodka, obdav\u010Den s stopnjo 41 %. Uvedba vi\u0161je dav\u010D\
  ne stopnje za tiste z najvi\u0161jimi dohodki bi pomenila dodatno obremenitev dohodkov\
  \ fizi\u010Dnih oseb v vi\u0161jih dohodkovnih razredih. Pri tem je potrebno prou\u010D\
  iti vse vidike, saj imajo spremembe v najvi\u0161jih dav\u010Dnih stopnjah pomemben\
  \ u\u010Dinek na obna\u0161anje teh zavezancev, za katere v splo\u0161nem velja,\
  \ da imajo ve\u010Djo mo\u017Enost dav\u010Dnega planiranja in so geografsko bolj\
  \ mobilni kot ve\u010Dina drugih dr\u017Eavljanov, zato je bolj verjetno, da zamenjajo\
  \ dr\u017Eavo rezidentstva v odgovor na vi\u0161je stopnje dohodnine.  Najvi\u0161\
  ja stopnja dohodnine je pomembna tudi z vidika mednarodne primerljivosti in konkuren\u010D\
  nosti z vidika stro\u0161kov dela. Po podatkih Evropske komisije je bilo v obdobju\
  \ po letu 2000 do 2011 opaziti jasen in ustaljen trend zni\u017Eevanja najvi\u0161\
  jih dav\u010Dnih stopenj. V tem obdobju je 20 dr\u017Eav \u010Dlanic zni\u017Ealo\
  \ najvi\u0161jo dav\u010Dno stopnjo, medtem ko so tri dr\u017Eave (Portugalska,\
  \ Zdru\u017Eeno Kraljestvo in \u0160vedska) le-to zvi\u0161ale, v \u0161tirih dr\u017E\
  avah pa je najvi\u0161ja stopnja ostala nespremenjena.  Glede na navedeno menimo,\
  \ da je uvedba vi\u0161je stopnje pri dohodnini za tiste z najvi\u0161jimi prejemki\
  \ mogo\u010Da re\u0161itev, vendar je glede na vidik konkuren\u010Dnosti, mednarodne\
  \ primerljivosti in velike odzivnosti zavezancev z najvi\u0161jimi dohodki potrebna\
  \ posebna pozornost pri dolo\u010Danju konkretnih re\u0161itev. Pod to\u010Dko 3\
  \ vam pojasnjujemo: Na Ministrstvu za finance \u017Ee dalj \u010Dasa pripravljamo\
  \ predlog zakona o davku na nepremi\u010Dnine. Na podlagi predloga zakona bi prenehali\
  \ veljati sistem nadomestila za uporabo stavbnih zemlji\u0161\u010D, davek od premo\u017E\
  enja in pristojbina za vzdr\u017Eevanje gozdnih cest, saj bo novi davek na nepremi\u010D\
  nine nadomestil vse tri dajatve. Davek na nepremi\u010Dnine bi bil v celoti prihodek\
  \ ob\u010Din in se bi na\u010Deloma uvajal kot letna obveznost, pla\u010Devale pa\
  \ bi ga tako fizi\u010Dne kakor pravne osebe. Dav\u010Dna obveznost bi se vezala\
  \ na obstoj nepremi\u010Dnine, ki je evidentirana v registru nepremi\u010Dnin. Dolo\u010D\
  ena bi bila enotna dav\u010Dna stopnja za razli\u010Dne vrste nepremi\u010Dnin oziroma\
  \ bi bile dav\u010Dne stopnje dolo\u010Dene v razponu. Ker bi bila dav\u010Dna osnova\
  \ dolo\u010Dena na podlagi tr\u017Ene vrednosti nepremi\u010Dnin, bi na podlagi\
  \  enotne dav\u010Dne stopnje, dav\u010Dni zavezanci, ki bi imeli ve\u010D vredno\
  \ nepremi\u010Dnino, pla\u010Devali ve\u010D davka. Na ta na\u010Din bi se dav\u010D\
  na obremenitev bolj pravilno razporedila in bi se bolj obremenilo lastnike dra\u017E\
  jih, luksuznih nepremi\u010Dnin.  \nOdziv Ministrstva za infrastrukturo in prostor\
  \ \nLetna dajatev za uporabo vozil v cestnem prometu je urejena z Zakonom o letni\
  \ dajatvi za uporabo vozil v cestnem prometu (Uradni list RS, \u0161t. 57/08) ,\
  \ Uredbo o na\u010Dinu dolo\u010Danja in vi\u0161ini letne dajatve za uporabo vozil\
  \ v cestnem prometu (Uradni list RS, \u0161t. 100/08 in 12/10) in Pravilnikom o\
  \ potrdilu o poravnani letni dajatvi za uporabo vozil v cestnem prometu (Uradni\
  \ list RS, \u0161t. 14/09). Na\u010Din dolo\u010Danja in vi\u0161ino letne dajatve\
  \ za uporabo vozil v cestnem prometu, ki jo je treba pla\u010Dati za posamezne vrste\
  \ cestnih motornih vozil in priklopnih vozil, registriranih v Republiki Sloveniji,\
  \ podrobno dolo\u010Da predhodno navedena uredba, ki pri dolo\u010Danju vi\u0161\
  ine letne dajatve upo\u0161teva tehni\u010Dne karakteristike po posameznih kategorijah\
  \ vozil:\n za motorna kolesa in osebne avtomobile \u2013 prostornina motorja vozila;\
  \ za avtobuse \u2013 \u0161tevilo sede\u017Eev; za tovorna vozila \u2013 najve\u010D\
  ja dovoljena masa; za vle\u010Dna vozila \u2013 nazivna mo\u010D motorja vle\u010D\
  nega vozila, najve\u010Dja dovoljena masa ali najve\u010Dja dovoljena masa skupine\
  \ vozil; za priklopna vozila \u2013 najve\u010Dja dovoljena masa. \nPri dolo\u010D\
  anju vi\u0161ine letne dajatve za posamezne kategorije oziroma podkategorije vozil\
  \ se kot merilo upo\u0161tevata tudi emisije onesna\u017Eeval zraka in na\u010D\
  in vzmetenja vozil.  Letna dajatev se za posamezno vozilo samodejno izra\u010Dunava\
  \ glede na podatke iz evidence registriranih vozil. Iz predloga izhaja, da naj bi\
  \ se v smislu davka na luksuzna vozila letna dajatev za uporabo vozila v cestnem\
  \ prometu zvi\u0161ala pri vseh vozilih s prostornino motorja nad 2500 ccm. Navedeni\
  \ predlog je neprimeren glede na podan namen, saj bi glede na predlog morali zavezanci\
  \ pla\u010Devati \xBBdavek na luksuz\xAB tudi za vozila, ki dejansko sploh niso\
  \ luksuzna vozila, ampak morajo zaradi svojega namena ali funkcije imeti tako mo\u010D\
  ne pogonske agregate. Na ta na\u010Din bi dodatno obdav\u010Dili vse avtobuse, tovorna\
  \ vozila, vozila za posebne namene, delovna vozila, po vsej verjetnosti pa tudi\
  \ stara vozila, ki so za svoje normalno delovanje potrebovali pogonske agregate\
  \ z ve\u010Djo delovno prostornino. Poleg tega pa bi bilo potrebno zaradi tega predloga\
  \ spremeniti tudi celoten ra\u010Dunalni\u0161ki program za izra\u010Dunavanje letne\
  \ dajatve, kar bi posledi\u010Dno povzro\u010Dilo tudi dodatne stro\u0161ke predlagane\
  \ spremembe. Glede na navedeno smo mnenja, da je predlog neprimeren za nadaljnjo\
  \ obravnavo.  "
