response: "Odziv Ministrstva za javno upravo\nLokalna samouprava je ustavno dana in\
  \ zavarovana kategorija, ki prebivalcem Slovenije omogo\u010Da, da uresni\u010D\
  ujejo/mo lokalno samoupravo v ob\u010Dinah in drugih lokalnih skupnostih. Ob\u010D\
  ina je samoupravna lokalna skupnost in obsega naselje ali ve\u010D naselij, ki so\
  \ povezana s skupnimi potrebami in interesi prebivalcev. Ob\u010Dina se ustanovi\
  \ z zakonom po prej opravljenem referendumu, s katerim se ugotovi volja prebivalcev\
  \ na dolo\u010Denem obmo\u010Dju. Zakon dolo\u010Di obmo\u010Dje ob\u010Dine. V\
  \ pristojnost ob\u010Dine spadajo lokalne zadeve, ki jih ob\u010Dina lahko ureja\
  \ samostojno in ki zadevajo samo prebivalce ob\u010Dine.\nDr\u017Eava lahko z zakonom\
  \ prenese na ob\u010Dine opravljanje posameznih nalog iz dr\u017Eavne pristojnosti,\
  \ \u010De za to zagotovi tudi potrebna sredstva. V zadevah, ki jih je na organe\
  \ lokalne skupnosti prenesla dr\u017Eava, opravljajo dr\u017Eavni, organi tudi nadzor\
  \ nad primernostjo in strokovnostjo njihovega dela.\nOb\u010Dina se financira iz\
  \ lastnih virov. Ob\u010Dinam, ki zaradi slab\u0161e gospodarske razvitosti ne morejo\
  \ v celoti zagotoviti opravljanja svojih nalog, dr\u017Eava v skladu z zakonsko\
  \ dolo\u010Denimi na\u010Deli in merili zagotovi dodatna sredstva.\nPodrobnej\u0161\
  o vsebino delovanja ob\u010Din ureja Zakon o lokalni samoupravi (Uradni list RS,\
  \ \u0161t. 94/07 - uradno pre\u010Di\u0161\u010Deno besedilo, 76/08, 79/09, 51/10\
  \ in 40/12 - ZUJF) in Zakon o financiranju ob\u010Din (Uradni list RS, \u0161t.\
  \ 32/06 - uradno pre\u010Di\u0161\u010Deno besedilo, 123/06 - ZFO-1, 57/08 - ZFO-1A\
  \ in 36/11).\nIz navedenega sledi, da predlog  ne izhaja iz  pozitivne zakonodaje,\
  \ pri \u010Demer za argumentacijo svojega predloga postavlja trditve, ki deloma\
  \ nimajo realne osnove, deloma pa so nerazumljive.\nPredlog po na\u0161em mnenju\
  \ ni primeren za nadaljnjo obravnavo.\n "
