response: "Odziv Ministrstva za okolje in prostor\n\u010Ce bi \u0161lo za \xBBbivati\
  \ v mobilni hi\u0161ki kot alternativa klasi\u010Dnim nepremi\u010Dninam, pribli\u017E\
  no 60 kvadratov, na zazidljivi parceli z vsemi priklju\u010Dki in pristojbinami\xAB\
  , v skladu z gradbeno zakonodajo ne bo \u0161lo za \xBBmobilni objekt\xAB. Po veljavni\
  \ zakonodaji gre za \u010Disto \xBBnavadno\xAB (manj\u0161o) enostanovanjsko stavbo.\
  \ Zanjo se pridobi gradbeno dovoljenje na koncu pa tudi uporabno dovoljenje, kar\
  \ je podlaga za izdajo hi\u0161ne \u0161tevilke. \xBBMobilnost\xAB v va\u0161em\
  \ primeru pravzaprav pomeni, da gre le za netipi\u010Dno vrsto gradnje, saj bo najbr\u017E\
  \ tisti del, ki ni urejanje zemlji\u0161\u010Da, temeljenje in izvedba stalnih priklju\u010D\
  kov na komunalno in cestno infrastrukturo, izveden v tovarni in bo na mesto vgradnje\
  \ pripeljan in odlo\u017Een oziroma tam sestavljen.\nZakon o dolo\u010Danju obmo\u010D\
  ij ter o imenovanju in ozna\u010Devanju naselij, ulic in stavb (Uradni list RS,\
  \ \u0161t. 25/08) v 26. \u010Dlenu dolo\u010Da, da se hi\u0161na \u0161tevilka dolo\u010D\
  i stanovanjski ali poslovni stavbi, ki je evidentirana v katastru stavb (po dolo\u010D\
  ilih Zakona o katastru nepremi\u010Dnin je to zdaj kataster nepremi\u010Dnin) \_\
  in je namenjena stalnemu ali za\u010Dasnemu prebivanju oziroma opravljanju poslovne\
  \ in druge dejavnosti. Hi\u0161na \u0161tevilka je namenjena orientaciji v prostoru.\
  \ Vpis v kataster nepremi\u010Dnin (Zakon o katastru nepremi\u010Dnin (Uradni list\
  \ RS, \u0161t. 54/21)) se izvaja za objekte, \_v katere se lahko vstopi in so namenjeni\
  \ bivanju, opravljanju dejavnosti ali za\u0161\u010Diti, ki jih ni mogo\u010De prestaviti\
  \ brez \u0161kode za njihovo substanco. Trajnost objekta v prostoru oz. njegova\
  \ trajna spojenost z zemlji\u0161\u010Dem je bistveni element presoje glede vpisa\
  \ podatkov v kataster nepremi\u010Dnin. V zgodovini se je \u017Ee dogajalo, da so\
  \ se zaradi prijav prebivali\u0161\u010Da dodelile hi\u0161ne \u0161tevilke mobilnim\
  \ objektom, kar je zaradi njihove selitve \_povzro\u010Dilo zmedo v orientaciji\
  \ v prostoru. Osnovni namen hi\u0161ne \u0161tevilke je namre\u010D orientacija\
  \ v prostoru, ki je za mobilne objekte ne moremo zagotoviti. Prav tako je dolo\u010D\
  itev hi\u0161ne \u0161tevilke zaradi njene nadaljnje uporabe (trajno bivanje v objektu)\
  \ vezano na gradbeno zakonodajo. Pogoj za dolo\u010Ditev hi\u0161ne \u0161tevilke\
  \ je uporabno dovoljenje stavbe. Pogoj za pridobitev uporabnega dovoljenja je dokazilo\
  \ o vlo\u017Eeni zahtevi za vpis objekta v kataster nepremi\u010Dnin. \u010Ce objekt\
  \ ni mobilen in je vpisan v kataster nepremi\u010Dnin, ter dobi uporabno dovoljenje,\
  \ s pridobitvijo hi\u0161ne \u0161tevilke ne bo te\u017Eav."
