response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nUvodoma bi tako z vidika pokojninske in invalidske zakonodaje \u017Eeleli\
  \ izpostaviti, da upokojitev ob izpolnjevanju upokojitvenih pogojev ni obvezna,\
  \ temve\u010D je odlo\u010Ditev o upokojitvi odvisna izklju\u010Dno od osebne presoje\
  \ zavarovanca. Izpolnitev pogojev za upokojitev sama po sebi (razen v izjemnih,\
  \ zakonsko dolo\u010Denih primerih) tako ne more biti vzrok za prenehanje opravljanja\
  \ dela oz. dejavnosti.\nNa tem mestu dodatno pojasnjujemo, da Zakon o delovnih razmerjih[1]\
  \ (v nadaljnjem besedilu: ZDR-1) v zvezi z vpra\u0161anji, ki se nana\u0161ajo na\
  \ prenehanje pogodbe o zaposlitvi sledi mednarodni ureditvi. V 77. \u010Dlenu citiranega\
  \ zakona so na\u0161teti posamezni na\u010Dini, na podlagi katerih lahko preneha\
  \ pogodba o zaposlitvi oziroma delovno razmerje. Poudariti velja, da so na\u010D\
  ini prenehanja pogodbe o zaposlitvi lahko dolo\u010Deni le z zakonom.\nV skladu\
  \ s 77. \u010Dlenom ZDR-1 pogodba o zaposlitvi tako lahko preneha veljati:\n s potekom\
  \ \u010Dasa, za katerega je bila sklenjena, s smrtjo delavca ali delodajalca \u2013\
  \ fizi\u010Dne osebe, s sporazumom, z redno ali izredno odpovedjo, s sodbo sodi\u0161\
  \u010Da, po samem zakonu, v primerih, ki jih dolo\u010Da zakon, v drugih primerih,\
  \ ki jih dolo\u010Da zakon. \nZDR-1 v 90. \u010Dlenu na\u0161teva tudi okoli\u0161\
  \u010Dine, ki v nobenem primeru ne morejo biti utemeljeni razlogi za redno odpoved\
  \ pogodbe o zaposlitvi. To so absolutno neutemeljeni odpovedni razlogi. Deveta alineja\
  \ 90. \u010Dlena dolo\u010Da primere varstva delavcev pred diskriminacijo pri odpovedi,\
  \ in sicer je med drugim dolo\u010Deno, da se kot neutemeljen razlog za redno odpoved\
  \ pogodbe o zaposlitvi \u0161teje starost delavca.\nDodati je treba \u0161e, da\
  \ mora za vsako odpoved s strani delodajalca obstajati resen, utemeljen razlog,\
  \ ki opravi\u010Duje odpoved, ti razlogi pa se lahko ve\u017Eejo bodisi na osebni\
  \ razlog, ki je v zvezi s sposobnostjo ali obna\u0161anjem delavca, bodisi na ekonomski\
  \ razlog (poslovni razlog) v zvezi z operativnimi potrebami podjetja. Upo\u0161\
  tevajo\u010D obrazlo\u017Eeno bi bila odpoved pogodbe o zaposlitvi oziroma prenehanje,\
  \ ki ne bi temeljilo na obstoju resnega in utemeljenega razloga, temve\u010D na\
  \ izpolnjevanju dolo\u010Denih pogojev (vezanih npr. na starost ali na uveljavljanje\
  \ pravic iz pokojninskega zavarovanja) v nasprotju s Konvencijo Mednarodne organizacije\
  \ dela \u0161t. 185, Evropsko socialno listino (spremenjeno) in ZDR-1.\nUkrep, kot\
  \ ga predlaga avtor, bi bil sporen z vidika ustavne pravice svobode dela ter nesprejemljiv\
  \ z vidika pokojninskega in invalidskega zavarovanja in z vidika ukrepov na podro\u010D\
  ju trga dela, katerih cilj je podalj\u0161evanje delovne aktivnosti starej\u0161\
  ih. Tak\u0161en predlog namre\u010D nasprotuje temeljnim ciljem tako obstoje\u010D\
  ega kot tudi predvidenega prihodnjega pokojninskega sistema, ki so v zagotavljanju\
  \ dolgoro\u010Dne vzdr\u017Enosti pokojninskega sistema ter hkratnemu ohranjanju\
  \ primerne vi\u0161ine pokojnin.\nUkrepi za podalj\u0161evanje delovne aktivnosti\
  \ in posledi\u010Dno za dvig dejanske upokojitvene starosti so \u0161e posebej pomembni\
  \ v lu\u010Di aktualnih demografskih sprememb in zmo\u017Enosti zagotavljanja vzdr\u017E\
  nega pokojninskega sistema in primernih pokojnin v bodo\u010De. Pokojninski sistem\
  \ je namre\u010D v neposredni povezavi z demografsko strukturo prebivalstva, ki\
  \ na dolgi rok odra\u017Ea \u0161tevilo potencialnih vpla\u010Dnikov v sistem, po\
  \ drugi strani pa \u0161tevilo potencialnih prejemnikov. Slovenija se bo v prihajajo\u010D\
  ih desetletjih zaradi staranja prebivalstva in neugodnih demografskih trendov ter\
  \ posledi\u010Dno zmanj\u0161anja trga delovne sile soo\u010Dila z izzivom, kako\
  \ zagotoviti dolgoro\u010Dno finan\u010Dno vzdr\u017Enost sistema. Te problematike\
  \ seveda ni mogo\u010De re\u0161iti zgolj na na\u010Din pospe\u0161enega in ve\u010D\
  jega zaposlovanja mladih na mesta, ki bi se izpraznila z odhodom posameznikov v\
  \ pokoj. Z vidika delovanja pokojninskega sistema in zaposlovanja mladih se je namre\u010D\
  \ treba zavedati, da je argument, da ostajanje starej\u0161ih v delovni aktivnosti\
  \ pomeni manj delovnih mest za mlade, zavajajo\u010D in ne dr\u017Ei. Izpraznjeno\
  \ delovno mesto starej\u0161ega delavca, ki se je upokojil, namre\u010D \u0161e\
  \ ne pomeni tudi prostega delovnega mesta za mladega. V teoriji se ta pojav imenuje\
  \ starostno zaposlitveni paradoks, ki se ustvarja zaradi zmanj\u0161evanja \u0161\
  tevila delovno sposobnega prebivalstva in pove\u010Devanja dele\u017Ea starega prebivalstva,\
  \ v realnosti pa se ka\u017Ee predvsem v tem, da dr\u017Eave, kjer je ugotovljena\
  \ visoka stopnja zaposlenosti starej\u0161ih bele\u017Eijo tudi precej visoko stopnjo\
  \ zaposlenosti mladih.\n\u017Deleli bi torej poudariti, da podalj\u0161evanje delovne\
  \ aktivnosti starej\u0161ih oseb ni v povezavi s problematiko brezposelnosti mladih.\
  \ Ob upo\u0161tevanju, da je slovenska delovna sila stara le v razmerju do upokojitvene\
  \ starosti, ne pa tudi glede na podalj\u0161ano pri\u010Dakovano trajanje \u017E\
  ivljenja, so spremembe v starostni strukturi delovne sile tudi posledica vse poznej\u0161\
  ega vstopanja mladih na trg delovne sile in podalj\u0161evanja trajanja \u0161tudijskega\
  \ obdobja, kar pomeni dvojni primanjkljaj v pokojninski blagajni - na eni strani\
  \ zaradi zmanj\u0161evanja \u0161tevila zavarovancev, na drugi strani pa zaradi\
  \ dalj\u0161ega prejemanja pravic ob kraj\u0161em obdobju vklju\u010Denosti v sistem.\n\
  Sistem obveznega zavarovanja bi bilo zato potrebno prilagoditi na na\u010Din, da\
  \ se vanj vklju\u010Di \u010Dim ve\u010D delovno sposobnega prebivalstva, po drugi\
  \ strani pa mora biti pokojninski sistem pravi\u010Den do vseh generacij, med drugim\
  \ tudi do bodo\u010Dih prejemnikov pokojnin, ki s prispevki zagotavljajo pokojnine\
  \ sedanjim upokojencem. Ker se v prihodnje pri\u010Dakuje podalj\u0161anje trajanja\
  \ \u017Eivetja ter \u0161tevil\u010Dno mo\u010Dno pove\u010Danje pasivne generacije,\
  \ za katero pokojninske odhodke pla\u010Dujejo delovno aktivni, bi pri\u010Dakovane\
  \ ekonomske posledice \u010Dedalje dalj\u0161ega \u017Eivljenja tako na eni strani\
  \ mogo\u010De omiliti s podalj\u0161evanjem delovne aktivnosti in z usmerjenim vklju\u010D\
  evanjem starej\u0161ih v dru\u017Ebeno-ekonomsko \u017Eivljenje, na drugi strani\
  \ pa z vzbujanjem zaupanja v dolgoro\u010Dno vzdr\u017Enost pokojninskega sistema\
  \ tudi pri mladih generacijah, ki bo vplivalo na motivacijo za pla\u010Devanje prispevkov\
  \ ter zagotovilo njihovo participacijo v okviru solidarnosti, ki predstavlja temelj\
  \ dokladnega sistema pokojninskega zavarovanja.\nV povezavi z navedenim bi \u017E\
  eleli \u0161e opozoriti na vedno dalj\u0161e obdobje prejemanja pokojnine, kar vpliva\
  \ na javno finan\u010Dno porabo, saj se je povpre\u010Dna doba prejemanja pokojnine\
  \ od leta 2001 do 2021 pri \u017Eenskah podalj\u0161ala iz 15 let in 11 mesecev\
  \ v letu 2001 na kar 24 let in 9 mesecev v letu 2021, nekoliko manj pa pri mo\u0161\
  kih, in sicer iz 14 let in 1 meseca na 17 let in 7 mesecev, pri \u010Demer se je\
  \ dejanska povpre\u010Dna upokojitvena starost v enakem obdobju pri \u017Eenskah\
  \ dvignila za 6 let, pri mo\u0161kih pa za 3 leta in 4 mesece.\nNa koncu bi v zvezi\
  \ s pripombo avtorja predloga, da so u\u017Eivalci dela pokojnine pogosto bolni\u0161\
  ko odsotni, \u017Eeleli opozoriti, da je zaradi samega namena navedene spodbude,\
  \ ki je v podalj\u0161evanju delovne aktivnosti, izpla\u010Dilo dela pokojnine omejeno,\
  \ kadar so zavarovanci delovno neaktivni, ker zaradi bolni\u0161ke odsotnosti, dalj\u0161\
  e od 30 delovnih dni, ne delajo.\n\n[1] Uradni list RS, \u0161t. 21/13, 78/13 \u2013\
  \ popr., 47/15 \u2013 ZZSDT, 33/16 \u2013 PZ-F, 52/16, 15/17 \u2013 odl. US, 22/19\
