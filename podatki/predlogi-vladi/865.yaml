  \ kak\u0161na so pooblastila izvajalcev nadzora ali jo morebiti zaupati nevladnim\
  \ organizacijam, kako financirati delovanje tak\u0161ne slu\u017Ebe, kako zagotoviti\
  \ strokovnost takega delovanja in nadzor izvajanja, itd.? \"\u017Divalska policija\"\
