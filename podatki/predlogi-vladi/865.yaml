  \u010Dite \u017Eivali.  VURS je v letu 2009 na podro\u010Dju za\u0161\u010Dite \u017E\
  ivali izvedel 12.045 pregledov (11.473 obmo\u010Dni uradi, 347 mobilna enota in\
  \ 225 po\u0161iljk Mejne veterinarske postaje). Izre\u010Denih je bilo 691 glob,\
  \ podanih 15 prijav zaradi suma mu\u010Denja \u017Eivali in izdanih 608 ureditvenih\
  \ odlo\u010Db. Odvzetih je bilo 368 \u017Eivali. Podro\u010Dje pokriva 10 uradnih\
  \ veterinarjev na obmo\u010Dnih uradih VURS in 4 v mobilni enoti VURS. Idejo o ustanovitvi\
  \ \"\u017Eivalske policije\" na VURS na\u010Deloma podpiramo. Obenem pa poudarjamo,\
  \ da je treba temeljito preu\u010Diti, kak\u0161en model tak\u0161ne slu\u017Ebe\
  \ bi bil najbolj primeren za slovenske razmere. Na tehtnici so tako vpra\u0161anja,\
