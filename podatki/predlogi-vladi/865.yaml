response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nNa VURSu ocenjujemo,\
  \ da je slovenska zakonodaja na podro\u010Dju za\u0161\u010Dite \u017Eivali dobra.\
