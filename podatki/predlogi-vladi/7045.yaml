response: "Odziv Ministrstva za infrastrukturo\nPravila o vozni\u0161kih dovoljenjih\
  \ so bistveni sestavni del skupne prometne politike Evropske unije.  Podro\u010D\
  je ureja Direktiva 2006/126/EC Evropskega parlamenta in Sveta z dne 20. decembra\
  \ 2006 o vozni\u0161kih dovoljenjih (v nadaljnjem besedili: Direktiva), ki so jo\
  \ morale v nacionalno zakonodajo prenesti vse dr\u017Eave \u010Dlanice EU. Direktiva\
  \ v 7. \u010Dlenu dolo\u010Da, da se vozni\u0161ka dovoljenja izdajo ali njihova\
  \ veljavnost podalj\u0161a osebam, ki imajo svoje obi\u010Dajno prebivali\u0161\u010D\
  e na ozemlju dr\u017Eave \u010Dlanice, ki je izdala dovoljenje, ali lahko predlo\u017E\
  ijo dokaze, da tam \u0161tudirajo \u017Ee vsaj \u0161est mesecev. Prav tako dolo\u010D\
  a, da ima lahko posameznik samo eno vozni\u0161ko dovoljenje.\nDirektiva je bila\
  \ v slovenski pravni red prenesena z Zakonom o voznikih (Uradni list RS \u0161t.\
  \ 109/10 in 25/14), ki v 53. \u010Dlenu dolo\u010Da, da se vozni\u0161ko dovoljenje\
  \ izda oziroma njegova veljavnost podalj\u0161a osebi, ki ima v Republiki Sloveniji\
  \ stalno prebivali\u0161\u010De oziroma za\u010Dasno prebivali\u0161\u010De ve\u010D\
  \ kot \u0161est mesecev. \u010Ce se oseba preseli v drugo dr\u017Eavo, potem vse\
  \ zadeve v zvezi z vozni\u0161kim dovoljenjem ureja v novi dr\u017Eavi prebivanja\
  \ (zamenjava, podalj\u0161anje ipd.).\nKer ima posameznik lahko le eno vozni\u0161\
  ko dovoljenje (54. \u010Dlen zakona), se imetniku veljavnega tujega vozni\u0161\
  kega dovoljenja slovensko vozni\u0161ko dovoljenje ne izda oziroma njegova veljavnost\
  \ ne podalj\u0161a, razen, \u010De odda tuje vozni\u0161ko dovoljenje in izpolni\
  \ pogoj glede prebivali\u0161\u010Da.\nGlede na zgoraj povedano, bi ureditev, ki\
  \ jo predlaga pobudnik, da se Zakon o voznikih dopolni tako, da se podalj\u0161\
  a veljavnost vozni\u0161kega dovoljenja tudi osebam, ki so opravile vozni\u0161\
  ki izpit v Republiki Sloveniji, vendar so se preselile v tujino in v Republiki Sloveniji\
  \ nimajo urejenega prebivali\u0161\u010Da, tuje vozni\u0161ko dovoljenje, ki jim\
  \ je bilo izdano, pa temelji na vseh podatkih vozni\u0161kega dovoljenja Republike\
  \ Slovenije, pomenila kr\u0161itev Direktive, zato predloga pri nadaljnjih spremembah\
  \ zakonodaje na podro\u010Dju voznikov, ni mogo\u010De upo\u0161tevati.\n "
