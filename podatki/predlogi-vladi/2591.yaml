response: "Odziv Ministrstva za kmetistvo in okolje\nNa Ministrstvu za kmetijstvo\
  \ in okolje smo si ogledali video posnetek in se posvetovali s strokovnjaki na tem\
  \ podro\u010Dju. V videu, ki je v predlogu omenjen kot dokaz za morebitno prepoved\
  \ GSO, so kot podlago za svoje trditve izbrali \u010Dlanek od Zhang et. al (2011),\
  \ Exogenous plant MIR168a specifically targets mammalian LDLRAP1: evidence of cross-kingdom\
  \ regulation by microRNA, Cell Research, 22:107-126.\nV tem \u010Dlanku, ki temelji\
  \ na poskusu z izklju\u010Dno gensko nespremenjenimi rastlinami so se raziskovalci\
  \ osredoto\u010Dili na mikro RNA molekulo 168a, ki je splo\u0161no prisotna pri\
  \ \u0161tevilnih rastlinah (dru\u017Eina kri\u017Enic, ri\u017E, krompir, p\u0161\
  enica, idr.). V poskusu so dokazali, da lahko to molekulo dolo\u010Dijo tudi v krvnem\
  \ obtoku \u017Eivali in ljudi, ki so u\u017Eivali rastlinsko hrano z omenjeno mRNA\
  \ 168a. Vpliv miRNA 168a na izra\u017Eanje LDLRAP1 proteina v jetrih je bil pokazan\
  \ z uporabo \u017Eivalskih celi\u010Dnih kultur (jetrne celice HepG2) in tudi pri\
  \ mi\u0161ih. Pri teh so kot kontrolo uporabili navadno hrano, druga skupina pa\
  \ je dobivala sve\u017Ei ri\u017E, za katerega so pokazali, da vsebuje tudi do 6\
  \ krat vi\u0161je koli\u010Dine miRNA168, kot navadna prehrana.\nOmenjen \u010D\
  lanek prav v nobenem primeru ne govori o poskusih z gensko spremenjeno hrano. Trditev,\
  \ da lahko gensko spremenjena hrana vpliva na izra\u017Eanje genov pri \u017Eivalih\
  \ in pri ljudeh je tako popolnoma subjektiven povzetek avtorja video prispevka.\
  \ Podobno mnenje je bilo napisano tudi s strani strokovnjaka dr. Gregorja Majdi\u010D\
  a v razmi\u0161ljanju o obravnavi interpretacije znanstvenih \u010Dlanov: http://blog.kvarkadabra.net/2012/02/danes-sem-po-vsem-po-nakljucju-nek...\n\
  Za\u010Dasna prepoved dolo\u010Denega gensko spremenjenega organizma (GSO) je mogo\u010D\
  a le na dva na\u010Dina - z uporabo varnostnega pridr\u017Eka, v skladu z 51.a \u010D\
  lenom Zakona o ravnanju z gensko spremenjenimi organizmi (Uradni list RS, \u0161\
  t. 23/2005-UPB, 21/2010), oziroma v skladu z ukrepi ob nesre\u010Dah, ki so opredeljeni\
  \ v 34. \u010Dlenu Uredbe 1829/2003/ES o gensko spremenjenih \u017Eivilih in krmi.\
  \ Pri obeh ukrepih morajo obstajati dokazi, da je GSO \u0161kodljiv za ljudi, \u017E\
  ivali ali okolje in da bistveno spreminja oceno tveganja, ki jo pripravi Evropska\
  \ agencija za varno hrano (EFSA).\nNavedena raziskava ne obravnava GSO, ampak se\
  \ nana\u0161a na konvencionalno pridelano hrano, ki jo zau\u017Eijemo, zato je ne\
  \ moremo uporabiti za uvedbo prepovedi. V primeru, da razpolagate z utemeljenimi\
  \ znanstvenimi dokazi, da posamezen GSO \u0161kodljivo vpliva na ljudi, \u017Eivali\
  \ in okolje, nam ga prosim posredujte.\nPodro\u010Dje molekularne biologije, tudi\
  \ v delu, ki se ne ukvarja z GSO, se hitro razvija. Novo je tudi podro\u010Dje mikroRNA.\
  \ Problematiko bomo skrbno spremljali tudi v prihodnje in v primeru, da bi imeli\
  \ GSO dokazan \u0161kodljiv vpliv, tudi ustrezno ukrepali.\nNa osnovi navedenega\
  \ zaklju\u010Dujemo, da trenutno ni potrebe po spremembi zakonodaje.\n "
