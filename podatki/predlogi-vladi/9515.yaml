response: "Odziv Ministrstva za okolje in prostor\nPrepoved dajanja izdelkov na trg\
  \ je z vidika varstva okolja eden zadnjih ukrepov za prepre\u010Devanje in zmanj\u0161\
  evanje obremenjevanja okolja. Vsaka prepoved dajanja dolo\u010Denih proizvodov na\
  \ trg ima za posledico preusmeritev potro\u0161nikov na druge proizvode, ki so v\
  \ trenutku prepovedi na voljo na trgu. Zato je pomembno, da se pred uveljavitvijo\
  \ take prepovedi na\u010Drtujejo in izvedejo tudi drugi ukrepi, kot je npr. ozave\u0161\
  \u010Danje potro\u0161nikov. Prepoved naj bi temeljila na analizi celotnega \u017E\
  ivljenjskega kroga, s katero se preu\u010Dijo vplivi, ki jih imajo na okolje snovi\
  \ in materiali, ki se uporabljajo za proizvodnjo izdelkov, za katere se na\u010D\
  rtuje prepoved, in alternativnih proizvodov, ki so na trgu ali bi se na trgu lahko\
  \ pojavili kot zamenjava za prepovedane izdelke. Pri tem je treba upo\u0161tevati\
  \ vse faze posameznega proizvoda, od faze njegovega na\u010Drtovanja, proizvodnje,\
  \ distribucije, potro\u0161nje in uporabe, vklju\u010Dno z njegovo trajnostjo in\
  \ mo\u017Enostjo ponovne uporabe, do faze, ko ta proizvod postane odpadek, in mo\u017E\
  nostmi za njegovo recikliranje ali druge postopke predelave. Prepovedi, ki veljajo\
  \ v eni sami dr\u017Eavi, so manj u\u010Dinkovite kot prepovedi, sprejete na nivoju\
  \ EU, saj je dajanje izdelkov na trg urejeno na podlagi pravil o notranjem trgu\
  \ in s tem povezanim prostim pretokom blaga, ter na podlagi pravil glede prepre\u010D\
  evanja trgovinskih ovir ter izkrivljanja in omejevanja konkurence.\nMenimo, da parcialna\
  \ prepoved dajanja proizvodov na slovenski trg, zaradi majhnosti, geografske lege\
  \ in dobrih prometnih povezav s sosednjimi dr\u017Eavami, ne bi predstavljala u\u010D\
  inkovitega ukrepa, zato se Slovenija vedno zavzema in podpira ukrepe, usklajene\
  \ na nivoju EU.\nDr\u017Eava lahko spodbuja proizvajalce k uporabi okoljsko bolj\
  \ sprejemljivih materialov z uvedbo ustreznih ekonomskih instrumentov. Tak ekonomski\
  \ instrument predstavlja okoljska dajatev, ki jo proizvajalci pridobitelji in uvozniki\
  \  nagrobnih sve\u010D pla\u010Dujejo ob dajanju teh izdelkov v promet. Osnova za\
  \ obra\u010Dunavanje okoljske dajatve je enota obremenitve okolja zaradi nastajanja\
  \ odpadne embala\u017Ee (kamor skladno z dolo\u010Dili predpisa, ki ureja to dajatev\
  \ sodijo tudi sestavni deli nagrobnih sve\u010D, ki so izdelani iz kovin in plastike\
  \ ali stekla) na kilogram embala\u017Ee. Enota obremenitve za embala\u017Eo (material)\
  \ ki vsebuje PVC je posledi\u010Dno mnogo od enote obremenitve za embala\u017Eo\
  \ iz drugih okolju prijaznej\u0161ih materialov.\nVelja pa na tem mestu tudi omeniti,\
  \ da v primeru nagrobnih sve\u010D ponudba sledi povpra\u0161evanju. Okoljsko ozave\u0161\
  \u010Deni potro\u0161niki predstavljajo pomembne dele\u017Enike tako pri izbiri\
  \ vrste sve\u010D kot tudi pri koli\u010Dini sve\u010D, ki se prodajo.\nMinistrstvo\
  \ ne spodbuja uvedbe posameznih tipov sve\u010D (parafinske, elektronske) ampak\
  \ uporabnike poziva k trajnostnemu ravnanju. Pri nakupu sve\u010De kot simbola spomina\
  \ in spo\u0161tovanja do pokojnih pogosto niti ne razmi\u0161ljamo o tem, da bo\
  \ nakup, ali del tega nakupa, prej ali slej kon\u010Dal med odpadki. To pa zahteva\
  \ tudi spremembo razmi\u0161ljanja in navad.\nV Sloveniji je poraba nagrobnih sve\u010D\
  \ zelo velika. Pri tem namre\u010D v primerjavi z ostalimi dr\u017Eavami Evrope\
  \ izstopamo. V letu 2017 je bilo na trg v Sloveniji danih 6389 t nagrobnih sve\u010D\
  \ oziroma okoli 16 milijonov nagrobnih sve\u010D, kar pomeni, da vsak prebivalec\
  \ v Sloveniji letno pri\u017Ege vsaj 8 nagrobnih sve\u010D.\nZbrane odpadne nagrobne\
  \ sve\u010De se predhodno obdelajo - sortirajo (postopek R12/R13), da se izlo\u010D\
  ijo posamezne frakcije oz. deli obi\u010Dajnih odpadnih nagrobnih sve\u010D (npr.\
  \ plasti\u010Dni oz. stekleni lon\u010Dki in kovinski pokrov\u010Dki), odpadne elektronske\
  \ komponente elektronskih nagrobnih sve\u010D ter ne\u010Disto\u010De (odpadki,\
  \ ki niso odpadne nagrobne sve\u010De). Koli\u010Dina recikliranih odpadnih nagrobnih\
  \ sve\u010D vsebuje tudi ostanke voska/parafina, ki ob uporabi nagrobnih sve\u010D\
  \ ni izgorel.\nOd letne koli\u010Dine zbranih odpadnih nagrobnih sve\u010D ki zna\u0161\
  a pribli\u017Eno 2400 t gre \u010Dez postopke predelave okrog 97 % sve\u010D. Reciklirajo\
  \ se parafin, ohi\u0161ja iz plastike, pokrov\u010Dki (prete\u017Eno kovinski).\n\
  Odpadne nagrobne sve\u010De niso nevaren odpadek, vendar njihova obdelava lahko\
  \ povzro\u010Da \u0161kodljive vplive na okolje, predvsem emisije v zrak, vode,\
  \ povzro\u010Danje hrupa, emisije izpu\u0161nih plinov pri transportu odpadnih nagrobnih\
  \ sve\u010D in nastajanje odpadkov.\nMinistrstvo za okolje in prostor zato z vabilom,\
  \ da pri\u017Egemo sve\u010Do manj, uporabnike spodbuja k temu, da z zmanj\u0161\
  anjem nakupov sve\u010D prispevajo tudi k zmanj\u0161anju odpadkov in onesna\u017E\
  evanju okolja. Tako bomo sami prispevali k manj odpadkom v okolju. Zavedajmo se,\
  \ da lahko vsak posameznik z majhnimi dejanji prispeva svoj dele\u017E k varovanju\
  \ okolja. \u010Ce namre\u010D vsak posameznik naredi majhno dejanje, skupaj za varovanje\
  \ okolja naredimo veliko. Ni nujno, da nas k temu silijo zakonsko dolo\u010Dena\
  \ pravila in prepovedi.\n "
