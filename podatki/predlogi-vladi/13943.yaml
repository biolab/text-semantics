response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nZ namenom ohranitve\
  \ delovnih mest in pomo\u010Di gospodarskim subjektom za premagovanje likvidnostih\
  \ te\u017Eav ter la\u017Eji nadaljnji zagon poslovanja, smo s strani Ministrstva\
  \ za gospodarski razvoj in tehnologijo predlagali \u0161tevilne ukrepe in prilagodili\
  \ obstoje\u010De finan\u010Dne instrumente, ki jih izvajajo na\u0161e izvajalske\
  \ institucije. Med pomembnej\u0161imi ukrepi se je uvedel tudi bon z namenom odprave\
  \ posledic epidemije v gostinstvu, turizmu, \u0161portu in kulturi za izbolj\u0161\
  anje gospodarskega polo\u017Eaja z vidika spodbujanja potro\u0161nje v gostinstvu,\
  \ turizmu, \u0161portu in kulturi (v nadaljnjem besedilu: bon).\nBon je unov\u010D\
  ljiv za storitve s podro\u010Dja gostinstva, turizma, \u0161porta in kulture, ki\
  \ so v celoti izvedene in kori\u0161\u010Dene na ozemlju Republike Slovenije.\n\
  Sektor gostinstva in turizma je v \u010Dasu pandemije Covid-19 utrpel velike poslovne\
  \ izgube. Zaradi zajezitve \u0161irjenja virusa Covid-19 so veljale velike omejitve\
  \ pri izvajanju gostinskih in turisti\u010Dnih storitev, prav tako so bili mnogi\
  \ gostinski lokali in nastanitveni obrati zaprti. Mednarodna turisti\u010Dna potovanja\
  \ so bila zelo okrnjena, zato smo v letu 2020 zabele\u017Eili 70,5 odstotkov upad\
  \ \u0161tevila tujih turisti\u010Dnih preno\u010Ditev ter 41,65 odstotkov upad skupnega\
  \ \u0161tevila preno\u010Ditev v nastanitvenih obratih. Zaradi tega je bilo bistveno\
  \ ni\u017Eje povpra\u0161evanje po turisti\u010Dnih storitvah, kar je zelo prizadelo\
  \ turisti\u010Dno gospodarstvo in mnoge neposredno ali posredno povezane dejavnosti,\
  \ kot so industrija sre\u010Danj in dogodkov, kultura in \u0161port.\nUvedba bona\
  \ je bila z namenom odprave posledic epidemije v gostinstvu, \u0161portu in kulturi\
  \ za izbolj\u0161anje gospodarskega polo\u017Eaja dele\u017Enikov v teh dejavnostih.\n\
  Z bonom v vi\u0161ini 100 eurov, ki so ga kot dobroimetje prejeli vsi prebivalci\
  \ Slovenije, s stalnim bivali\u0161\u010Dem na dan 30.6.2021, \u017Eelimo spodbuditi\
  \ povpra\u0161evanje po gostinskih, turisti\u010Dnih, \u0161portnih in kulturnih\
  \ storitvah ter generirati prodajo storitev v teh dejavnostih. Prav tako \u017E\
  elimo z uvedbo bona prebivalcem Republike Slovenije omogo\u010Diti, da svojo de\u017E\
  elo spoznajo kot atraktivno turisti\u010Dno destinacijo.\nNamen bona tako ni izbolj\u0161\
  anje socialnega polo\u017Eaja posameznika, temve\u010D pomo\u010D gospodarskim subjektom\
  \ s podro\u010Dja storitev gostinstva, turizma in kulture.\nZavedamo se, da smo\
  \ v izjemno te\u017Ekem obdobju in nezavidljivi situaciji, a prepri\u010Dani smo,\
  \ da bomo uspe\u0161no prebrodili krizo po pandemiji COVID-19."
