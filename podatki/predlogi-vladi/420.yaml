response: "Odziv Ministrstva za promet\nVa\u0161 predlog smo posredovali vodji delovne\
  \ skupine za pripravo novega Zakona o prometnih pravilih,  g. Brigiti Miklavc z\
  \ ministrstva za promet. Slovenski zakon o prekr\u0161kih trajnega odvzema motornega\
  \ vozila kot sankcije za klasi\u010Dne kr\u0161itve pravil cestnega prometa ne pozna\
  \ oz. ne omogo\u010Da. Podobno je tudi v tujini, kjer za razli\u010Dne prekr\u0161\
  ke izrekajo za\u010Dasen odvzem motornega vozila. Ob dejstvu, da z  novim Zakonom\
  \ o prometnih pravilih nameravamo \u0161iriti primere kr\u0161itev, kjer se izreka\
  \  za\u010Dasen odvzema motornega vozila, bomo tudi va\u0161 predlog v okviru delovne\
  \ skupine celovito prou\u010Dili. Delovno gradivo zakona je bilo dne 2.4.2010 objavljeno\
  \ na spletnih straneh Ministrstva za promet, kjer lahko spremljate proces in vsebine\
  \ njegovih sprememb. Glede tehtnic in nadzora pa bi \u017Eeleli poudariti, da Policija\
  \ trenutno razpolaga z dvema kompletoma lastnih tehtnic, ki jih uporablja Specializirana\
  \ enota za nadzor prometa. Ena od prioritetnih nalog omenjene enote je prav kontrola\
  \ tovornih vozil, ki vklju\u010Duje tudi tehtanje, zato so omenjene tehtnice v uporabi\
  \ vsakodnevno.  Policija pogodbeno sodeluje tudi s podjetjem Cestel d.o.o., ki na\
  \ Policijskih upravah izvaja tehtanja s pribli\u017Eno 40 ekipami na mesec. V primerih,\
  \ ko posamezne ekipe podjetja Cestel ne delujejo na obmo\u010Dju dolo\u010Dene Policijske\
  \ uprave, policisti omenjenih uprav lahko odredijo tehtanja pri pogodbenikih omenjenega\
  \ podjetja, kar v praksi pomeni, da je na obmo\u010Dju posamezne Policijske uprave\
  \ na voljo vsaj ena mostna tehtnica, kjer policisti  v primerih, ko gre za o\u010D\
  itne prekora\u010Ditve najve\u010Dje dovoljene mase vozil ali dovoljene skupne mase,\
  \ lahko odredijo tehtanje vsak delovni dan. Za zagotavljanje u\u010Dinkovitega dela\
  \ na tem podro\u010Dju, policija v skladu s finan\u010Dnimi mo\u017Enostmi na\u010D\
  rtuje nakup dodatnih tehtnic, ki bodo mobilne in enostavne za uporabo. V letu 2009\
  \ je policija ugotovila 1443 kr\u0161itev prekora\u010Ditve dovoljene skupne mase\
  \ oziroma osnih obremenitev, kar je  33 odstotkov ve\u010D kot leto 2008, ko je\
  \ ugotovila 859 kr\u0161itev. Dele\u017E doma\u010Dih prevoznikov je v letu 2009\
  \ zna\u0161al 78  odstotkov, kar pomeni, da glavna problematika v zvezi s prekora\u010D\
  itvami skupne mase in osnih obremenitev ni v tranzitnem prometu, temve\u010D na\
  \ cestah v notranjosti dr\u017Eave in predvsem pri doma\u010Dih prevoznikih. V letu\
  \ 2009 je policija ugotovila tudi 1.452 prekora\u010Ditev najve\u010Dje dovoljene\
  \ mase kar je za 267 odstotkov ve\u010D kot leta 2008, ko smo ugotovili 543 kr\u0161\
  itev. Znatno se je pove\u010Dal dele\u017E tujih voznikov, ki so vozilo obremenili\
  \ preko najve\u010Dje dovoljene mase (v letu 2008 je bilo ugotovljeno 182 kr\u0161\
  itev, leta 2009 pa 921). Omenjene kr\u0161itve so policisti ugotovili predvsem v\
  \ tranzitnem prometu in sicer predvsem pri voznikih lahkih tovornih vozil. Na podlagi\
  \ zgoraj opisanih dejstev, ocenjujemo da pove\u010Danje nadzora na vstopnih to\u010D\
  kah v Republiko Slovenijo ni smiselno oziroma, da je nadzore potrebno na\u010Drtno\
  \ usmerjati na obmo\u010Dja, kjer se trenutno pojavlja ve\u010Dje \u0161tevilo kr\u0161\
  itev povezanih s preobremenitvami vozil. Poleg omenjenih nadzorov policija opravlja\
  \ tudi rutinske kontrole, ki so delni pokazatelj stanja na terenu in z omenjeno\
  \ prakso nameravamo nadaljevati tudi v prihodnje."
