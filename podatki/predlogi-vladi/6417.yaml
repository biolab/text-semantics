response: "Odziv Ministrstva za zdravje\nNajprej bi radi opozorili, da Zakon o pacientovih\
  \ pravicah (Uradni list RS, \u0161t. 15/08; v nadaljnjem besedilu: ZPacP) ne ureja\
  \ pravic iz obveznega zdravstvenega zavarovanja, ampak so te urejene predvsem v\
  \ Zakonu o zdravstvenem varstvu in zdravstvenem zavarovanju (Uradni list RS, \u0161\
  t. 72/06 - uradno pre\u010Di\u0161\u010Deno besedilo, 114/06 - ZUTPG, 91/07, 76/08,\
  \ 62/10 - ZUPJS, 87/11, 40/12 \u2013 ZUJF, 21/13 \u2013 ZUTD-A, 63/13 \u2013 ZIUPTDSV,\
  \ 91/13, 99/13 \u2013 ZUPJS-C, 99/13 \u2013 ZSVarPre-C, 111/13 \u2013 ZMEPIZ-1 in\
  \ 95/14 \u2013 ZUJF-C; v nadaljnjem besedilu: ZZVZZ) ter v Pravilih obveznega zdravstvenega\
  \ zavarovanja (Uradni list RS, \u0161t. 30/03, 35/03 - popr., 78/03, 84/04, 44/05,\
  \ 86/06, 90/06 - popr., 64/07, 33/08, 7/09, 88/09, 30/11, 49/12, 106/12, 99/13 \u2013\
  \ ZSVarPre-CC, 25/14 in 85/14; v nadaljnjem besedilu: Pravila).\nPravica do proste\
  \ izbire zdravnika in izvajalca zdravstvenih storitev je opredeljena v 9. \u010D\
  lenu ZPacP, ki dolo\u010Da, da ima pacient pravico, da prosto izbere zdravnika in\
  \ izvajalca zdravstvenih storitev, ki mu bo zaupal svoje zdravljenje. Ne glede na\
  \ dolo\u010Dbo prej\u0161njega odstavka ima pacient v mre\u017Ei izvajalcev zdravstvene\
  \ slu\u017Ebe pravico, da prosto izbere zdravnika in izvajalca zdravstvenih storitev\
  \ v skladu s predpisi na podro\u010Dju zdravstvenega zavarovanja. Torej prosta izbira\
  \ zdravnika vsekakor ni absolutna, ampak je v praksi vezana tudi na zmogljivosti\
  \ in normative zdravstvene mre\u017Ee, s tem da pacient lahko uveljavlja potrebne\
  \ zdravstvene storitve v javni ali zasebni zdravstveni mre\u017Ei na ve\u010D nivojih,\
  \ in sicer na primarnem nivoju oziroma na nivoju izbranega osebnega zdravnika in\
  \ na sekundarnem nivoju preko napotenega izbranega specialista v javni mre\u017E\
  i. Zdravnik je praviloma vezan na pacientovo izbiro. Zavrne jo lahko le v izjemnih\
  \ primerih, kar pa mora pacientu obrazlo\u017Eiti in ga usmeriti k drugemu zdravniku.\
  \ Razlog zavrnitve je lahko utemeljeno predvidevanje, da bo zdravljenje manj uspe\u0161\
  no ali nemogo\u010De. V praksi bodo to zlasti primeri, ko bo zdravnik uveljavljal\
  \ ugovor vesti, ali pa ko bo zaradi razli\u010Dnih razlogov poru\u0161eno ali omajano\
  \ zaupanje med zdravnikom in pacientom, ki je predpogoj za uspe\u0161no zdravljenje.\n\
  ZZVZZ in Pravila nadalje vsebujejo dolo\u010Dila glede proste izbire osebnega zdravnika,\
  \ in sicer da ima zavarovana oseba pravico do proste izbire zdravnika in zdravstvenega\
  \ zavoda. Ker je pri odnosu med izbranim zdravnikom (tako osebnim kot tudi zdravnikom\
  \ specialistom) in pacientom temeljnega pomena medsebojno zaupanje, pacientu ne\
  \ moremo omejiti pravice do svobodne izbire zdravnika zgolj na podlagi predolgih\
  \ \u010Dakalnih dob. Zavedamo se mo\u017Enosti zlorab in izkori\u0161\u010Danj,\
  \ vendar menimo, da je potrebno re\u0161itev iskati drugje kot pa v omejevanju pacientove\
  \ pravice do proste izbire zdravnika in izvajalca zdravstvenih storitev.\nKljub\
  \ zgoraj zapisanemu pa pozdravljamo razmi\u0161ljanja, ki vodijo v zmanj\u0161evanje\
  \ bolni\u0161kega stale\u017Ea in tudi \u010Dakalnih dob, zato bomo va\u0161 predlog,\
  \ v lu\u010Di zasledovanja cilja, ki ga izpostavljate, preu\u010Dili pri pripravi\
  \ novega ZZVZZ.\n "
