response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nAnaliza obstoje\u010Dega stanja\nV skladu s 50. \u010Dlenom Zakona o urejanju\
  \ trga dela (Uradni list RS, \u0161t. 80/10, 40/12-ZUJF, 21/13, 63/13-ZIUPTDSV,\
  \ 63/13 in 100/13, 32/14- ZPDZC-1; v nadaljevanju: ZUTD) so javna dela namenjena\
  \ aktiviranju brezposelnih oseb, ki so ve\u010D kot eno leto neprekinjeno prijavljene\
  \ v evidenci brezposelnih oseb (v nadaljnjem besedilu: dolgotrajno brezposelna oseba),\
  \ njihovi socialni vklju\u010Denosti, ohranitvi ali razvoju delovnih sposobnosti\
  \ ter spodbujanju razvoja novih delovnih mest.  V nadaljevanju izpostavljamo dolo\u010D\
  bo drugega odstavka 50. \u010Dlena ZUTD, ki dolgotrajno brezposelnim osebam daje\
  \ le mo\u017Enost vklju\u010Ditve v javna dela, ne pa tudi zakonsko opredeljene\
  \ pravice. Dolo\u010Dba tega \u010Dlena torej opredeljuje samo najdalj\u0161e mo\u017E\
  no obdobje vklju\u010Ditve v javna dela, kar je smiselno glede na namen izvajanja\
  \ javnih del (ponovna delovna in socialna aktivacija). Na tej pravni podlagi je\
  \ lahko dolgotrajno brezposelna oseba (brezposelna oseba, ki je ve\u010D kot eno\
  \ leto neprekinjeno prijavljena v evidenci brezposelnih oseb) vklju\u010Dena v javna\
  \ dela najve\u010D eno leto, zaradi stanja na trgu dela pa se lahko ponovno vklju\u010D\
  i, vendar pri istem izvajalcu najdlje \u0161e za eno leto.\n\u017Delimo opozoriti\
  \ tudi na dolo\u010Dbo 35. \u010Dlena ZUTD na podlagi katere imajo pri vklju\u010D\
  evanju v javna dela prednost brezposelne osebe, ki \u0161e niso bile vklju\u010D\
  ene v noben ukrep aktivne politike zaposlovanja (APZ). V postopku napotovanja brezposelnih\
  \ oseb v javna dela pa morajo svetovalci zaposlitve na Zavodu RS za zaposlovanje\
  \ (zavod) upo\u0161tevati tudi dolo\u010Dbe 114. \u010Dlena ZUTD, ki opredeljujejo\
  \ smiselnost vklju\u010Ditve oseb v posamezni ukrep APZ. Glede na stanje na trgu\
  \ dela je smiselno, da se delovno in socialno aktivira \u010Dim ve\u010Dje \u0161\
  tevilo brezposelnih oseb, ne pa vedno ene in iste brezposelne osebe pri istem izvajalcu\
  \ javnih del.\nJavna dela lahko izvajajo neprofitni izvajalci. Za neprofitne delodajalce\
  \ se za potrebe javnega povabila za izbor programov javnih del \u0161tejejo vsi\
  \ tisti delodajalci, ki imajo z zakonodajo ali v ustanovitvenem aktu dolo\u010D\
  en nepridobitni zna\u010Daj oziroma imajo v svojem ustanovitvenem aktu dolo\u010D\
  ilo, da vra\u010Dajo dobi\u010Dek v osnovno dejavnost in ga ne delijo oziroma delodajalci,\
  \ katerih (so)ustanovitelj ali ve\u010Dinski lastnik je ob\u010Dina ali dr\u017E\
  avna institucija ter socialna podjetja. Programe javnih del izvajajo sicer tudi\
  \ nekateri izvajalci, ki so d.o.o, z.o.o, socialna podjetja \u2013 vendar le tisti,\
  \ ki ustvarjen dobi\u010Dek ne delijo.\nZaposlitve udele\u017Eencev javnih del spremljamo\
  \ za teko\u010De leto in tudi po 6 mesecih po zaklju\u010Dku programa javnih del,\
  \ saj smatramo da vklju\u010Ditev v javna dela vpliva na zaposlitev osebe v tem\
  \ obdobju, saj je pridobila v javnih delih nova znanja, razvila delovne sposobnosti,\
  \ si ustvarila socialno mre\u017Eo in skratka postala bolj aktivna in predvsem bolj\
  \ zaposljiva. V letu 2014 se je zaposlilo 566 udele\u017Eencev (8,5 %), ki so bili\
  \ vklju\u010Deni v programe v letu 2014. V obdobju januar \u2013 junij 2014 se je\
  \ zaposlilo tudi 757 udele\u017Eencev, ki so bili vklju\u010Deni v programe javnih\
  \ del v letu 2013. Tako zna\u0161a skupno \u0161tevilo zaposlitev oseb, ki so bile\
  \ vklju\u010Dene v programe javnih del v letu 2013 in so se do 30.6.2014 zaposlile\
  \ 1.126 ali 20,3 %.\nUdele\u017Eenci pa se zaposlujejo predvsem pri drugih delodajalcih\
  \ \u2013 saj so izvajalci javnih del v veliki meri javni zavodi, na drugi strani\
  \ pa nevladne organizacije, ki imajo zelo omejene mo\u017Enosti zaposlovanja.\n\
  \ Analiza predloga in razlogi za njegovo (ne)primernost\nPo preu\u010Ditvi posredovanega\
  \ predloga menimo, da uvedba pogoja, da se po preteku pogodbe redno zaposli vsaj\
  \ 50 % udele\u017Eencev pri enemu izvajalcu ni primeren.\nV programe javnih del\
  \ se vklju\u010Dujejo samo brezposelne osebe, ki so kot udele\u017Eenci programov\
  \ javnih del (in ne kot zaposleni) napoteni s strani zavoda na opravljanje del in\
  \ nalog, ki jih dolo\u010Dajo vsebine posameznih programov javnih del. Udele\u017E\
  enci javnih del torej niso napoteni na sistemizirano delovno mesto z namenom opravljanja\
  \ del, ki predstavljajo redno dejavnost izvajalca programa javnih del. \u010Ce bi\
  \ se namre\u010D javna dela izvajala na sistemiziranih delovnih mestih, ne bi bilo\
  \ ve\u010D nobene legitimne podlage za druga\u010Den pravni polo\u017Eaj udele\u017E\
  encev, kot ga imajo ostali zaposleni na istih ali primerljivih delovnih mestih.\
  \ Posledi\u010Dno bi bil pod vpra\u0161aj postavljen sam sistem javnih del, saj\
  \ spodbujanje zaposlovanja na sistemiziranih delovnih mestih omogo\u010Dajo drugi\
  \ ukrepi APZ v obliki subvencij za zaposlitev. Tako je npr. cilj programa Usposabljanje\
  \ na delovnem mestu 2015 pri delodajalcih, izbranih na javnem povabilu, zaposliti\
  \ vsaj tretjino brezposelnih oseb, ki jih vklju\u010Dijo v usposabljanje.\nPoleg\
  \ tega z izvajanjem javnih del na sistemiziranih delovnih mestih ne bi bilo mogo\u010D\
  e dosegati predpisanega namena javnih del, saj bi morali udele\u017Eenci ob upo\u0161\
  tevanju dolo\u010Db Zakona o delovnih razmerjih izpolnjevati vse, za zasedbo sistemiziranega\
  \ delovnega mesta predpisane in dolo\u010Dene pogoje. To pa bi pomembno vplivalo\
  \ na mo\u017Enosti vklju\u010Devanja ranljivih skupin oseb, ki te\u017Eje izpolnijo\
  \ formalne pogoje, potrebne za zaposlitev. Vklju\u010Ditev brezposelne osebe v program\
  \ javnih del torej pomeni, da je oseba vklju\u010Dena v program APZ (udele\u017E\
  enec javnih del se vodi v evidenci oseb vklju\u010Denih v programe APZ, ki jo vodi\
  \ zavod), za njeno zaposlitev pa veljajo dolo\u010Dene posebnosti.\n "
