response: "Odziv Ministrstva za finance\nNadzor nad porabo javnih financ ureja Zakon\
  \ o javnih financah (Uradni list RS, \u0161t. 11/11 - UPB, 14/13 - popr., 101/13\
  \ in 55/15 - ZFisP), ki v 10. poglavju ureja notranji nadzor javnih financ in prora\u010D\
  unsko in\u0161piciranje.\nV skladu z veljavno zakonodajo je v Republiki Sloveniji\
  \ v veljavi decentraliziran sistem notranjega nadzora javnih financ, ki vsakega\
  \ predstojnika prora\u010Dunskega uporabnika zavezuje k vzpostavitvi notranjih kontrol\
  \ in notranjega revidiranja v svojem okolju na enega izmed na\u010Dinov, predpisanih\
  \ v Zakonu o javnih financah oz. v Pravilniku o usmeritvah za usklajeno delovanje\
  \ notranjega nadzora javnih financ (Uradni list RS, \u0161t. 72/02). Urad RS za\
  \ nadzor prora\u010Duna je v tem okviru centralni organ za harmonizacijo in koordinacijo\
  \ delovanja notranjega nadzora javnih financ, ki je med drugim odgovoren za razvoj,\
  \ usklajevanje in preverjanje delovanja notranjega nadzora javnih financ. Nadzor\
  \ nad izvajanjem Zakona o javnih financah in predpisov, ki urejajo poslovanje s\
  \ sredstvi dr\u017Eavnega prora\u010Duna opravlja prora\u010Dunska in\u0161pekcija,\
  \ ki prav tako deluje v okviru Ministrstva za finance, Urada RS za nadzor prora\u010D\
  una.\nTrenutno je v pripravi prenova Zakona o javnih financah ter v tem okviru tudi\
  \ dolo\u010Dbe, ki urejajo nadzor nad porabo javnofinan\u010Dnih sredstev. Predlog\
  \ prenove navedenih podro\u010Dij v novem zakonu izhaja iz analize pomanjkljivosti\
  \ nadzora v dosedanji ureditvi in te\u017Enje po zagotovitvi u\u010Dinkovitega nadzora,\
  \ ki bo prispeval k preglednej\u0161i, zakoniti in smotrni porabi javnofinan\u010D\
  nih sredstev.\nMinistrstvo za finance v predlogu novega zakona na eni strani raz\u0161\
  irja pristojnosti prora\u010Dunske in\u0161pekcije na vse blagajne javnega financiranja.\
  \ To pomeni, da se pristojnosti za izvajanje prora\u010Dunskega in\u0161pekcijskega\
  \ nadzora \u0161irijo tudi na prora\u010Dun ob\u010Din, pri katerih je po sedaj\
  \ veljavnem zakonu pristojnost prora\u010Dunske in\u0161pekcije omejena le na sredstva,\
  \ ki jih ob\u010Dine prejmejo iz prora\u010Duna Republike Slovenije, ter na blagajni\
  \ Zavoda za pokojninsko in invalidsko zavarovanje Slovenije ter Zavoda za zdravstveno\
  \ zavarovanje Slovenije. Na drugi strani se s predlogom prenove zakona predvideva\
  \ nadgradnja sistema notranjega nadzora javnih financ s centralizacijo notranjerevizijske\
  \ funkcije v okviru Ministrstva za finance, Urada RS za nadzor prora\u010Duna. Z\
  \ navedeno re\u0161itvijo bi med drugim pripomogli k ve\u010Dji neodvisnosti in\
  \ u\u010Dinkovitosti dr\u017Eavnega notranjega revidiranja ter posledi\u010Dno k\
  \ ve\u010Dji preglednosti in obvladljivosti javnih financ v Republiki Sloveniji.\n\
  \ "
