response: "Odziv Ministrstva za zdravje\nUkrep prepovedi prisotnosti spremljevalca\
  \ oziroma spremljevalke (v nadaljnjem besedilu: spremljevalec) pri porodu je bil\
  \ sprejet kot za\u010Dasni ukrep v \u010Dasu epidemije z virusom COVID-19 v sklopu\
  \ drugih ukrepov, ki so bili vsi sprejeti z namenom zajezitve in obvladovanja epidemije.\
  \ To omogo\u010Da 37. \u010Dlen Zakona o nalezljivih boleznih (Uradni list RS, \u0161\
  t. 33/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in 49/20), ki dolo\u010D\
  a, da lahko ob ve\u010Dji epidemiji minister za zdravje odredi dolo\u010Dene za\u010D\
  asne ukrepe. Za\u010Dasni ukrep prepovedi prisotnosti spremljevalca pri porodu je\
  \ potrdil tudi Raz\u0161irjen strokovni kolegij za ginekologijo in porodni\u0161\
  tvo, ki je najvi\u0161ji strokovni posvetovalni organ ministra za zdravje. Podobne\
  \ za\u010Dasne ukrepe, kot jih je sprejela Republika Slovenija, so sprejele v \u010D\
  asu epidemije tudi druge dr\u017Eave.\nObve\u0161\u010Damo vas, da je bil ukrep\
  \ za\u010Dasne prepovedi prisotnosti spremljevalca pri porodu \u017Ee ukinjen, in\
  \ sicer v sredo, 29. 4. 2020. Od tega dne dalje vseh 14 slovenskih porodni\u0161\
  nic omogo\u010Da prisotnost spremljevalca pri porodu, vendar le ob strogem upo\u0161\
  tevanju varnostnih standardov, ki veljajo v \u010Dasu trajanja pove\u010Danega tveganja\
  \ za prenos oku\u017Ebe s COVID-19.\nPrisotnost spremljevalca je v tem \u010Dasu\
  \ dovoljena le pod naslednjimi pogoji:\n1. Pri porodu je lahko samo en zdrav spremljevalec\
  \ po izbiri porodnice.\n2.\_Spremljevalec s sumljivo epidemiolo\u0161ko anamnezo\
  \ ali s pozitivnim testom na COVID-19 ne sme biti prisoten pri porodu.\n3.\_Porodnica\
  \ ne sme biti pozitivna na COVID-19 ali kazati znakov, sumljivih za COVID-19.\n\
  4.\_Pri porodu s spremljevalcem je treba zagotoviti vse varnostne ukrepe za prepre\u010D\
  evanje \u0161irjenja oku\u017Ebe na osebje in ostale porodnice, nose\u010Dnice,\
  \ otro\u010Dnice in novorojen\u010Dke, zato se zagotavlja izvajanje tudi naslednjih\
  \ ukrepov:\n pridobitev natan\u010Dne epidemiolo\u0161ke anamneze, socialna distanca\
  \ najmanj 1,5 m od zaposlenih in povr\u0161in, namenjenih zdravljenju, higienski\
  \ ukrepi in ustrezna osebna varovalna oprema tudi za spremljevalca (za\u0161\u010D\
  itni pla\u0161\u010D, prevleka za obuvala in kirur\u0161ka maska, ki se menja na\
  \ dve uri). \n5. Vsaka porodni\u0161nica:\n izpolni dokument s podatki o epidemiolo\u0161\
  ki anamnezi spremljevalca, ki ga spremljevalec podpi\u0161e in s tem zagotavlja\
  \ resni\u010Dnost podatkov; vsakemu spremljevalcu pojasni pravila obna\u0161anja\
  \ v \u010Dasu bivanja v porodni sobi in mu ponudi v podpis pisno obvestilo o pravilih\
  \ obna\u0161anja in gibanja v porodni sobi; izdela algoritem za spremljevalca pri\
  \ porodu. \nTreba se je zavedati, da se priporo\u010Dila za prisotnost spremljevalca\
  \ pri porodu lahko spremenijo glede na aktualne epidemiolo\u0161ke razmere."
