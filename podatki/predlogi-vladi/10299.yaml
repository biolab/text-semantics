response: "Odziv Ministrstva za infrastrukturo\n\nMinistrstvo za infrastrukturo in\
  \ Direkcija RS za infrastrukturo izvajata ve\u010D nadgradenj in modernizacij \u017E\
  elezni\u0161kih prog v RS z namenom pospe\u0161itve in ureditve javnega potni\u0161\
  kega prometa v RS kakor tudi preusmeritev tovora iz cestnega omre\u017Eja na \u017E\
  eleznice. Posodabljanje \u017Eelezni\u0161ke in avtocestne infrastrukture poteka\
  \ na podlagi sprejete <link http: pisrs.si pis.web external-link-new-window internal\
  \ link in current>Resolucije o nacionalnem programu razvoja prometa v Republiki\
  \ Sloveniji do leta 2030 (v nadaljevanju: resolucija), ki jo je sprejel Dr\u017E\
  avni zbor. V sprejeti resoluciji so predvidene hitrosti za potni\u0161ki promet\
  \ na jedrnem in celovitem omre\u017Eju do 160 km/h. Na podlagi resolucije je Vlada\
  \ RS sprejela Na\u010Drt vlaganj v promet in prometno infrastrukturo za obdobje\
  \ 2018\u20132023 (sklep Vlade RS, \u0161t.: 37100-1/2018/10, z dne 29. 3. 2018).\
  \ Tako bodo z izvedbo investicij v teko\u010Di finan\u010Dni perspektivi 2014-2020\
  \ v Sloveniji nadgrajene vse proge jedrnega omre\u017Eja, ki ne izpolnjujejo standardov\
  \ interoperabilnosti. Hitrej\u0161e potovalne \u010Dase vlakov v potni\u0161kem\
  \ \u017Eelezni\u0161kem prometu pa bo mo\u017Eno dose\u010Di le takrat, ko bo slovenska\
  \ \u017Eelezni\u0161ka infrastruktura na glavnih \u017Eelezni\u0161kih progah v\
  \ celoti izpolnjevala TEN-T standarde. V teku sta projekta nadgradnje \u017Eelezni\u0161\
  ke proge Polj\u010Dane - Slovenska Bistrica in Zidani most \u2013 Celje. To bo omogo\u010D\
  alo sodobnej\u0161e izvajanje \u017Eelezni\u0161kega potni\u0161kega prometa in\
  \ prihranek potovalnega \u010Dasa med Ljubljano in Mariborom. Po zaklju\u010Dku\
  \ nadgradnje \u017Eelezni\u0161ke proge Zidani Most \u2013 \u0160entilj in z upo\u0161\
  tevanjem \u017Ee moderniziranih delov proge bodo odpadle omejitve hitrosti. Projekti,\
  \ ki si jih lahko podrobneje ogledate na spletni strani Direkcije RS za infrastrukturo\
  \ ali na spletnem naslovu www.krajsamorazdalje.si, so financirani s sredstvi EU\
  \ IPE, EKP 2014 - 2020 ter nacionalnimi sredstvi. Glede mo\u017Enosti vzpostavitve\
  \ (uvedbe) gradnje novih hitrih, visoko zmogljivostnih prog je Ministrstvo za infrastrukturo\
  \ \u017Ee leta 2012 naro\u010Dilo zelo ob\u0161irno \u0161tudijo z namenom preveritve\
  \ umestitve in izgradnje visoko zmogljivostnih oz. hitrih prog v RS. Konkretneje,\
  \ v septembru leta 2013 je bila zaklju\u010Dena in revidirana \u0161tudija z naslovom\
  \ \u0160tudija upravi\u010Denosti nove \u017Eelezni\u0161ke povezave med Diva\u010D\
  o in Ljubljano ter Ljubljano in Zidanim Mostom. V nalogi so bile opravljene predhodne\
  \ dejavnosti in terenske raziskave, predlagana je bila zasnova prihodnjega slovenskega\
  \ prometnega sistema, razvit je bil slovenski nacionalni prometni model v osrednje\
  \ evropskem okviru \u2013 CETRA in opravljena napoved prometa za leti 2020 ter 2030,\
  \ mikroskopsko je bilo modelirano slovensko \u017Eelezni\u0161ko omre\u017Eje, izdelan\
  \ tehnolo\u0161ko tehni\u010Dni elaborat za potrebe \u017Eelezni\u0161kega prometa.\
  \ Podana je bila idejna zasnova \u017Eelezni\u0161kih prog na odsekih Diva\u010D\
  a-Ljubljana in Ljubljana-Zidani Most z analizo prostora in okolja ter opravljeno\
  \ prometno, finan\u010Dno in ekonomsko vrednotenje razli\u010Dic povezave Diva\u010D\
  a-Ljubljana in Ljubljana-Zidani Most. Povzetki te zelo obse\u017Ene \u0161tudije\
  \ so bili slede\u010Di:\nRazvit je bil nacionalni prometni model CETRA, ki zajema\
  \ obmo\u010Dje od Atlantika do \u010Crnega morja in od Baltika do Sredozemskega\
  \ morja z osredoto\u010Denostjo na obmo\u010Dje Slovenije. CETRA je sodoben 4-stopenjski\
  \ prometni model potni\u0161kega (13 namenov) in 5-stopenjski model blagovnega prometa\
  \ (model blagovnih skupin \u2013 56 blagovnih skupin), ki vklju\u010Duje neposredno\
  \ soodvisnost med poselitvenimi, socioekonomskimi (ki vklju\u010Dujejo tudi proizvodnjo\
  \ in potro\u0161njo) in prometnimi razmerami ter med elementi prometnega sistema.\
  \ Modelska enota je povpre\u010Den delovni dan. Model integralno vklju\u010Duje\
  \ vsa prometna sredstva, in sicer za potni\u0161ki promet: osebni avto, javna parkiri\u0161\
  \u010Da, javni promet, parkiraj in se pelji, prestopne to\u010Dke, kolo in pe\u0161\
  \ ter za blagovni promet: vlak, lahki tovornjak, te\u017Eki tovornjak, pretovorne\
  \ to\u010Dke. Upo\u0161tevan je tudi vpliv pristani\u0161\u010D in letali\u0161\u010D\
  . Model vsebuje tudi pod modele emisije izpu\u0161nih plinov, imisije hrupa in strate\u0161\
  ki model za napovedovanje prometnih nesre\u010D. Model je bil ustrezno kalibriran\
  \ in validiran ter je ustrezen za napovedovanje prihodnjih prometnih razmer. Na\
  \ osnovi predvidene spremembe socioekonomskih dejavnikov, prihodnjih prometnih stro\u0161\
  kov, ukrepov prometne politike, prihodnje omre\u017Ene prometne ponudbe in politi\u010D\
  nih sprememb na evropski in slovenski ravni je bila narejena napoved prometna za\
  \ leti 2020 in 2030.Ugotovljene so bile prihodnje prometne razmere na obstoje\u010D\
  em in predpostavljenem prihodnjem omre\u017Eju. Omre\u017Eje vklju\u010Duje ceste,\
  \ \u017Eeleznico, logisti\u010Dne in pretovorne to\u010Dke, sistem P+R idr. Vklju\u010D\
  en je tudi vpliv severnojadranskih pristani\u0161\u010D in letali\u0161\u010Da Jo\u017E\
  eta Pu\u010Dnika. Poudarek je bil na \u017Eeleznici. Predpostavljeno prihodnje \u017E\
  elezni\u0161ko omre\u017Eje na odsekih Koper-Diva\u010Da, Trst-Koper, Diva\u010D\
  a-Ljubljana, Ljubljana-Zidani Most, Zidani Most-Maribor, Maribor-Murska Sobota,\
  \ Maribor-\u0160entilj, Zidani Most-Dobova in Jesenice-Ljubljana vklju\u010Duje\
  \ povsem nove vzporedne proge. Ugotovljeno je bilo, da je t.i. V. ali Mediteranski\
  \ koridor zelo privla\u010Den in da nase pritegne tudi promet iz sosednje Avstrije\
  \ in s cest, \u010De je tudi v Sloveniji zagotovljena tak\u0161na \u017Eelezni\u0161\
  ka ponudba kot v konkuren\u010Dnih koridorjih oziroma ponudba, ki je skladna s standardom\
  \ TEN-T omre\u017Eja (IV-M). Napoved dokazuje, da ima slovenski prometni prostor\
  \ izjemen potencial vseevropskega pomena.Ugotovljeno je bilo, da so leta 2030 na\
  \ odseku Diva\u010Da-Ljubljana-Maribor potrebni 4 tiri, na odsekih Trst-Diva\u010D\
  a, Koper-Diva\u010Da, Pragersko ali Maribor-Hodo\u0161, Zidani Most-Dobova, Ljubljana-Jesenice\
  \ ter Kamnik-Ljubljana in Grosuplje-Ljubljana pa 2. Drugod zado\u0161\u010Da en\
  \ tir. Do leta 2020 zado\u0161\u010Da posodobitev obstoje\u010Dih prog, razen na\
  \ odsekih Jesenice-Ljubljana in Koper-Diva\u010Da, kjer bi \u017Ee takrat potrebovali\
  \ drugi tir. Razbremenitev in posodobitev obstoje\u010Dih prog omogo\u010Da izvedbo\
  \ taktnega prometa in sistema P+R za potni\u0161ki promet. Tako tudi javni potni\u0161\
  ki promet pritegne del avtomobilskega prometa\_ s \u010Dimer se tudi pri potni\u0161\
  kem prometu spremeni izbira prometnega sredstva v korist javnega prometa.S prometno\
  \ ponudbo, kakr\u0161na je predvidena za leto 2030, bi se na evropski ravni dostopnost\
  \ po smeri V. ali Mediteranskega koridorja bistveno izbolj\u0161ala. Prevozni \u010D\
  asi bi se od ju\u017Ene Francije do Ukrajine skraj\u0161ali za 5 do 6 ur. Tudi na\
  \ ravni Slovenije bi se dostopnost izbolj\u0161ala, zlasti do Maribora (za ve\u010D\
  \ kot 30 %).Tehnolo\u0161ko - tehni\u010Dni elaborat v tehnolo\u0161kem delu vsebuje\
  \ opis prometne zasnove ter tehnologijo prometa na novi progi Diva\u010Da-Ljubljana-Zidani\
  \ Most. Prikazane so prometno - tehnolo\u0161ke zna\u010Dilnosti na\u010Drtovane\
  \ proge za tri hitrostne razli\u010Dice \u2013 160 km/h, 200 km/h in 250 km/h. Vklju\u010D\
  ena je tudi analiza priklju\u010Dkov nove proge na obstoje\u010De omre\u017Eje pri\
  \ \u010Demer je tak\u0161na povezava predvidena na lokacijah Diva\u010Da, Postojna\
  \ vzhod, Postojna zahod in Zidani Most. Nova proga bi bila namenjena obratovanju\
  \ me\u0161anega potni\u0161kega in tovornega prometa. Predvideno je obratovanje\
  \ hitrih potni\u0161kih vlakov v regionalnem in mednarodnem prometu ter uvedba taktnega\
  \ voznega reda v \u010Dasu prometnih konic. Za tovorni promet je predvideno obratovanje\
  \ te\u017Ekih tovornih vlakov, ki bodo dosegali hitrost 90 km/h ter ostalih tovornih\
  \ vlakov s hitrostjo 120 km/h.\_ Nova proga omogo\u010Da visoko prepustno zmogljivost,\
  \ ki pri hitrostni razli\u010Dici 250 km/h dosega do 300 vlakov na dan.Reliefno\
  \ razgiban, po rabi mo\u010Dno raz\u010Dlenjen slovenski prostor z razpr\u0161enim\
  \ poselitvenim vzorcem, se izkazuje kot zelo neprivla\u010Den za ume\u0161\u010D\
  anje hitre \u017Eelezni\u0161ke proge. Velik obseg poteka \u017Eelezni\u0161ke povezave\
  \ v predoru mo\u010Dno zmanj\u0161uje obseg negativnih vplivov na zna\u010Dilnosti\
  \ prostora in konfliktov z nadaljnjim prostorskim razvojem, vendar pa so zato deli\
  \ trase na povr\u0161ju precej problemati\u010Dni.Ocenjeno je bilo, da je \u017E\
  elezni\u0161ka povezava med Diva\u010Do in Ljubljano dobro prostorsko ume\u0161\u010D\
  ena. V primerjavi z dosedanjimi ali drugimi mo\u017Enimi poteki v Postojnski kotlini\
  \ sledi avtocestnemu koridorju in na ta na\u010Din ne posega v obmo\u010Dja naselij.\
  \ Ne posega v ranljivo Planinsko polje, vendar med Uncem in Rakekom okrni \u0161\
  ir\u0161e funkcionalno zaokro\u017Eeno obmo\u010Dje naselij in pripadajo\u010Dega\
  \ odprtega naravno ohranjenega in obdelovalnega prostora. Na obmo\u010Dju Ljubljanskega\
  \ barja ne odpira novega infrastrukturnega koridorja. Najbolj problemati\u010Den\
  \ je odsek med Notranjimi Goricami in Brezovico, kjer trasa poteka v obstoje\u010D\
  em koridorju \u017Eelezni\u0161ke proge. Pri\u0161lo bi do obse\u017Enej\u0161ih\
  \ ru\u0161itev objektov in znatnih vplivov na bivalno okolje, ki se jim je prakti\u010D\
  no nemogo\u010De izogniti.Med Ljubljano in Zidanim Mostom trasa poteka po Morav\u0161\
  ki dolini, v kateri do sedaj poteki \u017Eelezni\u0161ke proge niso bili preverjani.\
  \ Gre za poskus \u010Dim ve\u010Djega poteka trase po povr\u0161ju, s \u010Dimer\
  \ bi se zmanj\u0161ala investicija in posledi\u010Dno pove\u010Dala upravi\u010D\
  enost projekta. Potek trase po povr\u0161ju bi predstavljal razmeroma velik poseg\
  \ v prostoru, ki do sedaj \u0161e ni bil obremenjen z infrastrukturnimi koridorji,\
  \ bivalna kakovost bi bila v sti\u010Dnih obmo\u010Djih poselitve zmanj\u0161ana,\
  \ verjetne so ru\u0161itve posameznih objektov ne glede na to, da trasa praviloma\
  \ sledi osojnim, manj poseljenim pobo\u010Djem. Na obmo\u010Dju med Kisovcem in\
  \ Trbovljami trasa posega v obmo\u010Dja nadzemnega in podzemnega pridobivalnega\
  \ prostora mineralnih surovin. V nadaljnjih fazah na\u010Drtovanja bo treba pridobiti\
  \ natan\u010Dnej\u0161e podatke o rudni\u0161kih obmo\u010Djih in omejitvah, ki\
  \ iz njih izhajajo. Nadaljnje na\u010Drtovanje trase na temu obmo\u010Dju je mogo\u010D\
  e samo ob podrobnej\u0161i preveritvi stabilnosti terena. Obstaja velika verjetnost,\
  \ da bo treba traso v temu delu opredeliti kot neizvedljivo. Ocenjeno je, da bi\
  \ bila zaradi ve\u010Djega obsega poteka v predorih prostorsko primernej\u0161a\
  \ trasa v koridorju reke Save.Glede razli\u010Dic trase za razli\u010Dne hitrosti,\
  \ 160 km/h, 200 km/h in 250 km/h, na\u010Delno velja, da se lahko trasa za hitrost\
  \ 160 km/h na delu, ki poteka po povr\u0161ju, zaradi manj\u0161ih elementov la\u017E\
  je prilagaja prostorskim zna\u010Dilnostim (izogiba objektom, sledi strukturi prostora,\
  \ funkcionalno zaokro\u017Eenim obmo\u010Djem). Vendar se v reliefno razgibanem\
  \ obmo\u010Dju izka\u017Ee, da trasi za hitrost 200 km/h in 250 km/h v ve\u010D\
  jem obsegu potekata v predorih in posledi\u010Dno povzro\u010Data manj konfliktov\
  \ na povr\u0161ini (tangirata manj\u0161e \u0161tevilo zaselkov, posledi\u010Dno\
  \ manj vplivata na kakovost bivanja, predvidoma bi bil manj\u0161i obseg ru\u0161\
  itev). V obravnavanem koridorju, predvsem v dolini Save in Morav\u0161ki dolini,\
  \ se tako trasa za hitrost 250 km/h izkazuje kot prostorsko bolj primerna.Izdelane\
  \ so idejne zasnove treh hitrostnih razli\u010Dic na vsakem od obeh odsekov (Diva\u010D\
  a-Ljubljana in Ljubljana-Zidani Most) v merilu 1:25.000 z oceno investicijskih stro\u0161\
  kov.Pri na\u010Drtovanju za hitrosti 160 km/h so bili uporabljeni slovenski predpisi.\
  \ Pri na\u010Drtovanju za hitrosti vi\u0161je od 160 km/h so bili uporabljeni nem\u0161\
  ki predpisi, ki veljajo za hitre proge, oziroma slovenski v kolikor so ti kompatibilni\
  \ z nem\u0161kimi. V obeh primerih so bili predpisi uporabljeni v okviru specifikacij\
  \ za interoperabilnost TSI.Namen tehni\u010Dne \u0161tudije je bil najti koridor,\
  \ ki nudi najbolj\u0161e pogoje za odvijanje prihodnjega \u017Eelezni\u0161kega\
  \ prometa z upo\u0161tevanjem investicijskih stro\u0161kov na eni strani ter vplivi\
  \ na okolje, poselitev in dru\u017Ebeno stanje na drugi strani. Kot izid celotne\
  \ \u0161tudije je bila predlagana optimalna projektna hitrost za nadaljnje faze\
  \ na\u010Drtovanja in projektiranja.Dolo\u010Deni so bili trije koncepti in dolo\u010D\
  ene so bile tri razli\u010Dice za izbrani koncept. Pri tem posamezna razli\u010D\
  ica predstavlja:razli\u010Dica 1: 250 km/h (kat IV-M, hitrost za kat I po TSI);razli\u010D\
  ica 2: 200 km/h (kat IV-M);razli\u010Dica 3: 160 km/h (kat IV-M, hitrost za kat\
  \ V-M po TSI) \u2013 predlog izvajalca.Pri tem je potrebno poudariti, da izbrani\
  \ koncept oziroma koridor ne predstavlja dokon\u010Dnega predloga v smislu najustreznej\u0161\
  e re\u0161itve, temve\u010D izbrani koncept v okviru katerega so obdelane tri razli\u010D\
  ice z razli\u010Dnimi projektnimi hitrostmi. V vsakem primeru bo \u0161tudiji izvedljivosti\
  \ sledila \u0161tudija razli\u010Dic, ki bo dala odgovor kak\u0161na je najustreznej\u0161\
  a prostorska razli\u010Dica.Odsek Diva\u010Da \u2013 LjubljanaZa ta odsek je zna\u010D\
  ilna masivna terenska prepreka med Diva\u010Do in Ljubljano z vi\u0161insko razliko\
  \ pribli\u017Eno 150 m. Na splo\u0161no je za optimizacijo investicijskih stro\u0161\
  kov najpomembnej\u0161i cilj zmanj\u0161ati dol\u017Eino predorov, saj ti predstavljajo\
  \ najve\u010Dji del gradbenih stro\u0161kov. Na grobo se ocenjuje, da so stro\u0161\
  ki predora 10-krat vi\u0161ji od gradnje po ra\u0161\u010Denem terenu.Razviti so\
  \ bili trije koncepti: Koncept A predstavlja najkraj\u0161o in neposredno povezavo\
  \ med Diva\u010Do in Ljubljano (\u0160tudija koridorjev hitre proge Ljubljana-Slovensko-Italijanska\
  \ dr\u017Eavna meja, S\u017D-PP, maj 2002). Pri Konceptu B se nova \u017Eelezni\u0161\
  ka proga \u010Dim bolj pribli\u017Ea obstoje\u010Demu koridorju avtoceste A1 \u0160\
  entilj-Srmin ter Koncept C, ki je podoben konceptu B (v koridorju obstoje\u010D\
  e avtoceste). Razlikuje se le v poteku preko Ljubljanskega barja, kjer poteka vzporedno\
  \ z obstoje\u010Do \u017Eelezni\u0161ko progo.Pri izbranem konceptu C trasa od navezave\
  \ pri Diva\u010Di poteka po skoraj 10 km dolgem predoru pod Vrem\u0161\u010Dico\
  \ v stalnem vzponu, da premaga 150 m vi\u0161inske razlike med postojnsko kotlino\
  \ in Diva\u010Do. Pri Postojni je izvedeno priklju\u010Devanje na postajo Postojna\
  \ z obeh smeri. Med Postojno in Uncem je 9 km dolg predor pod Javorniki. Od Unca\
  \ naprej se trasa proti Ljubljanskem barju spu\u0161\u010Da, med tem poteka zopet\
  \ v dveh dalj\u0161ih predorih dol\u017Ein 11,5 in 6 km ter se pri Brezovici nave\u017E\
  e na razli\u010Dico 4 \u0161tudije Ljubljanskega \u017Eelezni\u0161kega vozli\u0161\
  \u010Da.Odsek Ljubljana\u2013Zidani MostTeren drugega odseka je povsem druga\u010D\
  en od prvega. Za ta del je zna\u010Dilna ozka dolina reke Save s strmimi pobo\u010D\
  ji. Upo\u0161tevajo\u010D te omejitve, so bili pripravljeni trije osnovni koncepti.\
  \ Koncept A, ki poteka po dolini reke Save in za katerega je zna\u010Dilno veliko\
  \ predorov, viaduktov in mostov, ki imajo pomemben vpliv na integriteto ozke doline.\
  \ Koncept B, ki namesto po dolini reke Save poteka v drugem koridorju, in sicer\
  \ severno od reke Save ob naseljih Morav\u010De, Drtija, Kandr\u0161e. Koncept C\
  \ pa predstavlja re\u0161itev, da se obdr\u017Ei obstoje\u010Di \u017Eelezni\u0161\
  ki koridor in se bolj ali manj, nadgradi obstoje\u010Da proga.Izbor koncepta B je\
  \ narekoval naslednji potek trase med Ljubljano in Zidanim Mostom. Od navezave na\
  \ razli\u010Dico 4 \u0161tudije L\u017DV trasa sprva poteka po dolini reke Save\
  \ do kraja Laze pri Dolskem, kjer z mostom \u010Dez reko Savo zapusti dolino Save,\
  \ se za\u010Dne vzpenjati in preko slabih 5 km dolgega predora preide v Morav\u0161\
  ko dolino. Prevojno to\u010Dko trasa dose\u017Ee pri Kandr\u0161ah, kjer je niveleta\
  \ 456 m nadmorske vi\u0161ine. Nato se trasa spusti nazaj proti dolini reke Save,\
  \ v katero se vrne v okolici Zagorja. Od Zagorja do Zidanega Mostu trasa poteka\
  \ ob severni strani reke Save, kjer trasa izmenjujo\u010De pre\u010Dka pet premostitvenih\
  \ objektov, dol\u017Ein od 100 m do 550 m in poteka v \u0161esti predorih, dol\u017E\
  in od 1.800 m do 3.900 m. Na obmo\u010Dju Suhadola trasa slab kilometer in pol poteka\
  \ po terenu, kjer sta tudi izvennivojski navezavi na obstoje\u010Do progo.Zaklju\u010D\
  ki Vrednotene so bile razli\u010Dice odsekov Diva\u010Da-Ljubljana in Ljubljana-Zidani\
  \ Most. Na podlagi obravnavanih prostorskih konceptov je bila na odseku Diva\u010D\
  a-Brezovica (Ljubljana) izbrana razli\u010Dica ob avtocesti in po obstoje\u010D\
  em koridorju po Barju. Na odseku Zalog (Ljubljana)-Zidani Most pa potek preko Morav\u010D\
  . Za ta dva prostorska koncepta so bile zasnovane tri razli\u010Dice in sicer za\
  \ hitrosti 250 km/h, 200 km/h in 160 km/h.Investicijska vrednost za oba odseka skupaj\
  \ zna\u0161a:250 km/h: 4.906.663.809 EUR200 km/h: 4.832.835.881 EUR160 km/h: 4.748.906.714\
  \ EURRazli\u010Dica z vklju\u010Deno investicijo na ravni Slovenije in osrednje\
  \ Evrope za blagovni in potni\u0161ki promet prina\u0161a spremembo pri izbiri prometnega\
  \ sredstva. Razli\u010Dica z vklju\u010Deno investicijo v Slovenijo pritegne ve\u010D\
  \ blagovnega prometa, medtem ko se glede potni\u0161kega prometa razmere spreminjajo\
  \ v glavnem le na obmo\u010Dju Slovenije. Razli\u010Dica z vklju\u010Deno investicijo\
  \ na ravni osrednje Evrope povzro\u010Di tudi 5 -odstotno in na ravni Slovenije\
  \ 7 % zmanj\u0161anje emisij izpu\u0161nih plinov, ki vplivajo na globalne klimatske\
  \ spremembe. Emisija plinov, ki vplivajo na lokalne razmere, bo v prihodnje bistveno\
  \ manj\u0161a kot je sedaj, saj se bo za ve\u010D kot 3 - krat zmanj\u0161ala. To\
  \ bo zlasti posledica tehnolo\u0161kih izbolj\u0161av na motornih vozilih medtem,\
  \ ko imata tu kakovosten \u017Eelezni\u0161ki in javni promet le obrobno vlogo.\
  \ Glede vpliva hrupa se bodo v prihodnje razmere poslab\u0161ale. K dodatnemu poslab\u0161\
  anju na ravni Slovenije prispeva bolj\u0161a prometna ponudba, ki v Slovenijo pritegne\
  \ dodatni promet. Zaradi tega bo leta 2030 v no\u010Dnem \u010Dasu v Sloveniji prizadetih\
  \ 7 % ve\u010D prebivalcev, kot \u010De izbolj\u0161ane prometne ponudbe ne bi bilo.\
  \ Toda vpliv hrupa je mogo\u010De bistveno zmanj\u0161ati z u\u010Dinkovitimi protihrupnimi\
  \ ukrepi. Tudi \u0161tevilo prometnih nesre\u010D se bo v prihodnje pove\u010Dalo.\
  \ Tako na ravni osrednje Evrope kot Slovenije. Toda izbolj\u0161ana prometna ponudba,\
  \ zlasti \u017Eelezni\u0161kega in javnega potni\u0161kega prometa bo povzro\u010D\
  ila, da se bo koli\u010Dina nesre\u010D na ravni Slovenije zmanj\u0161ala za okoli\
  \ 3 %. Izbolj\u0161ana prometna ponudba bo omogo\u010Dila tudi bolj\u0161o dostopnost\
  \ do regionalnih sredi\u0161\u010D, zlasti z javnim prometom.Nalo\u017Eba v obravnavana\
  \ odseka bi prina\u0161ala dohodek od uporabnine, ki bi zna\u0161al okoli 38 mio\
  \ EUR na leto. Kljub temu pa obravnavana investicija v nobenem primeru ni finan\u010D\
  no upravi\u010Dena. Finan\u010Dna neto sedanja vrednost investicije je v vseh primerih\
  \ negativna, finan\u010Dna interna stopnja donosnosti investicije je ni\u017Eja\
  \ od diskontne stopnje 5 %, razmerje koristi/stro\u0161ki je 0.16, kar je manj kot\
  \ 1. Nalo\u017Eba v ta dva odseka visoko zmogljive \u017Eelezni\u0161ke proge bi\
  \ prinesla prihranke \u010Dasa in eksterne koristi. Vendar bi ve\u010D koristi od\
  \ nalo\u017Ebe imela obmo\u010Dja zunaj Slovenije kot sama Slovenija, saj bi se\
  \ ve\u010D kot 2/3 prihrankov \u010Dasa zgodilo zunaj Slovenije in prav tako ve\u010D\
  \ kot 3/4 eksternih koristi. Od nalo\u017Ebe v Sloveniji bi torej imeli koristi\
  \ predvsem sosedje. Izidi ekonomske analize ka\u017Eejo, da obravnavana investicija\
  \ v 30-letnem obdobju na ravni Slovenije ni ekonomsko upravi\u010Dena. Ekonomska\
  \ neto sedanja vrednost je v vseh primerih negativna, interna stopnja donosnosti\
  \ investicije je ni\u017Eja od diskontne stopnje (5,5 %), razmerje koristi/stro\u0161\
  ki je v tem primeru 0.38, kar je manj kot 1. Nalo\u017Eba tudi na ravni osrednje\
  \ Evrope ni ekonomsko upravi\u010Dena. Tudi tedaj je neto sedanja vrednost investicije\
  \ v vseh primerih negativna, ekonomska interna stopnja donosnosti investicije je\
  \ malenkost ni\u017Eja od diskontne stopnje 5,5 %, razmerje koristi/stro\u0161ki\
  \ v tem primeru zna\u0161a 0,95 do 0,97, kar je sicer blizu 1, vendar \u0161e vedno\
  \ pod njo.Obravnavana investicija bi bila v 30-letnem obdobju obratovanja ekonomsko\
  \ upravi\u010Dena, \u010De bi v ekonomski analizi upo\u0161tevali 2,5 % diskontno\
  \ stopnjo in koristi za celotno obmo\u010Dje osrednje Evrope. Nalo\u017Eba bi bila\
  \ na ravni osrednje Evrope ekonomsko upravi\u010Dena tudi pri diskontni stopnji\
  \ 5,5 %, \u010De se vrednoti 40-letno obdobje obratovanja. Medtem, ko na ravni Slovenije\
  \ nalo\u017Eba v nobenem primeru ni ekonomsko upravi\u010Dena. Nalo\u017Eba sicer\
  \ prina\u0161a tudi druge koristi: pove\u010Danje BDP, pozitivne u\u010Dinke za\
  \ zaposlovanje in dvig dodane vrednosti, pozitivne u\u010Dinke na logisti\u010D\
  ni sektor, na podro\u010Dju davkov, dolgov in socialnih prispevkov idr.Pri\u010D\
  akovano \u0161tevilo vlakov na dan leta 2030 na novih progah opravi\u010Duje izgradnjo\
  \ novih dvotirnih prog in ohranitev obstoje\u010Dih prog za potrebe lokalnega prometa.\
  \ Zaradi strukture prometa, katerega prete\u017Eni del predstavlja tovorni promet,\
  \ s hitrostmi vlakov najve\u010D 120 km/h, bi bila izgradnja proge za hitrosti 250\
  \ km/h (TSI kategorija I) nesmiselna. Predlog je, da se pri nadaljnjem delu na jedrnem\
  \ TEN-T omre\u017Eju upo\u0161tevajo hitrosti vlakov do najve\u010D 200 km/h (TSI\
  \ kategorija IV-M). Zaradi zelo visokih investicijskih stro\u0161kov predlaganega\
  \ projekta od 4,7 do 4,9 mlrd \u20AC, kar v povpre\u010Dju znese 40 mio \u20AC na\
  \ km proge in zaradi ugotovitev, da je proga namenjena prete\u017Eno tovornemu prometu,\
  \ za katerega niso predvidene hitrosti ve\u010Dje kot 120 km/h, je bila predlagana\
  \ racionalizacija zahtevanih parametrov projektiranja. Pri nadaljnjem delu bo zato\
  \ potrebno dosledno upo\u0161tevati parametre TSI za konvencionalne proge kategorije\
  \ IV-M z vsemi izjemami, ki jih na zahtevnih odsekih te dopu\u0161\u010Dajo. S tem\
  \ bi se projekt ustrezno pocenil. Projekt za zasebne partnerje ni zanimiv. Prihodki\
  \ zado\u0161\u010Dajo le za pokrivanje ocenjenih stro\u0161kov obratovanja in vzdr\u017E\
  evanja ter ne zagotavljajo zahtevanega donosa na zasebni kapital ali povra\u010D\
  ila vlo\u017Eenega kapitala.Na podlagi opravljene analize \u0161e ni mo\u010D podati\
  \ kon\u010Dnega odgovora o prostorski sprejemljivosti nove \u017Eelezni\u0161ke\
  \ povezave med Diva\u010Do in Ljubljano ter Ljubljano in Zidanim mostom. V nadaljevanju\
  \ projekta bo potrebno pristopiti k primerjavi razli\u010Dnih prostorskih koridorjev\
  \ ter optimizaciji potekov in tehni\u010Dnih re\u0161itev znotraj njih. Na podlagi\
  \ podrobnej\u0161ih preveritev in (zahtevnega) usklajevanja interesov v prostoru\
  \ bo verjetno mo\u010D opredeliti izvedljivo re\u0161itev, zagotovo pa je pri\u010D\
  akovati obse\u017Ene omilitvene ukrepe (poglobitve trase, zgodnej\u0161e prehode\
  \ v predore, pokrite vkope, obse\u017Ene protihrupne ukrepe, prilagoditve infrastrukturnih\
  \ omre\u017Eij in gradnjo nadomestnih objektov).\nZaradi vseh zgoraj navedenih dejstev\
  \ predlog v tej fazi \u0161e ni primeren za nadaljnjo obravnavo. V primeru potrebe\
  \ po dodatnih informacijah smo vam seveda na voljo."
