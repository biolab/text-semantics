response: "Odziv Ministrstva za kmetijstvo in okolje\nNadzor voda poleg Zdravstvenega\
  \ in\u0161pektorata RS opravlja tudi In\u0161pektorat RS za kmetijstvo in okolje\
  \ ter posamezni ob\u010Dinski in medob\u010Dinski in\u0161pektorati.  Kmetijska\
  \ in\u0161pekcija nadzira uporabo organskih in mineralnih gnojil ter uporabo fitofarmacevtskih\
  \ sredstev na vodovarstvenih obmo\u010Djih (VVO), ki so opredeljena po vladnih uredbah\
  \ na dr\u017Eavni ravni. (Te uredbe so: Uredba o VVO za vodna telesa vodonosnikov\
  \ za obmo\u010Dja ob\u010Din \u0160martno ob Paki, Polzela in Braslov\u010De Uradni\
  \ list RS, \u0161t. 98/2011; Uredba o VVO za vodno telo vodonosnikov Ri\u017Eane\
  \ Uradni list RS, \u0161t. 49/2008, 72/2012; Uredba o VVO za vodno telo vodonosnika\
  \ Apa\u0161kega polja Uradni list RS, \u0161t. 59/2007, 32/11; Uredba o VVO za vodno\
  \ telo vodonosnikov Dravsko-ptujskega polja, Uradni list RS, \u0161t. 59/2007, 32/2011;\
  \ Uredba o VVO za vodno telo vodonosnikov Ru\u0161, Vrbanskega platoja, Limbu\u0161\
  ke dobrave in Dravskega polja Uradni list RS, \u0161t. 24/2007, 32/2011; Uredba\
  \ o VVO za vodno telo vodonosnika Selni\u0161ka dobrava Uradni list RS, \u0161t.\
  \ 72/2006, 32/2011; Uredba o VVO za vodno telo vodonosnika Ljubljanskega polja Uradni\
  \ list RS, \u0161t. 120/2004, 7/2006, 1/2012, 44/2012; Uredba o VVO za vodno telo\
  \ vodonosnikov Ljubljanskega barja in okolice Ljubljane Uradni list RS, \u0161t.\
  \ 115/2007 (9/2008 popr.), 65/2012; Uredba o VVO za vodno telo vodonosnikov na obmo\u010D\
  ju ob\u010Dine Jezersko Uradni list RS, \u0161t. 24/2012). Poleg tega se uporaba\
  \ organskih in mineralnih gnojil na kmetijskih povr\u0161inah, ki niso uvr\u0161\
  \u010Dena med VVO nadzira na podlagi Uredbe o varstvu voda pred onesna\u017Eevanjem\
  \ z nitrati iz kmetijskih virov (Uradni list RS, \u0161t. 113/2009 in 5/2013). \
  \ Na podlagi vseh na\u0161tetih predpisov, kmetijska in\u0161pekcija izvaja nadzor\
  \ v smislu rednih pregledov, kot na podlagi prejetih prijav. Zato se v okviru svojih\
  \ pristojnosti in v delovnem \u010Dasu odziva na prejete prijave. Odvzem vzorcev\
  \ povr\u0161inskih voda, kmetijska in\u0161pekcija \u017Ee izvaja v primerih, ko\
  \ nastane sum onesna\u017Eenosti vode zaradi iztekanja snovi iz kmetijskih dejavnosti.\
  \ Nadzor kra\u0161kih jam kmetijska in\u0161pekcija ne opravlja, saj za take vrste\
  \ pregledov nima zakonske podlage. In\u0161pekcija za okolje in naravo na podro\u010D\
  ju voda izvaja nadzor nad emisijami snovi v vode ter urejanjem voda in gospodarjenjem\
  \ z njimi. V zvezi s tem in\u0161pektorji za okolje in naravo nadzirajo posege na\
  \ vodna in priobalna zemlji\u0161\u010Da, izdana vodna dovoljenja in koncesije za\
  \ ve\u010Dje uporabnike vode, nadzor vodno-gospodarskih objektov, onesna\u017Eevanje\
  \ podzemne vode (z odvajanjem odpadne vode, uporabo fitofarmacevtskih sredstev)\
  \ ter VVO vodonosnikov. Nadzori se izvajajo v obliki rednih, na\u010Drtovanih pregledov\
  \ v okviru letnega na\u010Drta dela, izrednih pregledov, ki so posledica prejetih\
  \ prijav in kontrolnih in\u0161pekcijskih pregledih. V preteklih letih smo pri\u010D\
  eli z bolj sistemati\u010Dnim nadzorom na podro\u010Dju rabe vode in gospodarjenjem\
  \ z njo ter smo v ta namen izvedli ve\u010D usmerjenih in koordiniranih akcij nadzora.\
  \ Zelo koristen pripomo\u010Dek pri na\u010Drtovanega in\u0161pekcijskega nadzora\
  \ se je izkazal register vodnih dovoljenj, objavljen na spletnih straneh Agencije\
  \ RS za okolje (ARSO). In\u0161pektorji so obravnavali tudi prejete prijave oziroma\
  \ obvestila o nepravilnostih pri napovedi za odmero vodnih povra\u010Dil in v primeru\
  \ ugotovljenih nepravilnosti ukrepali. Prav tako so obravnavali tudi prejeta obvestila\
  \ Direktorata za javne slu\u017Ebe v zvezi z ugotovljenimi nepravilnostmi pri izvajanju\
  \ javne slu\u017Ebe odvajanja in \u010Di\u0161\u010Denja komunalnih odpadnih voda\
  \ ter izvajanja javne slu\u017Ebe zagotavljanje oskrbe s pitno vodo. Vse ugotovljene\
  \ nepravilnosti so bile tekom in\u0161pekcijskih postopkov odpravljene. In\u0161\
  pektorji se tudi odzivajo na prijave o domnevnem onesna\u017Eevanju voda. Poudariti\
  \ moramo, da in\u0161pektorji sami ne odvzemajo vzorcev, ker so na podlagi Zakona\
  \ o varstvu okolja za izvajanje kontrolnih monitoringov poobla\u0161\u010Deni izvajalci\
  \ monitoringov. V skladu z 18. \u010Dlenom Uredbe o emisiji snovi in toplote pri\
  \ odvajanju odpadnih vod v vode in javno kanalizacijo (Uradni list RS, \u0161t.\
  \ 47/2005, 45/2007, 79/2009) lahko strokovno oceno o vplivu onesna\u017Eevanja podzemne\
  \ vode izdela pravna ali fizi\u010Dna oseba, ki je za izvajanje obratovalnega monitoringa\
  \ onesna\u017Eevanja podzemnih voda pridobila pooblastilo ARSO. In\u0161pektorat\
  \ torej nima zakonske podlage za izdajo pooblastil za opravljanje monitoringov.\
  \ V primeru jemanja vzorcev domnevno onesna\u017Eene vode v jamah, bi torej in\u0161\
  pektor jemanje vzorcev odredil poobla\u0161\u010Denemu izvajalcu monitoringa. Dodati\
  \ moramo \u0161e, da se sistemati\u010Dno vzor\u010Denje pitne vode izvaja pri upravljavcih\
  \ vodovodov, zavodi za zdravstveno varstvo izvajajo sistemati\u010Dno preverjanje\
  \ pitne vode, stanje onesna\u017Eenja podtalnic pa spremlja Agencija RS za okolje\
  \ (ARSO) z izvajanjem monitoringa podzemnih voda. Glede vstopa v jame je v zvezi\
  \ z delom in\u0161pektorjev najpomembnej\u0161i 46. \u010Dlen Zakona o varstvu podzemnih\
  \ jam (Uradni list RS, \u0161t. 2/2004, ZVPJ), ki jasno in nedvoumno dolo\u010D\
  a, da imajo pristojni in\u0161pektorji in naravovarstveni nadzorniki ob vsakem \u010D\
  asu prost vstop v jame, ob upo\u0161tevanju predpisanih varstvenih re\u017Eimov.\
  \ Varstveni re\u017Eim glede vstopa v jamo je natan\u010Dno dolo\u010Den v 17. \u010D\
  lenu ZVPJ, in sicer je vstop v odprte jame s prostim vstopom dovoljen vsakomur pod\
  \ enakimi pogoji, v odprte jame z nadzorovanim vstopom je vstop dovoljen vsakomur,\
  \ \u010De je nadzorovan, registriran in se izvede v dovoljenem obsegu, kadar je\
  \ ta predpisan, v zaprte jame pa je vstop prepovedan, razen v primeru znanstveno\
  \ raziskovalnega in arheolo\u0161kega dela, ki se lahko izvaja na podlagi dovoljenja\
  \ ministrstva. Ob tem mora znanstveno raziskovalno in arheolo\u0161ko delo potekati\
  \ pod strokovnim nadzorom organizacije, pristojne za ohranjanje narave, ki pripravi\
  \ tudi poro\u010Dilo o stanju zaprte jame. \u010Ce ima jama koncesionarja ali skrbnika,\
  \ morajo biti ti obve\u0161\u010Deni o nameravanem vstopu v jamo. V zvezi z zara\u010D\
  unavanjem vode odjemalcem s strani gospodarskih podjetji predlagamo, da se predlog\
  \ poda neposredno na gospodarsko dru\u017Ebo, ki vam porabo vode zara\u010Dunava.\
  \  \nOdziv Ministrstva za zdravje\nZdravstveni in\u0161pektorji izvajajo nadzor\
  \ z rednimi, izrednimi in kontrolnimi in\u0161pekcijskimi pregledi, s katerimi se\
  \ in\u0161pektorji neposredno na kraju samem prepri\u010Dajo o dejanskem stanju\
  \ ter spo\u0161tovanju predpisov. Pri izvajanju in\u0161pekcijskega nadzora zdravstvenim\
  \ in\u0161pektorjem zagotavljajo podporo In\u0161titut za varovanje zdravja Republike\
  \ Slovenije in obmo\u010Dni zavodi za zdravstveno varstvo. Redni nadzor se izvaja\
  \ po uradni dol\u017Enosti brez posebnih dodatnih povodov v okviru letnega programa.\
  \ Pogostost rednih in\u0161pekcijskih pregledov je dolo\u010Dena na podlagi ocene\
  \ tveganja, ki upo\u0161teva velikost vodooskrbnega sistema in \u0161tevilo uporabnikov.\
  \ Izredni in\u0161pekcijski pregledi se izvedejo v \u010Dim kraj\u0161em \u010D\
  asu po vsaki prejeti prijavi ali odstopu drugih slu\u017Eb ter v drugih primerih\
  \ utemeljenih sumov na kr\u0161enje predpisov, ki so v pristojnosti zdravstvenega\
  \ in\u0161pektorata. Pri kontrolnih pregledih in\u0161pektorji preverjajo, ali je\
  \ nosilec dejavnosti dejansko odpravil predhodno ugotovljene neskladnosti. Zdravstveni\
  \ in\u0161pektorji pri upravljavcih vodooskrbnih sistemov, ki oskrbujejo ve\u010D\
  \ kot 50 uporabnikov ali pa oskrbujejo javne objekte, objekte za proizvodnjo \u017E\
  ivil in objekte za pakiranje pitne vode, preverjajo izvajanje notranjega nadzora\
  \ po na\u010Delih sistema HACCP. Le-ta omogo\u010Da upravljavcem prepoznati mikrobiolo\u0161\
  ke, kemi\u010Dne in fizikalne agense, ki bi lahko predstavljali potencialno nevarnost\
  \ za zdravje ljudi, ter na podlagi teh izvajanje potrebnih ukrepov ter vzpostavitev\
  \ stalnega nadzora na tistih mestih (kriti\u010Dnih kontrolnih to\u010Dkah) v oskrbi\
  \ s pitno vodo, kjer se tveganja lahko pojavijo. In\u0161pektorji preverjajo tudi\
  \ higienske razmere, u\u010Dinkovitost dezinfekcije pitne vode, \u010De je ta potrebna,\
  \ pisno gradivo in druge spise, ki so lahko pomembni za oceno skladnosti, ter ukrepe,\
  \ ki jih upravljavci izvajajo v primerih neskladnosti, vklju\u010Dno z obve\u0161\
  \u010Danjem uporabnikov. Zdravstveni in\u0161pektorji pri nadzoru, poleg sistema\
  \ notranjega nadzora upravljavcev, pregledajo tudi evidenco vzor\u010Denja pitne\
  \ vode, rezultate vzor\u010Denja (notranji nadzor upravljavca in monitoring), v\
  \ primeru neskladnih rezultatov vzor\u010Denja, izvedbo upravljav\u010Devih ukrepov,\
  \ potrebnih za zmanj\u0161anje tveganja za zdravje uporabnikov in odpravo neskladnosti.\
  \ Ukrep za\u010Dasne prekinitve dobave pitne vode izda zdravstveni in\u0161pektor\
  \ na podlagi mnenja IVZ. In\u0161pektorat ne izvaja sistemati\u010Dnega vzor\u010D\
  enja pitne vode, ker se le-ta izvaja pri upravljavcih ter v okviru nacionalnega\
  \ monitoringa pitne vode. Vzor\u010Denje morajo izvajati upravljavci v okviru svojega\
  \ notranjega nadzora, ki temelji na na\u010Delih HACCP. Le-ta omogo\u010Da upravljavcem\
  \ prepoznati mikrobiolo\u0161ke, kemi\u010Dne in fizikalne agense, ki bi lahko predstavljali\
  \ potencialno nevarnost za zdravje ljudi, ter na podlagi teh izvajanje potrebnih\
  \ ukrepov ter vzpostavitev stalnega nadzora na tistih mestih (kriti\u010Dnih kontrolnih\
  \ to\u010Dkah) v oskrbi s pitno vodo, kjer se tveganja lahko pojavijo. Pitna voda\
  \ se vzor\u010Di tudi v okviru sistemati\u010Dnega preverjanja (monitoringa) pitne\
  \ vode, s katerim e ugotavlja, ali voda izpolnjuje predpisane zahteve, katerega\
  \ nosilec je Zavod za zdravstveno varstvo Maribor. Program monitoringa dolo\u010D\
  a mesta vzor\u010Denja, pogostost vzor\u010Denja, vzor\u010Devalce in laboratorije,\
  \ ki izvajajo presku\u0161anje vzorcev. Poro\u010Dila o monitoringu pitne vode objavi\
  \ Zavod za zdravstveno varstvo Maribor na svojih spletnih straneh (http://www.zzv-mb.si/monitoring-pitnih-vod.html).\
  \ V primerih ko uporaba pitne vode predstavlja potencialno nevarnost za zdravje\
  \ ljudi je upravljavec dol\u017Ean sam sprejeti ustrezne ukrepe (21. \u010Dlen Pravilnika\
  \ o pitni vodi). Pri izbiri ukrepov pa mora upo\u0161tevati tveganje za zdravje\
  \ ljudi, o \u010Demer poda mnenje IVZ (upo\u0161teva se tudi tveganje za zdravje\
  \ ljudi, ki bi jih povzro\u010Dila prekinitev dobave ali omejitev uporabe pitne\
  \ vode). V javnih objektih (npr. vrtci, \u0161ole, bolni\u0161nice, restavracije)\
  \ zdravstveni in\u0161pektorji preverjajo stanje njihovega internega vodovodnega\
  \ omre\u017Eja. In\u0161pektorji preverijo, \u010De zavezanci poznajo tveganja,\
  \ ki se lahko pojavijo na internem vodovodnem omre\u017Eju oziroma pri njegovem\
  \ neprimernem vzdr\u017Eevanju. In\u0161pektorji pregledajo dokumentacijo o internem\
  \ omre\u017Eju, vklju\u010Dno z zapisi o ukrepih, ki jih je potrebno izvajati v\
  \ primeru neskladnosti. In\u0161pektorji preverijo, \u010De zavezanci poznajo na\u010D\
  ine obve\u0161\u010Danja o omejitvah uporabe pitne vode, ki ga izvajajo upravljavci\
  \ javnih vodooskrbnih sistemov.  \n "
