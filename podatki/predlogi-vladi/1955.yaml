response: "Odziv Ministrstva za promet\nPri na\u010Drtovanju novih prometnic je potrebno\
  \ izhajati iz temeljnih zakonov, ki predpisujejo obveznosti tako za na\u010Drtovalce\
  \ in izvajalce cestne infrastrukture, kakor tudi za kon\u010Dne uporabnike (pe\u0161\
  ci, kolesarji, vozniki motornih vozil).\nDolo\u010Dba tretjega odstavka 9. \u010D\
  lena Zakona o cestah (ZCes-1; Uradni list RS, \u0161t, 109/10) opredeljuje, da se\
  \ morajo javne ceste na\u010Drtovati, projektirati, graditi in vzdr\u017Eevati tako,\
  \ da je zagotovljeno neovirano gibanje funkcionalno oviranih ljudi. Omenjeni krovni\
  \ zakon je osnova iz katere izhajajo tudi izvr\u0161ilni predpisi na tem podro\u010D\
  ju.\nKot izvr\u0161ilna predpisa, ki posegata na podro\u010Dje grajenih ovir na\
  \ povr\u0161inah za pe\u0161ca in kolesarja je smiselno omeniti:\n Pravilnik o zahtevah\
  \ za zagotavljanje neoviranega dostopa in uporabe objektov v javni rabi ter ve\u010D\
  stanovanjskih stavbah (Uradni list RS, \u0161t. 97/03), ki dolo\u010Da temeljne\
  \ zahteve pri na\u010Drtovanju, gradnji ali rekonstrukciji teh povr\u0161in. Ureditev\
  \ prometne infrastrukture mora biti na\u010Drtovana tako, da se funkcionalno ovirane\
  \ osebe lahko samostojno gibljejo po vseh povr\u0161inah, ki so jim namenjene, elementi\
  \ cestne infrastrukture pa ne smejo predstavljati nevarnosti pri njihovem gibanju;\
  \ Pravilnik o projektiranju cest (Uradni list RS, \u0161t. 91/05 in 26/06) v okviru\
  \ dolo\u010Db o povr\u0161inah za kolesarje opredeljuje tako prosti kot prometni\
  \ profil kolesarja poleg tega pa predpisuje tudi dopustne vzdol\u017Ene sklone na\
  \ kolesarskih povr\u0161inah. V okviru teh dolo\u010Db je eksplicitno postavljena\
  \ zahteva da se \xBBniveleta povr\u0161ine za kolesarje neposredno priklju\u010D\
  i na rob vozi\u0161\u010Da ceste\xAB. \nPredlog 1955, s katerim se predlaga \xBB\
  da se v ustrezni predpis doda dolo\u010Dilo, da mora biti vstop na kolesarsko stezo\
  \ v smeri vo\u017Enje v enakem nivoju, kot je cesti\u0161\u010De\xAB je \u017Ee\
  \ ustrezno formaliziran s predpisi s podro\u010Dja na\u010Drtovanja in projektiranja\
  \ cest.  "
