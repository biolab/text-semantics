response: "Odziv Ministrstva za okolje in prostor\nMinistrstvo za okolje in prostor\
  \ je 29. 3. 2017 objavilo predloga sprememb in dopolnitev Uredbe o ravnanju z embala\u017E\
  o in odpadno embala\u017Eo ter Uredbe o okoljski dajatvi za onesna\u017Eevanje okolja\
  \ zaradi nastajanja odpadne embala\u017Ee. V skladu z evropsko direktivo morajo\
  \ dr\u017Eave \u010Dlanice EU sprejeti ustrezne ukrepe za zmanj\u0161anje potro\u0161\
  nje lahkih plasti\u010Dnih nosilnih vre\u010Dk. Slovenija bo to vsebino v svoj pravni\
  \ red prenesla s tema dvema uredbama. Dolo\u010Den okoljski cilj je zmanj\u0161\
  ati letno raven potro\u0161nje teh vre\u010Dk pod 40 na osebo do konca 2025. Predloga\
  \ uredb predvidevata prepoved brezpla\u010Dnih lahkih plasti\u010Dnih nosilnih vre\u010D\
  k, razen tam, kjer jih bodo kupci uporabili za sve\u017Ea \u017Eivila, ki niso predpakirana.\
  \ Pripombe in predloge lahko posredujete do srede, 3. maja 2017, na e-naslov gp.mopping@govpong.si.\n\
  \ Zmanj\u0161anje potro\u0161nje lahkih plasti\u010Dnih nosilnih vre\u010Dk\nEvropska\
  \ direktiva glede zmanj\u0161anja potro\u0161nje lahkih plasti\u010Dnih nosilnih\
  \ vre\u010Dk (2015/720/EU) nalaga sprejetje ustreznih ukrepov za njihovo zmanj\u0161\
  anje, s katerimi se prispeva k odpravljanju smetenja, spreminjanju vedenjskih vzorcev\
  \ potro\u0161nikov in spodbujanju prepre\u010Devanja odpadkov. Za to je dolo\u010D\
  en okoljski cilj \u2013 zmanj\u0161ati letno raven potro\u0161nje lahkih plasti\u010D\
  nih nosilnih vre\u010Dk pod 90 takih vre\u010Dk na osebo do 31. decembra 2019, ter\
  \ pod 40 lahkih plasti\u010Dnih nosilnih vre\u010Dk na osebo do 31. decembra 2025.\
  \ Poleg tega se lahko sprejmejo tudi ukrepi za zmanj\u0161anje potro\u0161nje vseh\
  \ plasti\u010Dnih nosilnih vre\u010Dk, ne glede na debelino njihove stene.\nZaradi\
  \ prenosa direktive se predlaga prepoved brezpla\u010Dnih plasti\u010Dnih nosilnih\
  \ vre\u010Dk, prodajna cena vre\u010Dke pa ne bo smela biti ni\u017Eja od nabavne\
  \ cene te vre\u010Dke, po kateri jo je distributer kupil od predhodnega dobavitelja.\
  \ Ta obveznost bo veljala za vsa prodajna mesta, na katerih so kupcem na voljo plasti\u010D\
  ne nosilne vre\u010Dke. Izjema so zelo lahke plasti\u010Dne nosilne vre\u010Dke,\
  \ ki jih bodo kupci uporabili za sve\u017Ea \u017Eivila, ki niso predpakirana, npr.\
  \ sadje in zelenjavo. V vseh drugih primerih pa bodo tudi te vre\u010Dke pla\u010D\
  ljive. Ve\u010Dina sadja in zelenjave, pa tudi sve\u017Ei mesni izdelki, v maloprodaji\
  \ niso predpakirani, kar izhaja iz navad potro\u0161nikov, da \u017Eelijo sami izbirati\
  \ posamezne kose sadja in zelenjave, meso pa postre\u017Ee mesar v mesnici ali v\
  \ posebnem oddelku v sklopu trgovine. Na prodajnih mestih sadja in zelenjave so\
  \ potro\u0161nikom na voljo brezpla\u010Dne zelo lahke plasti\u010Dne nosilne vre\u010D\
  ke manj\u0161ega volumna, s \u010Dimer se \u017Ee vrsto let zagotavlja uveljavljanje\
  \ na\u010Dela varne hrane glede omejevanja prenosa \u0161kodljivih snovi z ene vrste\
  \ sadja ali zelenjave na drugo vrsto, uporaba teh vre\u010Dk pa prispeva tudi k\
  \ temu, da se zavr\u017Ee manj hrane. Vsaka druga\u010Dna embala\u017Ea, npr. plasti\u010D\
  ne \u0161katle ali papirnate vre\u010Dke, je te\u017Eja in bi tako samo pove\u010D\
  ala koli\u010Dine odpadne embala\u017Ee.\nProizvajalci in pridobitelji plasti\u010D\
  nih nosilnih vre\u010Dk bodo morali pla\u010Devati stro\u0161ke ravnanja z odpadno\
  \ embala\u017Eo in okoljsko dajatev ne glede na koli\u010Dino takih vre\u010Dk,\
  \ ki jih bodo letno dali v promet.\n Ozave\u0161\u010Danje potro\u0161nikov\nPredlog\
  \ ureja tudi ozave\u0161\u010Danje potro\u0161nikov o vplivu lahkih plasti\u010D\
  nih nosilnih vre\u010Dk na okolje, s ciljem pove\u010Dati ozave\u0161\u010Denost\
  \ o njihovem vplivu na okolje in kon\u010Dati sedanje dojemanje plastike kot ne\u0161\
  kodljivega in poceni blaga.\nPred nekaj leti so ve\u010Dji trgovci z \u017Eivili\
  \ samoiniciativno izvedli akcije ozave\u0161\u010Danja glede uporabe vre\u010Dk\
  \ za ve\u010Dkratno uporabo iz mo\u010Dnej\u0161ih materialov, ki so jih spremljale\
  \ akcije razdeljevanja brezpla\u010Dnih nosilnih zelo debelih in trpe\u017Enih tkanih\
  \ plasti\u010Dnih vre\u010Dk ve\u010Djega volumna od obi\u010Dajnih nosilnih plasti\u010D\
  nih vre\u010Dk, s hkratnim obve\u0161\u010Danjem potro\u0161nikov, da so te vre\u010D\
  ke namenjene ve\u010Dkratni uporabi. Take vre\u010Dke so \u0161e vedno na voljo\
  \ potro\u0161nikom, vendar so pla\u010Dljive. Trgovci izvajajo tudi druge okoljske\
  \ ukrepe na podro\u010Dju zmanj\u0161anja potro\u0161nje, kot so uvedba papirnatih\
  \ vre\u010Dk in kartonskih zabojev, spodbujanje strank k uporabi lastnih vre\u010D\
  k, preverjanje ali stranka vre\u010Dko res potrebuje, uvedba vre\u010Dk na voljo\
  \ le na blagajni, razdeljevanje trajnih vre\u010Dk z veliko vsebnostjo recikliranih\
  \ materialov. \u010Ceprav uradne statistike o tem ni, se ocenjuje, da se je potro\u0161\
  nja plasti\u010Dnih nosilnih vre\u010Dk v Sloveniji v preteklih letih zmanj\u0161\
  ala.\n \n Podatki o potro\u0161nji\nZa spremljanje napredka pri zmanj\u0161evanju\
  \ potro\u0161nje lahkih plasti\u010Dnih nosilnih vre\u010Dk pa so klju\u010Dni prav\
  \ natan\u010Dni in pravilni podatki o potro\u0161nji takih vre\u010Dk. V Sloveniji\
  \ za enkrat ne spremljamo teh podatkov. Zato bodo proizvajalci in pridobitelji plasti\u010D\
  nih nosilnih vre\u010Dk morali voditi evidenco o masi plasti\u010Dnih nosilnih vre\u010D\
  k, danih v promet, ter povpre\u010Dni masi ene vre\u010Dke, debelini njene stene\
  \ in vrsti plasti\u010Dnega materiala, iz katerega je izdelana, ter o tem poro\u010D\
  ati pri obra\u010Dunu okoljske dajatve. Iz cilja zmanj\u0161anja potro\u0161nje\
  \ bodo izvzete samo zelo lahke plasti\u010Dne nosilne vre\u010Dke, uporabljene za\
  \ sve\u017Ea \u017Eivila, ki niso predpakirana. Distributerji, ki bodo take vre\u010D\
  ke dajali kupcem na voljo tudi za predpakirana \u017Eivila ali za ne\u017Eivilske\
  \ izdelke, bodo morali zato o tem voditi evidenco in poro\u010Dati o \u0161tevilu\
  \ prodanih takih vre\u010Dk.\n Vzpostavitev evidence oseb, ki embala\u017Eo dajejo\
  \ v promet\nPomembnej\u0161a sprememba iz predlogov uredb, ki je potrebna za izvedbo\
  \ popravljalnih ukrepov na podro\u010Dju ravnanja z embala\u017Eo in odpadno embala\u017E\
  o, zahtevanih z revizijskim poro\u010Dilom Ra\u010Dunskega sodi\u0161\u010Da RS\
  \ \xBBRavnanje s komunalnimi odpadki\xAB ter za uskladitev obeh predpisov z drugo\
  \ veljavno zakonodajo, je vzpostavitev evidence vseh oseb, ki dajejo embala\u017E\
  o v promet. Na podlagi podatkov iz te evidence bo mogo\u010De oceniti potrebo po\
  \ spremembi koli\u010Dinskega praga, pod katerim osebam, ki dajejo embala\u017E\
  o v promet, ni treba pla\u010Devati stro\u0161kov ravnanja z odpadno embala\u017E\
  o. Zaenkrat je ta prag postavljen pri 15.000 kg. \n "
