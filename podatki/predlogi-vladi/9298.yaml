response: "Odziv Ministrstva za notranje zadeve\nMinistrstvo za notranje zadeve v\
  \ okviru svojih pristojnosti pojasnjuje, da obveznost in pogoje prijave stalnega\
  \ in za\u010Dasnega prebivali\u0161\u010Da posameznikov ureja Zakon o prijavi prebivali\u0161\
  \u010Da (Uradni list RS, \u0161t. 52/2016; v nadaljevanju: ZPPreb-1), ki je za\u010D\
  el veljati 13. 8. 2016, uporablja pa se od 13. 8. 2017. Zakon dolo\u010Da obveznost\
  \ prijave stalnega oziroma za\u010Dasnega prebivali\u0161\u010Da na naslovu, ki\
  \ je pogojena z dejanskim prebivanjem na tem naslovu, saj je temeljni namen zakona\
  \ zagotavljanje to\u010Dne evidence stanja in gibanja prebivalstva za potrebe dr\u017E\
  avnih organov in drugih uporabnikov.\nV zvezi z nadzorom nad prijavo posameznikov\
  \ na posameznih naslovih pojasnjujemo, da Ustava Republike Slovenije v 32. \u010D\
  lenu dolo\u010Da, da ima vsakdo pravico, da se prosto giblje in si izbira prebivali\u0161\
  \u010De, da zapusti dr\u017Eavo in se vanjo kadarkoli vrne. Ta pravica se sme omejiti\
  \ samo z zakonom, vendar le, \u010De je to potrebno, da bi se zagotovil potek kazenskega\
  \ postopka, da bi se prepre\u010Dilo \u0161irjenje nalezljivih bolezni, se zavaroval\
  \ javni red ali \u010De to zahtevajo interesi obrambe dr\u017Eave.\nZPPreb-1 izhaja\
  \ iz ustavne pravice posameznika do svobode gibanja in izbire prebivali\u0161\u010D\
  a, njegov temeljni namen pa je registracija posameznika na naslovu, kjer dejansko\
  \ prebiva. Prijava prebivali\u0161\u010Da posameznika na naslovu, kjer dejansko\
  \ prebiva, je njegova temeljna pravica, po drugi strani pa je skladno z ZPPreb-1\
  \ to posameznikova dol\u017Enost. Ker iz naslova stalnega prebivali\u0161\u010D\
  a izhaja veliko pravic, ki posegajo na razli\u010Dna podro\u010Dja, je prijava prebivali\u0161\
  \u010Da tudi interes posameznika.\nZPPreb-1 dolo\u010Da, da je stalno prebivali\u0161\
  \u010De naslov v Republiki Sloveniji, na katerem posameznik stalno prebiva, in je\
  \ ta naslov sredi\u0161\u010De njegovih \u017Eivljenjskih interesov, kar se presoja\
  \ na podlagi njegovih dru\u017Einskih, partnerskih, delovnih, ekonomskih, socialnih\
  \ in drugih vezi, ki ka\u017Eejo, da med posameznikom in naslovom, kjer \u017Eivi,\
  \ obstajajo tesne in trajne povezave. Posameznik je dol\u017Ean prijaviti stalno\
  \ prebivali\u0161\u010De v osmih dneh od dneva naselitve na naslov, kjer stalno\
  \ prebiva (tujec pa v 8 dneh od vro\u010Ditve dovoljenja za stalno prebivanje, \u010D\
  e tega pridobi po naselitvi).\nZa\u010Dasno prebivali\u0161\u010De je naslov v Republiki\
  \ Sloveniji, na katerem posameznik za\u010Dasno prebiva zaradi dela, \u0161olanja,\
  \ prestajanja kazni ali drugih razlogov. Dr\u017Eavljan in tujec z dovoljenjem za\
  \ stalno prebivanje, ki za\u010Dasno prebiva zunaj naslova stalnega prebivali\u0161\
  \u010Da, vendar ne pri stanodajalcu ali gostitelju, in bo na tem naslovu prebival\
  \ ve\u010D kot 90 dni, je dol\u017Ean upravni enoti prijavi za\u010Dasno prebivali\u0161\
  \u010De v osmih dneh od dneva za\u010Dasne naselitve. Tujec z veljavnim dovoljenjem\
  \ za za\u010Dasno prebivanje, potrdilom o prijavi prebivanja ali vizumom za dolgoro\u010D\
  no bivanje, ki ne prebiva pri stanodajalcu ali gostitelju, pa je dol\u017Ean prijaviti\
  \ za\u010Dasno prebivali\u0161\u010De na naslov, kjer za\u010Dasno prebiva, v osmih\
  \ dneh od dneva za\u010Dasne naselitve, tujec, ki na naslovu \u017Ee prebiva in\
  \ pridobi dovoljenje za za\u010Dasno prebivanje, potrdilo o prijavi prebivanja ali\
  \ vizum za dolgoro\u010Dno bivanje \u0161ele po naselitvi na tem naslovu, pa v osmih\
  \ dneh od dneva njegove vro\u010Ditve.\nPrijava stalnega ali za\u010Dasnega prebivali\u0161\
  \u010Da je tako jasno pogojena z dejanskim prebivanjem na naslovu, ki ga posameznik\
  \ prijavlja. \u010Ce dejanskega prebivanja oziroma naselitve na obmo\u010Dju Republike\
  \ Slovenije ni, prijava stalnega ali za\u010Dasnega prebivali\u0161\u010Da tujca\
  \ ni potrebna, fiktivne prijave na naslovih, ki bi jih opravi\u010Devala mo\u017E\
  nost uveljavljanja drugih pravic, pa so nedopustne.\nZ namenom prepre\u010Devanja\
  \ fiktivnih prijav ZPPreb-1 dolo\u010Da, da mora posameznik ob prijavi stalnega\
  \ in za\u010Dasnega prebivali\u0161\u010Da navesti naslov, ki ga prijavlja in predlo\u017E\
  iti dokazilo o pravici do prebivanja na naslovu. Kot dokazilo, da ima posameznik\
  \ pravico do prebivanja na naslovu, \u0161teje izjava o njegovem lastni\u0161tvu\
  \ oziroma solastni\u0161tvu, najemna ali podnajemna pogodba, soglasje lastnika,\
  \ enega solastnika ali stanodajalca. Ob prijavi je dol\u017Ean navesti resni\u010D\
  ne podatke, kar potrdi z lastnoro\u010Dnim podpisom. \u010Cetrta to\u010Dka prvega\
  \ odstavka 45. \u010Dlena ZPPreb-1 dolo\u010Da, da se z globo od 200 do 600 eurov\
  \ kaznuje za prekr\u0161ek posameznik, ki ob prijavi stalnega ali za\u010Dasnega\
  \ prebivali\u0161\u010Da ne navede resni\u010Dnih podatkov. Nadzor nad izvr\u0161\
  evanjem dolo\u010Dbe opravlja upravna enota, ki prijavi prebivali\u0161\u010Da,\
  \ ki je tudi prekr\u0161kovni organ.\n22. \u010Dlen ZPPreb-1 vsebuje dodatno varovalo,\
  \ ki prepre\u010Duje masovne fiktivne prijave na enem naslovu. \u010Ce iz podatkov\
  \ ali dokazil, predlo\u017Eenih ob prijavi stalnega prebivali\u0161\u010Da, ali\
  \ podatkov, s katerimi razpolaga upravna enota, izhaja dvom o njihovi resni\u010D\
  nosti, upravna enota uvede postopek preverjanja resni\u010Dnosti prijave stalnega\
  \ prebivali\u0161\u010Da. Ta postopek lahko uvede tudi v primeru, ko uradna oseba\
  \ zazna, da je na naslovu, kamor se posameznik \u017Eeli prijaviti, prijavljeno\
  \ \u017Ee ve\u010Dje \u0161tevilo posameznikov. V tem primeru upravna enota posamezniku\
  \ prijavi za\u010Dasno prebivali\u0161\u010De za \u010Das, dokler ne preveri resni\u010D\
  nosti podatkov oziroma dokazil. \u010Ce upravna enota ugotovi, da so podatki oziroma\
  \ dokazila resni\u010Dna, postopek preverjanja resni\u010Dnosti prijave s sklepom\
  \ ustavi, posamezniku pa prijavi stalno prebivali\u0161\u010De, ki velja od dneva\
  \ prijave za\u010Dasnega prebivali\u0161\u010Da. \u010Ce upravna enota ugotovi,\
  \ da posameznik stalno ne prebiva na naslovu, ki ga prijavlja, prijavo z odlo\u010D\
  bo zavrne.\nV primeru, da je na nekem naslovu \u017Ee pri\u0161lo do neupravi\u010D\
  ene prijave ve\u010D posameznikov oz. v primeru, da so na naslovu stalno ali za\u010D\
  asno prijavljeni posamezniki, ki tam ne prebivajo ve\u010D, pa lahko upravna enota\
  \ uvede postopek ugotavljanja stalnega ali za\u010Dasnega prebivali\u0161\u010D\
  a. Postopek se skladno z ZPPreb-1 vodi po uradni dol\u017Enosti, predlagatelj postopka\
  \ pa je lahko vsakdo, ki razpolaga s podatkom o fiktivni prijavi posameznika. Upravna\
  \ enota na podlagi dokazov in ugotovljenih dejstev med drugimi mo\u017Enostmi lahko\
  \ izda odlo\u010Dbo, s katero posameznika prijavi na naslov, kjer dejansko stalno\
  \ ali za\u010Dasno prebiva, oziroma odlo\u010Dbo, na podlagi katere mu prijava prebivali\u0161\
  \u010Da preneha.\nPo drugi strani pa je lahko prijava ve\u010Djega \u0161tevila\
  \ posameznikov na nekem naslovu upravi\u010Dena, \u010De to odra\u017Ea dejansko\
  \ stanje nastanitev na tem naslovu. Upravna enota, ki opravlja naloge s podro\u010D\
  ja registracije prebivalstva, v tem primeru ne sme in ne more omejevati prijav,\
  \ ki bi bile pogojene npr. s \u0161tevilom posameznikov, ki prebivajo na dolo\u010D\
  eni povr\u0161ini, zato z vidika prijave prebivali\u0161\u010Da dolo\u010Ditev morebitnih\
  \ normativov v tej smeri tudi ni dopustna.\nPoudarjamo, da je veljavni ZPPreb-1\
  \ registracijski zakon, ki omogo\u010Da evidentiranje nastale posledice, to je prijavo\
  \ prebivali\u0161\u010Da posameznika na naslovu, kjer \u017Ee prebiva. Ugotavljanje\
  \ primernosti stanovanja ob evidentiranju ali ugotavljanju dejanskega prebivali\u0161\
  \u010Da posameznika se ob tem ne izvaja, saj bi morebitna uvedba odklonitve prijave\
  \ prebivali\u0161\u010Da zaradi ugotovljenega neprimernega stanovanja posameznika,\
  \ ki resni\u010Dno prebiva v neprimernem stanovanju (npr.: Romi, dru\u017Eine z\
  \ ve\u010Djim \u0161tevilom otrok oz. slabim socialnim statusom, \u0161tudentje,\
  \ sezonski delavci, itd.), tega posameznika postavila celo v slab\u0161i polo\u017E\
  aj kot posameznika brez prebivali\u0161\u010Da. Prav tako smo mnenja, da bi se,\
  \ v primeru neizpolnjevanja morebiti dolo\u010Denega normativa primernosti bivalnega\
  \ prostora pove\u010Dalo \u0161tevilo fiktivnih prijav, ki bi jih izvajali posamezniki\
  \ z zavrnjeno prijavo na naslovu, kjer v resnici prebivajo. Ob postavitvi normativov\
  \ za primerno stanovanje bi se prav tako morali sprejeti ukrepi za sanacijo zate\u010D\
  enega stanja, to je za postopanje v primerih, ko imajo posamezniki \u017Ee prijavljeno\
  \ prebivali\u0161\u010De v neprimernih objektih oziroma stanovanjih, ukrepi za ravnanje\
  \ ob prijavi prebivali\u0161\u010D mladoletnikov (novorojen\u010Dkov), katerih star\u0161\
  i \u017Ee prebivajo v tovrstnem stanovanju, ipd.\nV zvezi z gospodinjstvi dodatno\
  \ pojasnjujemo, da \u0161esti odstavek 53. \u010Dlena ZPPreb-1 dolo\u010Da, da se\
  \ evidenco gospodinjstev, ki se trenutno \u0161e vodi skladno s tretjim odstavkom\
  \ 19. \u010Dlena Zakona o prijavi prebivali\u0161\u010Da (Uradni list RS, \u0161\
  t. 9/2001 in spremembe Ur. l. RS, \u0161t. 111/2007; v nadaljevanju: ZPPreb), vodi\
  \ do zadnjega dne leta, v katerem pote\u010Dejo \u0161tiri leta od uveljavitve tega\
  \ zakona, to je samo \u0161e do 31. 12. 2020, nato se le-ta ukinja. Do 31.12.2020\
  \ pa mora posameznik ob prijavi stalnega prebivali\u0161\u010Da upravni enoti dati\
  \ tudi podatek o priimku in imenu, datumu rojstva oziroma EM\u0160O posameznika,\
  \ ki vodi gospodinjstvo, ter o sorodstvenem razmerju do njega. ZPPreb v 5. to\u010D\
  ki 3. \u010Dlena opredeljuje gospodinjstvo kot skupnost posameznikov, ki izjavijo,\
  \ da stalno prebivajo skupaj in skupaj porabljajo dohodke za zagotavljanje osnovnih\
  \ \u017Eivljenjskih potreb (kot na primer za stanovanje, hrano, \u0161olanje otrok\
  \ ipd.). Za gospodinjstvo se \u0161teje tudi posameznik, ki izjavi, da prebiva sam\
  \ v lo\u010Deni stanovanjski enoti, ali kot podnajemnik v delu te enote in sam porablja\
  \ dohodke za zagotavljanje osnovnih \u017Eivljenjskih potreb.\nNov ZPPreb-1 ukinja\
  \ gospodinjsko evidenco, saj smo \u017Ee zaznali, da se je stara ureditev v praksi\
  \ izkazala kot neustrezna. Iz naslova skupnega gospodinjstva namre\u010D izhajajo\
  \ \u0161tevilne pravice posameznikov, zaradi \u010Desar ti izjave o v\u010Dlanitvi\
  \ v gospodinjstvo ali iz\u010Dlanitvi iz njega prepogosto spreminjajo (lahko tudi\
  \ ve\u010Dkrat dnevno), odvisno od socialne, materialne ali denarne koristi, ki\
  \ jo posameznik dose\u017Ee z uveljavljanjem pravic iz naslova skupnega oziroma\
  \ lo\u010Denega gospodinjstva. Spreminjanje sestave gospodinjstva je enostavno,\
  \ podlaga je zgolj izjava, katere resni\u010Dnosti se ne preverja, tudi kazenske\
  \ sankcije za posredovanje neresni\u010Dnih podatkov niso dolo\u010Dene. Morebitni\
  \ nadzor pristojnega organa nad dejanskim stanjem (kako gospodinjski \u010Dlani\
  \ porabljajo dohodke za zagotavljanje osnovnih \u017Eivljenjskih potreb\u0161\u010D\
  in) prakti\u010Dno ni mogo\u010D, ureditev pa posameznikom omogo\u010Da izigravanje\
  \ zakona. Problematika dolo\u010Danja gospodinjstva se pojavlja tudi v postopku\
  \ ugotavljanja dejanskega stalnega prebivali\u0161\u010Da, saj se v postopku gospodinjstvo\
  \ ne ugotavlja, temve\u010D se stranki zgolj dolo\u010Di lo\u010Deno oziroma samostojno\
  \ gospodinjstvo. Posledica tega je gospodinjska evidenca registra prebivalstva,\
  \ ki ne odra\u017Ea dejanskega stanja, kar je v nasprotju z namenom zakona. Po drugi\
  \ strani se od vzpostavitve katastra stavb in registra nepremi\u010Dnin (10. julija\
  \ 2008) podatki o prebivali\u0161\u010Du v registru stalnega prebivalstva spremljajo\
  \ do ravni \u0161tevilke stanovanja. Svojo \u0161tevilko stanovanja mora imeti vsaka\
  \ ve\u010Dstanovanjska stavba, ne glede na to, ali gre za blok ali stanovanjsko\
  \ hi\u0161o z ve\u010D stanovanjskimi enotami. Ker se torej podatek o stalnem prebivali\u0161\
  \u010Du vodi do tako podrobne ravni in ker uporabniki razpolagajo s podatki centralnega\
  \ registra prebivalstva ter s tem tudi s podatki mati\u010Dnega registra in registra\
  \ tujcev, ki ka\u017Eejo krvne vezi med posamezniki, se lahko s kombinacijo vseh\
  \ podatkov oceni, kdo pripada posameznemu gospodinjstvu, kot alternativna mo\u017E\
  nost pridobivanja podatkov o \u010Dlanih posamezne gospodinjske skupnosti.\nGlede\
  \ na navedeno ocenjujemo, da posameznikov, ki zaradi razli\u010Dnih \u017Eivljenjskih\
  \ situacij nimajo primernega stanovanja, pri prijavi prebivali\u0161\u010Da ne smemo\
  \ in ne moremo diskriminirati. Pogojevanje prijave prebivali\u0161\u010Da s primernim\
  \ stanovanjem oz. s postavitvijo normativov na tem podro\u010Dju bi poru\u0161ilo\
  \ temeljni namen ZPPreb-1 in hkrati pomenilo kr\u0161itev oz. nedopustni poseg v\
  \ ustavne pravice posameznika do svobode gibanja in proste izbire prebivali\u0161\
  \u010Da. Ob \u017Ee predvideni ukinitvi vodenja evidence gospodinjstev, pa realizacija\
  \ predloga uvedbe normativa na \u0161tevilo \u010Dlanov gospodinjstva ni potrebna.\
  \ Zakon o prijavi prebivali\u0161\u010Da vsebuje ustrezne vzvode, ki omogo\u010D\
  ajo izvajanje nadzora nad prijavo prebivali\u0161\u010D.\nMorebitna sprememba Stanovanjskega\
  \ zakonika je v pristojnosti Ministrstva za okolje in prostor. Dolo\u010Devanje\
  \ normativov pa se lahko po na\u0161i oceni omeji zgolj na doseganje namena, ki\
  \ je v zagotavljanju minimalnih pogojev, v katerih lahko prebivajo posamezniki,\
  \ da ne prihaja do situacij, ko bi ti prebivali v ne\u010Dlove\u0161kih razmerah,\
  \ ne pa tudi v prepre\u010Devanju prijav, \u010De do nastanitve dejansko pride.\n\
  \ Odziv Ministrstva za okolje in prostor\nUvodoma podajamo pojasnila Stanovanjskega\
  \ zakona in Pravilnika o upravljanju ve\u010Dstanovanjskih stavb glede \u0161tevila\
  \ uporabnikov posamezne enote v ve\u010Dstanovanjski stavbi. Stanovanjski zakon\
  \ ne opredeljuje gospodinjstev. Ravno tako ne lo\u010Duje eta\u017Enih lastnikov\
  \ ali najemnikov glede na njihov status (slovenski dr\u017Eavljani, dr\u017Eavljani\
  \ tuje dr\u017Eave). Za potrebe delitve obratovalnih stro\u0161kov v ve\u010Dstanovanjski\
  \ stavbi obravnava uporabnike posamezne stanovanjske enote. 29. \u010Dlen omenjenega\
  \ pravilnika dolo\u010Da, da mora lastnik posamezne enote ali najemnik, \u010De\
  \ gre za najemno posamezno enoto, upravniku sporo\u010Diti podatke o \u0161tevilu\
  \ uporabnikov posamezne enote za potrebe delitve obratovalnih stro\u0161kov. \u010C\
  e lastniki ali najemniki upravniku ne sporo\u010Dijo \u0161tevila uporabnikov oziroma\
  \ pove\u010Danja \u0161tevila uporabnikov posamezne enote pravo\u010Dasno ali mu\
  \ \u0161tevila sploh ne sporo\u010Dijo, upravnik upo\u0161teva, kot da to posamezno\
  \ enoto uporablja dvakrat toliko oseb, kot se \u0161teje za primerno skladno s 14.\
  \ \u010Dlenom Pravilnika o dodeljevanju neprofitnih stanovanj v najem, pri \u010D\
  emer se upo\u0161teva povr\u0161ina stanovanja brez pla\u010Dila lastne udele\u017E\
  be in var\u0161\u010Dine. Lastniki ali najemniki morajo vse morebitne spremembe\
  \ \u0161tevila uporabnikov sporo\u010Diti upravniku najkasneje v roku 15 dni po\
  \ nastali spremembi. Upravnik upo\u0161teva vsako nastalo spremembo pri prvem naslednjem\
  \ obra\u010Dunskem obdobju. Za verodostojnost podatka se jam\u010Di s podpisom.\
  \ V primeru spremembe uporabnik prilo\u017Ei tudi ustrezne dokazne listine, kot\
  \ na primer potrdilo o odjavi stalnega bivali\u0161\u010Da ali spremembi bivali\u0161\
  \u010Da, dokazilo o dalj\u0161i odsotnosti zaradi slu\u017Ebenih, \u0161olskih ali\
  \ \u0161tudijskih obveznosti, zdravljenja, izpisek iz rojstne mati\u010Dne knjige\
  \ ali druga ustrezna dokazila. Upravnik na podlagi prejetih sporo\u010Dil o uporabnikih\
  \ posameznih enot sestavi seznam posameznih enot s \u0161tevilom uporabnikov, brez\
  \ navedbe osebnih podatkov, in ga obesi na oglasni deski. Uporabnik, ki prebiva\
  \ v stavbi, lahko pisno opozori upravnika o ve\u010Djem \u0161tevilu uporabnikov\
  \ dolo\u010Dene posamezne enote kot jih je lastnik ali najemnik te enote sporo\u010D\
  il. V tem primeru upravnik pozove lastnika ali najemnika, navedenega v pisnem opozorilu,\
  \ k pojasnitvi in tako ugotovi dejansko stanje.\nGlede normativa \u0161tevila \u010D\
  lanov gospodinjstva pojasnjujemo, da stanovanjska zakonodaja ne opredeljuje gospodinjstva\
  \ ali najve\u010Djega dovoljenega \u0161tevila \u010Dlanov gospodinjstva. Stanovanjski\
  \ zakon opredeljuje primerno stanovanje, ki je v skladu z dolo\u010Dbami tega zakona\
  \ tisto stanovanje, ki je v tak\u0161ni eno ali ve\u010Dstanovanjski stavbi, ki\
  \ je zgrajena v skladu z minimalnimi tehni\u010Dnimi pogoji za graditev stanovanjskih\
  \ stavb in stanovanj in je zanjo v skladu s predpisi o graditvi objektov izdano\
  \ uporabno dovoljenje. Stanovanje mora imeti lo\u010Den spalni in bivalni del (razen\
  \ v primeru garsonjere) ter mora zado\u0161\u010Dati stanovanjskim potrebam lastnika\
  \ oziroma najemnika in njunih o\u017Ejih dru\u017Einskih \u010Dlanov, ki \u017E\
  ivijo z lastnikom oziroma najemnikom v skupnem gospodinjstvu, ter ustrezati povr\u0161\
  inskim normativom po pravilniku Pravilnika o dodeljevanju neprofitnih stanovanj\
  \ v najem (14. \u010Dlen).\nPri stanovanjih, ki so z najemno pogodbo oddana v najem\
