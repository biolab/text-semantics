response: "Odziv Ministrstva za javno upravo\nUvodoma vam \u017Eelimo pojasniti nekaj\
  \ dosedanjih aktivnosti MJU, DID na podro\u010Dju vzpostavitve \u0161irokopasovne\
  \ infrastrukture, ki deloma \u017Ee omogo\u010Da in bo v prihodnje omogo\u010Dala\
  \ vsem gospodinjstvom Republike Slovenije ( v nadaljevanju RS) dostop do interneta.\n\
  VRS je na 78. redni seji dne 10. 3. 2016 sprejela Na\u010Drt razvoja \u0161irokopasovnih\
  \ omre\u017Eij naslednje generacije do leta 2020 (v nadaljevanju Na\u010Drt NGN\
  \ 2020), ki je strate\u0161ki na\u010Drt Republike Slovenije (v nadaljevanju RS)\
  \ za gradnjo \u0161irokopasovne infrastrukture, ki bo omogo\u010Dila visokohitrostni\
  \ dostop do interneta. Sprejet Na\u010Drt NGN 2020 je tudi podlaga in predhodna\
  \ pogojenost za usmerjanje finan\u010Dnih sredstev evropske kohezijske politike\
  \ v obdobju 2014 \u2013 2020 (ESRR in EKSRP) in drugih javnih sredstev za sofinanciranje\
  \ investicijskih projektov gradnje \u0161irokopasovne infrastrukture. VRS je na\
  \ seji sprejela sklep, da pristojno ministrstvo - MJU izvede testiranje tr\u017E\
  nega interesa za zagotavljanje \u0161irokopasovnega  dostopa do interneta.  MJU\
  \ je na podlagi sklepa vlade, z namenom dolo\u010Ditve belih lis na obmo\u010Dju\
  \ RS, skladno z Na\u010Drtom NGN 2020 izvedel dva kroga testiranja tr\u017Enega\
  \ interesa v geografskih segmentih goste in redke poseljenosti. Iz testiranja tr\u017E\
  nega interesa so bila izvzeta obmo\u010Dja, ki so \u017Ee prejela sredstva iz naslova\
  \ ESRR in mestne ob\u010Dine (MO) ter naselja z gostoto poseljenosti ve\u010Djo\
  \ od 500 preb./ km2. Na podlagi obeh testiranj tr\u017Enega interesa ter na podlagi\
  \ opravljene analize pridobljenih podatkov o izra\u017Eenem tr\u017Enem interesu\
  \ zainteresiranih operaterjev-investitorjev je bilo mo\u017Eno sklepati, da obstaja\
  \ tr\u017Eni interes tudi na pode\u017Eelskih obmo\u010Djih. Na podlagi obeh testiranj\
  \ tr\u017Enega interesa in analize obstoje\u010De infrastrukture je bilo 27.285\
  \ gospodinjstev, za katera ni bil izra\u017Een tr\u017Eni interes.\nV nadaljevanju\
  \ je bila VRS, na 112. redni seji dne 1. 12. 2016, seznanjena s spiskom obmo\u010D\
  ij, ki so bele lise v geografskem segmentu goste poseljenosti, nadaljnjimi aktivnostmi\
  \ na podro\u010Dju testiranja tr\u017Enega interesa v geografskem segmentu redke\
  \ poseljenosti ter izvajanjem in sofinanciranjem investicij iz Na\u010Drt NGN 2020.\
  \ Na podlagi podatkov o izkazanem tr\u017Enem interesu operaterjev-investitorjev\
  \ v prvem in drugem krogu testiranja tr\u017Enega interesa ter opravljeni analizi\
  \ je MJU v mesecu septembru 2017 podpisalo dogovore o izvedbi tr\u017Enega interesa\
  \ v naslednjih treh letih, od obvestila pristojnemu ministrstvu in agenciji za komunikacijska\
  \ omre\u017Eja in storitve Republike Slovenije (v nadaljevanju AKOS), s \u0161estimi\
  \ operaterji-investitorji, ki so izrazili tr\u017Eni interes na 199.315 omre\u017E\
  nih priklju\u010Dnih to\u010Dkah oz. 212.682 gospodinjstvih.\nPo ponovnem pregledu\
  \ stanja belih lis v oktobru 2017 je bilo ugotovljeno, da je bilo dolo\u010Denim\
  \ gospodinjstvom na obmo\u010Dju belih lis v vmesnem obdobju omogo\u010Den \u0161\
  irokopasovni dostop do \u0161irokopasovnih elektronskih komunikacijskih storitev\
  \ hitrosti vsaj 100 Mb/s oz. sta v njihovi bli\u017Eini \u017Ee prisotni vsaj dve\
  \ \u0161irokopasovni infrastrukturi, ki omogo\u010Data zahtevane storitve. Tak\u0161\
  na gospodinjstva na belih lisah so bila izlo\u010Dena iz seznama belih lis. Po izlo\u010D\
  itvi nekaterih belih lis s seznama je ostalo 21.569 gospodinjstev, za katera ni\
  \ bil izra\u017Een tr\u017Eni interes. Tem gospodinjstvom  bo s pomo\u010Djo javnih\
  \ in zasebnih sredstev v nadaljevanju omogo\u010Den \u0161irokopasovni dostop.\n\
  MJU bo do konca 2017 za doseganje ciljev Na\u010Drta NGN 2020 in Evropske Digitalne\
  \ Agende (v nadaljevanju EDA), na podlagi obeh predhodnih izvedb testiranja tr\u017E\
  nega interesa, izvedlo javni razpis GO\u0160O 3 za sofinanciranje projektov gradnje\
  \ odprtih \u0161irokopasovnih omre\u017Eij naslednje generacije, ravno tako bo tudi\
  \ MKGP na dogovorjenih podro\u010Djih izvedlo javni razpis za izvedbo gradnje \u0161\
  irokopasovne infrastrukture.\nSofinanciranje gradnje \u0161irokopasovne infrastrukture\
  \ predstavlja dovoljeno dr\u017Eavno pomo\u010D. V mesecu oktobru je bila potrjena\
  \ shema dr\u017Eavne pomo\u010Di. Dodatno bo MJU v letu 2018 izvedlo zaklju\u010D\
  no testiranje tr\u017Enega interesa, na obmo\u010Djih RS, ki so bila izvzeta iz\
  \ prvih dveh testiranj, to je: tam kjer je gostota poseljenosti ve\u010Dja od 500\
  \ preb./km2 ter tam kjer \u0161e niso bila za gradnjo \u0161irokopasovne infrastrukture\
  \ namenjena javna sredstva. Na podlagi izra\u017Eenega tr\u017Enega interesa v zadnjem\
  \ krogu bo MJU v 2018 izvedlo javni razpis GO\u0160O 4, ki bo zajel vsa gospodinjstva\
  \ v RS, ki v dosedanjih javnih razpisih \u0161e niso bila zajeta.\nV okviru omenjenih\
  \ aktivnosti na MJU, DID skrbimo za uresni\u010Devanje zahtev EDA do leta 2020.\
  \ Hkrati se tudi zavedamo, da RS \u017Ee od samega za\u010Detka pozdravlja strate\u0161\
  ke cilje Evropske Unije (v nadaljevanju EU) do leta 2025, ki predstavljajo razvoj\
  \ zelo zmogljive infrastrukture elektronskih komunikacij, to je: giga-bitna povezljivost\
  \ za vse pomembne socialno-ekonomske dele\u017Enike, neprekinjena 5G pokritost za\
  \ vsa urbana obmo\u010Dja in ve\u010Dje kopenske prometne poti ter dostop do povezave\
  \ ter ne nazadnje 100 Mb/s povezljivost za vsa gospodinjstva, ki zagotavljajo digitalno\
  \ prihodnost Evrope kot celote.\nEvropska Komisija (v nadaljevanju EK) zelo spodbuja\
  \ brezpla\u010Den brez\u017Ei\u010Dni dostop do interneta povsod v Evropi za dr\u017E\
  avljane in obiskovalce na javnih mestih, kot so parki, trgi, javne zgradbe, knji\u017E\
  nice, zdravstveni domovi in muzeji. Za dosego ciljev brezpla\u010Dnega brez\u017E\
  i\u010Dnega internetnega dostopa je bila predstavljena pobuda EU, kjer Evropska\
  \ komisija s shemo WiFi4EU spodbuja brezpla\u010Den brez\u017Ei\u010Dni dostop do\
  \ interneta. V shemi WiFi4EU bodo lahko sodelovali subjekti javnega sektorja, denimo\
  \ ob\u010Dine, knji\u017Enice, zdravstveni domovi itd. Shema bo financirala stro\u0161\
  ke nakupa in namestitve opreme (javne to\u010Dke za dostop do interneta), medtem\
  \ ko bodo prejemniki pla\u010Dali stro\u0161ke povezljivosti (internetna naro\u010D\
  nina) in vzdr\u017Eevanja opreme za najmanj tri leta.  V okviru sheme bodo lahko\
  \ kandidirali lokalni javni organi, ki bodo \u017Eeleli vzpostaviti brez\u017Ei\u010D\
  no omre\u017Eje Wi-Fi na obmo\u010Djih, kjer \u0161e ni podobnega javnega ali zasebnega\
  \ omre\u017Eja ter tisti, ki i\u0161\u010Dejo finan\u010Dna sredstva za opremo in\
  \ njeno namestitev ter lahko svojim ob\u010Danom ve\u010D let zagotavljajo brezpla\u010D\
  en dostop WiFi. Tudi RS je preko pristojnega ministrstva \u2013 MJU aktivno udele\u017E\
  ena pri WiFi4EU projektu. V januarju leta 2018 se bodo zainteresirane ob\u010Dine\
  \ lahko preko spletne prijave na EU nivoju predprijavile na javni razpis WiFi4EU\
  \ za pridobitev bona (voucherja) za vzpostavitev brezpla\u010Dne WiFi to\u010Dke,\
  \ nato bodo predprijavljene ob\u010Dine v februarju 2018 kandidirale za pridobitev\
  \ bona po sistemu (kdor prej pride-prej melje).\nNa\u0161 cilj je preko te pobude\
  \ vzpostavitev podro\u010Dij, kjer bo mo\u017Een brezpla\u010Dni dostop do interneta\
  \  tudi za prebivalce RS, ki si stro\u0161kov interneta ne morejo privo\u0161\u010D\
  iti. To velja predvsem za \u0161oloobvezne otroke, ki jim bo s tem omogo\u010Dena\
  \ enaka mo\u017Enost izobra\u017Eevanja in s tem enakopraven intelektualen razvoj.\n\
  RS je s svojimi aktivnostmi tudi v preteklosti skrbela za omogo\u010Danje brezpla\u010D\
  nega internetnega dostopa za organizacije s podro\u010Dja izobra\u017Eevanja in\
  \ raziskovanja. Z namenom izgradnje \u0161irokopasovne infrastrukture za potrebe\
  \ izobra\u017Eevanja in raziskovanja je bil v letu 2013 izveden projekt vzpostavitve\
  \ opti\u010Dne povezljivosti za zavode s podro\u010Dja raziskovanja in izobra\u017E\
  evanja \u2013 IR optika, ki je 70 % \u0161olajo\u010Dim v RS, na 755 lokacijah,\
  \ v 64 krajih omogo\u010Dil brezpla\u010Dni dostop do interneta. V sodelovanju z\
  \ Arnesom je bila v okviru tega projekta vzpostavljena opti\u010Dnih \u0161irokopasovna\
  \ infrastruktura, ki je omogo\u010Dila brezpla\u010Dni visokohitrostni internet\
  \ 30 raziskovalnim zavodom, 60 univerzitetnih organizacijam, 85 srednjim \u0161\
  olam, 200 osnovnim \u0161olam, 145 vrtcem in 120 kulturnim zavodom.\nRS je zelo\
  \ aktivna na podro\u010Dju vzpostavitve \u0161irokopasovne infrastrukture za vse\
  \ dr\u017Eavljane RS, hkrati je tudi vklju\u010Dena v vse pobude in aktivnosti strate\u0161\
  kih ciljev EU. Z vzpostavitvijo ustrezne \u0161irokopasovne infrastrukture tako\
  \ pla\u010Dljive, kot tudi brezpla\u010Dne bodo imeli vsi dr\u017Eavljani RS enake\
  \ mo\u017Enosti za razvoj in izobra\u017Eevanje, kar je tudi njihova ustavna pravica.\
