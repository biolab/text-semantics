response: "Odziv Ministrstva za javno upravo\nPredlog se nana\u0161a na spremembo\
  \ dolo\u010Ditve zneska osnovne pla\u010De, ki se dolo\u010Di z uvrstitvijo v posamezen\
  \ pla\u010Dni razred iz pla\u010Dne lestvice, kot je to urejeno z Zakonom o sistemu\
  \ pla\u010D v javnem sektorju (Uradni list RS, \u0161t. 108/09 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 13/10, 59/10, 85/10, 107/10, 35/11 \u2013 ORZSPJS49a,\
  \ 27/12 \u2013 odl. US, 40/12 \u2013 ZUJF, 46/13, 25/14 \u2013 ZFU, 50/14, 95/14\
  \ \u2013 ZUPPJS15, 82/15, 23/17 \u2013 ZDOdv, 67/17, 84/18, 204/21 in 139/22, ZSPJS).\
  \ Pla\u010Dna lestvica je dolo\u010Dena v prilogi 1 tega zakona.\nZ ZSPJS je dolo\u010D\
  eno, da je osnovna pla\u010Da javnega uslu\u017Ebenca dolo\u010Dena s pla\u010D\
  nim razredom, v katerega je uvr\u0161\u010Deno delovno mesto oziroma naziv, na katerega\
  \ je javni uslu\u017Ebenec razporejen oziroma, ki ga je pridobil z napredovanjem\
  \ in da je osnovna pla\u010Da funkcionarja dolo\u010Dena s pla\u010Dnim razredom,\
  \ v katerega je uvr\u0161\u010Dena posamezna funkcija oziroma s pla\u010Dnim razredom,\
  \ ki ga je funkcionar pridobil z napredovanjem, \u010De funkcionar lahko napreduje\
  \ v skladu z zakonom.\nV Dogovoru o ukrepih na podro\u010Dju pla\u010D in drugih\
  \ stro\u0161kov dela v javnem sektorju za leti 2022 in 2023 (Uradni list RS, \u0161\
  t. 136/22) sta se vladna in sindikalna stran zavezali, da bosta pri\u010Deli z usklajevanji\
  \ o sistemskih spremembah pla\u010Dnega sistema javnega sektorja, z namenom, da\
  \ se najpozneje do 30.\_junija 2023 pripravi predlog sprememb in dopolnitev ZSPJS\
  \ oziroma nov zakon o sistemu pla\u010D v javnem sektorju s podpisano izjavo o stopnji\
  \ usklajenosti besedila \u010Dlenov zakona, pri \u010Demer si bosta vladna in sindikalna\
  \ stran prizadevali za \u010Dim vi\u0161jo stopnjo usklajenosti \u010Dlenov. Soglasje\
  \ o temeljnih vpra\u0161anjih pla\u010Dnega sistema je podano, ko je dose\u017E\
  en kvorum, ki ga za veljavnost sklenitve in spremembe KPJS dolo\u010Da 42. \u010D\
  len ZSPJS.\nV procesu usklajevanja o sistemskih spremembah pla\u010Dnega sistema\
  \ javnega sektorja in pripravi predloga sprememb in dopolnitev ZSPJS oziroma pripravi\
  \ predloga novega zakona o sistemu pla\u010D v javnem sektorju bodo ustrezno naslovljena\
  \ tudi vpra\u0161anja na\u010Dina dolo\u010Ditve zneska osnovne pla\u010De, ki se\
  \ dolo\u010Di z uvrstitvijo v posamezen pla\u010Dni razred iz pla\u010Dne lestvice\
  \ v razmerju do minimalne pla\u010De, ki se ureja z Zakonom o minimalni pla\u010D\
  i (Uradni list RS, \u0161t. 13/10, 92/15 in 83/18)."
