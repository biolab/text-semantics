response: "Odziv Ministrstva za okolje in prostor\nV Programu ravnanja z odpadki in\
  \ programu prepre\u010Devanja odpadkov Republike Slovenije iz leta 2016 so opisani\
  \ postopki za ravnanje z gorljivimi ostanki z iz mehanske predelave odpadkov (19\
  \ 12 10 in 19 12 12 ) kot tudi ravnanje z blatom iz komunalnih in skupnih \u010D\
  istilnih naprav.\nTermi\u010Dna obdelava mora biti izvedena na na\u010Din, da ne\
  \ bodo ogro\u017Eeni cilji recikliranja komunalnih odpadkov ter cilji predelave\
  \ in recikliranja odpadne embala\u017Ee. Uporaba naprav za energetsko predelavo\
  \ komunalnih odpadkov s se\u017Eiganjem in sose\u017Eiganjem je sprejemljiva, \u010D\
  e so vhodni odpadki produkti iz mehanske obdelave me\u0161anih komunalnih odpadkov\
  \ ali gorljivi ostanki predelave drugih komunalnih odpadkov, ki niso reciklabilni.\n\
  Dejstvo je, da Slovenija na podro\u010Dju predelave in odstranjevanja odpadkov s\
  \ termi\u010Dno obdelavo (se\u017Eig/sose\u017Eig) ni samozadostna in je torej odvisna\
  \ od objektov v tujini.\nMo\u017Ena re\u0161itev problematike samozadostnosti na\
  \ tem podro\u010Dju je torej tudi zagotovitev ustreznih kapacitet za predelavo in\
  \ odstranitev odpadkov v Sloveniji s postavitvijo ustreznega objekta.\nMOP je najprej\
  \ pobudo za postavitev takega objekta preko zdru\u017Eenj lokalnih skupnosti poslal\
  \ ob\u010Dinam.\nOb koncu leta 2019 je MOP opravil sestanek z ob\u010Dinami, ki\
  \ so izrazile interes za postavitev takega objekta. Udele\u017Eenci so se dogovorili\
  \ za ustanovitev delovne skupine, ki trenutno z ob\u010Dinami preverja predlagane\
  \ lokacije in bo na osnovi pregledanega gradiva predlagala nadaljnje korake."
