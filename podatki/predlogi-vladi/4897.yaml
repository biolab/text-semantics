response: "Odziv Ministrstva za notranje zadeve\nNadzor nad kr\u0161itvami predpisov\
  \ izvajajo razli\u010Dni organi, med drugim tudi pristojne in\u0161pekcijske slu\u017E\
  be, katerih pristojnosti so dolo\u010Dene v zakonih. V skladu z zakonom, ki ureja\
  \ in\u0161pekcijski nadzor, mora in\u0161pektor obravnavati prijave, prito\u017E\
  be, sporo\u010Dila in druge vloge v zadevah iz svoje pristojnosti in vlagatelje\
  \ na njihovo zahtevo obvestiti o svojih ukrepih. Na spletnem portalu e-uprava.gov.si\
  \ obstaja podportal \xBBIn\u0161pektorati in in\u0161pekcijske slu\u017Ebe\xAB,\
  \ ki je namenjen podro\u010Dju in\u0161pekcij in in\u0161pekcijskega nadzora. Na\
  \ omenjenem portalu so zbrani seznami in\u0161pektoratov in in\u0161pekcijskih slu\u017E\
  b, ki delujejo na podro\u010Dju Republike Slovenije. Hkrati pa so predstavljeni\
  \ glavni podatki posameznega in\u0161pektorata oziroma in\u0161pekcijske slu\u017E\
  be s povezavami na njihove spletne strani. Omenjeni seznam in\u0161pektoratov in\
  \ in\u0161pekcijskih slu\u017Eb omogo\u010Da pridobitev osnovnih podatkov o delovnem\
  \ podro\u010Dju posameznega in\u0161pektorata ali in\u0161pekcijske slu\u017Ebe,\
  \ povezavo na morebitno uradno spletno stran ter mo\u017Enost oddaje spletne prijave\
  \ izbranemu in\u0161pektoratu ali in\u0161pekcijski slu\u017Ebi. \u010Ce posamezen\
  \ in\u0161pektorat ali in\u0161pekcijska slu\u017Eba ni pristojna za sprejem posamezne\
  \ prijave, pa ni nobenega dvoma o tem, kateri organ jo je pristojen sprejeti, jo\
  \ v skladu z veljavno zakonodajo posamezen in\u0161pektorat ali in\u0161pekcijska\
  \ slu\u017Eba po\u0161lje brez odla\u0161anja pristojnemu organu.\nGlede na zgoraj\
  \ navedeno menimo, da ob trenutno obstoje\u010Dih spletnih straneh oziroma aplikacijah,\
  \ ki dejansko na enem mestu omogo\u010Dajo dr\u017Eavljanom prijavo kr\u0161itev\
  \ predpisov in mo\u017Enostih oddaje spletne prijave, uvedbe dodatne spletne strani,\
  \ predvsem z vidika finan\u010Dnih posledic, ni smotrna. \n "
