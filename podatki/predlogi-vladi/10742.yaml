response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nAnaliza veljavne ureditve podro\u010Dja:\nV skladu z dolo\u010Dbo prvega\
  \ odstavka 60. \u010Dlena Zakona o urejanju trga dela (v nadaljevanju: ZUTD)\_lahko\
  \ brezposelna oseba uveljavlja denarno nadomestilo v trajanju:\n treh mesecev za\
  \ zavarovalno dobo od devet mesecev do pet let, \u0161estih mesecev za zavarovalno\
  \ dobo od pet do 15 let, devetih mesecev za zavarovalno dobo od 15 do 25 let, 12\
  \ mesecev za zavarovalno dobo nad 25 let, 19 mesecev za zavarovance, starej\u0161\
  e od 50 let, in za zavarovalno dobo ve\u010D kot 25 let, 25 mesecev za zavarovance,\
  \ starej\u0161e od 55 let, in za zavarovalno dobo ve\u010D kot 25 let. \nZakon o\
  \ spremembah in dopolnitvah Zakona o urejanju trga dela (v nadaljevanju: ZUTD-E),\
  \ ki je pri\u010Del veljati z dnem 27. 12. 2019, je na novo dolo\u010Dil pogoje\
  \ za uveljavitev pravice do denarnega nadomestila, med drugim tudi starostni pogoj\
  \ v povezavi s pogojem pridobljene zavarovalne dobe za starej\u0161e zavarovance\
  \ iz 5. in 6. alineje prvega odstavka 60. \u010Dlena ZUTD. Po izteku zakonsko dolo\u010D\
  enega prehodnega obdobja in pri\u010Detku uporabe omenjenih spremenjenih pogojev\
  \ (27. 3. 2020) bodo lahko denarno nadomestilo v trajanju 19 mesecev uveljavili\
  \ zavarovanci, starej\u0161i od 53 let (sedaj 50), za zavarovalno dobo ve\u010D\
  \ kot 25 let, denarno nadomestilo v trajanju 25 mesecev pa zavarovanci, starej\u0161\
  i od 58 let (sedaj 55), za zavarovalno dobo ve\u010D kot 28 let (sedaj 25).\nNadalje\
  \ se na podlagi prvega odstavka 69. \u010Dlena ZUTD v zavarovalno dobo za odmero\
  \ pravice do denarnega nadomestila pri ponovnem uveljavljanju pravice ne v\u0161\
  tevata zavarovalna doba, od katere je bila zavarovancu pravica do denarnega nadomestila\
  \ \u017Ee odmerjena, in zavarovalna doba, dose\u017Eena na podlagi prejemanja denarnega\
  \ nadomestila.\nDolo\u010Dba prej\u0161njega odstavka pa ne velja za zavarovance,\
  \ ki so ob ponovnem uveljavljanju pravice dopolnili starost 57 let ali 35 let zavarovalne\
  \ dobe (drugi odstavek tega \u010Dlena). \_\nAnaliza predloga in razlogi za njegovo\
  \ (ne)primernost:\nPredlagatelj predlaga spremembo ZUTD tako, da bodo delavci pri\
  \ 57 letih v primeru izteka pogodbe o zaposlitvi za dolo\u010Den \u010Das ali obstoja\
  \ drugega nekrivdnega razloga za prenehanje delovnega razmerja upravi\u010Deni do\
  \ denarnega nadomestila za primer brezposelnosti do upokojitve. Predlog utemeljuje\
  \ s te\u017Ejo zaposljivostjo oziroma nezaposljivostjo te starostne kategorije delavcev.\n\
  Pravica do denarnega nadomestila za primer brezposelnosti predstavlja pravico iz\
  \ zavarovanja, ki se posameznikom ob izgubi zaposlitve zagotavlja po na\u010Delih\
  \ vzajemnosti in solidarnosti, utemeljena pa je na predhodnem pla\u010Devanju prispevkov\
  \ za zavarovanje za primer brezposelnosti. Vi\u0161ina slednjih je dolo\u010Dena\
  \ z veljavno zakonodajo (Zakon o prispevkih za socialno varnost), in sicer prispevek\
  \ zavarovanca v vi\u0161ini 0,14 % ter prispevek delodajalca v vi\u0161ini 0,06\
  \ % od osnove. Ob tem sistem zavarovanja za primer brezposelnosti nima vzpostavljene\
  \ posebne blagajne, kot je to zagotovljeno npr. v sistemu pokojninskega in invalidskega\
  \ ter zdravstvenega zavarovanja.\nPravica do denarnega nadomestila za primer brezposelnosti\
  \ se na podlagi tretjega odstavka 3. \u010Dlena ZUTD posameznikom zagotavlja zgolj\
  \ v primeru nastanka brezposelnosti brez njihove krivde ali proti njihovi volji,\
  \ pri \u010Demer je, kot je razvidno iz citiranega prvega odstavka 60. \u010Dlena\
  \ ZUTD, trajanje denarnega nadomestila odvisno od dopolnjenih let zavarovalne dobe,\
  \ pri starej\u0161ih od 50 let (od 27. 3. 2020 dalje 53 let) pa tudi od dopolnjene\
  \ starosti.\n\u017De po veljavni ureditvi je zavarovanec z dopolnjenimi 55 (58)\
  \ leti in ve\u010D kot 25 (28) leti zavarovalne dobe upravi\u010Den do denarnega\
  \ nadomestila v trajanju 25 mesecev, do denarnega nadomestila v trajanju 19 mesecev\
  \ pa zavarovanec z dopolnjenimi 50 (53) leti in ve\u010D kot 25 leti zavarovalne\
  \ dobe; ob tem se denarno nadomestilo vsem zavarovancem, starej\u0161im od 57 let\
  \ ali s pridobljeno zavarovalno dobo vsaj 35 let odmeri od celotne pridobljene zavarovalne\
  \ dobe, ne glede na to, ali so denarno nadomestilo v preteklosti \u017Ee prejemali.\
  \ Po drugi strani je najkraj\u0161e trajanje denarnega nadomestila dolo\u010Deno\
  \ pri dveh mesecih za zavarovance, mlaj\u0161e od 30 let in z zavarovalno dobo vsaj\
  \ 6 mesecev v zadnjih 24 oziroma tri mesece za preostale zavarovance pod pogojem\
  \ dose\u017Eene zavarovalne dobe vsaj 9 (po ZUTD-E 10) mesecev v zadnjih 24. Razlika\
  \ med najkraj\u0161im in najdalj\u0161im obdobjem trajanja denarnega nadomestila\
  \ je visoka \u017Ee po veljavni ureditvi, ob tem pa se postavlja vpra\u0161anje\
  \ vpliva predlaganega ukrepa na delovno aktivnost starej\u0161ih, pri \u010Demer\
  \ je Republika Slovenija povsem na evropskem repu. Analize namre\u010D ka\u017E\
  ejo, da trenutna ureditev trajanja denarnega nadomestila za delavce, ki dopolnijo\
  \ 55 (58) let starosti in vsaj 25 (28) let zavarovalne dobe, slednje spodbuja k\
  \ pred\u010Dasnem zaklju\u010Dku delovne aktivnosti in tkim. \xBB\u010Dakanju\xAB\
  \ na upokojitev v evidenci brezposelnih oseb.\nV skladu z navedenim se s podanim\
  \ predlogom ne moremo strinjati."
