response: "Odziv Ministrstva za polstvo in \u0161port\nMinister za \u0161olstvo in\
  \ \u0161port je sprejel Pravilnik o spremembi Pravilnika o potrjevanju u\u010Dbenikov,\
  \ ki je bil objavljen v Uradnem listu \u0161t. 52 dne 29.6.2011. Nekatere spremembe\
  \ pravilnika \u017Ee vsebujejo elemente podanih predlogov. S spremembami \u017E\
  elimo med drugim omogo\u010Diti ve\u010Djo kakovost recenzentskega postopka, saj\
  \ se bo komisija za u\u010Dbenike lahko posvetila natan\u010Dnej\u0161emu pregledu\
  \ tistih besedil oziroma u\u010Dbenikov, ki jih vzgojno-izobra\u017Eevalni proces\
  \ res potrebuje. Hkrati se s spremembo pravilnika zagotavlja ve\u010Dja strokovnost\
  \ in objektivnost recenzijskega dela. Sprememba pravilnika med drugim dolo\u010D\
  a, da recenzenta, ki poda oceno skladnosti u\u010Dbenika s sodobnimi spoznanji stroke\
  \ oziroma strok, ki opredeljujejo predmet oziroma poklicno podro\u010Dje ustrezne\
  \ smeri, dolo\u010Di komisija, ki lahko pri tem upo\u0161teva tudi predlog predlagatelja.\
  \ Recenzent mora biti strokovnjak z znanstvenim naslovom za dolo\u010Den predmet,\
  \ predmetno ali strokovno podro\u010Dje oziroma z najvi\u0161jo mo\u017Eno stopnjo\
  \ izobrazbe, ki jo je v Republiki Sloveniji na dolo\u010Denem podro\u010Dju mogo\u010D\
  e pridobiti.\n\u010Ce komisija po izidu u\u010Dbenika prejme obvestilo o domnevnih\
  \ strokovnih napakah v \u017Ee potrjenem u\u010Dbeniku, dolo\u010Di recenzente,\
  \ ki podajo ponovno oceno o skladnosti u\u010Dbenika s sodobnimi spoznanji stroke\
  \ oziroma strok. V kolikor je iz recenzij razvidno, da u\u010Dbenik vsebuje strokovne\
  \ napake, se sklep o potrditvi u\u010Dbenika razveljavi, stro\u0161ke dodatne recenzije\
  \ pa krije predlagatelj u\u010Dbenika.  "
