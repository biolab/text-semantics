response: "Odziv Ministrstva za pravosodje in javno upravo\nSplo\u0161no je delovni\
  \ \u010Das urejen v Zakonu o delovnih razmerjih (Uradni list RS, \u0161t. 42/2002,\
  \ 103/2007 - neuradno pre\u010Di\u0161\u010Deno besedilo), ki v 142. \u010Dlenu\
  \ ureja polni delovni \u010Das, in sicer dolo\u010Da, da polni delovni \u010Das\
  \ ne sme biti dalj\u0161i od 40 ur na teden. Z zakonom oziroma s kolektivno pogodbo\
  \ se lahko dolo\u010Di kot polni delovni \u010Das delovni \u010Das, ki je kraj\u0161\
  i od 40 ur na teden, vendar ne manj kot 36 ur na teden. ZDR dolo\u010Da tudi, da\
  \ \u010De polni delovni \u010Das ni dolo\u010Den z zakonom ali kolektivno pogodbo,\
  \ se \u0161teje kot polni delovni \u010Das delovni \u010Das 40 ur na teden. Prav\
  \ tako opozarjamo na dolo\u010Dbo Kolektivne pogodbe za negospodarske dejavnosti\
  \ (Uradni list RS, \u0161t. 18/91 in nadaljnje spremembe), ki tudi ureja polni delovni\
  \ \u010Das, in sicer v trajanju 40 ur. Pojasnjujemo tudi, da je v skladu s 154.\
  \ \u010Dlenom ZDR odmor med delom \u0161teje v polni delovni \u010Das.\nUpo\u0161\
  tevaje navedeno torej ugotavljamo, da sprememba delovnega \u010Dasa v smislu skraj\u0161\
  anja dnevne delovne obveznosti ni mo\u017Ena brez spremembe zakona ali kolektivne\
  \ pogodbe, kar pa ni v izklju\u010Dni pristojnosti Ministrstva za pravosodje in\
  \ javno upravo. Glede na zahtevnost zadeve pa menimo tudi, da je treba o tem vpra\u0161\
  anju opraviti tudi \u0161ir\u0161o razpravo v okviru vlade, saj so dejavnosti javnega\
  \ sektorja v pristojnosti skoraj vseh ministrstev.\nPredlagamo, da navedeni predlog\
  \ posredujete tudi Ministrstvu za delo, dru\u017Eino in socialne zadeve, ki je pristojno\
  \ za sistemsko urejanje delovnega \u010Dasa in za zakon, ki ureja delovna razmerja.\n\
  \ \nOdziv ministrstva za delo, dru\u017Eino in socialne zadeve\nV zvezi s predlogom\
  \ 3626-357, posredovanim preko spletnega portala \xBBpredlagam. vladi. si\xAB, ki\
  \ se nana\u0161a na skraj\u0161anje delovnega \u010Dasa v javnem sektorju, v okviru\
  \ pristojnosti Ministrstva za delo, dru\u017Eino in socialne zadeve ugotavljamo,\
  \ da je Ministrstvo za pravosodje in javno upravo v svojem odgovoru z dne 22.10.2012\
  \ povzelo tudi splo\u0161no ureditev delovnega \u010Dasa v Zakonu o delovnih razmerjih\
  \ (Ur. l. RS, \u0161t. 42/02, 79/06-ZZZPB-F, 46/07-Odl. US, 103/07, 45/08-ZArbit\
  \ in 83/09-Odl. US, v nadaljevanju ZDR), zato menimo, da dodatna pojasnila s strani\
  \ MDDSZ niso potrebna. Se pa strinjamo z mnenjem MPJU, da je glede na zahtevnost\
  \ zadeve treba o tem vpra\u0161anju opraviti \u0161ir\u0161o razpravo v okviru vlade,\
