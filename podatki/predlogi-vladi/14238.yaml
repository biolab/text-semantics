response: "Odziv Ministrstva za okolje in prostor\nNa Ministrstvu za okolje in prostor\
  \ bomo uvedli kavcijski sistem za nepovratno embala\u017Eo z namenom, da se odpadne\
  \ plastenke in plo\u010Devinke zbirajo v bolj \u010Disti frakciji, lo\u010Deno od\
  \ ostalih odpadkov in so tako primerne za nadaljnje recikliranje, pridobljeni reciklat\
  \ pa bo potrebno uporabiti tudi v dolo\u010Denem dele\u017Eu pri izdelavi novih\
  \ plastenk ali plo\u010Devink.\_\nKavcijski na\u010Din za odpadne toba\u010Dne izdelke,\
  \ ki ste ga predlagali, je zanimiv, vendar imamo za tovrstne odpadke dobro delujo\u010D\
  e javne slu\u017Ebe zbiranja komunalnih odpadkov ter \u010Di\u0161\u010Denja in\
  \ vzdr\u017Eevanja javnih povr\u0161in. Za na\u010Din, ki ste ga predlagali, bi\
  \ potrebovali druga\u010Dne avtomatske sprejemnike za tovrstne odpadke. V kolikor\
  \ bi bil ro\u010Dni sprejem tovrstnih odpadkov, bi potrebovali zelo gosto razvejane\
  \ zbiralnice tak\u0161nih odpadkov z zaposlenimi, problem pa bi bil najverjetneje\
  \ tudi v dostopnosti zaradi oddaljenosti tak\u0161nih zbiralnic in morda vzpostavitev\
  \ tak\u0161nega sistema niti ne bi dosegla \u017Eelenega u\u010Dinka."
