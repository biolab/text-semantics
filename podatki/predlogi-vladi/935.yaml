response: "Odziv Ministrstva za gospodarstvo\nElektrika in zemeljski plin sta tako\
  \ imenovani omre\u017Eni vrsti energije, saj smo z njima oskrbovani preko omre\u017E\
  ja. Tako elektriko kot zemeljski plin obravnavamo kot blago, skladno z dolo\u010D\
  ili evropske zakonodaje, \u010Deprav bi pogojno o njiju lahko govorili tudi kot\
  \ o storitvi. V vsakem primeru pa pri oskrbi z elektriko ali zemeljskim plinom pla\u010D\
  ujemo hkrati ve\u010D storitev: na eni strani je proizvodnja elektrike oz. zemeljskega\
  \ plina, na drugi strani pa zagotavljanje omre\u017Eja. Obe storitvi imata zelo\
  \ razli\u010Den zna\u010Daj: omre\u017Eje je naravni monopol in zato se cena za\
  \ zagotavljanje omre\u017Eja (gradnja, vzdr\u017Eevanje, razvoj, upravljanje, \u2026\
  ) regulira, proizvodnja elektrike in zemeljskega plina pa sta tr\u017Eni dejavnosti\
  \ in ceno dolo\u010Dajo dobavitelji svobodno, kot jim dopu\u0161\u010Data trg in\
  \ konkurenca. Za omre\u017Eje pla\u010Dujemo v dr\u017Eavi vsi po enakih cenah,\
  \ medtem ko za energijo oz. zemeljski plin pla\u010Dujemo razli\u010Dno, imamo pa\
  \ mo\u017Enost izbire dobavitelja.\nV bistvu gre za dve storitvi, ki bi se lahko\
  \ pla\u010Devali z dvema lo\u010Denima ra\u010Dunoma. V izogib nepotrebnim stro\u0161\
  kom je bil ustvarjen sistem, kjer obe storitvi pla\u010Dujemo z isto polo\u017E\
  nico, a zakonodaja zahteva, da je iz ra\u010Duna jasno razvidno, koliko pla\u010D\
  amo za omre\u017Eje in koliko za energijo (plin), lo\u010Deno morajo biti prikazani\
  \ tudi dodatki, tro\u0161arina in davek.\nElektriko in plin pla\u010Dujemo skladno\
  \ s cenikom, ki ga dolo\u010Di dobavitelj, obi\u010Dajno so ti ceniki dolo\u010D\
  eni na koli\u010Dino (ni pa nujno). Na\u010Din pla\u010Dila za omre\u017Eje dolo\u010D\
  a Javna agencija RS za energijo. Agencija na\u010Din pla\u010Dila dolo\u010Da tako,\
  \ da upo\u0161teva stro\u0161ke. Pri omre\u017Eju ve\u010Dji del stro\u0161kov nastaja\
  \ tudi, \u010De energije oz. plina ne uporabljamo. Zato se omre\u017Enina pla\u010D\
  uje deloma na porabljeno energijo in deloma na mo\u010D. To ni \xBBnaro\u010Dnina\xAB\
  , ampak pla\u010Dilo po stro\u0161kovnem principu. Tudi nekateri dodatki se zaradi\
  \ razli\u010Dnih zakonskih razlogov pla\u010Dujejo na mo\u010D, drugi pa na energijo.\n\
  Vse te komponente je zaradi zahteve po preglednosti potrebno prikazati na ra\u010D\
  unu za elektriko (oz. plin). \u010Ce k temu dodamo \u0161e pla\u010Dilo po vi\u0161\
  ji in ni\u017Eji tarifi, akontacijski na\u010Din pla\u010Devanja in letne pora\u010D\
  une, resni\u010Dno dobimo sistem, ki ga razume le malokdo.\nZaenkrat zakonodaja\
  \ zahteva preglednost ra\u010Dunov, ki jih izdajajo dobavitelji. Zapletenost ra\u010D\
  unov bi lahko odpravili le, \u010De to zahtevo odpravimo, in dopustimo dobaviteljem,\
  \ da prodajne tarife oblikujejo po svoje, omre\u017Enino in dodatke pa upo\u0161\
  tevajo kot vstopni stro\u0161ek. To slednje se je \u017Ee doslej izkazalo kot neizvedljivo,\
  \ zelo malo verjetno pa je tudi, da bi odpravili zahtevo po preglednosti ra\u010D\
  unov.\nZato ocenjujem, da podani predlog ni izvedljiv.\nHkrati vam tudi sporo\u010D\
  amo, da Ministrstvo za gospodarstvo od 15. 8. 2009 ni ve\u010D pristojno za oblikovanje\
  \ cen komunalnih storitev. Cene komunalnih storitev (tudi za vodovod) se oblikujejo\
  \ izklju\u010Dno v skladu s Pravilnikom o metodologiji za oblikovanje cen storitev\
  \ obveznih ob\u010Dinskih gospodarskih javnih slu\u017Eb varstva okolja (Ur. l.\
  \ RS, \u0161t. 63/09, veljavnost od 8. 8. 2009), ki ga je izdalo Ministrstvo za\
  \ okolje in prostor.  "
