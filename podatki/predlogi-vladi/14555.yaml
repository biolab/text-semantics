response: "Odziv Ministrstva za gospdarski razvoj in tehnologijo\nV zvezi s predlogom\
  \ \u0161t 14555-100 obve\u0161\u010Damo, da Zakon o varstvu potro\u0161nikov (Uradni\
  \ list RS, \u0161t. 98/04 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 114/06\
  \ \u2013 ZUE, 126/07, 86/09, 78/11, 38/14, 19/15, 55/17 \u2013 ZKolT in 31/18, v\
  \ nadaljnjem besedilu: ZVPot) v 12. \u010Dlenu dolo\u010Da, da ogla\u0161evanje\
  \ blaga in storitev ne sme biti v nasprotju z zakonom, ne sme biti nedostojno in\
  \ zavajajo\u010De. Nadalje 12. b \u010Dlen dolo\u010Da, da je zavajajo\u010De ogla\u0161\
  evanje, ki je namenjeno potro\u0161nikom, zavajajo\u010Da praksa v skladu z zakonom,\
  \ ki ureja varstvo potro\u0161nikov pred nepo\u0161tenimi poslovnimi praksami.\n\
  Zakon o varstvu potro\u0161nikov pred nepo\u0161tenimi poslovnimi praksami (Uradni\
  \ list RS, \u0161t. 53/07, v nadaljnjem besedilu: ZVPNPP) v 4. \u010Dlenu dolo\u010D\
  a prepoved nepo\u0161tenih poslovnih praks in sicer so nepo\u0161tene poslovne prakse\
  \ podjetij v razmerju do potro\u0161nikov pred, med in po sklenitvi posla, ki je\
  \ povezan z nakupom izdelka, prepovedane.\nV skladu s 3. \u010Dlenom ZVPNPP so poslovne\
  \ prakse podjetij v razmerju do potro\u0161nikov vsa dejanja, opustitve, ravnanja,\
  \ izjave ali tr\u017Eno komuniciranje podjetij, vklju\u010Dno z ogla\u0161evanjem\
  \ in tr\u017Eenjem, ki so neposredno povezani s promocijo, prodajo ali dobavo izdelka\
  \ potro\u0161nikom.\nNadalje 5. \u010Dlen ZVPNPP v 4. to\u010Dki prvega odstavka\
  \ dolo\u010Da, da se poslovna praksa \u0161teje za zavajajo\u010Do, \u010De vsebuje\
  \ napa\u010Dne informacije in je torej neresni\u010Dna. Poslovna praksa se \u0161\
  teje za zavajajo\u010Do tudi, \u010De kakor koli, vklju\u010Dno s celotno predstavitvijo,\
  \ zavaja ali bi utegnila zavajati povpre\u010Dnega potro\u0161nika, \u010Deprav\
  \ je informacija to\u010Dna glede enega ali ve\u010D na\u0161tetih elementov, ter\
  \ v vsakem primeru povzro\u010Di ali bi utegnila povzro\u010Diti, da povpre\u010D\
  en potro\u0161nik sprejme odlo\u010Ditev o poslu, ki je sicer ne bi sprejel, in\
  \ sicer tudi glede \xBBcene ali na\u010Dina izra\u010Dunavanja cene ali dolo\u010D\
  ene cenovne prednosti\u201D.\nNadzor nad izvajanjem dolo\u010Db ZVPot in ZVPNPP\
  \ izvaja Tr\u017Eni in\u0161pektorat Republike Slovenije, ki lahko v postopku ugotovi\
  \ ali je dolo\u010Dena poslovna praksa nepo\u0161tena.\nGlede na obrazlo\u017Eeno\
  \ menimo, da trenutna ureditev ustrezno \u017Ee naslavlja izpostavljeno problematiko\
  \ in da je zaenkrat ni potrebno spreminjati."
