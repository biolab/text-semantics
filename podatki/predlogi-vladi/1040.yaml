response: "Odziv Ministrstva za promet\nV nadaljevanju vam posredujemo odgovore in\
  \ mnenja, na predloge ki so bili posredovani v predlogu 1040. Za pove\u010Danje\
  \ potni\u0161kega \u017Eelezni\u0161kega prometa ter zmanj\u0161evanja obremenitev\
  \ okolja s cestnim prometom predlagam, da se :\n uvede brezpla\u010Dna mo\u017E\
  nost prevoza koles na vlakih (ker so na\u0161i potni\u0161ki vlaki popolnoma neprimerni\
  \ za prevoz koles, predlagam nakup vagonov oz. predelavo starih); \nBrezpla\u010D\
  ni prevoz koles z vlakom ni tista mo\u017Enost, ki bi v veliki meri pove\u010Dala\
  \ potni\u0161ki promet na \u017Eeleznici saj je takih potnikov sorazmerno malo in\
  \ da potni\u0161ki vagoni tudi, \u010De so urejeni za prevoz koles ne omogo\u010D\
  ajo namestitve ve\u010Djega \u0161tevila koles. Bolj\u0161a re\u0161itev za pove\u010D\
  anje \u0161tevila potnikov, ki se povsod izvaja in tudi pri nas je ureditev shramb\
  \ za kolesa in omogo\u010Danje prestopanja potnikov, ki se pripeljejo s kolesi.\
  \ Za nakup novih vagonov ali predelavo starih in uvedbo ve\u010Djega \u0161tevila\
  \ vlakov, ki bi omogo\u010Dali prevoz potnikov s kolesi, bi moral prevoznik ugotoviti\
  \ ali obstoja ve\u010Dje \u0161tevilo potnikov, ki bi uporabljali to storitev, da\
  \ bi se investicije v predelave ali nakupe novih vagonov izpla\u010Dale v primernem\
  \ \u010Dasu.\n uvede pametne kartice za pla\u010Devanje vozovnic (kot je primer\
  \ Urbane v Ljubljani); \nMinistrstvo za promet v okviru projekta integriranega javnega\
  \ potni\u0161kega prometa pripravlja oblikovanje standarda za enotno elektronsko\
  \ vozovnico. Namen standarda je zagotoviti pogoje za interoperabilnost razli\u010D\
  nih sistemov elektronskih vozovnic v Sloveniji in s tem ustvariti pogoje za uvedbo\
  \ enotne vozovnice (mo\u017Enost prestopanja vlak - avtobus). Enotna vozovnica naj\
  \ bi se za\u010Dela uporabljati v za\u010Detku leta 2013.\n uredi postaje potni\u0161\
  kega prometa, ki naj postanejo uporabnikom prijazne; \nV okviru upravljanja javne\
  \ \u017Eelezni\u0161ke infrastrukture Slovenske \u017Eeleznice izvajajo tudi vzdr\u017E\
  evanje postaj in postajnih poslopij za kar se v okviru dr\u017Eavnega prora\u010D\
  una namenijo sredstva. Pogodba se sklepa letno tako, da se za vsako leto dolo\u010D\
  ijo objekti in druge naprave na postajah, ki jih je potrebno obnoviti in primerno\
  \ urediti in s tem zagotoviti, da postajajo postajna obmo\u010Dja in druge naprave\
  \ potnikom prijazne.\n zagotovi dostop tudi gibalno oviranim osebam (to sedaj ni\
  \ mo\u017Eno na vseh postajah in vlakih); \nZagotavljanje dostopa do vlakov tudi\
  \ gibalno oviranim osebam se izvaja postopoma in je vklju\u010Deno v posamezne projekte\
  \ modernizacij postajali\u0161\u010D in postaj ter naprav in objektov, ki so namenjeni\
  \ potnikom. To zajema tudi gradnjo dostopnih klan\u010Din ali dvigal in seveda tudi\
  \ neposredni dostop na vlak. Tudi tu je potrebno poudariti, da se za ta dela zagotavljajo\
  \ sredstva v dr\u017Eavnem prora\u010Dunu.\n zagotovi to\u010Dnost prihoda in odhoda\
  \ vlakov; \nSlovenske \u017Eeleznice opravljajo javno gospodarsko slu\u017Ebo prevoza\
  \ potnikov v notranjem prometu za kar sklenejo pogodbo z RS. V pogodbi je opredeljeno\
  \ \u0161tevilo vlakov, linije na katerih opravljajo prevoz in tudi vozni red. Rednost\
  \ in to\u010Dnost izvajanja voznega reda sta v veliki meri povezani z urejeno \u017E\
  elezni\u0161ko infrastrukturo in vzdr\u017Eevanimi vozili. Napake tako na enem kot\
  \ drugem sistemu povzro\u010Dajo zastoje, kar se zrcali v poru\u0161enem voznem\
  \ redu. Za zagotovitev izvajanja voznega reda se \u017Ee in se bodo v najve\u010D\
  ji meri izvajale obnove in investicije, za katere se zagotavlja sredstva v okviru\
  \ dr\u017Eavnega prora\u010Duna, s katerimi se bo obstoje\u010Do \u017Eelezni\u0161\
  ko infrastrukturo moderniziralo in zagotovilo redno odvijanje potni\u0161kega in\
  \ tovornega prometa.\n \u010Dimprej za\u010Dne graditi drugi tir povsod, kjer je\
  \ to nujno potrebno, ki bo omogo\u010Dil hitrej\u0161i in to\u010Dnej\u0161i prevoz\
  \ potnikov. \nSkladno s postopkom, ki je predpisan za izvajanje investicij, ki se\
  \ financirajo s sredstvi iz dr\u017Eavnega prora\u010Duna je potrebno najprej izdelati\
  \ predinvesticijsko zasnovo, ki je dokument s katerim se ugotovi upravi\u010Denost\
  \ gradnje objekta. Ob ustrezni upravi\u010Denosti se sprejme sklepa o pri\u010D\
  etku investicije kar omogo\u010Di pripravo prostorske in projektne dokumentacije.\
  \ Na obmo\u010Dju javne \u017Eelezni\u0161ke infrastrukture se trenutno na\u010D\
  rtuje (v razli\u010Dnih fazah) izvedbo drugega tira na progah:\n Koper \u2013 Diva\u010D\
  a: faza izdelave projektne dokumentacije za pridobitev gradbenega dovoljenja Ljubljana\
  \ - Jesenice: za\u010Detna faza izdelave dr\u017Eavnega prostorskega na\u010Drta\
  \ Maribor \u2013 \u0160entilj: izdelava \u0161tudije upravi\u010Denosti \n Ministrstvo\
  \ za promet v okviru projekta integriranega javnega potni\u0161kega prometa pripravlja\
  \ oblikovanje standarda za enotno elektronsko vozovnico. Namen standarda je zagotoviti\
  \ pogoje za interoperabilnost razli\u010Dnih sistemov elektronskih vozovnic v Sloveniji\
  \ in s tem ustvariti pogoje za uvedbo enotne vozovnice (mo\u017Enost prestopanja\
  \ vlak - avtobus). Enotna vozovnica naj bi se za\u010Dela uporabljati v za\u010D\
  etku leta 2013."
