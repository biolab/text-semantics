response: "Odziv Ministrstva za pravosodje\nZakon o kazenskem postopku (Zakon o kazenskem\
  \ postopku; Uradni list RS, \u0161t. 23/12 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 47/13, 87/14, 8/16 \u2013 odl. US, 64/16 \u2013 odl. US in 65/15 \u2013\
  \ odl. US; v nadaljevanju: ZKP) dolo\u010Da, da morajo sodi\u0161\u010De in dr\u017E\
  avni organi, ki sodelujejo v kazenskem postopku po resnici in popolnoma ugotoviti\
  \ dejstva, pomembna za izdajo zakonite odlo\u010Dbe (t.i. na\u010Delo materialne\
  \ resnice; prvi odstavek 17. \u010Dlena ZKP). Hkrati pravica sodi\u0161\u010Da in\
  \ dr\u017Eavnih organov, ki sodelujejo v kazenskem postopku, da presojajo, ali je\
  \ podano kak\u0161no dejstvo ali ne, ni vezana na nobena formalna dokazna pravila\
  \ in ne z njimi omejena (t.i. na\u010Delo proste presoje dokazov; prvi odstavek\
  \ 18. \u010Dlena ZKP). Iz navedenega torej sledi, da mora sodi\u0161\u010De ugotoviti\
  \ materialno resnico o preteklem dogodku, hkrati pa je pri presoji tega, katere\
  \ dokaze bo uporabilo in kak\u0161no te\u017Eo jim bo dalo, svobodno. Kljub temu\
  \ pa ne sme opreti svoje odlo\u010Dbe na dokaze, ki so bili pridobljeni s kr\u0161\
  itvijo ustavno dolo\u010Denih \u010Dlovekovih pravic in temeljnih svobo\u0161\u010D\
  in, kot tudi ne na dokaze, ki so bili pridobljeni s kr\u0161itvijo dolo\u010Db kazenskega\
  \ postopka in je zanje v ZKP dolo\u010Deno, da se sodna odlo\u010Dba nanje ne more\
  \ opreti, ali ki so bili pridobljeni na podlagi takega nedovoljenega dokaza (t.i.\
  \ ekskluzijsko pravilo; drugi odstavek 18. \u010Dlena ZKP). Republika Slovenija\
  \ ima skratka dokaj strogo zamejeno mo\u017Enost uporabe dokazov, \u010De so ti\
  \ pridobljeni s kr\u0161itvami \u010Dlovekovih pravic (ZKP ne predvideva re\u0161\
  itve, ki jo sicer poznajo nekatere druge primerljive tuje ureditve, torej tehtanje\
  \ med na eni strani te\u017Eo kr\u0161itve \u010Dlovekovih pravic in na drugi strani\
  \ pomenom konkretnega dokaza za uspeh postopka). Dodatno je potrebno upo\u0161tevati,\
  \ da sta \xBBNeupravi\u010Deno prislu\u0161kovanje in zvo\u010Dno snemanje\xAB in\
  \ \xBBNeupravi\u010Deno slikovno snemanje\xAB kaznivi dejanji.\nPri tem velja izpostaviti\
  \ namerno razliko med standardom v prvem odstavkom 137. \u010Dlena in prvim odstavkom\
  \ 138. \u010Dlena Kazenskega zakonika, ki se zgleduje po nem\u0161ki ureditvi oziroma\
  \ izku\u0161njam, ki so sledili bolj represivnim re\u017Eimom (torej med \xBBizjavo,\
  \ ki mu ni namenjena\xAB in \xBB\u2026brez njegovega soglasja\xAB); Kazenski zakonik,\
  \ Uradni list RS, \u0161t. 50/12 \u2013 UPB, 6/16 \u2013 popr., 54/15 in 38/16;\
  \ v nadaljevanju: KZ-1:\nNeupravi\u010Deno prislu\u0161kovanje in zvo\u010Dno snemanje\
  \  137. \u010Dlen  (1) Kdor neupravi\u010Deno s posebnimi napravami prislu\u0161\
  kuje pogovoru ali izjavi, ki mu ni namenjena, ali jo zvo\u010Dno snema, ali kdor\
  \ tak pogovor ali tako izjavo neposredno prena\u0161a tretji osebi ali ji tak posnetek\
  \ predvaja ali kako druga\u010De omogo\u010Di, da se z njim neposredno seznani,\
  \ se kaznuje z denarno kaznijo ali zaporom do enega leta. (2) Enako se kaznuje,\
  \ kdor zvo\u010Dno snema njemu namenjeno zaupno izjavo drugega brez njegovega soglasja\
  \ z namenom, da bi tako izjavo zlorabil, ali kdor tako izjavo neposredno prena\u0161\
  a tretji osebi ali ji tak posnetek predvaja ali ji kako druga\u010De omogo\u010D\
  i, da se z njim neposredno seznani. (3) \u010Ce stori dejanje iz prvega ali drugega\
  \ odstavka tega \u010Dlena uradna oseba z zlorabo uradnega polo\u017Eaja ali uradnih\
  \ pravic, se kaznuje z zaporom od treh mesecev do petih let. (4) Pregon za dejanje\
  \ iz prvega odstavka tega \u010Dlena se za\u010Dne na predlog, za dejanje iz drugega\
  \ odstavka pa na zasebno to\u017Ebo.\nNeupravi\u010Deno slikovno snemanje 138. \u010D\
  len (1) Kdor neupravi\u010Deno slikovno snema ali naredi slikovni posnetek drugega\
  \ ali njegovih prostorov brez njegovega soglasja in pri tem ob\u010Dutno pose\u017E\
  e v njegovo zasebnost ali kdor tako snemanje neposredno prena\u0161a tretji osebi\
  \ ali ji tak posnetek prikazuje ali kako druga\u010De omogo\u010Di, da se z njim\
  \ neposredno seznani, se kaznuje z denarno kaznijo ali zaporom do enega leta. (2)\
  \ \u010Ce stori dejanje iz prej\u0161njega odstavka uradna oseba z zlorabo uradnega\
  \ polo\u017Eaja ali uradnih pravic, se kaznuje z zaporom od treh mesecev do petih\
  \ let. (3) Pregon za dejanje iz prvega odstavka tega \u010Dlena se za\u010Dne na\
  \ predlog.\nPredlog sam je sicer nekoliko kontradiktorno obrazlo\u017Een \u2013\
  \ po eni strani omenja snemanje brez obve\u0161\u010Danja posnete osebe, po drugi\
  \ strani pa na\u0161teva primere snemanja (npr. kamere na stavbi), za katera veljajo\
  \ splo\u0161na pravila Zakona o varstvu osebnih podatkov (Uradni list RS, \u0161\
  t. 94/07 \u2013 UPB; ZVOP-1), ki med drugim predpostavljajo tudi obve\u0161\u010D\
  anje oseb, da se izvaja videonadzor (npr. 74. \u010Dlen). Ni skratka nobene vnaprej\u0161\
  nje ovire, da ne bi sodi\u0161\u010De v kazenskem postopku oprlo svoje odlo\u010D\
  be na tako pridobljene posnetke. Podobno velja za posnetke, ki bi jih v skladu z\
  \ obstoje\u010Dimi zakonskimi pooblastili pridobila policija, tudi s t.i. body cams\
  \ (glavno podlago za snemanje zaradi dokazovanja kaznivih dejanj pa predstavlja\
  \ 113. \u010Dlen ZNPPol; snemanje zavoljo zagotavljana zakonitosti uporabe policijskih\
  \ pooblastil ureja 114. \u010Dlen ZNPPol; primerjajte tudi 114.a \u010Dlen ZNPPol).\n\
  Morebitno snemanje kaznivega dejanja, ki bi ga opravil posamezen dr\u017Eavljan,\
  \ bi bilo torej prav tako potrebno preu\u010Diti zlasti z vidika tehtanja med posameznimi\
  \ \u010Dlovekovimi pravicami, ki so v konkretnem primeru v koliziji. Ustava Republike\
  \ Slovenije namre\u010D v poglavju o \u010Dlovekovih pravicah in temeljnih svobo\u0161\
  \u010Dinah zagotavlja nedotakljivost \u010Dlovekove telesne in du\u0161evne celovitosti,\
  \ zasebnosti ter osebnostnih pravic (35. \u010Dlen). Kot ostale \u010Dlovekove pravice\
  \ je tudi ta praviloma omejena samo s pravicami drugih (tretji odstavek 15. \u010D\
  lena Ustave). Ustavno sodi\u0161\u010De Republike Slovenije je v dosedanji praksi\
  \ \u017Ee zavzelo podobno stali\u0161\u010De (citirani primer se sicer nana\u0161\
  a na civilnopravno podro\u010Dje): \xBBPoseg v pravico do zasebnosti bi bil pod\
  \ dolo\u010Denimi pogoji dopusten, vendar bi moralo v pravnem postopku za izvedbo\
  \ dokaza, pridobljenega s kr\u0161itvijo pravice do zasebnosti, obstajati posebej\
  \ utemeljene okoli\u0161\u010Dine. Izvedba tak\u0161nega dokaza bi morala imeti\
  \ poseben namen za izvr\u0161evanje neke ustavno zavarovane pravice. V tak\u0161\
  nem primeru mora sodi\u0161\u010De upo\u0161tevati na\u010Delo sorazmernosti in\
  \ skrbno prisoditi, kateri pravici je treba dati prednost.\xAB (\u0160t. Up-472/02\
  \ z dne 7. 10. 2004, Uradni list RS, \u0161t. 114/2004 in OdlUS XIII, 85)\nGlede\
  \ na navedeno, ni presenetljivo, da je Vrhovno sodi\u0161\u010De Republike Slovenije\
  \ (v nadaljevanju: Vrhovno sodi\u0161\u010De) v dosedanjih primerih, ko je presojalo\
  \ dopustnost dokaza \u2013 \xBBzasebnega posnetka\xAB v kazenskem postopku, tehtalo\
  \ med razli\u010Dnimi prirejenimi \u010Dlovekovimi pravicami. Vrhovno sodi\u0161\
  \u010De Republike Slovenije je tako \u017Ee tehtalo med obdol\u017Een\u010Devo pravico\
  \ do zasebnosti na eni strani in (nekoliko poenostavljeno) o\u0161kodovan\u010D\
  evo pravico do varnosti na drugi strani. Ocenilo je, da kolikor je obdol\u017Eenec\
  \ uporabil komunikacijsko sredstvo za izrekanje gro\u017Enje o\u0161kodovancu, to\
  \ je za storitev kaznivega dejanja, se ne more uspe\u0161no sklicevati, da mu je\
  \ bila s posnetkom kr\u0161ena pravica do zasebnosti. V omenjenem primeru se je\
  \ obdol\u017Eenec, ki se je zavedal, da ga o\u0161kodovanec snema, izrekel besede,\
  \ ki predstavljajo gro\u017Enjo, pravici do zasebnosti oziroma pravici na glasu\
  \ odpovedal (Sodba I Ips 15002/2010-44 z dne 22.12.2011). V drugem primeru je Vrhovno\
  \ sodi\u0161\u010De \u017Ee tehtalo med obdol\u017Een\u010Devo pravico do zasebnosti\
  \ in pravico do osebnega dostojanstva oziroma pravico do \u010Dasti in dobrega imena\
  \ zasebnega to\u017Eilca in odlo\u010Dilo, da pretehta slednja. Podobno je v \u0161\
  e enem primeru tehtalo med obdol\u017Een\u010Devo pravico do zasebnosti in pravico\
  \ o\u0161kodovanke do osebne varnosti ter prav tako dalo ve\u010Djo te\u017Eo pravici\
  \ o\u0161kodovanke. Vrhovno sodi\u0161\u010De pa je bilo manj strogo v primeru,\
  \ ko je bil posnetek narejen s pomo\u010Djo predhodno \xBBfiksno\xAB name\u0161\u010D\
  ene videokamere (torej videokamere, ki je zakonito name\u0161\u010Dena z namenom\
  \ varovanja premo\u017Eenja), saj je ocenilo, da v tak\u0161nem primeru obdol\u017E\
  enec sploh ne more u\u017Eivati varstva zasebnosti. V enem primeru pa je Ustavno\
  \ sodi\u0161\u010De Republike Slovenije vsaj obrobno ocenjevalo zasebno snemanje\
  \ tajnega policijskega sodelavca s strani storilca kaznivega dejanja (diktafon),\
  \ vendar je bilo tam o\u010Ditno pomembno, da posnetek \u017Ee tehni\u010Dno ni\
  \ bil dovolj uporaben (Odlo\u010Dba US, \u0161t. Up-483/05, 3. 7. 2008, 12. to\u010D\
  ka, objava: Uradni list RS, \u0161t. 76/08 in OdlUS XVII, 78).\n\u010Cetudi vpra\u0161\
  anja, ki zadevajo snemanje in javno uporabo posnetka, spadajo tudi v pristojnost\
  \ Informacijskega poobla\u0161\u010Denca, pa je treba poudariti, da je presoja tak\u0161\
  nih posnetkov kot (ne)dopustnih dokazov v domeni sodi\u0161\u010Da, ki odlo\u010D\
  a o konkretnem sodnem sporu. Informacijski poobla\u0161\u010Denec tako tudi sam\
  \ v mnenjih s tega podro\u010Dja izrecno poudarja, da presoja o uporabnosti dokazov\
  \ (\xBBzasebnih posnetkov\xAB v sodnih postopkih) ni njegova pristojnost (Mnenje\
  \ Informacijskega poobla\u0161\u010Denca \u0161t. 0712-1/2016/1048 z dne 12. 05....).\n\
  Glede na vse navedeno, je presoja dopustnosti posnetka kot dokaza odvisna od konkretnih\
  \ okoli\u0161\u010Din \u2013 ali je npr. oseba zgolj snemala javni prostor in na\
  \ posnetek naklju\u010Dno ujela storilca, ali je oseba npr. snemala zasebni pogovor\
  \ brez da bi predhodno obvestila drugo osebo o snemanju, ali je oseba sistemati\u010D\
  no zasledovala in snemala storilca, ali je oseba dejansko oblikovala nekak\u0161\
  no bazo posnetkov oziroma zbirko osebnih podatkov in jo hranila ter nadalje obdelovala\
  \ ipd.\nZaklju\u010Dno skratka lahko ugotovimo, da je posnetek kaznivega dejanja\
  \ praviloma lahko dokaz v kazenskem postopku, pri \u010Demer je njegova uporabnost\
  \ odvisna od okoli\u0161\u010Din konkretnega primera. Sodna praksa glede vseh mo\u017E\
  nih nians tak\u0161nih situacij \u0161e ni povsem razdelana, niti ne more biti glede\
  \ na sistemska pravila, ki smo jih navedli na za\u010Detku na\u0161ega neobveznega\
  \ pojasnila (zlasti 17. in 18. \u010Dlen ZKP), za re\u0161evanje teh vpra\u0161\
  anj pa so pristojna neodvisna sodi\u0161\u010Da. Zaradi navedenih razlogov je nemogo\u010D\
  e vnaprej na splo\u0161ni in abstraktni ravni decidirano odgovoriti, ali bi bilo\
  \ vsakr\u0161no snemanje veljaven dokaz v kazenskem postopku. Ne moremo pa se strinjati\
  \ s predlogom, da se prosta dokazna presoja sodi\u0161\u010Da omeji, ker bi tak\u0161\
  na re\u0161itev na sistemski ravni okrnila zmo\u017Enost sodi\u0161\u010D, da opravijo\
  \ neodvisno in celovito dokazno presojo. \n "
