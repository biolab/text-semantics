response: "Odziv Ministrstva za notranje zadeve in javno upravo\nV okviru predlogov\
  \ za zni\u017Eanje stro\u0161kov javne uprave najprej pojasnjujemo, da je Vlada\
  \ Republike Slovenije \u017Ee v letu 2012 predlagala, Dr\u017Eavni zbor pa sprejel\
  \ Zakon za uravnote\u017Eenje javnih financ (Uradni list RS, \u0161t. 40/2012 in\
  \ 105/2013), ki vsebuje nabor ukrepov za zni\u017Eanje stro\u0161kov delovanja javnega\
  \ sektorja. Prav tako pa pojasnjujemo, da je Vlada RS \u017Ee v letih 2009 in naslednjih\
  \ sprejemala sklepe in odlo\u010Ditve, ki so bile usmerjene v ni\u017Eanje stro\u0161\
  kov (na primer omejitev porabe za reprezentanco, omejitev \u0161tudentskega dela\
  \ in omejitve glede najemanja zunanjih strokovnjakov). Upo\u0161tevaje konkretne\
  \ predloge pa glede na to, da je v pristojnosti Ministrstva za notranje zadeve in\
  \ javno upravo izvajanje izpopolnjevanja in usposabljanja v skladu z dolo\u010D\
  bami Zakona o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 63/2007-UPB3, 65/2008,\
  \ 69(2008-ZTFI-A, 69/2008-ZZavar-E in 74/2009 Odl.US: U-I-136/07-13; v nadaljevanju\
  \ besedila: ZJU) pojasnjujemo, da usposabljanje in izpolnjevanje javnih uslu\u017E\
  bencev v okviru svojih pristojnosti izvaja Upravna akademija kot organizacijska\
  \ enota ministrstva, ki pa posku\u0161a organizirati in zagotavljati usposabljanja\
  \ in izpopolnjevanja za javne uslu\u017Ebence s \u010Dim manj\u0161imi stro\u0161\
  ki za njihove delodajalce ali zanje, dolo\u010Den del usposabljanj pa je na razpolago\
  \ brezpla\u010Dno za udele\u017Eence. Usposabljanja in izpopolnjevanja potekajo\
  \ v prostorih ministrstev in praviloma v Ljubljani, ob\u010Dasno tudi na dolo\u010D\
  enih lokacijah po Sloveniji, in sicer za javne uslu\u017Ebence, ki svoje delo opravljajo\
  \ v dislociranih organizacijskih enotah. Uprava svojih usposabljanj praviloma ne\
  \ organizira v hotelih. Pojasnjujemo pa tudi, da je odlo\u010Ditev o napotitvi javnega\
  \ uslu\u017Ebenca na izobra\u017Eevanje, usposabljanje ali izpopolnjevanje v drug\
  \ kraj, kjer je treba zagotoviti tudi pla\u010Dilo preno\u010Di\u0161\u010Da in\
  \ drugih stro\u0161kov, v pristojnosti predstojnika. Predstojnik pa mora upo\u0161\
  tevaje na\u010Drt usposabljanja presoditi, ali gre za tak\u0161ne vsebine, ki so\
  \ nujno potrebne za opravljanje dela in seveda tudi, ali so za tak\u0161ne namene\
  \ zagotovljena sredstva v finan\u010Dnem na\u010Drtu. V skladu z dolo\u010Dbami\
  \ ZJU pa glede drugega vpra\u0161anja, ki se nana\u0161a na pisna vro\u010Danja\
  \ delodajalcev delavcem pojasnjujemo, da ZJU v 24. \u010Dlenu to\u010Dno dolo\u010D\
  a, da se o pravici oziroma obveznosti javnega uslu\u017Ebenca, razen navodil za\
  \ delo v okviru opisa nalog delovnega mesta, oziroma o zahtevi za odpravo kr\u0161\
  itev pravice iz delovnega razmerja odlo\u010Di s pisnim sklepom, ki mora biti obrazlo\u017E\
  en in vro\u010Den javnemu uslu\u017Ebencu. Za vro\u010Ditev se smiselno uporabljajo\
  \ dolo\u010Dbe zakona, ki ureja upravni postopek. Ravno tako je v 155. \u010Dlenu\
  \ ZJU, ki govori o vro\u010Ditvi odpovedi pogodbe o zaposlitvi  dolo\u010Deno, da\
  \ se odpoved pogodbe o zaposlitvi vro\u010Di v skladu z zakonom, ki ureja splo\u0161\
  ni upravni postopek. Vro\u010Danje torej poteka v skladu z Zakonom o splo\u0161\
  nem upravnem postopku (Uradni list RS, \u0161t. 80/1999, 24/2006-UPB2, 105/2006-ZUS-1,\
  \ 126/2007, 65/2008, 47/2009 Odl.US: U-I-54/06-32 (48/2009 popr.), 8/2010), kjer\
  \ pa 87. \u010Dlen dolo\u010Da pravila osebnega vro\u010Danja, in sicer, da se morajo\
  \ v upravnem postopku odlo\u010Dbe, sklepi in drugi dokumenti, od vro\u010Ditve\
  \ katerih za\u010Dne te\u010Di rok, vro\u010Diti osebno tistemu, kateremu so namenjeni.\
  \ To pa pomeni, da je mo\u017Eno vro\u010Danje tudi na delovnem mestu. Glede predloga,\
  \ da bi bilo treba javnemu organu, ki ne opravlja prevozni\u0161kih storitev,  pustiti\
  \ v lasti le en osebni avtomobil, vi\u0161ek pa prodati, pojasnjujemo, da se Ministrstvo\
  \ za notranje zadeve in javno upravo ne more opredeljevati glede stanja in uporabe\
  \ slu\u017Ebenih vozil v drugih organih oziroma pri subjektih javnega sektorja.\
  \ Ne glede na to, pa pojasnjujemo, da je v zvezi s tem predlogom treba upo\u0161\
  tevati dvoje, in sicer, da slu\u017Ebena vozila prav tako sodijo med delovna sredstva,\
  \ ki jih mora delodajalec v skladu z ZDR zagotavljati za nemoteno opravljanje dela.\
  \ Tudi organi dr\u017Eavne uprave namre\u010D opravljajo naloge, za izvajanje katerih\
  \ je treba uporabiti prevozna sredstva, saj se je treba udele\u017Eevati obravnav\
  \ na terenu, na obmo\u010Dju Slovenije potekajo in\u0161pekcijski postopki, dolo\u010D\
  ene slu\u017Ebe pa ve\u010Dino nalog izvaja s pomo\u010Djo prevoznih sredstev (policija,\
  \ carina, veterinarji). V zvezi s tem pojasnjujemo tudi, da je uporaba slu\u017E\
  benih avtomobilov v organih dr\u017Eavne uprave urejena z Uredbo o uporabi slu\u017E\
  benih avtomobilov v organih dr\u017Eavne uprave (Uradni list RS, \u0161t. 60/1999,\
  \ 1/2004 in 62/2006). Dodajamo \u0161e, da bi tudi v primeru, ko bi slu\u017Ebene\
  \ avtomobile prodali, nastajali stro\u0161ki, saj bi za opravljanje dolo\u010Denih\
  \ nalog morali uslu\u017Ebenci uporabiti svoje privatne avtomobile, za kar pa jim\
  \ v skladu z ZUJF in dolo\u010Dbami kolektivnih pogodb pripada povra\u010Dilo stro\u0161\
  kov v obliki kilometrine. Upo\u0161tevaje navedeno in v okviru pristojnosti Ministrstva\
  \ za notranje zadeve in javno upravo menimo, da se ukrepi za ni\u017Eanje stro\u0161\
  kov javne ukrepe \u017Ee izvajajo, prav tako pa se bodo glede na zni\u017Eana in\
  \ omejena sredstva v prora\u010Dunu izvajali tudi vnaprej.  "
