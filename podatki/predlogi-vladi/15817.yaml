response: "Odziv Ministrstva za zunanje in evropske zadeve\nRepublika Slovenija si\
  \ intenzivno prizadeva za enostransko ukinitev vizumskega re\u017Eima za slovenske\
  \ dr\u017Eavljane, ki potujejo v Republiko Ju\u017Eno Afriko. V zvezi s tem v nadaljevanju\
  \ podajamo pojasnilo.\nDo ukinitve vizumske obveznosti lahko pride na podlagi enostranske\
  \ odlo\u010Ditve posamezne dr\u017Eave ali na podlagi dvostranskega sporazuma. Pri\
  \ odpravi vizumske obveznosti so dr\u017Eave \u010Dlanice Evropske unije (v nadaljevanju\
  \ EU) vezane na skupno vizumsko politiko EU. Za dr\u017Eavljane tretjih dr\u017E\
  av, ki so imetniki navadnih potnih listov, se vizumska obveznost lahko odpravi le\
  \ za celotno ozemlje schengenskih dr\u017Eav. Pri tem velja na\u010Delo vizumske\
  \ vzajemnosti. To pomeni. da enak brezvizumski re\u017Eim velja tudi za dr\u017E\
  avljane in dr\u017Eavljanke EU, ki potujejo v te tretje dr\u017Eave. Tak\u0161en\
  \ sporazum v imenu vseh dr\u017Eav \u010Dlanic EU sklene Evropska komisija.\_\n\
  Z razliko od dr\u017Eav \u010Dlanic EU, Republika Ju\u017Ena Afrika ni vezana na\
  \ skupno vizumsko politiko, temve\u010D je ukinitev vizumske obveznosti v njeni\
  \ izklju\u010Dni pristojnosti. Republika Ju\u017Ena Afrika se je enostransko odlo\u010D\
  ila za ukinitev vizumske obveznosti za dr\u017Eavljane dolo\u010Denih dr\u017Eav\
  \ \u010Dlanic EU. Problemati\u010Dno je, da Republika Ju\u017Ena Afrika v izvajanju\
