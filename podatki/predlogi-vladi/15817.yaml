  \ pri oddaji vizumske vloge. Ob vseh uradnih sre\u010Danjih obeh dr\u017Eav. se\
  \ izpostavlja tematiko vizumov oz. njihovo pridobivanje za slovenske dr\u017Eavljane.\_\
  \nRepublika Slovenija si bo tudi v bodo\u010De prizadevala za odpravo vizumske obveznosti\
  \ za slovenske dr\u017Eavljane, ki \u017Eelijo obiskati Republiko Ju\u017Eno Afriko,\
  \ vendar pa odlo\u010Ditev ostaja v izklju\u010Dni pristojnosti te dr\u017Eave."
