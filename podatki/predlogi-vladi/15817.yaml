  \ Slovenija si vsaj od leta 2006 prizadeva za ukinitev vizumske obveznosti za slovenske\
  \ dr\u017Eavljane. V preteklih letih je bilo veliko diplomatskih aktivnosti usmerjenih\
  \ v ukinitev vizumske obveznosti in enako obravnavo slovenskih dr\u017Eavljanov\
  \ z ostalimi dr\u017Eavljani EU. Kljub temu ostaja Republika Ju\u017Ena Afrika nezainteresirana\
