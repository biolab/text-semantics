response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o socialno varstvenih prejemkih (Uradni list RS, \u0161t. 61/10, 40/11,\
  \ 14/13, 99/13, 90/15, 88/16 in 31/18) dolo\u010Da, da je do denarne socialne pomo\u010D\
  i upravi\u010Den posameznik, ki si sam materialne varnosti za\u010Dasno po merilih\
  \ tega zakona ne more zagotoviti zaradi okoli\u0161\u010Din, na katere ne more vplivati.\
  \ Okoli\u0161\u010Dine, na katere bi posameznik lahko vplival, veljavni zakon dolo\u010D\
  a primeroma. Namen denarne socialne pomo\u010Di je zagotavljanje sredstev za pre\u017E\
  ivetje v vi\u0161ini, kot jo dolo\u010Da veljavni zakon. Denarna socialna pomo\u010D\
  \ je namenjena samski osebi oziroma dru\u017Eini kot celoti. Vi\u0161ina denarne\
  \ socialne pomo\u010Di, ki naj bi prepre\u010Devala absolutno rev\u0161\u010Dino\
  \ in zagotavljala sredstva za zadovoljevanje minimalnih potreb, ki omogo\u010Dajo\
  \ pre\u017Eivetje, se dolo\u010Di tako, da se od vi\u0161ine, ki zado\u0161\u010D\
  a za pre\u017Eivetje - od minimalnega dohodka samske osebe oziroma se\u0161tevka\
  \ minimalnih dohodkov posameznih dru\u017Einskih \u010Dlanov dru\u017Eine (t.i.\
  \ cenzus) od\u0161teje dohodek samske osebe oziroma dru\u017Eine, ugotovljen na\
  \ na\u010Din, ki ga dolo\u010Da zakon (lastni dohodek)\nMinimalni dohodek samske\
  \ osebe oziroma se\u0161tevek minimalnih dohodkov posameznih dru\u017Einskih \u010D\
  lanov dru\u017Eine se po veljavnem zakonu dolo\u010Di v skladu z ekvivalen\u010D\
  no lestvico in glede na razmerje do osnovnega zneska minimalnega dohodka.\nDenarna\
  \ socialna pomo\u010D se upravi\u010Dencu, ki je trajno nezaposljiv ali trajno nezmo\u017E\
  en za delo ali ki je nezaposlen in starej\u0161i od 63 let za \u017Eenske in 65\
  \ let za mo\u0161ke, ter je brez premo\u017Eenja, ki se upo\u0161teva po zakonu,\
  \ ki ureja uveljavljanje pravic iz javnih sredstev, ali je v institucionalnem varstvu\
  \ in tudi njegovi dru\u017Einski \u010Dlani izpolnjujejo te pogoje, dodeli trajno.\n\
  Upravi\u010Denec do denarne socialne pomo\u010Di je v \u010Dasu prejemanja denarne\
  \ socialne pomo\u010Di dol\u017Ean sprejeti vsako zaposlitev, ki mu jo ponudi oziroma\
  \ na katero ga napoti zavod. Zakon nadalje dolo\u010Da da do denarne socialne pomo\u010D\
  i ni upravi\u010Dena oseba, ki ne dosega minimalnega dohodka iz razlogov, na katere\
  \ je mogla vplivati oziroma lahko vpliva, ali brez utemeljenih razlogov zavra\u010D\
  a, se izogiba ali opu\u0161\u010Da aktivnosti, ki bi lahko oziroma lahko privedejo\
  \ do zaposlitve oziroma do drugega na\u010Dina izbolj\u0161anja socialnega polo\u017E\
  aja zanjo ali njene dru\u017Einske \u010Dlane. Za razloge se \u0161tejejo med drugim\
  \ razlogi, zaradi katerih je pristojni organ za zaposlovanje osebo prenehal voditi\
  \ v evidenci brezposelnih oseb in sicer \u010De odkloni vklju\u010Ditev v ukrep\
  \ aktivne politike zaposlovanja ali kr\u0161i obveznosti, sprejete s pogodbo o vklju\u010D\
  itvi v ukrep aktivne politike zaposlovanja, odkloni ustrezno ali primerno zaposlitev\
  \ ali si pri pogovoru za zaposlitev ne prizadeva za njeno pridobitev. Ob uveljavljanju\
  \ pravice do denarne socialne pomo\u010Di torej center za socialno delo preveri\
  \ pogoje za pridobitev te pravice. \u010Ce vlagatelj izpolnjuje pogoje, se mu pravica\
  \ prizna, v nasprotnem primeru pa se mu vloga zavrne. Upravi\u010Denec do denarne\
  \ socialne pomo\u010Di, ki je brezposelne oseba in ne prejema denarnega nadomestila\
  \ za primer brezposelnosti, je v \u010Dasu prejemanja denarne socialne pomo\u010D\
  i dol\u017Ean sprejeti vsako zaposlitev, ki mu jo ponudi oziroma na katero ga napoti\
  \ zavod. Upravi\u010Denec do denarne socialne pomo\u010Di, ki odkloni ali prekine\
  \ ponujeno zaposlitev, izgubi pravico do denarne socialne pomo\u010Di. Odklonitev\
  \ ali prekinitev zaposlitve ugotovi pristojni organ zavoda z odlo\u010Dbo in o tem\
  \ nemudoma obvesti center za socialno delo. Center za socialno delo s prvim dnem\
  \ naslednjega meseca po odklonitvi ali prekinitvi zaposlitve razveljavi odlo\u010D\
  bo, s katero je bila denarna socialna pomo\u010D dodeljena.\nZ vlogo, ki jo mora\
  \ oseba izpolniti za uveljavljanje pravic iz javnih sredstev, se opozori vlagatelja,\
  \ da je dol\u017Ean v osmih dneh sporo\u010Diti vse spremembe, ki vplivajo na pravico\
  \ iz javnih sredstev, ter da je upravi\u010Denec v primeru la\u017Enega prikazovanja,\
  \ zamol\u010Danja podatkov ali nepravo\u010Dasnega sporo\u010Danja podatkov, dol\u017E\
  an vrniti neupravi\u010Deno prejeta sredstva.\nUpravi\u010Denci po tem zakonu so\
  \ dr\u017Eavljani Republike Slovenije, ki imajo stalno prebivali\u0161\u010De v\
  \ Republiki Sloveniji in tujci, ki imajo dovoljenje za stalno prebivanje in stalno\
  \ prebivali\u0161\u010De v Republiki Sloveniji.\nDenarna socialna pomo\u010D ni\
  \ univerzalna pravica, ki bi pripadala osebi, ker ni zaposlena in nima stalnega\
  \ dohodka, temve\u010D se okoli\u0161\u010Dine preverjajo tako, da se pravica prizna\
  \ za dolo\u010Den \u010Das treh mesecev ali \u0161estih mesecev. Sistem socialnega\
  \ varstva zagotavlja temeljno za\u0161\u010Dito v obliki individualiziranih pomo\u010D\
  i za premagovanje osebnih stisk in ekonomskih te\u017Eav. Posameznik in dru\u017E\
  ina morata iz\u010Drpati vse mo\u017Enosti zagotavljanja pre\u017Eivetja z lastnimi\
  \ mo\u010Dmi, preden sta lahko upravi\u010Dena do socialne pomo\u010Di dr\u017E\
  ave.\n "
