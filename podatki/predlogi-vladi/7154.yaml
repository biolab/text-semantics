response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nPrehranska varnost\
  \ in samooskrba\nPrehranska varnost oz. zadostna proizvodnja hrane je pomembno vpra\u0161\
  anje tudi za Slovenijo, zato podpira razvojne pomo\u010Di, ki so usmerjene k doseganju\
  \ prehranske varnosti, obenem pa sama krepi svojo proizvodnjo in si prizadeva za\
  \ ekonomsko u\u010Dinkovito pokrivanje dela svojih potreb po hrani in tam, kjer\
  \ smo in bomo konkuren\u010Dni, tudi prispeva k globalni prehranski varnosti.\n\
  Vendarle pa bo v Sloveniji te\u017Eko zagotoviti samozadostno preskrbo s hrano samo\
  \ na podlagi doma\u010De pridelave, saj so naravne razmere za kmetijstvo razmeroma\
  \ neugodne, zemlji\u0161\u010Da, primerna za kmetijstvo, so omejena, saj gozdovi\
  \ pokrivajo ve\u010D kot 60 % ozemlja. Soo\u010Damo se tudi z neugodno posestno\
  \ in parcelno strukturo, kar pomeni, da Slovenija na dolo\u010Denih podro\u010D\
  jih nima pogojev za izbolj\u0161anje samooskrbe (\u017Eita, sladkor, oljnice). Pri\
  \ kmetijskih proizvodnjah, kjer pa so dani primernej\u0161i pogoji za kmetijsko\
  \ pridelavo, pa Slovenija dosega vi\u0161je stopnje samooskrbe (govedo, mleko, perutninsko\
  \ meso, vino, hmelj).\nPo podatkih SURS in KIS je stopnja samooskrbe v Sloveniji\
  \ za \u017Eivalske proizvode precej vi\u0161ja ter nekoliko stabilnej\u0161a kot\
  \ za rastlinske proizvode. Samooskrba z mesom je v letu 2013 zna\u0161ala 80,2 %,\
  \ za \u017Eita 54,7 %, za zelenjavo 33,3 % in za krompir 46,4 %. Pri posameznih\
  \ vrstah mesa se dose\u017Eene stopnje samooskrbe precej razlikujejo (nizka samooskrba\
  \ s pra\u0161i\u010Djim mesom 39,3 %). Zelo nizka, le 20 %, je samooskrba z ekolo\u0161\
  kimi proizvodi.\nPri zelenjavi in sadju so opazna precej\u0161nja medletna nihanja\
  \ stopnje samooskrbe, ki so ki so odvisna predvsem od obsega pridelave.\nV povezavi\
  \ z nizkimi stopnjami samooskrbe se v okviru PRP 2014 \u2013 2020 spodbuja povezovanje\
  \ proizvajalcev v sektorjih z ni\u017Ejimi stopnjami samooskrbe, in sicer pri sadju\
  \ in zelenjavi, \u017Eitih, pra\u0161i\u010Djemu mesu in semenih.\nV okviru podpor\
  \ za nalo\u017Ebe v vzpostavitev in razvoj nekmetijskih dejavnosti nekmetijskih\
  \ dejavnosti na pode\u017Eelju bodo prednostno podprta tista mikro in mala podjetja\
  \ in kmetije z dopolnilno dejavnostjo, ki bodo svoj razvoj povezovali z aktivacijo\
  \ endogenih potencialov na pode\u017Eelju, kar pomeni, da bodo prednostno delovali\
  \ na podro\u010Djih v povezavi s predelavo lesa, lokalno samooskrbo, zelenim turizmom,\
  \ naravno in kulturno dedi\u0161\u010Dino ter tradicionalnimi znanji, socialnim\
  \ podjetni\u0161tvom, socialno-varstvenimi storitvami, ravnanjem z organskimi odpadki\
  \ ter obnovljivimi viri energije, ki bodo ustvarili pogoje za vzpostavitev zelenih\
  \ delovnih mest oziroma dodatni vir dohodka na kmetiji.  \n Ekolo\u0161ko kmetijstvo\n\
  Ekolo\u0161ko kmetijstvo je za Slovenijo lahko pomembna razvojna prilo\u017Enost\
  \ in idealna prilo\u017Enost za lokalno samooskrbo. Z dajanjem prednosti lokalni\
  \ oskrbi lahko pove\u010Damo proizvodnjo ekolo\u0161kega sadja in zelenjave, saj\
  \ ravno v tem segmentu povpra\u0161evanje v tem trenutku mo\u010Dno presega ponudbo.\n\
  Kmetijstvo se danes soo\u010Da s \u0161tevilnimi pomembnimi dru\u017Ebeno-ekonomskimi\
  \ in okoljskimi izzivi. V tem kontekstu je potrebno poiskati odgovor na vpra\u0161\
  anje, kako v pogojih zaostrene konkurence, nestabilnih kmetijskih trgov, zaostrenih\
  \ okoljskih zahtev (in odziva oz. pri\u010Dakovanj potro\u0161nikov), omejenosti\
  \ naravnih virov in nara\u0161\u010Dajo\u010Dega vpliva podnebnih sprememb zagotoviti\
  \ dvig produktivnosti ter hkrati prispevati k ohranjenosti naravnih virov.\nTovrstni\
  \ izzivi se odra\u017Eajo tudi v konceptualnih spremembah Skupne kmetijske politike\
  \ (SKP) 2014-2020, ki se ka\u017Ee predvsem v bistveno ve\u010Djem poudarku na \xBB\
  zeleni\xAB rasti, t.j. spodbujanju dviga produktivnosti, vendar ob hkratnem upo\u0161\
  tevanju na\u010Del ohranjanja in trajnostne rabe naravnih virov, ter podpiranju\
  \ kmetijskega, \u017Eivilskega in gozdarskega sektorja pri prehodu v nizkooglji\u010D\
  no gospodarstvo, odporno na podnebne spremembe.\nPredpostavka \xBBzelene\xAB rasti\
  \ je krepitev prenosa znanja in inovacij ter spodbujanje sodelovanja, med drugim\
  \ preko posebnih omre\u017Eij oz. oblik sodelovanja, kot so evropska inovacijska\
  \ partnerstva (EIP) kot doslej manjkajo\u010Dega sti\u010Di\u0161\u010Da med evropsko\
  \ raziskovalno politiko in SKP. S tem je dana usmeritev nadaljnjemu razvoju evropskega\
  \ kmetijstva, ki bo v svoji osnovi trajnostno naravnano (torej bo proizvedlo ve\u010D\
  \ z manj in bo prispevalo k bla\u017Eitvi podnebnih sprememb) ter temelje\u010D\
  e na znanju.\nDr\u017Eava  podpira ekolo\u0161ko kmetovanje preko razli\u010Dnih\
  \ ukrepov kmetijske politike. Eden izmed najbolj pomembnih ukrepov je ukrep Ekolo\u0161\
  ko kmetovanje v okviru Programa razvoja pode\u017Eelja 2014-2020 (PRP 2014-2020).\
  \  V okviru nove perspektive 2014-2020 se bo tako nadaljevalo spodbujanje ekolo\u0161\
  kega kmetovanja. Ekolo\u0161ko kmetovanje bo \u0161e bolj izpostavljeno, saj se\
  \ je tudi na ravni EU, torej na ravni EU uredbe za razvoj pode\u017Eelja, ki opredeljuje\
  \ ukrepe programov razvoja pode\u017Eelja, prvi\u010D vzpostavil povsem samostojen\
  \ ukrep Ekolo\u0161ko kmetovanje. Slovenija bo za namen spodbujanja ekolo\u0161\
  kega kmetovanja (to je izvajanja in preusmerjanja) namenila dobrih 60,2 milijonov\
  \ EUR evropskih in slovenskih sredstev, od tega 45,15 mio EUR iz Evropskega kmetijskega\
  \ sklada za razvoj pode\u017Eelja.  Ekolo\u0161ki kmetje bodo lahko pridobili tudi\
  \ podporo za ukrep KOPOP, \u010De se zahteve za izvajanje ne bodo prekrivale. Ukrep\
  \ ekolo\u0161ko kmetovanje se lahko kombinira tudi z ostalimi ukrepi PRP in sicer\
  \ omejene mo\u017Enosti kmetijske dejavnosti (OMD), dobrobit \u017Eivali, sheme\
  \ kakovosti, skupine in organizacije proizvajalcev (dodatne to\u010Dke), nalo\u017E\
  be v osnovna sredstva, razvoj kmetij in podjetij. V okviru PRP 2014-2020 je MKGP\
  \ zastavilo celoviti pristop k ekolo\u0161kemu kmetovanju in sicer preko prepletanja\
  \ pla\u010Dil, vezanih na povr\u0161ino ali \u017Eivali, in nepovratnih podpor za\
  \ izvedbo investicij (prestrukturiranje v ekolo\u0161ko pridelavo, ekolo\u0161ka\
  \ predelava) in drugih aktivnosti, kot so povezovanje v kratke dobavne verige, logisti\u010D\
  ne platforme in promocija. Bistveno bolj bodo okrepljene tudi dejavnosti prenosa\
  \ znanja in inovacij, saj je ravno ekolo\u0161ko kmetijstvo tisto, pri katerem nastajajo\
  \ \u0161tevilne eko inovacije in prenos le-teh v prakso \u017Eelimo eksplicitno\
  \ spodbuditi.\n To\u010Dni zneski podpor za ukrep Ekolo\u0161ko kmetovanje \nGlavni\
  \ ovire za razvoj ekolo\u0161kega kmetijstva predstavljajo slaba organiziranost\
  \ in nepovezanost proizvajalcev, premajhen obseg pridelave oz. predelave in neu\u010D\
  inkovit sistem svetovanja. Glede na navedeno bo MKGP spodbujalo prenos znanja v\
  \ novem PRP 2014 - 2020 in sicer v okviru Programa usposabljanj oziroma predvidenega\
  \ ukrepa Prenos znanja.\n\u0160tevilo ekolo\u0161kih pridelovalcev se vsako leto\
  \ pove\u010Duje vendar pa dinamika rasti ekolo\u0161ke pridelave ni zadovoljiva,\
  \ kljub finan\u010Dnim podporam ustanavljanju skupin proizvajalcev ter sami promociji\
  \ in tr\u017Eenju, kot tudi podporam v obliki neposrednih pla\u010Dil na ha za razli\u010D\
  no pridelavo kultur.\nMKGP pri\u010Dakuje, da se bo rast \u0161tevila ekolo\u0161\
  kih pridelovalcev, glede na dosedanje trende, tudi v prihodnje pove\u010Devala.\n\
  \ Podrobnej\u0161i statisti\u010Dni podatki o ekolo\u0161kem kmetovanju \nTrenutno\
  \ je v postopku sprejemanja nova uredba za ekolo\u0161ko kmetovanje, ki bo posodobila\
  \ pravila glede ekolo\u0161ke pridelave in predelave v EU. Pri\u010Dakuje se, da\
  \ bo nova zakonodaja za\u010Dela veljati v letu 2017. \n Klimatske spremembe\nPovpre\u010D\
  na letna temperatura povsod po dr\u017Eavi ka\u017Ee tendenco nara\u0161\u010Danja.\
  \ V obdobju 1961\u20132011 se je ogrelo za okoli 1,7 stopinje Celzija, na vzhodu\
  \ nekoliko ve\u010D kot na zahodu. Dvig temperature je bil ob\u010Duten v vseh letnih\
  \ \u010Dasih, le jeseni je bil trend neizrazit. Segrevanje je opazno tudi na dnevnih\
  \ ekstremih, najni\u017Eji in najvi\u0161ji temperaturi zraka. \u0160e veliko bolj\
  \ kakor temperatura so spremenljive padavine. Na dr\u017Eavni ravni se je letna\
  \ vi\u0161ina padavin v obdobju 1961\u20132011 zmanj\u0161ala za okoli 160 milimetrov.\
  \ Padavinski re\u017Eim se spreminja, kar vpliva tudi na pogostost dni s padavinami\
  \ nad izbranimi pragovi. Regionalne razlike so lahko posledica razli\u010Dnega padavinskega\
  \ re\u017Eima. Poleg sprememb v letni skali so \u0161e pomembnej\u0161e spremembe\
  \ v pogostosti in intenziteti po posameznih letnih \u010Dasih. Vsako leto nas prizadene\
  \ ve\u010D neurij z mo\u010Dnim vetrom, nalivi in tudi to\u010Da. Lokalno se pojavljajo\
  \ tudi zelo intenzivne padavine v trajanju nekaj ur ali dan, morda dva, ki lahko\
  \ povzro\u010Dijo plazenje terena in lokalne poplave. Skoraj vsako leto imamo kak\u0161\
  no epizodo mo\u010Dnega vetra, ki odkriva strehe in lomi drevesa. Katastrofalne\
  \ su\u0161e in poplave postajajo vse pogostej\u0161e, v\u010Dasih nas prizadenejo\
  \ tudi v zaporednih letih. Pretirana mo\u010Da in su\u0161a se lahko pojavita v\
  \ istem letu. Podatki o najve\u010Dji debelini sne\u017Ene odeje povsod po dr\u017E\
  avi ka\u017Eejo tendenco upadanja, ki je najmanj izra\u017Eena v visokogorju. Predvsem\
  \ zaradi dviga temperature se je pove\u010Dala tudi evapotranspiracija. Skupaj z\
  \ zmanj\u0161anjem vi\u0161ine padavin v pomladnem in poletnem \u010Dasu, ve\u010D\
  ja evapotranspiracija pove\u010Duje verjetnost za pojav tako kmetijske kot hidrolo\u0161\
  ke su\u0161e. Skoraj po vsej Sloveniji se je potencialna evapotransipracija v zadnjih\
  \ \u0161tiridesetih letih pove\u010Dala za ve\u010D kot 10 %.\nKmetijstvo postaja\
  \ vse bolj izpostavljeno vplivom podnebnih sprememb, zato se mora nanje za\u010D\
  eti \u010Dim prej prilagajati. Na ravni kmetijskega gospodarstva se je na spremenjene\
  \ podnebne spremembe mogo\u010De prilagajati \u017Ee z ustreznimi agro-tehni\u0161\
  kimi praksami, npr. z izbiro ustreznega kolobarja (bolj\u0161e izkori\u0161\u010D\
  anje razpolo\u017Eljive vode, manj\u0161a nevarnost napada bolezni in \u0161kodljivcev),\
  \ prilagoditvijo datuma setve temperaturam in padavinam, izbiro primernih vrst in\
  \ sort kmetijskih rastlin, ki so bolj odporne na su\u0161o, izbolj\u0161anjem nadzora\
  \ nad boleznimi in \u0161kodljivci (spremljanje stanja, integrirano varstvo), vzdr\u017E\
  evanjem mejic in drevja za za\u0161\u010Dito pred vetrom, ustreznej\u0161o obdelavo\
  \ tal, s katero se zmanj\u0161a evapotranspiracija. Med ukrepi so lahko tudi prilagoditev\
  \ sistemov prezra\u010Devanja in hlajenja hlevov za prepre\u010Devanje vro\u010D\
  inskega stresa pri \u017Eivalih, izbor bolj prilagodljivih pasem doma\u010Dih \u017E\
  ivali in prilagajanje krmnih obrokov (npr. ob vro\u010Dinskem stresu).\nK zmanj\u0161\
  evanju tveganj in omejitvi \u0161kode zaradi podnebnih sprememb lahko kmetijska\
  \ gospodarstva prispevajo z nalo\u017Ebami v u\u010Dinkovitej\u0161e gospodarjenje\
  \ z vodo (tehnolo\u0161ka posodobitev obstoje\u010Dih namakalnih sistemov in u\u010D\
  inkovitej\u0161i sistemi namakanja, uporaba odpadnih vod, shranjevanje meteorne\
  \ vode, zmanj\u0161anje izgub vode) ter postavitev sistemov za za\u0161\u010Dito\
  \ pred ekstremnimi vremenskimi pojavi (npr. mre\u017Ee proti to\u010Di, za\u0161\
  \u010Dita pred pozebo). V okviru tehnolo\u0161kih posodobitev obstoje\u010Dih namakalnih\
  \ sistemov je potrebno zasledovati tako cilje u\u010Dinkovitej\u0161e rabe vode\
  \ kot tudi zmanj\u0161anja porabe vode oz. pove\u010Danja prihrankov vode (zmanj\u0161\
  anje izgub vode zaradi posodobitev sistema itd.), kar lahko prispeva tako k hitrej\u0161\
  emu prilagajanju podnebnim spremembam kot tudi k zmanj\u0161anju vplivov kmetijstva\
  \ na okolje. Z neugodnimi vremenskimi razmerami so najbolj prizadeta tr\u017Eno\
  \ usmerjena kmetijska gospodarstva, ki jim kmetijstvo predstavlja glavni vir dohodka,\
  \ zato jim je potrebno omogo\u010Diti dostop do finan\u010Dnih sredstev za prilagoditev\
  \ na podnebne spremembe.\nNa hitrost prilagajanja podnebnim spremembam bo pomembno\
  \ vplivala stopnja usposobljenosti, osve\u0161\u010Denosti kmetov, zato je potrebno\
  \ spodbujati pove\u010Danje usposobljenosti kmetov, pove\u010Dati dostopnost specializiranih\
  \ svetovalnih storitev in zagotoviti u\u010Dinkovitej\u0161i prenos znanja in inovacij\
  \ v prakso.  \n "
