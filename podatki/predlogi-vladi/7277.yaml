response: "Odziv Ministrstva za kulturo\nOba predloga se nana\u0161ata na programske\
  \ vsebine oziroma programsko politiko Radiotelevizije Slovenija, ki je javni zavod\
  \ posebnega kulturnega in nacionalnega pomena. RTV Slovenija izvaja javno slu\u017E\
  bo na podro\u010Dju radijske in televizijske dejavnosti, ki je dolo\u010Dena z Zakonom\
  \ o Radioteleviziji Slovenija (Uradni list RS, \u0161t. 95/05, 109/05, 105/06 -\
  \ odl. US, 26/09 in 9/14: v nadaljevanju: ZRTVS-1). Skladno z omenjenim zakonom\
  \ je Republika Slovenija, kot ustanoviteljica javnega zavoda, dol\u017Ena zagotavljati\
  \ primerno financiranje ter organizacijsko in predvsem uredni\u0161ko neodvisnost.\
  \ Oblikovanje programske politike, programskih standardov in programskih zasnov\
  \ ter nadzor nad njihovim izvajanjem je skladno z dolo\u010Dbo 16. \u010Dlena ZRTVS-1\
  \ v pristojnosti Programskega sveta, ki skladno s Statutom RTV Slovenija predstavlja\
  \ vodilni organ zavoda, kar zadeva programsko politiko.\nGlede na navedeno vam sporo\u010D\
  amo, da se Ministrstvo za kulturo ne more neposredno vme\u0161avati v poslovno ali\
  \ programsko politiko RTV Slovenije, saj bi s tem kr\u0161ilo nacionalne predpise\
  \ ter tudi mednarodne akte, ki veljajo na podro\u010Dju javnih radiotelevizij in\
  \ zavezujejo Republiko Slovenjo k spo\u0161tovanju pravice do svobode izra\u017E\
  anja in Obve\u0161\u010Denosti ter svobode umetni\u0161kega ustvarjanja.\n \nOdziv\
  \ vodstva RTV Slvobenija\nDelovanje in poslanstvo Radiotelevizije Slovenija podrobneje\
  \ dolo\u010Dajo Zakon o RTV Slovenija in druga medijska zakonodaja, Statut, Poklicna\
  \ merila, Programski standardi, Eti\u010Dna merila in drugi dokumenti.\nRTV Slovenja\
  \ je javni zavod posebnega kulturnega in nacionalnega pomena. Opravlja javno slu\u017E\
  bo na podro\u010Dju radijske in televizijske dejavnosti, dolo\u010Deno z zakonom\
  \ o RTV Slovenija, z namenom zagotavljanja demokrati\u010Dnih, socialnih in kulturnih\
  \ potreb dr\u017Eavljank in dr\u017Eavljanov Republike Slovenije, Slovenk in Slovencev\
  \ po svetu, pripadnic in pripadnikov slovenskih narodnih manj\u0161in v Italiji,\
  \ Avstriji in Mad\u017Earski, italijanske in mad\u017Earske narodne skupnosti v\
  \ Republiki Sloveniji, ter druge dejavnosti v skladu s tem zakonom in Statutom RTV\
  \ Slovenija ter zakonom, ki ureja podro\u010Dje medijev.\nRTV Slovenija v svojih\
  \ programih, v skladu z veljavno zakonodajo, zagotavlja oddaje, ki odra\u017Eajo\
  \ \u017Eivljenje in probleme razli\u010Dnih struktur prebivalstva, pri \u010Demer\
  \ izhaja iz na\u010Dela enakopravnega obve\u0161\u010Danja o dogajanjih v vseh delih\
  \ Slovenije in zamejstva. Med drugim, posebno pozornost posve\u010Da tudi polo\u017E\
  aju in delovanju registriranih verskih skupnosti, razvijanju splo\u0161ne, jezikovne\
  \ in politi\u010Dne kulture ter \u0161irjenju razumevanja vseh klju\u010Dnih vpra\u0161\
  anj delovanja demokrati\u010Dne dru\u017Ebe. RTV Slovenija tudi podpira \u0161irjenje\
  \ vednosti o drugih kulturah, ki so zastopane v Sloveniji, in njihovih predstavnikih.\n\
  Poleg ostalih programov so Verski programi sestavni del programov RTV Slovenija.\
  \ Programsko vodstvo RTV Slovenija mora, v skladu z obstoje\u010Do medijsko zakonodajo\
  \ in akti zagotoviti, da so v verskih programih v primernih razmerjih zastopane\
  \ vse verske skupnosti, registrirane pri Uradu za verske skupnosti.\nLetni Programsko\
  \ produkcijski na\u010Drt RTV Slovenija (PPN), ki mora biti usklajen s finan\u010D\
  nimi mo\u017Enostmi, sprejema Programski svet RTV Slovenija na predlog vodstva.\
  \ Programski standardi in programske zasnove morajo biti usklajene z zakonodajo,\
  \ ki ureja podro\u010Dje medijev, ter mednarodnimi akti. Programski svet sestavlja\
  \ 29 \u010Dlanov, od katerih dva \u010Dlana imenuje predsednik republike na predlog\
  \ registriranih verskih skupnosti.\nV skladu s PPN 2016 je Radio Slovenija odprt\
  \ za vsakogar, zato svoje programske naloge gradi na na\u010Delu univerzalne dostopnosti\
  \ (ne glede na spol, vero, pripadnost ali finan\u010Dne zmo\u017Enosti). Vodilo\
  \ za delo so na\u010Dela sodelovanja, inovativnosti, proaktivnosti in odprtosti.\n\
  Eno od uredni\u0161tev na programu ARS je tudi Uredni\u0161tvo Religije in verstva,\
  \ ki si prizadeva za kvalitetno poro\u010Danje o verskem dogajanju doma in v svetu.\
  \ Posebna pozornost je posve\u010Dena predavanjem, okroglim mizam in simpozijem\
  \ ,s podro\u010Dja medreligijskega dialoga in iskanja medkulturnega so\u017Eitja,\
  \ h kateremu lahko religije prispevajo, pa tudi neavtohtonim religijam. Prenos bogoslu\u017E\
  ij je v proporcionalnem razmerju (podobno kot v drugih sosednih dr\u017Eavah) med\
  \ posameznimi \u0161kofijami katoli\u0161ke Cerkve na Slovenskem in Evangeli\u010D\
  ansko Cerkvijo v Sloveniji.\nV skladu s PPN 2016 Televizija Slovenija pripravlja\
  \ oddaje, ki spremljajo dogodke v Katoli\u0161ki, Evangeli\u010Danski in Pravoslavni\
  \ cerkvi, osredoto\u010Dajo se na dogodke v verskih skupnostih, ki so registrirane\
  \ pri Uradu za verske skupnosti. V prazni\u010Dnih poslanicah zagotavlja vo\u0161\
  \u010Dilo predstavnikov Katoli\u0161ke, Evangeli\u010Danske in Pravoslavne cerkve\
  \ za bo\u017Ei\u010D in veliko no\u010D ter vo\u0161\u010Dilo predstavnika lslamske\
  \ skupnosti za ramazanski in kurban bajram. Neposredni prenosi katoli\u0161ke ma\u0161\
  e iz razli\u010Dnih cerkva po Sloveniji so namenjeni starej\u0161im in bolnikom,\
  \ ki se ne morejo ve\u010D udele\u017Eevati obredov. S prenosi Televizija Slovenija\
  \ v \u0161ir\u0161i kulturni prostor ume\u0161\u010Da religijske obrede in simboliko,\
  \ ki pomembno sooblikujejo dru\u017Ebeni prostor.\nSlovenska nacionalna radiotelevizija\
  \ je v slu\u017Ebi javnosti in ima naj\u0161ir\u0161i posebni kulturni in nacionalni\
  \ pomen. Z radijskimi, televizijskimi in drugimi dejavnostmi na podro\u010Dju medijev\
  \ zagotavljamo demokrati\u010Dne, socialne in kulturne potrebe, kot jih dolo\u010D\
  a Zakon o RTV Slovenija. Na\u0161e poslanstvo izvajamo z ustvarjanjem in posredovanjem\
  \ kakovostnih, verodostojnih in privla\u010Dnih radijskih, televizijskih in multimedijskih\
  \ vsebin, ki so kot javno dobro, ob spo\u0161tovanju avtorskih pravic, dostopne\
  \ vsem gledalcem, poslu\u0161alcem in uporabnikom spletnih storitev ter zadovoljujejo\
  \ tako naj\u0161ir\u0161o javnost kot posebne ciljne skupine ljudi. Dosegamo vse\
  \ dru\u017Ebene skupine in pripravljamo vsebine zanje, nikogar ne izklju\u010Dujemo.\
  \ Poudarjamo pomembnost raz\u0161irjanja in izra\u017Eanja raznovrstnih mnenj in\
  \ zamisli. Svojemu ob\u010Dinstvu in vsakemu posamezniku omogo\u010Damo, da se vklju\u010D\
  i v demokrati\u010Dno dru\u017Ebo in v njej sodeluje.\nNa\u0161e ob\u010Dinstvo\
  \ sestavljajo ljudje \u0161tevilnih razli\u010Dnih interesnih skupin: generacij,\
  \ kultur, veroizpovedi, ve\u010Din in manj\u0161in. Zato smo zrcalo dru\u017Ebene\
  \ raznovrstnosti v vseh zvrsteh programskih vsebin, v mnenjih, ki jih posredujemo,\
  \ in v izboru ljudi, ki delajo za nas. V na\u0161ih programih se sli\u0161i glas\
  \ raznovrstnih, tudi nasprotujo\u010Dih si mnenj ljudi z razli\u010Dnimi preteklostmi\
  \ in zgodbami.\nTudi s predvajanjem verskih vsebin na na\u0161ih programih sledimo\
  \ poslanstvu, ki nam ga dolo\u010Da zakon, aktom in dokumentom, v katerih so podrobneje\
  \ opredeljene na\u0161e dejavnosti in na\u010Delom, katerim smo, kot javni, nacionalni\
  \ medij, zavezani."
