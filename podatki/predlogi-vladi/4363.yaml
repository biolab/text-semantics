response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o spremembah in dopolnitvah Zakona o socialno varstvenih prejemkih\
  \ (Uradni list RS, \u0161t. 88/2016), ki je bil sprejet 30.12.2016 in se je za\u010D\
  el uporabljati 1.2.2017, v 8. \u010Dlenu dolo\u010Da postopke v zvezi z zaznambo\
  \ prepovedi odtujitve in obremenitve nepremi\u010Dnin. Vrhovno sodi\u0161\u010D\
  e Republike Slovenije bo po uradni dol\u017Enosti izbrisalo vse zaznambe prepovedi\
  \ odtujitve in obremenitve nepremi\u010Dnin, ki so bile vpisane v informatizirano\
  \ glavno knjigo po 1. januarju 2012. Izbris zaznambe prepovedi odtujitve in obremenitve\
  \ nepremi\u010Dnin se bo opravil ne glede na dolo\u010Dbe o vrstnem redu odlo\u010D\
  anja o vpisih v zemlji\u0161koknji\u017Enem postopku in brez izdaje sklepa o izbrisu.\
  \ Zoper tak izbris ni ugovora, prito\u017Ebe ali drugih pravnih sredstev v zemlji\u0161\
  koknji\u017Enem postopku. Vrhovno sodi\u0161\u010De Republike Slovenije bo po uradni\
  \ dol\u017Enosti ustavil vse za\u010Dete postopke za vpis zaznambe prepovedi odtujitve\
  \ in obremenitve nepremi\u010Dnine za zadeve, ki do za\u010Detka uporabe tega zakona\
  \ \u0161e niso bila dodeljena v re\u0161evanje odgovorni osebi\nGlede na zgoraj\
  \ navedeno, stranki ni potrebno ni\u010D vra\u010Dati, da bi se napravil izbris\
  \ zaznambe na premo\u017Eenju. Izbris zaznambe bo narejen po uradni dol\u017Enosti\
  \ s strani Vrhovnega sodi\u0161\u010Da Republike Slovenije.\nNadalje zakon v 9.\
  \ \u010Dlenu dolo\u010Da omejitev dedovanja za varstveni dodatek in denarno socialno\
  \ pomo\u010D. Dedovanje zapustnikovega premo\u017Eenja, ki je u\u017Eival pomo\u010D\
  \ v skladu s predpisi o socialnem varstvu, ki so se uporabljali do za\u010Detka\
  \ uporabe tega zakona, se omeji do vi\u0161ine 2/3 prejetih sredstev, ki jih je\
  \ zapustnik prejel iz naslova varstvenega dodatka. Za denarno socialno pomo\u010D\
  , prejeto v skladu s predpisi o socialnem varstvu, ki so se uporabljali do za\u010D\
  etka uporabe tega zakona, se dedovanje zapustnikovega premo\u017Eenja ne omeji,\
  \ \u010De je zapustnik to pomo\u010D prejel za 12 ali manj mesecev. \u010Ce je zapustnik\
  \ pomo\u010D iz prej\u0161njega odstavka prejel za ve\u010D kot 12 mesecev, se dedovanje\
  \ zapustnikovega premo\u017Eenja omeji do vi\u0161ine prejete pomo\u010Di, zmanj\u0161\
  ane za 12 najvi\u0161jih mese\u010Dnih zneskov, nato pa zmanj\u0161anje \u0161e\
  \ za 1/3 od preostalih mese\u010Dnih zneskov prejetih pomo\u010Di.\nNa podlagi 54.\
  \ a \u010Dlena se dedovanje zapustnikovega premo\u017Eenja, ki je u\u017Eival pomo\u010D\
  \ v skladu s predpisi o socialnem varstvu omeji v vrednosti pomo\u010Di, ki jo je\
  \ zapustnik prejel iz naslova denarne socialne pomo\u010Di oziroma varstvenega dodatka,\
  \ \u010De mu je bila ta pomo\u010D dodeljena, ker je imel v lasti stanovanje, v\
  \ katerem je dejansko prebival ter imel prijavljeno stalno prebivali\u0161\u010D\
  e, katerega vrednost je presegala 120.000 EUR in si s tem stanovanjem pre\u017E\
  ivetja za\u010Dasno ni mogel zagotoviti zaradi okoli\u0161\u010Din, na katere ni\
  \ mogel vplivati.\nGlede na navedeno pojasnjujemo, da se je zakon spremenil glede\
  \ vra\u010Dila prejetih socialno varstvenih pomo\u010Di in varstvenega dodatka in\
  \ sicer tako, da se pri omejitvi dedovanja upo\u0161teva prejeta denarna socialna\
  \ pomo\u010D in varstveni dodatek samo v primerih, \u010De je upravi\u010Denec lastnik\
  \ stanovanja ali hi\u0161e v vrednosti, ki je vi\u0161ja od 120.000,00 EUR. V teh\
  \ primerih morajo dedi\u010Di \u010De \u017Eelijo podedovati nepremi\u010Dnino,\
  \ vrniti prejeto denarno socialno pomo\u010D in varstveni dodatek v celotni vrednosti\
  \ dane pomo\u010Di.\n "
