response: "Odziv Ministrstva gospodarstvo, turizem in \u0161port\nV zvezi s prepovedjo\
  \ izpla\u010Devanja dividend vsem dru\u017Ebam, ki ne zagotavljajo zaposlenim dostojnih\
  \ pla\u010D izpostavljamo, da je Zakon o gospodarskih dru\u017Ebah (Uradni list\
  \ RS, \u0161t. 65/09 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 33/11, 91/11,\
  \ 32/12, 57/12, 44/13 \u2013 odl. US, 82/13, 55/15, 15/17, 22/19 \u2013 ZPosS, 158/20\
  \ \u2013 ZIntPK-C, 18/21 in 18/23 \u2013 ZDU-1O; v nadaljnjem besedilu ZGD-1) temeljni\
  \ sistemski zakon na podro\u010Dju prava dru\u017Eb v slovenskem pravnem redu in\
  \ ureja statusna vpra\u0161anja pri njihovem ustanavljanju in poslovanju. Med drugim\
  \ sistemsko ureja pravico do dela dobi\u010Dka oziroma dividende in pravico do izpla\u010D\
  ila dividende. Razlikovanje pomeni, da oseba samo zato, ker je delni\u010Dar do\
  \ dru\u017Ebe \u0161e nima zahtevka, da mu ta izpla\u010Da dobi\u010Dek oziroma\
  \ dividendo, kljub temu da dru\u017Eba v poslovnem letu izka\u017Ee \u010Disti dobi\u010D\
  ek. Podlaga za tak\u0161en zahtevek je sklep skup\u0161\u010Dine o uporabi bilan\u010D\
  nega dobi\u010Dka za namen izpla\u010Dila v obliki dividende. Na podlagi 399. \u010D\
  lena ZGD-1 je treba del bilan\u010Dnega dobi\u010Dka v vi\u0161ini najmanj 4 odstotkov\
  \ osnovnega kapitala razdeliti med delni\u010Darje, s \u010Dimer se varuje manj\u0161\
  inske delni\u010Darje.\_ Lahko pa se skup\u0161\u010Dina odlo\u010Di druga\u010D\
  e, \u010De je to nujno glede na okoli\u0161\u010Dine, v katerih dru\u017Eba posluje.\n\
  Ustava Republike Slovenije v 34. \u010Dlenu dolo\u010Da, da ima vsakdo pravico do\
  \ osebnega dostojanstva in varnosti. Pomen \u010Dlovekovega dostojanstva je izpostavljen\
  \ tudi v preambulah mednarodnopravnih listin kot so Ustanovna listina Zdru\u017E\
  enih narodov, Splo\u0161na deklaracija \u010Dlovekovih pravic in Mednarodni pakt\
  \ o dr\u017Eavljanskih in politi\u010Dnih pravicah. Evropski parlament, Svet in\
  \ Komisija so 17. 11. 2017 razglasili besedilo evropskega stebra socialnih pravic,\
  \ ki dolo\u010Da da imajo delavci pravico do po\u0161tenih pla\u010D, ki zagotavljajo\
  \ dostojen \u017Eivljenjski standard. Tudi Evropska socialna listina v I. delu dolo\u010D\
  a, da dr\u017Eave pogodbenice sprejemajo za cilj svoje politike, da si z vsemi ustreznimi\
  \ dr\u017Eavnimi in mednarodnimi sredstvi prizadevajo za ustvarjanje razmer, v katerih\
  \ je mogo\u010De u\u010Dinkovito uresni\u010Devati pravico in na\u010Delo, da imajo\
  \ vsi delavci pravico do pravi\u010Dnega pla\u010Dila, ki njim in njihovim dru\u017E\
  inam zagotavlja dostojen \u017Eivljenjski standard. Direktiva (EU) 2022/2041 o ustreznih\
  \ minimalnih pla\u010Dah v Evropski uniji izpostavlja, da se minimalne pla\u010D\
  e \u0161tejejo za ustrezne, \u010De so po\u0161tene glede na porazdelitev pla\u010D\
  \ v zadevni dr\u017Eavi \u010Dlanici in \u010De delavcem na podlagi delovnega razmerja\
  \ za polni delovni \u010Das zagotavljajo dostojen \u017Eivljenjski standard. Ustreznost\
  \ zakonsko dolo\u010Denih minimalnih pla\u010D se dolo\u010Di in oceni v vsaki dr\u017E\
  avi \u010Dlanici posebej glede na nacionalne socialno-ekonomske razmere, med katerimi\
  \ so rast zaposlovanja, konkuren\u010Dnost ter regionalni in sektorski razvoj. Pravico\
  \ do minimalne pla\u010De, njeno vi\u0161ino in na\u010Din njenega dolo\u010Danja\
  \ in objave v Republiki Sloveniji ureja Zakon o minimalni pla\u010Di (Uradni list\
  \ RS, \u0161t. 13/10, 92/15 in 83/18). Ta dolo\u010Da, da ima delavka oziroma delavec,\
  \ ki pri delodajalcu v Republiki Sloveniji dela poln delovni \u010Das, pravico do\
  \ pla\u010Dila za opravljeno delo najmanj v vi\u0161ini minimalne pla\u010De.\n\
  Ker je ZGD-1 temeljni sistemski zakon na podro\u010Dju prava dru\u017Eb v slovenskem\
  \ pravnem redu in ureja statusna vpra\u0161anja pri njihovem ustanavljanju in poslovanju,\
  \ ne ureja podro\u010Dij finan\u010Dnega poslovanja pravnih oseb, postopkov zaradi\
  \ insolventnosti nad pravnimi in fizi\u010Dnimi osebami ter postopkov prisilnega\
  \ prenehanja pravnih oseb, ki jih ureja Zakon o finan\u010Dnem poslovanju, postopkih\
  \ zaradi insolventnosti in prisilnem prenehanju (Uradni list RS, \u0161t. 176/21\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 178/21 \u2013 popr., 196/21\
  \ \u2013 odl. US, 157/22 \u2013 odl. US in 35/23 \u2013 odl. US; v nadaljnjem besedilu\
  \ ZFPPIPP). Zakon o spremembah in dopolnitvah Zakona o finan\u010Dnem poslovanju,\
  \ postopkih zaradi insolventnosti in prisilnem prenehanju (Uradni list RS, \u0161\
  t. 59/09) je prilagodil pravila insolven\u010Dne zakonodaje tako, da je omejil mo\u017E\
  nost nastanka polo\u017Eajev ko insolventni dol\u017Enik ni ve\u010D sposoben pla\u010D\
  evati niti minimalnim pla\u010D delavcem in s tem povezanih davkov in prispevkov,\
  \ ki bremenijo izpla\u010Devalca. ZFPPIPP tako med drugim dolo\u010Da, da je insolventnost\
  \ polo\u017Eaj, ki nastane, \u010De pravni subjekt postane trajnej\u0161e nelikviden\
  \ ali dolgoro\u010Dno pla\u010Dilno nesposoben. Trajno nelikviden je pravni subjekt,\
  \ \u010De v dalj\u0161em obdobju ni sposoben poravnati vseh svojih obveznosti, ki\
  \ so zapadle v tem obdobju. V 4. odstavku 14. \u010Dlena pa je dolo\u010Deno, da\
  \ velja in nasproten dokaz ni dovoljen, da je pravna oseba, podjetnik ali zasebnik\
  \ postal trajneje nelikviden, \u010De za ve\u010D kot dva meseca zamuja s pla\u010D\
  ilom pla\u010D delavcem do vi\u0161ine minimalne pla\u010De ali s pla\u010Dilom\
  \ davkov in prispevkov, ki jih mora izpla\u010Devalec obra\u010Dunati ali pla\u010D\
  ati hkrati s pla\u010Dilom pla\u010D delavcem, in tak\u0161no stanje traja na dan\
  \ pred vlo\u017Eitvijo predloga za za\u010Detek postopka zaradi insolventnosti.\
  \ Na podlagi 28. \u010Dlena ZFPPIPP poslovodstvo zagotavlja, da dru\u017Eba posluje\
  \ v skladu z ZFPPIPP in pravili poslovnofinan\u010Dne stroke. Prav tako pa mora\
  \ poslovodstvo pri vodenju poslov dru\u017Ebe ravnati s profesionalno skrbnostjo\
  \ poslovnofinan\u010Dne stroke in si pri tem prizadevati, da je dru\u017Eba vedno\
  \ kratkoro\u010Dno in dolgoro\u010Dno pla\u010Dilno sposobna.\nV zvezi s predlogom\
  \ dolo\u010Ditve maksimalne pla\u010De pojasnjujemo, da prejemke direktorjev na\
  \ splo\u0161no ureja ve\u010D zakonskih virov, in sicer ZGD-1, ki ureja prejemke\
  \ \u010Dlanov uprave, Zakon o delovnih razmerjih (Uradni list RS, \u0161t. 21/13,\
  \ 78/13 \u2013 popr., 47/15 \u2013 ZZSDT, 33/16 \u2013 PZ-F, 52/16, 15/17 \u2013\
  \ odl. US, 22/19 \u2013 ZPosS, 81/19, 203/20 \u2013 ZIUPOPDVE, 119/21 \u2013 Z\u010C\
  mIS-A, 202/21 \u2013 odl. US, 15/22 in 54/22 \u2013 ZUP\u0160-1), ki ureja pravice\
  \ iz delovnega razmerja in Obligacijski zakonik (Uradni list RS, \u0161t. 97/07\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 64/16 \u2013 odl. US in 20/18\
  \ \u2013 OROZ631), ki ureja mandatno pogodbo. 270. \u010Dlen ZGD-1 vsebuje dolo\u010D\
  ilo o prejemkih \u010Dlanov uprave. Ta dolo\u010Da, da mora nadzorni svet pri dolo\u010D\
  itvi celotnih prejemkov posameznega \u010Dlana uprave (pla\u010Da in povra\u010D\
  ilo stro\u0161kov, bonitete, nagrada za poslovno uspe\u0161nost \u2013 delni\u0161\
  ki in opcijski program nagrajevanja, udele\u017Eba v dobi\u010Dku itd. \u2013, odpravnina\
  \ in drugi prejemki) poskrbeti za to, da so celotni prejemki v ustreznem sorazmerju\
  \ z nalogami \u010Dlanov uprave in finan\u010Dnim stanjem dru\u017Ebe. Prejemki\
  \ posameznega \u010Dlana uprave v dru\u017Ebi, s katere vrednostnimi papirji se\
  \ trguje na organiziranem trgu, morajo biti dolo\u010Deni v skladu s politiko prejemkov,\
  \ ki jo ureja 294.a \u010Dlen ZGD-1. Politika prejemkov mora biti jasna in razumljiva\
  \ ter vsebovati opis vseh komponent, fiksnih in variabilnih, vklju\u010Dno z vsemi\
  \ dodatki in ugodnostmi v kakr\u0161ni koli obliki, pri \u010Demer variabilni prejemki\
  \ niso obvezni, ampak jih dru\u017Eba lahko dodeljuje. V dolo\u010Dilu \u0161estega\
  \ odstavka 294.a \u010Dlena ZGD-1 se predpisana avtonomija o uporabi te dolo\u010D\
  be o oblikovanju, glasovanju in izvajanju politike prejemkov tudi za nejavne dru\u017E\
  be, kar lahko te dru\u017Ebe uredijo bodisi s statutom bodisi s sklepom skup\u0161\
  \u010Dine.\nV Republiki Sloveniji prejemke predsednikov in predsednic, \u010Dlanov\
  \ in \u010Dlanic uprav, izvr\u0161nih direktorjev in direktoric, poslovodij in poslovodkinj\
  \ ter prokuristov in prokuristk v gospodarskih dru\u017Ebah, v katerih so neposredno\
  \ ali posredno imetnice ve\u010Dinskega dele\u017Ea Republika Slovenija oziroma\
  \ samoupravne lokalne skupnosti ureja Zakon o prejemkih poslovodnih oseb v gospodarskih\
  \ dru\u017Ebah v ve\u010Dinski lasti Republike Slovenije in samoupravnih lokalnih\
  \ skupnosti (Uradni list RS, \u0161t. 21/10, 8/11 \u2013 ORZPPOGD4 in 23/14 \u2013\
  \ ZDIJZ-C). Zakon o Slovenskem dr\u017Eavnem holdingu (Uradni list RS, \u0161t.\
  \ 25/14 in 140/22) je spremenil ureditev omejevanja prejemkov s pogojno nadomestitvijo\
  \ dolo\u010Db Zakona o prejemkih poslovodnih oseb v gospodarskih dru\u017Ebah v\
  \ ve\u010Dinski lasti Republike Slovenije in samoupravnih lokalnih skupnosti za\
  \ dru\u017Ebe v ve\u010Dinski lasti Republike Slovenije, \u010De skup\u0161\u010D\
  ina dru\u017Ebe po predpisanem postopku sprejme politiko prejemkov organov vodenja.\n\
  V zvezi s predlogom omejevanja \u0161tevila \u010Dlanov uprave pojasnjujemo, da\
  \ drugi odstavek 254. \u010Dlena ZGD-1 sicer dolo\u010Da, da organ vodenja ali nadzora\
  \ delni\u0161ke dru\u017Ebe sestavljajo najmanj trije \u010Dlani. Navedena omejitev\
  \ pa na podlagi drugega odstavka 265. \u010Dlena ZGD-1 ne velja v primeru, v kolikor\
  \ dru\u017Eba deluje po dvotirnem sistemu upravljanja oziroma \u010De ima dru\u017E\
  ba upravo in nadzorni svet. To pomeni, da ima lahko uprava najmanj enega \u010D\
  lana oziroma direktorja. Pri sestavi organov vodenja in nadzora pa je treba upo\u0161\
  tevati \u0161e dolo\u010Dila Zakona o sodelovanju delavcev pri upravljanju (Uradni\
  \ list RS, \u0161t. 42/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in 45/08\
  \ \u2013 ZArbit), kar zadeva udele\u017Ebo delavskih predstavnikov v teh organih\
  \ ter seveda posebnih zakonov s posameznih podro\u010Dij delovanja gospodarskih\
  \ dru\u017Eb. Zakon dopu\u0161\u010Da, da lahko statut posamezne dru\u017Ebe \u0161\
  e natan\u010Dneje dolo\u010Di \u0161tevilo in sestavo vsakega organa vodenja ali\
  \ nadzora posebej. Ker imamo na podro\u010Dju prava dru\u017Eb v Republiki Sloveniji\
  \ ob zakonski ureditvi tudi mnoge avtonomne vire, ki jih sprejemajo razli\u010D\
  na stanovska zdru\u017Eenja, izpostavljamo tudi Kodeks upravljanja javnih delni\u0161\
  kih dru\u017Eb, ki v dolo\u010Dilu 22 predvideva, da upravo sestavlja ve\u010D \u010D\
  lanov.\nGlede na vse navedeno menimo, da so podro\u010Dja izpla\u010Devanja dividend,\
  \ dolo\u010Ditve maksimalne pla\u010De in dolo\u010Ditve \u0161tevila \u010Dlanov\
  \ uprave primerno urejena, saj se z veljavno zakonodajo uresni\u010Duje ustavno\
  \ zagotovljeno svobodno gospodarsko pobudo v odnosu s preostalimi \u010Dlovekovimi\
  \ pravicami in svobo\u0161\u010Dinami."
