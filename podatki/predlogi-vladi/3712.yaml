response: "Odziv Ministrstva za finance\nDav\u010Dna uprava Republike Slovenije (v\
  \ nadaljevanju: DURS) izvaja dav\u010Dni nadzor nad prihodki in odhodki fizi\u010D\
  nih oseb in jih primerja s prirastom njihovega premo\u017Eenja. Podatki o dohodkih\
  \ in premo\u017Eenjskem stanju so zabele\u017Eeni v dav\u010Dnih evidencah, DURS\
  \ pa lahko pridobiva dodatne podatke s konkretnimi poizvedbami pri bankah, borznoposredni\u0161\
  kih hi\u0161ah, geodetski upravi in drugih ustanovah, ki razpolagajo s podatki o\
  \ premo\u017Eenjskem stanju in dohodkih dav\u010Dnih zavezancev. Z mednarodnim sodelovanjem\
  \ pridobiva DURS tovrstne podatke tudi v tujini. DURS tako od leta 2006 izvaja postopke,\
  \ s katerimi ugotavlja obseg premo\u017Eenja fizi\u010Dne osebe za namene obdav\u010D\
  enja. Pri tem uporablja v tovrstnih postopkih instituta cenitve dav\u010Dne osnove\
  \ in prijave premo\u017Eenja. V primerih, ko obstaja nevarnost, da dav\u010Dna obveznost\
  \ ne bo izpolnjena, lahko DURS zahteva zavarovanje izpolnitve dav\u010Dne obveznosti\
  \ pred izdajo odlo\u010Dbe ali potekom roka za predlo\u017Eitev dav\u010Dnega obra\u010D\
  una.\nV skladu z 69. \u010Dlenom ZDavP-2 sme DURS v dolo\u010Denih primerih, ki\
  \ jih dolo\u010Da 68. \u010Dlen ZDavP-2, pozvati posameznega dav\u010Dnega zavezanca\
  \ \u2013 fizi\u010Dno osebo, da predlo\u017Ei dav\u010Dnemu organu podatke o svojem\
  \ premo\u017Eenju ali delih premo\u017Eenja. \u010Ce dav\u010Dni organ ugotovi,\
  \ da dav\u010Dni zavezanec razpolaga s sredstvi za privatno potro\u0161njo, vklju\u010D\
  no s premo\u017Eenjem, ki precej presegajo dohodke, ki jih je dav\u010Dni zavezanec\
  \ napovedal, ali \u010De je dav\u010Dni organ na druga\u010Den na\u010Din seznanjen\
  \ s podatki o sredstvih, s katerimi razpolaga dav\u010Dni zavezanec, oziroma s tro\u0161\
  enjem dav\u010Dnega zavezanca ali s podatki o pridobljenem premo\u017Eenju dav\u010D\
  nega zavezanca, se davek odmeri od ugotovljene razlike med vrednostjo premo\u017E\
  enja, sredstev oziroma porabo sredstev in dohodki, ki so bili obdav\u010Deni, oziroma\
  \ dohodki, od katerih se davki ne pla\u010Dajo.\nPo statisti\u010Dnih podatkih za\
  \ leto 2011 je DURS s postopki prijave premo\u017Eenja in odmere davka v posebnih\
  \ primerih obra\u010Dunal za 9.269.505 EUR dodatnih dav\u010Dnih obveznosti.  \n\
  \ "
