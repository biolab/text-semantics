response: "Odziv Ministrstva za javno upravo\nV zvezi s predlogom v okviru Predlagam.vladi.si\
  \ \u2013 Predlog 1963, ki se nana\u0161a na spremembo dolo\u010Db Zakona o poslancih\
  \ (Uradni list RS, \u0161t. 112/05 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 109/08 in 39/11; ZPos), v zvezi s prijavo premo\u017Eenjskega stanja poslancev\
  \ ter dolo\u010Ditve postopka v primeru, ko poslanec ve\u010D kot 10% pove\u010D\
  anja premo\u017Eenja v \u010Dasu trajanja mandata ne more pojasniti ter v zvezi\
  \ s sankcioniranjem nedostojnega vedenja poslancev in odstopa poslanca brez utemeljenih\
  \ razlogov, Ministrstvo za javno upravo v okviru svojih pristojnosti podaja naslednji\
  \ odgovor:\nVpra\u0161anja, ki se nana\u0161ajo na podatke o premo\u017Eenjskem\
  \ stanju poslancev, dol\u017Enostjo poslancev glede prijave premo\u017Eenjskega\
  \ stanja, sporo\u010Danja sprememb le-tega, ravnanja v primeru nesorazmernega pove\u010D\
  anja premo\u017Eenja, javnostjo teh podatkov, prav tako pa ureditve postopka glede\
  \ navedenega in ustreznega sankcioniranja poslancev v primeru kr\u0161itev predpisanega\
  \ ravnanja glede podatkov o premo\u017Eenjskem stanju, so v celoti urejena v okviru\
  \ dolo\u010Db Zakona o integriteti in prepre\u010Devanju korupcije (Uradni list\
  \ RS, \u0161t. 69/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo; ZIntPK).\
  \ Ta zakon velja tudi za poslance, saj so le-ti navedeni med funkcionarji, ki jih\
  \ opredeljuje 6. to\u010Dka 4. \u010Dlena zakona.\nNavedeni zakon dolo\u010Da Komisijo\
  \ za prepre\u010Devanje korupcije (v nadaljnjem besedilu: Komisija) kot pristojni\
  \ organ za zbiranje podatkov o premo\u017Eenjskem stanju ter izvedbo postopka v\
  \ primeru kr\u0161itve obveznostnega ravnanja poslancev v zvezi s sporo\u010Danjem\
  \ podatkov, sprememb le-teh ali v zvezi z nesorazmernim pove\u010Danjem premo\u017E\
  enja. Med ukrepi, ki jih je pristojna izvesti Komisija v primeru morebitnih kr\u0161\
  itev obveznosti, ki jih imajo poslanci na podlagi dolo\u010Db ZIntPK, je tudi odlo\u010D\
  itev Komisije, da se poslancu pla\u010Da oziroma nadomestilo pla\u010De vsak mesec\
  \ po tem, ko je pretekel rok, ki ga v pozivu dolo\u010Di Komisija za predlo\u017E\
  itev predpisanih podatkov o premo\u017Eenjskem stanju, zni\u017Ea za znesek v vi\u0161\
  ini deset odstotkov njegove osnovne pla\u010De, do vi\u0161ine minimalne pla\u010D\
  e, tak\u0161no odlo\u010Ditev pa je delodajalec dol\u017Ean izvr\u0161iti (prvi\
  \ in drugi odstavek 44. \u010Dlena ZIntPK). \u010Ce Komisija na podlagi podatkov\
  \ o premo\u017Eenjskem stanju ali na podlagi drugih podatkov ugotovi, da se je premo\u017E\
  enje poslanca od zadnje prijave nesorazmerno pove\u010Dalo glede na njegove dohodke\
  \ iz opravljanja funkcije ali dejavnosti, ki jo sicer opravlja v skladu z dolo\u010D\
  bami in omejitvami ZIntPK ali drugih zakonov, ali pa, da vrednost njegovega dejanskega\
  \ premo\u017Eenja, ki je osnova za odmero dav\u010Dnih obveznosti, znatno presega\
  \ prijavljeno vrednost premo\u017Eenjskega stanja, lahko komisija pozove poslanca,\
  \ da najkasneje v 15 dneh pojasni na\u010Din pove\u010Danja premo\u017Eenja oziroma\
  \ razliko med dejanskim in prijavljenim premo\u017Eenjem. V primeru, da poslanec\
  \ ne pojasni na\u010Dina pove\u010Danja premo\u017Eenja ali razlike med dejanskim\
  \ in prijavljenim premo\u017Eenjem ali tega ne stori na razumljiv na\u010Din, Komisija\
  \ o tem obvesti Dr\u017Eavni zbor, kot organ, pri katerem poslanec opravlja funkcijo\
  \ (prvi in drugi odstavek 45. \u010Dlena ZIntPK) Prav tako pa lahko v primeru, \u010D\
  e Komisija utemeljeno sumi, da se je premo\u017Eenje poslanca znatno pove\u010D\
  alo, pa za to pove\u010Danje ni podal utemeljenega pojasnila, hkrati pa obstaja\
  \ utemeljena nevarnost, da bo zavezanec s tem premo\u017Eenjem razpolagal, ga skril\
  \ ali odtujil, Komisija dr\u017Eavnemu to\u017Eilstvu ali pristojnemu organu s podro\u010D\
  ja prepre\u010Devanja pranja denarja, davkov ali finan\u010Dnega nadzora predlaga,\
  \ da ta v okviru svojih zakonskih pristojnosti ukrene vse potrebno za za\u010Dasno\
  \ zaustavitev transakcij ali zavarovanja denarja in premo\u017Eenja z namenom odvzema\
  \ protipravno pridobljene premo\u017Eenjske koristi oziroma denarja in premo\u017E\
  enja nezakonitega izvora.\nPrav tako kot premo\u017Eenjsko stanje poslancev ter\
  \ vpra\u0161anja, povezana s tem, tudi vedenje in ravnanje poslancev na sejah dr\u017E\
  avnega zbora, ni predmet urejanja v Zakonu o poslancih, temve\u010D na njegovi podlagi\
  \ sprejetega Poslovnika Dr\u017Eavnega zbora (Uradni list RS, \u0161t. 92/07 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo in 105/10), ki dolo\u010Da tudi, da\
  \ za red na sejah Dr\u017Eavnega zbora skrbi predsedujo\u010Di na posamezni seji,\
  \ pri \u010Demer le-ta lahko poslancu izre\u010De opomin, mu odvzame besedo ali\
  \ ga zaradi kr\u0161itve reda na seji odstrani s seje ali njenega dela.\nV zvezi\
  \ z delom predloga, ki se nana\u0161a na vedenje in ravnanje poslancev, bi bilo\
  \ smiselno pobudo nasloviti na Dr\u017Eavni zbor Republike Slovenije, ki bo ocenil,\
  \ ali je potrebna \u0161e dodatna ureditev v poslovniku, ki ureja organizacijo in\
  \ delo Dr\u017Eavnega zbora.\nV skladu z navedenim ugotavljamo, da so podro\u010D\
  ja urejanja oziroma vpra\u0161anja, izpostavljena v predlogu, ki se nana\u0161ajo\
  \ na nadzor nad premo\u017Eenjskim stanjem in vedenjem poslancev na sejah dr\u017E\
  avnega zbora, \u017Ee urejena v navedenih predpisih. Glede dela predloga, ki se\
  \ nana\u0161a na pravice poslancev po prenehanju njihove funkcije v primeru, ko\
  \ poslanec sam odstopi, pa pojasnjujemo, da so pravice poslancev po prenehanju mandata\
  \ urejene v zakonu o poslancih, ki v 38. \u010Dlenu dolo\u010Da, da \xBBima poslanec,\
  \ ki mu je prenehal mandat in iz objektivnih razlogov ne more nadaljevati prej\u0161\
  njega dela ali dobiti druge ustrezne zaposlitve, niti ni izpolnil pogojev za upokojitev\
  \ po splo\u0161nih predpisih, pravico do nadomestila pla\u010De v vi\u0161ini pla\u010D\
  e, ki bi jo prejemal, \u010De bi opravljal funkcijo, dokler se ne zaposli oziroma\
  \ dokler ne izpolni pogojev za upokojitev po splo\u0161nih predpisih, vendar najdlje\
  \ eno leto od prenehanja mandata.\xAB Re\u0161itev v zakonu se nana\u0161a na ureditev\
  \ pravice po prenehanju mandata in mo\u017Enosti uveljavitve pravice ne ve\u017E\
  e na razlog prenehanja mandata. Druga\u010Dna re\u0161itev bi bila mo\u017Ena samo\
  \ s spremembo zakona o poslancih, o \u010Demer pa se mora izre\u010Di Dr\u017Eavni\
  \ zbor.\nV zvezi s tem pojasnjujemo, da je Ministrstvo za javno upravo v okviru\
  \ svojih pristojnosti \u017Ee pripravilo predlog sistemskih re\u0161itev pravic\
  \ in obveznosti funkcionarjev med trajanjem in po prenehanju mandata, nazadnje je\
  \ bil eden takih predlogov v obdobju julij do september 2011 v javni razpravi na\
  \ e-demokraciji, in sicer kot predlog Zakona o funkcionarjih.  "
