response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nMinistrstvo za\
  \ gospodarski razvoj in tehnologijo je z namenom prepre\u010Devanja potro\u0161\
  nikove izpostavljenosti tveganjem v vseh fazah kreditnega razmerja in zagotovitve\
  \ visoke in primerljive ravni varovanja ekonomskih in pravnih interesov potro\u0161\
  nikov, pripravilo Zakon o potro\u0161ni\u0161kih kreditih (ZPotK-2), ki je stopil\
  \ v veljavo 3.12.2016.\nZa\u0161\u010Dita potro\u0161nika je v zakonu urejena z\
  \ razli\u010Dnimi ukrepi, z namenom spodbujanja odgovornega ravnanja dajalcev kreditov\
  \ v vseh fazah kreditnega razmerja s potro\u0161nikom. Ukrepi vklju\u010Dujejo obve\u0161\
  \u010Danje in izobra\u017Eevanje potro\u0161nikov o morebitnih tveganjih ob sklepanju\
  \ kreditnih pogodb, ob zamudah pri pla\u010Dilih, in v primeru njihove prezadol\u017E\
  enosti. K ve\u010Dji skrbnosti pri dajanju kreditov spodbujajo dolo\u010Dbe, ki\
  \ urejajo obveznost dajalcev kreditov, da predhodno ocenijo kreditno sposobnost\
  \ potro\u0161nika ter obvezo dajalcev kreditov po dolo\u010Ditvi in objavi politike\
  \ ravnanja v primeru potro\u0161nikove zamude s pla\u010Dili. Navedeni ukrepi bodo\
  \ dolgoro\u010Dno pripomogli k zmanj\u0161anju \u0161tevila neodpla\u010Danih kreditov.\n\
  Odstop terjatev je v ZPotK-2 urejen v 23. \u010Dlenu, katerega temelji namen je,\
  \ da odstop terjatev iz kreditne pogodbe tretji osebi (prevzemniku) ne sme spraviti\
  \ potro\u0161nika v manj ugoden polo\u017Eaj. \u010Ce dajalec kredita odstopi svoje\
  \ terjatve iz kreditne pogodbe tretji osebi, je potro\u0161nik proti prevzemniku\
  \ terjatve upravi\u010Den uveljavljati vse svoje ugovore, tudi pravico do odstopa\
  \ od pogodbe. Pogodbe o odstopu terjatev, ki bi kakor koli zmanj\u0161evale pravice\
  \ potro\u0161nika, so ni\u010Dne. Smisel dolo\u010Db tega \u010Dlena je zlasti v\
  \ tem, da se prepre\u010Di mo\u017Enost, da bi potro\u0161nik, ki je kupec blaga\
  \ ali storitve na kredit, z odstopom terjatve tretji osebi izgubil mo\u017Enost\
  \ ugovarjati, \u010De blago ni dobavljeno ali storitev ni opravljena v skladu s\
  \ pogodbo, proti prodajalcu blaga ali izvajalcu storitve, ki je hkrati dajalec kredita,\
  \ ali proti dajalcu kredita, ki je ena od pogodbenih strank v povezanih kreditnih\
  \ pogodbah. Prevzemnik terjatev mora imeti status dajalca kredita, s \u010Dimer\
  \ se prepre\u010Dujejo zlorabe pri odstopanju terjatev neusposobljenim prevzemnikom.\
  \ Prevzemnik tako ne more prevzeti terjatev, \u010De ne izpolnjuje pogojev iz tega\
  \ zakona za dajalca kredita, razen v izjemnih primerih, ko banke odstopijo terjatev\
  \ subjektu s posebnim namenom listinjenja, DUTB d.d. ali drugi dru\u017Ebi za opravljanje\
  \ slabih terjatev bank. V kolikor prevzemnik prevzame terjatve in pogojev ne izpolnjuje,\
  \ je tudi kazensko odgovoren. Po ZPotK-2 je prevzemnik dol\u017Ean izpolnjevati\
  \ vse obveznosti do potro\u0161nika, kot bi jih moral dajalec kredita v skladu s\
  \ tem zakonom, terjatev pa lahko odstopi le v skladu s tretjim odstavkom 23. \u010D\
  lena tega zakona. Nenazadnje mora odstopnik terjatve, torej banka, o odstopu terjatev\
  \ potro\u0161nika tudi pisno obvestiti.\nGlede na navedeno menimo, da veljavne dolo\u010D\
  be ZPotK-2 omogo\u010Dajo visoko za\u0161\u010Dito potro\u0161nika in ustrezno urejajo\
  \ odstop terjatev.\nMinistrstvo za gospodarski razvoj in tehnologijo o prodaji terjatev\
  \ med banko in prevzemnikom terjatev ne more in ne sme presojati, saj gre pri tem\
  \ za poslovno odlo\u010Ditev banke in s tem povezani poslovni dogovor med dvema\
  \ pogodbenima strankama. Dodatno pojasnjujemo, da mo\u017Enosti predkupne pravice\
  \ potro\u0161nika ZPotK-2 sicer ne ureja, je pa ne prepoveduje, v kolikor bi se\
  \ banka in potro\u0161nik tako dogovorila.\nGlede na obrazlo\u017Eeno menimo, da\
  \ ureditve navedenega podro\u010Dja zaenkrat ni potrebno spreminjati.\n "
