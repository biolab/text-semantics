response: "Odziv Ministrstva za kmetijstvo in okolje\nMinistrstvo za kmetijstvo in\
  \ okolje (v nadaljevanju MKO) se je seznanilo z va\u0161im predlogom podanim na\
  \ portalu \xBBpredlagam.vladi.si\xAB, glede uvedbe razli\u010Dnih dav\u010Dnih stopenj\
  \ za hrano.\nPredlagate ni\u017Ejo dav\u010Dno stopnjo za ekolo\u0161ko pridelano\
  \ hrano in spremembo dav\u010Dnih stopenj za hrano pridelano ali proizvedeno na\
  \ konvencionalen na\u010Din in na gensko spremenjeno hrano.\nZakon o davku na dodano\
  \ vrednost v 41. \u010Dlenu dolo\u010Da, dve stopnji davka in sicer:\n splo\u0161\
  na stopnja - 20 % od dav\u010Dne osnove in je enaka za dobavo blaga in storitev\
  \ ni\u017Eja stopnja - 8,5 % od dav\u010Dne osnove za dobave blaga in storitev (v\
  \ to stopnjo spada tudi hrana za ljudi). \nZakon o davku na dodano vrednost je v\
  \ pristojnosti Ministrstva za finance, MKO je lahko le predlagatelj oziroma pobudnik\
  \ spremembe zakona.\nEkolo\u0161ka \u017Eivila spadajo med kakovostnej\u0161a \u017E\
  ivila, saj so pridelana brez uporabe lahko topnih mineralnih gnojil in sinteti\u010D\
  nih pesticidov. Pridelana so po naravnih postopkih, z gojenjem rastlin in \u017E\
  ivali, ki so prilagojene lokalnim rastnim razmeram, brez gensko spremenjenih organizmov,\
  \ rastnih hormonov in nepotrebnih dodatkov pri predelavi. Z vidika trajnosti je\
  \ potrebno vzpodbujati ekolo\u0161ki na\u010Din pridelave in uvajanje teh proizvodov\
  \ vsakdan v okviru sistema javnega naro\u010Danja oziroma naro\u010Dil in tako zagotavljati\
  \ hrano, ki je pridelana na ekolo\u0161ki na\u010Din, v lokalnem okolju.\nMKO sku\u0161\
  a v okviru podpor vzpodbuditi \u010Dim ve\u010Dji obseg tovrstnega kmetovanja, ki\
  \ pomembno prispeva k zagotavljanju javnih dobrin, predvsem k ohranjanju oziroma\
  \ izbolj\u0161evanju biotske raznovrstnosti, ohranjanju virov pitne vode, ohranjanju\
  \ kulturne kmetijske krajine in k varovanju okolja nasploh.\nZa hrano pridelano\
  \ ali proizvedeno na konvencionalen na\u010Din in za gensko spremenjeno hrano moramo\
  \ poudariti, da se navedb (besednih zvez) \xBBbrez dodanih zdravju \u0161kodljivih\
  \ ali zdravju ne\u0161kodljivih aditivov\xAB in \xBBz dodanimi zdravju \u0161kodljivimi\
  \ aditivi\xAB ne more uporabljati. Podro\u010Dje aditivov je zakonodajno urejeno\
  \ na nivoju EU. Vsi aditivi, ki so na EU seznamu so pod zakonsko predpisanimi pogoji\
  \ za uporabo v hrani varni, ter ne predstavljajo tveganja za zdravje ljudi. Ta pravila\
  \ so za vse dr\u017Eave \u010Dlanice zavezujo\u010Da in jih moramo spo\u0161tovati\
  \ tudi v Sloveniji.  \nOdziv Ministrstva za finance\nSlovenija je v leto\u0161njem\
  \ letu v zvezi z zagotovitvijo javnofinan\u010Dne konsolidacije, temelje\u010De\
  \ na racionalnej\u0161em delovanju dr\u017Eave in javnega sektorja ter gospodarski\
  \ rasti in ustvarjanju novih delovnih mest, sprejela nekatere spremembe zakonov\
  \ s podro\u010Dja dav\u010Dne zakonodaje, ki pa ne vklju\u010Dujejo sprememb glede\
  \ politike veljavnih stopenj DDV oziroma vi\u0161ine in obsega uporabe ni\u017E\
  je stopnje DDV, saj soglasja glede navedenih sprememb v zakonodajnem postopku ni\
  \ bilo mogo\u010De dose\u010Di.\nV skladu z veljavnim sistemom obdav\u010Devanja\
  \ dobav blaga in storitev z DDV, ki je v Sloveniji urejen z Zakonom o davku na dodano\
  \ vrednost (Ur.l. RS, \u0161t. 13/11\u2013UPB, 18/11, 78/11, 38/12, 40/12 \u2013\
  \ ZUJF in 83/12; ZDDV-1), le-ta pa je usklajen z zakonodajo EU z navedenega podro\u010D\
  ja, predvsem z Direktivo Sveta 2006/112/ES, s spremembami, ZDDV-1 predpisuje splo\u0161\
  no stopnjo DDV v vi\u0161ini 20% in eno ni\u017Ejo, 8,5-odstotno stopnjo DDV, ki\
  \ se uporablja za dobave blaga in storitev, navedene v Prilogi I k ZDDV-1.\nV seznam\
  \ kategorij blaga in storitev iz Priloge I k ZDDV-1, v katerega so, skladno z izhodi\u0161\
  \u010Dem o socialni naravnanosti, predvsem vklju\u010Dene kategorije, namenjene\
  \ osnovni oskrbi prebivalstva, saj bi obdav\u010Ditev le-teh s splo\u0161no stopnjo\
  \ DDV imela za posledico ve\u010Djo regresivnost dav\u010Dnega bremena in ve\u010D\
  ji vpliv davka na obremenitev oseb z ni\u017Ejimi dohodki, se (med drugim) uvr\u0161\
  \u010Dajo tudi hrana za ljudi (vklju\u010Dno z brezalkoholnimi pija\u010Dami), \u017E\
  ive \u017Eivali, semena, rastline in primesi, ki so (obi\u010Dajno) namenjene za\
  \ pripravo hrane in izdelki, ki se (obi\u010Dajno) uporabljajo kot dodatki k hrani\
  \ ali kot njen nadomestek. Med navedeno blago se uvr\u0161\u010Dajo izdelki in kmetijski\
  \ pridelki, ki so samostojno ali kot dodatki in nadomestki, primerni za zau\u017E\
  itje brez predhodne priprave ali po obi\u010Dajnem postopku priprave hrane ter kmetijski\
  \ pridelki (semena, rastline in \u017Eive \u017Eivali), ki se pridelujejo z namenom\
  \ zagotavljanja surovin za pripravo hrane za ljudi. Ti izdelki so taksativno navedeni\
  \ v Pravilniku o izvajanju Zakona o davku na dodano vrednost (Ur.l. RS, \u0161t.\
  \ 141/06, 52/07, 120/07, 21/08, 123/08, 105/09, 27/10, 104/10, 110/10, 82/11, 106/11\
  \ in 108/11), in sicer v njegovem 48. \u010Dlenu. V skladu z uveljavljenim sistemom\
  \ se za razvrstitev izdelkov po ZDDV-1, vklju\u010Dno za uvrstitev v seznam blaga\
  \ iz Priloge I, za katerega se uporablja ni\u017Eja stopnja DDV, uporablja kombinirana\
  \ nomenklatura carinske tarife (KN). Blago se uvrsti pod ustrezno tarifno oznako\
  \ na podlagi natan\u010Dnega opisa blaga, podatkov o materialni sestavi blaga in\
  \ namenu uporabe blaga. Pri uvr\u0161\u010Danju se upo\u0161tevajo splo\u0161na\
  \ pravila za razlago KN ter opombe k oddelkom in posameznim poglavjem v KN.\nUvedba\
  \ razli\u010Dnih stopenj DDV, ki bi se v primeru dobav izdelkov za prehrano ljudi\
  \ uporabljale v odvisnosti od na\u010Dina njihove pridelave oziroma u\u010Dinkovanja\
  \ na zdravje prebivalstva, bi zahtevala nata\u010Dno pravno opredelitev kriterijev\
  \ ter na\u010Dina razmejevanja posameznih izdelkov in bi pomenila odstopanje od\
  \ uveljavljenega sistema DDV v Sloveniji, tako z vidika uvedbe dodatne ni\u017E\
  je stopnje DDV, kot tudi odstopa od uporabe kombinirane nomenklature kot kriterija\
  \ za razvrstitev izdelkov. Ob tem pa se tudi ocenjuje, da bi uvedba tak\u0161ne\
  \ ureditve povzro\u010Dila pove\u010Danje administrativnih obremenitev dav\u010D\
  nih zavezancev, dobaviteljev hrane, povezanih z dodatnim razmejevanjem blaga, obdav\u010D\
  enega s posamezno stopnjo DDV, kot tudi s tem povezano pove\u010Danje obremenitev\
  \ dav\u010Dnega ter carinskega organa v postopkih nadzora obra\u010Dunavanja in\
  \ pla\u010Devanja DDV.\nGlede na navedeno z vidika dav\u010Dnega sistema Ministrstvo\
  \ za finance ni naklonjeno prispeli pobudi.\n "
