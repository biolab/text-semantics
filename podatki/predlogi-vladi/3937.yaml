response: "Odziv Ministrstva za kmetijstvo in okolje\nPredlog, v okviru katerega bi\
  \ identificirali in zavarovali pred nadaljnjimi posegi vsa res klju\u010Dna razlivna\
  \ obmo\u010Dja, kjer se voda v primerih nastopa visokih voda razlije, predstavlja\
  \ enega izmed glavnih negradbenih ukrepov za obvladovanje poplavne ogro\u017Eenosti,\
  \ ki jih zelo aktivno pripravljamo in deloma tudi \u017Ee izvajamo na Ministrstvu\
  \ za kmetijstvo in okolje v sodelovanju z Agencijo RS za okolje. Z ukrepom varovanja\
  \ razlivnih povr\u0161in voda v okviru pore\u010Dij (torej tako v poseljenih kot\
  \ tudi v neposeljenih delih), kjer vodotoki poplavljajo in povzro\u010Dajo \u0161\
  kodljive posledice za zdravje ljudi, gospodarstvo, kulturno dedi\u0161\u010Dino\
  \ in okolje, se v skladu z zadnjim stanjem raziskav na tem podro\u010Dju jakost\
  \ ekstremnih poplavnih dogodkov (konica poplavnega vala) zni\u017Ea lahko tudi do\
  \ pribli\u017Eno 40% .\nPredlagani ukrep bo torej predstavljal enega izmed klju\u010D\
  nih ukrepov za bolj u\u010Dinkovito obvladovanje poplavne ogro\u017Eenosti v Sloveniji\
  \ nasploh, ki jih pripravljamo tudi v okviru izvajanja Direktive 2007/60/ES Evropskega\
  \ parlamenta in Sveta z dne 23. oktobra 2007 o oceni in obvladovanju poplavne ogro\u017E\
  enosti (UL L, \u0161t. 288 z dne 6. 11. 2007) oz. ti. poplavne direktive. V okviru\
  \ Evropske unije je bila poplavna direktiva usklajena in sprejeta v letu 2007 ter\
  \ predstavlja dokument, s katerim se znotraj EU postavlja skupen okvir za oceno\
  \ in obvladovanje poplavne ogro\u017Eenosti s ciljem zmanj\u0161evanja \u0161kodljivih\
  \ posledic poplav na zdravje ljudi, okolje, kulturno dedi\u0161\u010Dino in gospodarske\
  \ dejavnosti.\nIzvajanje poplavne direktive v Sloveniji sedaj prehaja v bolj izvedbeno\
  \ fazo. Tako smo v letu 2011 na dr\u017Eavnem nivoju dobili t.i. predhodno oceno\
  \ poplavne ogro\u017Eenosti . Sedaj pa glede na strokovne kriterije in glede na\
  \ ranljivost ljudi, okolja, gospodarstva in kulturne dedi\u0161\u010Dine dolo\u010D\
  amo tudi obmo\u010Dja pomembnega vpliva poplav. Za ta obmo\u010Dja bodo do konca\
  \ leta 2013 pripravljene karte poplavne nevarnosti in ogro\u017Eenosti, s katerimi\
  \ bomo podrobneje analizirali in dolo\u010Dili dejansko poplavno nevarnost in ogro\u017E\
  enost. Do konca leta 2015 pa bodo za re\u0161evanje poplavne ogro\u017Eenosti na\
  \ teh obmo\u010Djih pripravljeni na\u010Drti za zmanj\u0161evanje poplavne ogro\u017E\
  enosti. Nato se za naslednje \u0161estletno obdobje cikel ponovi (ponovna preveritev\
  \ dolo\u010Ditve obmo\u010Dij pomembnega vpliva poplav, ponovna izdelava oz. nadgradnja\
  \ obstoje\u010Dih kart, itd.).\nMorda velja \u0161e enkrat poudariti tudi, da poplavna\
  \ direktiva od vseh dr\u017Eav \u010Dlanic na obmo\u010Dju EU zahteva, da se razmi\u0161\
  ljanje v smislu ukrepanja na tem podro\u010Dju premakne, od zagotavljanja poplavne\
  \ varnosti v smer proti zavedanju, da poplave so in bodo naravni pojav, ki se ga\
  \ ne da prepre\u010Diti, da pa jih je do dolo\u010Dene mere mo\u017Eno obvladati\
  \ in se nanje tudi \u010Dim bolj u\u010Dinkovito pripraviti. In uspe\u0161no delovanje\
  \ v tej smeri ne vklju\u010Duje samo izvajanja gradbenih ukrepov kot so gradnja\
  \ raznih vodnogospodarskih/protipoplavnih ureditev oz. objektov, temve\u010D tam,\
  \ kjer je to mogo\u010De, tudi izvajanje predvsem negradbenih ukrepov, med katere\
  \ npr. sodi aktivno spodbujanje ogro\u017Eenih, da svoje premo\u017Eenje individualno\
  \ zavarujejo tudi za te primere nevarnosti ali pa tudi bolj aktivno varovanje razlivnih\
  \ povr\u0161in voda in omejevanje vnosa dodatnega \u0161kodnega potenciala na poplavna\
  \ obmo\u010Dja v procesih prostorskega na\u010Drtovanja, ume\u0161\u010Danja objektov\
  \ v prostor in graditve objektov.\nV zvezi s tem lahko poudarimo tudi, da je vlada\
  \ \u017Ee s sprejetjem in uveljavitvijo Uredbe o pogojih in omejitvah za izvajanje\
  \ dejavnosti in posegov v prostor na obmo\u010Djih, ogro\u017Eenih zaradi poplav\
  \ in z njimi povezane erozije celinskih voda in morja  v tem segmentu ukrepala \u017E\
  e v letu 2008. Menimo, da bi ob nedoslednem izvajanju te uredbe bile \u0161kode\
  \ po poplavah v letih 2010 in 2012 lahko \u0161e ve\u010Dje. Na dolgi rok se je\
  \ torej treba zavedati pomena aktivnega in doslednega izvajanja te uredbe, ki jo\
  \ na ministrstvu dolgoro\u010Dno vidimo kot glavni negradbeni ukrep, preko katerega\
  \ zagotavljamo, da se razmere na podro\u010Dju \u0161kodljivega delovanja voda v\
  \ Sloveniji ne bi \u0161e poslab\u0161ale.\n "
