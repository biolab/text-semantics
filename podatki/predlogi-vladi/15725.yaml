response: "Odziv Ministrstva za finance\nUvodoma pojasnjujemo, da je v skladu z veljavno\
  \ dav\u010Dno zakonodajo pri prodaji nepremi\u010Dnine treba pla\u010Dati davek\
  \ na promet nepremi\u010Dnin, v dolo\u010Denih primerih pa tudi za dohodnino od\
  \ dobi\u010Dka iz kapitala. Gre za dva razli\u010Dna davka z razli\u010Dnima namenoma,\
  \ druga\u010Dnima dav\u010Dnima osnovama in druga\u010Dnimi pravili glede obveznosti\
  \ oziroma oprostitve pla\u010Dila.\nPri davku na promet nepremi\u010Dnin dav\u010D\
  no osnovo predstavlja prodajna vrednost nepremi\u010Dnine, \u010De ta ustreza primerljivi\
  \ tr\u017Eni vrednosti te nepremi\u010Dnine. Zavezancu se odmeri davek na promet\
  \ nepremi\u010Dnin v vi\u0161ini 2 % dav\u010Dne osnove. Pomembno je vedeti, da\
  \ je pla\u010Dnik davka na promet nepremi\u010Dnin praviloma prodajalec, lahko pa\
  \ je tudi kupec nepremi\u010Dnine, \u010De se prodajalec in kupec tako dogovorita\
  \ v kupoprodajni pogodbi.\nDav\u010Dna osnova za odmero dohodnine od dobi\u010D\
  ka iz kapitala od odsvojitve nepremi\u010Dnin je razlika med vrednostjo nepremi\u010D\
  nine ob odsvojitvi in vrednostjo nepremi\u010Dnine ob pridobitvi. Pri tem se dav\u010D\
  na osnova zni\u017Ea za pla\u010Dan davek na promet nepremi\u010Dnin ali davek na\
  \ dedi\u0161\u010Dine in darila, za normirane stro\u0161ke ter za dejanske stro\u0161\
  ke, ki jih je zavezanec imel zaradi vlaganja v obnovo nepremi\u010Dnine. Stopnja\
  \ davka, dolo\u010Dena v vi\u0161ini 25 %, se na vsakih dopolnjenih pet let imetni\u0161\
  tva nepremi\u010Dnine zmanj\u0161uje (po petih letih je stopnja 20 %, po desetih\
  \ letih pa 15 %), po petnajstih letih imetni\u0161tva nepremi\u010Dnine pa se tega\
  \ davka ne pla\u010Da. Torej mora fizi\u010Dna oseba vlo\u017Eiti napoved za odmero\
  \ tega davka le v primeru, \u010De proda nepremi\u010Dnino pred potekom 15 let imetni\u0161\
  tva. Zelo bistveno pa je tudi, da je posameznik, \u010De prodaja nepremi\u010Dnino,\
  \ kjer je imel stalno prebivali\u0161\u010De in ga je imel v lasti ter je tam dejansko\
  \ bival, prav tako opro\u0161\u010Den pla\u010Dila dohodnine od dobi\u010Dka iz\
  \ kapitala. Pomembno je vedeti, da je pla\u010Dnik davka prodajalec in da obveznost\
  \ pla\u010Dila davka nastane le, \u010De ustvari dobi\u010Dek (dav\u010Dno osnovo).\n\
  Pri davku na promet nepremi\u010Dnin je torej dav\u010Dna osnova prodajna vrednost\
  \ nepremi\u010Dnine, pri dohodnini od dobi\u010Dka iz kapitala pa razlika med vrednostjo\
  \ nepremi\u010Dnine ob odsvojitvi in njeno vrednostjo ob pridobitvi. Skupnega bremena\
  \ davka zato ni mogo\u010De dolo\u010Diti s preprostim se\u0161tevanjem dav\u010D\
  nih stopenj. Poleg tega se dav\u010Dna osnova \_dohodnine od dobi\u010Dka iz kapitala\
  \ zni\u017Ea za pla\u010Dan davek na promet nepremi\u010Dnin, kar pomeni, da se\
  \ dvojno dav\u010Dno breme s tem izklju\u010Di.\nPodan predlog torej v osnovi ne\
  \ zasleduje cilja re\u0161evanja stanovanjske problematike in mo\u017Enosti pove\u010D\
  anja prodaje nepremi\u010Dnin. Najprej je treba namre\u010D na razli\u010Dnih dru\u017E\
  benih podro\u010Djih prvenstveno zagotoviti in urediti neposredne resorne ukrepe,\
  \ ki se ne vodijo samo preko dav\u010Dnega sistema. Dav\u010Dni ukrepi se lahko,\
  \ \u010De se to izka\u017Ee kot primerno in usklajeno z vsemi dru\u017Ebenimi cilji,\
  \ uporabijo le kot dopolnilni element, ki vplivajo na trg nepremi\u010Dnin. Pomembno\
  \ je, da se ustvari dru\u017Ebeni konsenz in uskladi politike na razli\u010Dnih\
  \ podro\u010Djih, da bodo vse sledile skupnemu cilju oziroma na\u010Drtu, to je\
  \ re\u0161evanje stanovanjske problematike."
