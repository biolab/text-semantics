  \ \u0161port\u2026) in kot medpredmetne povezave/kroskurikularne vsebine: Vzgoja\
  \ za zdravje. Sestavni del obveznega programa osnovne \u0161ole so tudi dnevi dejavnosti,\
  \ ki medpredmetno povezuje discipline in predmetna podro\u010Dje, vklju\u010Dena\
  \ v predmetnik osnovne \u0161ole. Zastopamo stali\u0161\u010De, da se ustrezne vsebine\
  \ prve pomo\u010Di vklju\u010Dijo v dneve dejavnosti oz. \u0161portne in naravoslovne\
  \ dni.\_ S prenovo u\u010Dnih na\u010Drtov za osnovno \u0161olo in gimnazije, ki\
  \ je v teku, bodo cilji prve pomo\u010Di vklju\u010Deni oz. zastopani v skupnih\
  \ ciljih.\_ V kurikulumu za vrtce, ki se posodablja, pa je oziroma bo prva pomo\u010D\
  \ ustrezno implementirana in opredeljena kot medpodro\u010Dna dejavnost (skrb za\
  \ zdravje, varnost\u2026).\n\_Z uvajanjem \_novega koncepta raz\u0161irjenega programa\
  \ v osnovni \u0161oli, katerega poskus poteka od leta 2018, so cilji in vsebine\
  \ prve pomo\u010Di ume\u0161\u010Deni tudi v kurikularni dokument. Ob sprotni spremljavi\
  \ izvajanja poskusa novega koncepta raz\u0161irjenega programa v osnovni \u0161\
  oli ugotavljamo, da se dejavnosti povezane s prvo pomo\u010Djo izvajajo na \u0161\
  olah znotraj sklopa Zdravje in varnost redno izvajajo.\n\_\_Zavod RS za \u0161olstvo\
  \ bo predlagal Strokovnemu svetu za splo\u0161no izobra\u017Eevanje in Ministrstvu\
  \ za izobra\u017Eevanje, znanost in \u0161port, da se bo po koncu poskusa novi koncept\
  \ raz\u0161irjenega programa implementira na vse osnovne \u0161ole in se za\u010D\
  ne izvajati s \u0161olskim letom 2023/2024."
