response: "Odziv Ministrstva za javno upravo\nNeposredne volitve na dr\u017Eavni ravni\
  \ so: volitve poslancev v dr\u017Eavni zbor, volitve predsednika republike in volitve\
  \ poslancev iz Republike Slovenije v Evropski parlament. Za vsako vrsto od na\u0161\
  tetih volitev je dr\u017Eavni zbor sprejel zakon, ki podrobneje ureja podro\u010D\
  je volilnega sistema in postopek izvolitve predstavnikov. Temeljni volilni zakon\
  \ je Zakon o volitvah v dr\u017Eavni zbor[1] (v nadaljnjem besedilu: ZVDZ), za katerega\
  \ spremembo je zahtevana[2] dvotretjinska podpora poslancev. Ve\u010Dina dolo\u010D\
  b tega zakona se smiselno uporablja tudi za volitve predsednika republike in volitve\
  \ v Evropski parlament. Redne volitve v dr\u017Eavni zbor se opravijo na \u0161\
  tiri leta. Pred\u010Dasne volitve pa se opravijo, \u010De se dr\u017Eavni zbor razpusti\
  \ pred potekom \u0161tiriletne mandatne dobe. Volitve predsednika republike morajo\
  \ biti opravljene pred iztekom petletne mandatne dobe prej\u0161njega predsednika\
  \ republike. Prav tako se na pet let izvedejo volitve poslancev iz RS v Evropski\
  \ parlament. Zakoni natan\u010Dno dolo\u010Dajo, v kak\u0161nem \u010Dasovnem obdobju\
  \ pred potekom mandata zaradi zagotavljanja kontinuitete oblasti je potrebno razpisati\
  \ in izvesti volitve. Glede na razli\u010Dne poteke mandatov in tudi morebitna pred\u010D\
  asna prenehanja mandatov enotnega dne volitev na dr\u017Eavni ravni tako ne bi bilo\
  \ mogo\u010De izvesti.\nRedne lokalne volitve, na katerih se volijo \u017Eupan in\
  \ \u010Dlani ob\u010Dinskega sveta, so razpisane vsaka \u0161tiri leta in se v skladu\
  \ z zakonom[3] opravijo tretjo nedeljo v novembru. Tak\u0161na ureditev je bila\
  \ uveljavljena z novelo Zakona o lokalnih volitvah leta 2017. Razlogi za dolo\u010D\
  itev vnaprej dolo\u010Denega dneva so predvidljivost in stabilnost sistema lokalnih\
  \ volitev, pa tudi la\u017Eje usklajevanje opravil organov, ki sodelujejo pri pripravi\
  \ in izvedbi rednih lokalnih volitev, predlagateljev kandidatur in kandidatov. Tako\
  \ tudi kombinacija izvedbe dr\u017Eavnih in lokalnih volitev na isti dan ne bi bilo\
  \ mogo\u010Da zaradi razli\u010Dnega poteka rokov mandatov. Glede isto\u010Dasne\
  \ izvedbe lokalnih in dr\u017Eavnih volitev je potrebno opozoriti, da so za zakonitost\
  \ in izvedbo lokalnih volitev pristojni drugi volilni organi kot za dr\u017Eavne\
  \ volitve. \u010Ce bi se volitve izvedle isto\u010Dasno, bi bili aktivni vsi volilni\
  \ organi, tudi na voli\u0161\u010Du bi morala biti dva volilna odbora. Slednje pomeni,\
  \ da \u010De bi bil nekdo \u010Dlan ob\u010Dinskega volilnega organa, fizi\u010D\
  no ne bi mogel isto\u010Dasno opravljati tudi funkcije \u010Dlana dr\u017Eavnega\
  \ volilnega organa. Lahko bi se zgodilo, da bi v manj\u0161ih krajih ravno pri volilnih\
  \ odborih, ki jih je najve\u010D (prek 3.000 za dr\u017Eavne volitve) in nadzirajo\
  \ glasovanje na voli\u0161\u010Du, bil problem zagotoviti zadostno \u0161tevilo\
  \ \u010Dlanov in nadomestnih \u010Dlanov. \_V tem primeru tudi ne moremo govoriti\
  \ o zmanj\u0161anju stro\u0161kov volitev.\nV Sloveniji med oblike neposredne demokracije\
  \ poleg ljudske iniciative, pravice do peticije in oblik neposredne demokracije\
  \ v lokalni skupnosti sodi tudi referendum. Dr\u017Eavljanom omogo\u010Da, da se\
  \ opredelijo o najpomembnej\u0161ih dru\u017Ebenih vpra\u0161anjih[4] ali da odlo\u010D\
  ajo o uveljavitvi zakona, ki ga je dr\u017Eavni zbor \u017Ee sprejel (zakonodajni\
  \ referendum). Najpogosteje je uporabljen zakonodajni referendum, ki je del zakonodajnega\
  \ postopka, in ga ureja Zakon o referendumu in o ljudski iniciativi[5] (v nadaljnjem\
  \ besedilu: ZRLI). Dr\u017Eavni zbor razpi\u0161e referendum o uveljavitvi zakona,\
  \ ki ga je sprejel, \u010De to zahteva najmanj \u0161tirideset tiso\u010D volivcev.\
  \ Za razpis zakonodajnega referenduma morajo volivci najprej v sedmih dneh po sprejemu\
  \ zakona zbrati 2.500 podpisov podpor pobudi. Nato lahko predsednik dr\u017Eavnega\
  \ zbora razpi\u0161e rok za zbiranje 40.000 podpisov podpor zahtevi za razpis referenduma.\
  \ V tem primeru mora podporo volivca potrditi tudi pristojna oseba na upravni enoti.\
  \ Za dolo\u010Ditev dneva glasovanja ZRLI dolo\u010Da obdobja, v katerih se lahko\
  \ dolo\u010Di ta dan. Prvi odstavek 33. \u010Dlena ZRLI dolo\u010Da, da od dneva\
  \ razpisa referenduma do dneva glasovanja ne sme prete\u010Di manj kakor trideset\
  \ dni in ne ve\u010D kakor leto dni. Pri razpisu referenduma tako zakon dopu\u0161\
  \u010Da ve\u010D manevrskega prostora, da se lahko volitve in referendum izvedejo\
  \ na isti dan. Tak\u0161no odlo\u010Ditev morata potrditi dve tretjini navzo\u010D\
  ih poslancev.[6]\nV zvezi s predlogom je treba opozoriti tudi na vidik volilne oz.\
  \ referendumske kampanje, ki jo ureja Zakon o volilni in referendumski kampanji.[7]\
  \ Za\u010Detek in konec volilne oz. referendumske kampanje je vezan na dan glasovanja,\
  \ kar pomeni, da bi v primeru enotnega volilnega /\_ referendumskega dne hkrati\
  \ oziroma v istem \u010Dasovnem obdobju potekala volilna in ve\u010D referendumskih\
  \ kampanj. To pomeni, da bi v javnosti prihajalo do isto\u010Dasne obravnave ve\u010D\
  \ pomembnih tem (isto\u010Dasna soo\u010Denja v medijih), kar lahko zmanj\u0161\
  alo pomen dolo\u010Dene teme na ra\u010Dun druge.\nGlede na navedene razloge zakaj\
  \ tak\u0161na ureditev obstaja, menimo, da predlog ni primeren za nadaljnjo obravnavo.\n\
