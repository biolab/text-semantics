  \ sterilizacija ne sme opraviti osebi, ki \u0161e ni dopolnila 35 let, in osebi,\
  \ ki je nerazsodna.\nPoseg je zakonsko reguliran, ker gre za medicinski poseg, ki\
  \ ima za posledico trajno prepre\u010Ditev zanositve. S posegom povzro\u010Dimo\
  \ neprehodnost jajcevodov ter tako prepre\u010Dimo stik jaj\u010Dne celice s semen\u010D\
  ico.\nKer gre za poseg s trajnimi posledicami je potrebna premi\u0161ljena odlo\u010D\
  itev. Zakon zato dolo\u010Da, da se sterilizacija lahko opravi samo na zahtevo osebe,\
  \ ki naj bi bila sterilizirana. Z zakonom je tudi dolo\u010Deno, da se zahteva za\
  \ sterilizacijo vlo\u017Ei pri komisiji prve stopnje za umetno prekinitev nose\u010D\
  nosti. Po zakonu se poseg odobri le razsodnim osebam, starej\u0161im od 35 let,\
  \ in le izjemoma mlaj\u0161im, kadar za to obstajajo zdravstveni razlogi. Po dolo\u010D\
  bah zakona se poseg opravi \u0161ele, ko pote\u010De \u0161est mesecev od njene\
  \ dovolitve, razen v primerih, ko je sterilizacija potrebna iz zdravstvenih razlogov.\n\
  Zakonodajealec je torej pogoje za opravljanje sterilizacije dolo\u010Dil v zakonu.\
  \ Pogoji so jasno in nedvoumno zapisani, vklju\u010Dno s pogojem, da se sterilizacija\
  \ odobri le razsodnim osebam, starej\u0161im od 35 let. Strinjamo se, da je z 18.\
  \ letom dose\u017Eena polnoletnost, vendar pa so to leta, ko v ve\u010Dini primerov\
  \ ljudje \u0161e ne razmi\u0161ljajo o reprodukciji in \u0161e niso dokon\u010D\
  no odlo\u010Deni, kak\u0161no dru\u017Eino in koliko otrok si \u017Eelijo. Danes\
  \ se \u017Eenske odlo\u010Dajo za materinstvo v zrelej\u0161ih letih, kot so se\
  \ neko\u010D, zato je po na\u0161em mnenju starostna omejitev za sterilizacijo 35\
  \ let primerna.\nV izrednih primerih, kadar je sterilizacija potrebna iz zdravstvenih\
  \ razlogov, pa zakon sterilizacijo dovoljuje tudi pred 35 letom ali brez 6 mese\u010D\
  nega \u010Dakalnega obdobja. Torej zakon s svojimi dolo\u010Dbami ne ogro\u017E\
  a oseb, ki sterilizacijo potrebujejo iz zdravstvenih razlogov \u017Ee pred 35. letom.\n\
  \u0160e nekaj statisti\u010Dnih podatkov. Po podatkih Nacionalnega in\u0161tituta\
