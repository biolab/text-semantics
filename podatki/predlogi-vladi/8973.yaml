response: "Odziv Ministrstva za notranje zadeve\nNosilec urejanja vo\u017Enje z vozili\
  \ v naravnem okolju je Ministrstvo za okolje in prostor, podro\u010Dje pa je od\
  \ leta 2014 urejeno v Zakonu o ohranjanju narave (ZON). In\u0161pekcijski nadzor\
  \ izvajajo in\u0161pektorji, pristojni za ohranjanje narave in gozdarski, lovski,\
  \ ribi\u0161ki ter kmetijski in\u0161pektorji, nekatera pooblastila pa so dana tudi\
  \ policiji.\nO\u010Ditki, da je policistov premalo in se nimajo \u010Dasa ukvarjati\
  \ z nadzorom nad nedovoljeno vo\u017Enjo v naravnem okolju, niso utemeljeni. Policija\
  \ je namre\u010D skladno z dolo\u010Dbami ZON leta 2015 obravnavala 448 kr\u0161\
  itev, 387 jih je obravnavala leta 2016 in 463 leta 2017. V prvih treh mesecih leto\u0161\
  njega leta pa je obravnavala 28 kr\u0161itev, kar ka\u017Ee na intenzivno delo policije\
  \ tudi v zimskem \u010Dasu, ko kr\u0161itelji za vo\u017Enjo v naravnem okolju uporabljajo\
  \ prete\u017Eno motorne sani.\nPolicija v \u010Dasu zimskih \u0161olskih po\u010D\
  itnic \u017Ee nekaj let daje pobudo in\u0161pekcijskim slu\u017Ebam za izvedbo skupnih\
  \ nadzorov. Ti se nato koordinirano izvajajo na obmo\u010Dju celotne dr\u017Eave,\
  \ intenzivneje pa na obmo\u010Djih, ki so z vo\u017Enjo v naravi bolj obremenjena.\
  \ Zadnji tovrsten nadzor je bil izveden v obdobju med 19. februarjem in 4. marcem\
  \ 2018, ko so policisti obravnavali 12 kr\u0161itev. Poleg tega so policisti 17.\
  \ 3. 2018 izvedli tudi poostren nadzor nad \u0161ir\u0161im obmo\u010Djem Krvavca,\
  \ kjer so obravnavali dve kr\u0161itvi.\nVse navedeno policija izvaja kljub kadrovskemu\
  \ primanjkljaju ter pomanjkanju nekaterih materialno tehni\u010Dnih sredstev (npr.\
  \ motornih sani), ki bi omogo\u010Dala u\u010Dinkovitej\u0161i nadzor in premike\
  \ na odro\u010Dnej\u0161a obmo\u010Dja, ki jih za vo\u017Enjo uporabljajo kr\u0161\
  itelji. Niso namre\u010D tako redki primeri, ko so policisti na posamezne kr\u0161\
  itve opozorjeni s strani dr\u017Eavljanov, ljubiteljev ali varuhov narave, razli\u010D\
  nih okoljevarstvenih organizacij idr. zainteresiranih. V jesenskem \u010Dasu so\
  \ na podlagi tak\u0161ne prijave in posredovanja video gradiva s spleta uspeli v\
  \ okolici Ljubljane identificirati ve\u010D oseb, ki so dalj \u010Dasa izvajale\
  \ nedovoljene vo\u017Enje z motokros motornimi kolesi.\nPoudarjamo pa, da je naknadno\
  \ poslane prijave, ko kr\u0161itve niso ve\u010D v teku, te\u017Eje obravnavati,\
  \ zato sku\u0161a policija apelirati na dr\u017Eavljane, da prijavljajo kr\u0161\
  itve takoj, ko jih zaznajo. Enako dobrodo\u0161le so prijave tudi v primerih zaznanih\
  \ na\u010Drtovanih oziroma vnaprej organiziranih vo\u017Eenj v naravnem okolju s\
  \ strani ponudnikov razli\u010Dnih motornih vozil (izposoja motornih sani), pravnih\
  \ ali fizi\u010Dnih oseb.\n "
