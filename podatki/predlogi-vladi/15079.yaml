response: "Odziv Ministrstva za javno upravo\nZa posredovano pobudo se vam zahvaljujemo\
  \ in sporo\u010Damo, da so predvidene sistemske spremembe veljavne ureditve pla\u010D\
  \ v okviru katerih bo prou\u010Dena tudi navedena pobuda.\_\nZakon o spremembi in\
  \ dopolnitvah Zakona o sistemu pla\u010D v javnem sektorju \u2013 ZSPJS-V (Uradni\
  \ list RS, \u0161t. 84/18) je dolo\u010Dil zamik pravice do izpla\u010Dila pla\u010D\
  e iz naslova napredovanj v pla\u010Dne razrede in nazive za vse javne uslu\u017E\
  bence in funkcionarje tako, da pravico do pla\u010De v skladu z vi\u0161jim pla\u010D\
  nim razredom, pridobljenim nazivom oziroma vi\u0161jim nazivom, pridobijo s 1. decembrom\
  \ v letu, ko izpolnijo pogoje za napredovanje. Enak zamik izpla\u010Dila pla\u010D\
  e dolo\u010Da tudi prvi odstavek 8. \u010Dlena Uredbe o napredovanju javnih uslu\u017E\
  bencev v pla\u010Dne razrede (Uradni list RS, \u0161t. 51/08, 91/08, 113/09, 22/19\
  \ in 121/21), hkrati pa dolo\u010Da tudi datum napredovanja tako, da javni uslu\u017E\
  benec napreduje in pridobi pravico do pla\u010De na osnovi pla\u010Dnega razreda,\
  \ pridobljenega z napredovanjem, s 1. decembrom v letu, ko izpolni pogoje za napredovanje\
  \ v vi\u0161ji pla\u010Dni razred.\_\nSprememba Uredbe o spremembah Uredbe o napredovanju\
  \ javnih uslu\u017Ebencev v pla\u010Dne razrede, ki je bila objavljena v Uradnem\
  \ listu RS, \u0161t. 121/21 dne 23. 7. 2021 (v nadaljevanju: sprememba uredbe) vsebuje\
  \ nekatere spremembe rokov pri izvedbi postopka preverjanja izpolnjevanja pogojev\
  \ za napredovanje javnih uslu\u017Ebencev v pla\u010Dne razrede.\n\_Rok za izvedbo\
  \ postopka preverjanja izpolnjevanja pogojev za napredovanje, ki je dolo\u010Den\
  \ v prvem stavku prvega odstavka 5. \u010Dlena Uredbe, se je spremenil iz 15. marca\
  \ na 15. november. Postopek preverjanja izpolnjevanja pogojev se tako izvede vsako\
  \ leto do 15. novembra.\_ Sam rok za izvedbo postopka ocenjevanja delovne uspe\u0161\
  nosti javnega uslu\u017Ebenca, ki je dolo\u010Den v drugem odstavku 4. \u010Dlena\
  \ Uredbe, ostaja enak, in sicer se javne uslu\u017Ebence oceni vsako leto najkasneje\
  \ do 15. marca.\nNa podlagi navedenega izhaja, da se je s spremembo uredbe spremenil\
  \ tudi datum napredovanja tako, da javni uslu\u017Ebenec napreduje in pridobi pravico\
  \ do pla\u010De na osnovi pla\u010Dnega razreda, pridobljenega z napredovanjem,\
  \ s 1. decembrom v letu, ko izpolni pogoje za napredovanje v vi\u0161ji pla\u010D\
  ni razred."
