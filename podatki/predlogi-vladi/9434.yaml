response: "Odziv Ministrstva za zdravje\nV uvodu pojasnjujemo, da je podro\u010Dje\
  \ javnega naro\u010Danja blaga, storitev in gradenj zakonsko urejeno, z manj\u0161\
  imi ali ve\u010Djimi spremembami \u017Ee ve\u010D kot 20 let. Slovenska zakonodaja\
  \ na tem podro\u010Dju je usklajena s pravnim redom Evropske unije (Direktiva 2014/24/EU).\
  \ Javno naro\u010Danje se mora izvajati v skladu s postopki, ki in kot jih dolo\u010D\
  a Zakon o javnem naro\u010Danju (Uradni list RS, \u0161t. 91/15 in 14/18; v nadaljnjem\
  \ besedilu: ZJN-3).\nV Sloveniji zdravstveno dejavnost opravlja 26 javnih zdravstvenih\
  \ zavodov \u2013 bolni\u0161nic, ki se morajo oskrbovati z medicinskimi pripomo\u010D\
  ki na podlagi naro\u010Danja v skladu s pravili in postopki veljavnega zakona, ki\
  \ ureja javno naro\u010Danje. Postopke javnega naro\u010Danja medicinskih pripomo\u010D\
  kov izvajajo bolni\u0161nice samostojno, pri tem ravnajo skladno z zakonom, ki ureja\
  \ javno naro\u010Danje in upo\u0161tevajo tudi drugo zakonodajo, veljavno v Evropski\
  \ uniji oziroma Republiki Sloveniji, pri \u010Demer je treba izpostaviti zakonodajo,\
  \ ki velja za predmet javnega naro\u010Danja, v tem primeru je to zakonodaja, ki\
  \ velja za medicinske pripomo\u010Dke. Pri nabavi medicinskih pripomo\u010Dkov se\
  \ upo\u0161tevajo dolo\u010Dbe zakona, ki ureja medicinske pripomo\u010Dke, katerega\
  \ dolo\u010Dbe so skladne s pravom Evropske unije. Ta zakon, med drugim, opredeljuje,\
  \ kaj je promet z medicinskimi pripomo\u010Dki in dolo\u010Da pogoje za njegovo\
  \ opravljanje. Posebej dolo\u010Da, da je promet z medicinskimi pripomo\u010Dki\
  \ na debelo nakupovanje medicinskih pripomo\u010Dkov in njihova nadaljnja prodaja\
  \ poslovnim subjektom, ki jih kupujejo za opravljanje svoje poklicne ali registrirane\
  \ dejavnosti. Promet lahko opravljajo izklju\u010Dno poslovni subjekti, ki izpolnjujejo\
  \ pogoje za opravljanje trgovinske dejavnosti, dolo\u010Dene s predpisi o trgovini,\
  \ ob izpolnitvi dodatnega pogoja priglasitve in vpisa v register poslovnih subjektov,\
  \ ki opravljajo promet z medicinskimi pripomo\u010Dki na debelo, pri Javni agenciji\
  \ Republike Slovenije za zdravila in medicinske pripomo\u010Dke.\nPri izvedbi konkretnih\
  \ nabav medicinskih pripomo\u010Dkov morajo naro\u010Dniki - bolni\u0161nice upo\u0161\
  tevati tudi dolo\u010Dbo 22. \u010Dlena ZJN-3 glede mejnih vrednosti za objave.\
  \ Naro\u010Dnik mora obvestila v zvezi z javnim naro\u010Dilom, ki presega dolo\u010D\
  eno mejno vrednost, poslati v objavo na portal javnih naro\u010Dil (slovenski trg)\
  \ in tudi v Uradni list Evropske unije (EU in svetovni trg)."
