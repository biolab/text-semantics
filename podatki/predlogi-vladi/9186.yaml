response: "Odziv Ministrstva za finance\nNa podlagi predpisov, ki so bili z odlo\u010D\
  bo Ustavnega sodi\u0161\u010Da RS, \u0161t. U-I-313/13-86 z dne 21. 3. 2014, s katero\
  \ je bil razveljavljen Zakon o davku na nepremi\u010Dnine, vrnjeni v uporabo, se\
  \ na podro\u010Dju obdav\u010Ditve posedovanja nepremi\u010Dnin v Sloveniji zajema\
  \ davek od premo\u017Eenja fizi\u010Dnih oseb, obstajata pa \u0161e dajatvi, ki\
  \ imata po namenu vlogo davka na nepremi\u010Dnine oziroma obstoje\u010D dav\u010D\
  ni sistem dopolnjujeta. To sta nadomestilo za uporabo stavbnega zemlji\u0161\u010D\
  a ter pristojbina za vzdr\u017Eevanje gozdnih cest.\nZ davkom od premo\u017Eenja\
  \ se v Republiki Sloveniji obdav\u010Duje nepremi\u010Dno premo\u017Eenje fizi\u010D\
  nih oseb. Davek od premo\u017Eenja pla\u010Dujejo fizi\u010Dne osebe, ki posedujejo\
  \ stavbe, dele stavb, stanovanja in gara\u017Ee ter prostore za po\u010Ditek oziroma\
  \ rekreacijo. Davek pla\u010Dujejo lastniki oziroma uporabniki premo\u017Eenja ne\
  \ glede na to ali ga uporabljajo sami ali ga dajejo v najem. Osnova za davek od\
  \ premo\u017Eenja je vrednost stavbe oziroma prostora za po\u010Ditek in rekreacijo.\
  \ Vrednost je dolo\u010Dena na podlagi meril upravnega organa, pristojnega za stanovanjske\
  \ zadeve in na na\u010Din, ki ga dolo\u010Di ob\u010Dina. Sistem davka od premo\u017E\
  enja daje dav\u010Dnemu zavezancu znatno olaj\u0161avo in sicer zni\u017Eanje dav\u010D\
  ne osnove, ki ustreza vrednosti 160 m\xB2 stanovanjske povr\u0161ine, ugotovljene\
  \ na podlagi izra\u010Duna dav\u010Dne osnove, ob izpolnjenem pogoju, da lastnik\
  \ ali njegovi dru\u017Einski \u010Dlani v letu pred letom, za katero se davek odmerja,\
  \ stalno bivajo v stanovanjskih prostorih. Zni\u017Eanje ne velja za prostore za\
  \ po\u010Ditek oziroma rekreacijo. Davek od premo\u017Eenja, ki se pla\u010Duje\
  \ na posest stavb, se ne pla\u010Duje od kmetijskih gospodarskih poslopij, od  poslovnih\
  \ prostorov, ki jih lastnik oziroma u\u017Eivalec uporablja za opravljanje dejavnosti,\
  \ od stanovanjskih stavb zavezancev davka iz kmetijstva, ki so sami ali njihovi\
  \ dru\u017Einski \u010Dlani pokojninsko in invalidsko zavarovani na podlagi dohodkov\
  \ iz kmetijstva, od stavb, ki so razgla\u0161ene za kulturni oziroma zgodovinski\
  \ spomenik ter od stavb, ki se iz objektivnih razlogov ne morejo uporabljati. Za\u010D\
  asno (za 10 let) so opro\u0161\u010Deni pla\u010Dila davka od premo\u017Eenja tudi\
  \ prvi lastniki novih stanovanjskih hi\u0161 oziroma stanovanj in gara\u017E ter\
  \ lastniki popravljenih in obnovljenih stanovanjskih hi\u0161 oziroma stanovanj\
  \ in gara\u017E, \u010De se je zaradi popravila ali obnove vrednost teh stavb pove\u010D\
  ala za ve\u010D kot 50 %. Oprostitev davka ne velja za prostore za po\u010Ditek\
  \ oziroma rekreacijo, pa tudi ne za poslovne prostore, \u010Detudi so sestavni del\
  \ stanovanjske stavbe. Zakon pozna tudi posebno olaj\u0161avo za velike dru\u017E\
  ine in sicer se dav\u010Dnemu zavezancu z ve\u010D kot 3 dru\u017Einskimi \u010D\
  lani, ki \u017Eivijo z njim v lastni stanovanjski hi\u0161i ali stanovanju, odmerjeni\
  \ davek zni\u017Ea za 10 % za \u010Detrtega in vsakega nadaljnjega dru\u017Einskega\
  \ \u010Dlana. Dav\u010Dne stopnje so progresivne in sicer razli\u010Dno glede na\
  \ namen uporabe. Za stanovanjske stavbe je predpisana dav\u010Dna stopnja v vi\u0161\
  ini od 0,10 % do 1 %, odvisno od njihove vrednosti, za prostore za po\u010Ditek\
  \ in rekreacijo se ta stopnja giblje od 0,20 % do 1,50 %, medtem ko je za poslovne\
  \ prostore dav\u010Dna stopnja dolo\u010Dena od 0,15 % do 1,25 %. Za poslovne prostore,\
  \ ki se ne uporabljajo za opravljanje dejavnosti in niso dani v najem, se dav\u010D\
  na stopnja pove\u010Da za 50 %.\nNadomestilo za uporabo stavbnih se pla\u010Duje\
  \ za stavbna zemlji\u0161\u010Da na obmo\u010Dju mest in naselij mestnega zna\u010D\
  aja, na obmo\u010Djih, ki so dolo\u010Dena za stanovanjsko in drugo kompleksno graditev,\
  \ na obmo\u010Djih, za katere je sprejet prostorski izvedbeni na\u010Drt in na drugih\
  \ obmo\u010Djih, ki so opremljena z vodovodnim in elektri\u010Dnim omre\u017Ejem.\
  \ Obmo\u010Dja, za katera se pla\u010Duje nadomestilo in vi\u0161ino nadomestila\
  \ dolo\u010Di ob\u010Dina. Nadomestilo za uporabo nezazidanega stavbnega zemlji\u0161\
  \u010Da se pla\u010Duje od povr\u0161ine nezazidanega stavbnega zemlji\u0161\u010D\
  a, ki je po prostorsko izvedbenem na\u010Drtu dolo\u010Den za gradnjo oziroma za\
  \ katero je pristojni organ izdal lokacijsko dovoljenje. Nadomestilo za uporabo\
  \ zazidanega stavbnega zemlji\u0161\u010Da pa se pla\u010Duje od stanovanjske povr\u0161\
  ine oziroma poslovne povr\u0161ine stavbe. Nadomestila se ne pla\u010Duje za zemlji\u0161\
  \u010Da, ki se uporabljajo za potrebe ljudske obrambe, za objekte tujih dr\u017E\
  av, ki jih uporabljajo tuja diplomatska in konzularna predstavni\u0161tva ali v\
  \ njih stanuje njihovo osebje, za objekte mednarodnih in meddr\u017Eavnih organizacij,\
  \ ki jih uporabljajo te organizacije ali v njih stanuje njihovo osebje, \u010De\
  \ ni v mednarodnem sporazumu druga\u010De dolo\u010Deno in za stavbe, ki jih uporabljajo\
  \ verske skupnosti za svojo versko dejavnost. Nadomestila je na lastno zahtevo za\
  \ dobo 5 let opro\u0161\u010Den ob\u010Dan, ki je kupil novo stanovanje kot posamezen\
  \ del stavbe ali zgradil, dozidal ali nadzidal dru\u017Einsko stanovanjsko hi\u0161\
  o, \u010De je v ceni stanovanja oziroma stanovanjske hi\u0161e ali neposredno pla\u010D\
  al stro\u0161ke za urejanje stavbnega zemlji\u0161\u010Da. Oprostitev ali delna\
  \ oprostitev se nana\u0161a tudi na ob\u010Dane z ni\u017Ejimi dohodki ali ob\u010D\
  ane, ki so organizirano vlagali dru\u017Ebena sredstva v izgradnjo komunalnih objektov\
  \ in naprav, \u010De je tako predpisala ob\u010Dina. Zavezanec za pla\u010Dila nadomestila\
  \ je neposredni uporabnik zemlji\u0161\u010Da oziroma stavbe ali dela stavbe (imetnik\
  \ pravice razpolaganja oziroma lastnik, najemnik stanovanja oziroma poslovnega prostora,\
  \ imetnik stanovanjske pravice).\nPristojbina za vzdr\u017Eevanje gozdnih cest je\
  \ direkten namenski prihodek prora\u010Duna lokalnih skupnosti, namenjen kritju\
  \ stro\u0161kov vzdr\u017Eevanja gozdnih cest kot dela ob\u010Dinske cestne infrastrukture.\
  \ Pla\u010Dujejo jo lastniki gozdov na obmo\u010Djih, ki so po podatkih zavoda za\
  \ gozdove odprta z gozdnimi cestami. Zavezanci so fizi\u010Dne in pravne osebe,\
  \ ki so kot lastniki vpisani v zemlji\u0161kem katastru, torej formalni imetniki\
  \ razpolagalne pravice na zemlji\u0161\u010Du. Osnova za odmero pristojbine je katastrski\
  \ dohodek zemlji\u0161\u010D, stopnja pa zna\u0161a 9,4 % osnove, razen za Sklad\
  \ kmetijskih zemlji\u0161\u010D in gozdov RS, za katerega je stopnja vi\u0161ja\
  \ in sicer 12,8 %, odmerja pa se ravno tako od katastrskega dohodka.\nDanes se torej\
  \ t.im. prve stanovanjske nepremi\u010Dnine, za namene razli\u010Dnih dajatev obravnavajo\
  \ razli\u010Dno. Za namene davka od premo\u017Eenja se iz obdav\u010Ditve izvzemajo,\
  \ za namene nadomestila za uporabo stavbnih zemlji\u0161\u010D pa se v celoti obdav\u010D\
  ujejo, ne glede na namen uporabe stanovanja in ne glede na to, ali gre za prvo ali\
  \ drugo oz. naslednjo nepremi\u010Dnino.\nV zvezi z va\u0161im predlogom pojasnjujemo,\
  \ da so v tej fazi za bodo\u010Di davek na nepremi\u010Dnine sprejeta zgolj izhodi\u0161\
  \u010Da vlade, ki pa, vezano na obseg obdav\u010Ditve, predvidevajo zajem vseh nepremi\u010D\
  nin, razen kadar je v posebej utemeljenih in zelo ozko dolo\u010Denih primerih primerno\
  \ dolo\u010Diti oprostitve (\u0161iroka dav\u010Dna osnova). Enako izhodi\u0161\u010D\
  e je potrdil tudi Projektni svet za koordinacijo in usmerjanje projekta priprave\
  \ nove sistemske ureditve obdav\u010Ditve nepremi\u010Dnin, ki ga je vlada ustanovila\
  \ februarja 2015. Skladno z navedenim se v oprostitev zajame zgolj selektivni nabor\
  \ mednarodno primerljivih oprostitev tovrstnih dajatev. Ministrstvo za finance bo,\
  \ glede na usmeritve prihodnje vlade, nadaljevalo s pripravo novega davka na nepremi\u010D\
  nine, podrobnej\u0161ih pojasnil pa vam v tem trenutku iz zgoraj navedenega razloga\
  \ \u0161e ne moremo podati.\n "
