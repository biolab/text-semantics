response: "Odziv Ministrstva za pravosodje\nV zvezi z Zakonom o sodnih taksah predlagatelj\
  \ omenja prvi odstavek 11. \u010Dlena, ki po njegovih navedbah dolo\u010Da, da se\
  \ stranko oprosti pla\u010Dila sodne takse, \u010De bi bila s tem pla\u010Dilom\
  \ ob\u010Dutno zmanj\u0161ana sredstva, s katerimi se pre\u017Eivlja sama ali njeni\
  \ dru\u017Einski \u010Dlani. Pri tem kot problemati\u010Dno izpostavlja merilo \xBB\
  ob\u010Dutnega zmanj\u0161anja sredstev za pre\u017Eivljanje\xAB, ki ni natan\u010D\
  no definirano. Glede na to, da se navedeno merilo za oprostitev pla\u010Dila sodnih\
  \ taks po Zakonu o sodnih taksah razlikuje od pogojev za oprostitev pla\u010Dila\
  \ upravnih taks po Zakonu o upravnih taksah, predlagatelj meni, da taka ureditev\
  \ ne zagotavlja enakih \u010Dlovekovih pravic in da je kr\u0161eno ustavno na\u010D\
  elo enakosti pred zakonom.\nGlede predlagateljevih navedb v zvezi z Zakonom o sodnih\
  \ taksah (Uradni list RS, \u0161t. 37/08, 97/10, 63/13, 58/14 \u2013 odl. US in\
  \ 19/15 \u2013 odl. US , v nadaljevanju: ZST-1) pojasnjujemo, da je bilo z zadnjimi\
  \ spremembami navedenega zakona (Zakon o spremembah in dopolnitvah Zakona o sodnih\
  \ taksah (ZST-1B), objavljen v Uradnem listu RS, \u0161t. 63/13) z namenom natan\u010D\
  nej\u0161e opredelitve pogojev za celotno taksno oprostitev dolo\u010Deno, da sodi\u0161\
  \u010De oprosti stranko pla\u010Dila sodnih taks v celoti le v primeru, \u010De\
  \ stranka prejema denarno socialno pomo\u010D. To je (bilo) dolo\u010Deno v prvem\
  \ odstavku 11. \u010Dlena ZST-1, ki je bil nato dvakrat predmet presoje pred Ustavnim\
  \ sodi\u0161\u010Dem. Ustavno sodi\u0161\u010De je v drugi odlo\u010Dbi, ki jo je\
  \ sprejelo v zvezi z navedeno dolo\u010Dbo (Odlo\u010Dba \u0161t. U-I-191/14-16\
  \ z dne 12. 2. 2015, objavljena v Uradnem listu RS, \u0161t. 19/15), ugotovilo ustavno\
  \ neskladnost pogojevanja celotne taksne oprostitve z izpolnjevanjem pogojev za\
  \ prejemanje denarne socialne pomo\u010Di ter za obdobje do odprave neskladnosti\
  \ kot pogoj za celotno oprostitev pla\u010Dila sodnih taks dolo\u010Dilo ob\u010D\
  utno zmanj\u0161anje sredstev za pre\u017Eivljanje stranke in oseb, ki jih je stranka\
  \ dol\u017Ena pre\u017Eivljati. S tem je Ustavno sodi\u0161\u010De kot za\u010D\
  asno ureditev pogoja za polno taksno oprostitev ponovno dolo\u010Dilo pravni standard\
  \ ob\u010Dutnega zmanj\u0161anja sredstev za pre\u017Eivljanje, ki je veljal pred\
  \ uveljavitvijo zadnjih sprememb ZST-1.\nKriterij ob\u010Dutnega zmanj\u0161anja\
  \ sredstev za pre\u017Eivljanje, ki se na podlagi zgoraj navedene odlo\u010Dbe Ustavnega\
  \ sodi\u0161\u010Da zopet uporablja pri presoji upravi\u010Denosti do celotne oprostitve\
  \ pla\u010Dila sodnih taks, je sicer veljal \u017Ee po prej\u0161njem Zakonu o sodnih\
  \ taksah iz leta 1978 (Uradni list SRS, \u0161t. 30/78, 10/79 \u2013 popr., 36/83,\
  \ 46/86, 34/88, 1/90, Uradni list RS, \u0161t. 48/90, 14/91, (38/96), 20/98, 99/02\
  \ \u2013 odl. US in 37/08 \u2013 ZST-1) in je bil nato prevzet v sedaj veljavni\
  \ ZST-1 iz leta 2008. Za presojo upravi\u010Denosti do oprostitve pla\u010Dila sodnih\
  \ taks je navedeni kriterij kljub svoji navidezni nedore\u010Denosti ustreznej\u0161\
  i od kakr\u0161nihkoli natan\u010Dnej\u0161ih \u0161tevil\u010Dnih ali zneskovnih\
  \ meril, saj omogo\u010Da sodi\u0161\u010Dem odlo\u010Danje v skladu s specifi\u010D\
  nostmi vsakega posameznega primera. Sodi\u0161\u010Da pri uporabi navedenega kriterija\
  \ odlo\u010Dajo po prostem preudarku, vendar to ne pomeni, da je njihovo ravnanje\
  \ arbitrarno. Navedeni kriterij je namre\u010D konkretiziran v petem odstavku 11.\
  \ \u010Dlena ZST-1, ki dolo\u010Da, da mora sodi\u0161\u010De pri odlo\u010Danju\
  \ o taksnih oprostitvah skrbno presoditi vse okoli\u0161\u010Dine, zlasti pa upo\u0161\
  tevati premo\u017Eenjsko stanje stranke in njenih dru\u017Einskih \u010Dlanov, vrednost\
  \ predmeta postopka in \u0161tevilo oseb, ki jih stranka pre\u017Eivlja. Pri taksnih\
  \ oprostitvah se torej ne upo\u0161teva le premo\u017Eenjsko stanje stranke, temve\u010D\
  \ preko vrednosti predmeta postopka tudi vi\u0161ina sodne takse, ki bi jo bilo\
  \ treba pla\u010Dati. Vi\u0161ina sodne takse je pri presojanju upravi\u010Denosti\
  \ do taksnih oprostitev pomemben dejavnik, saj se sodne takse za razli\u010Dne sodne\
  \ postopke po vi\u0161ini zelo razlikujejo (od nekaj eurov do ve\u010D kot 100.000\
  \ eurov) in je pri dolo\u010Denem premo\u017Eenjskem stanju stranka morda zmo\u017E\
  na pla\u010Dati dolo\u010Deno ni\u017Ejo takso, vi\u0161je pa ne. Glede na to, da\
  \ je torej pri odlo\u010Danju o taksnih oprostitvah potrebno upo\u0161tevati dve\
  \ spremenljivki (premo\u017Eenjsko stanje stranke in vi\u0161ino sodne takse), kriterij\
  \ za taksno oprostitev ne more biti fiksno dolo\u010Den, kot je lahko npr. pri odlo\u010D\
  anju o brezpla\u010Dni pravni pomo\u010Di, kjer vi\u0161ina sredstev za to pomo\u010D\
  \ vnaprej ni znana in se zaradi tega lahko upo\u0161teva le premo\u017Eenjsko stanje\
  \ prosilca. Po drugi strani pa je pogojevanje upravi\u010Denosti do celotne oprostitve\
  \ pla\u010Dila sodnih taks z izpolnjevanjem pogojev za prejemanje dolo\u010Denih\
  \ socialnih transferjev po oceni Ustavnega sodi\u0161\u010Da protiustavno, saj se\
  \ s tovrstnim pogojevanjem preve\u010D omejuje dostop do sodi\u0161\u010D.\nV skladu\
  \ z zgoraj navedeno odlo\u010Dbo Ustavnega sodi\u0161\u010Da na Ministrstvu za pravosodje\
  \ pripravljamo spremembe taksne zakonodaje, ki bodo po eni strani sledile navedeni\
  \ odlo\u010Dbi, po drugi strani pa bodo z dolo\u010Ditvijo neizklju\u010Dujo\u010D\
  e domneve, v katerih primerih ima stranka pravico do polne taksne oprostitve, nekoliko\
  \ bolj predvidljive za stranke sodnih postopkov. Pri tem pa je treba poudariti,\
  \ da se je na podro\u010Dju taksnih oprostitev v relativno dolgem \u010Dasovnem\
  \ obdobju od leta 1978, odkar velja pravni standard ob\u010Dutnega zmanj\u0161anja\
  \ sredstev za pre\u017Eivljanje, \u017Ee vzpostavila ustaljena sodna praksa, ki\
  \ sama po sebi zagotavlja dolo\u010Deno mero poenotenja in predvidljivosti sodnih\
  \ odlo\u010Ditev na tem podro\u010Dju.\nV zvezi s predlagateljevimi navedbami glede\
  \ razli\u010Dnega urejanja oprostitev pla\u010Dila sodnih in upravnih taks pojasnjujemo,\
  \ da je razli\u010Dna ureditev taksnih oprostitev povezana z razlikami med sodnimi\
  \ in upravnimi taksami. Medtem ko je pla\u010Dilo sodne takse v ve\u010Dini primerov\
  \ pogoj za vodenje sodnega postopka, pla\u010Dilo upravne takse to ve\u010Dinoma\
  \ ni, kar pomeni, da se upravni postopek vodi kljub nepla\u010Dani upravni taksi,\
  \ ki se naknadno izterja od taksnega zavezanca. Pomembna razlika med sodnimi in\
  \ upravnimi taksami je tudi v tem, da so upravne takse po vi\u0161ini med seboj\
  \ veliko bolj primerljive kot sodne takse, saj tudi najvi\u0161je upravne takse\
  \ redko prese\u017Eejo 1.000 eurov. Predvsem pa mora biti podro\u010Dje sodnih taks\
  \ urejeno tako, da nikomur, niti strankam s \u0161ibkim premo\u017Eenjskim stanjem,\
  \ ne onemogo\u010Da uresni\u010Devanja ustavnih pravic do sodnega varstva in do\
  \ pravnega sredstva, \u010Demur slu\u017Ei tudi sistem taksnih olaj\u0161av z dokaj\
  \ \u0161iroko dolo\u010Denim kriterijem za  taksno oprostitev, medtem ko je na podro\u010D\
  ju oprostitev pla\u010Dila upravnih taks ureditev lahko nekoliko bolj omejujo\u010D\
  a in hkrati bolj \xBBnatan\u010Dna\xAB. Ker gre torej pri sodnih in upravnih taksah\
  \ za razli\u010Dni podro\u010Dji, od katerih ima vsako svoje posebne zna\u010Dilnosti,\
  \ ki se med seboj precej razlikujejo, je razli\u010Dna tudi njuna ureditev, vklju\u010D\
  no z dolo\u010Ditvijo kriterijev za taksne oprostitve. Pri tem dodajamo, da je v\
  \ skladu z ustavnim na\u010Delom enakosti pred zakonom enake primere treba obravnavati\
  \ enako, razli\u010Dne pa razli\u010Dno, saj bi sicer enako obravnavanje razli\u010D\
  nih primerov povzro\u010Dilo nove neenakosti. Vsekakor pa je pri ustavnem na\u010D\
  elu enakosti pred zakonom bistveno, da se v okviru posameznega podro\u010Dja (podro\u010D\
  ja sodnih taks oz. podro\u010Dja upravnih taks) stranke obravnava enako.\n "
