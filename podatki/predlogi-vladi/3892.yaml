response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\npo vsebinskem\
  \ pregledu posredovanega predloga o oblikovanju ve\u010D mo\u017Enosti za zaposlovanje\
  \ mladih, ki je bil objavljen na internetnem portalu Predlagam.vladi, smo mnenja,\
  \ da v tem trenutku implementacija tak\u0161nega ukrepa ni potreba, saj preko Aktivne\
  \ politike zaposlovanja podjetjem omogo\u010Damo subvencionirano zaposlovanje mladih\
  \ in razli\u010Dne olaj\u0161ave, glede na potrebe posameznega zaposlovalca ali\
  \ gospodarske panoge. Sam institut pripravni\u0161tva je bil ukinjen s spremembo\
  \ Zakona o delovnih razmerjih leta 2002, saj je bilo zaznano zelo visoko \u0161\
  tevilo kr\u0161itev, analize pa so pokazale, da s spremembami izobra\u017Eevalnega\
  \ sistema, pripravni\u0161tvo izgublja na veljavi. Skladno s to spremembo so se\
  \ okrepili programi Aktivne politike zaposlovanje, da nadomestijo obdobje prilagajanje\
  \ v prvi zaposlitvi.\nTako v okviru Aktivne politike zaposlovanja omogo\u010Damo\
  \ pridobitev prvih izku\u0161enj, predvsem pa znanj, preko programa Usposabljanje\
  \ na delovnem mestu, za regulirane poklice socialnega varstva imamo za namen pripravni\u0161\
  tva poseben program imenovan Spodbujanje zaposlovanja iskalcev zaposlitve na podro\u010D\
  ju socialnega varstva, drugi ukrepi subvencioniranja zaposlitve pa so: Zaposli.me,\
  \ Prilo\u017Enost zame, projekti Socialnega podjetni\u0161tva II in Prvi izziv.\
  \ , s \u010Dimer pospe\u0161ujemo odliv mladih v prvo zaposlitev v \u010Dim kraj\u0161\
  em \u010Dasu. Prav program imenovan Prvi izziv, je odgovor na pove\u010Devanje brezposelnosti\
  \ med prvimi iskalci zaposlitve. Glede na razpolo\u017Eljiva sredstva (20 mio EUR)\
  \ in veliko zanimanje delodajalcev, ki je preseglo pri\u010Dakovanja, je moral Zavod\
  \ z za\u010Detkom decembra objaviti zaklju\u010Dek javnega povabila. Od julija,\
  \ ko je bilo objavljeno javno povabilo, je prispelo ve\u010D kot 3500 ponudb za\
  \ subvencionirano zaposlitev brezposelnih mladih. Med brezposelnimi mladimi, ki\
  \ se vklju\u010Dujejo v program, je skoraj 60 odstotkov iskalcev prve zaposlitve\
  \ in dobrih 10 odstotkov tistih z manj kot enim letom delovnih izku\u0161enj. Dobra\
  \ \u010Detrtina mladih, ki se zaposlijo s pomo\u010Djo subvencije Prvi izziv, je\
  \ bila pred tem dolgotrajno brezposelnih, torej prijavljenih med brezposelnimi neprekinjeno\
  \ eno leto ali ve\u010D. Ravno tako je med udele\u017Eenci programa 30 odstotkov\
  \ mladih, ki jim je Prvi izziv pomagal do zaposlitve \u017Ee v nekaj mesecih po\
  \ nastanku brezposelnosti, s \u010Dimer so bile prepre\u010Dene njene dolgotrajnej\u0161\
  e posledice. Glede na odziv na omenjeni program, so povi\u0161ana tudi sredstva\
  \ na programu Usposabljanje na delovnem mestu, ki bo v povezavi s programom Prilo\u017E\
  nost zame, omogo\u010Dil nadaljnje vklju\u010Devanje mladih v zaposlitev.\nPoleg\
  \ omenjenih ukrepov se dodatno izvajajo \u0161e ukrepi povra\u010Dila prispevkov\
  \ za socialno varnost delodajalcem oziroma splo\u0161en ukrep dav\u010Dnih olaj\u0161\
  av za zaposlitev brezposelne oseb, ki je mlaj\u0161a od 26 let ali starej\u0161\
  a od 55 let, v regijah z vi\u0161jo stopnjo brezposelnosti.\nKot nadaljnje ukrepe\
  \ za pove\u010Danje vklju\u010Devanja mladih na trg dela se pripravljajo programi\
  \ aktivne politike zaposlovanja namenjeni delitvi delovnih mest (job-rotation) in\
  \ nadome\u0161\u010Danju na delovnem mestu, ter vse\u017Eivljenjska karierna orientacija\
  \ kot ena klju\u010Dnih dveh storitev dr\u017Eave na trgu dela, skladno z Zakonom\
  \ o urejanju trga dela.\nNekateri ukrepi podpore usposabljanju in zaposlovanju mladih\
  \ se izvajajo tudi na drugih ministrstvih, predvsem Ministrstvu za gospodarski razvoj\
  \ in tehnologijo, kjer so konec julija 2012 objavili Javni razpis za krepitev razvojnih\
  \ oddelkov v podjetjih 2012, ki podpira zaposlovanje mladih strokovnjakov v podjetjih,\
  \ oziroma Ministrstvu za izobra\u017Eevanje, znanost, kulturo in \u0161port, ki\
  \ je z dne 11. 12. 2012 zaklju\u010Dil Javni razpis pripravni\u0161kih mest v \u0161\
  olah za leto 2013\n "
