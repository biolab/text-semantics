response: "Odziv Ministrstva za finance\nTro\u0161arine na energente in elektri\u010D\
  no energijo so harmonizirane z Direktivo Sveta 2003/96/ES z dne 27. oktobra 2003\
  \ o prestrukturiranju okvira Skupnosti za obdav\u010Ditev energentov in elektri\u010D\
  ne energije (Energetska direktiva), ki dolo\u010Da skupna pravila za vse dr\u017E\
  ave \u010Dlanice EU glede obdav\u010Ditve energentov in elektri\u010Dne energije,\
  \ tako da dolo\u010Da minimalne tro\u0161arine ter mo\u017Enosti za dolo\u010Ditve\
  \ oprostitev pla\u010Dila tro\u0161arine ali zni\u017Eanje pla\u010Dila tro\u0161\
  arine pri dolo\u010Deni rabi energentov in elektri\u010Dne energije. Nacionalno\
  \ so dolo\u010Dbe Energetske direktive prenesene v Zakon o tro\u0161arinah (Uradni\
  \ list RS \u0161t. 97/10-UPB8, 48/12 in 109/12; v nadaljevanju zakon), izvajanje\
  \ dolo\u010Db zakona je opredeljeno v pravilnikih, ki izhajajo iz zakona.\nEnergetska\
  \ direktiva za gasilska vozila in opremo ne dolo\u010Da mo\u017Enosti vra\u010D\
  ila dela tro\u0161arine, kot je to na primer dolo\u010Deno za stroje in mehanizacijo\
  \ v kmetijstvo ali gradbeni\u0161tvu, kot navajate v svojem predlogu. Va\u0161ega\
  \ predloga o vra\u010Dilu tro\u0161arine za gasilska vozila in opremo zaradi navedenega\
  \ razloga v nacionalno zakonodajo ne moremo vklju\u010Diti.\nVeljavna zakonodaja\
  \ gasilskim dru\u0161tvom \u017Ee sedaj omogo\u010Da vra\u010Dilo dela tro\u0161\
  arine za plinsko olje za pogon, \u010De je te\u017Ea gasilskega vozila na 7,5 ton\
  \ in je vozilo namenjeno prevozu blaga (npr. vode). Podrobnej\u0161i pogoji za vra\u010D\
  ilo dela tro\u0161arine za plinsko olje za pogon, so dolo\u010Deni v 54.\u010D \u010D\
  lenu zakona ter Pravilniku o vra\u010Dilu tro\u0161arine za komercialni namen (Uradni\
  \ list RS \u0161t. 52/09, 68/09, 82/10 in 109/12-ZTro-M).\n "
