response: "Odziv Ministrstva za pravosodje\nZakon o pogrebni in pokopali\u0161ki dejavnosti\
  \ (Uradni list RS, \u0161t. 62/16; v nadaljnjem besedilu: zakon) v 18. \u010Dlenu\
  \ dolo\u010Da, da so pokopi zunaj pokopali\u0161\u010D mo\u017Eni le v dveh primerih,\
  \ in sicer kot raztros pepela na dolo\u010Denem prostoru zunaj pokopali\u0161\u010D\
  a ali na morju, \u010De to dolo\u010Da pokopali\u0161ki red in je pridobljeno soglasje\
  \ pristojnega ob\u010Dinskega organa ter pokop stanovskih predstavnikov v grobnice\
  \ verskih skupnosti, ob soglasju ob\u010Dinskega organa.\nZakonodajalec je v skladu\
  \ s 4. \u010Dlenom zakona ob\u010Dini podelil pravico, da v odloku o pokopali\u0161\
  kem redu lahko dolo\u010Di tudi mo\u017Enosti raztrosa pepela zunaj pokopali\u0161\
  \u010Da. V tem primeru mora ob\u010Dina za raztros pepela dolo\u010Diti primeren\
  \ prostor (lahko tudi ve\u010D), raztros pepela na tem prostoru pa ne sme biti v\
  \ nasprotju z okoljevarstvenimi predpisi oziroma ne sme predstavljati nedopustnega\
  \ posega v pravice tretjih (raztros pepela ni dopusten znotraj strnjenega naselja).\
  \ Ob\u010Dina izda soglasje za raztros pepela pokojnika na podlagi vloge svojcev,\
  \ ob\u010Dinski organ pa mora o raztrosu pepela zunaj pokopali\u0161\u010Da odlo\u010D\
  iti v sedmih dneh (tretji odstavek 18. \u010Dlena). Zakon ne dolo\u010Da posebnih\
  \ omejitev glede raztrosa pepela iz \u017Eare na drugi javni ali zasebni povr\u0161\
  ini, mora pa ob\u010Dina, poleg zgoraj navedenega, pred izdajo soglasja za raztros\
  \ pepela na zasebni povr\u0161ini razpolagati tudi z dovoljenjem lastnika zemlji\u0161\
  \u010Da in lastnikov zemlji\u0161\u010D, ki mejijo na to zemlji\u0161\u010De.\n\
  Glede na navedeno menimo, da predlog ni primeren za nadaljnjo obravnavo."
