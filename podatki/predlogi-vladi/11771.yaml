response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPokojninsko in invalidsko zavarovanje v Republiki Sloveniji temelji na zavarovalni\u0161\
  kem principu, kar v osnovi pomeni, da je pravica do pokojnine pravica iz pokojninskega\
  \ in invalidskega zavarovanja, ki izhaja iz minulega dela in temelji na prispevkih,\
  \ pla\u010Danih v \u010Dasu aktivne dobe zavarovanca. Dol\u017Eina dopolnjene pokojninske\
  \ dobe pogojuje vi\u0161ino odstotka, ki se uporabi za odmero pokojnine. Vi\u0161\
  ina vpla\u010Danih prispevkov je odvisna od vi\u0161ine osnove, kar pomeni, da mora\
  \ oseba z vi\u0161jo osnovo pla\u010Dati tudi vi\u0161je prispevke. \u017Deleli\
  \ pa bi tudi poudariti, da pokojninsko in invalidsko zavarovanje temelji na zavarovalni\u0161\
  kem principu, kar v osnovi pomeni, da se pravica do pokojnine in druge pravice iz\
  \ naslova minulega dela priznavajo na temelju vpla\u010Danih prispevkov in minulega\
  \ dela ter da mora obstajati sorazmernost med vpla\u010Danimi prispevki in prejemki\
  \ iz sistema.\_ \_ Ob tem pa je potrebno dodati, da sistem pokojninskega zavarovanja\
  \ v RS vendarle ni \u010Disti \xBBzavarovalni\u0161ki\xAB sistem, temve\u010D gre\
  \ za sistem, ki temelji tudi na na\u010Delih vzajemnosti in solidarnosti. Na\u010D\
  elo intrageneracijske solidarnosti oziroma redistribucije na\u0161 pokojninski sistem\
  \ zagotavlja z omejitvijo najvi\u0161je pokojninske osnove oz. osnove za odmero\
  \ pokojnine, kar posledi\u010Dno pomeni pri osebah z vi\u0161jimi dohodki drasti\u010D\
  no ni\u017Ejo nadomestitveno stopnjo ob hkratnem dejstvu, da osnova za pla\u010D\
  ilo prispevkov ni omejena. Sedanja ureditev je predvsem posledica dejstva, da je\
  \ v sistemu mo\u010Dno prisoten sistem solidarnosti med posamezniki oziroma redistribucije\
  \ znotraj posamezne generacije, ki je sicer zna\u010Dilen za socialne transferje,\
  \ kar pa pokojnine seveda niso. V sistemu so tako vgrajene vertikalna solidarnost\
  \ med generacijo aktivnih in upokojenih (prispevki so obvezni in proporcionalni\
  \ glede na prispevno osnovo; zavarovanci z vi\u0161jimi pla\u010Dami oziroma dohodki\
  \ pla\u010Dujejo prispevke od osnov, ki navzgor niso omejene, medtem ko se njihove\
  \ pravice limitirajo z dolo\u010Ditvijo najvi\u0161je pokojninske osnove), horizontalna\
  \ solidarnost med upokojenci (maksimalno razmerje med pokojninami za enako dolgo\
  \ dobo zavarovanja 1:4) in solidarnost med upokojenci, ki so se upokojili v razli\u010D\
  nih obdobjih.\nNa gmotni polo\u017Eaj upokojencev tako neposredno vplivajo odmera\
  \ pokojnine od najni\u017Eje oziroma najvi\u0161je pokojninske osnove in najni\u017E\
  ja pokojnina v vi\u0161ini 29,5 odstotkov najni\u017Eje pokojninske osnove. Z ZPIZ-2\
  \ je dolo\u010Denim zavarovancem zajam\u010Dena odmera od najni\u017Eje pokojninske\
  \ osnove, \u010De starostna pokojnina s pripadajo\u010Dimi uskladitvami v letu uveljavitve\
  \ pravice, odmerjena glede na dopolnjeno pokojninsko dobo od zavarovan\u010Deve\
  \ pokojninske osnove, ne dosega zneska starostne pokojnine za enako pokojninsko\
  \ dobo, odmerjenega od najni\u017Eje pokojninske osnove. Od najvi\u0161je pokojninske\
  \ osnove, ki je \u0161tirikratnik najni\u017Eje, se pokojnina odmeri, \u010De starostna\
  \ pokojnina s pripadajo\u010Dimi uskladitvami v letu uveljavitve pravic odmerjena\
  \ glede na pokojninsko dobo od zavarovan\u010Deve pokojninske osnove, prese\u017E\
  e znesek starostne pokojnine za enako pokojninsko dobo, odmerjene od najvi\u0161\
  je pokojninske osnove.\_\nNa\u010Deli vzajemnosti in solidarnosti sta tako na\u010D\
  eli, ki posameznikom, ki so sicer 40 let vpla\u010Devali v sistem, vendar pa so\
  \ imeli v svojem aktivnem obdobju zelo nizke pla\u010De, zaradi \u010Desar s svojimi\
  \ vpla\u010Dili ne bi dosegli niti minimalne pokojnine, omogo\u010Da, da se upokojijo\
  \ z dostojno pokojnino, odmerjeno od najni\u017Eje pokojninske osnove, ki pri teh\
  \ posameznikih nastopa v funkciji socialnega korektiva. Zaradi na\u010Dela solidarnosti\
  \ ali redistribucije se tem zavarovancem torej zagotavljajo vi\u0161je pravice,\
  \ kot bi jim pripadale glede na pokojninsko dobo in vi\u0161ino pla\u010Danih prispevkov.\
  \ Za razliko, ki jo te osebe prejmejo med pokojnino, ki bi ustrezala njihovim prispevkom\
  \ in pokojnino, ki jo garantira obvezni (javni) pokojninski sistem, je potrebno\
  \ zagotoviti finan\u010Dna sredstva, ki gredo deloma v \u0161kodo posameznikom,\
  \ ki so 40 let pla\u010Devali prispevke, ki presegajo najvi\u0161jo pokojninsko\
  \ osnovo, deloma pa v breme dr\u017Eave, torej aktivne generacije. Ker je v slovenskem\
  \ javnem pokojninskem sistemu vi\u0161ina pokojnine z zakonom omejena tako navzdol\
  \ kot navzgor in je najvi\u0161ja pokojnina preko najvi\u0161je pokojninske osnove\
  \ limitirana s 4-kratnikom najni\u017Eje pokojninske osnove, se vsa finan\u010D\
  na sredstva, ki jih ti posamezniki s prispevki prepla\u010Dajo, prerazporedijo znotraj\
  \ sistema in z vidika posameznika nastopajo kot dav\u010Dni odtegljaj. Ker pa ne\
  \ glede na navedeno \u0161e vedno zmanjka finan\u010Dnih sredstev za izpla\u010D\
  ilo vseh pravic, ki se financirajo iz javnega pokojninskega sistema, razliko dopla\u010D\
  a dr\u017Eava. Osebe z vi\u0161jimi dohodki, ki bi glede na kriterije imele pokojnino\
  \ vi\u0161jo od maksimalno dolo\u010Dene, prejmejo torej pokojnino v maksimalno\
  \ dolo\u010Deni vi\u0161ini, torej manj, kot bi prejemali, \u010De bi bila pokojnina\
  \ odvisna zgolj od pla\u010Dila prispevkov. Na ta na\u010Din v skladu s solidarnostnim\
  \ na\u010Delom zagotavljajo sredstva za osebe z ni\u017Ejimi dogodki tekom aktivne\
  \ dobe, kar prispeva k vi\u0161ji socialni varnosti upokojencev. Sistem obveznega\
  \ pokojninskega zavarovanja je tako tudi solidarno naravnan, vendar pa ne gre spregledati,\
  \ da gre vendarle za sistem na podlagi zavarovanja, v katerem mora biti do dolo\u010D\
  ene mere spo\u0161tovana tudi vi\u0161ina prispevka posameznika med aktivno dobo.\n\
  Ustavno sodi\u0161\u010De RS je v svoji odlo\u010Dbi \u0161t. Up-360/05 (z dne 2.10.2008,\
  \ Uradni list RS, \u0161t. 113/08 odlUS XVII, 85) o bistvu ali jedru pravice do\
  \ pokojnine podalo stali\u0161\u010De, da gre pri pravici do pokojnine za pravico\
  \ posameznika, da na podlagi pla\u010Danih prispevkov in ob izpolnjenih razumnih\
  \ pogojih pridobi in u\u017Eiva pokojnino, ki mu zagotavlja socialno varnost. Glede\
  \ vsebine ustavno varovanega jedra pravice do pokojnine torej ni dvoma, da gre pri\
  \ pokojnini za pri\u010Dakovano pravico na podlagi vpla\u010Danih prispevkov, ki\
  \ bo upokojencu v starosti nadome\u0161\u010Dala pla\u010Do in zagotavljala dolo\u010D\
  eno \u017Eivljenjsko raven.\nPravico do pokojnine, ki jo sicer prvi odstavek 50.\
  \ \u010Dlena Ustave Republike Slovenije (v nadaljevanju: Ustava) izrecno dolo\u010D\
  a kot del pravice do socialne varnosti, Ustava v celoti prepu\u0161\u010Da zakonskemu\
  \ urejanju. Vendar iz Ustave kljub temu izhaja, da mora pravica do pokojnine primarno\
  \ temeljiti na zavarovalnem principu. V tem smislu je pokojnina premo\u017Eenjska\
  \ pravica, ker je predvsem odvisna od trajanja in vi\u0161ine pla\u010Devanja prispevkov.\
  \ To pomeni, da mora pokojnina v dolo\u010Deni meri zagotavljati kontinuiteto \u017E\
  ivljenjskega standarda, ki ga je imel zavarovanec v aktivni dobi (dohodkovna varnost),\
  \ saj se mu s pokojnino v dolo\u010Denem dele\u017Eu (sorazmerno) nadome\u0161\u010D\
  a dohodek, od katerega so se pla\u010Devali prispevki za pokojninsko zavarovanje.\
  \ Ker pa Ustava opredeljuje pokojninsko zavarovanje kot vrsto socialnega zavarovanja,\
  \ so v sistemu ustavno dopustni tudi elementi vzajemnosti oziroma solidarnosti.\
  \ Kljub temu da ima pravica do pokojnine zlasti premo\u017Eenjskopravno naravo,\
  \ pa to ne pomeni, da Ustava zagotavlja pokojnino v dolo\u010Deni vi\u0161ini. Vendar\
  \ pa morajo, ob izpolnjenih vsakokratnih zakonskih pogojih, najni\u017Eje pokojnine\
  \ zagotavljati socialni minimum, ki ne pomeni le \u017Eivljenjskega minimuma za\
  \ pre\u017Eivetje, kot se zagotavlja z dajatvami iz sistema socialnega varstva,\
  \ temve\u010D morajo pokojnine upokojencem zagotavljati dolo\u010Deno \u017Eivljenjsko\
  \ raven (v nadaljevanju: primerna pokojnina) glede na njihovo delo in pla\u010D\
  evanje prispevkov v \u010Dasu njihove aktivne dobe. V obveznem pokojninskem socialnem\
  \ zavarovanju, kot ga imamo v Sloveniji, je, kot \u017Ee omenjeno, temelj pokojnine\
  \ vezanost na pla\u010Dila prispevkov, ki zagotavljajo vi\u0161je prejemke, kot\
  \ veljajo za socialnovarstvene pomo\u010Di.\_\nPojasnjujemo \u0161e, da je ZPIZ-2C\
  \ za upokojence, ki so se upokojili s t.i. polno pokojninsko dobo uvedel institut\
  \ zagotovljene pokojnine. Znesek le-te zna\u0161a z zadnjo uskladitvijo 555,76 EUR\
  \ in je z vidika pokrivanja stro\u0161kov za pre\u017Eivljanje ter dostojnega pre\u017E\
  ivljanja zaslu\u017Eenega pokoja seveda nesprejemljiva, vendar pa presega znesek\
  \ osnovnega zneska minimalnega dohodka. Kljub temu pa je potrebno poudariti, da\
  \ je sistem pokojninskega in invalidskega zavarovanja zavarovalni sistem, kjer se\
  \ pravice priznavajo na podlagi dopolnjene pokojninske dobe, ter predvsem od vi\u0161\
  ine pla\u010De, od katere je posameznik pla\u010Deval prispevke. V kolikor so bili\
  \ prihodki upokojenca v aktivni dobi nizki, je tudi odmera pokojnine posledi\u010D\
  no relativno nizka. Vseeno pa pokojninski in invalidski sistem v RS mo\u010Dno zaznamuje\
  \ na\u010Delo solidarnosti, ki se ka\u017Ee prav v primerih odmere pokojnine upokojencev\
  \ z najni\u017Ejimi prihodki. Institut odmere pokojnine od najni\u017Eje pokojninske\
  \ osnove zagotavlja upokojencem, ne glede na dopolnjeno pokojninsko dobo, odmero\
  \ pokojnine od zakonsko dolo\u010Dene najni\u017Eje osnove, kar pomeni vi\u0161\
  jo pokojnino, kot bi jo upokojenec prejel samo na podlagi upo\u0161tevanja njegovih\
  \ dejanskih pla\u010D. Kot \u017Ee omenjeno pa je ZPIZ-2C uvedel institut zagotovljene\
  \ pokojnine za upokojence s polno pokojninsko dobo, ki pa \u017Eal \u0161e vedno\
  \ ne dosega praga rev\u0161\u010Dine, presega pa znesek osnovnega minimalnega dohodka.\
  \ Pojasnjujemo \u0161e, da se je od leta 2017 zagotovljena pokojnina zvi\u0161ala\
  \ \u017Ee za ve\u010D kot 11 %.\nNaj ob koncu \u0161e pojasnimo, da je bil precej\u0161\
  en korak k zagotavljanju dostojnej\u0161ih pokojnin narejen \u017Ee z zadnjo spremembo\
  \ ZPIZ-2G, na podlagi katere se zvi\u0161uje odstotek za odmero pokojnine za mo\u0161\
  ke, prav tako pa se je zaustavilo padanje odmernega odstotka za \u017Eenske. Vseeno\
  \ bi bilo potrebno v prihodnosti sprejeti dolo\u010Dene spremembe v pokojninskem\
  \ sistemu, ki pa morajo biti premi\u0161ljene, in ne smejo vzpostaviti nesorazmernih\
  \ razlik med upokojenci z razli\u010Dno dopolnjeno pokojninsko dobo, morajo pa ohranjati\
  \ ustrezna razmerja med upokojenci glede na vi\u0161ino pla\u010Danih prispevkov,\
  \ prav tako pa \u010Dezmerno ne smejo obremenjevati aktivne generacije. Naj ob tem\
  \ pojasnimo tudi, da je ob tem, da je treba stmeti k \u010Dim ve\u010Dji socialni\
  \ varnosti upokojencev, hkrati potrebno skrbeti tudi za dolgoro\u010Dno vzdr\u017E\
  nost pokojninske blagajne. Klju\u010Dna re\u0161itev za zagotavljanje vi\u0161jih\
  \ pokojnin pa je predvsem v zmo\u017Enosti zagotovitve gospodarskega okolja, ki\
  \ bi omogo\u010Dal dejavnosti z vi\u0161jo dodano vrednostjo in s tem vi\u0161je\
  \ pla\u010De, ki so osnova za odmero pokojnin.\nDalj\u0161e trajanje \u017Eivljenja\
  \ zahteva tudi dalj\u0161e trajanje delovne aktivnosti, vendar simulacije podalj\u0161\
  evanja upokojitvene starosti ali pokojninske dobe ka\u017Eejo, da bodo poleg teh\
  \ potrebni \u0161e drugi ukrepi za izbolj\u0161anje dolgoro\u010Dne vzdr\u017Enosti\
  \ pokojninskega sistema v Sloveniji."
