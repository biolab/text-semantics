response: "Odziv Ministrstva za obrambo\nUsposabljanje za obrambo dr\u017Eave na normativni\
  \ ravni urejajo Zakon o obrambi (Uradni list RS \u0161t. 103/04 \u2013UPB1), Zakon\
  \ o voja\u0161ki dol\u017Enosti (Uradni list RS. \u0161t.108/02-UPB-1) ter podzakonski\
  \ predpisi. Dolo\u010Dene sestavine voja\u0161ke dol\u017Enosti, med njimi tudi\
  \ slu\u017Eenje voja\u0161kega roka, kot najpomembnej\u0161a oblika usposabljanja\
  \ dr\u017Eavljanov za voja\u0161ko obrambo dr\u017Eave, se v miru ne izvajajo. Ministrstvo\
  \ meni, da kljub navedenemu obstaja ve\u010D mo\u017Enosti za pridobitev znanj na\
  \ obrambnem in voja\u0161kem podro\u010Dju, ki jih omenja predlagatelj. Po opustitvi\
  \ obveznega slu\u017Eenja voja\u0161kega roka v letu 2003 je namre\u010D Ministrstvo\
  \ za obrambo dr\u017Eavljanom, ki \u017Eelijo pridobiti dolo\u010Dena voja\u0161\
  ka znanja omogo\u010Dilo prostovoljno slu\u017Eenje voja\u0161kega roka v trajanju\
  \ treh mesecev, v katerem opravijo t.i. temeljno voja\u0161ko strokovno usposabljanje.\
  \ Dr\u017Eavljani se lahko za izvajanje voja\u0161ke obrambe usposobijo tudi v okviru\
  \ prostovoljne pogodbene rezerve Slovenske vojske. Obe obliki usposabljanja sta\
  \ tudi finan\u010Dno stimulirani. Poleg tega pa se v okviru redne dejavnosti Ministrstva\
  \ za obrambo oziroma Slovenske vojske to omogo\u010Da tudi preko vsakoletnih poletnih\
  \ taborov, kjer se lahko mladi od 15. do 26. leta starosti seznanjajo z delom Slovenske\
  \ vojske, kot tudi nekaterih drugih oblik, ki so \u0161e v uvajanju.\nMinistrstvo\
  \ za obrambo tako organizira vsako leto enotedenski tabor \xBBMORS in mladi\xAB\
  , kjer se srednje\u0161olcem, ki se za to odlo\u010Dijo prostovoljno, predstavi\
  \ voja\u0161ke ve\u0161\u010Dine in delo ter \u017Eivljenje slovenskega vojaka v\
  \ Slovenski vojski. Posebno pozornost se posve\u010Da orientaciji, uporabi kompasa,\
  \ branja karte, gibanju po azimutu, kakor tudi predstavitvi oro\u017Eja, laserskim\
  \ streljanjem in drugim oblikam usposabljanja. Poleg navedenega tabora organiziramo\
  \ tudi vsakoletni dvotedenski \xBBVoja\u0161ki tabor\xAB, ki je namenjen polnoletnim\
  \ dijakom in \u0161tudentom. Udele\u017Eenci pridobijo dolo\u010Dena voja\u0161\
  ko teoreti\u010Dna znanja, ki jih preizkusijo tudi v praksi in se na tak\u0161en\
  \ na\u010Din lahko podrobno seznanijo z delom in \u017Eivljenjem v Slovenski vojski.\
  \ Poudarek je na usposabljanju v terenskih razmerah, zato je potrebno osvojiti in\
  \ poznati osnove pre\u017Eivetja v naravi, orientacije, izvidovanja, opremo in uporabo\
  \ oro\u017Eja, pehotno taktiko, topografijo, premagovanjem vodnih ovir, osnove voja\u0161\
  ke alpinistike, in podobno.\nZa udele\u017Ebo na omenjenih taborih, se lahko vsi,\
  \ ki to \u017Eelijo prijavijo na razpis, ki je vsako pomlad objavljen na spletnih\
  \ straneh: www.postanivojak.si in www.slovenskavojska.si.\nMinistrstvo v okviru\
  \ prizadevanj za prenos obrambnih in varnostnih znanj ter ve\u0161\u010Din razvija\
  \ tesno sodelovanje z dru\u0161tvi, katerih dejavnost je posebnega pomena za obrambo.\
  \ Pomembno poslanstvo teh dru\u0161tev je ravno prenos znanj, ve\u0161\u010Din in\
  \ izku\u0161enj na podro\u010Dju obrambe v slovensko dru\u017Ebo.\n \n "
