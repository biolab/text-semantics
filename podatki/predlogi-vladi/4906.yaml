response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nDelovni \u010Das je delovno pravna kategorija, ki je pomembna tako za delavce\
  \ kot tudi za podjetje in organizacijo dela znotraj podjetja. Delovnega \u010Dasa\
  \ ne ureja samo zakonodaja, ampak tudi \u0161tevilni avtonomni viri (kolektivne\
  \ pogodbe na razli\u010Dnih ravneh dogovarjanja, splo\u0161ni akti). Delovni \u010D\
  as pa je tudi predmet urejanja razli\u010Dnih mednarodnih norm, za katere je zna\u010D\
  ilno, da razli\u010Dna vpra\u0161anja glede delovnega \u010Dasa pogosto urejajo\
  \ z vidika delovnega \u010Dasa kot \u010Dlovekove pravice.\nZaradi velike pomembnosti\
  \ je delovni \u010Das predmet ureditve tako Mednarodne organizacije dela (MOD),\
  \ Sveta Evrope kot tudi Evropske skupnosti. Skupno vsem mednarodnim instrumentom\
  \ s podro\u010Dja \u010Dlovekovih pravic na splo\u0161no ali samo s podro\u010D\
  ja socialnih in ekonomskih pravic je, da priznavajo pravico do razumno omejenega\
  \ delovnega \u010Dasa (npr. Splo\u0161na deklaracija o \u010Dlovekovih pravicah,\
  \ Mednarodni pakt o ekonomskih, socialnih in kulturnih pravicah, spremenjena Evropska\
  \ socialna listina). Norme, sprejete na mednarodni ravni, so v dosedanjem razvoju\
  \ urejanja delovnega \u010Dasa odigrale pomembno vlogo pri dolo\u010Danju in organizaciji\
  \ delovnega \u010Dasa v nacionalnih zakonodajah.\nV Sloveniji je v obdobju, odkar\
  \ je postala \u010Dlanica EU, relativno najve\u010D pozornosti posve\u010Deno pravu\
  \ Evropske skupnosti. Z vidika delovnega \u010Dasa je posebno pomembna predvsem\
  \ Direktiva 2003/88/ES o dolo\u010Denih vidikih organizacije delovnega \u010Dasa\
  \ (v nadaljevanju direktiva), ki dolo\u010Da minimalne zahteve v zvezi z varnostjo\
  \ in zdravjem, ki jih je treba upo\u0161tevati pri organizaciji delovnega \u010D\
  asa. Direktiva nalaga dr\u017Eavam \u010Dlanicam sprejem ukrepov, s katerimi se\
  \ izpolnijo minimalne zahteve glede varnosti in zdravja pri organizaciji delovnega\
  \ \u010Dasa v zvezi s trajanjem dnevnega po\u010Ditka, odmorov, tedenskega po\u010D\
  itka, najdalj\u0161ega delovnega \u010Dasa, letnega dopusta ter vidiki no\u010D\
  nega, izmenskega dela in vzorcev dela. Direktiva v 6. \u010Dlenu dolo\u010Da najdalj\u0161\
  i tedenski delovni \u010Das. Dr\u017Eavam \u010Dlanicam nalaga, da s svojimi ukrepi\
  \ zagotovijo, da je tedenski delovni \u010Das omejen z zakoni, podzakonskimi, upravnimi\
  \ akti ali s kolektivnimi pogodbami ali sporazumi med socialnimi partnerji, pri\
  \ \u010Demer povpre\u010Den delovni \u010Das v posameznem sedemdnevnem obdobju vklju\u010D\
  no z nadurami ne sme presegati 48 ur. Dr\u017Eave \u010Dlanice lahko dolo\u010D\
  ijo dalj\u0161e referen\u010Dno obdobje (obdobje, v katerem se delovni \u010Das\
  \ upo\u0161teva kot povpre\u010Dje), ki praviloma ne sme presegati \u0161tirih mesecev,\
  \ najdalj\u0161e referen\u010Dno obdobje pa v nobenem primeru ne sme presegati dvanajstih\
  \ mesecev.\nMenimo, da so splo\u0161ne zahteve navedene direktive ustrezno prenesene\
  \ v Zakon o delovnih razmerjih (Ur. l. RS, \u0161t. 21/13, 78/13, v nadaljevanju\
  \ ZDR-1) v dolo\u010Dbe, ki urejajo delovni \u010Das, no\u010Dno delo, odmore, po\u010D\
  itke in letni dopust. Prvi odstavek 142. \u010Dlena ZDR-1 omejuje maksimalno trajanje\
  \ polnega delovnega \u010Dasa na 40 ur na teden, kar pomeni, da z nobenim drugim\
  \ zakonom ali kolektivno pogodbo, s katerima se sicer polni delovni \u010Das lahko\
  \ dolo\u010Da, ne more biti dolo\u010Den polni delovni \u010Das, ki bi bil dalj\u0161\
  i od 40 ur na teden. V skladu z drugim odstavkom 142. \u010Dlena pa se lahko s posebnim\
  \ zakonom ali kolektivno pogodbo (splo\u0161no, pano\u017Eno ali podjetni\u0161\
  ko) kot polni delovni \u010Das dolo\u010Di kraj\u0161i delovni \u010Das od 40 ur,\
  \ pri tem pa mora biti upo\u0161tevan zakonsko dolo\u010Den minimum 36 ur tedensko.\
  \ To torej pomeni, da bodisi zakonodajalec v posebnem zakonu bodisi socialni partnerji\
  \ (tudi na ravni dejavnosti ali delodajalca) lahko dolo\u010Dijo dol\u017Eino polnega\
  \ delovnega \u010Dasa (seveda v zakonsko dolo\u010Denem \u010Dasovnem okviru), pri\
  \ tem pa jim zakon ne dolo\u010Da nobenih pogojev.\nUpo\u0161tevaje navedeno ureditev\
  \ menimo, da so dolo\u010Dbe ZDR-1, ki urejajo polni delovni \u010Das, ustrezne\
  \ in predstavljajo minimalne standarde, ki jih je zaradi zakonskega varstva delavca\
  \ kot \u0161ibkej\u0161e stranke v delovnem razmerju potrebno zagotavljati delavcem.\
  \ Zato je prav pri vpra\u0161anjih delovnega \u010Dasa v morebitnih nadaljnjih spremembah\
  \ delovne zakonodaje ob predhodnih obravnavah in usklajevanjih zakona med socialnimi\
  \ partnerji potrebno posebej temeljito tehtati  utemeljitve o obsegu minimalnih\
  \ zakonskih pravic in varstva zaposlenih, saj je to varstvo lahko u\u010Dinkovito\
  \ le, \u010De je ureditev \u010Dim bolj uravnote\u017Eena med interesi dela in interesi\
  \ kapitala.   \n \n "
