response: "Odziv Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  V zvezi s predlogom, da se prepove zara\u010Dunavanje dodatnih stro\u0161kov pri\
  \ odpovedi pogodbe s telekomunikacijskim operaterjem, pojasnjujemo, da Zakon v elektronskih\
  \ komunikacijah (Uradni list RS, \u0161t. 109/12; v nadaljevanju: ZEKom-1) v skladu\
  \ z direktivami regulativnega okvira EU za podro\u010Dje elektronskih komunikacij\
  \ v drugem odstavku 129. \u010Dlena \u017Ee dolo\u010Da, da imajo naro\u010Dniki\
  \ pravico, da v primeru spremembe pogojev, dolo\u010Denih v naro\u010Dni\u0161ki\
  \ pogodbi, razen \u010De so le-te potrebne zaradi uskladitve s tem zakonom oziroma\
  \ na njegovi podlagi sprejetimi predpisi, v roku 30 dni odstopijo od naro\u010D\
  ni\u0161ke pogodbe, in sicer brez odpovednega roka in tudi brez pla\u010Dila stro\u0161\
  kov prekinitve naro\u010Dni\u0161kega razmerja in brez pogodbene kazni.\nS tem se\
  \ varuje naro\u010Dnika v primeru njemu nesprejemljivih sprememb pogodbenih pogojev\
  \ na strani operaterja. Navedeno pa ne vpliva in ne posega v zapadle in nepla\u010D\
  ane obveznosti naro\u010Dnikov ter v obveznosti izpolnitve pogodbeno dogovorjenih\
  \ obveznosti naro\u010Dnikov. S tem v zvezi opozarjamo tudi na novost iz \u010D\
  etrtega odstavka 129. \u010Dlena ZEKom-1, ki dolo\u010Da, da naro\u010Dnik, ki je\
  \ ob sklenitvi naro\u010Dni\u0161kega razmerja prejel terminalsko opremo (npr. mobilni\
  \ telefon, TV komunikator) po akcijski ceni, lahko pri odstopu od naro\u010Dni\u0161\
  ke pogodbe pred potekom obdobja vezave zaradi spremenjenih pogodbenih pogojev izbira,\
  \ ali bo operaterju povrnil znesek, ki ustreza sorazmernemu delu celotne vrednosti\
  \ prejete terminalske opreme in prejeto terminalsko opremo obdr\u017Eal, ali pa\
  \ bo vrnil terminalsko opremo v stanju, v kakr\u0161nem mu je bila izro\u010Dena,\
  \ in pla\u010Dal uporabnino za \u010Das uporabe terminalske opreme, operater pa\
  \ mu bo vrnil kupnino.\nOb tem je potrebno opozoriti \u0161e na dolo\u010Dbo tretjega\
  \ odstavka 131. \u010Dlena ZEKom-1, ki v primeru, da naro\u010Dnik \u017Eeli zamenjati\
  \ operaterja in \u0161tevilko prenesti k drugemu operaterju, dolo\u010Da, da operater\
  \ lahko naro\u010Dniku za prenos \u0161tevilke zara\u010Duna samo enkraten znesek,\
  \ ki upo\u0161teva stro\u0161ke izvedbe prenosa \u0161tevilke, vendar ne sme biti\
  \ tako visok, da bi odvrnil naro\u010Dnika od uporabe te zmogljivosti. Na koncu\
  \ \u0161e pojasnjujemo, da morebitne spore med operaterji in kon\u010Dnimi uporabniki\
  \ re\u0161uje Agencija za komunikacijska omre\u017Eja in storitve RS, ki je pristojna\
  \ tudi za nadzor nad izvajanjem dolo\u010Db ZEKom-1.\n "
