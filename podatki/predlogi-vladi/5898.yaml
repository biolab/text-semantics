response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi z navedenim predlogom bi najprej \u017Eeleli poudariti, da je bil\
  \ veljavni Zakon o pokojninskem in invalidskem zavarovanju (Uradni list RS, \u0161\
  t. 96/12, 39/13, 46/13-ZIPRS1314-A, 63/13-ZIUPTDSV, 99/13-ZSVarPre-C, 101/13-ZIPRS1415,\
  \ 107/13-Odl. US in 111/13-ZMEPIZ-1; v nadaljevanju ZPIZ-2) sprejet v soglasju z\
  \ vsemi socialnimi partnerji, soglasno pa je bil sprejet tudi v Dr\u017Eavnem zboru\
  \ RS. ZPIZ-2 je bil sicer pripravljen v smeri zmanj\u0161evanja razlik med mo\u0161\
  kimi in \u017Eenskami. Pogoji za starostno pokojnino bodo tako v skladu z ZPIZ-2\
  \ za mo\u0161ke in \u017Eenske izena\u010Deni leta 2016, in sicer na 65 let starosti\
  \ in najmanj 15 let zavarovalne dobe, polno starostno pokojnino pri ni\u017Eji starosti\
  \ od 65 let pa bodo lahko pridobili zavarovanci (tako mo\u0161ki kot \u017Eenske),\
  \ ki bodo dopolnili najmanj 40 let pokojninske dobe brez dokupa ter starost 60 let.\
  \ Pogoji za polno starostno pokojnino bodo v skladu z ZPIZ-2 za mo\u0161ke in \u017E\
  enske izena\u010Deni leta 2019. Izena\u010Ditev upokojitvenih pogojev za mo\u0161\
  ke in \u017Eenske je smotrna glede na dalj\u0161o \u017Eivljenjsko dobo \u017Eensk\
  \ in zaradi nujnosti formalnopravne izena\u010Ditve spolov. Prav razli\u010Dni upokojitveni\
  \ pogoji za \u017Eenske so namre\u010D v minulem obdobju prispevali k ni\u017Ejim\
  \ pokojninam pri \u017Eenskah zaradi nizke pokojninske dobe in s tem k ve\u010D\
  ji stopnji tveganja rev\u0161\u010Dine.\nVendar pa je na tem mestu potrebno dodati,\
  \ da so v prej veljavnem Zakonu o pokojninskem in invalidskem zavarovanju (ZPIZ-1)\
  \ bile razlike glede upokojitvenih pogojev med mo\u0161kimi in \u017Eenskami tako\
  \ velike, da bi jih v tako kratkem \u010Dasu te\u017Eko pribli\u017Eali na enako\
  \ starost za oba spola. Ob uveljavitvi stro\u017Ejih zakonskih pogojev je potrebno\
  \ namre\u010D zasledovati na\u010Delo postopnega spreminjanja pogojev, saj pokojninski\
  \ sistem ne prenese hitrih posegov. Uvajanje nove, vi\u0161je polne starosti ter\
  \ u\u010Dinkovanje spremenjenega sistema bonusov in malusov se bo tako izvedlo postopno,\
  \ s prilagojenim dalj\u0161im prehodnim obdobjem, posebej za \u017Eenske in mo\u0161\
  ke, saj so bili po sedaj veljavnem zakonu vstopni pogoji razli\u010Dni. ZPIZ-2 za\
  \ \u017Eenske in mo\u0161ke tako postopoma izena\u010Duje tako pokojninsko dobo\
  \ kot tudi starost, vendar pa, kot avtor tudi sam ugotavlja, \u0161e vedno ohranja\
  \ dolo\u010Ditev razli\u010Dnega odmernega odstotka za mo\u0161ke in \u017Eenske,\
  \ kar je posledica tradicionalne vloge \u017Eensk, ki so poleg poslovnega \u017E\
  ivljenja skrbele tudi za otroke in ob tem za svoje delo prejemale slab\u0161e pla\u010D\
  ilo ob kraj\u0161i dobi dela. Ob tem naj omenimo, da za \u017Eenske po prej veljavnem\
  \ ZPIZ-1 malusi sploh \u0161e niso u\u010Dinkovali, zaradi \u010Desar so se upokojevale\
  \ \u0161e pri ni\u017Ejih starostih in z ugodnej\u0161im vrednotenjem dobe, kot\
  \ je bilo to zahtevano za mo\u0161ke. Na podlagi zgoraj navedenega bi izena\u010D\
  itev odmernega odstotka za mo\u0161ke in \u017Eenske, ob hkratni izena\u010Ditvi\
  \ upokojitvenih pogojev in takoj\u0161nji vpeljavi malusov za \u017Eenske, lahko\
  \ pomenila prehiter preskok in materialno preveliko finan\u010Dno obremenitev \u017E\
  ensk.\nNe bi se mogli strinjati, da gre v novem zakonu za neupravi\u010Deno razlikovanje\
  \ med mo\u0161kimi in \u017Eenskami in za diskriminatorno ureditev, saj menimo,\
  \ da tak\u0161na ureditev ne pomeni diskriminacije mo\u0161kih, temve\u010D le daje\
  \ dolo\u010Dene ugodnosti \u017Eenskam, kar je posledica do sedaj veljavne ureditve.\
  \ Ugodnej\u0161i polo\u017Eaj dolo\u010Denih skupin glede posameznih pravic ne pomeni\
  \ \u017Ee sam po sebi kr\u0161itve na\u010Dela enakosti v primerjavi z drugimi skupinami,\
  \ \u010De so posebne ugodnosti logi\u010Dno utemeljene in ne presegajo obsega, ki\
  \ ga upravi\u010Duje razlog, zaradi katerega so dane. Tudi Ustavno sodi\u0161\u010D\
  e je v svojih odlo\u010Ditvah poudarilo, da je dopustno razlikovanje po spolu, kadar\
  \ slu\u017Ei vzpostavljanju dejanske enakosti (enakopravnosti) med spoloma tam,\
  \ kjer sicer obstajajo objektivne biolo\u0161ke ali funkcionalne razlike med njima.\
  \ V takem primeru zakonodajalca ne zavezuje le prepoved razlikovanja, ampak tudi\
  \ (in predvsem) dol\u017Enost pozitivnega ravnanja: zagotoviti mo\u017Enosti za\
  \ dejansko enakopravnost med mo\u0161kimi in \u017Eenskami. Razli\u010Dno obravnavanje\
  \ mo\u0161kih in \u017Eensk je torej upravi\u010Deno tedaj, ko izravnava neugodnosti,\
  \ ki izvirajo iz tradicionalno in zgodovinsko pogojnih razli\u010Dnih dru\u017E\
  benih vlog. Zakonodajalec torej lahko objektivne razlike med spoloma, ki na podro\u010D\
  ju pokojninskega zavarovanja prizadevajo praviloma \u017Eenske, kompenzira z ureditvijo,\
  \ ki \u017Eenskam omogo\u010Da pridobitev pokojnine \u010Dasovno prej kot mo\u0161\
  kim.\nNazadnje bi \u017Eeleli pojasniti, da se v pokojninskem sistemu ohranja tako\
  \ mo\u017Enost zni\u017Eanja upokojitvene starosti za pridobitev starostne pokojnine\
  \ na ra\u010Dun otrok kot tudi na ra\u010Dun obveznega slu\u017Eenja voja\u0161\
  kega roka ter zaradi vklju\u010Ditve v zavarovanje pred 18. letom starosti. Ob izpolnjenem\
  \ pogoju 40 let pokojninske dobe brez dokupa se tako starostna meja na ra\u010D\
  un otrok lahko zni\u017Ea od 60. leta starosti najve\u010D do dopolnjenega 56. leta\
  \ starosti (\u017Eenska) oziroma do dopolnjenega 58. leta starosti (mo\u0161ki)\
  \ ) ter za zavarovance (mo\u0161ki in \u017Eenske), ki so dopolnili 38 let pokojninske\
  \ dobe brez dokupa, pri \u010Demer se starost zni\u017Euje od 65. leta starosti\
  \ do najve\u010D 61. leta. Zavarovanec, ki je skrbel za otroka v prvem letu njegove\
  \ starosti, si ob izpolnjevanju navedenih pogojev lahko zni\u017Ea upokojitveno\
  \ starost za 6 mesecev za enega otroka, za 16 mesecev za dva otroka, za 26 mesecev\
  \ za tri otroke, za 36 mesecev za \u0161tiri otroke ter za 48 mesecev za pet ali\
  \ ve\u010D otrok. Ukrep je resda prvenstveno namenjen \u017Eenskam za skrb in nego\
  \ otrok, vendar ga bodo ob predlo\u017Eitvi ustreznih dokazil imeli mo\u017Enost\
  \ koristiti tudi mo\u0161ki. Prav tako se mo\u0161kim ob izpolnjenem pogoju 40 let\
  \ pokojninske dobe brez dokupa starostna meja lahko zni\u017Eala tudi za 2/3 obdobja\
  \ slu\u017Eenja voja\u0161kega roka od 60. leta do najve\u010D 58. leta starosti\
  \ ter za 2/3 obdobja slu\u017Eenja voja\u0161kega roka od 65. leta do najve\u010D\
  \ 63. leta starosti. Starostna meja se bo lahko ni\u017Eala tudi na ra\u010Dun vklju\u010D\
  itve v zavarovanje pred 18. letom starosti. Omenjeno zni\u017Eanje starosti lahko\
  \ uveljavljajo zavarovanci (mo\u0161ki in \u017Eenske), ki so dopolnili 40 let pokojninske\
  \ dobe brez dokupa, in sicer od 60 leta starosti za ves \u010Das dela pred 18. letom\
  \ starosti, vendar ne ve\u010D kot do 57 let (oz. do 56 let do 31. 12. 2018) \u2013\
  \ \u017Eenske in do 58 let - mo\u0161ki.\nZPIZ-2 torej med drugim zmanj\u0161uje\
  \ razlike med mo\u0161kimi in \u017Eenskami tudi na na\u010Din, da tudi mo\u0161\
  kim, ki so za\u010Deli delati pred 18. letom starosti, omogo\u010Da zni\u017Eanje\
  \ upokojitvene starosti za pridobitev starostne pokojnine zaradi vklju\u010Ditve\
  \ v zavarovanje pred 18. letom, kar je bilo v ZPIZ-1 sicer omogo\u010Deno le \u017E\
  enskam. \n "
