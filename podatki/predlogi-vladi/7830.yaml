response: "Odziv Ministrstva za zdravje\nV Sloveniji kot tudi drugod po svetu so se\
  \ po drugi svetovni vojni zaradi varnosti in osnovnih higienskih meril, ki jih je\
  \ bilo doma te\u017Eko zagotoviti, porodi preselili v porodni\u0161nice in tako\
  \ je ostalo vse do dana\u0161njega \u010Dasa, zato pri nas ni tradicije porodov\
  \ doma. Poleg tega je Slovenija geografsko zelo razgibana de\u017Eela in te\u017E\
  ko si je predstavljati, da bi porodnice rojevale doma na zelo odmaknjenih in hribovitih\
  \ predelih dr\u017Eave, od kjer bi bil transport v najbli\u017Ejo ustrezno ustanovo\
  \ ob morebitnem zapletu predolg.\nDr\u017Eava je postavila za namene \u010Dim bolj\
  \ enakomerne dostopnosti nose\u010Dnic oz. porodnic do zdravstvene storitve poroda\
  \ javno mre\u017Eo porodni\u0161nic, ki jo sestavlja 14 ginekolo\u0161ko porodni\u0161\
  kih oddelkov po dr\u017Eavi, katerih status je razli\u010Den:\n 10 ginekolo\u0161\
  ko - porodni\u0161kih oddelkov deluje v splo\u0161nih bolni\u0161nicah in so njihov\
  \ konstitutivni del, dva ginekolo\u0161ko - porodni\u0161ka oddelka sta samostojni\
  \ bolni\u0161nici: Bolni\u0161nica za ginekologijo in porodni\u0161tvo Kranj in\
  \ Bolni\u0161nica Postojna (Bolni\u0161nica za \u017Eenske bolezni in porodni\u0161\
  tvo), dva ginekolo\u0161ko - porodni\u0161ka oddelka sta sestavna dela Univerzitetnih\
  \ klini\u010Dnih centrov Ljubljana in Maribor. \nV vseh \u0161tirinajstih ginekolo\u0161\
  ko porodni\u0161kih oddelkih po dr\u017Eavi se vr\u0161i \u0161tiriindvajset urna\
  \ neprekinjena zdravstvena oskrba porodnic in novorojen\u010Dkov. Na Ministrstvu\
  \ za zdravje smo mnenja, da je tak sistem porodni\u0161nic u\u010Dinkovit in da\
  \ lahko na tak na\u010Din vsaka porodnica dobi ustrezno in pravo\u010Dasno oskrbo\
  \ \u010Dim bli\u017Eje svojemu domu.\nPo mnenju stroke je porod v porodni\u0161\
  nici najbolj varna oblika poroda tako za mater kot za novorojenca in Zdru\u017E\
  enje za perinatalno medicino Slovenije pri Slovenskem zdravni\u0161kem dru\u0161\
  tvu ter Raz\u0161irjeni strokovni kolegij za ginekologijo in porodni\u0161tvo pri\
  \ Ministrstvu za zdravje porod doma odsvetujeta.\nVendar nekatere porodnice izra\u017E\
  ajo \u017Eeljo po na\u010Drtovanem porodu doma in ker bo kljub strokovnim priporo\u010D\
  ilom \u0161e vedno prihajalo do posameznih porodov doma, smo se dogovorili, da se\
  \ v okviru Ministrstva za zdravje formira delovna skupina, ki bo na osnovi strokovnih\
  \ usmeritev oblikovala predloge za pravno in organizacijsko ureditev poroda na domu.\n\
  Porodnice, ki \u017Eelijo roditi doma, \u017Eelijo ob porodu predvsem bolj intimno\
  \ in doma\u010De vzdu\u0161je, ki jim ga porodni\u0161nica ne more nuditi. Ministrstvo\
  \ za zdravje zato namesto porodov doma podpira ustanavljanje babi\u0161kih porodnih\
  \ centrov v obstoje\u010Dih prostorih porodni\u0161nic ali v neposredni bli\u017E\
  ini porodni\u0161nic, v katerih bi uredili zelo doma\u010Dno in intimno vzdu\u0161\
  je. Porodni centri pri porodni\u0161nicah bodo tako porodnicam lahko zagotovili\
  \ doma\u010Dnost in intimo njihovega lastnega doma, hkrati pa bodo locirani tako\
  \ blizu porodni\u0161nice, da bo mo\u017Ena vsaka intervencija prakti\u010Dno v\
  \ enakem \u010Dasu, kot v samem porodnem bloku porodni\u0161nice. Porodni centri\
  \ pri porodni\u0161nicah tako predstavljajo neke vrste kompromis, s katerim se lahko\
  \ pribli\u017Eamo porodnicam, ki si pri porodu \u017Eelijo ve\u010D osebnega pristopa,\
  \ hkrati pa zagotovimo varno oskrbo porodnice in novorojen\u010Dka in tudi prese\u017E\
  emo pomisleke stroke glede (ne)varnosti poroda doma.\n "
