response: "Odziv Ministrstva za javno upravo\nV zvezi s predlaganim ukrepom \xBBnaj\
  \ vlada spremeni ustavo\xAB tako, da bodo vlado lahko sestavljali samo ljudje, ki\
  \ v zadnjih 4 letih niso bili \u010Dlani nobene politi\u010Dne stranke\xAB, je potrebno\
  \ poudariti, da vlada le-tega ne more upo\u0161tevati, saj ta ni pristojna za spremembo\
  \ dolo\u010Db ustave, temve\u010D je za to v skladu z dolo\u010Dbami Ustave Republike\
  \ Slovenije (Uradni list RS, \u0161t. 33I/1991, 42/1997, 66/2000, 24/2003, 69/2004,\
  \ 69/2004, 69/2004, 68/2006; v nadaljnjem besedilu: ustava) pristojen Dr\u017Eavni\
  \ zbor Republike Slovenije, Vlada Republike Slovenije (v nadaljnjem besedilu: vlada)\
  \ pa lahko spremembe ustavnih dolo\u010Db le predlaga. Prav tako je vlada le predlagatelj\
  \ zakonov ali sprememb zakonov, na podlagi katerih je urejen polo\u017Eaj in nezdru\u017E\
  ljivost funkcij v primeru obeh vrst funkcionarjev, za katere je tako predlagano\
  \ v Predlogu 1706, torej poslancev dr\u017Eavnega zbora in \u010Dlanov vlade.\n\
  Ena od pomembnih \u010Dlovekovih pravic in svobo\u0161\u010Din, dolo\u010Denih v\
  \ ustavi, je tudi pravica do zbiranja in zdru\u017Eevanja (42. \u010Dlen ustave),\
  \ ki omogo\u010Da svobodno izra\u017Eanje mnenj, oblikovanje politi\u010Dne volje\
  \ in samoorganiziranosti, ta pravica pa je konkretizirana tudi v dolo\u010Dbah Zakona\
  \ o politi\u010Dnih strankah (ZPS). Pravica do zdru\u017Eevanja, ki vklju\u010D\
  uje tudi pravico do ustanavljanja politi\u010Dnih strank in njihovega delovanja,\
  \ pomeni izhodi\u0161\u010De in zagotovilo za sistem politi\u010Dnega pluralizma,\
  \ to je za ve\u010Dstrankarski politi\u010Dni sistem, brez katerega svobodna demokrati\u010D\
  na dru\u017Eba ne more obstajati. V navedeni dolo\u010Dbi ustava tudi dolo\u010D\
  a razloge, zaradi katerih so mo\u017Ene zakonske omejitve navedenih pravic (varnost\
  \ dr\u017Eave ali javna varnost ter varstvo pred \u0161irjenjem nalezljivih bolezni),\
  \ prav tako pa izrecno dolo\u010Da kategorije, ki ne morejo biti \u010Dlani politi\u010D\
  nih strank \u2013 poklicni pripadniki obrambnih sil in policije. Kot ustavna kategorija\
  \ je dolo\u010Dena tudi nezdru\u017Eljivost opravljanja funkcij v zakonodajni, izvr\u0161\
  ilni in sodni veji oblasti z opravljanjem drugih funkcij in nekaterih dejavnosti.\
  \ Kot je na primer v 133. \u010Dlenu ustave urejena tudi nezdru\u017Eljivost sodni\u0161\
  ke funkcije s funkcijami v drugih dr\u017Eavnih organih, v organih lokalne samouprave\
  \ in v organih politi\u010Dnih strank, poleg tega pa Zakon o sodni\u0161ki slu\u017E\
  bi (ZSS) v 41. in 42. \u010Dlenu dolo\u010Da, katere so tiste funkcije in dejavnosti,\
  \ ki so nezdru\u017Eljive s sodni\u0161ko funkcijo, pri \u010Demer pa sodniku zakon\
  \ ne prepoveduje, da bi na funkcijo predsednika dr\u017Eave, poslanca, predsednika\
  \ Vlade ali \u010Dlana Vlade kandidiral in bil izvoljen, dolo\u010Da pa, da sodniku\
  \ v \u010Dasu trajanja ene od navedenih funkcij, sodni\u0161ka funkcija miruje.\n\
  Predlog 1706 posega v navedene temeljne svobo\u0161\u010Dine, ki niso le del besedila\
  \ slovenske ustave, temve\u010D izhajajo iz dolo\u010Db Evropske Konvencije o \u010D\
  lovekovih pravicah, prav tako so odraz dru\u017Ebenega razvoja, razvoja demokracije\
  \ ter zagotavljanja temeljnih \u010Dlovekovih pravic in svobo\u0161\u010Din v Republiki\
  \ Sloveniji. Ob upo\u0161tevanju navedenega ter dejstva, da so razlogi in okoli\u0161\
  \u010Dine, ki opredeljujejo morebitno nezdru\u017Eljivost funkcij, v veljavni slovenski\
  \ zakonodaji urejene, je predlog v zvezi z apolitizacijo \u010Dlanov vlade treba\
  \ natan\u010Dno prou\u010Diti.\nDr\u017Eavna organizacija in njeno delovanje sta\
  \ pravno urejeni z ustavo, zakoni in podzakonskimi akti. Organizirana je v razli\u010D\
  nih oblikah, ki se med seboj razlikujejo glede na polo\u017Eaj dr\u017Eavnih organov\
  \ in odnosov med njimi. Ena izmed na\u010Dinov organiziranosti je oblika dr\u017E\
  avne oblasti, ki nam pove, kak\u0161na so razmerja med tremi vejami oblasti: zakonodajno,\
  \ izvr\u0161ilno in sodno. V praksi je najpogosteje uveljavljen trialisti\u010D\
  ni model, torej delitev oblasti med zakonodajno, izvr\u0161ilno in sodno funkcijo.\
  \ Zakonodajna oblast je pri tem tista, katere primarna naloga je sprejemanje zakonov,\
  \ ki poleg ustave pomenijo pravni okvir delovanja dr\u017Eavne organizacije. V sodobnih\
  \ ureditvah opravlja to funkcijo zakonodajno telo, v Sloveniji Dr\u017Eavni zbor\
  \ Republike Slovenije. Izvr\u0161ilna funkcija pa je tista, v okviru katere dr\u017E\
  avna oblast izvr\u0161uje zakone, ki jih sprejme zakonodajna oblast. Med organe\
  \ izvr\u0161ilne oblasti \u0161tejemo dr\u017Eavnega poglavarja (predsednika dr\u017E\
  ave), vlado, upravne organe, v nekaterih dr\u017Eavah pa sem sodijo \u0161e drugi\
  \ nosilci izvr\u0161ilne oblasti. Sodna veja oblasti je v parlamentarnem sistemu\
  \ popolnoma neodvisna od drugih dveh, kar ji zagotavlja \u017Ee 125. \u010Dlen ustave,\
  \ ki dolo\u010Da, da so sodniki pri opravljanju sodni\u0161ke funkcije neodvisni\
  \ ter, da so vezani na ustavo in zakon. Sodnike sicer voli zakonodajni organ, predlog\
  \ pa temu poda Sodni svet, kot sui generis ustavni organ, ki ne pripada nobeni od\
  \ treh vej oblasti.\nKadar se oblast deli med omenjene nosilce, govorimo o deljeni\
  \ oblasti, ki jo danes \u0161tejemo med najbolj demokrati\u010Dne oblike. Osnovno\
  \ vodilo deljene oblasti je lo\u010Denost posameznih oblastnih funkcij. Te so druga\
  \ od druge sicer neodvisne in vsaj pribli\u017Eno uravnove\u0161ene, vendar morajo\
  \ med seboj sodelovati in se kot najpomembnej\u0161e, tudi nadzorovati. To imenujemo\
  \ tudi na\u010Delo zavor in ravnovesij (checks and balances), pri \u010Demer je\
  \ temeljni pomen tega vodila prepre\u010Devanje zlorabe oblasti in naj bi slu\u017E\
  ilo uveljavitvi politi\u010Dne demokracije in svobode posameznika.\nParlamentarni\
  \ sistem deljene oblasti, ki je glede na ustavno in zakonsko ureditev zna\u010D\
  ilen za Republiko Slovenijo, je omiljena oblika deljene oblasti. Razvil se je v\
  \ Angliji, kmalu pa se je raz\u0161iril po Evropi in drugih celinah. Splo\u0161\
  na zna\u010Dilnost te oblike delitve oblasti je odnos med vlado in parlamentom,\
  \ torej med zakonodajno in izvr\u0161ilno vejo oblasti. Njuna enakopravnost se ka\u017E\
  e predvsem v sredstvih, ki jih imata na podlagi veljavne zakonodaje ena proti drugi\
  \ ter v njunem medsebojnem ravnote\u017Eju. Tako lahko parlament uveljavlja odgovornost\
  \ vlade s tem, da ji izglasuje nezaupnico, zaradi \u010Desar mora vlada odstopiti.\
  \ Po drugi strani pa lahko vlada, ki ji je bila nezaupnica izglasovana, zahteva\
  \ od predsednika dr\u017Eave, da parlament razpusti in razpi\u0161e nove volitve.\
  \ Uravnote\u017Eenost zakonodajne in izvr\u0161ilne oblasti se ka\u017Ee zlasti\
  \ v dualizmu izvr\u0161ilne veje, saj je ta razdeljena na dva nosilca, in sicer\
  \ med vlado in \u0161efom dr\u017Eave.\nNobenega dvoma ni, da delitev oblasti ne\
  \ more pomeniti popolne lo\u010Ditve med vejami oblasti, ampak je mo\u017Eno ter\
  \ potrebno iz vidika na\u010Dela zavor in ravnovesij tudi dolo\u010Deno sodelovanje\
  \ med njimi, in to sodelovanje tiste vrste, ki ne posega v izvirno samostojnost\
  \ posamezne veje oblasti, namre\u010D v njeno samostojno odlo\u010Danje. Delitve\
  \ oblasti tudi ni mogo\u010De razlagati mehani\u010Dno, temve\u010D do neke mere\
  \ dinami\u010Dno, saj so dejansko vse tri klasi\u010Dne veje oblasti med seboj funkcionalno\
  \ prepletene in druga na drugo vplivajo z najrazli\u010Dnej\u0161imi, tudi z \u017E\
  e navedenimi razmerji in vplivi, ter se na ta na\u010Din medsebojno nadzirajo, kar\
  \ je eden od bistvenih elementov na\u010Dela zavor in ravnovesij, ob upo\u0161tevanju\
  \ na\u010Dela ne-poseganja v samostojno odlo\u010Danje vej oblasti, v skladu z njihovo\
  \ ustavno vlogo oziroma jamstvi.\nNe glede na navedeno Ministrstvo za javno upravo\
  \ pojasnjuje, da so predlogi za morebitne spremembe ustave tako pomembna in kompleksna\
  \ tema, da je treba prou\u010Diti ter predhodno obravnavati v okviru \u0161ir\u0161\
  e razprave, tudi v strokovni javnosti, zato ne morejo biti predmet hitre odlo\u010D\
  itve na podlagi tak\u0161nega predloga.  "
