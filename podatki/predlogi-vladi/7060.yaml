response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nOstanki iz gostinskih\
  \ dejavnosti (pomije) spadajo med \u017Eivalske stranske proizvode. To podro\u010D\
  je je na nivoju Evropske unije urejeno z Uredbo 1069/2009/ES in Uredbo Komisije\
  \ 142/2011/EU (s spremembami). V to\u010Dki (b) prvega odstavka 11 \u010Dlena Uredbe\
  \ 1069/2009/ES je dolo\u010Deno, da je prepovedano krmljenje rejnih \u017Eivali,\
  \ razen ko\u017Euharjev, z odpadki iz gostinskih dejavnosti ali s krmo, ki vsebuje\
  \ ali je pridobljena iz odpadkov iz gostinskih dejavnosti.\nPredloga ni mogo\u010D\
  e upo\u0161tevati, ker za to dolo\u010Dbo ni mogo\u010De dolo\u010Diti nacionalnih\
  \ pravil oziroma ni predvidene noben odstop. Uredba 1069/2009/ES je v celoti zavezujo\u010D\
  a in se neposredno uporablja v vseh dr\u017Eavah \u010Dlanicah.\nKrmljenje z ostanki\
  \ iz gostinskih dejavnosti je v preteklosti povzro\u010Dilo \u017Ee ve\u010D izbruhov\
  \ bolezni, ki so povzro\u010Dile veliko gospodarsko \u0161kodo. Najhuj\u0161i primer\
  \ je bil izbruh slinavke in parkljevke v Zdru\u017Eenem kraljestvu leta 2001, kjer\
  \ je bilo potrebno ubiti ve\u010D kot 10 milijonov govedi in ovac, da so bolezen\
  \ omejili. Ocenjena gospodarska \u0161koda je zna\u0161ala (prera\u010Dunano) 11\
  \ milijard Evrov. Zadnji primer izbruha bolezni zaradi krmljenja rejnih \u017Eivali\
  \ pa je iz leta 2007, ko je pri\u0161lo do izbruha Afri\u0161ke pra\u0161i\u010D\
  je kuge v Gruziji. Bolezen se je raz\u0161irila tudi v nekatere dr\u017Eave \u010D\
  lanice EU, kjer zaradi tega nastaja precej\u0161nja gospodarska \u0161koda, predvsem\
  \ zaradi omejitev trgovanja in prepovedi izvoza.\nVa\u0161a trditev, da se ostanke\
  \ hrane oddaja v se\u017Eig, ne dr\u017Ei. V skladu z uredbo 1069/2009/ES, spadajo\
  \ ostanki iz gostinskih dejavnosti med snovi kategorije 3. V Sloveniji se zbirajo\
  \ in predelajo v napravah za proizvodnjo bioplina, iz bioplina pa se proizvaja elektri\u010D\
  na energija.  Poleg tega je mogo\u010De z ostanki iz gostinskih dejavnosti v skladu\
  \ z 18. \u010Dlenom Uredbe 1069/2009/ES in Pravilnikom o \u017Eivalskih stranskih\
  \ proizvodih, ki niso namenjeni prahrani ljudi (Ur. l. RS \u0161t. 35/2015) tudi\
  \ krmiti nekatere nerejne \u017Eivali, v kolikor so izpolnjeni dolo\u010Deni pogoji\
  \ in nosilec dejavnosti pridobi dovoljenje UVHVVR. Te \u017Eivali so \u017Eivali\
  \ v \u017Eivalskih vrtovih, ko\u017Euharji, psi iz priznanih vzrejnih legel ali\
  \ tropov lovskih psov, psi in ma\u010Dke v zaveti\u0161\u010Dih, li\u010Dinke in\
  \ \u010Drvi za ribi\u0161ke vabe in cirku\u0161ke \u017Eivali.\n "
