response: " Odziv Ministrstva za finance\nDav\u010Dni organi povsod po svetu, tudi\
  \ v Sloveniji, odkrivajo, da nekateri dav\u010Dni zavezanci uporabljajo registrske\
  \ blagajne, ki omogo\u010Dajo naknadno brisanje prometa in tako posledi\u010Dno\
  \ napa\u010Dno izkazujejo svoje prihodke. Organizacija za gospodarsko sodelovanje\
  \ in razvoj (OECD) in Evropska komisija posku\u0161ata skupaj z dr\u017Eavami \u010D\
  lanicami poiskati ustrezne re\u0161itve in dobre prakse zoper tovrstne dav\u010D\
  ne utaje.\nNekatere dr\u017Eave priporo\u010Dajo uvedbo dav\u010Dnih blagajn, ki\
  \ ote\u017Eujejo naknadno prirejanje prometa dav\u010Dnih zavezancev. Druge dr\u017E\
  ave zastopajo stali\u0161\u010De, da morajo dav\u010Dni zavezanci \u017Ee ob obstoje\u010D\
  ih predpisih priskrbeti za varno in celovito evidentiranje podatkov o prometu in\
  \ stroko obravnavajo kr\u0161itelje, ki tega ne zagotavljajo, kakor tudi proizvajalce\
  \ in prodajalce opreme, ki omogo\u010Da naknadno brisanje podatkov. Te dr\u017E\
  ave zastopajo tudi stali\u0161\u010De, da ni javno objavljenih strokovnih \u0161\
  tudij, ki bi dokazovale, da imajo dav\u010Dne blagajne merljive pozitivne u\u010D\
  inke pri pobiranju davkov, saj se tehnologije spreminjajo in tudi pri dav\u010D\
  nih blagajnah, ki so pred \u010Dasom veljale za varno re\u0161itev, odkrivajo zlorabe.\
  \ OECD bo predvidoma letos predstavil priporo\u010Dila in dobre prakse za izbolj\u0161\
  anje stanja na tem podro\u010Dju.\nKljub temu, da v EU ni enotnih stali\u0161\u010D\
  \ o dav\u010Dnih blagajnah, enajst dr\u017Eav \u010Dlanic uporabo dav\u010Dnih blagajn\
  \ predpisuje (Bolgarija, Ciper, Gr\u010Dija, Italija, Litva, Mad\u017Earska, Malta,\
  \ Poljska, Romunija, Slova\u0161ka in \u0160vedska, Belgija pa se pripravlja na\
  \ uvedbo dav\u010Dnih blagajn za gostinstvo), druge \u010Dlanice pa, podobno kot\
  \ pri nas, predpisujejo temeljna na\u010Dela poslovanja, po katerih morajo biti\
  \ vsi poslovni dogodki pravilno evidentirani, pri tem pa ne predpisuje tehnologije,\
  \ ki jo dav\u010Dni zavezanec uporablja.  "
