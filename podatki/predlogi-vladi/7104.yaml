response: "Odziv Ministrstva za notranje zadeve\nSlovenska policija dosledno izvaja\
  \ svoje naloge na podro\u010Dju preiskovanja kaznivih dejanj in prekr\u0161kov tudi\
  \ v povezavi z begunci/migranti. Svoje ugotovitve evidentira ter jih v primerih,\
  \ ko so ugotovljeni znaki uradno pregonljivih kaznivih dejanj s kazenskimi ovadbami\
  \ posreduje na pristojna dr\u017Eavna to\u017Eilstva. V primerih ko znakov uradno\
  \ pregonljivega kaznivega dejanja ne ugotovi, zadevo zaklju\u010Di s poro\u010D\
  ilom na pristojno to\u017Eilstvo.\nPri obravnavi nekaterih specifi\u010Dnih situacij\
  \ je potrebno izpostaviti dejstvo, da je temeljna naloga policije varovanje \u017E\
  ivljenja in osebne varnosti ljudi. Uporaba prisile bi lahko v dolo\u010Denih razmerah\
  \  vodila v varnostno neobvladljive situacije, v katerih bi lahko pri\u0161lo do\
  \ ogro\u017Eanja \u017Eivljenj in osebne varnosti udele\u017Eencev. Postopki policije\
  \ so v tak\u0161nih primerih usmerjeni predvsem v odvrnitev neposredne nevarnosti,\
  \ vsi ostali postopki pa se izvajajo kasneje (\u010De jih je \u0161e mo\u017Eno\
  \ izvesti).\nGlede na navedeno menimo, da predlog ni ustrezen, saj policija \u017E\
  e izvaja vse zakonske pristojnosti v okviru veljavne zakonodaje skladno s trenutno\
  \ situacijo in svojimi zmo\u017Enostmi. \n "
