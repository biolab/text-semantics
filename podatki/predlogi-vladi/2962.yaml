response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nNa Ministrstvo\
  \ za delo, dru\u017Eino in socialne zadeve smo po po\u0161ti prejeli va\u0161 predlog\
  \ za popravek dohodka s.p. za izra\u010Dun vrtca in otro\u0161kega dodatka. Predlog\
  \ se nana\u0161a na samozaposlitve (s.p.) za 4 ure (pravica kraj\u0161ega delovnega\
  \ \u010Dasa do otrokovega 6. leta) oziroma na opravljanje samozaposlitve zraven\
  \ redne zaposlitve. Predlagatelji navajajo, da je sporno obravnavati citirane primere\
  \ enako kot tiste, ki opravljajo samostojno dejavnost kot edini ali glavni poklic\
  \ (za polni zavarovalni \u010Das). V primeru polovi\u010Dnega zavarovalnega \u010D\
  asa bi se po mnenju predlagateljev morala upo\u0161tevati polovi\u010Dna osnova\
  \ za izra\u010Dun.\nZakon o uveljavljanju pravic iz javnih sredstev (Uradni list\
  \ RS, \u0161t. 62/10, 40/11, 40/12-ZUJF in 57/12-ZPCP-2D, v nadaljevanju ZUPJS)\
  \ v prvem odstavku 14. \u010Dlena dolo\u010Da, da se v primeru \u010De je oseba\
  \ dejavnost \u0161ele za\u010Dela opravljati ali \u010De je njen mese\u010Dni dohodek\
  \ iz dejavnosti ni\u017Eji od vi\u0161ine bruto minimalne pla\u010De, kot njen mese\u010D\
  ni dohodek iz dejavnosti upo\u0161teva dohodek v vi\u0161ini 75 % bruto minimalne\
  \ pla\u010De.\nMinistrstvo citirano dolo\u010Dbo upo\u0161teva skupaj z drugimi\
  \ predpisi tako, da oseba, ki opravlja samostojno dejavnost za polovi\u010Dni delovni\
  \ \u010Das in je dejavnost \u0161ele za\u010Dela opravljati ali \u010De je njen\
  \ mese\u010Dni dohodek iz dejavnosti ni\u017Eji od vi\u0161ine bruto minimalne pla\u010D\
  e, kot njen mese\u010Dni dohodek iz dejavnosti upo\u0161tevamo le sorazmerni del\
  \ osnove za izra\u010Dun, torej polovico 75% bruto minimalne pla\u010De. V situacijah,\
  \ ko je oseba redno zaposlene za polni delovni \u010Das pa se kot osnovo upo\u0161\
  teva zaposlitev in se ne pripisuje 75% bruto minimalne pla\u010De kot fiktivni dohodek,\
  \ ampak se upo\u0161teva zgolj dejanski dohodek iz dejavnosti.\n "
