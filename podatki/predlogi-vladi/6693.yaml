  \ izogniti.\nLastniki lahko sproti spremljajo svojo indicirano porabo, bodisi z\
  \ ro\u010Dnim od\u010Ditavanjem delilnikov ali na drug na\u010Din, ki ga omogo\u010D\
  a uporabljena tehnologija. V vsakem primeru pa metodologija delitve stro\u0161kov,\
  \ po kateri se stro\u0161ki lahko delijo \u0161ele po koncu obra\u010Dunskega obdobja,\
  \ ne omogo\u010Da sprotnega spremljanja stro\u0161kov v poljubnem trenutku, ampak\
