response: "Odziv Ministrstva za notranje zadeve\nPredlagatelj predlaga, da policija\
  \ preverja upo\u0161tevanje prometnih predpisov na kri\u017Ei\u0161\u010Dih. Predlaga,\
  \ da poleg varnostnega pasu preverja tudi uporabo smernikov, vo\u017Enjo v rde\u010D\
  o lu\u010D, vo\u017Enjo \u010Dez polno \u010Drto, vo\u017Enjo na kri\u017Ei\u0161\
  \u010De, \u010De ga voznik ne more pravo\u010Dasno izprazniti itd.\n VELJAVNA PRAVNA\
  \ UREDITEV V SLOVENIJI:\nPrometna pravila so dolo\u010Dena z Zakonom o varnosti\
  \ cestnega prometa. Ta med drugim v 45. do 48. \u010Dlenu dolo\u010Da pravila vo\u017E\
  nje na kri\u017Ei\u0161\u010Dih, v 116. do 120. \u010Dlenu pa prometno signalizacijo\
  \ in svetlobne prometne znake.\n RAZLOGI ZA NEPRIMERNOST ALI PRIMERNOST NADALJNE\
  \ OBRAVNAVE: Strinjamo se s predlagateljem, da je spo\u0161tovanje prometnih predpisov\
  \ odvisno tudi od policijskega nadzora. Kot na ve\u010Dini delovnih podro\u010D\
  ij, smo tudi pri delu na podro\u010Dju zagotavljanja varnosti cestnega prometa omejeni\
  \ s kadrovskimi in materialnimi pogoji. Z ustrezno organizacijo delovnega procesa\
  \ in usmerjanjem dela policistov \u017Eelimo zagotoviti optimalno izkori\u0161\u010D\
  enost obstoje\u010Dih kadrovskih in materialnih virov. Nadzor spo\u0161tovanja omejitev\
  \ hitrosti, vo\u017Enja pod vplivoma alkohola, agresivna vo\u017Enja in uporaba\
  \ varnostnega pasu so prioritete delovanja policistov na podro\u010Dju prometa.\
  \ Nadzor je usmerjen predvsem na odseke cest, ki izstopajo s slab\u0161o prometno\
  \ varnostjo.\nKljub temu pa policija ne zanemarja niti podro\u010Dij, ki so omenjeni\
  \ v predlogu. V podkrepitev omejenega naj navedemo samo nekaj najosnovnej\u0161\
  ih statisti\u010Dnih podatkov. Policisti so pri nadzoru cestnega prometa v letu\
  \ 2009 ugotovili:\n 1.071 kr\u0161itev nepravilnega razvr\u0161\u010Danja na kri\u017E\
  i\u0161\u010Du oziroma vo\u017Enje na kri\u017Ei\u0161\u010De, ko je voznik zaradi\
  \ gostote prometa, ovire ali drugega vzroka obstal na kri\u017Ei\u0161\u010De in\
  \ oviral ali onemogo\u010Dil promet ostalih vozil, 8.020 kr\u0161itev, ko voznik\
  \ svoje namere, da zapelje na drug prometni pas ali spremeni smer vo\u017Enje, premakne\
  \ vozilo ali se vklju\u010Di v promet, ni pravo\u010Dasno in nedvoumno nakazal s\
  \ smerno utripalko in se ni prepri\u010Dal, da to lahko stori brez nevarnosti za\
  \ druge udele\u017Eence cestnega prometa ali premo\u017Eenje in 7.107 kr\u0161itev\
  \ neupo\u0161tevanja rde\u010De lu\u010Di na semaforju. \nIz podatkov je razvidno,\
  \ da policija izvaja \u0161tevilne in vsebinsko raznovrstne aktivnosti in ukrepe,\
  \ s katerim \u017Eelimo vplivati na spo\u0161tovanje cestnoprometnih predpisov.\
  \ Zavedamo se, da je na\u0161e delo javno, zato smo \u0161e posebej veseli predlogov,\
  \ na podlagi katerih lahko svoje delo \u0161e izbolj\u0161amo. Vsak predlog preu\u010D\
  imo in ga upo\u0161tevamo pri na\u010Drtovanju aktivnosti v prihodnje.  "
