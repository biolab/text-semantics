response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV predlogu je sprva navedeno, da v letu 2020/2021 za pridobitev Zoisove \u0161\
  tipendije ne bodo upo\u0161tevani izjemni dose\u017Eki, pridobljeni v letu 2019/2020,\
  \ temve\u010D se bodo upo\u0161tevali izjemni dose\u017Eki iz 7. in 8. razreda.\
  \ Predlagatelj nadalje navaja, da naj bi po podatkih izostala najve\u010D dva tekmovanja,\
  \ vsa ostala pa so \u0161olajo\u010Di lahko redno opravili zaradi \u010Desar predlaga,\
  \ da bi se za pridobitev Zoisove \u0161tipendije upo\u0161tevali tudi pridobljeni\
  \ izjemni dose\u017Eki 9. razreda, kdor jih ima. Posredovani predlog smo skrbno\
  \ preu\u010Dili in vam v nadaljevanju posredujemo obrazlo\u017Eitev oziroma utemeljitev\
  \ zakonodajnih sprememb, ki so veljala v \u0161olskem oziroma \u0161tudijskem letu\
  \ 2020/2021.\nMinistrstvo sprva pojasnjuje, da Zakon o \u0161tipendiranju (Uradni\
  \ list RS, \u0161t. 56/13, 99/13 \u2013 ZUPJS-C, 8/16, 61/17 \u2013 ZUP\u0160 in\
  \ 31/18; v nadaljnjem besedilu: Z\u0160tip-1) v 24. \u010Dlenu dolo\u010Da izjemne\
  \ dose\u017Eke. Za izjemne dose\u017Eke med drugim \u0161tejejo najvi\u0161ja mesta\
  \ ter prejeta zlata in srebrna priznanja iz znanja ali raziskovanja na dr\u017E\
  avnih tekmovanjih, sofinanciranih iz javnih sredstev. Vlagatelj lahko za pridobitev\
  \ Zoisove \u0161tipendije ob prehodu med ravnmi izobra\u017Eevanja uveljavlja izjemni\
  \ dose\u017Eek iz zadnjih dveh \u0161olskih ali \u0161tudijskih let iz predhodne\
  \ ravni izobra\u017Eevanja.\nPo podatkih Ministrstva za izobra\u017Eevanje, znanost\
  \ in \u0161port (v nadaljnjem besedilu: MIZ\u0160) v \u0161olskem oziroma \u0161\
  tudijskem letu 2019/2020 kar 43 od 68 tekmovanj na dr\u017Eavni ravni ni bilo zaklju\u010D\
  enih. Glede na dolo\u010Dbe Z\u0160tip-1 ter podatke MIZ\u0160 se zaradi na\u010D\
  ela enake obravnave razli\u010Dnih skupin vlagateljev, izjemni dose\u017Eki iz tega\
  \ \u0161olskega oziroma \u0161tudijskega leta ne morejo upo\u0161tevati, saj bi\
  \ v nasprotnem primeru v neenakopraven polo\u017Eaj postavili tiste, ki se niso\
  \ imeli mo\u017Enosti udele\u017Eiti dr\u017Eavnega tekmovanja in s tem pridobiti\
  \ izjemni dose\u017Eek v \u0161olskem oziroma \u0161tudijskem letu 2019/2020, katerega\
  \ bi lahko uveljavljali za pridobitev Zoisove \u0161tipendije.\nVlada RS se je zato\
  \ odlo\u010Dila in v Zakonu o interventnih ukrepih za omilitev in odpravo posledic\
  \ epidemije COVID-19 (Uradni list RS, \u0161t. 80/20) dolo\u010Dila, da vlagatelj\
  \ vloge za dodelitev Zoisove \u0161tipendije ob prehodu med ravnmi izobra\u017E\
  evanja v \u0161olskem oziroma \u0161tudijskem letu 2020/2021 lahko \_uveljavlja\
  \ izjemni dose\u017Eek, ki ga je dosegel v \u0161olskem oziroma \u0161tudijskem\
  \ letu 2017/2018 in v \u0161olskem oziroma \u0161tudijskem letu 2018/2019, pri tem\
  \ da bo lahko uveljavljal tudi znanstvenoraziskovalno nalogo ali znanstveni prispevek,\
  \ ki je bil objavljen v strokovni ali znanstveni publikaciji ali zborniku v \u0161\
  olskem oziroma \u0161tudijskem letu 2019/2020.\nNavedena odlo\u010Ditev zasleduje\
  \ na\u010Delo enake obravnave ter na\u010Delo enakosti. Kar 43 od 68 tekmovanj,\
  \ ki so bila v \u0161olskem letu 2019/2020 organizirana, na dr\u017Eavni ravni ni\
  \ bilo izvedenih. Gre za tekmovanja, na katerih sodelujo\u010Di lahko osvojijo srebrno\
  \ in zlato priznanje, ki se \u0161teje kot izjemni dose\u017Eek pri uveljavljanju\
  \ Zoisove \u0161tipendije. Za pridobitev Zoisove \u0161tipendije mora vlagatelj\
  \ izkazati zadostno povpre\u010Dno oceno ter izjemni dose\u017Eek. Zoisova \u0161\
  tipendija se dodeli na podlagi javnega razpisa, ki ga razpi\u0161e Javni \u0161\
  tipendijski, razvojni, invalidski in pre\u017Eivninski sklad Republike Slovenije\
  \ (v nadaljnjem besedilu: javni sklad). Skupna vi\u0161ina razpisanih sredstev po\
  \ javnem razpisu za leto 2020/2021 je zna\u0161ala 3.500.000,00 EUR. Javni razpis\
  \ v To\u010Dki 3 Razvr\u0161\u010Danje in izbira \u0161tipendistov dolo\u010Da,\
  \ da v primeru, da se na javni razpis prijavi ve\u010D vlagateljev za Zoisovo \u0161\
  tipendijo, ki izpolnjujejo pogoje, kot je razpolo\u017Eljivih sredstev, so do Zoisove\
  \ \u0161tipendije upravi\u010Deni vlagatelji, ki so dosegli vi\u0161je \u0161tevilo\
  \ to\u010Dk za izjemne dose\u017Eke. Vsa leta do sedaj, je pogoje za pridobitev\
  \ Zoisove \u0161tipendije izpolnjevalo ve\u010D vlagateljev, kot je bilo razpolo\u017E\
  ljivih sredstev, zato je javni sklad vloge vlagateljev razvrstil na podlagi vi\u0161\
  jega \u0161tevila to\u010Dk za izjemne dose\u017Eke. Za \u0161tipendiranje se izberejo\
  \ vlagatelji, ki izka\u017Eejo vi\u0161je \u0161tevilo to\u010Dk za izjemne dose\u017E\
  ke. V kolikor bi se za pridobitev Zoisove \u0161tipendije za leto 2020/2021 upo\u0161\
  tevali tudi izjemni dose\u017Eki, dose\u017Eeni v letu 2019/2020, bi ta dose\u017E\
  ek lahko uveljavljalo le 37% dijakov (25 tekmovanj, ki so bila izvedena), ostalih\
  \ 63% dijakov pa dose\u017Eka ne bi moglo uveljavljati. Ker se pri dodelitvi Zoisove\
  \ \u0161tipendije uporabljajo razmejitvena pravila, kjer se \u0161tipendija dodeli\
  \ tistim vlagateljem, ki izka\u017Eejo vi\u0161je \u0161tevilo to\u010Dk za izjemne\
  \ dose\u017Eke, bi bilo 37% dijakov v bolj\u0161em polo\u017Eaju. Za dosego enake\
  \ obravnave ter dolo\u010Ditev enakih pogojev za vse, ki so se v letu 2020/2021\
  \ prijavili na javni razpis, se izjemni dose\u017Eki iz \u0161olskega oz. \u0161\
  tudijskega leta 2019/2020, niso upo\u0161tevala.\nVerjamemo, da razlog za udele\u017E\
  bo na tekmovanju ni zgolj uveljavljanje pravice do Zoisove \u0161tipendije. V samo\
  \ pripravo na tekmovanje u\u010Denec vlo\u017Ei veliko truda, na podlagi vlo\u017E\
  enega truda pa pridobi znanje, ki spodbudi zanimanje za poglobljeno poznavanje podro\u010D\
  ja. Sama udele\u017Eba na tekmovanju u\u010Denca uvaja v samostojno poglabljanje\
  \ znanja z izbranega podro\u010Dja ter mu omogo\u010Da primerjanje lastnega znanja\
  \ in rezultatov z drugimi udele\u017Eenci tekmovanja. Ti razlogi so sami po sebi\
  \ zadostni, da se bodo mladi, ki si \u017Eelijo pridobiti nova znanja, \u0161e naprej\
  \ udele\u017Eevali tekmovanj in poglabljali svoje znanje."
