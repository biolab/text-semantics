response: "Odziv Ministrstva za pravosodje\nZa osebe obsojene na zaporno kazen je\
  \ dr\u017Eava na podlagi mednarodnih pogodb in sprejete nacionalne zakonodaje dol\u017E\
  na spo\u0161tovati osnovne \u010Dlovekove pravice in osnovno \u010Dlovekovo dostojanstvo\
  \ zaprtih. Ustava Republike Slovenije je v 49. \u010Dlenu kot temeljno \u010Dlovekovo\
  \ pravico in svobo\u0161\u010Dino zagotavlja svobodo dela, ki vsebuje tri samostojne\
  \ pravice: pravice do proste izbire zaposlitve, pravico do enake dostopnosti vsakega\
  \ delovnega mesta pod enakimi pogoji in prepoved prisilnega dela.\nPrepoved prisilnega\
  \ in obveznega dela pa med drugim dolo\u010Dajo tudi naslednji mednarodni dokumenti,\
  \ ki zavezujejo tudi Republiko Slovenijo:\n 8. \u010Dlen Mednarodnega pakta o dr\u017E\
  avljanskih in politi\u010Dnih pravicah,, 4. \u010Dlen Evropske konvencije o varstvu\
  \ \u010Dlovekovih pravic in temeljnih svobo\u0161\u010Din, definicijo prisilnega\
  \ dela pa dolo\u010Data dve konvenciji Mednarodne organizacije dela, in sicer Konvencija\
  \ MOD \u0161t. 29 o prisilnem ali obveznem delu ter Konvencija MOD \u0161t. 105\
  \ o odpravi prisilnega dela. \nGlede na navedeno in dejstvo, da se \u010Dlovekove\
  \ pravice in svobo\u0161\u010Dine uresni\u010Dujejo na podlagi ustave, ter da je\
  \ le z zakonom mogo\u010De predpisati na\u010Din uresni\u010Devanja \u010Dlovekovih\
  \ pravic in temeljnih svobo\u0161\u010Din, kadar tako dolo\u010Da ustava, oziroma,\
  \ \u010De je to nujno zaradi same narave posamezne pravice ali svobo\u0161\u010D\
  ine (15. \u010Dlen Ustave Republike Slovenije) Ministrstvo za pravosodje zaklju\u010D\
  uje, da bi morebitna uzakonitev prisilnega dela zapornikov pomenila kr\u0161itev\
  \ temeljnih \u010Dlovekovih pravic in svobo\u0161\u010Din, ki izhajajo tako iz Ustave\
  \ Republike Slovenije, kot tudi \u0161tevilnih mednarodnih aktov, k spo\u0161tovanju\
  \ katerih se je zavezala tudi Republika Slovenija.\nSicer pa delo obsojencev ureja\
  \ Zakon o izvr\u0161evanju kazenskih sankcij v \u010Dlenih 45 do 57. V okvirih zakonskih\
  \ norm in realnih mo\u017Enosti zavodov se zaprtim osebam, ki so sposobne za delo\
  \ in \u017Eelijo delati, delo omogo\u010Da v javnih gospodarskih zavodih, pri delih,\
  \ potrebnih za normalno poslovanje zavoda (hi\u0161na dela), pri delodajalcih zunaj\
  \ zavoda in v okviru delovne terapije. Obsojenci, ki pa jim dela ni mogo\u010De\
  \ zagotoviti, kakor tudi obsojenci, ki iz kakr\u0161negakoli razloga niso vklju\u010D\
  eni v delo, niso prepu\u0161\u010Deni neracionalnemu izrabljanju \u010Dasa v zaporu,\
  \ saj so za vsakega obsojenca dnevno predvidene dolo\u010Dene tretmajske in druge\
  \ aktivnosti.  "
