response: "Odziv Ministrstva za javno upravo\nV zvezi s predlogom pojasnjujemo, da\
  \ z namenom motiviranja fleksibilnih oblik dela mo\u017Enost opravljanja dela na\
  \ domu za zaposlene v zasebnem in javnem sektorju \u017Ee ureja Zakon o delovnih\
  \ razmerjih (Uradni list RS, \u0161t. 21/13, 78/13 \u2013 popr., 47/15 \u2013 ZZSDT,\
  \ 33/16 \u2013 PZ-F, 52/16, 15/17 \u2013 odl. US, 22/19 \u2013 ZPosS in 81/19, v\
  \ nadaljevanju: ZDR-1), tolma\u010Denje katerega ne sodi v pristojnost na\u0161\
  ega ministrstva, temve\u010D v pristojnost Ministrstva za delo, dru\u017Eino, socialne\
  \ zadeve in enake mo\u017Enosti. \_\nNe glede na to pojasnjujemo, da z namenom motiviranja\
  \ delodajalcev in delojemalcev za razli\u010Dne mo\u017Enosti uporabe dela na domu\
  \ ZDR-1 v tretjem odstavku 68. \u010Dlena posebej dolo\u010Da mo\u017Enost, da se\
  \ s pogodbo o zaposlitvi\_ delodajalec in delavec lahko dogovorita, da bo delavec\
  \ na domu opravljal delo, ki sodi v dejavnost delodajalca ali ki je potrebno za\
  \ opravljanje dejavnosti delodajalca za celotno trajanje ali le del delovnega \u010D\
  asa delavca (na primer le posamezen dan v tednu). Delavec tako lahko delo na domu\
  \ opravlja za celotno trajanje ali le del delovnega \u010Dasa, ob pomo\u010Di telefona,\
  \ interneta, e-po\u0161te in drugih komunikacijskih sredstev ter ima enake pravice\
  \ kot delavec, ki dela v delovnih prostorih delodajalca.\nUpo\u0161tevaje dolo\u010D\
  be ZDR-1 lahko vsak organ sprejme splo\u0161ni akt, ki podrobneje ureja opravljanje\
  \ dela na domu. Odlo\u010Ditev o delu na domu praviloma sprejema delodajalec oziroma\
  \ predstojnik upo\u0161tevaje vrsto in naravo dejavnosti ter potrebe delovnega procesa\
  \ in zagotavljanje storitev za uporabnike. Pri odlo\u010Ditvi za sklenitev pogodbe\
  \ o zaposlitvi za opravljanje dela na domu je treba upo\u0161tevati naravo dejavnosti\
  \ \_in mo\u017Enosti opravljanja dela na domu, presoja o obsegu opravljanja dela\
  \ na domu pa je glede na naravo upravnih storitev in pristojnosti posameznih organov\
  \ dr\u017Eavne uprave v pristojnosti predstojnikov.\nOdlo\u010Ditev delodajalcev\
  \ oziroma predstojnikov za delo na domu je torej odvisna predvsem od vrste in narave\
  \ dela ter potreb in organizacije delovnega procesa pri vsakem delodajalcu, vendar\
  \ pa je hkrati potrebno tudi soglasje posameznega delavca k tak\u0161nemu na\u010D\
  inu dela. V skladu z ZDR-1 je sicer delodajalec tisti, ki mora delavcu zagotoviti\
  \ vsa potrebna sredstva in delovni material, da lahko nemoteno izpolnjuje svoje\
  \ obveznosti, mo\u017Een pa je tudi druga\u010Den dogovor, kar je pri opravljanju\
  \ dela na domu urejeno v 70. \u010Dlenu ZDR-1, ki dolo\u010Da, da ima delavec pravico\
  \ do nadomestila za uporabo svojih sredstev na domu. ZDR-1 delodajalcu nalaga tudi\
  \ dol\u017Enost zagotavljanja varnih pogojev dela na domu. Navedena dol\u017Enost\
  \ je dolo\u010Dena tudi v temeljnem zakonu, ki ureja varnost in zdravje delavcev,\
  \ to je Zakon o varnosti in zdravju pri delu (Uradni list RS, \u0161t. 43/11).\n\
  Upo\u0161tevaje navedeno veljavno ureditev je torej mogo\u010De ugotoviti, da je\
  \ mo\u017Enost opravljanja dela na domu \u017Ee urejena tako v zasebnem kot v javnem\
  \ sektorju, odlo\u010Ditev o delu na domu pa sprejema delodajalec oziroma predstojnik\
  \ posameznega organa, pri \u010Demer mora upo\u0161tevati vrsto in naravo dejavnosti\
  \ ter organizacijo delovnega procesa v organu in zagotavljanje storitev za uporabnike.\n\
  V lu\u010Di trenutnih razmer in okoli\u0161\u010Din, ko je treba izvajati ukrepe\
  \ zaradi prepre\u010Ditve \u0161irjenja koronavirusne bolezni COVID-19 (npr. upo\u0161\
  tevanje karantene, samoizolacije in drugih posebnih ukrepov, med katere sodijo tudi\
  \ ukrepi, ki jih sprejme delodajalec zaradi omejitve tveganja za oku\u017Ebo), pa\
  \ pojasnjujemo \u0161e, da je skladno z veljavno ureditvijo mo\u017Eno tudi enostransko\
  \ (brez soglasja delavca) odrediti opravljanje drugega dela ali dela na drugem kraju\
  \ (npr. na domu), saj dolo\u010Dba 169. \u010Dlena ZDR-1 dopu\u0161\u010Da tako\
  \ odreditev drugega dela kot spremembo kraja opravljanja dela v primerih, ko je\
  \ ogro\u017Eeno \u017Eivljenje in zdravje ljudi ali premo\u017Eenje. Obveznost opravljanja\
  \ dela delavca na drugem kraju na podlagi 169. \u010Dlena ZDR-1 traja za\u010Dasno,\
  \ dokler so podani pogoji po tem \u010Dlenu.\nNa Ministrstvu za javno upravo menimo,\
  \ da je obstoje\u010Da zakonska ureditev ustrezna in da predlog ni primeren za nadaljnjo\
  \ obravnavo.\n Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake\
  \ mo\u017Enosti\nDelo na domu lahko ob soglasju delodajalca in delavca predstavlja\
  \ pomemben institut za naslavljanje sodobnih vsakodnevnih izzivov tako na strani\
  \ delavca kot delodajalca. Gre za institut, ki ob spo\u0161tovanju obveznosti in\
  \ pravic vseh dele\u017Enikov, delavcu omogo\u010Da la\u017Eje usklajevanje zasebnega\
  \ in poklicnega \u017Eivljenja, delodajalcu pa ve\u010Djo fleksibilnost in la\u017E\
  jo organizacijo dela ob izrednih dogodkih.\nTak\u0161na oblika dela ima tudi \u0161\
  tevilne druge pozitivne u\u010Dinke npr. na okolje (zmanj\u0161anje prometa), na\
  \ poslovne in bivanjske stro\u0161ke (ni\u017Eji stro\u0161ki izven urbanih sredi\u0161\
  \u010D), na obremenjenost kriti\u010Dne infrastrukture (vrtci, \u0161ole, javni\
  \ potni\u0161ki promet, \u2026) ipd. Ob navedenem pa je treba izpostaviti tudi izzive,\
  \ ki se pri tak\u0161ni ureditvi dela pojavljajo z vidika organizacije dela (obseg,\
  \ pri\u010Dakovani rezultati, delovni \u010Das, nadzor, \u2026), delovnega mesta\
  \ (zagotavljanje delovnih sredstev, nadomestilo za uporabo lastnih sredstev, varnost\
  \ in zdravje pri delu, \u2026) in vklju\u010Denosti delavca v poslovanje delodajalca\
  \ oz. vse poslovne in socialne vidike pri delodajalcu obi\u010Dajne za opravljanje\
  \ dela pri delodajalcu.\nOpravljanje dela na domu je mogo\u010De dogovoriti s pogodbo\
  \ o zaposlitvi. To obliko pogodbe o zaposlitvi Zakon o delovnih razmerjih (Uradni\
  \ list RS, \u0161t. 21/13, 78/13-popr., 47/15 - ZZSDT, 33/16 - PZ-F, 52/16, 15/17\
  \ \u2013 odl. US,\_22/19\_\u2013 ZPosS in 81/19, v nadaljnjem besedilu: ZDR-1) ureja\
  \ v dolo\u010Dbah od 68. do 72. \u010Dlena. Za delo na domu se \u0161teje delo,\
  \ ki ga delavec opravlja na svojem domu ali v prostorih po svoji izbiri, ki so izven\
  \ delovnih prostorov delodajalca ter delo na daljavo, ki ga delavec opravlja z uporabo\
  \ informacijske tehnologije.\nGlede na pogodbeno naravo delovnega razmerja mora\
  \ biti za delo na domu podano ustrezno soglasje volj delodajalca in delavca, ki\
  \ se izrazi v sklenitvi pogodbe o zaposlitvi za delo na domu (ne glede na to ali\
  \ gre za novo zaposlitev ali dogovor o opravljanju dela na domu z delavcem, ki je\
  \ \u017Ee zaposlen). ZDR-1 v drugem odstavku 69. \u010Dlena izrecno dolo\u010Da,\
  \ da se s pogodbo o zaposlitvi med delodajalcem in delavcem uredijo pravice, obveznosti\
  \ in pogoji, ki so odvisni od narave dela na domu.\nDelavec, ki opravlja delo na\
  \ svojem domu ali v prostorih po svoji izbiri v dogovoru z delodajalcem, ima enake\
  \ pravice kot delavec, ki dela v delovnih prostorih delodajalca, vklju\u010Dno s\
  \ pravico do sodelovanja pri upravljanju in sindikalnega organiziranja. Ob obveznostih\
  \ delodajalca, ki izhajajo iz delovnega razmerja in obi\u010Dajnega opravljanja\
  \ dela pri delodajalcu mora delodajalec v primeru opravljanja dela na domu obvestiti\
  \ in\u0161pektorat za delo o nameravanem organiziranju dela na domu in zagotoviti\
  \ delavcu nadomestilo za uporabo lastnih sredstev.\nDalje naj glede na splo\u0161\
  no epidemiolo\u0161ko situacijo v dr\u017Eavi v zvezi z obravnavanim vpra\u0161\
  anjem pojasnimo, da ZDR-1 v 169. \u010Dlenu ureja spremembo dela zaradi naravnih\
  \ ali drugih nesre\u010D. V primerih naravnih ali drugih nesre\u010D, \u010De se\
  \ taka nesre\u010Da pri\u010Dakuje ali v drugih izjemnih okoli\u0161\u010Dinah,\
  \ ko je ogro\u017Eeno \u017Eivljenje in zdravje ljudi ali premo\u017Eenje delodajalca,\
  \ se lahko vrsta in/ali kraj opravljanja dela, dolo\u010Denega s pogodbo o zaposlitvi,\
  \ za\u010Dasno spremenita tudi brez soglasja delavca, vendar le, dokler trajajo\
  \ take okoli\u0161\u010Dine.\nGlede na izpostavljeno je v okoli\u0161\u010Dinah,\
  \ ko je treba izvajati ukrepe zaradi prepre\u010Ditve \u0161irjenja koronavirusne\
  \ bolezni COVID-19 (npr. upo\u0161tevanje karantene, samoizolacije in drugih posebnih\
  \ ukrepov, med katere sodijo tudi ukrepi, ki jih sprejme delodajalec zaradi omejitve\
  \ tveganja za oku\u017Ebo), mo\u017Eno za\u010Dasno odrediti opravljanje drugega\
  \ dela ali dela na drugem kraju (npr. na domu), saj navedena dolo\u010Dba 169. \u010D\
  lena ZDR-1 dopu\u0161\u010Da tako odreditev drugega dela kot spremembo kraja opravljanja\
  \ dela v primerih, ko je ogro\u017Eeno \u017Eivljenje in zdravje ljudi ali premo\u017E\
  enje.\nObveznost opravljanja dela delavca na drugem kraju na podlagi 169. \u010D\
  lena ZDR-1 traja za\u010Dasno, dokler so podani pogoji po tem \u010Dlenu.\nDalje\
  \ naj dodamo, da je ministrstvo pojasnilo glede mo\u017Enosti odreditve drugega\
  \ dela ali dela na drugem kraju zaradi izjemnih okoli\u0161\u010Din objavilo v dokumentu\
  \ \xBBObveznost opravljanja drugega dela oziroma dela na drugem kraju (na domu)\
  \ zaradi izvajanja ukrepov prepre\u010Ditve \u0161irjenja koronavirusne bolezni\
  \ COVID-19 na podlagi 169. \u010Dlena Zakona o delovnih razmerjih\xAB, ki je dostopen\
  \ na spletni strani:\_https://www.gov.si/novice/2020-09-22-odrejanje-drugega-dela-ali-na-dru...\n\
  Splo\u0161ne informacije glede opravljanja dela na domu pa smo objavili v dokumentu\
  \ \xBBOpravljanje dela na domu z vidika delovnega prava in varnosti in zdravja pri\
  \ delu\xAB, ki je je dostopen na spletni strani:\_https://www.gov.si/novice/2020-06-22-opravljanje-dela-na-domu-z-vidika...\n\
  Zaradi spodbujanja uporabe in mo\u017Ene poenostavitve izvajanja dela od doma bomo\
  \ na\_ ministrstvu pripravili analizo zakonskega okvira in primerjalno pravne ureditve\
  \ dela na domu in pripravili usmeritve in priporo\u010Dila za ureditev in izvajanje\
  \ te oblike dela. Nenazadnje naj \u0161e dodamo, da namerava ministrstvo razpravo\
  \ glede mo\u017Enih sprememb ureditve dela na domu odpreti tudi s socialnimi partnerji."
