response: "Odziv Ministrstva za javno upravo\n1.  Temeljna obveznost javnega uslu\u017E\
  benca je izpolnjevanje pogodbenih in drugih obveznosti iz delovnega razmerja. \u010C\
  e te obveznosti javni uslu\u017Ebenec kr\u0161i, ima predstojnik ve\u010D mo\u017E\
  nosti. Zakon o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 63/07 - uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 65/08, 69/08 - ZTFI-A, 69/08 - ZZavar-E in\
  \ 40/12 \u2013 ZUJF, v nadaljevanju ZJU), ki se uporablja za javne uslu\u017Ebence\
  \ v organih dr\u017Eavne uprave in v upravah lokalnih skupnostih in Zakon o delovnih\
  \ razmerjih (Uradni list RS, \u0161t. 21/13 in 78/13, v nadaljevanju ZDR-1), ki\
  \ se na\u010Deloma uporablja za zaposlene pri nosilcih javnih pooblastil, \u017E\
  e urejata razli\u010Dne vrste odgovornosti javnih uslu\u017Ebencev ter omogo\u010D\
  ata ustrezno ukrepanje predstojnikov v primeru njihovega neprimernega, nevestnega\
  \ ali nezakonitega dela in sicer:\n Zakon o javnih uslu\u017Ebencih (Uradni list\
  \ RS, \u0161t. 63/07 - uradno pre\u010Di\u0161\u010Deno besedilo, 65/08, 69/08 -\
  \ ZTFI-A, 69/08 - ZZavar-E in 40/12 - ZUJF)  ureja od\u0161kodninsko odgovornost\
  \ javnih uslu\u017Ebencev, zaposlenih v dr\u017Eavnih organih in upravah samoupravnih\
  \ lokalnih skupnosti v 135. do 140. \u010Dlenu in sicer dolo\u010Da, da je javni\
  \ uslu\u017Ebenec  od\u0161kodninsko odgovoren za \u0161kodo, ki jo protipravno\
  \ povzro\u010Di delodajalcu pri delu ali v zvezi z delom naklepno ali iz hude malomarnosti.\
  \  Za \u0161kodo, ki jo na delu ali v zvezi z delom protipravno povzro\u010Di javni\
  \ uslu\u017Ebenec tretji osebi, je nasproti tej osebi od\u0161kodninsko odgovoren\
  \ delodajalec ki, \u010De je \u0161kodo izpla\u010Dal, lahko uveljavlja regresni\
  \ zahtevek za popla\u010Dilo celotne izpla\u010Dane od\u0161kodnine. Tretja oseba\
  \ sicer lahko kot o\u0161kodovanec zahteva povra\u010Dilo \u0161kode tudi od tistega,\
  \ ki ji je protipravno povzro\u010Dil \u0161kodo, \u010De je bila \u0161koda povzro\u010D\
  ena naklepno. Za izpla\u010Dano od\u0161kodnino za \u0161kodo, ki jo je javni uslu\u017E\
  benec na delu ali v zvezi z delom naklepno ali iz hude malomarnosti povzro\u010D\
  il tretji osebi, uveljavlja delodajalec, ki je \u0161kodo izpla\u010Dal, regresni\
  \ zahtevek za popla\u010Dilo celotne izpla\u010Dane od\u0161kodnine. Sicer je v\
  \ 13. \u010Dlenu ZJU kot eno izmed temeljnih na\u010Del sistema javnih uslu\u017E\
  bencev \u017Ee zapisano na\u010Delo odgovornosti za rezultate, v skladu s katerim\
  \ javni uslu\u017Ebenec odgovarja za kvalitetno, hitro in u\u010Dinkovito izvr\u0161\
  evanje zaupanih javnih nalog. V 29. \u010Dlenu je zapisano tudi na\u010Delo kariere,\
  \ ki posebej poudarja, da je kariera uradnika odvisna od rezultatov njegovega dela.\
  \ Na omenjenih dveh na\u010Delih temeljijo tudi \u0161tevilne druge dolo\u010Dbe\
  \ zakona, ki omogo\u010Dajo sankcioniranje slabega dela javnega uslu\u017Ebenca\
  \ in sicer javni uslu\u017Ebenec lahko napreduje izklju\u010Dno na podlagi ocene\
  \ delovne uspe\u0161nosti (111. \u010Dlen), v primeru ugotovljene nesposobnosti\
  \ za opravljanje nalog uradniku preneha polo\u017Eaj (83. \u010Dlen), je lahko preme\u0161\
  \u010Den na drugo uradni\u0161ko oziroma strokovno \u2013 tehni\u010Dno delovno\
  \ mesto (149. \u010Dlen) oziroma se mu zaradi nedoseganja pri\u010Dakovanih delovnih\
  \ rezultatov redno odpove pogodbo o zaposlitvi (159. \u010Dlen). Nadalje v skladu\
  \ s 110. \u010Dlenom ZDR-1 delodajalec lahko delavcu zaradi huj\u0161e kr\u0161\
  itve pogodbene ali druge obveznosti iz delovnega razmerja, ki jo je storil naklepoma\
  \ ali iz hude malomarnosti, izredno odpove pogodbo o zaposlitvi. Podobno ZDR-1 v\
  \ 177. \u010Dlenu ureja  od\u0161kodninsko odgovornost delavcev in dolo\u010Da,\
  \ da je delavec dol\u017Ean povrniti \u0161kodo, ki na delu ali v zvezi z delom\
  \ namenoma ali iz hude malomarnosti povzro\u010Di \u0161kodo delodajalcu. Do sklenitve\
  \ kolektivne pogodbe na ravni dejavnosti se \u0161e vedno uporabljajo dolo\u010D\
  be Zakona o javnih uslu\u017Ebencih o disciplinski odgovornosti (XVII. poglavje),\
  \ kjer je kot la\u017Eja oziroma te\u017Eja disciplinska kr\u0161itev navedeno med\
  \ drugim nedostojno vedenje do strank, nezakonito in nenamensko razpolaganje z javnimi\
  \ sredstvi, kr\u0161itev na\u010Dela nepristranskosti in politi\u010Dne nevtralnosti\
  \ in podobno. Disciplinska ukrepa za la\u017Eje disciplinske kr\u0161itve sta opomin\
  \ in denarna kazen, za te\u017Eje disciplinske kr\u0161itve pa denarna kazen, odvzem\
  \ polo\u017Eaja oziroma razre\u0161itev s polo\u017Eaja, razre\u0161itev naziva\
  \ in imenovanje v eno stopnjo ni\u017Eji naziv. Razli\u010Dne oblike zlorabe uradnega\
  \ polo\u017Eaja ali uradnih pravic so v Kazenskem zakoniku (Uradni list RS, \u0161\
  t. 50/12 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo; v nadaljevanju KZ-1)\
  \ \u017Ee ustrezno urejena. Kazniva dejanja zoper uradno dol\u017Enost, javna pooblastila\
  \ in javna sredstva so zdru\u017Eena v 26. poglavju, pri \u010Demer glede na predlog\
  \ na portalu predlagam.vladi.si posebej izpostavljamo: zloraba uradnega polo\u017E\
  aja ali uradnih pravic (257. \u010Dlen), o\u0161kodovanje javnih sredstev (257.a\
  \ \u010Dlen), nevestno delo v slu\u017Ebi (258. \u010Dlen) in sprejemanje koristi\
  \ za nezakonito posredovanje (263. \u010Dlen). \n 2.  Glede ureditve odgovornosti\
  \ funkcionarjev v javni upravi, torej ministrov, dr\u017Eavnih sekretarjev in \u017E\
  upanov Ministrstvo za javno upravo pojasnjuje, da obstajajo instituti veljavne pravne\
  \ ureditve, s katerimi se ugotavlja njihova odgovornost, kot na primer:\n postopek\
  \ ugotavljanja odgovornosti predsednika vlade in ministrov pred Ustavnim sodi\u0161\
  \u010Dem. Ustavno sodi\u0161\u010De obravnava obto\u017Ebo tako, kot je dolo\u010D\
  eno za obto\u017Ebo predsednika republike; postopek interpelacije o delu vlade ali\
  \ posameznega ministra. Namen interpelacije je v tem, da se za\u010Dne razprava\
  \ o politi\u010Dni odgovornosti vlade kot celote ali posameznega ministra ter glasuje\
  \ o njihovi odgovornosti. Pri tem se glasovanje lahko kon\u010Da tudi z izrekom\
  \ nezaupnice oziroma s prenehanjem funkcije; nezaupnica vladi; ugotavljanje individualne\
  \ kazenske odgovornosti v kazenskem postopku (upo\u0161tevaje ustavno dolo\u010D\
  eno imuniteto pri funkcionarjih, ki imuniteto imajo); ugotavljanje individualne\
  \ materialne od\u0161kodninske odgovornosti funkcionarja. Na podlagi 26. \u010D\
  lena ustave ima namre\u010D vsakdo pravico do povra\u010Dila \u0161kode, ki mu jo\
  \ v zvezi z opravljanjem slu\u017Ebe ali kak\u0161ne druge dejavnosti dr\u017Eavnega\
  \ organa, organa lokalne skupnosti ali nosilca javnih pooblastil s svojim protipravnim\
  \ ravnanjem stori oseba ali organ, ki tako slu\u017Ebo ali dejavnost opravlja. O\u0161\
  kodovanec ima pravico, da v skladu z zakonom zahteva povra\u010Dilo tudi neposredno\
  \ od tistega, ki mu je \u0161kodo povzro\u010Dil. \nPoleg navedenih institutov posebej\
  \ izpostavljamo \u0161e politi\u010Dno odgovornost funkcionarjev, ki je sicer zakonodaja\
  \ eksplicitno ne navaja, kot tudi ne objektivne odgovornosti funkcionarjev, vendar\
  \ pa je glede na mo\u017Ene sankcije v zvezi z nezakonitim, nepravilnim, neu\u010D\
  inkovitim ali drugim krivdnim delom funkcionarjev mo\u017Eno ugotoviti, da praksa\
  \ priznava objektivno odgovornost kot del politi\u010Dne odgovornosti. Za razliko\
  \ od formalnih procesnih predpostavk za ugotavljanje politi\u010Dne objektivne odgovornosti\
  \ (na primer kolektivna in individualna odgovornost vlade oziroma posameznega funkcionarja),\
  \ ki so \u017Ee dolo\u010Dene v ustavi in zakonih, so vsebinske predpostavke za\
  \ uveljavljanje odgovornosti stvar presoje v konkretnih politi\u010Dnih ravnanjih\
  \ in dogodkih. Politi\u010Dne sankcije se ob tem izrazijo v specifi\u010Dnih politi\u010D\
  nih oblikah npr. kot javna kritika, pritiski na funkcionarja, da odstopi, neizvolitev,\
  \ neimenovanje na drugo funkcijo, razre\u0161itev. Nekatere politi\u010Dne sankcije\
  \ so tako opredeljene \u017Ee v ustavi ter zakonodaji, nekatere pa so prepu\u0161\
  \u010Dene posameznemu funkcionarju ali kandidatu za funkcionarja v okviru ustavno\
  \ dopustnih kriterijev.\nPoleg navedenih institutov za ugotavljanje odgovornosti\
  \ opozarjamo \u0161e, da je na spletni strani ministrstva dostopen Kodeks ravnanja\
  \ javnih uslu\u017Ebencev (Uradni list RS, \u0161t. 8/01), v zvezi s katerim je\
  \ vlada ob obravnavi sprejela dolo\u010Dene sklepe, ki so prav tako objavljeni v\
  \ Uradnem listu, in s katerimi se je med drugim zavezala, da bo kodeks smiselno\
  \ uporabljala tudi za ministre in druge funkcionarje.\nNadalje pojasnjujemo, da\
  \ Program ukrepov Vlade Republike Slovenije za prepre\u010Devanje, odkrivanje in\
  \ pregon korupcije (v nadaljevanju: Program ukrepov) dolo\u010Da, da je treba moralna\
  \ in eti\u010Dna na\u010Dela funkcionarjev zapisati v eti\u010Dni kodeks. Vlada\
  \ podpira sprejetje eti\u010Dnih kodeksov za poslance in za funkcionarje vlade in\
  \ ministrstev, ki morajo kot izvoljeni ali imenovani predstavniki dosegati visoka\
  \ moralna in eti\u010Dna na\u010Dela ter ves \u010Das ravnati v skladu z njimi in\
  \ biti s svojo integriteto predstavljati zgled vsem dr\u017Eavljanom. Hkrati pa\
  \ vlada podpira namen in cilje za ustrezno ureditev pogojev za izvolitev oziroma\
  \ imenovanje in za prenehanje vseh funkcij v Republiki Sloveniji. Hkrati meni, da\
  \ je to treba storiti sistemsko in z upo\u0161tevanjem ustavnih omejitev ter z enako\
  \ obravnavo primerljivih funkcij.\n3. V zakonodajni postopek je vlo\u017Eenih ve\u010D\
  \ zakonov (predlog Zakona o spremembah in dopolnitvah Zakona o Dr\u017Eavnem svetu\
  \ je predlagatelj v zakonodajni postopek isto\u010Dasno vlo\u017Eil \u0161e predlog\
  \ Zakona o spremembah in dopolnitvah Zakona o volitvah predsednika republike, predlog\
  \ Zakona o spremembah in dopolnitvah Zakona o volitvah v dr\u017Eavni zbor, Zakona\
  \ o spremembah in dopolnitvah Zakona o lokalnih volitvah, Zakona o spremembah in\
  \ dopolnitvah Zakona o lokalni samoupravi, Zakona o spremembah in dopolnitvah Zakona\
  \ o poslancih in Zakona o spremembah in dopolnitvah Zakona o Vladi Republike Slovenije),\
  \ ki se nana\u0161ajo na podro\u010Dje omejitev kandidiranja oziroma imenovanja\
  \ in prenehanje funkcij, zato je treba posebno pozornost nameniti enotni obravnavi\
  \ na eni strani voljenih funkcionarjev in s tem povezanim poseganjem v volilno pravico\
  \ in na drugi strani imenovanih funkcionarjev tako na dr\u017Eavni kot tudi na lokalni\
  \ ravni. Predvsem pa je treba prou\u010Diti in utemeljiti zasledovanje ustavnega\
  \ na\u010Dela sorazmernosti, ki ga je treba dosledno spo\u0161tovati pri omejitvi\
  \ pasivne volilne pravice, predvsem, ali je nujno, da ureditev zajema obsodbo na\
  \ kazen zapora za vsa kazniva dejanja, ne glede na vrsto kaznivega dejanja, ne glede\
  \ na to, kako se kaznivo dejanje preganja, ne glede na obliko krivde in na trajanje\
  \ kazni ter ne glede na dejstvo, ali je bila kazen \u017Ee izvr\u0161ena (obsodba\
  \ pa \u0161e ne izbrisana) ali se \u0161e izvr\u0161uje itd.\n \n "
