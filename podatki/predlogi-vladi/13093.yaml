response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o star\u0161evskem varstvu in dru\u017Einskih prejemkih (Uradni list\
  \ RS, \u0161t. 26/14, 90/15, 75/17 \u2013 ZUPJS-G, 14/18, 81/19, 158/20) v prvem\
  \ odstavku 46. \u010Dlena dolo\u010Da, da izpla\u010Dilo nadomestila, razen materinskega\
  \ nadomestila, za polno odsotnost z dela ne more biti vi\u0161je od dvainpolkratnika\
  \ vrednosti povpre\u010Dne mese\u010Dne pla\u010De v Republiki Sloveniji z uskladitvami\
  \ na podlagi zakona, ki ureja usklajevanje transferjev posameznikom in gospodinjstvom\
  \ v Republiki Sloveniji.\_ Nadalje je v drugem odstavku 46. \u010Dlenu dolo\u010D\
  eno, da izpla\u010Dilo nadomestila za polno odsotnost z dela ne more biti ni\u017E\
  je od se\u0161tevka usklajene vi\u0161ine osnovnega zneska minimalnega dohodka,\
  \ kot ga dolo\u010Data zakon, ki ureja socialno varstvene prejemke, in zakon, ki\
  \ ureja usklajevanje transferjev posameznikom in gospodinjstvom v Republiki Sloveniji,\
  \ ter zneska davkov in obveznih prispevkov za socialno varnost za zavezanca, ki\
  \ v dav\u010Dnem letu, v katerem prejema nadomestilo, ne uveljavlja olaj\u0161av\
  \ za vzdr\u017Eevane dru\u017Einske \u010Dlane skladno z zakonom, ki ureja dohodnino,\
  \ in ki razen nadomestila, nima drugih obdav\u010Dljivih dohodkov, ki bi vplivali\
  \ na vi\u0161ino splo\u0161ne olaj\u0161ave.\nZSDP-1C (Uradni list RS, \u0161t.\
  \ 81/19) v 21. \u010Dlenu (prehodne in kon\u010Dne odlo\u010Dbe) dolo\u010Da, da\
  \ se spremenjena tretji in \u010Detrti odstavek 43. \u010Dlena zakona, spremenjeni\
  \ 46. \u010Dlen zakona, spremenjeni drugi odstavek 63. \u010Dlena zakona in spremenjeni\
  \ 68. \u010Dlen zakona se ne uporabljajo za vlagatelje, katerih otrok je rojen pred\
  \ 1.\_januarjem 2021. Za vlagatelje iz prej\u0161njega odstavka se glede osnove\
  \ za izra\u010Dun nadomestila, najni\u017Ejega in najvi\u0161jega izpla\u010Dila\
  \ nadomestila, vi\u0161ine star\u0161evskega dodatka ter vi\u0161ine pomo\u010D\
  i ob rojstvu otroka, uporabljajo tretji in \u010Detrti odstavek 43. \u010Dlena,\
  \ 46. \u010Dlen, drugi odstavek 63. \u010Dlena ter prvi odstavek 68.\_\u010Dlena\
  \ Zakona o star\u0161evskem varstvu in dru\u017Einskih prejemkih (Uradni list RS,\
  \ \u0161t. 26/14, 90/15, 75/17 \u2013 ZUPJS-G in 14/18).\nV 46. \u010Dlenu ZSDP-1\
  \ je dolo\u010Dena najni\u017Eja vi\u0161ina izpla\u010Dila nadomestila, ki velja\
  \ za vlagatelje, katerih otroci so rojeni od vklju\u010Dno 1. 1. 2021. ZSDP-1 v\
  \ prehodnih dolo\u010Dbah ni predvidel uskladitve najni\u017Eje vi\u0161ine izpla\u010D\
  ila nadomestila za obstoje\u010De upravi\u010Dence. Slednji so pravico pridobili\
  \ na podlagi dolo\u010Db Zakona o star\u0161evskem varstvu in dru\u017Einskih prejemkih\
  \ (Uradni list RS, \u0161t. 26/14, 90/15, 75/17 \u2013 ZUPJS-G in 14/18) in imajo\
  \ tudi pravnomo\u010Dne odlo\u010Dbe."
