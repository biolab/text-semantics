response: "Odziv Ministrstva za finance\nV zvezi s poslovanjem bank uvodoma pojasnjujemo,\
  \ da je primarna naloga Ministrstva za finance kot resornega ministrstva za podro\u010D\
  je ban\u010Dni\u0161tva v prvi vrsti oblikovanje sistemskih re\u0161itev, ki omogo\u010D\
  ajo u\u010Dinkovito in varno delovanje bank ter njihov nadaljnji razvoj.\nV skladu\
  \ z na\u010Delom svobodne gospodarske pobude banke same dolo\u010Dajo svojo poslovno\
  \ politiko, torej tudi cenovno politiko, zato zakonsko poseganje v ustavno zagotovljeno\
  \ na\u010Delo ni dopustno. Vodenje poslov oziroma dolo\u010Danje poslovne politike\
  \ banke je v pristojnosti uprave, ki je samostojna in za to prevzema popolno odgovornost,\
  \ nadzor nad poslovanjem bank pa je v rokah nadzornega sveta, ki je samostojen in\
  \ neodvisen organ. Uprava in nadzorni svet banke morata delovati v skladu z veljavno\
  \ ban\u010Dno zakonodajo, to je zlasti Zakonom o ban\u010Dni\u0161tvu (Uradni list\
  \ RS, \u0161t. 92/21 in 123/21 \u2013 ZBNIP).\nBanke med drugim opravljajo tudi\
  \ pla\u010Dilne storitve, ki so podrobneje urejene v Zakonu o pla\u010Dilnih storitvah,\
  \ storitvah izdajanja elektronskega denarja in pla\u010Dilnih sistemih (Uradni list\
  \ RS, \u0161t. 7/18, 9/18 \u2013 popr. in 102/20, v nadaljevanju: ZPlaSSIED). V\
  \ skladu z ZPlaSSIED uporabnik pla\u010Dilnih storitev in banka medsebojno razmerje\
  \ uredita s pogodbo o pla\u010Dilnih storitvah, med drugim v njej dolo\u010Dita\
  \ tudi nadomestila, ki jih bo banka zara\u010Dunala uporabniku za opravljanje pla\u010D\
  ilnih storitev. Banka mora uporabniku pla\u010Dilnih storitev \u017Ee pred sklenitvijo\
  \ pogodbe posredovati podatke o nadomestilih, obrestnih merah in menjalnih te\u010D\
  ajih, ki jih bo uporabljala pri izvajanju pla\u010Dilnih storitev. Celoten nabor\
  \ informacij, ki jih je banka dol\u017Ena posredovati uporabniku pred sklenitvijo\
  \ pogodbe o pla\u010Dilnih storitvah, je dolo\u010Den v 90. \u010Dlenu ZPlaSSIED.\
  \ Na ta na\u010Din je uporabniku zagotovljeno, da pred sklenitvijo pogodbe pridobi\
  \ vse potrebne informacije, ki so pomembne za odlo\u010Ditev o sklenitvi pogodbe\
  \ z banko. V skladu z 92. \u010Dlenom ZPlaSSIED ima uporabnik tudi mo\u017Enost,\
  \ da kadar koli v \u010Dasu trajanja pogodbe zahteva, da mu banka posreduje splo\u0161\
  ne informacije iz 90. \u010Dlena ZPlaSSIED in dolo\u010Dila pogodbe.\nZaradi razli\u010D\
  ne cenovne politike posameznih bank je na trgu ban\u010Dnih oziroma pla\u010Dilnih\
  \ storitev zagotovljena konkurenca med bankami. To uporabnikom pla\u010Dilnih storitev\
  \ omogo\u010Da, da sklenejo pogodbo z banko, ki jim glede na njihove potrebe nudi\
  \ najugodnej\u0161e pogoje. V skladu s 175. \u010Dlenom ZPlaSSIED ima uporabnik\
  \ tudi mo\u017Enost kadar koli zamenjati banko, pri kateri ima odprt pla\u010Dilni\
  \ ra\u010Dun. Postopek tovrstne zamenjave ra\u010Duna med bankami je enostaven in\
  \ je prav tako podrobneje predpisan v ZPlaSSIED.\nGlede na predhodna pojasnila predlog\
  \ za zakonsko prepoved obra\u010Dunavanja ban\u010Dnih storitev ni primeren za nadaljnjo\
  \ obravnavo."
