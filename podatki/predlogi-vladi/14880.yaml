response: "Odziv Ministrstva za infrastrukturo\nV zvezi z urejanjem hrupa vseh cestnih\
  \ vozil (kar vklju\u010Duje tudi mopede in motorna kolesa) Ministrstvo za infrastrukturo\
  \ v okviru svojih pristojnosti izvaja vse naloge za to, da je hrup vozil enak, kot\
  \ je bil izmerjen ob postopku odobritve teh vozil.\nMinistrstvo za infrastrukturo\
  \ pripravlja in vzdr\u017Euje potrebno zakonodajo za cestna vozila in sicer za postopke\
  \ dajanja na trg (odobritev vozil), registracijo vozil, tehni\u010Dne preglede vozil\
  \ in nadzor.\nZa odobritve vozil so v Republiki Sloveniji v veljavi predpisi, ki\
  \ so povsem usklajeni s predpisi Evropske unije, kar pomeni, da se lahko v na\u0161\
  i dr\u017Eavi dajejo na trg taka vozila, ki se lahko dajejo na trg v drugih dr\u017E\
  avah \u010Dlanicah Evropske unije. Med omenjenimi predpisi so tudi predpisi glede\
  \ mejnih vrednosti hrupa mopedov in motornih koles, ki veljajo enako v vseh dr\u017E\
  avah \u010Dlanicah Evropske Unije in dr\u017Eavah Evropskega gospodarskega prostora\
  \ (EGP).\nZa postopke odobritev vozil v Republiki Sloveniji je v skladu z Zakonom\
  \ o motornih vozilih (Uradni list RS, \u0161t. 75/17 in 92/20 \u2013 ZPrCP-E) pristojna\
  \ Javna agencija Republike Slovenije za varnost prometa, ki skupaj z njihovimi poobla\u0161\
  \u010Denimi strokovnimi organizacijami in tehni\u010Dnimi slu\u017Ebami skrbi, da\
  \ so na trgu na voljo samo ustrezno odobrena vozila. Tehni\u010Dne slu\u017Ebe pa\
  \ so pristojne tudi za odobritve predelanih vozil. Ustrezna odobritev vozila in\
  \ posledi\u010Dno izdaja potrdila o skladnosti je tudi eden od klju\u010Dnih pogojev\
  \ za registracijo teh vozil v na\u0161i dr\u017Eavi.\nTudi na podro\u010Dju tehni\u010D\
  nih pregledov vozil je nacionalna zakonodaja povsem usklajena z zakonodajo Evropske\
  \ unije. Tehni\u010Dni pregledi vozil in njihova periodika so dolo\u010Deni z Zakonom\
  \ o motornih vozilih, sam postopek tehni\u010Dnega pregleda vozila pa s Pravilnikom\
  \ o tehni\u010Dnih pregledih motornih in priklopnih vozil (Uradni list RS, \u0161\
  t. 43/19 in 52/22) in Tehni\u010Dno specifikacijo za vozila TSV 605 (izdaja 04)\
  \ o postopkih za izvedbo tehni\u010Dnih pregledov motornih in priklopnih vozil.\
  \ Navedena TSV 605 je dosegljiva v elektronski obliki na Ministrstvu za infrastrukturo,\
  \ uveljavljena pa je bila z Odredbo o spremembi Odredbe o dolo\u010Ditvi seznama\
  \ tehni\u010Dnih specifikacij o postopkih s podro\u010Dja motornih in priklopnih\
  \ vozil (Uradni list RS, \u0161t. 195/20).\nZakon o motornih vozilih, navedeni pravilnik\
  \ in TSV 605 prena\u0161ajo v slovenski pravni red Direktivo 2014/45/EU Evropskega\
  \ parlamenta in Sveta z dne 3.\_aprila 2014 o rednih tehni\u010Dnih pregledih motornih\
  \ vozil in njihovih priklopnih vozil ter razveljavitvi Direktive 2009/40/ES (UL\
  \ L \u0161t. 127 z dne 29.\_4. 2014, str. 51). Kot vsaka dr\u017Eava \u010Dlanica\
  \ Evropske Unije, tudi Republika Slovenija sledi predpisom Evropske Unije s podro\u010D\
  ja vozil.\nTSV 605 ima glede hrupa vozil kategorije L (mopedi, motorna kolesa, trikolesa\
  \ \u2026) postavko 10.6.1 \xBBHrup\xAB, ki dolo\u010Da metodo pregleda, razlog za\
  \ neustreznost in oceno nepravilnosti. Za metodo je dolo\u010Deno: \xBBsubjektivna\
  \ ocena (\u010De kontrolor meni, da gre lahko za mejno raven hrupa, se lahko opravi\
  \ preizkus hrupa z merilnikom hrupa\xAB, kot razlog za neustreznost: \xBBNivo hrupa\
  \ vozila presega vrednost, dolo\u010Deno v predpisih.\xAB, za oceno nepravilnosti\
  \ pa je dolo\u010Dena \xBBNapaka\xAB. Pravilnik za oceno nepravilnosti za napako\
  \ dolo\u010Da: \xBB\xBBnapaka\xAB je nepravilnost, ki lahko vpliva na varnost vozila\
  \ ali na okolje ali ogrozi druge udele\u017Eence na cesti, in druge ve\u010Dje neskladnosti.\
  \ Vozilo ni tehni\u010Dno brezhibno, vendar je v \u010Dasu veljavnosti prometnega\
  \ dovoljenja lahko udele\u017Eeno v cestnem prometu zaradi prevoza na popravilo;\xAB\
  . Navedena postavka smiselno sledi postavki za \xBBHrup\xAB 8.1, ki je dolo\u010D\
  ena za ostala vozila.\nMedtem, ko so v Republiki Sloveniji tehni\u010Dni pregledi\
  \ mopedov in motornih koles obvezni \u017Ee dalj \u010Dasa, omenjena direktiva dolo\u010D\
  a, da so se morali tehni\u010Dni pregledi vozil kategorij L3e, L4e, L5e in L7e s\
  \ prostornino motorja, ki presega 125 cm3, v dr\u017Eavah \u010Dlanicah Evropske\
  \ unije in dr\u017Eavah EGP pri\u010Deti izvajati 1. januarja 2022.\nV zvezi z nadzorom\
  \ vozil je z Zakonom o motornih vozilih predpisan nadzor vseh subjektov, ki so v\
  \ povezavi z motornimi vozili. To pomeni tako nadzor pri prodajalcih vozil in delov\
  \ za vozila, nadzor strokovnih organizacij, tehni\u010Dnih slu\u017Eb, registracijskih\
  \ organizacij, izvajalcev tehni\u010Dnih pregledov vozil kot tudi nadzor v cestnem\
  \ prometu. Ob nadzoru cestnega prometa lahko nadzorni organ (in\u0161pektor ali\
  \ policist) odredi izredni tehni\u010Dni pregled vozila, ki se izvede po istem postopku\
  \ kot velja za redni tehni\u010Dni pregled, kar pomeni, da se preveri tudi postavko\
  \ glede emisije hrupa iz vozil.\nNa podlagi navedenega menimo, da je Ministrstvo\
  \ za infrastrukturo v okviru svojih pristojnosti uvedlo sistem, ki vsebuje vse elemente\
  \ za varno uporabo vozil v cestnem prometu."
