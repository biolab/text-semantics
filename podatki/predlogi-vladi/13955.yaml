response: "Odziv Ministrstva za notranje zadeve\nZakon o nalogah in pooblastilih policije\
  \ (Uradni list RS, \u0161t. 15/13, 23/15 \u2013 popr., 10/17, 46/19 \u2013 odl.\
  \ US, 47/19 in 153/21 \u2013 odl. US; ZNPPol) v 21. \u010Dlenu dolo\u010Da, da policisti\
  \ opravljajo policijske naloge v uniformi in civilni obleki. Isti \u010Dlen med\
  \ drugim dolo\u010Da, da policist osebi, zoper katero je izvajal policijska pooblastila,\
  \ na njeno zahtevo na kraju praviloma pove svoje ime in priimek ter policijsko enoto,\
  \ v katero je razporejen, glede na okoli\u0161\u010Dine pa se izjemoma predstavi\
  \ le z identifikacijsko \u0161tevilko, \u010De oceni, da bi predstavitev z imenom\
  \ in priimkom lahko povzro\u010Dila njegovo ogro\u017Eenost. Ko opravljajo policisti\
  \ policijske naloge v civilni obleki, se morajo pred policijskim postopkom izkazati\
  \ s slu\u017Ebeno izkaznico. \u010Ce okoli\u0161\u010Dine tega ne dopu\u0161\u010D\
  ajo, se morajo ustno predstaviti kot policisti. Takoj ko je mo\u017Eno, pa se morajo\
  \ izkazati s slu\u017Ebeno izkaznico.\nVrste policijskih uniform, polo\u017Eajne\
  \ in druge oznake, simbole ter no\u0161enje oznak in simbolov na policijskih uniformah\
  \ dolo\u010Da Uredba o uniformi, polo\u017Eajnih oznakah in simbolih policije (Uradni\
  \ list RS, \u0161t. 64/14, 25/17 in 45/21), ki v drugem odstavku 46. \u010Dlena\
  \ dolo\u010Da, da nosijo policisti identifikacijsko oznako na desni strani zgornjih\
  \ delov uniforme. Izjemo od splo\u0161nega pravila pa dolo\u010Da \u010Detrti odstavek\
  \ istega \u010Dlena, ki generalnega direktorja policije poobla\u0161\u010Da, da\
  \ v internem aktu dolo\u010Di, na katerih delovnih mestih ali pri katerih nalogah\
  \ policistom identifikacijske oznake ni treba nositi. V skladu s to dolo\u010Dbo\
  \ je generalni direktor policije 15. 2. 2021 izdal pisno odredbo, ki med drugim\
  \ dolo\u010Da, da identifikacijske oznake ni treba nositi policistom pri opravljanju\
  \ nalog v Posebni policijski enoti in Specialni enoti policije.\nNe glede na predhodno\
  \ opisano pa lahko vsak posameznik, ki ocenjuje, da mu je policist z dejanjem ali\
  \ opustitvijo dejanja pri opravljanju policijskih nalog, kr\u0161il \u010Dlovekove\
  \ pravice in temeljne svobo\u0161\u010Dine, vlo\u017Ei prito\u017Ebo na pristojno\
  \ Ministrstvo za notranje zadeve. V okviru prito\u017Ebenega postopka, ki ga sicer\
  \ ureja ZNPPol (od 137. do 156. \u010Dlena), se prito\u017Enik med drugim seznani\
  \ tudi s podatki policista.\nGlede na opisano menimo, da ni potrebe po spremembah\
  \ predpisov v zvezi z identifikacijskimi oznakami policistov."
