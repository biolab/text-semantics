response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nSamostojnega podjetnika\
  \ posameznika kot obliko samozaposlitve ureja Zakon o gospodarskih dru\u017Ebah\
  \ (Uradni list RS, \u0161t. 65/2009-UPB3, 33/2011, 91/2011, 32/2012; v nadaljevanju:\
  \ ZGD-1) v 71.-75. \u010Dlenu. Podjetnik mora kot ostali gospodarski subjekti upo\u0161\
  tevati dolo\u010Dila ZGD-1 o dejavnosti (6. \u010Dlen), firmi (12. do 23. \u010D\
  len), sede\u017Eu (29. in 30. \u010Dlen), podru\u017Enici (31. \u010Dlen), prokuri\
  \ (33. do 37. \u010Dlen) in poslovni skrivnosti (39. in 40. \u010Dlen). Kljub temu\
  \ pa zakon za podjetnika dolo\u010Da vrsto olaj\u0161av, saj podjetnik sam odlo\u010D\
  a o upravljanju, navadno pa gre tudi za manj\u0161i obseg poslovanja. Tako npr.\
  \ ZGD-1 za podjetnika ne predpisuje osnovnega kapitala in dolo\u010Da, da lahko\
  \ podjetnik pod dolo\u010Denimi pogoji vodi poslovne knjige po sistemu enostavnega\
  \ knjigovodstva. Ne glede na navedeno pa podjetniku katerega prihodki iz dejavnosti\
  \ ne presegajo 42.000 evrov in ki ne zaposluje delavcev, ni treba voditi poslovnih\
  \ knjig. To velja tudi za podjetnika, ki za\u010Dne z opravljanjem dejavnosti in\
  \ v prvem poslovnem letu ne zaposluje delavcev.  Z vzpostavitvijo to\u010Dk VEM\
  \ se je po na\u0161em mnenju registracija samostojnega podjetnika precej poenostavila,\
  \ saj se lahko opravi v enem dnevu na katerikoli izmed omenjenih to\u010Dk ali pa\
  \ elektronsko neposredno prek dr\u017Eavnega portala e-VEM z uporabo kvalificiranega\
  \ digitalnega potrdila. Podatki predlo\u017Eeni na to\u010Dkah VEM se posredujejo\
  \ tudi vsem drugim organom, ki bi druga\u010De podatke pridobivali neposredno od\
  \ podjetnika, kar postopek ustanavljanja \u0161e posebej olaj\u0161a.   "
