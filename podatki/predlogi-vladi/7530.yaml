response: "Odziv Ministrstva za pravosodje\nPo veljavnem Zakonu o pravdnem postopku\
  \ (ZPP; Uradni list RS, \u0161t. 73/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 45/08 \u2013 ZArbit, 45/08, 111/08 \u2013 odl. US, 57/09 \u2013 odl. US, 12/10\
  \ \u2013 odl. US, 50/10 \u2013 odl. US, 107/10 \u2013 odl. US, 75/12 \u2013 odl.\
  \ US, 40/13 \u2013 odl. US, 92/13 \u2013 odl. US, 10/14 \u2013 odl. US in 48/15\
  \ \u2013 odl. US.) smejo stranke opravljati pravdna dejanja osebno ali po poobla\u0161\
  \u010Dencu, razen v postopku z izrednimi pravnimi sredstvi, v katerem lahko stranka\
  \ opravlja pravdna dejanja samo po poobla\u0161\u010Dencu, ki je odvetnik, razen,\
  \ \u010De ima stranka ali njen zakoniti zastopnik opravljen pravni\u0161ki dr\u017E\
  avni izpit (86. \u010Dlen). Stranka lahko torej v pravdnem postopku \u017Ee sedaj\
  \ samostojno opravlja vsa pravdna dejanja in ne potrebuje poobla\u0161\u010Dati\
  \ odvetnika ali osebe z opravljenim pravni\u0161kim dr\u017Eavnim izpitom. Edina\
  \ izjema je dolo\u010Dena glede vlaganja izrednih pravnih sredstev.\nObvezno odvetni\u0161\
  ko zastopanje v postopku z izrednimi pravnimi sredstvi ni dolo\u010Deno zgolj zaradi\
  \ varovanja interesov stranke, temve\u010D tudi in predvsem zaradi varovanja pravnega\
  \ reda v celoti. Stranka v postopku z izrednimi pravnimi sredstvi ne izpodbija le\
  \ argumentov nasprotne stranke, temve\u010D tudi argumente vi\u0161jega sodi\u0161\
  \u010Da, saj se z izrednim pravnim sredstvom praviloma izpodbija odlo\u010Ditev\
  \ vi\u0161jega sodi\u0161\u010Da. Odvetnik kot pravni strokovnjak lahko argumentaciji\
  \ vi\u0161jega sodi\u0161\u010Da prepri\u010Dljivo nasprotuje. Obvezno odvetni\u0161\
  ko zastopanje zagotovo pripomore h kakovosti sojenja ter s tem k dograjevanju in\
  \ izpopolnitvi pravnega reda skozi sodno prakso, kar je predvsem naloga Vrhovnega\
  \ sodi\u0161\u010Da kot najvi\u0161jega sodi\u0161\u010Da v dr\u017Eavi, pripomore\
  \ pa lahko tudi k razbremenitvi sodi\u0161\u010D in s tem k pospe\u0161itvi postopkov\
  \ ter k zmanj\u0161anju zaostankov na sodi\u0161\u010Dih. Ureditev, da je za postopek\
  \ pred instan\u010Dnmi sodi\u0161\u010Di, predvsem pred najvi\u0161jim sodi\u0161\
  \u010Dem v dr\u017Eavi, predpisano obvezno odvetni\u0161ko zastopanje, je tudi primerjalnopravno\
  \ pogosta.\nTudi glede ureditve v Zakonu o kazenskem postopku (ZKP; Uradni list\
  \ RS, \u0161t. 32/12 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 47/13, 87/14\
  \ in 8/16 \u2013 odl. US.) lahko ugotovimo, da ima obdol\u017Eenec pravico, da se\
  \ brani sam, seveda pa ima mo\u017Enost, da se brani s strokovno pomo\u010Djo zagovornika,\
  \ ki si ga izbere sam izmed odvetnikov (12. \u010Dlen). Po dolo\u010Dbah ZKP torej\
  \ velja, da se lahko obdol\u017Eenec v vseh fazah postopka, tudi v postopku pred\
  \ Vrhovnim sodi\u0161\u010Dem, brani sam. To ne velja le v primerih, ko je predpisana\
  \ obvezna obramba. V dolo\u010Denih primerih je namre\u010D zaradi obdol\u017Een\u010D\
  evih osebnih lastnosti, posebnega stanja, v katerem se nahaja, zaradi te\u017Ee\
  \ kaznivega dejanja ali zaradi drugih posebnih okoli\u0161\u010Din predpisana obvezna\
  \ obramba s pomo\u010Djo zagovornika. \u010Ce si obdol\u017Eenec v teh primerih\
  \ ne vzame zagovornika sam, mu ga postavi sodi\u0161\u010De (12. \u010Dlen); postavi\
  \ pa se lahko samo odvetnik (70. \u010Dlen). V teh primerih se \u0161teje, da se\
  \ obdol\u017Eenec sam ne more uspe\u0161no braniti oziroma zaradi te\u017Ee kaznivega\
  \ dejanja na\u010Delo pravi\u010Dnosti zahteva, da je obdol\u017Eencu zagotovljena\
  \ strokovna pomo\u010D. V primerih obvezne obrambe mora obdol\u017Eenec imeti zagovornika\
  \ tudi, \u010De je sam odvetnik.\nNa Ministrstvu za pravosodje ocenjujemo, da je\
  \ veljavna ureditev obravnavanega podro\u010Dja povsem ustrezna. Zahteva po kvalitetnem\
  \ zastopanju v kazenskem postopku je bistvena, saj pripomore k enakosti oro\u017E\
  ij, zato mora zakonodajalec z zakonom omogo\u010Diti \u010Dimbolj strokovno, kvalificirano\
  \ in kvalitetno pomo\u010D obdol\u017Eencem, temu cilju pa najbolj ustreza pomo\u010D\
  \ odvetnika, ki mora ravnati skladno z odgovornostmi in zahtevami svojega poklica.\
  \ Prav tako je glede zastopanja v civilnem sodnem postopku z izrednimi pravnimi\
  \ sredstvi iz zgoraj opisanih razlogov nujno, da je zastopanje zaupano posebej kvalificirani\
  \ osebi, to je odvetniku.\nGlede na navedeno menimo, da predlog na splo\u0161no\
  \ ni primeren za nadaljnjo obravnavo.\nZa zamudo pri posredovanju odgovora se vam\
  \ opravi\u010Dujemo in vas lepo pozdravljamo.\n "
