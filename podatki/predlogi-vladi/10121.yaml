response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\n\nKratka analiza\
  \ veljavne ureditve Veljavna ureditev v Sloveniji ureja za\u0161\u010Dito \u017E\
  ivali pred mu\u010Denjem z <link http: pisrs.si pis.web external-link-new-window\
  \ internal link in current>Zakonom o za\u0161\u010Diti \u017Eivali (v nadaljevanju\
  \ ZZZiv). Zakon opredeljuje dovoljene in prepovedane na\u010Dine ravnanja z \u017E\
  ivalmi, pogoje za vzrejo, rejo ali posedovanje \u017Eivali, ter za razli\u010Dne\
  \ postopke z njimi ter odgovornosti skrbnikov \u017Eivali. Zakon opredeli kaj je\
  \ mu\u010Denje \u017Eivali in v katerih primerih se \u0161teje, da ugotovljena kr\u0161\
  itev predpisanih ravnanj ni samo prekr\u0161ek, temve\u010D gre za sum mu\u010D\
  enja \u017Eivali. Mu\u010Denje \u017Eivali je kaznivo dejanje po 341. \u010Dlenu\
  \ <link http: pisrs.si pis.web external-link-new-window internal link in current>Kazenskega\
  \ zakonika. \n\nMed odgovornosti skrbnika \u017Eivali sodi tudi dolo\u010Dba (prvi\
  \ odstavek 11. \u010Dlena) ZZZiv, ki predpisuje, da mora skrbnik hi\u0161ne \u017E\
  ivali, z osamitvijo, kontracepcijo, sterilizacijo ali kastracijo \u017Eivali prepre\u010D\
  iti rojstvo neza\u017Eelenih \u017Eivali oziroma tistih \u017Eivali, katerim ne\
  \ more ali no\u010De zagotoviti oskrbe po tem zakonu. \u010Ce kot skrbnik ne zagotovi\
  \ osamitve, kontracepcije, sterilizacije ali kastracije \u017Eivali v skladu s prvim\
  \ odstavkom 11. \u010Dlena tega zakona se kaznuje z globo 200 do 400 EUR. Zakon\
  \ v 15. \u010Dlenu prepoveduje preobremenjevanje \u017Eivali. Do preobremenjevanja\
  \ \u017Eivali pride tudi pri prepogostih kotitvah ali parjenju premladih \u017E\
  ivali. \u010Ce \u017Eival zaradi tega pogine ali utrpi trajne zdravstvene posledice,\
  \ se \u0161teje da gre za mu\u010Denje \u017Eivali. Zakon prepoveduje namerno zapustitev\
  \ \u017Eivali in ureja ravnanje z zapu\u0161\u010Denimi \u017Eivalmi. Zapu\u0161\
  \u010Dene \u017Eivali so opredeljene kot najdene, oddane ali odvzete hi\u0161ne\
  \ \u017Eivali. Zakon dolo\u010Da obveznost prijave izgube ali najdbe \u017Eivali.\
  \ Najdena hi\u0161na \u017Eival, ki je ni mogo\u010De povezati z lastnikom oziroma\
  \ skrbnikom, je zapu\u0161\u010Dena \u017Eival. V kolikor je hi\u0161na \u017Eival\
  \ nezamenljivo ozna\u010Dena z mikro\u010Dipom, je mogo\u010De ugotoviti lastnika\
  \ \u017Eivali iz podatkov v centralnih bazah podatkov. \u010Ce je torej lastnik\
  \ znan, stro\u0161ki oskrbe najdene \u017Eivali v zaveti\u0161\u010Du bremenijo\
  \ lastnika \u017Eivali, sicer je oskrba \u017Eivali v zaveti\u0161\u010Du stro\u0161\
  ek lokalne skupnosti, kjer je bila \u017Eival najdena. Eden izmed uveljavljenih\
  \ in sorazmerno u\u010Dinkovitih na\u010Dinov za nadzor ma\u010Dje populacije, ki\
  \ \u017Eivi prosto v okolju je tudi strategija ujemi-steriliziraj/kastriraj-vrni\
  \ (TNR), kar \u017Ee ve\u010D let izvajajo zaveti\u0161\u010Da s pomo\u010Djo nevladnih\
  \ organizacij prostovoljk in prostovoljcev, ki odlavljajo prosto\u017Eive\u010D\
  e ma\u010Dke), financirajo pa lokalne skupnosti. Analiza predlogaPredlagatelj pravilno\
  \ ugotavlja, da je premajhna osve\u0161\u010Denost skrbnikov \u017Eivali glede sterilizacije\
  \ in kastracije ma\u010Dk ter bivanja ma\u010Dk v okolju brez nadzora eden izmed\
  \ klju\u010Dnih vzrokov za veliko \u0161tevilo zapu\u0161\u010Denih ma\u010Dk. Po\
  \ podatkih zaveti\u0161\u010D v obdobju 2014 do 2016, so tri \u010Detrtine od 26.000\
  \ sprejetih \u017Eivali predstavljale ma\u010Dke (19.000). Obstoje\u010Dim lastnikom\
  \ se je v tem obdobju vrnilo skoraj 40 % psov, medtem ko dele\u017E izgubljenih\
  \ ma\u010Dk, ki so vrnjene lastnikom, zna\u0161a manj kot 1 %. Enako stanje je bilo\
  \ tudi v letu 2017. Sprejetih je bilo 9.400 \u017Eivali, od tega 2.359 psov, 7.003\
  \ ma\u010Dke, 2 bela dihurja, in 36 osebkov ostalih vrst hi\u0161nih \u017Eivali\
  \ (sobne ptice, kunci, \u017Eelve in podobno). Lastnikom je bilo vrnjenih 1.047\
  \ \u017Eivali (41 % sprejetih psov, 10 % sprejetih ma\u010Dk, 30% sprejetih ostalih\
  \ hi\u0161nih \u017Eivali in oba dihurja). 2.778 \u017Eivali je bilo oddanih novim\
  \ lastnikom (49% sprejetih psov, 23 % vseh sprejetih ma\u010Dk in 83 % ostalih hi\u0161\
  nih \u017Eivali). 4.867 ma\u010Dk (69% vseh sprejetih ma\u010Dk) je bilo vrnjenih\
  \ v okolje kot prosto\u017Eive\u010De ma\u010Dke v sklopu strategije TNR (ujemi\
  \ - steriliziraj - vrni v okolje) za zmanj\u0161evanje populacije prosto\u017Eive\u010D\
  ih ma\u010Dk. Breme oskrbe 99 % zapu\u0161\u010Denih ma\u010Dk, ki jih ni mogo\u010D\
  e povezati z lastnikom, pade na lokalne skupnosti in predstavlja velik dele\u017E\
  \ porabljenih sredstev v zaveti\u0161\u010Dih. Klju\u010Dnega pomena za zmanj\u0161\
  evanje stro\u0161kov v zvezi z zapu\u0161\u010Denimi ma\u010Dkami je vpeljava sistema\
  \ ozna\u010Devanja z mikro\u010Dipi in vpisa ma\u010Dke in njenega lastnika v centralno\
  \ bazo podatkov. Ozna\u010Devanje \u017Eivali je eden izmed osnovnih in prvih korakov\
  \ k odgovornemu lastni\u0161tvu \u017Eivali. Odgovorno lastni\u0161tvo, ki vklju\u010D\
  uje zaveze k ozna\u010Devanju ter skrbi za prepre\u010Devanje neza\u017Eelenih potomcev,\
  \ je pogoj za zmanj\u0161evanje \u0161tevila zapu\u0161\u010Denih ma\u010Dk v Sloveniji.\n\
  \nRazlogi za neprimernost/primernost predloga za nadaljnjo obravnavoVsebina predloga\
  \ je \u017Ee v postopku obravnave, saj je ozna\u010Devanje ma\u010Dk in mo\u017E\
  nost financiranja sterilizacij in kastracij ma\u010Dk s strani lokalnih skupnosti\
  \ \u017Ee vklju\u010Dena v predlog besedila sprememb Zakona o za\u0161\u010Diti\
  \ \u017Eivali. Ozna\u010Devanje ma\u010Dk je eden izmed osnovnih prvih korakov k\
  \ odgovornemu lastni\u0161tvu \u017Eivali. Odgovorno lastni\u0161tvo je pogoj za\
  \ zmanj\u0161evanje \u0161tevila zapu\u0161\u010Denih ma\u010Dk v Sloveniji, zato\
  \ predlog vpeljuje dokazovanje lastni\u0161tva ma\u010Dke s pomo\u010Djo ozna\u010D\
  itve ma\u010Dke z mikro\u010Dipom in predvideva vpis ma\u010Dke in njenega lastnika\
  \ v centralno bazo podatkov. Lokalne skupnosti se soo\u010Dajo s problemi v zvezi\
  \ z ve\u010Djim \u0161tevilom \u017Eivali (predvsem ma\u010Dk), ki nimajo lastnika.\
  \ S sterilizacijo in kastracijo takih \u017Eivali, bi lahko bistveno izbolj\u0161\
  ale stanje prekomerne naseljenosti in ob\u010Danom zagotovile varno okolje tudi\
  \ z vidika prepre\u010Devanja ku\u017Enih bolezni. S spodbujanjem odgovornega lastni\u0161\
  tva \u017Eivali, sofinanciranjem kastracij in sterilizacij lastni\u0161kih in nelastni\u0161\
  kih ma\u010Dk, bi se zmanj\u0161alo tudi \u0161tevilo zapu\u0161\u010Denih ma\u010D\
  k. Besedilo predloga daje lokalnih skupnostim mo\u017Enost sofinanciranja sterilizacij\
  \ in kastracij lastni\u0161kih ma\u010Dk. Zakon je v postopku usklajevanja med razli\u010D\
  nimi resorji znotraj vlade."
