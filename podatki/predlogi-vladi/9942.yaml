response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\n\nZahvaljujemo se vam za izra\u017Eeno mnenje in hkrati tudi za predlagane\
  \ na\u010Dine ureditve delnega invalidskega nadomestila. Z vidika pokojninskega\
  \ in invalidskega zavarovanja v zvezi s predlogi pojasnjujemo, da je pravica do\
  \ dela s kraj\u0161im delovnim \u010Dasom priznana zavarovancu, pri katerem je podana\
  \ III. kategorija invalidnosti in ni ve\u010D zmo\u017Een za delo s polnim delovnim\
  \ \u010Dasom, ter zavarovancu, pri katerem je nastala II. kategorija invalidnosti\
  \ po dopolnjenem 55. letu starosti in ima preostalo delovno zmo\u017Enosti za opravljanje\
  \ dela, na katerem dela, ali za drugo delo vsaj s kraj\u0161im delovnim \u010Dasom\
  \ od polnega, najmanj \u0161tiri ure dnevno oziroma najmanj 20 ur tedensko. Pravico\
  \ do dela s kraj\u0161im delovnim \u010Dasom od polnega, najmanj \u0161tiri ure\
  \ dnevno, na drugem delu pridobi tudi zavarovanec po kon\u010Dani poklicni rehabilitaciji\
  \ po drugem odstavku 72. \u010Dlena <link http: www.pisrs.si pis.web _blank external-link-new-window\
  \ internal link in current>Zakona o pokojninskem in invalidskem zavarovanju (v nadaljevanju\
  \ ZPIZ-2). V zvezi s pravico do dela s kraj\u0161im delovnim \u010Dasom od polnega\
  \ ter tej pripadajo\u010Dim delnim nadomestilom je treba opozoriti tudi na mo\u017E\
  nost delovnega invalida, da namesto pravice do premestitve ali pravice do dela s\
  \ kraj\u0161im delovnim \u010Dasom uveljavlja pravico do poklicne rehabilitacije,\
  \ pri \u010Demer ima vse pravice na podlagi in v zvezi z poklicno rehabilitacijo\
  \ (tudi nadomestilo za \u010Das poklicne rehabilitacije, ki se odmeri v vi\u0161\
  ini 130% invalidske pokojnine), vendar pa mora svojo zahtevo podati najkasneje na\
  \ dan obravnave na invalidski komisiji prve stopnje.\_\n\nV primeru upravi\u010D\
  enosti do pravice do dela s kraj\u0161im delovnim \u010Dasom od polnega, vendar\
  \ najmanj \u0161tiri ure dnevno oziroma 20 ur tedensko, je zavarovanec lahko upravi\u010D\
  en tudi do pravice do delnega nadomestila, ki se odmeri v odstotku, ki ustreza skraj\u0161\
  anju polnega delovnega \u010Dasa, od invalidske pokojnine, ki bi zavarovancu pripadala\
  \ na dan nastanka invalidnosti, in sicer v vi\u0161ini, odvisni od tega, koliko\
  \ ur je zavarovanec sposoben delati. Zavarovanec je v tem primeru upravi\u010Den\
  \ do pla\u010De za \u010Das, za katerega \u0161e opravlja delo, ki mu jo zagotavlja\
  \ delodajalec ter do delnega nadomestila v ustrezni vi\u0161ini, ki mu ga zagotavlja,\
  \ odmerja in usklajuje Zavod za pokojninsko in invalidsko zavarovanje Slovenije.\
  \ Do delnega nadomestila je lahko upravi\u010Den zgolj zavarovanec, ki dejansko\
  \ za\u010Dne delati s kraj\u0161im delovnim \u010Dasom od polnega, in sicer vse\
  \ dokler opravlja delo z delovnim \u010Dasom, ki ustreza njegovi delovni zmo\u017E\
  nosti. Za za\u010Detek dela se \u0161teje dan nastopa dela, ki je dogovorjen v pogodbi\
  \ o zaposlitvi s kraj\u0161im delovnim \u010Dasom od polnega, na delovnem mestu,\
  \ ki ustreza njegovi preostali delovni zmo\u017Enosti, ali z dnem podpisa pogodbe\
  \ o zaposlitvi, \u010De dan nastopa dela ni dolo\u010Den v sami pogodbi o zaposlitvi.\
  \ Brezposelni delovni invalidi, ki ob nastanku invalidnosti niso bili obvezno zavarovani,\
  \ in zavarovanci, ki so izgubili delo ali po lastni krivdi prekinil delovno razmerje\
  \ oziroma obvezno zavarovanje ob ali po nastanku invalidnosti, pridobijo pravico\
  \ do delnega nadomestila po tem zakonu, \u010De se v roku 30 dni po dokon\u010D\
  nosti odlo\u010Dbe o priznani pravici ali po prenehanju delovnega razmerja ali zavarovanja\
  \ prijavi pri ZRSZ.\_\n\nPravice na podlagi invalidnosti so tako odvisne od ugotovljene\
  \ invalidnosti ter delovno pravnega statusa invalida. Tako je tudi v okviru delnega\
  \ nadomestila dolo\u010Deno, da na samo vi\u0161ino tega nadomestila vpliva delovnopravni\
  \ status invalida. Vi\u0161ina nadomestila se tako povi\u0161a, \u010De se poslab\u0161\
  a delovnopravni status invalida ne glede na njegovo voljo oziroma krivdo, in sicer\
  \ se delno nadomestilo povi\u0161a za 30%, \u010De ni ve\u010D zmo\u017Een za delo\
  \ na delovnem mestu, na katerem dela in za\u010Dne opravljati delo na drugem delovnem\
  \ mestu oziroma ko po kon\u010Dani poklicni rehabilitaciji za\u010Dne opravljati\
  \ delo na drugem delovnem mestu oziroma za 40%, \u010De zavarovanec izgubi delo\
  \ na podlagi pozitivnega mnenja komisije za ugotovitev podlage za odpoved pogodbe\
  \ o zaposlitvi ali neodvisno od njegove volje ali krivde. Vi\u0161je odmerjeno delno\
  \ nadomestilo iz razloga opravljanja dela na drugem delovnem mestu, se izpla\u010D\
  uje od dneva nastopa dela, dogovorjenega v pogodbi o zaposlitvi oziroma z dnem podpisa\
  \ pogodbe, v kolikor nastop dela v pogodbi ni naveden. Vi\u0161je odmerjeno delno\
  \ nadomestilo iz razloga izgube zaposlitve na podlagi pozitivnega mnenja komisije\
  \ za ugotovitev podlage za odpoved pogodbe o zaposlitvi pa se izpla\u010Duje od\
  \ prvega naslednjega dne po izteku pravice iz zavarovanja za primer brezposelnosti\
  \ na podlagi predpisov, ki urejajo trg dela.\n\nTako kot je za izgubo zaposlitve\
  \ oziroma zaradi dela na drugem delovnem mestu predvideno vi\u0161je delno nadomestilo,\
  \ saj se na ta na\u010Din zagotovi socialna varnost zavarovancem, katerih socialno\
  \ stanje se je poslab\u0161alo iz razlogov, ki jih ni povzro\u010Dil zavarovanec\
  \ sam, je na drugi strani predvideno zni\u017Eanje nadomestila za tiste zavarovance,\
  \ ki sami vplivajo na izgubo zaposlitve, in sicer se delno nadomestilo zni\u017E\
  a za 30%, \u010De zavarovanec po lastni volji ali krivdi prekine delovno razmerje.\
  \ Ti zavarovanci tudi niso upravi\u010Deni do nadomestila za primer brezposelnosti,\
  \ zaradi \u010Desar se jim zni\u017Eano delno nadomestilo za invalidnost izpla\u010D\
  uje od prvega naslednjega dne po prenehanju delovnega razmerja ali zavarovanja,\
  \ dokler se zavarovanec ponovno ne vklju\u010Di v obvezno zavarovanje, kar pomeni,\
  \ da gre za za\u010Dasno zni\u017Eanje, in sicer dokler trajajo posledice prenehanja\
  \ zaposlitve po lastni volji oziroma krivdi. Ko zavarovanec pridobi novo zaposlitev,\
  \ se mu delno nadomestilo zopet izpla\u010Duje v vi\u0161ini, ki ustreza njegovi\
  \ delovni zmo\u017Enosti.\_\n\nV zvezi s predlogom po druga\u010Dni ureditvi dolo\u010D\
  anja vi\u0161ine delnega nadomestila in navedbami, da naj bi na vi\u0161ino delnega\
  \ nadomestila odlo\u010Dilno vplivala reforma iz leta 2013 pojasnjujemo, da je \u017E\
  e z <link http: pisrs.si pis.web _blank external-link-new-window internal link in\
  \ current>Zakonom o pokojninskem in invalidskem zavarovanju (v nadaljevanju ZPIZ-1)\
  \ pri\u0161lo do reforme invalidskega zavarovanja, katere glavni namen je bil zagotavljanje\
  \ in varovanje zaposlitve delovnega invalida ter stimulacija aktiviranja njegove\
  \ preostale delovne zmo\u017Enosti. Povedano druga\u010De, cilj predmetne reforme\
  \ je bil v zagotavljanju \u010Dim ve\u010Dje zaposlenosti delovnih invalidov, s\
  \ tem pa tudi njihove socialne integracije, kar se je \u017Eelelo dose\u010Di tudi\
  \ z novo urejenim sistemom dolo\u010Danja vi\u0161ine invalidskih nadomestil. Ureditvi\
  \ iz ZPIZ-1 je v zvezi z delovnimi invalidi sledil tudi ZPIZ-2, ki podro\u010Dja\
  \ invalidskega zavarovanja ni reformiral.\n\nZPIZ-1 in ZPIZ-2 sta v ve\u010Dji meri\
  \ individualizirala odmero nadomestil, saj sta jo vezala na odstotek od invalidske\
  \ pokojnine, do katere bi bil zavarovanec upravi\u010Den na dan nastanka invalidnosti\
  \ in ne ve\u010D glede na pla\u010Do oziroma pokojninsko osnovo, zaradi \u010Desar\
  \ so nadomestila po ZPIZ praviloma vi\u0161ja od nadomestil po ZPIZ-1 in ZPIZ-2.\
  \ Pojasnjujemo \u0161e, da v primeru nadomestil iz invalidskega zavarovanje ne moremo\
  \ govoriti o pravici do pokojnine, saj nadomestila nimajo narave pokojnine. Do nadomestil\
  \ iz invalidskega zavarovanja so namre\u010D upravi\u010Deni delovni invalidi s\
  \ preostalo delovno zmo\u017Enostjo, zato je pri oblikovanju vi\u0161ine invalidskih\
  \ nadomestil potrebno upo\u0161tevati tudi to dejstvo in vzpostaviti sistem, ki\
  \ bo stimulativen do ohranjanja zaposlitve delovnih invalidov ter zaposlovanja le-teh.\
  \ Smiselno namre\u010D je, tako z vidika pokojninskega in invalidskega sistema kot\
  \ tudi za same delovne invalide, da le-ti ohranjajo zaposlitev oziroma so aktivni\
  \ na trgu dela, saj se s tem zagotavlja tudi njihova socialna varnost, poleg tega\
  \ pa tudi socialna vklju\u010Denost. Osnova pravica iz invalidskega zavarovanja\
  \ naj bi posledi\u010Dno postala poklicna rehabilitacija, ki jo lahko izberejo tudi\
  \ posamezniki, ki bi jim bila sicer priznana pravica do dela s kraj\u0161im delovnim\
  \ \u010Dasom od polnega. Nadomestilo za \u010Das poklicne rehabilitacije pa je zato\
  \ tudi vi\u0161je odmerjeno, kot pa druga nadomestila iz sistema. Invalidska nadomestila\
  \ so torej namenjena kritju izpada dohodka zaradi nastanka invalidnosti, vendar\
  \ pa pri njih ne gre za nadome\u0161\u010Danje izpada dohodka v celoti, saj tudi\
  \ zavarovalni primer ni nezmo\u017Enost pridobivanja dohodka, temve\u010D nezmo\u017E\
  nost ohranjana delovnega mesta, zaposlitve v svojem poklicu ali pa dela za polni\
  \ delovni \u010Das.\_\n\nUreditev, ki brezposelnim delovnim invalidom s priznano\
  \ pravico do dela s kraj\u0161im delovnim \u010Dasom zagotavlja vi\u0161je delno\
  \ nadomestilo, \u010De brezposelnost ni nastala po njihovi krivdi, je ustrezna,\
  \ saj se s tem zagotavlja vi\u0161ja socialna varnost delovnih invalidov, ki na\
  \ podlagi dela nimajo dohodkov, zato menimo, da ni smiselna ureditev, ki bi zagotavljala\
  \ vi\u0161je delno nadomestilo tistim zavarovancem, ki so se ponovno zaposlili oziroma\
  \ bi se slednjim zagotavljalo delno nadomestilo v enaki vi\u0161ini kot brezposelnim\
  \ zavarovancem.\n\nV zvezi z ustreznostjo odmere delnega nadomestila pa pojasnjujemo,\
  \ da se je do te tematike opredelila tudi Bela knjiga o pokojninah, v kateri je\
  \ ugotovljeno, da se socialni status zavarovancev, ki opravljajo delo s kraj\u0161\
  im delovnim \u010Dasom in prejemajo deno nadomestilo poslab\u0161a. Predlagala je\
  \ razmislek o novih mo\u017Enostih odmere delnega nadomestila, saj so, zaradi veljavnega\
  \ na\u010Dina odmere, le-ta v primerjavi z sorazmernim delom pla\u010Dila, ki ga\
  \ zavarovanec \u0161e prejema za opravljanje dela s kraj\u0161im delovnim \u010D\
  asom, precej ni\u017Eja, zaradi \u010Desar se zni\u017Ea standard oziroma socialni\
  \ polo\u017Eaj zavarovancev. Tudi Bela knjiga o pokojninah je torej predlagala dolo\u010D\
  ene spremembe ureditve odmere delnega nadomestila.\n\nMDDSZ je v preteklosti \u017E\
  e ugotovilo, da so nadomestila po ZPIZ-1 in ZPIZ-2 ni\u017Eja od nadomestil, ki\
  \ so odmerjena po ZPIZ. Odmera nadomestil iz invalidskega zavarovanja je bila po\
  \ ZPIZ zelo ugodna (nadomestilo za \u010Das \u010Dakanja na ustrezno zaposlitev\
  \ se je odmerilo v vi\u0161ini 80% pokojninske osnove (to je bil odstotek za odmero\
  \ pokojnine za mo\u0161kega za 37,5 let pokojninske dobe), in sicer ne glede na\
  \ dose\u017Eeno pokojninsko dobo), medtem ko so nadomestila po ZPIZ-1 in ZPIZ-2\
  \ v ve\u010Dji meri individualizirana in torej tudi bolj povezana z zavarovalnim\
  \ na\u010Delom, saj se jih odmerja v odstotku invalidske pokojnine, do uveljavitve\
  \ ZPIZ-1 pa se jih je odmerjalo glede na pokojninsko osnovo ter razliko v pla\u010D\
  i. Zapisano ne pomeni, da pri odmeri nadomestil po ZPIZ-1 in ZPIZ-2 niso upo\u0161\
  tevani tudi elementi solidarnosti, saj se pri odmeri nadomestila upo\u0161teva tudi\
  \ t.i. pri\u0161teta doba za odmero pravic na podlagi invalidnosti, ki je sicer\
  \ neka fiktivna doba, za katero se predvideva, da bi jo zavarovanec \u0161e pridobi\
  \ do 65 leta starosti, \u010De pri njem ne bi nastopila invalidnost. Pri\u0161teta\
  \ doba se upo\u0161teva pri odmeri nadomestila skozi odmero invalidske pokojnine,\
  \ kjer zavarovanec za vsako leto fiktivne dobe ravno tako pridobi odmerni odstotek.\n\
  \nNaj ob koncu \u0161e poudarimo, da je tudi po na\u0161em mnenju potrebno zagotoviti\
  \ vi\u0161je odmere nadomestil iz invalidskega zavarovanja, tudi delnega nadomestila,\
  \ saj so predvsem nadomestila, ki so odmerjena po ZPIZ-1 in ZPIZ-2 dokaj nizka.\
  \ Pojasnjujemo, da je MDDSZ \u017Ee predstavil izhodi\u0161\u010Da za spreminjanje\
  \ zakonodaje s podro\u010Dja pokojninskega in invalidskega zavarovanja, ki pa \u0161\
  e ne predstavljajo zakonodaje iz tega podro\u010Dja. Na njihovi podlagi bodo \u017E\
  e v tem mesecu stekla pogajanja s socialnimi partnerji, v okviru katerih bo MDDSZ\
  \ predstavilo dolo\u010Dene predloge sprememb zakonodaje, s katerimi se zasleduje\
  \ tudi izbolj\u0161anje socialnega polo\u017Eaja delovnih invalidov ter s soglasjem\
  \ socialnih partnerjev pripravilo spremembe zakonodaje. Izhodi\u0161\u010Da predvidevajo\
  \ tudi dvig nadomestil iz invalidskega zavarovanja, in sicer preko dviga invalidskih\
  \ pokojnin, od katerih se nadomestila odmerjajo ter z zvi\u0161anjem najni\u017E\
  jega odstotka za odmero nadomestil. MDDSZ torej predvideva nekatere spremembe zakonodaje,\
  \ s katerimi \u017Eeli dose\u010Di izbolj\u0161anje socialnega polo\u017Eaja tudi\
  \ delovnih invalidov, vendar pa spremembe zakonodaje na predlagan na\u010Din zaenkrat\
  \ niso predvidene.\n\nZ <link http: www.pisrs.si pis.web _blank external-link-new-window\
  \ internal link in current>zakonom o dohodnini (v nadaljevanju: ZDoh-2) so obdav\u010D\
  eni dohodki fizi\u010Dne osebe, ne glede na vrsto, \u010De ni s tem zakonom dolo\u010D\
  eno druga\u010De. Oprostitve pla\u010Dila dohodnine se nana\u0161ajo na tiste prejemke\
  \ in ugodnosti v naravi, v okviru ukrepov socialnega varstva, ki se ne zagotavljajo\
  \ s sistemom socialnih zavarovanj.\n\nDohodek iz naslova invalidskega nadomestila\
  \ je dohodek, ki je pridobljen na podlagi vpla\u010Danih prispevkov za pokojninsko\
  \ in invalidsko zavarovanje. Gre za dohodek, ki izvira iz obveznega pokojninskega\
  \ in invalidskega zavarovanja. Navedeni dohodki pa se v skladu z 8. to\u010Dko drugega\
  \ odstavka 37. \u010Dlena ZDoh-2 obravnavajo kot dohodki iz delovnega razmerja.\
  \ Pod pogojem, da so izpolnjeni pogoji za uveljavitev pravice, lahko dohodek pridobijo\
  \ zgolj osebe, ki izpolnjujejo z zakonom dolo\u010Dene pogoje. Dodati je treba tudi,\
  \ da prispevki, ki se pla\u010Dujejo za obvezno pokojninsko in invalidsko zavarovanje,\
  \ zmanj\u0161ujejo dav\u010Dno osnovo za dohodnino (prispevki delojemalca) oz. se\
  \ ne v\u0161tevajo v dav\u010Dno osnovo (prispevki delodajalca), zato se dohodek\
  \ obdav\u010Di ob izpla\u010Dilu. Zaradi narave dohodkov iz naslova pokojninskega\
  \ in invalidskega zavarovanja (gre za neto sistem izra\u010Dunavanja pokojnin),\
  \ pa je vsak zavezanec rezident, ki prejema dohodke iz tega naslova, upravi\u010D\
  en do osebne olaj\u0161ave v obliki zmanj\u0161anja dohodnine v vi\u0161ini 13,5\
  \ % odmerjenega nadomestila iz obveznega pokojninskega in invalidskega zavarovanja.\n\
  \nUveljavitev oprostitve pla\u010Dila dohodnine za nadomestilo iz obveznega invalidskega\
  \ zavarovanja, ki ga prejema delovni invalid po predpisih, ki urejajo obvezno pokojninsko\
