  \ boleznimi, ki se lahko prena\u0161ajo s krvjo), pri \u010Demer ni izpostavljena\
  \ nobena posebna skupina.\nStali\u0161\u010De Ministrstva za zdravje je, da so uveljavljene\
  \ take zakonske re\u0161itve, ki hkrati upo\u0161tevajo vse zahtevane strokovne\
  \ standarde in predpise in s tem zagotavljajo visoko raven varovanja zdravja prejemnikov\
  \ krvi, na na\u010Din, ki upo\u0161teva tudi na\u010Dela nediskriminacije.\nV praksi\
  \ se uporabljajo vpra\u0161alniki za krvodajalce, ki izpostavljajo dolo\u010Dene\
  \ skupine kot neprimerne. Ministrstvo za zdravje je l. 2014 zaprosilo transfuzijsko\
  \ slu\u017Ebo, da preu\u010Di obstoje\u010De prakse in jih primerno prilagodi. ZTM\
  \ bomo ponovno pozvali k odzivu.\n "
