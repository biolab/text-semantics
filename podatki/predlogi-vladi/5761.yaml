response: "Odziv Ministrstva za pravosodje\nPredlagatelj predlaga, da se takoj spremeni\
  \ in uskladi zakone, ter da bo zakon enak za vse, saj kdor nekaj ne pla\u010Da,\
  \ za kar je dol\u017Ean, mora biti njegovo ravnanje smatrano kot kaznivo dejanje.\
  \ V nadaljevanju navaja, da tudi v trgovini, ko vzame\u0161 nek izdelek, je to delo\
  \ nekoga drugega, za kar ga pla\u010Dujejo, in \u010De mi ne pla\u010Damo za izdelek,\
  \ posledi\u010Dno ne mora delodajalec pla\u010Dati delavcu in obratno. \u010Ce delodajalec\
  \ ne pla\u010Da delavcu kar je dol\u017Ean, potem tudi mi nismo dol\u017Eni pla\u010D\
  ati takoj, ko nekaj kupimo, temve\u010D \u010Dez 1 mesec ali ve\u010D, ko imamo\
  \ denar. Ministrstvo za pravosodje v nadaljevanju daje pojasnilo, ki se nana\u0161\
  a na podro\u010Dje kazenskega in civilnega prava, za katero je resorno pristojno.\
  \ Za podro\u010Dje gospodarskega prava je resorno pristojno Ministrstvo za gospodarski\
  \ razvoj in tehnologijo.\n Ureditev v Kazenskem zakoniku:\nMinistrstvo za pravosodje\
  \ pojasnjuje, da je v Kazenskem zakoniku (v nadaljevanju: KZ-1) dolo\u010Dena pravna\
  \ podlaga za kaznivo dejanje Kr\u0161itev temeljnih pravic delavcev (196. \u010D\
  len KZ-1) in kaznivo dejanje Kr\u0161itev pravic iz socialnega zavarovanja (202.\
  \ \u010Dlen KZ-1). Na podlagi navedenega je v KZ-1 inkriminirano kot kaznivo dejanje\
  \ tako nepla\u010Devanje prispevkov s podro\u010Dja socialne varnosti kot tudi s\
  \ podro\u010Dja pokojninskega in invalidskega zavarovanja.\nV 196. \u010Dlenu KZ-1\
  \ je dolo\u010Deno, da kdor zavestno ne ravna po predpisih o sklenitvi pogodbe o\
  \ zaposlitvi in o prenehanju delovnega razmerja, pla\u010Di in drugih prejemkih\
  \ iz delovnega razmerja, delovnem \u010Dasu, odmoru, po\u010Ditku, letnem dopustu\
  \ ali odsotnosti z dela, varstvu \u017Eensk, mladine in invalidov, varstvu delavcev\
  \ zaradi nose\u010Dnosti in star\u0161evstva, varstva starej\u0161ih delavcev, prepovedi\
  \ nadurnega ali no\u010Dnega dela ali pla\u010Dilu predpisanih prispevkov in tako\
  \ prikraj\u0161a delavca ali iskalca zaposlitve za pravico, ki mu pripada, ali mu\
  \ jo omeji, se kaznuje z denarno kaznijo ali zaporom do enega leta. \u010Ce ima\
  \ dejanje iz prej\u0161njega odstavka za posledico nezakonito prenehanje delovnega\
  \ razmerja, neupravi\u010Deno neizpla\u010Dilo treh zaporednih pla\u010D ali izgubo\
  \ pravice, ki izvira iz nepla\u010Danih prispevkov, se storilec kaznuje z zaporom\
  \ do treh let. V 202. \u010Dlenu KZ-1 pa je dolo\u010Deno, da kdor zavestno ne ravna\
  \ po predpisih o socialnem zavarovanju in s tem koga prikraj\u0161a za pravico,\
  \ ki mu pripada, ali mu jo omeji, se kaznuje z denarno kaznijo ali zaporom do enega\
  \ leta.\nPrav tako sta v 204. in 205 KZ-1 dolo\u010Deni tudi kaznivi dejanji Tatvine\
  \ in Velike tatvine. V 204. \u010Dlenu je dolo\u010Deno, da kdor vzame komu tujo\
  \ premi\u010Dno stvar, da bi si jo protipravno prilastil, se kaznuje z zaporom do\
  \ treh let.\u010Ce je vrednost ukradene stvari majhna in si je storilec hotel prilastiti\
  \ stvar take vrednosti, se kaznuje z denarno kaznijo ali zaporom do enega leta.Pregon\
  \ za dejanje iz prej\u0161njega odstavka se za\u010Dne na predlog.\u010Ce je storilec\
  \ vrnil o\u0161kodovancu ukradeno stvar, preden je zvedel, da je uveden kazenski\
  \ postopek, se mu sme kazen odpustiti. 205 \u010Dlen KZ-1 pa dolo\u010Da, da storilec\
  \ tatvine iz prvega odstavka prej\u0161njega \u010Dlena se kaznuje z zaporom do\
  \ petih let:\n \u010De je storil tatvino tako, da je z vlomom, vdorom ali druga\u010D\
  nim premagovanjem ve\u010Djih ovir pri\u0161el v zaprto stavbo, sobo, blagajno,\
  \ omaro ali druge zaprte prostore;\n\u010De sta storili tatvino dve ali ve\u010D\
  \ oseb, ki so se zdru\u017Eile zato, da bi kradle;\n\u010De je storil tatvino na\
  \ posebno predrzen na\u010Din;\n\u010De je imel pri sebi kak\u0161no oro\u017Eje\
  \ ali nevarno orodje za napad ali obrambo;\n\u010De je storil tatvino ob po\u017E\
  aru, povodnji ali podobni naravni nesre\u010Di;\n\u010De je storil tatvino tako,\
  \ da je izrabil nemo\u010D ali nesre\u010Do drugega.\nEnako se kaznuje storilec\
  \ tatvine, \u010De je ukradena stvar posebnega kulturnega pomena ali naravna vrednota\
  \ ali \u010De je ukradena stvar velike vrednosti in si je storilec hotel prilastiti\
  \ tako stvar ali stvar take vrednosti. \u010Ce je bila z dejanjem iz prvega odstavka\
  \ tega \u010Dlena pridobljena stvar posebnega kulturnega pomena ali stvar velike\
  \ vrednosti in si je storilec hotel prilastiti tako stvar ali stvar take vrednosti\
  \ ali \u010De je bilo dejanje iz drugega odstavka tega \u010Dlena storjeno v hudodelski\
  \ zdru\u017Ebi, se kaznuje z zaporom od enega do osmih let.\nV sedmem poglavju KZ-1\
  \ je dolo\u010Den institut odvzema premo\u017Eenjske koristi, pridobljene s kaznivim\
  \ dejanjem. Temeljno na\u010Delo kazenskega prava je dolo\u010Deno v 74. \u010D\
  lenu KZ-1, ki dolo\u010Da, da nih\u010De ne more obdr\u017Eati premo\u017Eenjske\
  \ koristi, ki je bila pridobljena s kaznivim dejanjem ali zaradi njega. Nadaljnje\
  \ dolo\u010Dbe KZ-1 (\u010Dleni KZ-1 od 75 do 77c) dajejo pravno podlago za odvzem\
  \ celotne premo\u017Eenjske koristi, pridobljene s kaznivim dejanjem, tudi v primeru,\
  \ da je bilo to premo\u017Eenje preneseno na druge osebe.\n Relevantne dolo\u010D\
  be Zakona o kazenskem postopku:\nGlede za\u010Detka (pred)kazenskega postopka zoper\
  \ storilce kaznivih dejanj (delodajalce), Zakon o kazenskem postopku (v nadaljevanju:\
  \ ZKP) v 20. \u010Dlenu dolo\u010Da, da je dr\u017Eavni to\u017Eilec dol\u017Ean\
  \ za\u010Deti kazenski pregon, \u010De je podan utemeljen sum, da je storjeno kaznivo\
  \ dejanje, za katero se storilec preganja po uradni dol\u017Enosti, kolikor zakon\
  \ ne dolo\u010Da druga\u010De (t.i. na\u010Delo legalitete). Poleg tega je v 145.\
  \ \u010Dlenu ZKP dolo\u010Deno, da so vsi dr\u017Eavni organi in organizacije z\
  \ javnimi pooblastili dol\u017Eni naznaniti kazniva dejanja, za katera se storilec\
  \ preganja po uradni dol\u017Enosti, \u010De so o njih obve\u0161\u010Deni, ali\
  \ \u010De kako druga\u010De zvedo zanje. V 146. \u010Dlenu ZKP pa \u0161e, da lahko\
  \ vsakdo naznani kaznivo dejanje, za katero se storilec preganja po uradni dol\u017E\
  nosti. Skladno z 147. \u010Dlenom ZKP, se ovadba poda pristojnemu dr\u017Eavnemu\
  \ to\u017Eilcu pisno ali ustno.\nNa tem mestu \u0161e opozarjamo na novo XIX.a poglavje\
  \ ZKP, ki ureja predobravnavni narok in sporazum o priznanju krivde (285.a do 285.f\
  \ \u010Dleni). Vse navedene dolo\u010Dbe v skladu s tretjim in \u010Detrtim odstavkom\
  \ 435. \u010Dlena ZKP veljajo tudi za skraj\u0161ani postopek pred okrajnim sodi\u0161\
  \u010Dem (torej tudi za obe zgoraj navedeni kaznivi dejanji), s to razliko, da je\
  \ predobravnavni narok pred okrajnim sodi\u0161\u010Dem fakultativen (torej ni obvezen).\
  \ \u010Cetrti odstavek 435. \u010Dlena ZKP daje jasno pooblastilo sodniku, in sicer\
  \ \u010De sodnik oceni, da bi bilo za hitrej\u0161i potek kazenskega postopka pred\
  \ razpisom glavne obravnave smotrno opraviti predobravnavni narok, se smiselno uporabljajo\
  \ dolo\u010Dbe XIX.a poglavja tega zakona.\n Statistika glede kaznivih dejanj zoper\
  \ delovna razmerja in socialno varnost - statistika Vrhovnega dr\u017Eavnega to\u017E\
  ilstva:\n Leto       Ovadbe       Obto\u017Eni akti        Prejete sodbe       \
  \ Obsodilne sodbe\n2009        584                132                          121\
  \                               31 2010       1144               169           \
  \               155                               60 2011       1359           \
  \    358                          137                               53 2012    \
  \   1225               382                          301                        \
  \      155 2013       1844               471                          359      \
  \                        204\n Relevantne dolo\u010Dbe civilnega prava - institut\
  \ izvr\u0161be, v razmerju do kazenskega prava \nGlede navedb predlagatelja o nepla\u010D\
  ilu izdelka in storitve, pojasnjujemo, da to podro\u010Dje ureja izvr\u0161ilno\
  \ pravo. Pravna podlaga za to podro\u010Dje je dana v Zakonu o izvr\u0161bi in zavarovanju\
  \ (v nadaljevanju: ZIZ), tako da je za primere nepla\u010Dila izdelka ali storitve\
  \ namenjen institut izvr\u0161be. Vsakdo (upnik) lahko vlo\u017Ei predlog za izvr\u0161\
  bo (na podlagi izvr\u0161ilnega naslova ali verodostojne listine), na podlagi katerega\
  \ se za\u010Dne izvr\u0161ilni postopek in se upnik popla\u010Da v skladu s pravnim\
  \ redom. Nikakor ni dopustno, da bi upnik vzel pravico v svoje roke in samoiniciativno\
  \ \u017Eelel izterjati svojo terjatev na lastno pest, saj bi s tem kr\u0161il ustavno\
  \ pravico Slovenije kot pravne dr\u017Eave, utemeljene na vladavini prava. Ob tem\
  \ je treba dodati, da vsako nepla\u010Dilo izdelka ali storitve ne more biti kaznivo\
  \ dejanje. Eno od temeljnih na\u010Del kazenskega prava je tudi t.i. na\u010Delo\
  \ ultima ratio, ki dolo\u010Da, da je kazenskopravni poseg skrajni (zadnji) ukrep\
  \ dr\u017Eave. Iz 16. \u010Dlena KZ-1 izhaja, da je kaznivo dejanje \u010Dlovekovo\
  \ protipravno ravnanje, ki ga zakon zaradi nujnega varstva pravnih vrednot dolo\u010D\
  a kot kaznivo dejanje in hkrati dolo\u010Da njegove znake ter kazen za krivega storilca.\
  \ Prav tako je treba opozoriti na ustavno na\u010Delo sorazmernosti, ki dolo\u010D\
  a, da mora biti posamezen ukrep nujen, primeren in sorazmeren v o\u017Ejem smislu.\
  \ Glede izvr\u0161be kot kaznivega dejanja, je v KZ-1 v 216. \u010Dlenu dolo\u010D\
  eno kaznivo dejanje Zloraba izvr\u0161be, in sicer kdor v izvr\u0161bi protipravno\
  \ izterja ve\u010D, kot je kdo dol\u017Ean pla\u010Dati, ali si prilasti zmotno\
  \ prepla\u010Dilo dolga, se kaznuje z denarno kaznijo ali zaporom do dveh let. Enako\
  \ se kaznuje, kdor v izvr\u0161bi izigra upnika za njegovo terjatev z dogovorom\
  \ z udele\u017Eenci dra\u017Ebe. Poskus je kazniv.\nMinistrstvo za pravosodje bo\
  \ \u0161e naprej aktivno spremljalo izvajanje zgoraj opisanih dolo\u010Db ZKP in\
  \ KZ-1 v praksi. Poleg tega je Ministrstvo za pravosodje v zakonodajni postopek\
  \ v Dr\u017Eavni zbor vlo\u017Eilo predlog novele ZIZ. Prav tako bo Ministrstvo\
  \ za pravosodje \u0161e naprej analiziralo vse predloge, ki bi \u0161e dodatno pove\u010D\
  ali u\u010Dinkovitost izvedbe kazenskega postopka, vendar ob spo\u0161tovanju vseh\
  \ ustavno zagotovljenih pravic obdol\u017Eencev in upo\u0161tevanju kazensko-pravnih\
  \ standardov.  \n \n "
