response: "Odziv Ministrstva za javno upravo\nJavne uslu\u017Ebence v dr\u017Eavnih\
  \ organih in upravah lokalnih skupnosti Zakon o javnih uslu\u017Ebencih (Uradni\
  \ list RS \u0161t. 63/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 65/08,\
  \ 69/08-ZTFI-A, 69/08-ZZavar-E, 74/09 Odl.US: U-I-136/07-13 in 40/12-ZUJF, v nadaljevanju\
  \ ZJU) deli na dve kategoriji, glede na naravo dela, ki ga opravljajo:\n na uradnike,\
  \ ki v organih opravljajo javne naloge in zahtevnej\u0161a spremljajo\u010Da dela,\
  \ ki zahtevajo poznavanje javnih nalog organa ter na strokovno-tehni\u010Dne javne\
  \ uslu\u017Ebence, ki opravljajo druga spremljajo\u010Da dela. \nJavne naloge organa\
  \ so naloge, ki so povezane z izvr\u0161evanjem oblasti ali z varstvom javnega interesa\
  \ in so organu poverjene z ustavo, zakoni in podzakonskimi predpisi (npr.: pripravljanje\
  \ strokovnih podlag za politi\u010Dno odlo\u010Danje in naloge izvr\u0161evanja\
  \ politike, vklju\u010Dno z nadzorstvenimi nalogami, razvojne in pospe\u0161evalne\
  \ naloge, itd.). Spremljajo\u010Da dela pa so dela, ki jih je treba opravljati za\
  \ nemoteno izvajanje javnih nalog organa. To so finan\u010Dne in ra\u010Dunovodske,\
  \ kadrovske in organizacijske naloge, naloge vzpostavljanja in vzdr\u017Eevanja\
  \ informacijskih sistemov ter naloge tehni\u010Dnega vzdr\u017Eevanja in tehni\u010D\
  ne pomo\u010Di, ipd. ZJU upo\u0161tevaje navedeno na dve kategoriji lo\u010Duje\
  \ tudi delovna mesta (na uradni\u0161ka delovna mesta in strokovno-tehni\u010Dna\
  \ delovna mesta).\nDelitev javnih uslu\u017Ebencev na uradnike in strokovno-tehni\u010D\
  ne javne uslu\u017Ebence v Sloveniji izhaja iz enakih izhodi\u0161\u010D kot ureditev\
  \ ve\u010Dine evropskih dr\u017Eav. Razlog za razlikovanje med uradniki in strokovno-tehni\u010D\
  nimi javnimi uslu\u017Ebenci je iskati tudi v namenih oziroma ciljih, ki jim sledi\
  \ ZJU. Poleg tega analiza razlik v statusu, pravicah in obveznostih uradnikov na\
  \ eni strani in strokovno-tehni\u010Dnih uslu\u017Ebencev na drugi strani poka\u017E\
  e, da sta v prete\u017Eni meri obe kategoriji izena\u010Deni. Razlike se ka\u017E\
  ejo zlasti v naslednjih elementih:\n obveznost javnega nate\u010Daja velja samo\
  \ za zaposlovanje uradnikov, medtem ko se strokovno-tehni\u010Dni javni uslu\u017E\
  benci zaposlujejo na podlagi enostavnej\u0161ega postopka objave po Zakonu o delovnih\
  \ razmerjih (ZDR-1), uradniki so imenovani v naziv, ki je pogoj za zasedbo uradni\u0161\
  kega delovnega mesta, za uradnike so predvidena posebna obvezna usposabljanja in\
  \ strokovni izpiti (obvezno usposabljanje za imenovanje v naziv, strokovni izpit\
  \ iz upravnega postopka). \nDolo\u010Dbe ZJU v zvezi z obveznostjo javnega nate\u010D\
  aja izhajajo iz Ustave Republike Slovenije (Uradni list RS, \u0161t. 33I/1991, 42/1997,\
  \ 66/2000, 24/2003, 69/2004, 69/2004, 69/2004, 68/2006, v nadaljevanju: URS). ZJU\
  \ namre\u010D le podrobneje ureja dolo\u010Dbo 122. \u010Dlena URS (zaposlitev v\
  \ upravnih slu\u017Ebah), ki dolo\u010Da, da je zaposlitev v upravnih slu\u017E\
  bah mogo\u010Da samo na temelju javnega nate\u010Daja, razen v primerih, ki jih\
  \ dolo\u010Da zakon. Iz ustavne dolo\u010Dbe torej izhaja, da je za zaposlitev v\
  \ upravni slu\u017Ebi potrebna izvedba javnega nate\u010Daja. Ta ima dva namena:\
  \ prvi\u010D, omogo\u010Da vsem kandidatom dostop do delovnega mesta pod enakimi\
  \ pogoji (brez dajanja neupravi\u010Dene prednosti dolo\u010Denemu kandidatu), in\
  \ drugi\u010D, zagotavlja izbiro najprimernej\u0161ega kandidata. Javni nate\u010D\
  aj predpostavlja naslednje elemente: objava prostega delovnega mesta, razumen rok\
  \ za prijave, izbirni postopek z vnaprej dolo\u010Denimi merili, obrazlo\u017Eena\
  \ izbira. Cilj navedenih elementov je, da se izbere kandidat, ki je po svoji strokovni\
  \ usposobljenosti najprimernej\u0161i, oziroma kandidat, ki bo najve\u010D prispeval\
  \ k u\u010Dinkovitemu in uspe\u0161nemu delu organa.\nGlede na navedeno menimo,\
  \ da je predlagana popolna izena\u010Ditev uradni\u0161kega delovnega mesta s strokovno-tehni\u010D\
  nim delovnim mestom nesprejemljiva, zato predloga ne podpiramo.\n "
