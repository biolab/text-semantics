response: "Odziv Ministrstva za okolje in prostor\nMinistrstvo za okolje in prostor\
  \ (MOP) sistemsko \u0161e ne razpolaga s sredstvi, ki bi bila namenjena re\u0161\
  evanju finan\u010Dne problematike posameznih prebivalcev glede razli\u010Dnih virov\
  \ uporabe vode in s tem neposredni dodelitvi sredstev za gradnjo zbiralnikov padavinske\
  \ vode. MOP skrbi za sistemsko urejanje podro\u010Dja upravljanja voda, kamor sodi\
  \ tudi podro\u010Dje izvajanja obveznih ob\u010Dinskih gospodarskih javnih slu\u017E\
  b in tematika, ki jo naslavljate v vpra\u0161anju. Naj pojasnimo, da MOP na podro\u010D\
  ju dejavnosti gospodarskih javnih slu\u017Eb namenja najve\u010Dji poudarek zagotavljanju\
  \ dodatnih sredstev iz EU virov za sofinanciranje investicij lokalnih skupnosti\
  \ in tako preko programov evropske kohezijske politike zagotavlja sofinanciranje\
  \ investicij v sisteme odvajanja in \u010Di\u0161\u010Denja komunalne odpadne vode\
  \ in spodbujanje racionalne rabe vode z investicijami v sisteme oskrbe s pitno vodo.\n\
  Vsekakor so tudi navedene investicije posameznikov koristne za celoten sistem vodooskrbe\
  \ saj zmanj\u0161ujejo pritisk na porabo pitne vode v poletnih mesecih, kot predlagate.\
  \ Glede na izjemne su\u0161ne razmere v Sloveniji v leto\u0161njem poletju je utemeljeno\
  \ pri\u010Dakovati, da se bo veliko lastnikov objektov odlo\u010Dilo za navedene\
  \ projekte, vendar poseben finan\u010Dni instrument dr\u017Eave za ta namen ni predviden,\
  \ saj gre ve\u010Dinoma za sorazmerno majhne investicije."
