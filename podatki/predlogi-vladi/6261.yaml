response: "V pogajanjih o reformi Skupne kmetijske politike je bilo dose\u017Eeno,\
  \ da bo z letom 2017 ukinjen re\u017Eim kvot za sladkor ( Uredba (EU) \u0161t. 1308/2013\
  \ Evropskega parlamenta in Sveta z dne 17. decembra 2013 o vzpostavitvi skupne ureditve\
  \ trgov kmetijskih proizvodov in razveljavitvi uredb Sveta (EGS) \u0161t. 922/72,\
  \ (EGS) \u0161t. 234/79, (ES) \u0161t. 1037/2001 in (ES) \u0161t. 1234/2007), kar\
  \ je prvi pogoj, da se lahko ponovno o\u017Eivi pridelava sladkorne pese v Sloveniji.\n\
  Seznanjeni smo s pobudami za ponovno vzpostavitev pridelave sladkorne pese, strinjamo\
  \ se tudi, da bi bila za ponovno vzpostavitev pridelave sladkorja najprimernej\u0161\
  a lokacija nekdanje tovarne, vendar menimo, da bi bilo potrebno za financiranje\
  \ izgradnje nove tovarne v celoti zagotoviti zasebni kapital. Vstop dr\u017Eave\
  \ v solastni\u0161tvo bodo\u010De tovarne ne bi bil v skladu z usmeritvami o umiku\
  \ dr\u017Eave iz gospodarstva. V sedanji gospodarski krizi  dr\u017Eava tudi nima\
  \ na voljo razpolo\u017Eljivih sredstev za investicijo v nakup zadevne nepremi\u010D\
  nine. Podpore za ponovno o\u017Eivitev pridelave in predelave sladkorna pese bodo\
  \ mo\u017Ene v okviru ukrepov Programa razvoja pode\u017Eelja Republike Slovenije\
  \ za obdobje 2014-2020.\n "
