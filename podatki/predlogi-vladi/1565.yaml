response: "Odziv Ministrstva za okolje in prostor\nNa Ministrstvo za okolje in prostor\
  \ ste naslovili dopis, v katerem nam po\u0161iljate predlog, posredovan preko spletnega\
  \ orodja predlagam.vladi.si in nas prosite, da vam s tem v zvezi posredujemo odgovor,\
  \ ki bo obsegal kratko analizo veljavne ureditve podro\u010Dja ali zadeve in analizo\
  \ samega predloga ter razloge za njegovo primernost/neprimernost za nadaljnjo obravnavo.\n\
  Na zgoraj navedeni predlog odgovarjamo z naslednjim:\n1. Kratka analiza veljavne\
  \ ureditve Zakon o graditvi objektov (Uradni list RS, \u0161t. 102/04 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 14/05 \u2013 popr., 92/05 \u2013 ZJC-B, 93/05\
  \ \u2013 ZVMS, 111/05 \u2013 odl. US, 126/07, 108/09, 61/10 \u2013 ZRud-1, 67/10\
  \ \u2013 ZRud-1A in 20/11 \u2013 odl. US - v nadaljnjem besedilu: ZGO-1) v 79. \u010D\
  lenu ureja vpra\u0161anje gradnje v lastni re\u017Eiji v in sicer dolo\u010Da, da\
  \ lahko posameznik ali dru\u0161tvo v lastni re\u017Eiji gradi enostavni objekt,\
  \ lahko pa tudi manj zahtevni objekt, pod pogojem:\nda je to najve\u010D enonadstropen\
  \ objekt z najve\u010D eno kletjo in z mo\u017Eno mansardo nad nadstropjem,\nda\
  \ je tak\u0161en objekt enostanovanjska stavba za lastne potrebe, kmetijska stavba,\
  \ namenjena za potrebe dru\u017Einske kmetije, planinski dom, gasilski dom ali druga\
  \ manj\u0161a stavba, namenjena opravljanju dru\u0161tvene dejavnosti,\nda njena\
  \ uporabna povr\u0161ina skupaj z mansardo ne presega 250,00 m2 koristne povr\u0161\
  ine in\nda je zagotovljen gradbeni nadzor po dolo\u010Dbah tega zakona.\nV 79. \u010D\
  lenu ZGO-1 je dolo\u010Deno tudi, da gasilsko ali planinsko dru\u0161tvo v svoji\
  \ re\u017Eiji oziroma s \u010Dlansko pomo\u010Djo gradi gasilski oziroma planinski\
  \ dom tudi, \u010De njegova koristna povr\u0161ina presega 250,00 m2, vendar najve\u010D\
  \ do 350,00 m2 koristne povr\u0161ine.\nV okviru priprave ukrepov za sanacijo gradbeni\u0161\
  tva v Republiki Sloveniji je Vlada Republike Slovenije s sklepom \u0161t. 024-6/2010/36\
  \ z dne 30.12.2010 resornim ministrstvom nalo\u017Eila, da na podlagi poro\u010D\
  ila delovne skupine za pripravo ukrepov za sanacijo gradbeni\u0161tva v Sloveniji\
  \ pripravijo in izvedejo konkretne ukrepe z oceno u\u010Dinkov. Na podlagi predlaganih\
  \ ukrepov se je pristopilo k realizaciji predloga za ukinitev gradnje v lastni re\u017E\
  iji najve\u010Dje uporabne povr\u0161ine 250 m2 in sicer v smeri gradnje enostavnih\
  \ in nezahtevnih objektov ter izvedbe vzdr\u017Eevalnih del v lastni re\u017Eiji.\
  \ Predlog za spremembo 79. \u010Dlena ZGO-1 je v okviru paketa predloga za spremembe\
  \ zakonodaje, z namenom da se u\u010Dinkoviteje pristopi k zmanj\u0161evanju obsega\
  \ sive ekonomije v Sloveniji, podala tudi Obrtno \u2013 podjetni\u0161ka zbornica\
  \ Republike Slovenije.\nPredlagana sprememba 79. \u010Dlena ZGO-1 ima cilj, da se\
  \ mo\u017Enost gradnje v lastni re\u017Eiji zo\u017Ei in se s tem zmanj\u0161a mo\u017E\
  nosti za sivo ekonomijo, s tem pa se obenem sledi tudi cilju krepitve oziroma sanacije\
  \ gradbeni\u0161tva. Po veljavni zakonodaji je v lastni re\u017Eiji namre\u010D\
  \ mogo\u010De pod predpisanimi pogoji graditi dolo\u010Dene vrste stavb v najve\u010D\
  ji uporabni povr\u0161ini 250 m2, gasilske in planinske domove pa do 350 m2. Na\
  \ ta na\u010Din je bilo omogo\u010Deno, da posameznik ali dru\u0161tvo gradi na\
  \ podlagi instituta sosedske pomo\u010Di, brez imenovanja izvajalcev, ki izpolnjujejo\
  \ zakonsko dolo\u010Dene pogoje in so za dejavnost izvajanja del registrirani ter\
  \ od svojih prihodkov na predpisan na\u010Din odvajajo dajatve dr\u017Eavi. Na ta\
  \ na\u010Din se je posredno omogo\u010Dalo delo na \u010Drno in posredno odpiralo\
  \ mo\u017Enosti za sivo ekonomijo. Obenem se na ta na\u010Din ni zgolj re\u0161\
  evalo eksistence posameznikov, saj dovoljena povr\u0161ina gradenj v lastni re\u017E\
  iji mo\u010Dno presega normative za neprofitna (socialna) stanovanja, ki npr. predvidevajo,\
  \ da je primerna povr\u0161ina, za \u0161est\u010Dlansko dru\u017Eino od 75 m2 do\
  \ 105 m2. Prav tako za re\u0161evanje eksistence posameznikov obstajajo drugi ustrezni\
  \ mehanizmi in socialni korektivi, od neprofitnih najemnih stanovanj, olaj\u0161\
  av in subvencij ter podobno.\n2. Analiza predloga Predlog 1565 se nana\u0161a na\
  \ gradnjo v lastni re\u017Eiji in vsebuje pobudo, da ostane v veljavi in ne spreminja\
  \ 79. \u010Dlen veljavnega Zakona o graditvi objektov, ki dovoljuje gradnjo enostanovanjskih\
  \ stavb v lastni re\u017Eiji do koristne povr\u0161ine 250 m2. Predlagatelj predlog\
  \ utemeljuje s tem, da omogo\u010Danje gradnje v lastni re\u017Eiji do navedene\
  \ povr\u0161ine predstavlja socialni korektiv, da se na ta na\u010Din gradijo objekti\
  \ na sonaraven na\u010Din ter da bi se s tem obrtnikom in gradbincem ustvaril monopol,\
  \ ki bi po normalizaciji razmer na trgu lahko povzro\u010Dil dvig cen gradnje. Predlagatelj\
  \ meni, da bi se z odpravo gradnje v lastni re\u017Eiji \u0161e pove\u010Dale socialne\
  \ razlike in da bi bila s tem ogro\u017Eena socialna eksistenca mnogih Slovencev.\n\
  3. Razlogi za neprimernost predloga za nadaljnjo obravnavo Vlada RS je predlog za\
  \ omejitev gradnje v lastni re\u017Eiji v parlamentarno proceduro posredovala \u017E\
  e konec meseca marca. V mesecu aprilu je bil na Ministrstvu za okolje in prostor\
  \ v sodelovanju z Obrtno zbornico Slovenije pripravljen nov, kompromisni predlog,\
  \ ki pa na vladi ni bil sprejet in je bila potrjena odlo\u010Ditev, da vlada ob\
  \ zgoraj navedenih argumentih vztraja pri prvotno vlo\u017Eenem predlogu, ki je\
  \ v Dr\u017Eavnem zboru.\nVlada RS tako ne namerava umakniti vlo\u017Eenega predloga\
  \ iz zakonodajnega postopka, v tej fazi pa \u0161e ni jasno, ali bo vlo\u017Eeni\
  \ predlog sploh sprejet, saj so ga koalicijski poslanci \u017Ee na prvem koalicijskem\
  \ usklajevanju zavrnili.\nGlede na vse zgoraj navedeno je predlog 1565 neprimeren\
  \ za nadaljnjo obravnavo.  "
