response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nZakon o za\u0161\
  \u010Diti \u017Eivali ne predpisuje \u0161tevila dovoljenih psov, ki jih lahko oseba\
  \ vodi na javnem mestu, po na\u0161em strokovnem mnenju to tudi ni ustrezen na\u010D\
  in predpisovanja ravnanja s psom na javnem mestu. Zagotavljanje tega, kar bi si\
  \ predlagatelj \u017Eelel dose\u010Di, pa je mogo\u010De tudi z izvajanjem \u017E\
  e obstoje\u010De zakonodaje. Zakon o za\u0161\u010Diti \u017Eivali v svojem 11.\
  \ \u010Dlenu predpisuje, da je treba z ustrezno vzgojo in \u0161olanjem oziroma\
  \ drugimi ukrepi zagotoviti, da \u017Eival ni nevarna okolici. Na javnem mestu mora\
  \ biti \u017Eival na povodcu, s \u010Dimer skrbnik zagotavlja fizi\u010Dno varstvo\
  \ psa. \u010Ce torej oseba ne obvlada enega ali ve\u010D psov (\u0161tevilo ni pomembno),\
  \ in ti postanejo nevarni za okolico, tudi na javnem mestu, kr\u0161i dolo\u010D\
  ila 11. \u010Dlena Zakona. 12. \u010Dlen poleg tega predpisuje \u0161e dodatne pogoje\
  \ za fizi\u010Dno varstvo nevarnih \u017Eivali in je posebej konkreten \u0161e v\
  \ primeru psov, ki so bili z odlo\u010Dbo uradnega veterinarja deklarirani kot nevarni\
  \ psi. Iz opisanega je torej jasno, da sprememba, kakr\u0161no predlaga predlagatelj,\
  \ ni potrebna. V zvezi z drugim predlogom, da je za vse nevarne pasme psov obvezna\
  \ uporaba povodca in nagob\u010Dnika, je treba pojasniti, da je Slovenija v nasprotju\
  \ s praksami v nekaterih evropskih dr\u017Eavah oblikovala zakonodajo, ki ne temelji\
  \ na definiciji \"nevarne pasme\", temve\u010D na definiciji \"nevarnega psa\".\
  \ V Sloveniji zato nimamo seznamov pasem, ki so po nekaterih prepri\u010Danjih nevarne,\
  \ saj je tak\u0161no zakonodajo izjemno te\u017Eko izvajati in je, kakor je o\u010D\
  itno iz izku\u0161enj drugih dr\u017Eav, neustrezen na\u010Din predpisovanja zakonodaje,\
  \ katere namen je za\u0161\u010Dita pred nevarnimi psi. Razlogov za to je ve\u010D\
  . Eden od njih je dejstvo, da je bilo z analizo podatkov o nevarnih psih v Sloveniji\
  \ ugotovljeno, da je dale\u010D najve\u010D nevarnih psov me\u0161ancev, kar sploh\
  \ ni presenetljivo, saj je tak\u0161nih psov pri nas ve\u010D kot 50%. Izvajanje\
  \ predpisa kakr\u0161nega predlaga predlagatelj bi bilo te\u017Eko izvedljivo, zato\
  \ smo mnenja, da tak\u0161na sprememba ni sprejemljiva. "
