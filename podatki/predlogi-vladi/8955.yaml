response: "Odziv Ministrstva za infrastrukturo\nMinistrstvo za infrastrukturo se zahvaljuje\
  \ za pobudo, ki jo razumemo, vendar je v praksi neizvedljiva iz naslednjih razlogov.\n\
  Podro\u010Dje prepovedi vo\u017Enje tovornih vozil posamezne dr\u017Eave urejajo\
  \ na nacionalnem nivoju. V Republiki Sloveniji so tovrstne omejitve prometa urejene\
  \ z Odredbo o omejitvi prometa na cestah v Republiki Sloveniji (Uradni list RS,\
  \ \u0161t. 75/2011). Omejitve prometa na cestah v na\u0161i dr\u017Eavi so v najve\u010D\
  ji mo\u017Eno meri usklajene z omejitvami sosednjih dr\u017Eav z namenim, da promet\
  \ te\u010De \u010Dim bolj teko\u010De.\nV primeru, da bi Slovenija uveljavila re\u017E\
  im omejitev, ki ga predlagate (prepoved vo\u017Enje tovornih vozil med 6.00-8.30\
  \ in 14.00-16.30), bi to povzro\u010Dilo \u0161e ve\u010Dje zastoje na slovenskih\
  \ avtocestah, saj bi morali ta vozila preusmeriti na parkiri\u0161\u010Da ob avtocestnem\
  \ kri\u017Eu. Ker nimamo na razpolago dovolj parkirnih povr\u0161in ob avtocestnem\
  \ kri\u017Eu, bi v predlaganih urah pri\u0161lo do zastojev na avtocestah.\nMenimo,\
  \ da je bolje, da promet te\u010De preko ozemlja Republike Slovenije kontinuirano\
  \ (\u010Deprav po\u010Dasneje), kar omogo\u010Da trenutna prometna ureditev. Uveljavitev\
  \ predlagane spremembe bi po na\u0161em mnenju povzro\u010Dila dodatne zastoje na\
  \ slovenskih avtocestah, kar bi negativno vplivalo na varnost v cestnem prometu.\n\
  Na podlagi zgoraj navedenega menimo, da je trenutna ureditev ustrezna, zato predloga\
  \ ne podpiramo.\n "
