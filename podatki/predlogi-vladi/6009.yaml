response: "Odziv Ministrstva za notranje zadeve\nVolitve, na katerih volivci izbirajo\
  \ svoje predstavnike, so pogoj za demokrati\u010Dno oblikovanje najpomembnej\u0161\
  ih dr\u017Eavnih organov. Volilni sistem obsega dolo\u010Dila o tem, kdo ima volilno\
  \ pravico, kako so organizirane volitve, kako se delijo mandati, kako je zagotovljeno\
  \ varstvo volilne pravice ipd. Vpra\u0161anje razdelitve mandatov je pomembno zlasti\
  \ zato, ker je od na\u010Dina razdelitve mandatov odvisna zastopanost strank v predstavni\u0161\
  kem telesu, kar pa ima izredno pomemben vpliv na delovanje predstavni\u0161kega\
  \ telesa in na politi\u010Dno \u017Eivljenje nasploh. Izhodi\u0161\u010De za izbiro\
  \ razli\u010Dnih meril je temeljno vpra\u0161anje, ali naj bodo poslanci v parlamentu\
  \ odraz politi\u010Dnih pogledov in prepri\u010Danj vseh (ali skoraj vseh) volivcev\
  \ ali pa zgolj ve\u010Dine volivcev.\nPeti odstavek 80. \u010Dlena ustave poleg\
  \ proporcionalnega volilnega sistema in \u0161tiriodstotnega volilnega praga za\
  \ vstop v dr\u017Eavni zbor dolo\u010Da, da morajo biti volitve personalizirane\
  \ t.j., da morajo imeti volivci odlo\u010Dilen vpliv na dodelitev mandatov kandidatom.\
  \ Ustavnega zakona o dopolnitvi 80. \u010Dlena ustave ni mogo\u010De v celoti uresni\u010D\
  iti brez druga\u010Dne ureditve personalizacije volitev, ki naj zagotovi ve\u010D\
  ji neposredni vpliv volivcev na izbor kandidatov. Ti v sedanji ureditvi ne morejo\
  \ izbirati med razli\u010Dnimi kandidati na listi kandidatov, saj v vsakem volilnem\
  \ okraju nastopa le po en kandidat z vsake liste kandidatov, volivec pa dejansko\
  \ ne glasuje za izbranega kandidata, temve\u010D za listo v volilni enoti. \u0160\
  tevilo glasujo\u010Dih volivcev je v posameznih volilnih okrajih bistveno razli\u010D\
  no, odvisno od velikosti volilnega okraja in volilne udele\u017Ebe. Edino merilo\
  \ je tako lahko le dele\u017E glasov kandidata v skupnem \u0161tevilu glasov, oddanih\
  \ za vse kandidate v volilnem okraju, oziroma v dveh volilnih okrajih. Posledica\
  \ tak\u0161ne ureditve je, da volivec dejansko nima vpliva na izbiro posameznega\
  \ kandidata znotraj liste kandidatov, ampak lahko glasuje le o razli\u010Dnih listah,\
  \ personalizacija volitev pa je bolj navidezna.\nGlasovanje s preferen\u010Dnimi\
  \ glasovi je v Sloveniji \u017Ee uveljavljeno na volitvah poslancev iz Republike\
  \ Slovenije v Evropski parlament in na lokalnih volitvah. Preferen\u010Dni glasovi\
  \ so relativni, saj se upo\u0161tevajo le, \u010De \u0161tevilo preferen\u010Dnih\
  \ glasov posameznega kandidata presega koli\u010Dnik, izra\u010Dunan tako, da se\
  \ \u0161tevilo vseh glasov oddanih za listo, deli z dvakratnikom \u0161tevila kandidatov\
  \ na listi. Pri lokalnih volitvah je preferen\u010Dni glas prav tako relativen kot\
  \ pri volitvah v Evropski parlament, prag, ki ga je potrebno dose\u010Di, da se\
  \ preferen\u010Dni glasovi upo\u0161tevajo, pa je postavljen \u0161e vi\u0161je:\
  \ po Zakonu o lokalnih volitvah so kandidati izvoljeni po vrstnem redu na listi,\
  \ razen \u010De je najmanj \u010Detrtina volivcev, ki so glasovali za posamezno\
  \ listo kandidatov, oddala preferen\u010Dne glasove za posamezne kandidate z liste.\
  \ V tem primeru so z liste izvoljeni kandidati, ki so dobili najve\u010Dje \u0161\
  tevilo preferen\u010Dnih glasov, \u010De \u0161tevilo preferen\u010Dnih glasov posameznega\
  \ kandidata presega 10% \u0161tevila vseh glasov, oddanih za listo.\nNa ministrstvu\
  \ smo se \u017Ee zavzemali in se bomo \u0161e naprej zavzemali za spremembo zakonodaje,\
  \ ki bi pove\u010Dala personalizacijo volitev.\nKar pa zadeva predlog glede imenovanja/izvolitve\
  \ predsednika vlade, ministrov in dr\u017Eavnih sekretarjev pa pojasnjujemo, da\
  \ omenjeni postopki niso neposredno povezani z dr\u017Eavnozborskimi volitvami.\n\
  Kandidata za predsednika vlade namre\u010D predlaga dr\u017Eavnemu zboru predsednik\
  \ republike po posvetovanjih z vodji poslanskih skupin, in to najpozneje v 30 dneh\
  \ po konstituiranju dr\u017Eavnega zbora. Volitve predsednika vlade se opravijo\
  \ najprej v 48 urah in najkasneje v 7 dneh po vlo\u017Eitvi kandidature. Predlagani\
  \ kandidat na seji dr\u017Eavnega zbora predstavi programske zasnove vlade. Predsednika\
  \ vlade voli dr\u017Eavni zbor na tajnem glasovanju z ve\u010Dino glasov vseh poslancev\
  \ (najmanj 46). Ko je predsednik vlade izvoljen, mora v 15 dneh predsedniku dr\u017E\
  avnega zbora oddati predlog za imenovanje ministrov. O imenovanju ministrov glasujejo\
  \ poslanci tako, da glasujejo o listi kandidatov za ministre kot celoti. Lista je\
  \ izglasovana, \u010De zanjo glasuje ve\u010Dina poslancev, ki se udele\u017Eijo\
  \ glasovanja. Dr\u017Eavni sekretar pomaga ministru pri opravljanju njegove funkcije\
  \ v okviru pooblastil, ki mu jih da minister, ga nadome\u0161\u010Da na osnovi pisnega\
  \ pooblastila v \u010Dasu njegove odsotnosti ali zadr\u017Eanosti pri vodenju in\
  \ predstavljanju ministrstva ter predlaganju gradiv v obravnavo vladi. Dr\u017E\
  avnemu sekretarju preneha funkcija z razre\u0161itvijo, z odstopom in avtomati\u010D\
  no s prenehanjem funkcije tistega, ki ga je predlagal v imenovanje.\n "
