response: "Odziv Ministrstva za finance\nGlede na to, da prete\u017Eni del dolga (96,2%)\
  \ dr\u017Eavnega prora\u010Duna Republike Slovenije predstavljajo izdani dol\u017E\
  ni\u0161ki vrednostni papirji (obveznice in zakladne menice), predvidevamo, da se\
  \ predlog nana\u0161a na odpla\u010Dilo teh finan\u010Dnih instrumentov Republike\
  \ Slovenije.\nKer Republika Slovenija v obstoje\u010Dem dol\u017Eni\u0161kem portfelju\
  \ nima obveznic z mo\u017Enostjo pred\u010Dasnega odpoklica (t.i. \xBBcall\xAB opcija),\
  \ je obveznice mogo\u010De odkupiti po ceni, ki se oblikuje na sekundarnem trgu\
  \ in s pla\u010Dilom premije za pred\u010Dasni odkup. To je mogo\u010De narediti\
  \ preko instrumenta odkupa (obstajajo razli\u010Dni na\u010Dini izvr\u0161itve odkupa)\
  \ ali zamenjave vrednostnih papirjev, ki se praviloma uporabljajo za upravljanje\
  \ s tveganjem refinanciranja portfelja dr\u017Eavnega dolga. Na Ministrstvu za finance\
  \ sproti analiziramo in spremljamo finan\u010Dne u\u010Dinke potencialnega pred\u010D\
  asnega refinanciranja ali zamenjave dolga za dr\u017Eavni prora\u010Dun. Finan\u010D\
  no upravi\u010Dena je tista transakcija upravljanja z dolgom dr\u017Eavnega prora\u010D\
  una, ki ima za skupni rezultat pozitivno neto sedanjo vrednost. Drugi ciljni kriteriji,\
  \ navedeni v sprejetem Programu financiranja prora\u010Duna Republike Slovenije\
  \ za leto 2016, so naslednji: (1) zmanj\u0161anje obrestnih izdatkov, (2) pove\u010D\
  anje povpre\u010Dne vezave dolga, (3) doseganje pozitivne finan\u010Dne ekonomike\
  \ preloma, (4) maksimizacija participacije imetnikov, (5) omejitev pove\u010Danja\
  \ neto dolga in (6) krepitev pozicije na sekundarnem trgu na na\u010Din, da se zamenjuje\
  \ kratkoro\u010Dni dolg z dolgoro\u010Dnim.\nV kolikor bi bili zgornji kriteriji\
  \ izpolnjeni, bi Ministrstvo za finance, skladno z veljavnim Zakonom o javnih financah\
  \ ter Programom financiranja prora\u010Duna Republike Slovenije za leto 2016, izvedlo\
  \ tak\u0161no transakcijo zamenjave oziroma odkupa dolo\u010Denega dela izdanih\
  \ dol\u017Eni\u0161kih vrednostnih papirjev Republike Slovenije od tistih imetnikov\
  \ vrednostnih papirjev, ki bi sprejeli pogoje zamenjave oziroma odkupa. Pogoji odkupa\
  \ oziroma zamenjave morajo odra\u017Eati kriterije, navedene v prej\u0161njem odstavku\
  \ in v Programu financiranja prora\u010Duna Republike Slovenije za leto 2016, zato\
  \ ni pri\u010Dakovati, da bi vsi imetniki dol\u017Eni\u0161kih vrednostnih papirjev\
  \ Republike Slovenije sprejeli pogoje zamenjave ali odkupa.\n \n "
