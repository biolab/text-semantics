response: "Odziv Ministrstva za finance\n\nUvodoma pojasnjujemo, da smo problematiko\
  \ obdav\u010Ditve izpla\u010Dila iz \u0161olskih skladov na Ministrstvu za finance\
  \ \u017Ee prou\u010Devali, ter se o mo\u017Enih sistemskih re\u0161itvah dogovarjali\
  \ tudi s pristojnim ministrstvom, to je z Ministrstvom za izobra\u017Eevanje, znanost\
  \ in \u0161port, kjer je bilo ugotovljeno, da je k re\u0161evanju navedene problematike\
  \ potrebno pristopiti sistemsko, in sicer v prvi vrsti z ustrezno dolo\u010Ditvijo\
  \ namena izpla\u010Dil iz \u0161olskih skladov.\_\n\nZakon, ki ureja financiranje\
  \ vzgoje in izobra\u017Eevanja in dolo\u010Da tudi \u0161olske sklade, dolo\u010D\
  a tudi namen \u0161olskih skladov oziroma kaj se iz teh skladov financira. Namen\
  \ \u0161olskih skladov je financiranje nadstandardnih dejavnosti, ki v splo\u0161\
  nem vplivajo na bolj kakovostno izobra\u017Eevanje vseh otrok in u\u010Dencev, ne\
  \ pa pokrivanje stro\u0161kov posameznim otrokom in u\u010Dencem iz socialno \u0161\
  ibkih dru\u017Ein.\_\n\n<link http: pisrs.si pis.web external-link-new-window internal\
  \ link in current>Zakon o dohodnini\_(v nadaljevanju ZDoh-2) v splo\u0161nem daje\
  \ velik poudarek posebni obravnavi dohodkov, ki imajo socialno varstveno naravo\
  \ (npr. oprostitve dolo\u010Dene v 20. do 25. \u010Dlenu ZDoh-2). Predpogoj za oblikovanje\
  \ posebne dav\u010Dne obravnave pa je ustrezna sistemska ureditev podro\u010Dja\
  \ in s tem zagotovitev doseganja namenov posebnih obravnav. 6. in 7. to\u010Dka\
  \ 20. \u010Dlena ZDoh-2 urejata oprostitve pla\u010Dila dohodnine za izpla\u010D\
  ila oziroma pomo\u010Di, ki jih prejmejo socialno ali druga\u010De ogro\u017Eene\
  \ osebe oziroma druge pomo\u010Di potrebne osebe od organizacij, navedenih v teh\
  \ to\u010Dkah, med katere sodijo tudi izpla\u010Dila tem osebam s strani humanitarnih\
  \ organizacij.\_\n\nV kolikor pa se pomo\u010Di socialno ali druga\u010De ogro\u017E\
  enim osebam ter drugim osebam, ki so pomo\u010Di potrebne izpla\u010Dujejo s strani\
  \ drugih subjektov, kot so dolo\u010Deni v 6. in 7. to\u010Dki 20. \u010Dlena ZDoh-2,\
  \ pa le te ne sodijo v okvir dohodkov, ki so opro\u0161\u010Deni pla\u010Dila dohodnine,\
  \ ampak se obravnavajo kot drugi dohodek (darilo). Pri tem ni pomembno, ali je dohodek\
  \ prejet v denarju ali v naravi. V skladu s 108. \u010Dlenom ZDoh-2 se v dav\u010D\
  no osnovo ne v\u0161teva vrednost posameznega darila, \u010De le ta ne presega 42\
  \ evrov oziroma \u010De skupna vrednost daril, prejetih v dav\u010Dnem letu od istega\
  \ darovalca, ne presega 84 evrov. Od drugih dohodkov, ki pa se v\u0161tevajo v dav\u010D\
  no osnovo, pa mora pla\u010Dnik davka, v skladu z Zakonom o dav\u010Dnem postopku\
  \ (ZDavP-2), izra\u010Dunati, odtegniti in pla\u010Dati dav\u010Dni odtegljaj. Prejemniku\
  \ dohodka se navedeni dohodek v\u0161teva v letno dav\u010Dno osnovo za odmero dohodnine.\
  \ Pripominjamo \u0161e, da se od dohodkov rezidenta, od katerih se akontacija dohodnine\
  \ pla\u010Duje z dav\u010Dnim odtegljajem, dav\u010Dni odtegljaj ne odtegne in ne\
  \ pla\u010Da, \u010De izra\u010Dunan znesek akontacije ne presega 20 evrov, vrednost\
  \ dohodka pa se kljub temu v\u0161teva v letno dav\u010Dno osnovo za odmero dohodnine.\_\
  \ \_ \_\n\nIzhajajo\u010D iz navedenega izpla\u010Dil iz \u0161olskih skladov ni\
  \ mogo\u010De ena\u010Diti z izpla\u010Dili humanitarnih organizacij, ki so v skladu\
  \ s 6. to\u010Dko 20. \u010Dlena ZDoh-2 opro\u0161\u010Dena pla\u010Dila dohodnine.\
  \ Glede druga\u010Dne sistemske ureditve obdav\u010Ditve izpla\u010Dil iz \u0161\
  olskih skladov je v prvi vrsti potrebno urediti sistem \u0161olskih skladov v zakonu,\
  \ ki ureja financiranje vzgoje in izobra\u017Eevanja, \u0161ele nato bo mogo\u010D\
  e druga\u010De urediti tudi dav\u010Dno obravnavo navedenih izpla\u010Dil.\nOdziv\
  \ Ministrstva za izobra\u017Eevanje, znanost in \u0161port\n\n<link http: pisrs.si\
  \ pis.web external-link-new-window internal link in current>Zakon o financiranju\
  \ vzgoje in izobra\u017Eevanja (ZOFVI) dolo\u010Da, da se iz \u0161olskega sklada\
  \ financirajo dejavnosti, ki niso sestavina izobra\u017Eevalnega programa oziroma\
  \ se ne financirajo iz javnih sredstev, kot je nakup nadstandardne opreme, zvi\u0161\
  evanje standarda pouka in podobno. Zakon v 135. \u010Dlenu torej dolo\u010Da namen\
  \ porabe sredstev \u0161olskega sklada. Kriteriji oz. merila za razdelitev teh sredstev\
  \ pa niso zakonsko dolo\u010Deni.\n\nUpravni odbor sklada lahko na podlagi \u010D\
  etrtega odstavka 135. \u010Dlena ZOFVI sprejme pravila za delovanje sklada. Zakon\
  \ sicer ne opredeljuje vsebine pravil, smiselno pa je, da se s pravili dolo\u010D\
  i oblikovanje programa sklada, na\u010Din zbiranja sredstev, merila oz. kriterije\
  \ za porabo sredstev, postopek za odlo\u010Danje o porabi sredstev, zastopanje sklada\
  \ ter na\u010Din notranjega nadzora porabe sredstev \u2026 Izvedbena vpra\u0161\
  anja torej vsaka \u0161ola lahko ureja avtonomno z internim aktom, kar dopu\u0161\
  \u010Da skladu, da v pravilih dolo\u010Di, da imajo prednost pri pridobitvi sredstev\
  \ iz sklada socialno \u0161ibkej\u0161i u\u010Denci. Pri tem je potrebno opozoriti,\
  \ da se morajo sredstva nameniti samo za namene kot jih dolo\u010Da prvi odstavek\
  \ 135. \u010Dlena ZOFVI.\_\n\nPosebej je potrebno izpostaviti, da \u0161olski skladi,\
  \ ki so opredeljeni v Zakonu o financiranju vzgoje in izobra\u017Eevanja, v osnovi\
  \ niso namenjeni za pomo\u010D socialno ogro\u017Eenem u\u010Dencem. Poleg tega\
  \ izpla\u010Dila iz teh skladov ne morejo biti opro\u0161\u010Dena pla\u010Dila\
  \ davka, ampak se po mnenju Finan\u010Dne uprave RS izpla\u010Dila iz \u0161olskega\
  \ sklada, ne glede na to, da se namenijo kot pomo\u010D socialno ogro\u017Eenim\
  \ u\u010Dencem, \u0161tejejo za darila in so obdav\u010Dena z dohodnino po stopnji\
  \ 25 odstotkov."
