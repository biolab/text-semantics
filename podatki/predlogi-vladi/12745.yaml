response: "Odziv Ministrstva za infrastruktura\nPla\u010Dilo cestnega sklada je dolo\u010D\
  eno z Zakonom o dajatvah za motorna vozila, ki ureja obveznost pla\u010Devanja letne\
  \ dajatve za uporabo v Republiki Sloveniji registriranih motornih in priklopnih\
  \ vozil v cestnem prometu (v nadaljnjem besedilu: letna dajatev), na\u010Din dolo\u010D\
  itve vi\u0161ine letne dajatve, oprostitve pla\u010Dila, vra\u010Dilo sorazmernega\
  \ dele\u017Ea, nadzor nad pla\u010Devanjem ter postopki v zvezi z obveznostjo pla\u010D\
  evanja letne dajatve.\nPrihodki od letne dajatve so prihodek prora\u010Duna Republike\
  \ Slovenije, kot namenska sredstva za izvedbo investicij in vzdr\u017Eevanje javne\
  \ prometne infrastrukture v Republiki Sloveniji.\nDirekcija Republike Slovenije\
  \ za infrastrukturo (v nadaljnjem besedilu: DRSI) je zadol\u017Eena za izvedbo investicij\
  \ in vzdr\u017Eevanje javne prometne infrastrukture v Republiki Sloveniji. Investicije\
  \ in vzdr\u017Eevanja se izvajajo na osnovi prora\u010Duna, ki je pripravljen skladno\
  \ z metodologijo vrednotenja in razvr\u0161\u010Danja projektov. To predstavlja\
  \ podlago za dolo\u010Danje prioritet pri pripravi prora\u010Dunov DRSI in hkrati\
  \ za uvr\u0161\u010Danje novih projektov v Na\u010Drt razvojnih programov na podro\u010D\
  ju cestne infrastrukture.\nVrednotenje in razvr\u0161\u010Danje projektov se izvede\
  \ na podlagi multikriterijske analize. Zna\u010Dilnost te metode je, da so v ospredju\
  \ analize cilji oziroma njihovo doseganje. Doseganje ciljev se meri s podanimi indikatorji\
  \ (kazalci), ki so glede na svojo pomembnost ute\u017Eeni, s \u010Dimer je mo\u010D\
  \ dobiti enotno oceno za posamezen projekt in tudi osnovo za primerjanje projektov.\
  \ Rezultat analize je seznam projektov znotraj posamezne skupine projektov, projekti\
  \ pa so razvr\u0161\u010Deni od najbolj do najmanj upravi\u010Denega za izvedbo.\
  \ Neodvisno od rezultatov razvr\u0161\u010Danja po multikriterijski analizi je potrebno\
  \ prioritetno dokon\u010Dati projekte, ki imajo \u017Ee izdelano projektno dokumentacijo,\
  \ odkupljena zemlji\u0161\u010Da, so v gradnji, zaklju\u010Devanju oziroma se pripravlja\
  \ razpis za gradnjo. Projekti znotraj skupine projektov so zato najprej uvr\u0161\
  \u010Deni v skupino glede na njihovo stanje in nato glede na dobljene rezultate\
  \ razvr\u0161\u010Danja po multikriterijski analizi.\nPri vrednotenju projektov\
  \ cestne infrastrukture se uporabijo naslednji kriteriji: dru\u017Ebenoekonomska\
  \ u\u010Dinkovitost, pomen ceste (kategorija ceste), prostorski pomen, dostopnost,\
  \ povpre\u010Dni letni dnevni promet (PLDP), tehni\u010Dna prioriteta (stanje vozi\u0161\
  \u010Da), prometna varnost in vrednost investicije. Kriteriji se uporabijo smiselno\
  \ glede na razpolo\u017Eljive podatke in predviden ukrep. Znotraj kriterijev so\
  \ dolo\u010Deni kazalniki, na podlagi katerih bodo projekti razvr\u0161\u010Deni.\n\
  Znotraj te vsebine investicij se obravnava tudi kolesarske povezave. Zaradi specifike\
  \ ukrepa se razvrstijo lo\u010Deno z upo\u0161tevanjem druga\u010Dnih kriterijev,\
  \ ki najbolj ponazarjajo pomen kolesarskih povezav. Uporabljeni kriteriji za razvrstitev\
  \ kolesarskih povezav so: \u0161tevilo prebivalcev ob\u010Din skozi katere poteka\
  \ predvidena povezava, \u0161tevilo preno\u010Ditev na leto v ob\u010Dinah skozi\
  \ katere poteka predvidena povezava, kategorija kolesarske povezava (daljinska,\
  \ glavna, regionalna, nekategorizirana), prostorski pomen, stanje projekta in vrednost\
  \ investicije.\nGlede na na\u010Drtovana sredstva se vsa javna naro\u010Dila izvajajo\
  \ skladno z zakonodajo na tem podro\u010Dju, Zakonom o javnem naro\u010Danju (ZJN-3)\
  \ in ostalo."
