response: "Odziv Ministrstva za kmetijstvo in okolje\nZa izvajanje ukrepov skupne\
  \ kmetijske politike (SKP), kamor spada tudi dodelitev subvencij (raznih oblik pla\u010D\
  il) na kmetijsko zemlji\u0161\u010De, veljajo v vseh dr\u017Eavah \u010Dlanicah\
  \ EU enaki pogoji. Cilji, ki jih zasledujemo so:\n pridelava hrane obdelanost povr\u0161\
  in in s tem prepre\u010Devanje zara\u0161\u010Danja ohranjanje kulturne krajine\
  \ in poselitve \nTako mora za pridobitev neposrednih pla\u010Dil izpolnjevati predpisane\
  \ pogoje, in sicer mora kmet poleg velikosti zemlji\u0161\u010D (najmanj 0,1 ha\
  \ velika kmetijska parcela in najmanj 0,3 ha povr\u0161in na kmetijsko gospodarstvo\
  \ (KMG)) izpolnjevati \u0161e zahtevo, da se zemlji\u0161\u010Da uporabljajo za\
  \ kmetijsko rabo, da so obdelana vsaj enkrat na leto, ter da izpolnjuje vse predpise\
  \ iz podro\u010Dja kmetijstva, ki se nana\u0161ajo na varstvo okolja, zdravja ljudi,\
  \ rastlin in \u017Eivali ter na dobro po\u010Dutje \u017Eivali (minimalne zahteve\
  \ glede navzkri\u017Ene skladnosti). Kmet iz navedenega primera mora tako v okviru\
  \ navzkri\u017Ene skladnosti zagotoviti obdelanost povr\u0161in in skrbeti za dobrobit\
  \ \u017Eivali (npr: imeti morajo zavetje, vodo, \u017Eivali morajo biti ozna\u010D\
  ene v skladu s pravili o identifikaciji in registraciji). Za pridobitev neposrednih\
  \ pla\u010Dil za obmo\u010Dja z omejenimi mo\u017Enostmi ali za katerega izmed kmetijsko\
  \ okoljskih podukrepov, so minimalne zahteve \u0161e nekoliko stro\u017Eje. \u010C\
  e kmet zahtev ne izpolnjuje ter se to v postopku kontrol ugotovi, sledi sankcija.\
  \ Primera, ki ga navajate ne poznamo. Lahko pa trdimo, da velika ve\u010Dina slovenskih\
  \ kmetov, ki dobijo subvencije, dobro in skrbno gospodarijo in tudi pridelajo pomemben\
  \ koli\u010Dine hrane za trg. S svojim kmetovanjem, tudi \u010De je ekstenzivno,\
  \ kmetje skrbijo za pridelavo hrane in ohranitev proizvodnega potenciala zemlji\u0161\
  \u010D ter za vzdr\u017Eevanje krajine. \u010Ce pa se v zvezi z zgoraj navedenim\
  \ zazna kr\u0161itev predpisov ali gre za neupravi\u010Deno pridobljene subvencije,\
  \ je tak\u0161no ravnanje predmet in\u0161pekcijskega nadzora in \u010De se kr\u0161\
  itev potrdi, seveda sledi ustrezna sankcija."
