response: "\nOdziv Ministrstva za finance\nUvodoma pojasnjujemo, da pla\u010Dilne\
  \ roke za neposredne in posredne prora\u010Dunske uporabnike dolo\u010Da Zakon o\
  \ izvr\u0161evanju prora\u010Dunov Republike Slovenije za leti 2018 in 201... (v\
  \ nadaljnjem besedilu: ZIPRS1819), ki v prvem odstavku 32. \u010Dlena dolo\u010D\
  a, da je pla\u010Dilni rok za neposredne uporabnike 30. dan, za posredne uporabnike\
  \ pa najve\u010D 30 dni. Navedeno pomeni, da morajo neposredni uporabniki svoje\
  \ obveznosti pla\u010Dati 30. dan po prejemu listine, ki je podlaga za izpla\u010D\
  ilo, posredni prora\u010Dunski uporabniki pa lahko svoje obveznosti pla\u010Dajo\
  \ \u017Ee prej, vendar pa ne kasneje kot 30. dan po prejemu listine, ki predstavlja\
  \ podlago za izpla\u010Dilo.  Tretji odstavek 32. \u010Dlena ZIPRS1819 dolo\u010D\
  a izjeme od prvega odstavka, in sicer taksativno na\u0161teva primere, za katere\
  \ je dovoljen tudi kraj\u0161i rok pla\u010Dila. \u010Cetrti odstavek 32. \u010D\
  lena ZIPRS1819 pa dolo\u010Da, da lahko minister za finance dolo\u010Di kraj\u0161\
  i pla\u010Dilni rok tudi v drugih primerih, kadar je to potrebno za zagotovitev\
  \ gospodarnega in u\u010Dinkovitega razpolaganja s prora\u010Dunskimi sredstvi,\
  \ da se tako prepre\u010Di gospodarska \u0161koda, ki bi nastala, \u010De se pla\u010D\
  ilo ne bi izvr\u0161ilo v kraj\u0161ih rokih. Zakonske dolo\u010Dbe torej jasno\
  \ dolo\u010Dajo pla\u010Dilne roke za neposredne in posredne prora\u010Dunske uporabnike,\
  \ pri \u010Demer pa zadevne dolo\u010Dbe omilijo z dolo\u010Ditvijo izjem, ki so\
  \ po na\u0161em mnenju zastavljene dovolj \u0161iroko. Nadalje pojasnjujemo, da\
  \ mo\u017Enost predpla\u010Dil obstaja, saj drugi odstavek 52. \u010Dlen Zakona\
  \ o javnih financah (v nadaljevanju: ZJF) dopu\u0161\u010Da mo\u017Enost dogovarjanja\
  \ o predpla\u010Dilih, vendar le izjemoma, ob primernem zavarovanju predpla\u010D\
  ila ter na podlagi predhodnega soglasja ministra za finance oziroma \u017Eupana.\
  \ Dodajamo, da 33. \u010Dlen ZIPRS1819 taksativno na\u0161teva primere, v katerih\
  \ pa so predpla\u010Dila, ne glede na 52. \u010Dlen ZJF, dovoljena. Predpla\u010D\
  ila so tako dovoljena:\nna podlagi neposredne uporabe predpisov EU;\nza namenska\
  \ sredstva EU, namenska sredstva finan\u010Dnih mehanizmov in sredstva slovenske\
  \ udele\u017Ebe do vi\u0161ine 30 odstotkov vrednosti predvidenih izpla\u010Dil\
  \ teh sredstev in pod pogojem, da je prejemnik oseba zasebnega ali javnega prava\
  \ in je ustanovljena in deluje kot dru\u0161tvo, zasebni ali javni zavod ali ustanova;\n\
  do vi\u0161ine 30 odstotkov predvidenih pogodbenih obveznosti za sofinanciranje\
  \ dejavnosti, programov in projektov pod pogojem, da je prejemnik oseba zasebnega\
  \ prava ter je ustanovljena in deluje kot dru\u0161tvo, zasebni zavod ali ustanova\
  \ oziroma za sofinanciranje programov in projektov, \u010De je prejemnik oseba javnega\
  \ prava ter je ustanovljena in deluje kot javni zavod, javni sklad, samoupravne\
  \ narodne skupnosti ali zbornica, ki izvaja javna pooblastila po zakonu;\nza pla\u010D\
  ilo:\n pogodbenih obveznosti, pri katerih je to uveljavljeno s poslovnimi obi\u010D\
  aji (na primer \u0161olnine, naro\u010Dnine, pla\u010Dila dobaviteljem iz tujih\
  \ dr\u017Eav, \u010De v nasprotnem primeru pogodbe ni mogo\u010De skleniti); pogodbenih\
  \ obveznosti za projekte medinstitucionalne pomo\u010Di tretjim dr\u017Eavam, ki\
  \ jih financira EU; akontacij stro\u0161kov za slu\u017Ebena potovanja; akontacij\
  \ stro\u0161kov za izvedbo nakupov po 40. \u010Dlenu Zakona o finan\u010Dni upravi\
  \ in 19. \u010Dlenu Zakona o in\u0161pekcijskem nadzoru, na podlagi odobritve predstojnika;\
  \ var\u0161\u010Dine na javni dra\u017Ebi; predujma za kritje za\u010Detnih stro\u0161\
  kov ste\u010Dajnega postopka po 233. \u010Dlenu Zakona o finan\u010Dnem poslovanju,\
  \ postopkih zaradi insolventnosti in pris...; \n \ndo vi\u0161ine 70 odstotkov predvidenih\
  \ pogodbenih obveznosti za sofinanciranje dejavnosti, programov in projektov pod\
  \ pogojem, da je prejemnik oseba zasebnega prava ter je ustanovljena in deluje kot\
  \ dru\u0161tvo, zasebni zavod ali ustanova, \u010De pogodbena vrednost ne prese\u017E\
  e 20.000,00 evrov in \u010De se pogodbene obveznosti v celoti izvedejo v teko\u010D\
  em letu;\n\u010De tako dolo\u010Da donator.\n\n Na podlagi zgoraj navedenega Ministrstvo\
  \ za finance meni, da na podro\u010Dju pla\u010Dilnih rokov in predpla\u010Dil ni\
  \ potrebno spreminjati obstoje\u010Dih pravnih podlag.  "
