response: "Odziv Ministrstva za infrastrukturo\nMinistrstvo za infrastrukturo in Direkcija\
  \ RS za infrastrukturo izvajata ve\u010D nadgradenj in modernizacij \u017Eelezni\u0161\
  kih prog v RS z namenom pospe\u0161itve in ureditve javnega potni\u0161kega prometa\
  \ v RS kakor tudi preusmeritev tovora iz cestnega omre\u017Eja na \u017Eeleznice.\
  \ Posodabljanje \u017Eelezni\u0161ke in avtocestne infrastrukture poteka na podlagi\
  \ sprejete Resolucije o nacionalnem programu razvoja prometa v Republiki Sloveniji\
  \ do leta 2030 (Uradni list RS, \u0161t. 75/16, v nadaljevanju: resolucija), ki\
  \ jo je sprejel Dr\u017Eavni zbor. V sprejeti resoluciji so predvidene hitrosti\
  \ za potni\u0161ki promet na jedrnem in celovitem omre\u017Eju do 160 km/h. Na podlagi\
  \ resolucije je Vlada RS sprejela Na\u010Drt vlaganj v promet in prometno infrastrukturo\
  \ za obdobje 2018 - 2023 (sklep Vlade RS, \u0161t.: 37100-1/2018/10, z dne 29. 3.\
  \ 2018). Hitrej\u0161e potovalne \u010Dase vlakov v potni\u0161kem \u017Eelezni\u0161\
  kem prometu pa bo mo\u017Eno dose\u010Di le takrat, ko bo slovenska \u017Eelezni\u0161\
  ka infrastruktura na glavnih \u017Eelezni\u0161kih progah v celoti izpolnjevala\
  \ TEN-T standarde. V teku so projekti nadgradnje \u017Eelezni\u0161ke proge Polj\u010D\
  ane - Slovenska Bistrica, Zidani Most \u2013 Celje in Maribor \u2013 \u0160entilj\
  \ \u2013 dr\u017Eavna meja. To bo omogo\u010Dalo sodobnej\u0161e izvajanje \u017E\
  elezni\u0161kega potni\u0161kega prometa in prihranek potovalnega \u010Dasa med\
  \ Ljubljano in Mariborom. Po zaklju\u010Dku nadgradnje \u017Eelezni\u0161ke proge\
  \ Zidani Most \u2013 \u0160entilj in z upo\u0161tevanjem \u017Ee moderniziranih\
  \ delov proge bodo odpadle omejitve hitrosti. Projekti, ki si jih lahko podrobneje\
  \ ogledate na spletni strani Direkcije RS za infrastrukturo ali na spletnem naslovu\
  \ www.krajsamorazdalje.si, so financirani s sredstvi EU IPE, EKP 2014 - 2020 ter\
  \ nacionalnimi sredstvi.\_\nGlede mo\u017Enosti vzpostavitve (uvedbe) gradnje novih\
  \ hitrih, visoko zmogljivostnih prog je Ministrstvo za infrastrukturo je \u017E\
  e leta 2012 naro\u010Dilo zelo ob\u0161irno \u0161tudijo z namenom preveritve umestitve\
  \ in izgradnje visoko zmogljivostnih oz. hitrih prog v RS. Konkretneje, v septembru\
  \ leta 2013 je bila zaklju\u010Dena in revidirana \u0161tudija z naslovom \u0160\
  tudija upravi\u010Denosti nove \u017Eelezni\u0161ke povezave med Diva\u010Do in\
  \ Ljubljano ter Ljubljano in Zidanim Mostom. V nalogi so bile opravljene predhodne\
  \ dejavnosti in terenske raziskave, predlagana je bila zasnova prihodnjega slovenskega\
  \ prometnega sistema, razvit je bil slovenski nacionalni prometni model v osrednje\
  \ evropskem okviru \u2013 CETRA, opravljena je bila napoved prometa za leti 2020\
  \ in 2030, mikroskopsko je bilo modelirano slovensko \u017Eelezni\u0161ko omre\u017E\
  je, izdelan je bil tudi tehnolo\u0161ko tehni\u010Dni elaborat za potrebe \u017E\
  elezni\u0161kega prometa. Podana je bila \u0161e idejna zasnova \u017Eelezni\u0161\
  kih prog na odsekih Diva\u010Da - Ljubljana in Ljubljana - Zidani Most z analizo\
  \ prostora in okolja ter opravljeno prometno, finan\u010Dno in ekonomsko vrednotenje\
  \ razli\u010Dic povezave Diva\u010Da - Ljubljana in Ljubljana - Zidani Most.\_\n\
  Vrednotene so bile razli\u010Dice odsekov Diva\u010Da - Ljubljana in Ljubljana -\
  \ Zidani Most. \_Ocenjena investicijska vrednost za oba odseka skupaj zna\u0161\
  a:\n 250 km/h: 4.906.663.809 EUR 200 km/h: 4.832.835.881 EUR 160 km/h: 4.748.906.714\
  \ EUR \nIzidi ekonomske analize v povzetku ka\u017Eejo, da obravnavana investicija\
  \ v 30-letnem obdobju na ravni Slovenije ni ekonomsko upravi\u010Dena. Nalo\u017E\
  ba bi bila tako upravi\u010Dena le na ravni osrednje Evrope, predvsem zaradi zelo\
  \ visokih investicijskih stro\u0161kov predlaganega projekta od 4,7 do 4,9 mlrd\
  \ \u20AC, kar v povpre\u010Dju znese visokih 40 mio EUR/km proge.\_\nNa podlagi\
  \ opravljene analize trenutno \u0161e ni mo\u010D podati kon\u010Dnega odgovora\
  \ o prostorski sprejemljivosti nove \u017Eelezni\u0161ke povezave med Diva\u010D\
  o in Ljubljano ter Ljubljano in Zidanim mostom. V nadaljevanju projekta bo potrebno\
  \ pristopiti k primerjavi razli\u010Dnih prostorskih koridorjev ter optimizaciji\
  \ potekov in tehni\u010Dnih re\u0161itev znotraj njih. Na podlagi podrobnej\u0161\
  ih preveritev in usklajevanja interesov v prostoru bo \u0161ele potem mo\u010D opredeliti\
  \ optimalno ter izvedljivo re\u0161itev."
