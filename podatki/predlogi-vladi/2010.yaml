response: "Odziv Ministrstva za zunanje zadeve\nV  zvezi s predlogom 2010 glede priznanja\
  \ Palestine, ki ste ga posredovali 5. avgusta 2011 \u017Eelimo na kratko pojasniti\
  \ zunanjepoliti\u010Dno delovanje Slovenije glede bli\u017Enjevzhodnega mirovnega\
  \ procesa, s katerim je povezano vpra\u0161anje priznanja Palestine.\nV dvostranskih\
  \ odnosih in sporo\u010Dilih, tako Palestinski upravi kot Dr\u017Eavi Izrael, si\
  \ Slovenija prizadeva biti pravi\u010Dna, po\u0161tena, objektivna, dosledna. Z\
  \ izraelsko in palestinsko stranjo Slovenija vodi odprt dialog, na podlagi katerega\
  \ lahko zagovarja uravnote\u017Eena stali\u0161\u010Da v EU. Slovenija se zavzema\
  \ za konstruktivno re\u0161evanje izraelsko-palestinskega oziroma izraelsko-arabskega\
  \ konflikta, ki je v sredi\u0161\u010Du pozornosti svetovne javnosti in na dnevnem\
  \ redu mednarodnih diplomatskih aktivnosti \u017Ee ve\u010D kot \u0161est desetletij.\n\
  V razli\u010Dnih forumih Slovenija podpira trajno re\u0161itev bli\u017Enjevzhodnega\
  \ problema z oblikovanjem dveh dr\u017Eav, ki bosta omogo\u010Dili mirno sobivanje\
  \ narodov in regij na tem zgodovinskem prostoru, za katerega je \u010Das, da omogo\u010D\
  i prebivalcem \u017Eiveti svoje sanje \u2013 torej \u017Eiveti v miru, varnosti,\
  \ blagostanju.\nEvropska unija (ter s tem tudi Slovenija) ima v bli\u017Enjevzhodnem\
  \ mirovnem procesu pomembno vlogo, dejavno sodeluje v bli\u017Enjevzhodnem Kvartetu\
  \ in je obenem najve\u010Dja donatorica pomo\u010Di Palestincem. Slovenija \u0161\
  e posebej vidno in pomembno mesto (tako na mednarodnem prizori\u0161\u010Du kot\
  \ tudi na terenu) zaseda v humanitarnem in razvojnem smislu ter prizadevanjih za\
  \ varstvo \u010Dlovekovih pravic.\nPalestinski predsednik vlade dr. Salam Fayyad\
  \ je ob podpori mednarodne skupnosti avgusta 2011 uspe\u0161no uresni\u010Dil na\u010D\
  rt izgradnje institucij. V \u010Dasu prelomnih dogodkov v \u0161ir\u0161i regiji,\
  \ zastoja neposrednih pogajanj (od decembra 2010) in zaradi pomanjkanja politi\u010D\
  ne volje na obeh straneh ter legitimnih te\u017Eenj Palestincev po vzpostavitvi\
  \ lastne dr\u017Eave, si Palestinska uprava v zadnjih diplomatskih akcijah prizadeva\
  \ dose\u010Di polnopravno \u010Dlanstvo oz. okrepljen status Palestine v OZN.\n\
  Slovenija si vsekakor prizadeva za bolj\u0161o prihodnost Palestincev, ki pa jo\
  \ na prakti\u010Dni, vsakodnevni \u017Eivljenjski ravni lahko zagotovijo samo uspe\u0161\
  no zaklju\u010Dena izraelsko-palestinskega pogajanja. Slovenija tako podpira \u010D\
  imprej\u0161njo o\u017Eivitev mirovnih pogajanj in prizadevanj obeh strani v smeri\
  \ iskanja re\u0161itev za dosego dokon\u010Dnega sporazuma. Poudarja tudi, da so\
  \ medsebojni ukrepi gradnje zaupanja klju\u010Dni za dosego kon\u010Dne re\u0161\
  itve, ki bo jam\u010Dila miren in varen soobstoj obeh dr\u017Eav, dr\u017Eave Palestine\
  \ in Dr\u017Eave Izrael. Slovenija si v tem kontekstu prizadeva za aktiven in enoten\
  \ pristop EU in oblikovanje skupnega stali\u0161\u010Da EU do vpra\u0161anja priznanja\
  \ palestinske dr\u017Eave. Prepri\u010Dani smo tudi, da morajo vsa nadaljnja palestinsko-izraelska\
  \ prizadevanja voditi k pogajanjem, ki ustrezno naslavljajo legitimne interese in\
  \ pri\u010Dakovanja obeh strani.\nSlovenija priznava Palestincem pravico do vzpostavitve\
  \ lastne dr\u017Eave na osnovi legitimne pravice vsakega naroda do samoodlo\u010D\
  be. Kon\u010Dna odlo\u010Ditev o priznanju Palestine je v pristojnosti Dr\u017E\
  avnega zbora Republike Slovenije. Septembra letos je Odbor za zunanjo politiko Dr\u017E\
  avnega zbora s sklepom pozval slovensko vlado, da aktivno sodeluje in se zavzema\
  \ za priznanje palestinske dr\u017Eave in njeno polnopravno \u010Dlanstvo v Organizaciji\
  \ zdru\u017Eenih narodov. Slovenija \u017Ee ves \u010Das aktivno deluje v tej smeri\
  \ in je prepri\u010Dana, da je \u010Dimprej\u0161nja o\u017Eivitev neposrednih pogajanj\
  \ in vzporedno priznanje palestinske dr\u017Eave v Organizaciji zdru\u017Eenih narodov\
  \ najbolj\u0161a mo\u017Ena pot za re\u0161itev izraelsko-palestinskega spora."
