response: "Odziv Ministrstva za kulturo\nNa podlagi dolo\u010Db 23. in 24. \u010D\
  lena Zakona o medijih (v nadaljnjem besedilu: ZMed) mora izdajatelj na vidnem oziroma\
  \ ustreznem mestu vsakega posameznega nosilca programskih vsebin zagotoviti objavo\
  \ naslednjih podatkov (impresum):\n ime oziroma firmo in sede\u017E oziroma stalno\
  \ prebivali\u0161\u010De izdajatelja; ime in priimek odgovornega urednika oziroma\
  \ odgovornih urednikov ter imena in priimke urednikov posameznih programskih sklopov,\
  \ kadar je to v skladu z notranjo organizacijo uredni\u0161tva; ime oziroma firmo\
  \ in sede\u017E tiskarne ter datum natisa ali ponatisa in \u0161tevilo tiskanih\
  \ izvodov, kadar gre za tiskani medij; datum produkcije (mesec in leto), kadar gre\
  \ za radijski in televizijski program; imena avtorjev objavljenih prispevkov, razen\
  \ \u010De posamezen avtor dolo\u010Di druga\u010De; imena oziroma firme imetnikov\
  \ materialnih avtorskih pravic glede objavljenih programskih vsebin, razen v tiskanih\
  \ medijih in radijskih programih; ime pravne ali fizi\u010Dne osebe, ki hrani uporabljeni\
  \ predmet kulturne dedi\u0161\u010Dine ali arhivalijo oziroma ustrezno reprodukcijo;\
  \ ime medija, po katerem je prevzet programski prispevek ali izsek iz programskega\
  \ prispevka, razen \u010De je z medsebojno pogodbo dolo\u010Deno druga\u010De. \n\
  Zahtevo po navedbi oz. javni objavi imena in priimka avtorja prispevka je treba\
  \ obravnavati skupaj z dolo\u010Dbami 18. \u010Dlena ZMed, ki urejajo polo\u017E\
  aj ter pravice in obveznosti odgovornega urednika, ter dolo\u010Dbami 20. \u010D\
  lena ZMed, ki urejajo uredni\u0161ko oz. novinarsko neodvisnost in samostojnost.\
  \ V skladu z navedenimi dolo\u010Dbami mora imeti vsak medij odgovornega urednika,\
  \ ki odgovarja za uresni\u010Devanje programske zasnove medija in za vsako objavljeno\
  \ informacijo v mediju. V okviru programske zasnove in v skladu s temeljnim pravnim\
  \ aktom izdajatelja pa so uredni\u0161tvo, uredniki, novinarji in drugi avtorji\
  \ prispevkov pri svojem delu neodvisni in samostojni.\nPredlog za obvezno javno\
  \ objavo imen in priimkov avtorjev prispevkov ni utemeljen, saj v skladu z 18. \u010D\
  lenom ZMed za vse objavljene vsebine in prispevke v mediju odgovarja odgovorni urednik.\
  \ Zanj pa ZMed v 23. \u010Dlenu \u017Ee dolo\u010Da obvezno javno objavo imena in\
  \ priimka.\nObstoje\u010Da ureditev tudi z ni\u010Demer ne omejuje osebne odgovornosti\
  \ avtorjev prispevkov za posledice njihovega dela. Ta je namre\u010D dolo\u010D\
  ena v 6. \u010Dlenu ZMed, po katerem dejavnost medijev temelji na svobodi izra\u017E\
  anja, nedotakljivosti in varstvu \u010Dlovekove osebnosti in dostojanstva, na svobodnem\
  \ pretoku informacij in odprtosti medijev za razli\u010Dna mnenja, prepri\u010D\
  anja in za raznolike vsebine, na avtonomnosti urednikov, novinarjev in drugih avtorjev\
  \ pri ustvarjanju programskih vsebin v skladu s programskimi zasnovami in profesionalnimi\
  \ kodeksi ter na osebni odgovornosti novinarjev oziroma drugih avtorjev prispevkov\
  \ in urednikov za posledice njihovega dela."
