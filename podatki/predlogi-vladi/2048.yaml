response: "Odziv Ministrstva za \u0161olstvo in \u0161port\nGlede na javno finan\u010D\
  no stanje v Republiki Sloveniji je predlog, da bi bili za vse star\u0161e vrtci\
  \ brezpla\u010Dni in da se zagotovi dovolj prostora za vse otroke, zaenkrat neuresni\u010D\
  ljiv. Zato bo mogo\u010De predlog obravnavati, ko se bo gospodarsko stanje v dr\u017E\
  avi izbolj\u0161alo, s tem pa tudi stanje javnih financ v dr\u017Eavnem in ob\u010D\
  inskih prora\u010Dunih. Za nekoliko natan\u010Dnej\u0161i prikaz dejanskega stanja\
  \ pa v nadaljevanju navajamo nekaj klju\u010Dnih podatkov:\nV letu 2009 je bil dele\u017E\
  \ vklju\u010Denosti otrok 73,9 %, celoten obseg sredstev, potreben za pred\u0161\
  olsko vzgojo pa je zna\u0161al 351,51 MIO EUR. Star\u0161i so prispevali 88,04 MIO\
  \ EUR, ob\u010Dine in dr\u017Eava pa skupaj 263,47 MIO EUR. V letu 2010 je bil dele\u017E\
  \ vklju\u010Denosti otrok \u017Ee 75,3 %, sredstva na letni ravni pa so zna\u0161\
  ala 375,59 MIO EUR, od \u010Desar so star\u0161i prispevali 96,14 MIO EUR, preostalo\
  \ razliko v vi\u0161ini 279,45 MIO EUR pa se je krilo iz ob\u010Dinskih in dr\u017E\
  avnega prora\u010Duna. Star\u0161i v povpre\u010Dju za otroka, starega od enega\
  \ do treh let, ki je vklju\u010Den v 9-urni dnevni program vrtca, pla\u010Dajo 147,78\
  \ EUR mese\u010Dno, za otroka, ki je vklju\u010Den v enak program, vendar je star\
  \ ve\u010D kot tri leta, pa 109,92 EUR mese\u010Dno. Povpre\u010Dno pla\u010Dilo\
  \ je izra\u010Dunano na podlagi razvrstitve star\u0161ev v pla\u010Dilne razrede,\
  \ upo\u0161tevaje njihove dohodke in premo\u017Eenje dru\u017Ein. \u017De v sedanjem\
  \ sistemu je vrtec brezpla\u010Den za otroke, katerih star\u0161i so prejemniki\
  \ denarne socialne pomo\u010Di. Teh otrok je po zadnjih podatkih 4.034 oziroma njihov\
  \ dele\u017E predstavlja 5,5 % vseh otrok, vklju\u010Dene v vrtce. Brezpla\u010D\
  ni vrtec pa imajo tudi otroci, ki so drugi ali nadaljnji iz iste dru\u017Eine, ki\
  \ so vklju\u010Deni v vrtec hkrati s prvorojencem. Teh otrok je 12.409. Skupaj torej\
  \ je \u017Ee danes v vrtcu brezpla\u010Dno 16.443 otrok.\nOb\u010Dine so v zadnjih\
  \ nekaj letih namenile veliko sredstev v investicije v vrtce, saj je samo v dveh\
  \ preteklih letih \u0161tevilo otrok v vrtcih za vsako posamezno leto naraslo na\
  \ 5.000. Pomanjkanje prostora je problem, ki je prisoten v posameznih okoljih, praviloma\
  \ so to urbana sredi\u0161\u010Da, na dr\u017Eavni ravni pa je v celotni javni mre\u017E\
  i vrtcev nezasedenih kar 2.400 mest.   "
