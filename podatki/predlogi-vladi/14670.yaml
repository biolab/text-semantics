response: "Odgovor Ministrstva za gospodarski razvoj in tehnologijo\nVlada je dne\
  \ 15.5.2022 sprejela Uredbo o oblikovanju cen dolo\u010Denih naftnih derivatov (Uradni\
  \ list RS, \u0161t. 84/2022), s katero dolo\u010Da mehanizem oblikovanja cen dolo\u010D\
  enih naftnih derivatov, sestavine, ki jih morajo upo\u0161tevati podjetja, ki se\
  \ ukvarjajo z dejavnostjo prodaje teh naftnih derivatov (v nadaljnjem besedilu:\
  \ distributerji), in merila, po katerih se morajo oblikovati cene ali njihove sestavine.\n\
  Mehanizem oblikovanja cen naftnih derivatov, sestavine, ki jih morajo upo\u0161\
  tevati distributerji, in merila, po katerih se morajo oblikovati cene ali njihove\
  \ sestavine, navedene v uredbi, se ne uporabljajo za oblikovanje cen naftnih derivatov,\
  \ ki se prodajajo na bencinskih servisih na servisnih prometnih povr\u0161inah avtocest\
  \ in hitrih cest. Cena neosvin\u010Denega 95- oktanskega bencina in dizelskega goriva\
  \ se izra\u010Dunava na podlagi metodologije, ki temelji na gibanju cen naftnih\
  \ derivatov na svetovnem trgu (Vir: PLATT'S European Marketscan) in gibanju te\u010D\
  aja dolar euro (USD/EUR). Modelske cene se izra\u010Dunavajo na podlagi 14-dnevnih\
  \ povpre\u010Dij cen mineralnih naftnih derivatov.\nZa naftne derivate se \u0161\
  tejeta 95-oktanski neosvin\u010Deni motorni bencin in dizelsko gorivo. Za dizelsko\
  \ gorivo se \u0161teje osnovno dizelsko gorivo brez dodatkov.\nVlada z uredbo izven\
  \ avtocest in hitrih cest tako znova regulira drobnoprodajne cene 95 oktanskega\
  \ neosvin\u010Denega motornega bencina (NMB-95) in dizla. Pri tem je omejila vi\u0161\
  ino mar\u017Ee trgovcev na 0,0591 eura/liter za dizel in za NMB-95 0,0607 eura/liter,\
  \ po 17. 8. 2022 pa za dizel 0,0983 eura/liter in za NMB-95 0,0994 eura/liter. Maloprodajna\
  \ cena bo oblikovana vsakih 14 dni po modelu, dolo\u010Denem v uredbi.\nCene pogonskih\
  \ goriv na bencinskih servisih na povr\u0161inah avtocest in hitrih cest po novem\
  \ niso ve\u010D regulirane. Drobnoprodajne cene se na teh servisih oblikujejo prosto."
