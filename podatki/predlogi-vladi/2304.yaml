response: "Odziv Ministrstva za finance\nPo veljavni dav\u010Dni zakonodaji je vino\
  \ obdav\u010Deno z 20 odstotnim davkom na dodano vrednost (za razliko od hrane,\
  \ ki je obdav\u010Dena z 8,5 odstotki), tro\u0161arina pa je ni\u010D. Uvedba pozitivne\
  \ tro\u0161arine na vino je mogo\u010Da s spremembo Zakona o tro\u0161arinah (Uradni\
  \ list RS, \u0161t. 97/10 -uradno pre\u010Di\u0161\u010Deno besedilo).  Z namenom,\
  \ zagotoviti dodatne prora\u010Dunske vire, Ministrstvo za finance \u017Ee prou\u010D\
  uje primernost uvedbe pozitivne tro\u0161arine na vino. Pri tem izhaja iz okvirov\
  \ EU zakonodaje, ki tak\u0161no mo\u017Enost dopu\u0161\u010Da, ne dolo\u010Da pa\
  \ je kot obvezno ureditev.  Ve\u010Dina dr\u017Eav \u010Dlanic EU, ki so tradicionalne\
  \ proizvajalke vina (Avstrija, Bolgarija, Ciper, \u010Ce\u0161ka, Gr\u010Dija, Italija,\
  \ Luksemburg, Nem\u010Dija, Mad\u017Earska, Malta, Portugalska, Romunija, Slovenija,\
  \ Slova\u0161ka in \u0160panija) ima za vino dolo\u010Deno ni\u010Delno stopnjo\
  \ tro\u0161arine. V dr\u017Eavah, ki so uvedle tro\u0161arino za vino razli\u010D\
  no od ni\u010D, se ta giblje v razponu od 3,55 evra/hl v Franciji, pa vse do 283\
  \ evrov/hl na Finskem. Primerjava med dr\u017Eavami \u010Dlanicami EU ka\u017Ee,\
  \ da ve\u010Dina tro\u0161arine na vino ni uvedla. Tro\u0161arina, primerljiva s\
  \ tisto v Franciji, bi prinesla relativno skromen finan\u010Dni u\u010Dinek. Najvi\u0161\
  ji poznan znesek (kot je na Finskem) pa ob povpre\u010Dnih prodajnih cenah vina\
  \ v Sloveniji, ki se gibljejo okoli 2,5 evra/liter, predstavlja \u017Ee ve\u010D\
  \ kot 10 % dodatek k ceni. To bi pomembno vplivalo na vi\u0161ino maloprodajne cene\
  \ in, po eni strani, na zni\u017Eanje porabe, po drugi pa na zni\u017Eanje konkuren\u010D\
  nosti slovenskih vinarjev v primerjavi s tujimi. Ob tem pripominjamo, da nekatere\
  \ tuje \u0161tudije, ki analizirajo mo\u017Enost uvedbe ali povi\u0161anja tro\u0161\
  arine na vino, ugotavljajo, da zmanj\u0161anje porabe oziroma prodaje posledi\u010D\
  no ogrozi delovna mesta in s tem posredno pomembno vpliva na zmanj\u0161anje prihodkov\
  \ iz davkov na delo. Uvedba tro\u0161arine na vino, torej zvi\u0161anje zneska,\
  \ navedenega v 43. \u010Dlenu Zakona o tro\u0161arinah je kompleksno vpra\u0161\
  anje, zato bo Ministrstvo za finance pri pripravi morebitne spremembe zakona, poleg\
  \ fiskalnega vidika, upo\u0161tevalo tudi vrsto drugih vidikov in ciljev, ki jih\
  \ dr\u017Eava zasleduje. Pri presojanju odlo\u010Ditve o uvedbi tro\u0161arine na\
  \ vino bo upo\u0161tevalo tako vpliv na prora\u010Dunske prihodke, zdravje in zdravstveno\
  \ politiko, kot tudi na morebitne negativne posledice strukturnih sprememb v gospodarstvu\
  \ in kmetijstvu, vpliva na lokalno pridelavo, ponudbo in konkuren\u010Dnost tega\
  \ kmetijskega produkta ter te\u017Eavnost nadzora oziroma zahtevnost administriranja\
  \ sistema za zavezance in nadzorni organ. "
