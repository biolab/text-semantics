response: "Odziv Ministrstva za kmetijstvo in okolje\nRes je, da ima konj v slovenski\
  \ kulturi posebno mesto, vendar ima kljub temu zelo pogosto tudi status rejne \u017E\
  ivali. Statisti\u010Dni podatki za zadnjih nekaj let nam jasno ka\u017Eejo, da \u0161\
  tevilo zaklanih konj v Sloveniji nara\u0161\u010Da, \u010Demur seveda botruje vse\
  \ ve\u010Dje povpra\u0161evanje po konjskem mesu na slovenskem trgu (2007 \u2013\
  \ 1.379 konj; 2008 \u2013 1.315 konj; 2009 \u2013 1.493 konj; 2010 \u2013 1.632\
  \ konj; 2011 \u2013 1.689 konj. Vir: SI-STAT-Podatkovni portal, Statisti\u010Dni\
  \ Urad RS).\nGlede na predstavljene podatke, bi prepoved klanja in reje konj za\
  \ namen zakola v Sloveniji predstavljala korenit poseg v \u017Eivinorejsko panogo,\
  \ s katerim bi prizadeli upo\u0161tevanja vredno \u0161tevilo delovnih mest in s\
  \ tem ljudi, ki delajo v tej panogi.\nOmenimo naj tudi, da slovenska zakonodaja\
  \ \u017Eivali ne deli na plemenite in neplemenite, temve\u010D za skrbnike vseh\
  \ \u017Eivali velja, da jim morajo zagotoviti ustrezno raven njihove dobrobiti in\
  \ za\u0161\u010Dito v skladu s predpisi na podro\u010Dju za\u0161\u010Dite \u017E\
  ivali. Neustrezno ravnanje z \u017Eivalmi je sankcionirano.\nTa dolo\u010Dila veljajo\
  \ tudi za skrbnike rejnih \u017Eivali, ki morajo zanje skrbeti na ustrezen na\u010D\
  in vse od njihovega rojstva do zakola, ki mora prav tako biti izveden na predpisan\
  \ na\u010Din in \u017Eivali ne sme povzro\u010Dati nepotrebnega trpljenja.\n "
