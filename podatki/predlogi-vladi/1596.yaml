response: "Odziv Slu\u017Ebe vlade za zakonodajo\nV zvezi z zgoraj navedeno zadevo\
  \ \u017Eelimo najprej opozoriti, da je Slu\u017Eba Vlade RS za zakonodajo \u017E\
  e pripravila odgovor na podobni predlog in sicer  2832/2009 PREDLOG 141: \u010C\
  istopisi zakonov in podzakonskih aktov, ki smo vam ga poslali z dopisom \u0161t.\
  \ 007-20/2009 z dne 23.12.2009.\nV nadaljevanju vam sporo\u010Damo naslednje mnenje,\
  \ ki je nekoliko prilagojeno novemu predlogu.\nObvezna izdaja \u010Distopisa zakonodaje\
  \ \u2013 pre\u010Di\u0161\u010Denih besedil predpisov je \u017Ee predpisana in se\
  \ tudi izvaja, razen nekaj manj\u0161ih pomanjkljivosti pri ministrskih predpisih.\
  \ Prav tako je omogo\u010Den vpogled tudi preko spletnega portala Javnega podjetja\
  \ Uradni list Republike Slovenije.\nPre\u010Di\u0161\u010Dena besedila predpisov\
  \ se pripravljajo zaradi preglednosti pravnega reda in sicer kot uradna pre\u010D\
  i\u0161\u010Dena besedila ali neuradna pre\u010Di\u0161\u010Dena besedila.\nUradno\
  \ pre\u010Di\u0161\u010Deno besedilo zakona se dolo\u010Di ob ve\u010Djem \u0161\
  tevilu novel ali ene same, \u010De gre za obse\u017Enej\u0161e spremembe obse\u017E\
  nega zakona, ki povzro\u010Dijo te\u017Ejo in manj zanesljivo uporabo zakona. Tako\
  \ besedilo dolo\u010Di organ, v Sloveniji Dr\u017Eavni zbor, ki je sprejel osnovni\
  \ zakon in njegove spremembe in dopolnitve in ga objavi v uradnem glasilu dr\u017E\
  ave, v Sloveniji v Uradnem listu Republike Slovenije. Uradno pre\u010Di\u0161\u010D\
  eno besedilo je pravno veljavno in uporabno kot pravni vir \u2013 zakon.\nVsa druga\
  \ pre\u010Di\u0161\u010Dena besedila zakonov so neuradna in nimajo pravne veljave\
  \ ter se ne objavljajo v uradnem glasilu dr\u017Eave, ampak le na spletnih straneh.\
  \ Za izvr\u0161ilne predpise se ne dolo\u010Dajo uradna pre\u010Di\u0161\u010Dena\
  \ besedila, ampak samo neuradna, ki se objavljajo na spletnih straneh. Neuradna\
  \ pre\u010Di\u0161\u010Dena besedila se lahko uporabljajo le kot dobrodo\u0161el\
  \ delovni pripomo\u010Dek.\nSmisel priprave in dolo\u010Danja ter objavljanja uradnih\
  \ pre\u010Di\u0161\u010Denih besedil je, kot \u017Ee re\u010Deno, v preglednosti\
  \ pravnega reda, ob upo\u0161tevanju racionalnosti in ekonomi\u010Dnosti. Dolo\u010D\
  anje in objava v uradnem glasilu uradnega pre\u010Di\u0161\u010Denega besedila zakona,\
  \ ki je bil ve\u010Dkrat ali samo z eno ve\u010Djo novelo spremenjen ali dopolnjen,\
  \ je vsekakor, glede na navedene vidike, smiselna in se tudi izvaja. Ni pa smiselno\
  \ dolo\u010Dati uradnega pre\u010Di\u0161\u010Denega besedila  za zakon, ki ima\
  \ na pr. 1000 \u010Dlenov in ki je bil z novelo spremenjen le v enem \u010Dlenu,\
  \ kar bi, zaradi velikega \u0161tevila in obsega objav v uradnem glasilu, povzro\u010D\
  alo veliko nepreglednost, isto\u010Dasno pa bi pomenilo tudi nepotrebno finan\u010D\
  no obremenitev, ki jo predstavlja objava v uradnem glasilu, \u010Deprav samo v elektronski\
  \ izdaji.\nVsekakor pa je treba ob vsaki spremembi in dopolnitvi predpisa, \u010D\
  e ni odlo\u010Ditve v skladu z zgoraj opisanimi kriteriji za dolo\u010Ditev uradnega\
  \ pre\u010Di\u0161\u010Denega besedila, pripraviti in na spletnih straneh objaviti\
  \  neuradno pre\u010Di\u0161\u010Deno besedilo.\nOpisanim splo\u0161nim opredelitvam\
  \ sledi tudi ureditev tega vpra\u0161anja v Sloveniji.\nPravna podlaga za pripravo\
  \ pre\u010Di\u0161\u010Denih besedil predpisov je podana:\n za vse predpise v 1.\
  \ to\u010Dki prvega odstavka 10. \u010Dlena Zakona o dostopu do informacij javnega\
  \ zna\u010Daja ( Uradni list RS, \u0161t 51/06 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo  in 117/06-ZDavP-2), po kateri je vsak organ  dol\u017Ean, kot informacijo\
  \ javnega zna\u010Daja, posredovati v svetovni splet neuradna pre\u010Di\u0161\u010D\
  ena besedila predpisov, ki se nana\u0161ajo na njegovo delovno podro\u010Dje; za\
  \ zakone v 153. \u010Dlenu Poslovnika Dr\u017Eavnega zbora, po katerem (a) neuradno\
  \ pre\u010Di\u0161\u010Deno besedilo, ki se objavi na spletnih straneh Dr\u017E\
  avnega zbora, pripravi Zakonodajno-pravna slu\u017Eba Dr\u017Eavnega zbora po vsaki\
  \ spremembi ali dopolnitvi zakona, (b) uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ ki se objavi v Uradnem listu Republike Slovenije in na spletnih straneh Dr\u017E\
  avnega zbora, potrdi Dr\u017Eavni zbor na podlagi sklepa, ki ga sprejme na predlog\
  \ mati\u010Dnega delovnega telesa, Vlade ali poslanske skupine; za akte Vlade v\
  \ tretjem odstavku 8. c \u010Dlena Poslovnika Vlade, po katerem Vlada dolo\u010D\
  i neuradno pre\u010Di\u0161\u010Deno besedilo podzakonskega predpisa ob vsaki spremembi\
  \ ali dopolnitvi podzakonskega predpisa, ki se objavi na spletnih straneh. za podzakonske\
  \ akte ministrov ali nosilcev javnega pooblastila je v 8.d \u010Dlenu Poslovnika\
  \ Vlade priporo\u010Dena enaka ureditev kot za akte Vlade. \nZ Zakonom o Uradnem\
  \ listu Republike Slovenije (Uradni list RS, \u0161t. 112/05-uradno pre\u010Di\u0161\
  \u010Deno besedilo, 102/07, 109/09 in 38/10-ZUNK) je bila dana podlaga za vzpostavitev\
  \ Pravno-informacijskega sistema Republike Slovenije ( v nadaljnjem besedilu: PISRS),\
  \ kot zbirke podatkov v elektronski obliki, ki vsebuje register predpisov, objavljenih\
  \ v uradnem glasilu in druge podatke o pravnem redu Republike Slovenije ter navezavo\
  \ na predpise Evropske unije.\nPISRS je objavljen na spletnih straneh www.pisrs.si\
  \ in je dostopen brezpla\u010Dno.\nMed podatki, objavljenimi v PISRS, so tudi uradna\
  \ in neuradna pre\u010Di\u0161\u010Dena besedila, kot je razvidno na prilo\u017E\
  enem primeru Zakona o Uradnem listu Republike Slovenije.\n-----------------------\n\
  Zakon o Uradnem listu Republike Slovenije (ZUL) Ur.l. RS, \u0161t. 57/1996\n Spremembe\
  \ Ur.l. RS, \u0161t. 90/2005, 112/2005-UPB1, 102/2007, 109/2009, 38/2010-ZUKN\n\
  Zadnje uradno pre\u010Di\u0161\u010Deno besedilo (UPB) Ur.l. RS, \u0161t. 112/2005-UPB1\n\
  Spremembe po zadnjem UPB Ur.l. RS, \u0161t. 102/2007, 109/2009, 38/2010-ZUKN\nZadnje\
  \ neuradno pre\u010Di\u0161\u010Deno besedilo (NPB) ZUL-NPB4\nPre\u010Di\u0161\u010D\
  ena besedila so objavljena in brezpla\u010Dno dostopna tudi na spletnih straneh\
  \ Dr\u017Eavnega zbora www.dz-rs.si  (zakonodaja, zakoni in akti), Vlade www.vlada.si\
  \ (delo Vlade, pre\u010Di\u0161\u010Dena besedila predpisov) in posameznih ministrstev.\
  \ \nNa spletni naslov PISRS je narejena povezava tudi iz spletnega naslova Uradnega\
  \ lista Republike Slovenije www.uradni-list.si (UL INFO TOK, koristne povezave,\
  \ pravno-informacijski sistem RS), kar omogo\u010Da vpogled v pre\u010Di\u0161\u010D\
  ena besedila, objavljena v PISRS.\n-------------------------\nPredstavljena  ureditev\
  \ dolo\u010Ditve oziroma izdelave in objave pre\u010Di\u0161\u010Denih besedil \
  \ je povsem primerljiva s ureditvami v drugih dr\u017Eavah, zato menimo, da je ni\
  \ potrebno dopolnjevati.\nPotrebno je izbolj\u0161ati izvajanje v praksi za predpise\
  \ ministrov in omogo\u010Diti dostop do pre\u010Di\u0161\u010Denih besedil  preko\
  \ enotnega dr\u017Eavnega portala e-uprava v skladu s tretjim odstavkom 10. \u010D\
  lena Zakona o dostopu do informacij javnega zna\u010Daja.  "
