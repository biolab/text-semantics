response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV skladu s splo\u0161no ureditvijo v Zakonu o delovnih razmerjih[1] (v nadaljevanju:\
  \ ZDR-1) dolo\u010Da pravilo, da pogodba o zaposlitvi za dolo\u010Den \u010Das preneha\
  \ veljati s potekom \u010Dasa, za katerega je bila sklenjena. Obenem pa je dopu\u0161\
  \u010Dena tudi mo\u017Enost, da pogodba o zaposlitvi, ki je sklenjena za dolo\u010D\
  en \u010Das zaradi utemeljenih razlogov, preneha pred iztekom \u010Dasa, za katerega\
  \ je bila sklenjena. Tako je v drugem odstavku 79. \u010Dlena dolo\u010Dena mo\u017E\
  nost, da pogodba o zaposlitvi za dolo\u010Den \u010Das lahko preneha veljati tudi\
  \ pred potekom \u010Dasa, za katerega je bila sklenjena, \u010De nastopijo drugi\
  \ razlogi za prenehanje pogodbe o zaposlitvi v skladu z dolo\u010Dbami ZDR-1, kar\
  \ pomeni tudi vse druge na\u010Dine prenehanja pogodbe o zaposlitvi, na\u0161tete\
  \ v 77. \u010Dlenu ZDR-1.\nDelavec torej lahko med trajanjem pogodbe o zaposlitvi\
  \ za dolo\u010Den \u010Das pred\u010Dasno odpove pogodbo o zaposlitvi, brez obrazlo\u017E\
  itve, spo\u0161tovati pa mora odpovedni rok. ZDR-1 dolo\u010Da minimalne odpovedne\
  \ roke in sicer je v primeru redne odpovedi pogodbe o zaposlitvi s strani delavca\
  \ odpovedni rok do enega leta zaposlitve pri delodajalcu 15 dni, od enega leta zaposlitve\
  \ pri delodajalcu pa 30 dni. S pogodbo o zaposlitvi ali kolektivno pogodbo je lahko\
  \ dogovorjen dalj\u0161i odpovedni rok, vendar ne dalj\u0161i kot 60 dni. Odpovedni\
  \ rok za\u010Dne te\u010Di naslednji dan po vro\u010Ditvi odpovedi.\nDelavec in\
  \ delodajalec pa se lahko dogovorita o ustreznem denarnem povra\u010Dilu namesto\
  \ dela ali celotnega odpovednega roka. Ta dogovor mora biti v pisni obliki (96.\
  \ \u010Dlen ZDR-1). V primeru takega dogovora nastopi prenehanje delovnega razmerja\
  \ takoj oziroma na dan, ki je dolo\u010Den v pisnem dogovoru.\nObenem bi \u017E\
  eleli opozoriti na prenehanje pogodbe o zaposlitvi s sporazumom, ki predstavlja\
  \ samostojno podlago za prenehanje pogodbe o zaposlitvi v skladu z 81. \u010Dlenom\
  \ ZDR-1. Stranki sta pri oblikovanju vsebine sporazuma prosti, kar pomeni, da se\
  \ lahko dogovorita tudi o datumu prenehanja pogodbe o zaposlitvi.\nUpo\u0161tevaje\
  \ navedeno zakonsko ureditev, ki dolo\u010Da minimalne odpovedne roke, in upo\u0161\
  tevaje mo\u017Enost sporazumnega prenehanja delovnega razmerja, ter mo\u017Enost\
  \ dogovora o denarnem povra\u010Dilu namesto odpovednega roka menimo, da je zakonska\
  \ ureditev odpovednega roka primerna. Obenem izpostavljamo, da naveden predlog ni\
  \ bil izpostavljen v okviru usklajevanj med socialnimi partnerji pri pripravi ZDR-1,\
  \ menimo, da je veljavna zakonska ureditev ustrezna.\n\_\n\n[1] Zakon o delovnih\
