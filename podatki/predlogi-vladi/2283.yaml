response: "Odziv Ministrstva za finance\nUvodoma bi \u017Eeleli pojasniti, da je bil\
  \ Oddelek za igre na sre\u010Do organiziran v okviru Sektorja za finan\u010Dni sistem\
  \ na Direktoratu za javno premo\u017Eenje in finan\u010Dni sistem 1.1.2013 in smo\
  \ va\u0161e vpra\u0161anje prejeli v re\u0161evanje \u0161ele 6.2.2013, ko nam ga\
  \ je odstopil Sektor za upravljanje javnega premo\u017Eenja.\nIz poslanega predloga\
  \ gospe Marije Kranjc izhaja, da naj se pred \u017Erebanjem lota javno stehtajo\
  \ \u017Eogice in tako stehtane pred javnostjo oddajo v boben, takoj na to pa naj\
  \ sledi javno \u017Erebanje lota. V javnosti se \u017Ee leta govori, da je loto\
  \ \u017Erebanje zre\u017Eirano in da je Loteriji Slovenije in dr\u017Eavi malo mar\
  \ za mnenje javnosti. Predlaga, naj se spremeni pravilnik oziroma zakonski akt,\
  \ ki dolo\u010Da pravila \u017Erebanja lota. Baje so \u017Eogice, ki se uporabljajo\
  \ v Sloveniji, v veliki ve\u010Dini dr\u017Eav prepovedane.\nSistem prirejanja iger\
  \ na sre\u010Do je urejen v Zakonu o igrah na sre\u010Do (Uradni list RS, \u0161\
  t. 14/11 in 108/12). Tehni\u010Dne zahteve, ki jih morajo izpolnjevati igralne naprave,\
  \ ter na\u010Din ugotavljanja njihove skladnosti s tehni\u010Dnimi zahtevami in\
  \ izvajanje kontrole nad izpolnjevanjem tehni\u010Dnih zahtev igralnih naprav v\
  \ uporabi (sem sodijo tudi \u017Erebalni boben in \u017Eogice), ter vsebino in postopek\
  \ izdaje poro\u010Dila o preizkusu igralne naprave in poro\u010Dila o kontroli so\
  \ podobno urejeni v Pravilniku o tehni\u010Dnih zahtevah za igralne naprave za izvajanje\
  \ iger na sre\u010Do in postopku ugotavljanja skladnosti (Uradni list RS, \u0161\
  t. 59/08, 88/09, 37/11, v nadaljevanju PTZIN). Preizkus vklju\u010Duje tudi preverjanje\
  \ postopka \u017Erebanja, ki ga ima prireditelj opisanega v svojih internih aktih.\
  \ Navedeni pravilnik v 27. \u010Dlenu postavlja posebne zahteve za \u017Erebalne\
  \ \u017Eogice. O\u0161tevil\u010Dene ali kako druga\u010De ozna\u010Dene \u017E\
  ogice za \u017Erebanje morajo imeti enako maso, premer in elasti\u010Dnost materiala.\
  \ Glede na povpre\u010Dno vrednost kompleta za \u017Erebanje sme masa \u017Eogice\
  \ odstopati manj kot +/- 10%. Premer posamezne \u017Eogice se dolo\u010Di kot povpre\u010D\
  na vrednost najmanj treh meritev, enakomerno razporejenih po povr\u0161ini \u017E\
  ogice ob zanemarljivo majhni sili tipala na \u017Eogico. Za votle \u017Eogice sme\
  \ premer odstopati od povpre\u010Dne vrednosti kompleta za \u017Erebanje manj kot\
  \ +/- 1%, za polne pa manj kot +/- 5%. Elasti\u010Dnost materiala se ugotavlja samo\
  \ za votle \u017Eogice kot razlika med premerom v eni osi, izmerjena z dvema silama\
  \ tipala, od katerih je prva med 0,5 N in 1 N, druga pa dvakrat ve\u010Dja od prve.\
  \ Razlika med obema premeroma sme od povpre\u010Dne vrednosti razlik dveh premerov\
  \ vseh \u017Eogic v kompletu za \u017Erebanje odstopati manj kot 0,1 mm, oziroma\
  \ 0,2% povpre\u010Dne vrednosti premera vseh \u017Eogic iz istega kompleta. Pri\
  \ tem se upo\u0161teva ve\u010Dja od obeh navedenih toleranc. Poudariti je potrebno,\
  \ da so vse \u017Eogice preizku\u0161ene, kar pomeni, da so bile na njih opravljene\
  \ meritve mehanskih in snovnih lastnosti s strani neodvisne in nepristranske institucije,\
  \ ki po predpisanem postopku ugotavlja njihovo skladnost s predpisi in je to razvidno\
  \ iz oznake na posamezni \u017Eogici.\nPoleg tega mora prireditelj na podlagi 10.\
  \ \u010Dlena Uredbe o podrobnej\u0161ih pogojih, ki jih mora izpolnjevati prireditelj\
  \ pri trajnem prirejanju klasi\u010Dnih iger na sre\u010Do (Uradni list RS, \u0161\
  t. 70/00, 38/09 in 109/12) sprejeti interni akt, ki mora biti izdelan v skladu s\
  \ pravili igre in mora med drugim dolo\u010Dati tudi postopek izvedbe \u017Erebanja\
  \ in dela komisije za nadzor \u017Erebanja. Ta akt potrdi \u0161e Posebni dav\u010D\
  ni urad, kot nadzorni organ. V primeru, da bi Loterija Slovenije kr\u0161ila dolo\u010D\
  be koncesijske pogodbe ali \u010De bi pri prirejanju posamezne igre na sre\u010D\
  o ne bi spo\u0161tovala sprejetih pravil igre, bi ji bila koncesija odvzeta (44.\
  \ \u010Dlen Zakona o igrah na sre\u010Do).\nIz podanega pojasnila trenutno veljavne\
  \ zakonodaje izhaja, da je ureditev podro\u010Dja na katerega se predlog nana\u0161\
  a ustrezna in ne potrebuje sprememb, medtem ko je poslani predlog pav\u0161alen,\
  \ neutemeljen in ni primeren za nadaljnjo obravnavo.\n "
