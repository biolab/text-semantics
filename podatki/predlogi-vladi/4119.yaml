response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nZakon o uveljavljanju\
  \ pravic iz javnih sredstev dolo\u010Da, da mora upravi\u010Denec do otro\u0161\
  kega dodatka, dr\u017Eavne \u0161tipendije, zni\u017Eanega pla\u010Dila vrtca, subvencije\
  \ malice za u\u010Dence in dijake, subvencije kosila za u\u010Dence ter subvencije\
  \ prevozov za dijake in \u0161tudente centru za socialno delo sporo\u010Diti naslednje\
  \ spremembe, ki pri teh pravicah vplivajo na upravi\u010Denost do pravice iz javnih\
  \ sredstev, njeno vi\u0161ino  ali obdobje prejemanja: spremembo \u0161tevila oseb,\
  \ spremembo vzgojno-izobra\u017Eevalnega oziroma visoko\u0161olskega zavoda, spremembo\
  \ statusa u\u010Denca, dijaka ali \u0161tudenta, spremembo kraja stalnega prebivali\u0161\
  \u010Da ter izgubo ali za\u010Detek prejemanja dohodka iz dela. Iz navedenega izhaja,\
  \ da je potrebno centru za socialno delo  sporo\u010Diti izgubo ali za\u010Detek\
  \ prejemanja dohodka iz dela. Center za socialno delo pa na podlagi te spremembe\
  \ na novo dolo\u010Di vi\u0161ino pravic iz javnih sredstev.\nKadar gre za izgubo\
  \ zaposlitve in posledi\u010Dno za izgubo periodi\u010Dnih dohodkov, kamor sodijo\
  \ dohodki iz dela, se upo\u0161teva da se je dohodek dru\u017Eine zmanj\u0161al\
  \ za periodi\u010Dne dohodke, ki jih je oseba nehala prejemati in ni za\u010Dela\
  \ prejemati drugih periodi\u010Dnih dohodkov. Na podlagi 7. \u010Dlena Pravilnika\
  \ o na\u010Dinu upo\u0161tevanja dohodkov pri ugotavljanju upravi\u010Denosti do\
  \ otro\u0161kega dodatka, dr\u017Eavne \u0161tipendije, zni\u017Eanega pla\u010D\
  ila vrtca, subvencije malice za u\u010Dence in dijake, subvencije kosila za u\u010D\
  ence, subvencije prevozov za dijake in \u0161tudente, oprostitve pla\u010Dila socialnovarstvenih\
  \ storitev in prispevka k pla\u010Dilu dru\u017Einskega pomo\u010Dnika (Uradni list\
  \ RS, \u0161t. 93/11), se \u0161teje, da je oseba nehala prejemati periodi\u010D\
  ne dohodke in ni za\u010Dela prejemati drugih periodi\u010Dnih dohodkov, \u010D\
  e v mesecu pred mesecem vlo\u017Eitve vloge ni prejela nobenega dohodka ve\u010D\
  \ ali v mesecu vlo\u017Eitve vloge ni opravljala dejavnosti in ni prejela nobenega\
  \ dohodka ve\u010D. Kot periodi\u010Dni dohodki se upo\u0161tevajo  zlasti pla\u010D\
  e,nadomestilo pla\u010De, bonitete, pokojnine iz obveznega pokojninskega in invalidskega\
  \ zavarovanja, nadomestila in drugi dohodki iz delovnega razmerja ter dohodki iz\
  \ 2., 3., 4., 6., 7., 14., 15., 16., 17., 18. In 23. to\u010Dke prvega odstavka\
  \ 12. \u010Dlena ZUPJS. Kot periodi\u010Dni dohodek se \u0161teje tudi dohodek iz\
  \ dejavnosti ter dohodek iz osnovne kmetijske in osnovne gozdarske dejavnosti.\n\
  Iz navedenega izhaja, da v primeru, da oseba pred vlo\u017Eitvijo vloge za uveljavljanje\
  \ pravic iz javnih sredstev ni imela periodi\u010Dnih dohodkov, se dohodek dru\u017E\
  ine zmanj\u0161a za periodi\u010Dne dohodke, ki jih je oseba prenehala prejemati\
  \ in ni za\u010Dela prejemati drugih periodi\u010Dnih dohodkov. \nGlede na navedeno\
  \ pojasnjujemo, da se v primeru, ko se je upravi\u010Denec do pravic iz javnih sredstev\
  \ po izgubi zaposlitve  ponovno zaposlil in ni pri\u0161lo do popolne izgube  dohodka\
  \ iz delovnega razmerja oziroma periodi\u010Dnih dohodkov, temve\u010D so ti dohodki\
  \ ni\u017Eji, se ne odlo\u010Da ponovno o upravi\u010Denosti do pravic iz javnih\
  \ sredstev. Pravica do otro\u0161kega dodatka in pravica do zni\u017Eanega pla\u010D\
  ila vrtca sta letni pravici, ki se vsako leto odmerita na novo, glede na dohodke\
  \ dru\u017Eine v preteklem letu. Res je, da se spremembe dohodka v dru\u017Eini\
  \ na tak na\u010Din upo\u0161tevajo z zamikom, vendar bi se v primeru, da bi pri\u0161\
  lo v dru\u017Eini do popolne izgube dohodka, upo\u0161tevale \u017Ee z naslednjim\
  \ mesecem po sporo\u010Deni izgubi dohodka. Pri samem nihanju vi\u0161ine dohodka\
  \ med letom za katero je izdana odlo\u010Dba o otro\u0161kem dodatku in zni\u017E\
  anem pla\u010Dilu vrtca pa se to ugotavlja na letni ravni ob novi vlogi za otro\u0161\
  ki dodatek in zni\u017Eano pla\u010Dilo vrtca.\nV zvezi s predlogi za spremembo\
  \ Zakona o uveljavljanju pravic iz javnih sredstev, se bodo predlogi preu\u010D\
  ili in v kolikor bodo sprejeti, tudi upo\u0161tevali v spremembah zakona, ki se\
  \ \u017Ee pripravlja.\n "
