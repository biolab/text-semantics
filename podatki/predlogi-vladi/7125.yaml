response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nUgotavljamo, da so humanitarne organizacije naredile velik korak v smislu\
  \ porabe hrane, ki bi se sicer zavrgla. Nasproti so \u0161la tudi pristojna ministrstva,\
  \ ki so v ta namen prilagodila zakonske podlage, ter lokalne skupnosti, ki na nekaterih\
  \ obmo\u010Djih \u017Ee zagotavljajo prostor in pomo\u010D pri vzpostavitvi javnih\
  \ kuhinj. Vendar je delitev vi\u0161kov hrane s strani trgovin in gostinskih obratov\
  \ odvisna od njihove pripravljenosti in organiziranosti ter od anga\u017Eiranosti\
  \ humanitarnih organizacij na dolo\u010Denem obmo\u010Dju ter pripravljenosti lokalne\
  \ skupnosti, da prisluhne tem potrebam socialno \u0161ibkih, saj je vzpostavitev\
  \ javnih kuhinj v njihovi pristojnosti.\nZato se v pomo\u010D socialno ogro\u017E\
  enim aktivno vklju\u010Duje tudi MDDSZ, ki socialno stisko najbolj ogro\u017Eenih\
  \ bla\u017Ei z nakupom hrane, sofinancirane iz Sklada za evropsko pomo\u010D najbolj\
  \ ogro\u017Eenim. V ta namen je leta 2014 \u017Ee izvedlo javno naro\u010Dilo za\
  \ dobavo petih osnovnih prehranskih izdelkov v vrednosti 1.300.000,00 EUR, ki sta\
  \ jih partnerski organizaciji, Rde\u010Di kri\u017E Slovenije in Slovenska karitas,\
  \ delili najbolj ogro\u017Eenim, hkrati pa sta izvajali tudi aktivnosti socialnega\
  \ vklju\u010Devanja. Na podlagi novega javnega naro\u010Dila za dobavo hrane \u017E\
  e potekajo prve dobave izdelkov v centralna skladi\u0161\u010Da obeh humanitarnih\
  \ organizacij, do konca leta 2016 bosta obe organizaciji skupaj prejeli 4.700 ton\
  \ izdelkov za materialno ogro\u017Eene.\n "
