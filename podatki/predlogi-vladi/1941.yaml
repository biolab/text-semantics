response: "Odziv Ministrstva za promet\nKAZNOVANJE PO PROGRESIVNI LESTVICI Pri pripravi\
  \ nove prometne zakonodaje se je veliko pisalo o kaznovalni politiki, ki naj bi\
  \ bila tak\u0161na, da v veliki meri ne bi vplivala premo\u017Eenjsko stanje socialno\
  \ \u0161ibkej\u0161ih storilcev prekr\u0161ka. Re\u0161itve sankcioniranja v prekr\u0161\
  kovnem postopku (tako v rednem kot v hitrem postopku), ki pretirano ne bi ogro\u017E\
  ale socialnega polo\u017Eaja \u0161ibkej\u0161ih oziroma manj premo\u017Enih, so\
  \ zagotovljene v dolo\u010Dbah (17., 18., 19., 26., 52., 53., 56a. in 57. \u010D\
  lena) Zakona o prekr\u0161kih, ki je v razmerju do Zakona o pravilih cestnega prometa\
  \ generalni zakon, zatorej obravnavana vsebina nikakor ne more biti predmet specialnega\
  \ prometnega zakona kot je Zakon o pravilih cestnega prometa. Vsi storilci, ki zaradi\
  \ premo\u017Eenjskega stanja ali svojih mo\u017Enosti za pla\u010Dilo, ne morejo\
  \ pla\u010Dati globe (peti odstavek 19. \u010Dlena Zakona o prekr\u0161kih), lahko\
  \ pristojnemu sodi\u0161\u010Du predlagajo, da se globa nadomesti z opravo dolo\u010D\
  enih nalog v splo\u0161no korist ali korist samoupravne lokalne skupnosti. Na ta\
  \ na\u010Din globa, katere pla\u010Dilo se nadomesti z opravo nalog v splo\u0161\
  no korist ne prizadene niti storilca prekr\u0161ka ter niti oseb, ki jih mora vzdr\u017E\
  evati. V hitrem postopku lahko prekr\u0161kovni organ storilcu izre\u010De globo\
  \ le v znesku, v katerem je predpisana, \u010De pa je predpisana v razponu, sme\
  \ izre\u010Di le najni\u017Ejo predpisano mero globe, \u010De zakon ne dolo\u010D\
  a druga\u010De. V tem primeru torej prekr\u0161kovni organ ne more upo\u0161tevati\
  \ okoli\u0161\u010Din, ki vplivajo na to, ali naj bo sankcija manj\u0161a ali ve\u010D\
  ja, saj za to nima pristojnosti. Storilcu prekr\u0161ka so v teh primerih na voljo\
  \ dve mo\u017Enosti, in sicer polovi\u010Dno pla\u010Dilo izre\u010Dene globe (\u010D\
  e jo pla\u010Da v osmih dneh po pravnomo\u010Dnosti odlo\u010Dbe) ali obro\u010D\
  no pla\u010Dilo izre\u010Dene globe (\u010De storilec prekr\u0161ka do poteka roka\
  \ za pla\u010Dilo globe predlaga, da se globa pla\u010Da v obrokih, in \u010De izre\u010D\
  ena globa presega trikratni znesek najni\u017Eje globe, torej \u010De je izre\u010D\
  ena globa vsaj 120 eurov), kar v rednem sodnem postopku ne pride v po\u0161tev.\
  \ Ne glede na navedbe v tem odstavku pa velja poudariti, da ima prekr\u0161kovni\
  \ organ, skladno z dolo\u010Dbama Zakona o prekr\u0161kih mo\u017Enost, da izre\u010D\
  e opomin (21. \u010Dlen ZP-1) ali opozorilo (53. \u010Dlen ZP-1).\n U\u010CINKOVIT\
  \ NADZOR Kazenska sankcija je u\u010Dinkovita, \u010De je za storilca prekr\u0161\
  ka dovolj visoka in \u010De je izterjana takoj (npr. najkasneje v roku 14 dni po\
  \ storitvi prekr\u0161ka). Pri vsem navedenem pa je pomemben tudi nadzor nad izvr\u0161\
  evanjem dolo\u010Db zakona. V kolikor je nadzor reden in se opravlja na mestih,\
  \ kjer je nadzor glede na varnost cestnega prometa najbolj potreben, lahko s tem\
  \ zagotovimo vi\u0161jo varnost ter spo\u0161tovanje cestnoprometnih predpisov.\n\
  \ UVEDBA STACIONARNIH RADARJEV Evropski akcijski na\u010Drt za varnost cestnega\
  \ prometa si je za prihodnje desetletje postavil cilj, da se zmanj\u0161a \u0161\
  tevilo umrlih v prometnih nesre\u010Dah in hudo telesno po\u0161kodovanih za polovico.\
  \ Temu cilju bo sledil tudi nov nacionalni program za obdobje 2012 do 2021, ki predvideva,\
  \ da \u0161tevilo umrlih ne bi bilo ve\u010Dje od 35 oseb na mio prebivalcev do\
  \ leta 2021. V letu 2010 nam je uspelo zmanj\u0161ati \u0161tevilo mrtvih v prometnih\
  \ nesre\u010Dah za 19 % v primerjavi z letom 2009. Na slovenskih cestah so v letu\
  \ 2009 zaradi neprilagojene hitrosti umrlo 62 (103) osebe, kar je za 40% manj kakor\
  \ letu 2008, 384 (408) ali 6% manj jih je bilo hudo, 2.586 (2.695), ali 4 % manj\
  \ pa lahko telesno po\u0161kodovanih.\nPrekora\u010Ditev dovoljenih hitrosti predstavlja\
  \ enega glavnih vzrokov najhuj\u0161ih posledic prometnih nesre\u010D v ve\u010D\
  ini dr\u017Eav \u010Dlanic. Pogosto prispeva h kar tretjini prometnih nesre\u010D\
  \ s smrtnim izidom ali hudimi telesnimi po\u0161kodbami in pomeni glavni dejavnik\
  \ pri ugotavljanju te\u017Ee po\u0161kodb. Podro\u010Dje umirjanja hitrosti predstavlja\
  \ tisto podro\u010Dje prometne varnosti, kjer se lahko s pravim pristopom, z ustreznimi\
  \ tehni\u010Dnimi pripomo\u010Dki in sistemati\u010Dnih delom bistveno izbolj\u0161\
  a prometna varnost. Slovenija je s spremembami prometne zakonodaje uporabila vse\
  \ normativne ukrepe, ki vplivajo na vedenje voznikov in za izbolj\u0161anje stanja\
  \ so poleg urejanja prometne infrastrukture nujni tudi ustrezni temni\u010Dni ukrepi\
  \ za spremljanje hitrosti in dosledno uveljavljanje pravil.\nVzpostavitev sistema\
  \ sekcijskega in stacionarnega merjenja hitrosti na dr\u017Eavnem cestnem omre\u017E\
  ju bo nedvomno pripomogel k zmanj\u0161evanju prometnih nesre\u010D, predvsem tistih\
  \ s smrtnim izidom in telesnimi po\u0161kodbami ter zagotovil ve\u010Djo varnost\
  \ in mobilnost vseh prebivalcev Slovenije ter ve\u010Djo konkuren\u010Dnost nacionalnega\
  \ gospodarstva in zmanj\u0161anja emisij, ki jih povzro\u010Da cestni promet. Implementacija\
  \ projekta naj bi potekala v obdobju od leta 2012 do leta 2014.\nKAZNOVANJE VZDR\u017D\
  EVALCEV CEST IN DRUGE INFRASTRUKTURE Nov Zakon o cestah npr. med drugim dolo\u010D\
  a, da morajo biti javne ceste vzdr\u017Eevane tako, da jih lahko ob upo\u0161tevanju\
  \ prometnih pravil in vremenskih pogojev za odvijanje prometa varno uporabljajo\
  \ vsi uporabniki cest. Prometna signalizacija in prometna oprema javnih cest mora\
  \ biti postavljena in ozna\u010Dena skladno s predpisi, ki urejajo ceste, in tako,\
  \ da je dobro vidna. Biti mora redno vzdr\u017Eevana in ob vsakem uni\u010Denju,\
  \ po\u0161kodovanju ali odstranitvi zamenjana, nadome\u0161\u010Dena ali ponovno\
  \ ozna\u010Dena (prvi in drugi odstavek 15. \u010Dlena ZCes-1). Nadalje ZCes-1 dolo\u010D\
  a, da mora biti prometna ureditev ozna\u010Dena s predpisano prometno signalizacijo\
  \ in opremo, slednji pa morata biti postavljeni tako, da omogo\u010Data pravo\u010D\
  asno obve\u0161\u010Danje in preusmerjanje udele\u017Eencev cestnega prometa na\
  \ drugo dr\u017Eavno, ob\u010Dinsko ali nekategorizirano cesto, ki se uporablja\
  \ za javni cestni promet. Prometna signalizacija in prometna oprema morata ustrezati\
  \ odrejeni prometni ureditvi in prometnotehni\u010Dnim ter prometno varnostnim razmeram\
  \ na cesti oziroma delu ceste (drugi odstavek 20. \u010Dlena ZCes-1). Poleg navedenih\
  \ materialnih dolo\u010Db pa ZCes-1 dolo\u010Da tudi kazenske sankcije za izvajalca\
  \ rednega vzdr\u017Eevanja cest in ostalih, ki ravnajo v nasprotju z dolo\u010D\
  bami drugega odstavka 15. \u010Dlena ZCes-1 in \u0161estega odstavka 20. \u010D\
  lena ZCes-1.\nPrometno signalizacijo in prometno opremo na\u010Deloma postavlja\
  \ in odstranjuje izvajalec rednega vzdr\u017Eevanja ceste, ki je odgovoren tako\
  \ za pravilnost postavitve kot tudi za samo odstranitev postavljene prometne signalizacije\
  \ in prometne opreme, ko preneha vzrok, zaradi katerega je bila postavljena.\nNovost,\
  \ ki je zelo pomembna in bo pripomogla k varnej\u0161i cestni infrastrukturi, je\
  \ uvedba presojevalcev varnosti cestne infrastrukture, ki bodo pregledovali kriti\u010D\
  ne odseke in s svojimi priporo\u010Dili predlagali dolo\u010Dene tehni\u010Dne re\u0161\
  itve, ki bodo morale biti upo\u0161tevane pri rekonstrukcijah t.i. \u010Drnih to\u010D\
  k, in sicer tako s strani izdelovalca projektne dokumentacije kot tudi s strani\
  \ upravljavca ceste.\nS tem je narejen velik korak k ve\u010Dji varnosti na slovenskih\
  \ cestah, saj se je potrebno zavedati, da je cesta le eden izmed dejavnikov, ki\
  \ vpliva na varnost cestnega prometa. Skladno z evropsko zakonodajo bodo presojevalci\
  \ varnosti cestne infrastrukture svoje delo v za\u010Detku opravljali le na vseevropskem\
  \ cestnem omre\u017Eju (avtoceste, hitre ceste), v kolikor pa se bo ta na\u010D\
  in dela izkazal za pozitivnega, ima dr\u017Eava mo\u017Enost, da tovrstne preglede\
  \ cestne infrastrukture uvede tudi na ostalem cestnem omre\u017Eju.\n PODRO\u010C\
  JE OZNA\u010CEVANJA CON UMIRJENEGA PROMETA Iz vsebine predloga ni mo\u017Eno natan\u010D\
  no ugotoviti ali se predlog nana\u0161a na \xBBobmo\u010Dja umirjenega prometa\xAB\
  \ ali na \xBBobmo\u010Dja omejene hitrosti\xAB, zato odgovor obsega obrazlo\u017E\
  itev predloga za obe obmo\u010Dji.\nObmo\u010Dja umirjenega prometa Obmo\u010Dje\
  \ umirjenega prometa je del ceste, cesta v naselju ali del naselja , ki je namenjen\
  \ predvsem pe\u0161cem in je kot tako ozna\u010Deno s predpisano prometno signalizacijo.\
  \  Skladno s Pravilnikom o prometni signalizaciji in prometni opremi na javnih cestah\
  \ (Uradni list RS, \u0161t. 46/00, 110/06, 49/08, 64/08 in 65/08) /v nadaljevanju;\
  \ Pravilnik/ so ta obmo\u010Dja ozna\u010Dena s prometnim znakom III-33 oz. III-34\
  \ ki ozna\u010Duje mesto v naselju, od koder se za\u010Denja/kon\u010Duje obmo\u010D\
  je, v katerem imajo pe\u0161ci prednost pred vozili in v katerem je dovoljena igra\
  \ otrok, vozniki pa morajo voziti posebno previdno s hitrostjo najve\u010D 10 km/h.\n\
  \ Pravila ravnanja voznikov v teh obmo\u010Djih dolo\u010Da 31. \u010Dlen Zakona\
  \ o pravilih cestnega prometa (ZPrCP; Uradni list RS, \u0161t. 109/10).  Skladno\
  \ z zakonskimi dolo\u010Dbami imajo na povr\u0161inah v teh obmo\u010Djih izklju\u010D\
  no prednost pe\u0161ci, vozila so bolj izjema. Iz same prevladujo\u010De rabe povr\u0161\
  in je v ve\u010Dini primerov temu prilagojena tudi obdelava povr\u0161in, ki so\
  \ prilagojene pe\u0161cu in ne zahtevam za vozi\u0161\u010Da. Dolo\u010Danje in\
  \ opredeljevanje obsega teh con je predmet prometnih ureditev, ki jih skladno s\
  \ 76. oz. 100. \u010Dlenom Zakona o cestah (ZCes-1; Uradni list RS, \u0161t. 109/10)\
  \ dolo\u010Dajo upravljavci cest.\nGlede na namensko rabo povr\u0161in v teh obmo\u010D\
  jih (hoja, igra) gre za trajno prometno ureditev, kjer se prometni re\u017Eim \u010D\
  asovno ne more spreminjati.\nObmo\u010Dja omejene hitrosti Obmo\u010Dje omejene\
  \ hitrosti je s predpisano prometno signalizacijo ozna\u010Den del naselja, v katerem\
  \ je zaradi gostote poselitve ali drugih urbanih zna\u010Dilnosti, varnost prometa\
  \ pe\u0161cev ali kolesarjev, hitrost omejena na manj kot 50 km /h. Obmo\u010Dja\
  \ oziroma cone omejene hitrosti so skladno s Pravilnikom ozna\u010Dene s prometnim\
  \ znakom III-29 oz. III-30, ki ozna\u010Duje mesto v naselju, od koder se za\u010D\
  enja/kon\u010Duje obmo\u010Dje v katerem je hitrost omejena na hitrost, ki je dolo\u010D\
  ena na znaku.\n Dolo\u010Danje in opredeljevanje obsega obmo\u010Dij omejene hitrosti\
  \ je predmet prometnih ureditev, ki so skladno s 76. oz. 100.\u010Dlenom Zakona\
  \ o cestah (ZCes-1) v pristojnosti upravljavcev cest. S prometno ureditvijo se lahko\
  \ dolo\u010Di tudi njeno \u010Dasovno omejenost in sicer s prometnim znakom IV-4,\
  \ dopolnilno tablo s katero se ozna\u010Di \u010Das v katerem velja izrecna odredba\
  \ omejene hitrosti, v kolikor ne velja ves \u010Das. Iz gornje obrazlo\u017Eitve\
  \ izhaja, da je dolo\u010Danje obmo\u010Dij omejene hitrosti in obseg teh obmo\u010D\
  ji vsebina elaboratov prometnih ureditev, katerih priprava in kasnej\u0161a konkretizacija\
  \ same ureditve v pristojnosti upravljavcev cest. Z omenjeno prometno ureditvijo\
  \ pa je na podlagi sedaj veljavne prometne signalizacije mo\u017Eno njeno \u010D\
  asovno veljavnost.\nV obmo\u010Djih omejene hitrosti je uresni\u010Ditev podanega\
  \ predloga, na podlagi veljavne zakonodaje s podro\u010Dja cest in podzakonskih\
  \ aktov s podro\u010Dja prometne signalizacije in prometne opreme na cestah dopustna,\
  \ njegova sprejemljivost pa se mora ugotavljati v postopkih dolo\u010Danja prometne\
  \ ureditve za posamezno obmo\u010Dje naselja.   "
