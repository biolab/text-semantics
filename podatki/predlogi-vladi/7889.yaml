response: "Odziv Ministrstva za zdravje\nSplo\u0161na bolni\u0161nica Bre\u017Eice\
  \ je z enkratnim dodatnim programom v letu 2016 pridobila finan\u010Dna sredstva\
  \ za 100 preiskav EMG in jih tudi izvedla. Pri tem so se \u010Dakalne dobe za to\
  \ preiskavo zmanj\u0161ale in sicer za stopnjo nujnosti hitro iz 150 dni v mesecu\
  \ oktobru in novembru na 90 dni na dan 1. decembra, za stopnjo nujnosti redno pa\
  \ iz 210 dni na 120. SB Bre\u017Eice na dan 1.12. 2016 ni imela pacientov nad dopustno\
  \ \u010Dakalno dobo za preiskavo EMG, kar se je v preteklih mesecih dogajalo. Za\
  \ artroplastiko kolena je Ministrstvo za zdravje v letu 2016 v okviru enkratnega\
  \ dodatnega programa namenilo okoli 3.100.000,00 \u20AC dodatnih sredstev, kar znese\
  \ pribli\u017Eno 560 operacij na letni ravni ve\u010D. V ta program so bile vklju\u010D\
  ene bolni\u0161nice: UKC Ljubljana, Novo mesto, Jesenice, Slovenj Gradec, Nova Gorica,\
  \ Murska Sobota, Valdoltra in Kirur\u0161ki sanatorij Ro\u017Ena dolina. Vse bolni\u0161\
  nice bodo do konca leta 2016 izvedle celoten dodaten program. Zavedamo pa se, da\
  \ so potrebe po teh posegih ve\u010Dje, zato bomo tudi v naslednjem letu za skraj\u0161\
  evanje \u010Dakalnih dob in zni\u017Eanja \u0161tevila \u010Dakajo\u010Dih omogo\u010D\
  ili dodatne posege v okviru razpolo\u017Eljivih sredstev in kadrovskih virov. Prav\
  \ tako smo v letu 2016 petim izvajalcem pove\u010Dali program fizioterapije in s\
  \ tem nekoliko pove\u010Dali dostopnost prebivalstva tudi do teh storitev. Dolge\
  \ \u010Dakalne dobe so poleg drugih razlogov predvsem posledica izvajanja var\u010D\
  evalnih ukrepov v preteklih letih. Zavedamo se problemov, ki nastanejo zaradi tega\
  \ (tudi dalj\u0161e bolni\u0161ke odsotnosti) in jih v okviru mo\u017Enih finan\u010D\
  nih sredstev Zavoda za zdravstveno zavarovanje vsako leto postopoma odpravljamo.\n\
