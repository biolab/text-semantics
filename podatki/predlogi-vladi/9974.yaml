response: "Odziv Ministrstva za finance\n\nV povezavi z zni\u017Eanjem stopenj DDV\
  \ poudarjamo, da sta tako vlada kot dr\u017Eavni zbor v sedanji sestavi o podobnem\
  \ zakonodajnem predlogu \u017Ee odlo\u010Dala in ga zavrnila, in sicer v zadnji\
  \ \u010Detrtini leta 2018, ko je skupina poslank in poslancev dr\u017Eavnega zbora\
  \ s prvopodpisanim poslancem, g. Danijelom Krivcem, vlo\u017Eila predlog zni\u017E\
  anja stopenj DDV na predkrizno raven. Potrebno se je zavedati znatnega obsega zmanj\u0161\
  anja prihodkov dr\u017Eavnega prora\u010Duna, ki bi ga tak ukrep povzro\u010Dil,\
  \ ob tem pa \u0161e dodatnih neravnote\u017Eij in destabilizacije javnih financ,\
  \ ki bi se (lahko) pojavili.\n\nUveljavitev predlogov sprememb na podro\u010Dju\
  \ DDV, ki jih predlaga pobudnik, bi v grobem pomenila zni\u017Eanje prihodkov dr\u017E\
  avnega prora\u010Duna v vi\u0161ini od 700 do 800 milijonov evrov; uveljavitev ostalih\
  \ treh predlogov (zni\u017Eanje davka na zavarovalne posle, ukinitev davka na sre\u010D\
  ke in davka na finan\u010Dne storitve) pa \u0161e za pribli\u017Eno 130 milijonov\
  \ evrov ni\u017Eje prihodke dr\u017Eavnega prora\u010Duna. Ob tem je potrebno poudariti,\
  \ da bi tak finan\u010Dni izpad pomenil tako veliko pove\u010Danje prora\u010Dunskega\
  \ primanjkljaja, da bi to pomembno pove\u010Dalo kreditno tveganje, tako za dr\u017E\
  avo kot za slovenska podjetja, kar bi lahko vodilo v resna makroekonomska neravnovesja.\
  \ Brez hkratne nadomestitve takega izpada z ukrepi na prihodkovni ali odhodkovni\
  \ strani prora\u010Duna, razmi\u0161ljanje o takih ukrepih ni mogo\u010De.\n\nZavedati\
  \ se moramo, da osnovni cilj fiskalne politike ostaja zni\u017Eevanje dolga ter\
  \ zagotovitev doseganja srednjero\u010Dnega cilja v obdobju 2020 \u2013 2022. To\
  \ je osnovno vodilo pri snovanju ekonomskih politik, kamor sodi tudi dav\u010Dna\
  \ politika. V zadnjih letih je dr\u017Eava uspela iz postopka prese\u017Enega primanjkljaja\
  \ nominalno uravnote\u017Eiti javne finance in hkrati odpraviti makroekonomska neravnovesja,\
  \ zato je po na\u0161em mnenju pomembno, da se vseh nadaljnjih sprememb teh politik\
  \ lotevamo z veliko mero previdnosti. Namre\u010D v nasprotnem primeru ne moremo\
  \ zagotavljati ustrezne ravni gospodarske rasti in dviga produktivnosti.\n\nPrispele\
  \ pobude tako ni mogo\u010De podpreti."
