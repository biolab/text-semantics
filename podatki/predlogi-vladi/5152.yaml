response: "Odziv Ministrstva za notranje zadeve\n21. \u010Dlen ZLS dolo\u010Da, da\
  \ ob\u010Dina za zadovoljevanje potreb svojih prebivalcev opravlja zlasti naslednje\
  \ naloge: upravlja ob\u010Dinsko premo\u017Eenje, omogo\u010Da pogoje za gospodarski\
  \ razvoj ob\u010Dine in v skladu z zakonom opravlja naloge s podro\u010Dja gostinstva,\
  \ turizma in kmetijstva, na\u010Drtuje prostorski razvoj, v skladu z zakonom opravlja\
  \ naloge na podro\u010Dju posegov v prostor in graditve objektov ter zagotavlja\
  \ javno slu\u017Ebo gospodarjenja s stavbnimi zemlji\u0161\u010Di, ustvarja pogoje\
  \ za gradnjo stanovanj in skrbi za pove\u010Danje najemnega socialnega sklada stanovanj,\
  \ v okviru svojih pristojnosti ureja, upravlja in skrbi za lokalne javne slu\u017E\
  be, pospe\u0161uje slu\u017Ebe socialnega skrbstva, za pred\u0161olsko varstvo,\
  \ osnovno varstvo otroka in dru\u017Eine, za socialno ogro\u017Eene, invalide in\
  \ ostarele, skrbi za varstvo zraka, tal, vodnih virov, za varstvo pred hrupom, za\
  \ zbiranje in odlaganje odpadkov in opravlja druge dejavnosti varstva okolja, ureja\
  \ in vzdr\u017Euje vodovodne in energetske komunalne objekte, ustvarja pogoje za\
  \ izobra\u017Eevanje odraslih, ki je pomembno za razvoj ob\u010Dine in za kvaliteto\
  \ \u017Eivljenja njenih prebivalcev, pospe\u0161uje vzgojno izobra\u017Eevalno,\
  \ informacijsko dokumentacijsko, dru\u0161tveno in drugo dejavnost na svojem obmo\u010D\
  ju, pospe\u0161uje razvoj \u0161porta in rekreacije, pospe\u0161uje kulturnoumetni\u0161\
  ko ustvarjalnost, omogo\u010Da dostopnost do kulturnih programov, zagotavlja splo\u0161\
  noizobra\u017Eevalno knji\u017Eni\u010Dno dejavnost ter v skladu z zakonom skrbi\
  \ za kulturno dedi\u0161\u010Dino na svojem obmo\u010Dju, gradi, vzdr\u017Euje in\
  \ ureja lokalne javne ceste, javne poti, rekreacijske in druge javne povr\u0161\
  ine v skladu z zakonom ureja promet v ob\u010Dini ter opravlja naloge ob\u010Dinskega\
  \ redarstva, opravlja nadzorstvo nad krajevnimi prireditvami, organizira komunalno-redarstveno\
  \ slu\u017Ebo in skrbi za red v ob\u010Dini, skrbi za po\u017Earno varnost in organizira\
  \ re\u0161evalno pomo\u010D, organizira pomo\u010D in re\u0161evanje za primere\
  \ elementarnih in drugih nesre\u010D, organizira opravljanje pokopali\u0161ke in\
  \ pogrebne slu\u017Ebe, dolo\u010Da prekr\u0161ke in denarne kazni za prekr\u0161\
  ke, s katerimi se kr\u0161ijo predpisi ob\u010Dine in opravlja in\u0161pekcijsko\
  \ nadzorstvo nad izvajanjem ob\u010Dinskih predpisov in drugih aktov, s katerimi\
  \ ureja zadeve iz svoje pristojnosti, \u010De ni z zakonom druga\u010De dolo\u010D\
  eno, sprejema statut ob\u010Dine in druge splo\u0161ne akte, organizira ob\u010D\
  insko upravo in ureja druge lokalne zadeve javnega pomena.\n2. \u010Dlen ZLS dolo\u010D\
  a, da ob\u010Dina v okviru ustave in zakonov samostojno ureja in opravlja svoje\
  \ zadeve in izvr\u0161uje naloge, ki so nanjo prenesene z zakoni, ob\u010Dine morajo\
  \ v skladu z dolo\u010Dili 13. \u010Dlena ZLS zagotavljati popolno osnovno \u0161\
  olo, primarno zdravstveno varstvo ob\u010Danov (zdravstveni dom ali zdravstvena\
  \ postaja),  skrbeti za komunalno opremljenost (oskrba s pitno vodo, odvajanje in\
  \ \u010Di\u0161\u010Denje odpadnih voda, oskrba z elektri\u010Dno energijo), po\u0161\
  tne storitve, knji\u017Enico (splo\u0161na ali \u0161olska), prostore za upravno\
  \ dejavnost lokalnih skupnosti. Ob\u010Dina samostojno opravlja lokalne zadeve javnega\
  \ pomena (izvirne naloge), ki jih dolo\u010Di s splo\u0161nim aktom ob\u010Dine\
  \ ali so dolo\u010Dene z zakonom.\nPrva to\u010Dka va\u0161ega dopisa, ki je povezana\
  \ s podro\u010Djem lokalne samouprave vsebuje predlog, naj bo delo v ob\u010Dinskih\
  \ svetih vseh slovenskih ob\u010Din \u010Dastna in nepla\u010Dana funkcija, dokler\
  \ gospodarska rast v dr\u017Eavi in ob\u010Dini ne dose\u017Ee 3%.\nV odgovoru navajamo\
  \ zakonska dolo\u010Dila glede funkcije ob\u010Dinskega sveta, zaradi bolj\u0161\
  ega razumevanja, kaj ta funkcija v okviru delovanja lokalne samouprave pomeni. Gre\
  \ za \u010Dastno funkcijo, ki je izredno zahtevna.\nDelovanje ob\u010Dinskih svetov\
  \ ureja Zakon o lokalni samoupravi (Uradni list RS, \u0161t. 94/07 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 76/08,  79/09, 51/10 in 40/12 - ZUJF; v nadaljevanju\
  \ ZLS). V 28. \u010Dlenu ZLS dolo\u010Da, da so organi ob\u010Dine ob\u010Dinski\
  \ svet, \u017Eupan in nadzorni odbor. Na\u0161teti organi so samostojni, enakovredni\
  \ in med njimi ni hierarhi\u010Dne povezave. 29. \u010Dlen ZLS nadalje dolo\u010D\
  a, da je Ob\u010Dinski svet najvi\u0161ji organ odlo\u010Danja o vseh zadevah v\
  \ okviru pravic in dol\u017Enosti ob\u010Dine in v okviru svojih pristojnosti sprejema\
  \ statut ob\u010Dine,sprejema odloke in druge ob\u010Dinske akte, sprejema prostorske\
  \ in druge plane razvoja ob\u010Dine, sprejema ob\u010Dinski prora\u010Dun in zaklju\u010D\
  ni ra\u010Dun, imenuje in razre\u0161uje \u010Dlane nadzornega odbora ter \u010D\
  lane komisij in odborov ob\u010Dinskega sveta, nadzoruje delo \u017Eupana, pod\u017E\
  upana in ob\u010Dinske uprave glede izvr\u0161evanja odlo\u010Ditev ob\u010Dinskega\
  \ sveta, odlo\u010Da o pridobitvi in odtujitvi ob\u010Dinskega premo\u017Eenja,\
  \ \u010De ni s tem zakonom druga\u010De dolo\u010Deno, imenuje in razre\u0161uje\
  \ \u010Dlane sveta za varstvo uporabnikov javnih dobrin, odlo\u010Da o drugih zadevah,\
  \ ki jih dolo\u010Da zakon in statut ob\u010Dine. Ob\u010Dinski svet odlo\u010D\
  a tudi o na ob\u010Dino z zakonom prenesenih zadevah iz dr\u017Eavne pristojnosti,\
  \ \u010De zakon ne dolo\u010Da, da o teh zadevah odlo\u010Da drug ob\u010Dinski\
  \ organ.\nVi\u0161ino sejnin ob\u010Dinskih svetnikov ureja Zakon o sistemu pla\u010D\
  \ v javnem sektorju (Ur.l., \u0161t. 108/2009), v delu kjer dolo\u010Da izpla\u010D\
  ila ob\u010Dinskim funkcionarjem.\nLetni znesek pla\u010Dil za opravljanje funkcije\
  \ \u010Dlanov ob\u010Dinskega sveta, vklju\u010Dno s pla\u010Dili za opravljanje\
  \ funkcije za seje delovnih teles ob\u010Dinskega sveta, ki se izpla\u010Da posameznemu\
  \ \u010Dlanu ob\u010Dinskega sveta, ne sme presegati 7,5 % pla\u010De \u017Eupana.\
  \ Pri tem se ne upo\u0161teva dodatek za delovno dobo \u017Eupana. Potrebno je poudariti,\
  \ da gre za znesek, ki ga je  dolo\u010Dil Zakon o uravnote\u017Eenju javnih financ\
  \ (Ur.l. RS, \u0161t. 40/2012,s spremembami, v nadaljevanju ZUJF). Pred uveljavitvijo\
  \ tega zakona, letni znesek pla\u010Dil za opravljanje funkcije \u010Dlanov ob\u010D\
  inskega sveta, vklju\u010Dno s pla\u010Dili za opravljanje funkcije za seje delovnih\
  \ teles ob\u010Dinskega sveta, ki se izpla\u010Da posameznemu \u010Dlanu ob\u010D\
  inskega sveta, ni  smel presegati 15 % pla\u010De \u017Eupana.  Iz navedenega izhaja,\
  \ da je bil znesek na podlagi var\u010Devalnega zakona \u017Ee zmanj\u0161an.\n\
  Glede na to, da je ZUJF omenjena izpla\u010Dila ob\u010Dinskim svetnikom \u017E\
  e znatno zni\u017Eal, v Slu\u017Ebi za lokalno samoupravo menimo, da je trenutna\
  \ ureditev izpla\u010Dil ob\u010Dinskim svetnikom ustrezna, nikakor pa to ne pomeni,\
  \ da je trenutna ureditev tudi dokon\u010Dna.\nV 2. to\u010Dki dopisa je predlog,\
  \ da bi bilo delo \u017Eupana v ob\u010Dini, manj\u0161i od 100.000 prebivalcev,\
  \ nepla\u010Dano-prostovoljno delo, dokler gospodarska rast v ob\u010Dini ne dose\u017E\
  e 3% in ima ob\u010Dina dovolj lastnih prihodkov za delovanje, brez posojil in prodaje\
  \ nepremi\u010Dnin.\nGlede navedenega predloga je potrebno najprej upo\u0161tevati\
  \ dejstvo, da imamo v Sloveniji samo dve ob\u010Dini, ki imata ve\u010D kot 100.000\
  \ prebivalcev. Mestna ob\u010Dina Ljubljana ima 208 607 prebivalcev, Mestna ob\u010D\
  ina Maribor pa 111 550, sledita ob\u010Dini Kranj z 55 451 prebivalci in Koper z\
  \ 53 037 prebivalci. Nadalje ima 49 ob\u010Din med 10 000 in 50 000 prebivalci.\n\
  V skladu z 33. \u010Dlenom ZLS je \u017Eupan tisti, ki predstavlja in zastopa ob\u010D\
  ino, predstavlja ob\u010Dinski svet, ga sklicuje in vodi seje ob\u010Dinskega sveta,\
  \ nima pa pravice glasovanja, predlaga ob\u010Dinskemu svetu v sprejem prora\u010D\
  un ob\u010Dine in zaklju\u010Dni ra\u010Dun prora\u010Duna, odloke in druge akte\
  \ iz pristojnosti ob\u010Dinskega sveta ter skrbi za izvajanje odlo\u010Ditev ob\u010D\
  inskega sveta, skrbi za objavo statuta, odlokov in drugih splo\u0161nih aktov ob\u010D\
  ine, zadr\u017Ei objavo splo\u0161nega akta ob\u010Dine, \u010De meni, da je neustaven\
  \ ali nezakonit in predlaga ob\u010Dinskemu svetu, da o njem ponovno odlo\u010D\
  i na prvi naslednji seji, pri \u010Demer mora navesti razloge za zadr\u017Eanje.\
  \ \u010Ce ob\u010Dinski svet vztraja pri svoji odlo\u010Ditvi, se splo\u0161ni akt\
  \ objavi, \u017Eupan pa lahko vlo\u017Ei pri ustavnem sodi\u0161\u010Du zahtevo\
  \ za oceno njegove skladnosti z ustavo in zakonom, zadr\u017Ei izvajanje odlo\u010D\
  itve ob\u010Dinskega sveta, \u010De meni, da je nezakonita, ali je v nasprotju s\
  \ statutom ali drugim splo\u0161nim aktom ob\u010Dine, in predlaga ob\u010Dinskemu\
  \ svetu, da o njej ponovno odlo\u010Di na prvi naslednji seji, pri \u010Demer mora\
  \ navesti razloge za zadr\u017Eanje. Ob zadr\u017Eanju izvajanja odlo\u010Ditve\
  \ ob\u010Dinskega sveta \u017Eupan opozori pristojno ministrstvo na nezakonitost\
  \ take odlo\u010Ditve. \u010Ce ob\u010Dinski svet ponovno sprejme enako odlo\u010D\
  itev, lahko \u017Eupan za\u010Dne postopek pri upravnem sodi\u0161\u010Du. \u010C\
  e se odlo\u010Ditev ob\u010Dinskega sveta nana\u0161a na zadevo, ki je z zakonom\
  \ prene\u0161ena v opravljanje ob\u010Dini, \u017Eupan opozori pristojno ministrstvo\
  \ na nezakonitost oziroma neprimernost take odlo\u010Ditve.\nOb upo\u0161tevanju\
  \ navedenih podatkov, nalog ob\u010Din in \u017Eupanov, ki izhajajo iz ZLS in \u0161\
  e zdale\u010D ne predstavljajo vsega dela, ki ga je v okviru ob\u010Din potrebno\
  \ opraviti v praksi, je glede na koli\u010Dino nalog, njeno zahtevnost in odgovornost\
  \ do ob\u010Danov nerealno pri\u010Dakovati, da bi to delo lahko bilo uspe\u0161\
  no izvedeno na bazi nepla\u010Danega - prostovoljnega dela. Pri tem je potrebno\
  \ poudariti, da je ZUJF tako kot v izpla\u010Dila drugih funkcionarjev, posegel\
  \ tudi v pla\u010De \u017Eupanov ob\u010Din.\n "
