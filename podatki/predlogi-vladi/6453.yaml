response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nNa Ministrstvu\
  \ za kmetijstvo, gozdarstvo in prehrano menimo, da oddajanje vi\u0161kov hrane,\
  \ ki nastajajo v kuhinjah javnih zavodov, institucij, zasebnih zavodov za namestitev,\
  \ \u0161e naprej temelji na na\u010Delu prostovoljstva in solidarnosti v dru\u017E\
  bi.\nV Republiki Sloveniji imamo razvitih kar nekaj primerov dobrih praks brez obligatorne\
  \ zakonske obveznosti.\nIz teh primerov lahko vidimo, da se npr. trgovec ali bolni\u0161\
  nica dogovorita, da hrano, ki dnevno ostaja na prodajnem mestu ali kuhinji javnega\
  \ zavoda, preko humanitarne organizacije dostavi pomo\u010Di potrebnim. Doniranje\
  \ \u017Eivil med trgovcem - humanitarno organizacijo in institucionalizirano obliko\
  \ pomo\u010Di potrebnih (npr. varna hi\u0161a, brezdomci), temelji na podlagi donatorske\
  \ pogodbe. Pri humanitarni organizaciji se dnevno vodi evidenca o koli\u010Dini\
  \ doniranih in prevzetih koli\u010Din \u017Eivil.\nProstovoljci, ki v imenu humanitarne\
  \ organizacije prevzamejo dnevne vi\u0161ke hrane, se donatorju identificirajo s\
  \ posebnim pooblastilom. Prostovoljci imajo opravljen te\u010Daj varnega rokovanja\
  \ z \u017Eivili in spo\u0161tovati na\u010Dela HACCP. S tem se prepre\u010Duje v\
  \ prvem primeru morebitne goljufije, v drugem primeru pa tudi morebitne nepravilnosti\
  \ pri rokovanju z \u017Eivili.\nV zvezi z re\u0161evanjem vi\u0161kov hrane, se\
  \ bo Ministrstvo za kmetijstvo, gozdarstvo in prehrano \u0161e naprej prizadevalo\
  \ na osnovi prostovoljstva, krepiti \u0161ir\u0161o dru\u017Ebeno solidarnost in\
  \ kohezijo, spodbujati ljudi in prostovoljsko delo, krepiti inovativno sposobnost\
  \ dru\u017Ebe za re\u0161evanje socialnih gospodarskih, okoljskih in drugih problemov,\
  \ socialno integracijo in poklicno reintegracijo najbolj ranljivih skupin ljudi\
  \ v na\u0161i dru\u017Ebi.\nMKGP izvaja kar nekaj aktivnosti, preko katerih se zrcali\
  \ obveza, da zni\u017Eamo izgube hrane ter zmanj\u0161amo koli\u010Dino odpadne\
  \ hrane. Predvsem aktivno spodbujamo izvajanje uporabe hrane za svoj prvotni namen\
  \ prehranjevanja ljudi.\nUkrepi:\n s spremembo zakonodaje smo omogo\u010Dili bolj\u0161\
  e dav\u010Dno okolje za donatorje hrane (Pravilnik o dav\u010Dnih olaj\u0161avah\
  \ za donatorje \u017Eivil humanitarnim organizacijam in posameznikom glede pla\u010D\
  evanja DDV), omogo\u010Dili smo bolj\u0161e pogoje za ravnanje z dlje \u010Dasa\
  \ uporabno hrano z ozna\u010Denim rokom uporabe (pravilnik, ki trgovcem omogo\u010D\
  a prodajo \u017Eivil po zni\u017Eani ceni ali  donacijo teh \u017Eivil s prete\u010D\
  enim datumom minimalne trajnosti \xBBuporabno najmanj do\xAB), na podlagi dopolnitve\
  \ Zakona o kmetijstvu smo omogo\u010Dili sistemsko sofinanciranje nakupa tehni\u010D\
  ne opreme humanitarnim organizacijam, ki je potrebna v aktivnostih razdeljevanja\
  \ donirane hrane, na podro\u010Dju delovne zakonodaje se spodbujajo javna dela,\
  \ ki vklju\u010Dujejo delo prostovoljcev za humanitarne namene na lokalni ravni\
  \ v sodelovanju z lokalnimi skupnostmi, sodelujemo v evropski pobudi Ugly food,\
  \ preko katere bomo spremenili zakonodajo glede neposredne prodaje sadja in zelenjave\
  \ potro\u0161nikom na nivoju EU, v razli\u010Dnih projektih ozave\u0161\u010Danja\
  \ je Vlada RS aktivna na ve\u010D podro\u010Djih \u2013 preko sodelovanja s \u0161\
  olami in drugimi izobra\u017Eevalnimi ustanovami, preko aktivnosti za osve\u0161\
  \u010Danje \u0161ir\u0161e javnosti glede lokalne, trajnostne pridelave hrane, itd.,\
  \ SURS pripravlja tudi metodologijo spremljanja koli\u010Din odpadne hrane, ki daje\
  \ osnovo za statisti\u010Dno obdelavo podatkov, in preko katere lahko spremljamo\
  \ strukturo nastanka odpadkov. Za naslavljanje problematike je namre\u010D nujno\
  \ poznati glavne vire nastanka odpadkov. Podatki ka\u017Eejo, da skoraj polovica\
  \ odpadne hrane nastane v gospodinjstvih, zato je klju\u010Dno ravno ozave\u0161\
  \u010Danje naj\u0161ir\u0161e javnosti - potro\u0161nikov, za\u010Den\u0161i z najmlaj\u0161\
  imi. MKGP vodi tudi vladno projektno skupino za pomo\u010D humanitarnim organizacijam\
  \ pri razdeljevanju vi\u0161kov hrane iz obratov javne prehrane, lokalnih skupnosti\
  \ in trgovcev. Ta je namenjena spodbujanju javnih institucij, da donirajo vi\u0161\
  ke hrane, pripravljene v svojih kuhinjah, v dobrodelne namene. Tu gre za dobro sodelovanje\
  \ vseh akterjev, vklju\u010Denih v sistem javne prehrane, ter ob\u010Din. Tudi v\
  \ bodo\u010De bomo sodelovali z Zvezo potro\u0161nikov Slovenije, donatorji, civilnimi\
  \ iniciativami ter seveda humanitarnimi organizacijami. Republika Slovenija je o\
  \ izvedenih aktivnosti poro\u010Dala tudi Evropski Komisiji o dose\u017Eenem napredku\
  \ na podro\u010Dju donacij hrane, za katero je bila ustanovljena posebna projektna\
  \ skupine Vlade RS. MKGP sodeluje tudi v evropskem projektu Fusion. Pripravili smo\
  \ smernice o dobri higienski praksi za humanitarne organizacije. Nadalje smo izvedli\
  \ podporo nevladnim organizacijam za nakup potrebne tehni\u010Dne opreme za izvajanje\
  \ donacij. MKGP je v sodelovanju z Ministrstvom za okolje in prostor ter nevladno\
  \ organizacijo Ekologi brez meja sooblikovalo nacionalno strategijo ravnanja z odpadki\
  \ v poglavju, ki se nana\u0161a tudi na odpadno hrano in zavr\u017Eke. Zagotovljeno\
  \ je bilo tudi usposabljanje humanitarnih organizacij. Na podro\u010Dju delovne\
  \ zakonodaje se spodbujajo javna dela, ki vklju\u010Dujejo delo prostovoljcev za\
  \ humanitarne namene na lokalni ravni v sodelovanju z lokalnimi skupnostmi. \u0160\
  e posebej pomembno je \u2013 kot smo \u017Ee zapisali - izobra\u017Eevanje in ozave\u0161\
  \u010Danje naj\u0161ir\u0161e javnosti oziroma potro\u0161nikov o vi\u0161kih hrane\
  \ v gospodinjstvih (primeri, kot so: kampanja \xBBVolk sit, koza cela\xAB) ter ozave\u0161\
  \u010Devalno delo z najmlaj\u0161imi v vrtcih ter osnovnih in srednjih \u0161olah\
  \ (kot npr. projekt Eko \u0161ole v povezavi z dnevom slovenske hrane in Tradicionalnim\
  \ slovenskim zajtrkom, zelenim javnim naro\u010Danjem, Shemo \u0161olskega sadja\
  \ in zelenjave, ipd.). Na tak\u0161nih projektih bo potrebno tudi v bodo\u010De\
  \ intenzivno delovati ter gojiti pravilni odnos do hrane tudi z Zvezo potro\u0161\
  nikov Slovenije, donatorji, civilnimi iniciativami ter seveda humanitarnimi organizacijami.\
