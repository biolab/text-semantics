response: "Odziv Ministrstva za infrastrukturo in prostor\nPo prou\u010Ditvi predloga\
  \ odgovarjamo, da predloga ne podpiramo, kar utemeljujemo v nadaljevanju. Javni\
  \ poziv za nakup stanovanj, ki ga je dne 25.5.2012 v Uradnem listu RS \u0161t. 38/2012\
  \ in na spletni strani www.ssrs.si objavil Stanovanjski sklad RS, je poziv za odkup\
  \ nezasedenih stanovanj, namenjen naj\u0161ir\u0161emu naboru ponudnikov, in sicer\
  \ tako fizi\u010Dnim kot tudi pravnim osebam zasebnega in javnega prava ter lokalnim\
  \ skupnostim. Med stanovanji, ki so lahko glede na ustreznost merilom javnega poziva\
  \ predmet nakupa, bodo lahko tudi tista, ki so v lasti propadlih gradbenih podjetij\
  \ in bank upnic, zagotovo pa ne gre za ukrep, ki bi bil namenjen izklju\u010Dno\
  \ tem skupinam ponudnikov. Postopki nakupa so opredeljeni z javnim pozivom, transparentni\
  \ in revizijsko sledljivi. Ukrep je skladen z usmeritvami Koalicijske pogodbe za\
  \ obdobje 2012-2015 v ve\u010D elementih (naj na\u0161tejemo nekatere: poglavje\
  \ 1.11, stran 10; poglavje 17.6) zlasti pa na podro\u010Dju spodbujanja konkurence\
  \ na trgu gradbeni\u0161tva in prodaje ter posredovanja v prometu z nepremi\u010D\
  ninami. Ukrep je skladen tudi s predpisi, ki opredeljujejo o\u017Eje in \u0161ir\u0161\
  e poslovanje Stanovanjskega sklada RS (zlasti: Zakon o javnih skladih, Stanovanjski\
  \ zakon, Akt o ustanovitvi Stanovanjskega sklada RS kot javnega sklada ter drugi\
  \ akti delovanja Stanovanjskega sklada RS). Cilj Sklada je pridobiti \u010Dim ve\u010D\
  \ ponudb, ki bi omogo\u010Dale cenovno ugoden odkup novozgrajenih stanovanj s pridobljenim\
  \ uporabnim dovoljenjem, omogo\u010Dile takoj\u0161njo vselitev, nadaljnjo prodajo\
  \ in oddajo stanovanj. Nakup se bo vr\u0161il iz lastnih sredstev Stanovanjskega\
  \ sklada RS in ne iz sredstev prora\u010Duna Republike Slovenije. Dose\u017Eene\
  \ pozitivne u\u010Dinke ugodnega nakupa bo Stanovanjski sklad RS prena\u0161al na\
  \ kon\u010Dne kupce \u2013 fizi\u010Dne osebe. Vsekakor pa ni cilj predmetnega ukrepa\
  \ (oziroma Stanovanjskega sklada RS kot institucije) vzdr\u017Eevati obstoje\u010D\
  e cene stanovanj na trgu. Na podlagi javnega poziva v last pridobljena stanovanja\
  \ bo Stanovanjski sklad RS ponudil fizi\u010Dnim osebam v najem, najem z mo\u017E\
  nostjo odkupa ali prodajo pod ugodnej\u0161imi pogoji od sicer\u0161njih tr\u017E\
  nih pogojev. S tem bo Stanovanjski sklad RS omogo\u010Dil naj\u0161ir\u0161emu krogu\
  \ fizi\u010Dnih oseb ureditev stanovanjskega vpra\u0161anja z ve\u010D instrumenti\
  \ in raznovrstno ponudbo, ki bo omogo\u010Dala prilagajanje konkretnim zmo\u017E\
  nostim in potrebam prebivalstva.    \n "
