response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nLastniki tovarne\
  \ so se odlo\u010Dili, da se umaknejo iz proizvodnje sladkorja v Sloveniji zaradi\
  \ z reformo zaostrenih razmer. V januarju 2007 se je tovarna sladkorja odpovedala\
  \ kvoti za proizvodnjo sladkorja in predlo\u017Eila program za prestrukturiranje,\
  \ v katerem je bila predvidena popolna odstranitev vseh naprav, ki so bile neposredno\
  \ povezane s proizvodnjo sladkorja. Na obmo\u010Dju tovarne sladkorja je bila ohranjena\
  \ dejavnost skladi\u0161\u010Denja in pakiranja sladkorja, ki jo izvaja nem\u0161\
  ko podjetje. Del industrijskega \u017Eelezni\u0161kega tira je bil prodan Slovenskim\
  \ \u017Eeleznicam. Na lokaciji tovarne sladkorja se poleg omenjenih objektov sedaj\
  \ nahaja \u0161e administrativna stavba in izpraznjeni industrijski objekti s pripadajo\u010D\
  o infrastrukturo, za katere lastniki i\u0161\u010Dejo investitorje oziroma kupce\
  \ za vzpostavitev novih gospodarskih dejavnosti. Ponovna vzpostavitev proizvodnje\
  \ sladkorja v Sloveniji do leta 2015, ko bo predvidoma prenehala veljati Skupna\
  \ tr\u017Ena ureditev za sladkor v okviru katere je posameznim dr\u017Eavam \u010D\
  lanicam dolo\u010Dena kvota za proizvodnjo sladkorja, ni mogo\u010Da. \u010Ce bodo\
  \ po letu 2015 (ko bodo predvidoma odpravljene kvote za proizvodnjo) razmere na\
  \ trgu sladkorja, predvsem pa pridelava sladkorne pese po obsegu in donosnosti ekonomsko\
  \ zanimiva, se bo eventualno lahko pojavil investitor, ki bo zainteresiran za ponovno\
  \ izgradnjo tovarne sladkorja. "
