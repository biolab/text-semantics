response: "Odziv Ministrstva za pravosodje\nUvodoma pojasnjujemo, da notarsko opravilo\
  \ overitev podpisa dolo\u010Da 64. \u010Dlen Zakona o notariatu (v nadaljevanju:\
  \ ZN; Uradni list RS, \u0161t. 2/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 33/07 \u2013 ZSReg-B, 45/08 in 91/13). Overitev podpisa po notarju je storitev,\
  \ ki je po zakonu obvezna za primere tistih pravnih poslov, s katerimi se pravica,\
  \ ki se vpisuje v zemlji\u0161ko knjigo prena\u0161a, spremeni, obremeni ali preneha.\n\
  Na\u010Din vrednotenja in obra\u010Dunavanja notarskih storitev dolo\u010Da Notarska\
  \ tarifa (Uradni list RS, \u0161t. 59/19). Notarska storitev overitve podpisa na\
  \ (kupoprodajni) pogodbi, na kar se nana\u0161a predlog dr\u017Eavljana, je dolo\u010D\
  ena v tarifni \u0161tevilki 8. Pristojbina za to notarsko storitev je odvisna od\
  \ osnove za odmero, to je od vrednosti predmeta kot sledi v nadaljevanju.\nTarifna\
  \ \u0161tevilka 8 (1) Za overitev podpisa na pogodbi zna\u0161a pristojbina glede\
  \ na osnovo za odmero:\n   Vrednost predmeta Pristojbina   nad EUR do EUR EUR  \
  \ \_ 4.590 6   4.590 20.655 16   20.655 68.850 26   68.850 150.000 52   \n(2) Pri\
  \ vrednosti predmeta nad 150.000 eurov se za vsakih nadaljnjih 50.000 eurov pristojbina\
  \ povi\u0161a za 11 eurov, vendar skupaj najve\u010D 114 eurov.\nOstali odstavki\
  \ tarifne \u0161tevilke 8 pa (posamezno ali kumulativno) dolo\u010Dajo oziroma zajemajo\
  \ posebne situacije glede na razli\u010Dno naravo (npr. relativno enostaven prenos\
  \ lastninske pravice na motornem vozilu) oziroma lastnosti posla (npr. potrebna\
  \ opozorila po ZN), kar lahko notarsko pristojbino nekoliko zvi\u0161a.\nV zvezi\
  \ s podanim predlogom, ki se nana\u0161a na ukinitev pristojnosti notarju, da pri\
  \ overitvi kupoprodajne pogodbe zara\u010Dunava tiskanje zemlji\u0161koknji\u017E\
  nega izpiska parcel, ki so predmet pogodbe, v vrednosti 26 eurov, pojasnjujemo,\
  \ da je to v Notarski tarifi urejeno pod naslovom Ostale notarske storitve v (zadnji)\
  \ tarifni \u0161tevilki 22. Notar je upravi\u010Den do pristojbine iz tarifne \u0161\
  tevilke 22 tedaj, ko opravi kak\u0161no notarsko storitev kot samostojno in neodvisno\
  \ storitev od kak\u0161ne druge notarske storitve oziroma notarskega opravila. Tako\
  \ pripada notarju pristojbina za pregled zemlji\u0161ke knjige 26 eurov (peta to\u010D\
  ka tarifne \u0161tevilke 22) oziroma za pribavo zemlji\u0161koknji\u017Enega izpiska\
  \ 10 eurov (\u0161esta to\u010Dka tarifne \u0161tevilke 22), a le, \u010De je to\
  \ notarsko opravilo samostojna notarska storitev.\nGlede na veljavno ureditev ocenjujemo,\
  \ da je na\u010Din (metodologija) vrednotenja in obra\u010Dunavanja notarskih storitev\
  \ primeren, saj je dolo\u010Den premi\u0161ljeno po na\u010Delu sorazmernosti in\
  \ pravi\u010Dnosti ter pod nadzorom dr\u017Eave, s \u010Dimer se prepre\u010Duje\
  \ samovoljno dolo\u010Danje in zara\u010Dunavanje notarskih pristojbin."
