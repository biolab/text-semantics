response: "Odziv Ministrstva za infrastrukturo\nObve\u0161\u010Danje uporabnikov v\
  \ primeru za\u010Dasnih odklopov ureja 150. \u010Dlen Energetskega zakona (Ur. l.\
  \ RS \u0161t. 17/2014, EZ-1) in je ena izmed storitev gospodarske javne slu\u017E\
  be distribucijski operater (v nadaljevanju: GJS DO). V Sloveniji je koncesija za\
  \ izvajanje GJS DO podeljena dru\u017Ebi SODO. Dru\u017Eba SODO je za izvajanje\
  \ posameznih storitev GJS sklenila pogodbo z elektrodistribucijskimi dru\u017Ebami\
  \ (Elektro Celje d.d., Elektro Gorenjska d.d., Elektro Ljubljana d.d., Elektro Maribor\
  \ d.d., Elektro Primorska d.d.), ki vklju\u010Duje tudi izvajanje omenjene storitve.\n\
  Od petih slovenskih elektrodistribucijskih dru\u017Eb so \u0161tiri \u017Ee uvedle\
  \ obve\u0161\u010Danje odjemalcev preko e-po\u0161te in preko SMS-ov, ena pa ga\
  \ \u0161e uvaja. Dru\u017Ebe so obvezane odjemalce obve\u0161\u010Dati o na\u010D\
  rtovanih odklopih, obve\u0161\u010Danje preko SMS-ov in e-po\u0161te pa je poleg\
  \ u\u010Dinkovitosti tudi najcenej\u0161e, zato so dru\u017Ebe za tak na\u010Din\
  \ obve\u0161\u010Danja zainteresirane same in zakonska obveza niti ni potrebna.\
  \ A tudi ta na\u010Din ni brez pomanjkljivosti: odjemalci se morajo nanj sami prijaviti\
  \ in dolo\u010Diti telefonsko \u0161tevilo oz. elektronski naslov. Brez sodelovanja\
  \ odjemalcev tak na\u010Din obve\u0161\u010Danja ni mogo\u010D. Poleg tega \u0161\
  e vedno obstajajo odjemalci, ki nimajo niti e-po\u0161te niti mobilnih telefonov.\
  \ Zato \u0161e naprej ostajajo v uporabi tudi drugi na\u010Dini obve\u0161\u010D\
  anja: obvestila na oglasnih deskah blokov, individualna obvestila v nabiralnikih,\
  \ obvestila preko javnih medijev, objava na spletnih straneh.\n\_\nOdziv Ministrstva\
  \ za okolje in prostor\nPojasnilo lahko podamo izklju\u010Dno za podro\u010Dje oskrbe\
  \ s pitno vodo, in sicer obveznosti v primeru prekinitev oskrbe s pitno vodo iz\
  \ javnega vodovoda so podrobno dolo\u010Dene v 2. do 7. odstavku 23. \u010Dl. Uredbe\
  \ o oskrbi s pitno vodo. Ker gre za podrobno ureditev razli\u010Dnih situacij mo\u017E\
  nih prekinitev oskrbe, vam v nadaljevanju posredujemo zapis dolo\u010Dbe. Podrobnej\u0161\
  i pogoji prekinitve pa morajo biti na podlagi 7. odstavka 23. \u010Dlena dolo\u010D\
  eni v predpisu ob\u010Dine, ki ureja oskrbo s pitno vodo.\n23. \u010Dlen (prekinitev\
  \ oskrbe s pitno vodo iz javnega vodovoda)\n Upravljavec javnega vodovoda lahko\
  \ uporabniku javne slu\u017Ebe prekine oskrbo s pitno vodo, \u010De uporabnik s\
  \ svojim ravnanjem ogro\u017Ea nemoteno in varno oskrbo s pitno vodo drugih uporabnikov\
  \ javne slu\u017Ebe. Upravljavec javnega vodovoda lahko za\u010Dasno prekine ali\
  \ omeji oskrbo s pitno vodo v primeru izvedbe vzdr\u017Eevalnih del na javnem vodovodu\
  \ ali priklju\u010Dkih na javni vodovod. V primeru na\u010Drtovanih vzdr\u017Eevalnih\
  \ del upravljavec javnega vodovoda o predvidenem \u010Dasu in trajanju prekinitve\
  \ ali omejitve oskrbe s pitno vodo uporabnike javne slu\u017Ebe obvesti najmanj\
  \ en dan pred predvideno prekinitvijo na krajevno obi\u010Dajen na\u010Din in z\
  \ objavo na svoji spletni strani. V primeru nepredvidljivih vzdr\u017Eevalnih del\
  \ upravljavec javnega vodovoda o predvidenem trajanju prekinitve ali omejitve oskrbe\
  \ s pitno vodo uporabnike javne slu\u017Ebe obvesti na krajevno obi\u010Dajen na\u010D\
  in in z objavo na svoji spletni strani. V primeru prekinitve ali omejitve oskrbe\
  \ s pitno vodo, ki nastopi zaradi vi\u0161je sile ali zaradi prepre\u010Ditve ogro\u017E\
  anja zdravja ter \u017Eivljenja ljudi in \u017Eivali, upravljavec javnega vodovoda\
  \ o predvidenem trajanju prekinitve ali omejitve oskrbe s pitno vodo uporabnike\
  \ javne slu\u017Ebe obvesti na krajevno obi\u010Dajen na\u010Din takoj, ko je to\
  \ mogo\u010De, najpozneje pa v roku 24 ur po prekinitvi ali omejitvi. V primeru\
  \ prekinitve oskrbe s pitno vodo, ki je dalj\u0161a od 24 ur, mora upravljavec javnega\
  \ vodovoda uporabnikom javne slu\u017Ebe zagotoviti pitno vodo za nujni obseg porabe\
  \ iz tretjega odstavka 16. \u010Dlena te uredbe, razen \u010De do prekinitve pride\
  \ zaradi razlogov iz prvega odstavka tega \u010Dlena. Podrobnej\u0161i pogoji prekinitve\
  \ ali omejitve oskrbe s pitno vodo so dolo\u010Deni v predpisu ob\u010Dine, ki ureja\
  \ oskrbo s pitno vodo. \nGlede na specifike posameznih javnih slu\u017Eb oziroma\
  \ infrastrukture, preko katere se te slu\u017Ebe zagotavljajo, je primerneje, da\
  \ to uredijo podro\u010Dni predpisi."
