response: "Odziv Ministrstva za obrambo\nZ Ustavo Republike Slovenije (Uradni list\
  \ RS, \u0161t. 33/91-I, 42/97 \u2013 UZS68, 66/00 \u2013 UZ80, 24/03 \u2013 UZ3a,\
  \ 47, 68, 69/04 \u2013 UZ14 \u2013 UZ43, 69/04 \u2013UZ50, 68/06 \u2013 UZ121,140,\
  \ 143, 47/13 \u2013 UZ148, 47/13 \u2013 UZ90, 97, 99 IN 75/16 \u2013 UZ70a) je vsakomur\
  \ zagotovljena pravica do zbiranja in zdru\u017Eevanja. Po dolo\u010Dbi 42. \u010D\
  lena Ustave, ima torej vsakdo pravico, da se svobodno zdru\u017Euje z drugimi; zakonske\
  \ omejitve te pravice pa so dopustne, \u010De to zahteva varnost dr\u017Eave ali\
  \ javna varnost ter varstvo pred \u0161irjenjem nalezljivih bolezni.\nZaradi uresni\u010D\
  evanja skupnih interesov, se posamezniki lahko zdru\u017Eujejo v dru\u0161tva, kar\
  \ podrobneje opredeljuje Zakonu o dru\u0161tvih (Uradni list RS, \u0161t. 64/11\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in 21/18 \u2013 ZNOrg).\nZZB\
  \ NOB je bil, 12. 9. 2019, na podlagi petega odstavka 31. \u010Dlena v povezavi\
  \ s 6. ter prvim, drugim in tretjim odstavkom 7. \u010Dlena Zakona o nevladnih organizacijah\
  \ (Uradni list RS, \u0161t. 21/18) ter drugim odstavkom 1. \u010Dlena Zakona o vojnih\
  \ veteranih (Uradni list RS, \u0161t. 59/06 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 61/06 \u2013 Zdru-1, 101/06 \u2013 Odl. US, 40/12 \u2013 ZUJF, 32/14\
  \ in 21/18 \u2013 ZNOrg; v nadaljevanju ZVV), s strani Ministrstva za obrambo, po\
  \ uradni dol\u017Enosti, podeljen status nevladne organizacije v javnem interesu\
  \ na podro\u010Dju vojnih veteranov ter po predhodnem soglasju Ministrstva za delo,\
  \ dru\u017Eino, socialne zadeve in enake mo\u017Enosti, tudi na podro\u010Dju \u017E\
  rtev vojnega nasilja (odlo\u010Dba \u0161t. 093-33/2019-8). S podelitvijo prej navedenih\
  \ statusov, so ZZB NOB prenehali statusi delovanja v javnem interesu na podro\u010D\
  ju vojnih veteranov in urejanja vojnih grobi\u0161\u010D ter na podro\u010Dju \u017E\
  rtev vojnega nasilja, ki so ji bili podeljeni z odlo\u010Dbo Ministrstva za delo,\
  \ dru\u017Eino in socialne zadeve, \u0161t. 21504-3/2006 z dne 9. 11. 2006.\nSofinanciranje\
  \ nevladnih organizacij v javnem interesu na podro\u010Dju vojnih veteranov ureja\
  \ ZVV. Iz dolo\u010Dbe drugega odstavka 1. \u010Dlena tega zakona izhaja, da \xBB\
  z nevladno organizacijo v javnem interesu na podro\u010Dju vojnih veteranov minister,\
  \ pristojen za obrambo, sklene pogodbo o financiranju njihove dejavnosti iz sredstev\
  \ dr\u017Eavnega\_prora\u010Duna na podlagi izpolnjenih meril za financiranje dejavnosti\
  \ iz dr\u017Eavnega prora\u010Duna, ob upo\u0161tevanju zlasti programa nevladne\
  \ organizacije, ki zagotavlja dejavnost javnega pomena, \u0161tevila \u010Dlanov\
  \ \u2013 vojnih veteranov in premo\u017Eenja, ki ga ima v lasti nevladna organizacija,\
  \ ki deluje na podro\u010Dju vojnih veteranov\xAB. Merila za financiranje dejavnosti\
  \ iz dr\u017Eavnega prora\u010Duna, so podrobneje dolo\u010Dena s Pravilnikom o\
  \ merilih za sofinanciranje dejavnosti nevladnih organizacij v javnem interesu na\
  \ podro\u010Dju vojnih veteranov (Uradni list RS, \u0161t. 61/19).\nMinistrstvo\
  \ za obrambo (v nadaljevanju: ministrstvo), ki je od leta 2014 pristojno za podro\u010D\
  je podeljevanja statusa dru\u0161tva oziroma nevladne organizacije v javnem interesu\
  \ na podro\u010Dju vojnih veteranov ter sofinanciranja veteranskih organizacij,\
  \ vsako leto, na svoji spletni strani, objavi javni razpis za sofinanciranje dejavnosti\
  \ dru\u0161tev oziroma nevladnih organizacij v javnem interesu na podro\u010Dju\
  \ vojnih veteranov. Sredstva se dodeljujejo na podlagi programa, \u0161tevila \u010D\
  lanov in premo\u017Eenja nevladne organizacije, ob izpolnjevanju vseh, v razpisih\
  \ navedenih pogojev.\nMed prijavitelji na javne razpise za leta 2015, 2016, 2017,\
  \ 2018, 2019 in 2020, je bila tudi ZZB NOB, s katero je Ministrstvo za obrambo,\
  \ zaradi izpolnjevanja vseh razpisanih pogojev, sklenilo pogodbe o sofinanciranju.\n\
  Zakonska podlaga za ukinitev sofinanciranja dejavnosti ZZB NOB na podro\u010Dju\
  \ vojnih veteranov po na\u0161em mnenju ne obstaja, saj izpolnjujejo vse zakonsko\
  \ dolo\u010Dene pogoje. Ukinitev sofinanciranja nevladne organizacije v javnem interesu\
  \ na podro\u010Dju vojnih veteranov, bi se lahko izvedlo samo ob neizpolnjevanju\
  \ pogodbenih obveznosti in dolo\u010Ditvi, da NVO v JI, ne more kandidirati na naslednjem\
  \ javnem razpisu (JR 2021) ter v primeru odvzema statusa nevladne organizacije v\
  \ javnem interesu na podlagi 13. \u010Dlena ZNOrg, ki v prvem odstavku dolo\u010D\
  a (citirano): \xBB(1) Ministrstvo, ki je nevladni organizaciji podelilo status nevladne\
  \ organizacije v javnem interesu, z odlo\u010Dbo organizaciji odvzame ta status,\
  \ \u010De: \u2013 ne izpolnjuje ve\u010D pogojev iz 2., 6. oziroma 10. \u010Dlena\
  \ tega zakona ali \u010De ne opravlja dejavnosti v javnem interesu; \u2013 kljub\
  \ opozorilu pristojnega ministrstva tudi v naknadnem roku 30 dni ne izpolni obveznosti\
  \ iz prvega odstavka 11. \u010Dlena tega zakona ali \u2013 se nevladna organizacija\
  \ v javnem interesu podeljenemu statusu pisno odpove.\xAB."
