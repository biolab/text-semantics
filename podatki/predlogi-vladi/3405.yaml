response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nPokojninsko\
  \ in invalidsko zavarovanje v Republiki Sloveniji temelji na zavarovalni\u0161kem\
  \ principu, kar v osnovi pomeni, da je pravica do pokojnine pravica iz pokojninskega\
  \ in invalidskega zavarovanja, ki izhaja iz minulega dela in temelji na prispevkih,\
  \ pla\u010Danih v \u010Dasu aktivne dobe zavarovanca. Pravice iz pokojninskega in\
  \ invalidskega zavarovanja so na\u010Deloma odvisne od dol\u017Eine trajanja zavarovalne\
  \ dobe in od vi\u0161ine pla\u010D oziroma zavarovalnih osnov, od katerih je zavarovanec\
  \ pla\u010Deval prispevke. Po ZPIZ-1 se pokojninska osnova, od katere se odmeri\
  \ starostna in invalidska pokojnina, praviloma dolo\u010Di na podlagi mese\u010D\
  nega povpre\u010Dja prejetih pla\u010D oziroma zavarovalnih osnov, od katerih so\
  \ bili obra\u010Dunani prispevki, v katerihkoli zaporednih 18 letih zavarovanja\
  \ po 1.1.1970, ki so za zavarovanca najugodnej\u0161a. Zaradi medsebojne primerljivosti\
  \ pla\u010D in zavarovalnih osnov iz prej\u0161njih let, se le-te pri izra\u010D\
  unu pokojninske osnove prera\u010Dunajo z valorizacijskimi koli\u010Dniki, ki ustrezajo\
  \ gibanjem povpre\u010Dnih pla\u010D in pokojnin v koledarskem letu pred uveljavitvijo\
  \ pravice do starostne pokojnine. Valorizacijski koli\u010Dnik dolo\u010Da vsako\
  \ leto na novo minister, pristojen za delo, dru\u017Eino in socialne zadeve, se\
  \ pa le-ta iz leta v leto zni\u017Euje zaradi usklajevanja novih pokojnin s pokojninami\
  \ \u017Ee upokojenih. Zaradi navedenega nadomestitveno razmerje (razmerje med zadnjo\
  \ pla\u010Do in prvo prejeto pokojnino) pada, posledica tega padanja pa je, da se\
  \ soo\u010Damo z nizkimi upokojitvenimi starostmi, obenem pa tudi z nizkimi pokojninami.\n\
  Vi\u0161ina pokojnine je tako odvisna od vi\u0161ine pokojninske osnove in vi\u0161\
  ine prispevkov, ki jih je posameznik vpla\u010Deval v sistem obveznega pokojninskega\
  \ in invalidskega zavarovanja, pa tudi od dol\u017Eine dopolnjene pokojninske dobe.\
  \ Dol\u017Eina dopolnjene pokojninske dobe pogojuje vi\u0161ino odstotka, ki se\
  \ uporabi za odmero starostne pokojnine, le-ta pa se razlikuje glede na spol zavarovanca.\
  \ Vi\u0161ina vpla\u010Danih prispevkov je odvisna od vi\u0161ine osnove, kar pomeni,\
  \ da mora oseba z vi\u0161jo osnovo pla\u010Dati tudi vi\u0161je prispevke. \u017D\
  eleli pa bi tudi poudariti, da pokojninsko in invalidsko zavarovanje temelji na\
  \ zavarovalni\u0161kem principu, kar v osnovi pomeni, da se pravica do pokojnine\
  \ in druge pravice iz naslova minulega dela priznavajo na temelju vpla\u010Danih\
  \ prispevkov in minulega dela ter da mora obstajati sorazmernost med vpla\u010D\
  animi prispevki in prejemki iz sistema. Z vi\u0161anjem ni\u017Ejih pokojnin bi\
  \ tako ru\u0161ili temeljna na\u010Dela, ki so inkorporirana v pokojninskem sistemu.\n\
  Ob tem pa je potrebno dodati, da sistem pokojninskega zavarovanja v RS vendarle\
  \ ni \u010Disti \xBBzavarovalni\u0161ki\xAB sistem, temve\u010D gre za sistem, ki\
  \ temelji tudi na na\u010Delih vzajemnosti in solidarnosti. Na\u010Delo intrageneracijske\
  \ solidarnosti oziroma redistribucije na\u0161 pokojninski sistem zagotavlja z omejitvijo\
  \ najvi\u0161je pokojninske osnove oz. osnove za odmero pokojnine, kar posledi\u010D\
  no pomeni pri osebah z vi\u0161jimi dohodki drasti\u010Dno ni\u017Ejo nadomestitveno\
  \ stopnjo ob hkratnem dejstvu, da osnova za pla\u010Dilo prispevkov ni omejena.\
  \ Sedanja ureditev je predvsem posledica dejstva, da je v sistemu mo\u010Dno prisoten\
  \ sistem solidarnosti med posamezniki oziroma redistribucije znotraj posamezne generacije,\
  \ ki je sicer zna\u010Dilen za socialne transferje, kar pa pokojnine seveda niso.\
  \ V sistemu so tako vgrajene vertikalna solidarnost med generacijo aktivnih in upokojenih\
  \ (prispevki so obvezni in proporcionalni glede na prispevno osnovo; zavarovanci\
  \ z vi\u0161jimi pla\u010Dami oziroma dohodki pla\u010Dujejo prispevke od osnov,\
  \ ki navzgor niso omejene, medtem ko se njihove pravice limitirajo z dolo\u010D\
  itvijo najvi\u0161je pokojninske osnove), horizontalna solidarnost med upokojenci\
  \ (maksimalno razmerje med pokojninami za enako dolgo dobo zavarovanja 1:4) in solidarnost\
  \ med upokojenci, ki so se upokojili v razli\u010Dnih obdobjih.\nNa gmotni polo\u017E\
  aj upokojencev tako neposredno vplivajo odmera pokojnine od najni\u017Eje oziroma\
  \ najvi\u0161je pokojninske osnove in najni\u017Eja pokojnina v vi\u0161ini 35 odstotkov\
  \ najni\u017Eje pokojninske osnove. Z ZPIZ-1 je dolo\u010Denim zavarovancem zajam\u010D\
  ena odmera od najni\u017Eje pokojninske osnove, \u010De pokojnina, odmerjena glede\
  \ na dopolnjeno pokojninsko dobo od zavarovan\u010Deve pokojninske osnove, skupaj\
  \ s pripadajo\u010Dimi uskladitvami, ne dosega zneska pokojnine za enako pokojninsko\
  \ dobo, odmerjene od najni\u017Eje pokojninske osnove. Od najvi\u0161je pokojninske\
  \ osnove, ki je \u0161tirikratnik najni\u017Eje, se pokojnina odmeri, \u010De glede\
  \ na dopolnjeno pokojninsko dobo odmerjena pokojnina od zavarovan\u010Deve pokojninske\
  \ osnove, skupaj s pripadajo\u010Dimi uskladitvami, presega znesek pokojnine za\
  \ enako pokojninsko dobo, odmerjene od najvi\u0161je pokojninske osnove.\nNa\u010D\
  eli vzajemnosti in solidarnosti sta tako na\u010Deli, ki posameznikom, ki so sicer\
  \ 40 let vpla\u010Devali v sistem, vendar pa so imeli v svojem aktivnem obdobju\
  \ zelo nizke pla\u010De, zaradi \u010Desar s svojimi vpla\u010Dili ne bi dosegli\
  \ niti minimalne pokojnine, omogo\u010Da, da se upokojijo z dostojno pokojnino,\
  \ odmerjeno od najni\u017Eje pokojninske osnove, ki pri teh posameznikih nastopa\
  \ v funkciji socialnega korektiva. Zaradi na\u010Dela solidarnosti ali redistribucije\
  \ se tem zavarovancem torej zagotavljajo vi\u0161je pravice, kot bi jim pripadale\
  \ glede na pokojninsko dobo in vi\u0161ino pla\u010Danih prispevkov. Za razliko,\
  \ ki jo te osebe prejmejo med pokojnino, ki bi ustrezala njihovim prispevkom in\
  \ pokojnino, ki jo garantira obvezni (javni) pokojninski sistem, je potrebno zagotoviti\
  \ finan\u010Dna sredstva, ki pa gredo deloma v \u0161kodo posameznikom, ki so 40\
  \ let pla\u010Devali prispevke, ki presegajo najvi\u0161jo pokojninsko osnovo, deloma\
  \ pa v breme dr\u017Eave. Ker je v slovenskem javnem pokojninskem sistemu vi\u0161\
  ina pokojnine z zakonom omejena tako navzdol kot navzgor in je najvi\u0161ja pokojnina\
  \ preko najvi\u0161je pokojninske osnove limitirana s 4-kratnikom najni\u017Eje\
  \ pokojninske osnove, se vsa finan\u010Dna sredstva, ki jih ti posamezniki s prispevki\
  \ prepla\u010Dajo, prerazporedijo znotraj sistema in z vidika posameznika nastopajo\
  \ kot dav\u010Dni odtegljaj. Ker pa ne glede na navedeno \u0161e vedno zmanjka finan\u010D\
  nih sredstev za izpla\u010Dilo vseh pravic, ki se financirajo iz javnega pokojninskega\
  \ sistema, razliko dopla\u010Da dr\u017Eava. Osebe z vi\u0161jimi dohodki, ki bi\
  \ glede na kriterije imele pokojnino vi\u0161jo od maksimalno dolo\u010Dene, prejmejo\
  \ torej pokojnino v maksimalno dolo\u010Deni vi\u0161ini, torej manj, kot bi prejemali,\
  \ \u010De bi bila pokojnina odvisna zgolj od pla\u010Dila prispevkov. Na ta na\u010D\
  in v skladu s solidarnostnim na\u010Delom zagotavljajo sredstva za osebe z ni\u017E\
  jimi dogodki tekom aktivne dobe, kar prispeva k vi\u0161ji socialni varnosti upokojencev.\
  \ Sistem obveznega pokojninskega zavarovanja je tako tudi solidarno naravnan, vendar\
  \ pa ne gre spregledati, da gre vendarle za sistem na podlagi zavarovanja, v katerem\
  \ mora biti do dolo\u010Dene mere spo\u0161tovana tudi vi\u0161ina prispevka posameznika\
  \ med aktivno dobo.\n "
