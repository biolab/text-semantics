response: "Odziv Ministrstva za pravosodje\nV zvezi s predlogom, naj se pregon storilcev\
  \ kaznivih dejanj zoper spolno nedotakljivost mladoletnikov uveljavi tudi zoper\
  \ storilce dejanj oziroma \xBBza primere, ki se\u017Eejo za 90 let tudi za nazaj\xAB\
  , Ministrstvo za pravosodje pojasnjuje, da primerljiva ureditev \u017Ee obstaja.\n\
  Roki za zastaranje kazenskega pregona storilcev kaznivih dejanj so dolo\u010Deni\
  \ v prvem odstavku 90. \u010Dlena Kazenskega zakonika[1] (v nadaljevanju KZ-1) tako,\
  \ da je dol\u017Eina zastaralnega roka, ki za\u010Dne te\u010Di od dneva storitve\
  \ kaznivega dejanja, odvisna od vi\u0161ine kazni zapora, ki je predpisana za dolo\u010D\
  eno kaznivo dejanje.\nGlede na navedeno dolo\u010Dbo bi bil zastaralni rok za pregon\
  \ storilcev kaznivih dejanj zoper spolno nedotakljivost mladoletnih oseb dvajset\
  \ ali trideset let od storitve kaznivega dejanja, odvisno od tega, za katero obliko\
  \ kaznivega dejanja zoper spolno nedotakljivost bi v konkretnem primeru \u0161lo.\
  \ Vendar pa tretji odstavek 90. \u010Dlena KZ-1 dolo\u010Da, da pri kaznivih dejanjih\
  \ zoper spolno nedotakljivost in kaznivih dejanjih zoper zakonsko zvezo, dru\u017E\
  ino in mladino, storjenih proti mladoletni osebi, za\u010Dne rok za zastaranje kazenskega\
  \ pregona te\u010Di od polnoletnosti o\u0161kodovanca. V skladu s to dolo\u010D\
  bo se torej navedeni rok za zastaranje pregona storilcev kaznivih dejanj zoper spolno\
  \ nedotakljivost mladoletnih oseb podalj\u0161a za \u010Das od storitve dejanja\
  \ do polnoletnosti o\u0161kodovanca oziroma \u017Ertve.\nOb tem pa je bil z Zakonom\
  \ o dopolnitvi Kazenskega zakonika[2] (v nadaljevanju KZ-1F) v 95. \u010Dlen KZ-1\
  \ dodan \u0161e nov tretji odstavek, v skladu s katerim kazenski pregon za kazniva\
  \ dejanja iz 170. do 173. \u010Dlena ter drugega odstavka 174. \u010Dlena, drugega\
  \ odstavka 175. \u010Dlena in drugega odstavka 176. \u010Dlena KZ-1 ni ve\u010D\
  \ dovoljen, \u010De je od storitve kaznivega dejanja potekel \u010Das, ki je enak\
  \ trikratniku roka, ki ga za zastaranje kazenskega pregona dolo\u010Da prvi odstavek\
  \ 90. \u010Dlena KZ-1.\nV skladu z veljavno ureditvijo je torej rok za zastaranje\
  \ kazenskega pregona za storilce kaznivih dejanj zoper spolno nedotakljivost mladoletnih\
  \ oseb \u0161estdeset oziroma devetdeset let \u2013 odvisno od oblike in te\u017E\
  e kaznivega dejanja, te\u010Di pa za\u010Dne od polnoletnosti o\u0161kodovanca oziroma\
  \ \u017Ertve dalje.\n\n[1] Uradni list RS, \u0161t. 50/12 \u2013 UPB2, 54/15, 6/16\
  \ \u2013 UPB2p, 38/16, 27/17, 23/20, 91/20, 95/21 in 186/21.\n[2] Uradni list RS,\
  \ \u0161t. 23/20."
