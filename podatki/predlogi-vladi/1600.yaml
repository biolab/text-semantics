response: "Odziv Ministrstva za javno upravo\nVsak organ dr\u017Eavne uprave mora\
  \ pri svojem delu upo\u0161tevati na\u010Dela odprave administrativnih ovir in prepre\u010D\
  evanja nastajanja novih administrativnih ovir, ki naj bi se prena\u0161ala tudi\
  \ na oblikovanje obrazcev. Obrazci bi morali biti \u010Dim bolj jasni in razumljivi,\
  \ in bi morali kot taki omogo\u010Dati kar se da enostavno poslovanje dr\u017Eavljanov\
  \ z dr\u017Eavno upravo.\nOcenjujemo, da je izvedba javnega nate\u010Daja za poenostavitev\
  \ vseh obrazcev v dr\u017Eavni upravi v tem trenutku te\u017Eko izvedljiva, je pa\
  \ predlog smiseln in vreden nadaljnjega razmisleka. Ne glede na to, morajo vsi organi\
  \ dr\u017Eavne uprave pri sestavljanju obrazcev upo\u0161tevati dejstvo, da morajo\
  \ biti ti enostavni in razumljivi za uporabo.  V tem trenutku je Ministrstvo za\
  \ javno upravo odgovorno za izvajanje Uredbe o celostni grafi\u010Dni podobi Vlade\
  \ Republike Slovenije in drugih organov dr\u017Eavne uprave (Ur. L., \u0161t. 58/2010,\
  \ v nadaljevanju: uredba). Uredba sama dolo\u010Da le minimalne normative standardov\
  \ celostne grafi\u010Dne podobe (kot npr. nov logotip organa, uporabo pisave Arial\
  \ velikost 3,53 mm (10 pt), sredinska postavitev podpisnika in njegova leva poravnava\
  \ itd.), ki jih moramo zavezani organi upo\u0161tevati pri svojem delu, se pravi\
  \ pri oblikovanju uradnih dokumentov, ozna\u010Devalnih tablah, poslovnih vizitkah,\
  \ pisemskih ovojnicah, spletnih straneh in ostalem promocijskem materialu, ne dolo\u010D\
  a pa dejanske oblike razli\u010Dnih obrazcev, ki jih organi dr\u017Eavne uprave\
  \ po\u0161iljajo dr\u017Eavljanom."
