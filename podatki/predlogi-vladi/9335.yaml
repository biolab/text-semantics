response: "Odziv Ministrstva za okolje in prostor\nSlovenija je ena izmed najmanj\u0161\
  ih dr\u017Eav v Evropi, a je glede vodnih virov med najbogatej\u0161imi evropskimi\
  \ dr\u017Eavami. V primerjavi z razvitimi dr\u017Eavami je kakovost voda v Sloveniji\
  \ v samem evropskem vrhu. Eden od razlogov je brez dvoma ta, da ve\u010Dina rek\
  \ izvira na ozemlju Slovenije. Za veliko evropskih dr\u017Eav je povr\u0161inska\
  \ voda zelo pomemben vir pitne vode, medtem, ko se v Sloveniji s pitno vodo iz povr\u0161\
  inskega vira oskrbuje le pribli\u017Eno 3 % prebivalstva. Podzemna voda je vir pitne\
  \ vode za pribli\u017Eno 97 % prebivalcev v Sloveniji. Njena kakovost v mnogih pomembnih\
  \ vodonosnikih ustreza vsem zahtevam za pitno vodo zato jo lahko u\u017Eivamo v\
  \ naravnem stanju, kar je velika prednost Slovenije, saj je to v evropskem prostoru\
  \ in tudi drugod po svetu redkost (vir: Kakovost voda v Sloveniji).\nZa oskrbo s\
  \ pitno vodo je pomembna kakovost pitne vode. Mikrobiolo\u0161ko in kemijsko ustrezna\
  \ je predvsem voda, zagotovljena z ve\u010Djimi vodooskrbnimi sistemi, ki lahko\
  \ zagotavljajo ustrezno obdelavo vode, in kjer so dolo\u010Dena vodovarstvena obmo\u010D\
  ja. Za oskrbo s pitno vodo in druge uporabe vode porabimo v Sloveniji le manj\u0161\
  i dele\u017E razpolo\u017Eljive vode, in sicer okoli tri odstotke razpolo\u017E\
  ljivega odtoka vode.\nZa Slovenijo so vpra\u0161anja, povezana z u\u010Dinkovitim\
  \ upravljanjem vode, pomemben vidik v okviru priprav in izvajanja prav vseh nacionalnih\
  \ upravljavskih politik. Prav gotovo Slovenija predstavlja primer dobre prakse na\
  \ podro\u010Dju oskrbe s pitno vodo in varovanja vodnih virov, kar omogo\u010Da\
  \ neposredno uporabo pitne vode iz pipe.\nSmo ena izmed redkih dr\u017Eav, ki ima\
  \ pravico do pitne vode opredeljeno z ustavo. Tako je dolo\u010Dena (zdravstveno\
  \ ustrezna) pitna voda kot \u010Dlovekova pravica, katere za\u0161\u010Dita in zagotavljanje\
  \ je povzdignjena na ustavno raven. Nadalje ustava opredeljuje tudi, da so vodni\
  \ viri javno dobro v upravljanju dr\u017Eave in da slu\u017Eijo prednostno in trajnostno\
  \ oskrbi prebivalstva s pitno vodo.\nZ zadovoljstvom spremljamo nara\u0161\u010D\
  ajo\u010De zavedanje pomena pitne vode in pozivov k njeni neposredni uporabi iz\
  \ pipe. Postavitev pitnikov sicer ne sodi v okvir izvajanja obvezne gospodarske\
  \ javne slu\u017Ebe oskrbe s pitno vodo. Strokovno pa \u017Eelimo podpirati prakse,\
  \ ki omogo\u010Dajo mo\u017Enost porabe pitne vode na javni infrastrukturi in na\
  \ javnih mestih brez posebnega dodatnega pla\u010Dila, seveda ob normalnih koli\u010D\
  inah uporabe te vode. Prvenstveno, pred regulacijo obveznosti postavitve pitnikov\
  \ na javnih mestih, pa je pomembno tudi ozave\u0161\u010Danje na strani uporabnika\
  \ nestekleni\u010Dene pitne vode in tudi na strani ponudnika pitnikov, kot so to\
  \ lahko lokalne skupnosti in tudi drugi potencialni ponudniki postavitve pitnikov\
  \ na javnih mestih.\n "
