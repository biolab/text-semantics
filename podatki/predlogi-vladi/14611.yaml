response: "Odziv Ministrstva za zdravje\nPredlog temelji na osebnem mnenju, omenjeni\
  \ podatki nikakor niso resni\u010Dni in ne odra\u017Eajo dejanskega stanja v zdravstvu.\
  \ Diagnostiko z magnetno resonanco (MR) ne izvaja nobeden od zdravstvenih domov,\
  \ diagnostiko z ra\u010Dunalni\u0161ko tomografijo (CT) pa samo Zdravstveni dom\_\
  \ Maribor. Trditev, da ima vsak zdravstveni dom CT in MRI je torej napa\u010Dna,\
  \ saj so omenjene preiskave na voljo skoraj samo v bolni\u0161nicah.\_\nV primerjavi\
  \ z drugimi dr\u017Eavami je v Sloveniji 1,59 CT-jev na 100.000 prebivalcev, medtem,\
  \ ko jih je npr. najve\u010D na Islandiji (4,82), v Italiji 3,52, v Avstriji 1,78\
  \ oz. so samo 4 evropske dr\u017Eave z ni\u017Ejim \u0161tevilom CT-jev na 100.000\
  \ prebivalcev. Kar se ti\u010De MR-jev, je v Sloveniji 1,21 MR diagnostik na 100.000\
  \ prebivalcev, podobno na Hrva\u0161kem 1,25, najve\u010D jih je v Nem\u010Diji\
  \ (3,45), v Avstriji 2,35 in v Italiji 2,87. 10 dr\u017Eav ima ni\u017Eje \u0161\
  tevilo MR pregledov na 100.000 prebivalcev, kot Slovenija. Vir: Eurostat\nV bolni\u0161\
  nicah je bilo v letu 2020 povpre\u010Dno letno \u0161tevilo preiskav na MR napravo\
  \ 5.532 in sicer od najmanj 3.436 do najve\u010D 7.609 preiskav na aparat, kar za\
  \ pribli\u017Eno 50% presega predvideno \u0161tevilo preiskav na aparat (glede na\
  \ standarde in normative javnih zdravstvenih sistemov nekaterih ameri\u0161kih zveznih\
  \ dr\u017Eav, npr. Tennessee in Michigan, ki predvidevajo od 2.880 do 3.500 MR preiskav\
  \ na aparat letno).\nV bolni\u0161nicah je bilo v letu 2020 povpre\u010Dno letno\
  \ \u0161tevilo preiskav na CT napravo 6.756 in sicer od najmanj 3.220 do najve\u010D\
  \ 10.783 preiskav na aparat.\nIz navedenega je mo\u010D zaklju\u010Diti, da \u0161\
  tevilo naprav MR in CT v Sloveniji ni pretirano, prav tako je izkori\u0161\u010D\
  enost naprav nadpovpre\u010Dna. Pri tem ne smemo zanemariti dostopnosti naprav v\
  \ npr. urgentnih primerih."
