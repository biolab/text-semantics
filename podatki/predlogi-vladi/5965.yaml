response: "Odziv Ministrstva za notranje zadeve\nV mnenje smo prejeli predlog za spremembo\
  \ postopka zbiranja podpisov podpore za kandidate preko e-portalov, \xBBki bi ljudem\
  \ omogo\u010Dala bolj transparentno in u\u010Dinkovito demokracijo in kjer vsak\
  \ posameznik lahko glasuje za stranko ali kandidate in se takoj vpi\u0161e v evidenco\
  \ zbranih podpisov\xAB. Ta evidenca naj bi se po predlagateljevem mnenju dopolnjevala\
  \ \xBBrealno\u010Dasovno\xAB in vsakdo, ki bi oddal svoj podpis bi prejel potrdilo,\
  \ ki bi vsebovalo \u0161ifro, kraj, datum in uro. Kasneje bi podpornik lahko od\
  \ doma spremljal zbiranje podpisov in preveril ali je bil njegov podpis dejansko\
  \ upo\u0161tevan ali ne. Pri tem bi bili osebni podatki \xBBenkriptirani in zamaskirani\
  \ s \u0161ifro\xAB. Na zgoraj opisan na\u010Din bi po predlagateljevem mnenju dosegli\
  \ \xBB100% transparentnost ter verjetno tudi 100% u\u010Dinkovitost zbiranja podpisov\
  \ podpore za kandidate\xAB.\nZakon o volitvah v dr\u017Eavni zbor (Uradni list RS,\
  \ \u0161t. 109/06-UPB1 in 54/07 Odl.US: U-I-7/07-22; v nadaljevanju ZVDZ) v prvem\
  \ odstavku 47. \u010Dlena dolo\u010Da, da volivec da svojo podporo s podpisom na\
  \ predpisanem obrazcu. Obrazec volivec podpi\u0161e osebno pred pristojnim organom,\
  \ ki vodi evidenco volilne pravice (na upravni enoti), ne glede na kraj stalnega\
  \ prebivali\u0161\u010Da. Podporo s podpisom lahko da volivec samo eni listi kandidatov.\
  \ Uradna oseba ob predlo\u017Eitvi obrazca podpore najprej ugotovi identiteto volivca\
  \ in ga nato po podpisu in overovitvi vnese v ra\u010Dunalni\u0161ko evidenco oziroma\
  \ register stalnega prebivalstva, evidenco volilne pravice. Potrjen obrazec uradna\
  \ oseba vrne volivcu, ki ga nato sam izro\u010Di kandidatu oziroma njegovemu predstavniku.\
  \ V nadaljevanju ZVZD dolo\u010Da mo\u017Enost posebne oddaje podpore za osebe,\
  \ ki med potekom roka, dolo\u010Denega za predlo\u017Eitev list kandidatov:\n bivajo\
  \ v bolni\u0161nicah, domovih za starej\u0161e ob\u010Dane, zavodih za invalidne\
  \ osebe in podobnih zavodih, in osebe na prestajanju zaporne kazni, stalno ali za\u010D\
  asno prebivajo v tujini in zaradi bolezni ali invalidnosti ne morejo pred pristojni\
  \ organ osebno in se ne nahajajo zgoraj navedenih institucijah in zavodih. \nZVDZ\
  \ ne dolo\u010Da mo\u017Enosti oddaje podpore kandidatom za poslance z varnim elektronskim\
  \ podpisom, overjenim s kvalificirani potrdilom. Za vzpostavitev tak\u0161ne elektronske\
  \ storitve javne uprave je najprej potrebna zakonska podlaga, kjer je potrebno dolo\u010D\
  iti pristojni organ za sprejem elektronsko podpisanih obrazcev in potrditev takih\
  \ obrazcev. Hkrati se pri tem vzpostavlja nova elektronska evidenca osebnih podatkov\
  \ (evidenca potrjenih obrazcev) za katero pa mora biti zagotovljeno spo\u0161tovanje\
  \ dolo\u010Db Zakona o varstvu osebnih podatkov. Informacijski sistem bi moral tudi\
  \ prepre\u010Diti zlorabe, da bi volivec svojo podporo dal ve\u010D kot enkrat (drugi\
  \ odstavek 46. \u010Dlena ZVDZ).\nMinistrstvo se zavzema za vzpostavitev \u010D\
  im ve\u010D elektronskih storitev javne uprave in tudi za e-volitve. Projekt e-volitev\
  \ je ministrstvo javnosti \u017Ee predstavilo junija 2013. Podro\u010Dju e-volitev\
  \ se precej posve\u010Dajo tudi v okviru Sveta Evrope. Razvoj elektronskega poslovanja\
  \ zahteva znatna vlaganja \u010Dlove\u0161kih in finan\u010Dnih virov, ki pa jih\
  \ je treba obravnavati kot investicijo v odli\u010Dnost delovanja celotne javne\
  \ uprave in zadovoljstvo njenih uporabnikov. Zaradi pove\u010Devanja kompleksnosti\
  \ in obsega infrastrukture, sistemov in storitev investicije v elektronsko poslovanje\
  \ iz leta v leto nara\u0161\u010Dajo. V \u010Dasu gospodarske krize in zelo omejenih\
  \ prora\u010Dunskih sredstev bodo za zagotovitev mo\u017Enosti uresni\u010Devanja\
  \ strategije potrebne pogumne odlo\u010Ditve in dolgoro\u010Dni pogled na u\u010D\
  inke elektronskega poslovanja.\nHkrati pa tudi opozarjamo, da je za sprejem sprememb\
  \ temeljne volilne zakonodaje potrebno visoko politi\u010Dno soglasje, za sprejem\
  \ Zakona o volitvah v dr\u017Eavni zbor je namre\u010D potrebna dvotretjinska ve\u010D\
  ina glasov vseh poslancev.\nGlede na navedeno menimo, da predlog ni primeren za\
  \ nadaljnjo obravnavo.\n "
