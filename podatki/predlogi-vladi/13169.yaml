response: "Odziv Ministrstva za javno upravo\nUvodoma pojasnjujemo, da v skladu z\
  \ veljavno zakonodajo, javnim uslu\u017Ebencem, ki so zaposleni v javnem sektorju\
  \ zaradi oz. v povezavi z obvladovanjem epidemije, \u010De so izpolnjeni predpisani\
  \ pogoji, pripadajo naslednji dodatki (Skladno s 15. to\u010Dko 2. \u010Dlena Zakona\
  \ o sistemu pla\u010D v javnem sektorju so dodatki del pla\u010De javnega uslu\u017E\
  benca in funkcionarja za posebne pogoje, nevarnost in obremenitve, ki niso upo\u0161\
  tevane pri vrednotenju zahtevnosti delovnega mesta, naziva ali funkcije):\n dodatek\
  \ za delo v rizi\u010Dnih razmerah, ki ga dolo\u010Da Kolektivna pogodba za javni\
  \ sektor (KPJS; Uradni list RS, \u0161t. 57/08, 23/09, 91/09, 89/10, 89/10, 40/12,\
  \ 46/13, 95/14, 91/15, 21/17, 46/17, 69/17 in 80/18); dodatek zaradi za\u010Dasne\
  \ razporeditve zaradi nujnih delovnih potreb oz. dodatek zaradi za\u010Dasne razporeditve,\
  \ ki ga dolo\u010Da Zakon o za\u010Dasnih ukrepih za omilitev in odpravo posledic\
  \ COVID-19 (ZZUOOP; Uradni list RS, \u0161t. 152/20 in 175/20 \u2013 ZIUOPDVE) in\
  \ Zakon o interventnih ukrepih za pomo\u010D pri omilitvi posledic drugega vala\
  \ epidemije COVID-19 (ZIUPOPDVE; Uradni list RS, \u0161t. 203/20 in 15/21 \u2013\
  \ ZDUOP); dodatek za neposredno delo s pacienti oziroma uporabniki, obolelimi za\
  \ COVID-19, ki ga dolo\u010Da ZZUOOP in ZIUPOPDVE; dodatek za delo v rizi\u010D\
  nih razmerah direktorjem v javnem sektorju v dejavnosti zdravstva in socialnega\
  \ varstva, ki ga dolo\u010Da Zakon o interventnih ukrepih za omilitev posledic drugega\
  \ vala epidemije COVID-19 (ZIUOPDVE; Uradni list RS, \u0161t. 175/20, 203/20 \u2013\
  \ ZIUPOPDVE, 15/21 \u2013 ZDUOP, 51/21 \u2013 ZZVZZ-O in 57/21 \u2013 odl. US);\
  \ dodatek za nevarnost in posebne obremenitve v \u010Dasu epidemije javnim uslu\u017E\
  bencem na delovnih mestih pla\u010Dne skupine J v dejavnosti zdravstva in socialnega\
  \ varstva, ki ga dolo\u010Da ZIUPOPDVE, \n K to\u010Dki 1:\nKPJS v okviru dodatkov\
  \ za nevarnost in posebne obremenitve v 11. to\u010Dki prvega odstavka 39. \u010D\
  lena dolo\u010Da dodatek za delo v rizi\u010Dnih razmerah v vi\u0161ini 65% urne\
  \ postavke osnovne pla\u010De javnega uslu\u017Ebenca. Komisija za razlago Kolektivne\
  \ pogodbe za javni sektor je sprejela razlago 11. to\u010Dke prvega odstavka v povezavi\
  \ z drugim odstavkom 39. \u010Dlena KPJS (Uradni list RS, \u0161t. 48/20). Besedilo\
  \ razlage se glasi:\n\xBBJavnemu uslu\u017Ebencu pripada dodatek za delo v rizi\u010D\
  nih razmerah v obdobju epidemije, \u010De sta kumulativno izpolnjena pogoja, da\
  \ je razgla\u0161ena epidemija v skladu z Zakonom o nalezljivih boleznih in da javni\
  \ uslu\u017Ebenec opravlja delo v nevarnih pogojih. Do dodatka je upravi\u010Den\
  \ le za ure, ko je opravljal delo v nevarnih pogojih.\nNevarni pogoji so pogoji,\
  \ ko je ali bi lahko bilo ogro\u017Eeno zdravje ali \u017Eivljenje javnega uslu\u017E\
  benca zaradi izpostavljenosti mo\u017Eni oku\u017Ebi z nalezljivo boleznijo, zaradi\
  \ katere je bila razgla\u0161ena epidemija.\nDelodajalec dolo\u010Di dela in naloge,\
  \ ki se opravljajo v nevarnih pogojih dela, in \u010Das, ko je javni uslu\u017E\
  benec opravljal delo in naloge v nevarnih pogojih dela.\n\u0160teje se, da ne gre\
  \ za delo v nevarnih pogojih dela, \u010De javni uslu\u017Ebenec opravlja delo na\
  \ domu.\xAB\nSkladno z zgoraj navedeno razlago, morata biti za izpla\u010Dilo dodatka\
  \ za delo v rizi\u010Dnih razmerah, kumulativno izpolnjena dva pogoja. Pravi pogoj:\
  \ epidemija, razgla\u0161ena v skladu z Zakonom o nalezljivih boleznih, je bil izpolnjen\
  \ z objavo odlokov o razglasitvi epidemije nalezljive bolezni COVID-19 na obmo\u010D\
  ju Republike Slovenije.\nDrugi pogoj za izpla\u010Dilo dodatka za delo v rizi\u010D\
  nih razmerah pa je opravljanje dela v nevarnih pogojih. Kot izhaja iz citirane razlage\
  \ so delodajalci v tej zvezi dol\u017Eni dolo\u010Diti dela in naloge, ki se opravljajo\
  \ v nevarnih pogojih dela, ter \u010Das, ko je javni uslu\u017Ebenec opravljal delo\
  \ in naloge v nevarnih pogojih dela. Delodajalci to naredijo s sklepom ali drugim\
  \ splo\u0161nim aktom.\nUpo\u0161tevaje zgoraj navedeno javnim uslu\u017Ebencem\
  \ dodatek za delo v rizi\u010Dnih razmerah pripada za \u010Das, ko dela in naloge\
  \ opravljajo v nevarnih pogojih dela, kar pa je razvidno iz sklepa (ali splo\u0161\
  nega akta delodajalca) delodajalca. Ob tem dodajamo, da je namen dodatkov za nevarnost\
  \ in posebne obremenitve (tudi dodatka za delo v rizi\u010Dnih razmerah) zagotovitev\
  \ ustrezne finan\u010Dne odmene za javne uslu\u017Ebence, ki delo opravljajo v takih\
  \ pogojih ter nevarnost in posebne obremenitve niso upo\u0161tevane v osnovni pla\u010D\
  i. Upo\u0161tevaje navedeno, javni uslu\u017Ebenci, ki dela ne opravljajo oz. ga\
  \ ne opravljajo v nevarnih pogojih, do dodatka za delo v rizi\u010Dnih razmerah\
  \ niso upravi\u010Deni.\n K to\u010Dki 2:\nIzvajalec socialno varstvene storitve\
  \ institucionalno varstvo ali izvajalec zdravstvene dejavnosti lahko zaposlenega\
  \ na podlagi 55. \u010Dlena ZZUOOP za\u010Dasno razporedi k drugemu izvajalcu v\
  \ primerih pove\u010Danega obsega dela zaradi zagotavljanja ukrepov prepre\u010D\
  evanja \u0161irjenja in omejevanja oku\u017Ebe COVID-19. Zaposleni je upravi\u010D\
  en do dodatka zaradi za\u010Dasne razporeditve v vi\u0161ini 20 odstotkov urne postavke\
  \ osnovne pla\u010De zaposlenega.\nZIUPOPDVE v 32. \u010Dlenu dolo\u010Da, da lahko\
  \ ne glede na 55. \u010Dlen ZZUOOP, ki ureja za\u010Dasno razporeditev zaradi nujnih\
  \ delovnih potreb, izvajalec socialno varstvene storitve institucionalno varstvo,\
  \ izvajalec krizne namestitve iz tretjega odstavka 49. \u010Dlena Zakona o socialnem\
  \ varstvu (Uradni list RS, \u0161t. 3/07 \u2013 uradno pre\u010Di\u0161\u010Deno\
  \ besedilo, 23/07 \u2013 popr., 41/07 \u2013 popr., 61/10 \u2013 ZSVarPre, 62/10\
  \ \u2013 ZUPJS, 57/12, 39/16, 52/16 \u2013 ZPPreb-1, 15/17 \u2013 DZ, 29/17, 54/17,\
  \ 21/18 \u2013 ZNOrg, 31/18 \u2013 ZOA-A in 28/19; v nadaljnjem besedilu: ZSV) ali\
  \ izvajalec zdravstvene dejavnosti, ne glede na dolo\u010Dbe zakona, ki ureja trg\
  \ dela, v delu, ki ureja zagotavljanje dela delavcev uporabniku, na podlagi pisnega\
  \ sklepa, zaposlenega za\u010Dasno razporedi k izvajalcu v mre\u017Ei javne zdravstvene\
  \ slu\u017Ebe, izvajalcu v mre\u017Ei javne slu\u017Ebe na podro\u010Dju socialnega\
  \ varstva institucionalno varstvo ali izvajalcu krizne namestitve iz tretjega odstavka\
  \ 49. \u010Dlena ZSV, in sicer v primerih pove\u010Danega obsega dela zaradi zagotavljanja\
  \ ukrepov prepre\u010Devanja \u0161irjenja in omejevanja oku\u017Ebe COVID-19. Zaposleni\
  \ je za \u010Das za\u010Dasne razporeditve upravi\u010Den do dodatka zaradi za\u010D\
  asne razporeditve v vi\u0161ini 30 odstotkov urne postavke osnovne pla\u010De zaposlenega.\n\
  \ K to\u010Dki 3: Skladno s prvim odstavkom 56. \u010Dlena ZZUOOP je zaposleni,\
  \ ki neposredno dela v okolju s COVID-19 pacienti oziroma uporabniki, pri katerih\
  \ obstaja sum na oku\u017Ebo s COVID-19 oziroma je ta potrjena, in sicer:\n v COVID-19\
  \ ambulantah, v COVID-19 oddelkih, v COVID-19 intenzivnih enotah, v zobozdravstvenih\
  \ ambulantah za zdravljenje COVID-19 pacientov, pri tria\u017Ei pacientov, pri katerih\
  \ obstaja sum na COVID-19, v urgentnih centrih in urgentnih ambulantah, v sivih\
  \ conah v urgentnih centrih in urgentnih ambulantah, v sivih in rde\u010Dih conah\
  \ pri izvajalcih na podro\u010Dju socialnega varstva iz 82. \u010Dlena tega zakona\
  \ in izvajalcih iz tretjega odstavka 15. \u010Dlena Zakona o socialnem varstvu (Uradni\
  \ list RS, \u0161t. 3/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 23/07\
  \ \u2013 popr., 41/07 \u2013 popr., 61/10 \u2013 ZSVarPre, 62/10 \u2013 ZUPJS, 57/12,\
  \ 39/16, 52/16 \u2013 ZPPreb-1, 15/17 \u2013 DZ, 29/17, 54/17, 21/18 \u2013 ZNOrg,\
  \ 31/18 \u2013 ZOA-A in 28/19), ki delajo z uporabnikom obolelim za COVID-19, na\
  \ delovi\u0161\u010Dih za odvzem vzorcev za bris, opravlja epidemiolo\u0161ke storitve\
  \ na terenu v sivih in rde\u010Dih conah, opravlja nujno medicinsko pomo\u010D COVID-19\
  \ pacientom ali pacientom iz sive cone, opravlja nujne re\u0161evalne, nenujne re\u0161\
  evalne prevoze, sanitetne in pogodbene prevoze COVID-19 pacientov ali pacientov\
  \ iz sive cone, \nupravi\u010Den do dodatka za neposredno delo s COVID-19 pacienti,\
  \ ki zna\u0161a 30 odstotkov urne postavke osnovne pla\u010De zaposlenega. Dodatek\
  \ za neposredno delo s COVID-19 pacienti se lahko izpla\u010Da le za ure dela, ko\
  \ zaposleni opravlja delo v skladu s prvim odstavkom 56. \u010Dlena ZZUOOP.\nZIUPOPDVE\
  \ je v 33. \u010Dlenu raz\u0161iril krog upravi\u010Dencev, ki jim pripada dodatek\
  \ za neposredno delo s pacienti oziroma uporabniki, obolelimi za COVID-19, kot ga\
  \ je dolo\u010Dil 56. \u010Dlen ZZUOOP. Ne glede na prvi odstavek 56. \u010Dlena\
  \ ZZUOOP je do dodatka v vi\u0161ini 30 odstotkov urne postavke osnovne pla\u010D\
  e zaposlenega, za neposredno delo s pacienti oziroma uporabniki, obolelimi za COVID-19,\
  \ upravi\u010Den zaposleni, ki v sivih in rde\u010Dih conah pri izvajalcih socialno\
  \ varstvenih programov iz 18.s \u010Dlena ZSV, ki izvajajo nastanitveni program\
  \ iz 3. \u010Dlena Pravilnika o sofinanciranju socialnovarstvenih programov (Uradni\
  \ list RS, \u0161t. 70/16 in 34/19), neposredno dela v okolju s COVID-19 pacienti\
  \ oziroma uporabniki, pri katerih obstaja sum na oku\u017Ebo s COVID-19 oziroma\
  \ je ta potrjena.\nDo dodatka je upravi\u010Den tudi zaposleni v mre\u017Ei javne\
  \ zdravstvene slu\u017Ebe, ki neposredno dela v okolju s COVID-19 pacienti oziroma\
  \ uporabniki, pri katerih obstaja sum na oku\u017Ebo s COVID-19 oziroma je ta potrjena,\
  \ in sicer:\n na oddelkih bolni\u0161nic, kjer se obravnavajo pacienti s sumom na\
  \ oku\u017Ebo oziroma potrjeno oku\u017Ebo s COVID-19, pri izvajanju zdravstvene\
  \ oskrbe na domu pacienta oziroma uporabnika, pri katerem je oku\u017Eba s COVID-19\
  \ potrjena, v rde\u010Dih conah pri zavodih za vzgojo in izobra\u017Eevanje otrok\
  \ in mladostnikov s posebnimi potrebami iz 18. \u010Dlena Zakona o usmerjanju otrok\
  \ s posebnimi potrebami (Uradni list RS, \u0161t. 58/11, 40/12 \u2013 ZUJF in 90/12),\
  \ \u010De izvajajo neposredne storitve za uporabnike. Ukrep velja od 1. junija 2020\
  \ do 31. decembra 2021. Vlada lahko ukrep iz tega \u010Dlena podalj\u0161a s sklepom\
  \ za obdobje \u0161estih mesecev. \nDo dodatka so upravi\u010Deni tudi zaposleni\
  \ na Uradu Republike Slovenije za oskrbo in integracijo migrantov, ki neposredno\
  \ delajo v okolju s COVID-19 oku\u017Eenimi prosilci za mednarodno za\u0161\u010D\
  ito in vlagatelji namere oziroma pri katerih obstaja sum na oku\u017Ebo s COVID-19\
  \ oziroma je ta potrjena.\n K to\u010Dki 4:\nV skladu z veljavno zakonodajo javni\
  \ uslu\u017Ebenci pla\u010Dne skupine B (direktorji) do dodatkov povezanih z epidemijo,\
  \ opredeljenih v interventni zakonodaji in KPJS, niso upravi\u010Deni. Izjema so\
  \ le direktorji v dejavnosti zdravstva in socialnega varstva, ki so vklju\u010D\
  eni v aktivnosti in izvajanje ukrepov za prepre\u010Devanje oku\u017Eb s SARS-CoV-2\
  \ ter zajezitev in obvladovanje COVID-19. ZIUOPDVE namre\u010D je v 125. \u010D\
  lenu dolo\u010Dil, da ne glede na dolo\u010Dbo \u010Detrtega odstavka 23.\_\u010D\
  lena Zakona o sistemu pla\u010D v javnem sektorju (Uradni list RS, \u0161t.\_108/09\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 13/10, 59/10, 85/10, 107/10,\
  \ 35/11 \u2013 ORZSPJS49a, 27/12 \u2013 odl. US, 40/12 \u2013 ZUJF, 46/13, 25/14\
  \ \u2013 ZFU, 50/14, 95/14 \u2013 ZUPPJS15, 82/15, 23/17 \u2013 ZDOdv, 67/17 in\
  \ 84/18) direktorjem v javnem sektorju, kot jih dolo\u010Da Uredba o pla\u010Dah\
  \ direktorjev v javnem sektorju (Uradni list RS, \u0161t.\_68/17, 4/18 in 30/18),\
  \ ki so vklju\u010Deni v aktivnosti in izvajanje ukrepov za prepre\u010Devanje oku\u017E\
  b s SARS-CoV-2 ter zajezitev in obvladovanje COVID-19, pripada dodatek za delo v\
  \ rizi\u010Dnih razmerah v vi\u0161ini 65 odstotkov urne postavke osnovne pla\u010D\
  e za polovico rednega delovnega \u010Dasa. Direktorji do dodatka niso upravi\u010D\
  eni za \u010Das opravljanja dela na domu in za \u010Das, ko so odsotni z dela.\n\
  \ K to\u010Dki 5: \nZIUPOPDVE v 87. \u010Dlenu dolo\u010Da, da javnim uslu\u017E\
  bencem na delovnih mestih pla\u010Dne skupine J, ki opravljajo delo v dejavnosti\
  \ zdravstva in socialnega varstva in so v \u010Dasu epidemije pri svojem delu nadpovpre\u010D\
  no izpostavljeni tveganju za svoje zdravje oziroma prekomerno obremenjeni zaradi\
  \ obvladovanja epidemije, pripada dodatek za nevarnost in posebne obremenitve v\
  \ vi\u0161ini 30 odstotkov urne postavke njihove osnovne pla\u010De. Dodatek pripada\
  \ javnim uslu\u017Ebencem le za ure, v katerih so bili nadpovpre\u010Dno izpostavljeni\
  \ tveganju za svoje zdravje in/ali prekomerno obremenjen zaradi obvladovanja epidemije.\n\
  Upo\u0161tevaje dolo\u010Dila veljavne zakonodaje (tako interventnih zakonov kot\
  \ Zakona o sistemu pla\u010D v javnem sektorju (ZSPJS; Uradni list RS, \u0161t.\
  \ 108/09 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 13/10, 59/10, 85/10,\
  \ 107/10, 35/11 \u2013 ORZSPJS49a, 27/12 \u2013 odl. US, 40/12 \u2013 ZUJF, 46/13,\
  \ 25/14 \u2013 ZFU, 50/14, 95/14 \u2013 ZUPPJS15, 82/15, 23/17 \u2013 ZDOdv, 67/17\
  \ in 84/18) ter KPJS) do navedenih dodatkov funkcionarji (kamor sodijo tudi poslanci\
  \ Dr\u017Eavnega zbora, predsednik Vlade Republike Slovenije, Predsednik Republike\
  \ Slovenije, ministri, dr\u017Eavni sekretarji,\u2026 - Funkcionarji so osebe, ki\
  \ pridobijo mandat za izvr\u0161evanje funkcije s splo\u0161nimi volitvami, osebe,\
  \ ki pridobijo mandat za izvr\u0161evanje funkcije izvr\u0161ilne in sodne oblasti\
  \ z izvolitvijo ali imenovanjem v Dr\u017Eavnem zboru Republike Slovenije ali predstavni\u0161\
  kem telesu lokalne skupnosti ter druge osebe, ki jih skladno z zakonom kot funkcionarje\
  \ izvolijo ali imenujejo nosilci zakonodajne, izvr\u0161ilne ali sodne oblasti.)\
  \ niso upravi\u010Deni. Z izjemo dodatka, ki ga dolo\u010Da 125. \u010Dlen ZIUOPDVE\
  \ in do katerega so lahko upravi\u010Deni le direktorji v dejavnosti zdravstva in\
  \ socialnega varstva, tudi direktorjem navedeni dodatki ne pripadajo.\nUpo\u0161\
  tevaje dolo\u010Dila KPJS dodatek za delo v rizi\u010Dnih razmerah pripada javnim\
  \ uslu\u017Ebencem, ki delajo v nevarnih pogojih dela (kot jih opredeljuje razlaga\
  \ KPJS) in ni omejen le na javne uslu\u017Ebence, ki neposredno delajo s pacienti,\
  \ ki imajo COVID-19. Ob tem dodajamo, da so spremembe in dopolnitve KPJS sklenjene,\
  \ ko jih podpi\u0161ejo Vlada Republike Slovenije in ve\u010Dina reprezentativnih\
  \ sindikatov javnega sektorja, ki predstavljajo najmanj \u0161tiri razli\u010Dne\
  \ dejavnosti javnega sektorja. Glede na to, da sodi\u0161\u010Da obravnavajo kolektivne\
  \ delovne spore, ki so jih spro\u017Eili reprezentativni sindikati javnega sektorja\
  \ zaradi kr\u0161enja dolo\u010Dila 11. to\u010Dke prvega odstavka 39. \u010Dlena\
  \ KPJS (po mnenju sindikalne strani naj bi sprejeta razlaga KPJS o\u017Eila pravico\
  \ javnih uslu\u017Ebencev do dodatka za delo v rizi\u010Dnih razmerah, zato zahteva,\
  \ da bi dodatek pripadal vsem javnim uslu\u017Ebencem, ki delo opravljajo na delovnem\
  \ mestu za cel \u010Das opravljanja dela na delovnem mestu) in iz katerih izhaja\
  \ zahteva sindikatov po raz\u0161iritvi pravice javnih uslu\u017Ebencev do dodatka\
  \ za delo v rizi\u010Dnih razmerah ter da na sindikalni strani ni interesa za spremembo\
  \ KPJS v smeri, ki bi o\u017Eila pravice javnih uslu\u017Ebencev, ocenjujemo, da\
  \ realne mo\u017Enosti za njeno spremembo v smeri kot jo predlaga predlagatelj,\
  \ ni.\nOstali dodatki, dolo\u010Deni z interventno zakonodajo, pripadajo le javnim\
  \ uslu\u017Ebencem v dejavnosti zdravstva in socialnega varstva (Izjema so le zaposleni\
  \ na Uradu Republike Slovenije za oskrbo in integracijo migrantov, ki neposredno\
  \ delajo v okolju s COVID-19 oku\u017Eenimi prosilci za mednarodno za\u0161\u010D\
  ito.), ki bodisi delajo z pacienti oziroma uporabniki, pri katerih obstaja sum na\
  \ oku\u017Ebo s COVID-19 oziroma je ta potrjena bodisi so bili zaradi zagotavljanja\
  \ ukrepov prepre\u010Devanja \u0161irjenja in omejevanja oku\u017Ebe COVID-19 nadpovpre\u010D\
  no izpostavljeni tveganju za svoje zdravje, prekomerno obremenjeni ali za\u010D\
  asno prerazporejeni zaradi obvladovanja epidemije in le za \u010Das, ko delajo v\
  \ tak\u0161nih pogojih oz. razmerah. Upo\u0161tevaje navedeno, dodatki, dolo\u010D\
  eni v interventni zakonodaji, v veliki meri \u017Ee sledijo posredovanemu predlogu."
