  nikov pred nepo\u0161tenimi poslovnimi praksami (ZVPNPP) in TIRS, ki je pristojen\
  \ za nadzor obeh zakonov, ugotavljata, da navedena zakona posebej ne urejata trgovine\
  \ s prodajnimi avtomati. ZVPot vsebuje splo\u0161no dolo\u010Dbo glede ozna\u010D\
  evanja cene, ki v 26. \u010Dlenu dolo\u010Da, da mora podjetje za blago oziroma\
  \ storitve, ki jih ponuja, vidno ozna\u010Diti ceno, ki vklju\u010Duje davek na\
  \ dodano vrednost v primeru, da je podjetje zavezanec za davek na dodano vrednost,\
  \ da mora biti cena blaga oziroma storitve ozna\u010Dena v evrih, podjetje pa mora\
  \ ozna\u010Dene cene tudi upo\u0161tevati. Navedena dolo\u010Dba je v primeru prodajnih\
  \ avtomatov vsekakor upo\u0161tevana. Prav tako nevra\u010Danje drobi\u017Ea ni\
  \ mogo\u010De uvrstiti med zavajajo\u010De in s tem nepo\u0161tene poslovne prakse\
  \ kot jih opredeljuje ZVNPP, saj je potro\u0161nik pred uporabo avtomata izrecno\
  \ opozorjen, da avtomat ne vra\u010Da drobi\u017Ea. Pomembno je tudi dejstvo, da\
  \ vsaj v primeru parkomatov, \u010De potro\u0161nik vpla\u010Da ve\u010D kovancev\
  \ kot za posamezno polno \u010Dasovno enoto oz. ve\u010D kot za dve ali ve\u010D\
  \ polnih \u010Dasovnih enot, parkomat izda parkirni listek za sorazmerno dalj\u0161\
  i dovoljeni \u010Das parkiranja. Po na\u0161ih informacijah pa lastniki prodajnih\
  \ avtomatov poleg kovancev in kartice urbana za javni mestni potni\u0161ki promet,\
  \ postopoma uvajajo tudi druge alternativne na\u010Dine pla\u010Devanja blaga ali\
  \ storitev, ki so prijaznej\u0161i za potro\u0161nika.Na koncu pojasnjujemo, da\
  \ trgovina s prodajnimi avtomati ni javna storitev, ki jih dr\u017Eava mora zakonsko\
  \ urejati, pa\u010D pa spada med tr\u017Ene dejavnosti, za katere velja pravica\
  \ svobodne gospodarske pobude, v katero dr\u017Eava ne sme nedovoljeno posegati.Ne\
  \ glede na povedano se strinjamo, da bi bilo za potro\u0161nika bolj ugodno, \u010D\
  e bi avtomati vra\u010Dali drobi\u017E in omogo\u010Dali tudi pla\u010Devanje s\
  \ pla\u010Dilnimi karticami, zato bomo ob sestavljanju novega ZVPot, ki je v postopku\
  \ prenove, preu\u010Dili mo\u017Enost ukrepa, ki bi naslavljal tudi problematiko,\
  \ ki jo izpostavlja dr\u017Eavljan, na na\u010Din, ki ne bi posegal v svobodno gospodarsko\
  \ pobudo podjetij.\n\nOdziv Ministrstva za finance\n\nParkirni avtomati morajo za\
  \ prodajo storitev parkiranja v skladu z dav\u010Dno zakonodajo izdajati ra\u010D\
  une. Pogoji za izjemo od obveznosti izdajanja ra\u010Dunov po drugem odstavku 143.\
  \ \u010Dlena <link http: www.pisrs.si pis.web external-link-new-window internal\
