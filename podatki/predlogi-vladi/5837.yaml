response: "Odziv Ministrstva za kulturo\nRTV Slovenija je javni zavod posebnega kulturnega\
  \ in nacionalnega pomena, katerega ustanovitelj je Republika Slovenija. RTV Slovenija\
  \ med drugim opravlja javno slu\u017Ebo na podro\u010Dju radijske in televizijske\
  \ dejavnosti, in sicer z namenom zagotavljanja demokrati\u010Dnih, socialnih in\
  \ kulturnih potreb dr\u017Eavljanov Republike Slovenije in Slovencev po svetu, pripadnikov\
  \ slovenskih narodnih manj\u0161in v Italiji, Avstriji in na Mad\u017Earskem, italijanske\
  \ in mad\u017Earske narodne skupnosti v Republiki Sloveniji ter druge dejavnosti\
  \ v skladu z zakonom o Radioteleviziji Slovenija  (ZRTVS-1) in zakonom o medijih.\
  \ RTV Slovenija tako pripravlja dva nacionalna televizijska programa, tri nacionalne\
  \ radijske programe, radijske in televizijske programe regionalnih RTV-centrov v\
  \ Kopru in Mariboru, po en radijski in televizijski program za avtohtono italijansko\
  \ in mad\u017Earsko narodno skupnost ter radijske in televizijske oddaje za romsko\
  \ etni\u010Dno skupnost, radijske in televizijske programe za slovenske narodne\
  \ manj\u0161ine v sosednjih dr\u017Eavah ter za slovenske izseljence in zdomce,\
  \ radijske in televizijske programe za tujo javnost ter teletekst, internetni in\
  \ mobilni portal. Poleg tega RTV Slovenija pripravlja tudi poseben nacionalni televizijski\
  \ program, namenjen neposrednim prenosom in predvajanju posnetkov sej Dr\u017Eavnega\
  \ zbora Republike in njegovih delovnih teles.\nUstavna pravica do svobode izra\u017E\
  anja od dr\u017Eave ne zahteva le tega, da se ta vzdr\u017Ei nedopustnih posegov\
  \ v medije, ampak tudi sprejem ustreznih predpisov, ki naj zagotovijo, da bodo lahko\
  \ mediji samostojno izvr\u0161evali svoje funkcije pri svobodnem oblikovanju javnega\
  \ mnenja. To \u0161e posebej velja za RTV Slovenijo, ki jo je ustanovila dr\u017E\
  ava, kjer mora biti z ustrezno zakonodajo zagotovljena njena programska, organizacijska\
  \ in finan\u010Dna samostojnost. Skladno s prvim odstavkom 2. \u010Dlena ZRTVS-1\
  \ je tako dol\u017Enost Republike Slovenije kot ustanoviteljice RTV Slovenije, da\
  \ ji, med drugim, zagotovi primerno financiranje za izvajanje njene javne slu\u017E\
  be. Zagotovitev finan\u010Dne samostojnosti pomeni zagotovitev ustreznega financiranja,\
  \ ki zagotavlja zadostna finan\u010Dna sredstva za izpolnjevanje funkcij in nalog\
  \ RTV Slovenija ter tak\u0161nih virov sredstev oziroma tak\u0161ne kombinacije\
  \ virov, ki onemogo\u010Da odlo\u010Dujo\u010Di vpliv dr\u017Eave in drugih dru\u017E\
  benih skupin na programsko in organizacijsko samostojnost RTV Slovenije. Skladno\
  \ z ZRTVS-1 se RTV Slovenija v dobr\u0161ni meri financira iz RTV prispevka, manj\u0161\
  i del njenih prihodkov pa predstavljajo sredstva iz naslova dr\u017Eavnega prora\u010D\
  una in ogla\u0161evanja. S financiranjem prek RTV prispevka, ki so ga kot posebno\
  \ javno dajatev dol\u017Eni pla\u010Devati vsi imetniki radijskih in televizijskih\
  \ sprejemnikov, ne glede na to, ali programe RTV Slovenija tudi dejansko spremljajo,\
  \ je RTV Sloveniji zagotovljena dolo\u010Dena stopnja samostojnosti, ki je nujno\
  \ potrebna zaradi prepre\u010Ditve politi\u010Dnih in gospodarskih vplivov na njene\
  \ programske vsebine.\nV primeru, da bi bila sprejeta predlagana sprememba obveznosti\
  \ pla\u010Dila RTV prispevka, bi RTV Slovenija najverjetneje ostala brez zadostnih\
  \ sredstev iz naslova RTV prispevka, s tem pa bi bilo njeno izvajanje javne slu\u017E\
  be vsekakor okrnjeno, posledi\u010Dno bi bil mo\u010Dno prizadet tudi javni interes\
  \ na podro\u010Dju medijev ter bistveno okrnjena pravica vseh dr\u017Eavljanov do\
  \ javnega obve\u0161\u010Danja in do obve\u0161\u010Denosti, kar pa je ustavno nedopustno.\
  \ RTV Slovenija bi morala v tem primeru pridobiti sredstva iz drugih virov, bodisi\
  \ iz dr\u017Eavnega prora\u010Duna bodisi od ogla\u0161evalcev. Nesorazmerno velik\
  \ dele\u017E financiranja iz dr\u017Eavnega prora\u010Duna pa bi lahko vodil do\
  \ odvisnosti od politi\u010Dnih strank, zlasti vladajo\u010Dih, nesorazmerno velik\
  \ dele\u017E iz ogla\u0161evanja pa po drugi strani do odvisnosti od ogla\u0161\
  evalcev. Tak\u0161na odvisnost bi se odrazila predvsem kot okrnitev programske neodvisnosti\
  \ oziroma organizacijske avtonomije RTV Slovenije, kar pa bi lahko privedlo do ne-izvr\u0161\
  evanja funkcij, ki izhajajo iz ustavne dolo\u010Dbe o svobodi izra\u017Eanja.\n\
  Glede na vse navedeno menimo, da je zadevni predlog popolnoma neutemeljen in s tem\
  \ neprimeren za nadaljnjo obravnavo. V podkrepitev na\u0161ega mnenja poudarjamo,\
  \ da je tudi ustavno sodi\u0161\u010De v ve\u010D odlo\u010Dbah opozorilo na nujnost\
  \ in primernost financiranja RTV Slovenije z RTV prispevkom. Tak\u0161en na\u010D\
  in financiranja javne radiotelevizije poznajo tudi v ve\u010Dini dr\u017Eav, \u010D\
  lanic EU (Avstrija, Belgija, \u010Ce\u0161ka, Danska, Francija, Gr\u010Dija, Irska,\
  \ Italija, Nem\u010Dija, Poljska, Romunija, Slova\u0161ka, \u0160vedska, Zdru\u017E\
  eno Kraljestvo itd.), in v vseh dr\u017Eavah nekdanje republike Jugoslavije.   \n\
