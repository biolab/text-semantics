Naslov: Sprememba okoljske in prostorske zakondaje, ki vpliva na odpadke
Odgovor pristojnega organa: "Odgovor Ministrstva za kmetijstvo in okolje:\_Veljavna\
  \ okoljska zakonodaja s podro\u010Dja odpadkov \u017Ee omogo\u010Da,\_ da \"se na\
  \ vsaki lokaciji, v vsakem obratu, obdeluje, predeluje in za\u010Dasno zbira odpadke,\
  \ \u010De se pri tem tehni\u010Dno zagotovi delovanje, ki je brez vplivov na okolico\"\
  , kar je tudi vsebina spodnjega predloga. Vplivi tak\u0161nih dejavnosti na okolje\
  \ in zdravje ljudi pa se preverjajo v upravnih postopkih pridobitve okoljevarstvenega\
  \ dovoljenja za predelavo ali odstranjevanje odpadkov ali vpisa v ustrezno evidenco\
  \ (zbiralci, prevozniki, trgovci, posredniki). Podlaga za te postopke je zakonodaja\
  \ EU. Direktiva 2008/98/ES o odpadkih namre\u010D dolo\u010Da, da mora vsaka ustanova\
  \ ali podjetje, ki namerava izvajati obdelavo odpadkov, pridobiti dovoljenje pristojnega\
  \ organa. V teh dovoljenih pa je navedeno vsaj naslednje:(a) vrste in koli\u010D\
  ine odpadkov, ki se lahko obdelajo; (b) tehni\u010Dne in kakr\u0161ne koli druge\
  \ zahteve, pomembne za zadevno lokacijo, za vsak dovoljen postopek; (c) varnostni\
  \ in previdnostni ukrepi, ki jih je treba sprejeti; (d) metoda, ki naj se uporabi\
  \ za vsak postopek; (e) tak\u0161ni postopki spremljanja in nadzora, kot bi lahko\
  \ bili potrebni; (f) tak\u0161ne dolo\u010Dbe glede zaprtja in oskrbe po zaprtju,\
  \ kot bi lahko bile potrebne. Kadar za spodaj navedene ne veljajo zahteve za dovoljenje,\
  \ dr\u017Eave \u010Dlanice zagotovijo, da pristojni organ, vodi register:(a) ustanov\
  \ ali podjetij, ki poklicno zbirajo ali preva\u017Eajo odpadke in (b) trgovcev ali\
  \ posrednikov. Na podlagi teh dolo\u010Db lahko izvajalec obdelave obdeluje odpadke,\
  \ \u010De ima okoljevarstveno dovoljenje za predelavo ali odstranjevanje odpadkov\
  \ v skladu z zakonom, ki ureja varstvo okolja. Zbiralec lahko zbira odpadke, \u010D\
  e ima potrdilo o vpisu v evidenco zbiralcev odpadkov. Prevoznik lahko preva\u017E\
  a odpadke, \u010De je vpisan v evidenco prevoznikov odpadkov. Trgovec lahko kupuje\
  \ in prodaja nenevarne odpadke, \u010De je vpisan v evidenco trgovcev z odpadki.\
  \ Posrednik lahko ureja obdelavo odpadkov v imenu tretjih oseb, \u010De je vpisan\
  \ v evidenco posrednikov. Vse omenjene evidence vodi ministrstvo, pristojno za okolje,\_\
  \ v okviru evidence oseb, ki imajo potrdilo za opravljanje dejavnosti varstva okolja,\
  \ v skladu z zakonom, ki ureja varstvo okolja."
