Naslov: Ukinitev dodatnega zdravstvenega zavarovanja in dvig zavarovalnega prispevka
Odgovor pristojnega organa: "Odgovor Ministrstva za zdravje:\_V sklopu reformnih sprememb\
  \ na podro\u010Dju sistema financiranja zdravstvenega varstva so predvidene razli\u010D\
  ne re\u0161itve, ki sledijo na\u010Delu ohranjanja solidarnosti in finan\u010Dne\
  \ vzdr\u017Enosti zdravstvenega sistema ter ukinitvi sedanje oblike dopolnilnega\
  \ zdravstvenega zavarovanja. To pomeni, da bo obseg storitev iz obveznega zdravstvenega\
  \ zavarovanja v celoti pokrit iz javne zdravstvene blagajne, brez dopla\u010Devanja.\
  \ Poleg navedenega re\u0161itve vklju\u010Dujejo tudi usmeritev, da se v okviru\
  \ razpolo\u017Eljivih finan\u010Dnih virov za zdravstvo stro\u0161ki dela ne bodo\
  \ pove\u010Dali. V tem smislu je va\u0161 predlog za dvig prispevne stopnje za zdravstvo\
  \ (oziroma zavarovalnega prispevka, kot ga imenujete) za 3 % vpra\u0161ljiv, saj\
  \ se s tem pove\u010Dajo stro\u0161ki dela, oziroma re\u010Deno druga\u010De, pove\u010D\
  ujejo davki in prispevki na dohodke. Z javno-finan\u010Dnega vidika to ni sprejemljivo.\_\
  Pri pripravi sprememb je sicer pomemben vidik tudi zni\u017Eevanje obratovalnih\
  \ stro\u0161kov za podporo sistema, ki se bodo ob ukinitvi dopolnilnega zdravstvenega\
  \ zavarovanja vsekakor zni\u017Eali, vendar to ni edini razlog pri iskanju najprimernej\u0161\
  ih re\u0161itev na strani zbiranja sredstev za zdravstvo in oblik zavarovanj. V\
  \ sistemu financiranja je namre\u010D treba povi\u0161ati stopnjo solidarnosti (ki\
  \ je na strani dopolnilnih zdravstvenih zavarovanj sedaj ni) in zagotoviti dolgoro\u010D\
  no finan\u010Dno vzdr\u017Enost sistema.\_Glede domneve v pobudi, da si revni ne\
  \ morejo privo\u0161\u010Diti dodatnih zavarovanj, predvidevamo, da imate v mislih\
  \ dopolnilno zdravstveno zavarovanje. V primerih, ki ge za socialno ogro\u017Eene\
  \ osebe, je to zavarovanje ustrezno pokrito iz prora\u010Duna."
