Naslov: "Mo\u017Enost objave usposabljanj za \u0161ir\u0161i javni sektor preko sistema\
  \ Upravne akademije"
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravoV zvezi s pobudo,\
  \ ki se nana\u0161a na omogo\u010Ditev objav (napovedi) razli\u010Dnih usposabljanj\
  \ za organe \u0161ir\u0161ega javnega sektorja preko \u017Ee vzpostavljenega aplikativnega\
  \ sistema Upravne akademije, Ministrstvo za javno upravo v nadaljevanju pojasnjuje,\
  \ da se na spletni strani Upravne akademije objavljajo le usposabljanja in strokovni\
  \ izpiti, iz pristojnosti Upravne akademije kot notranje organizacijske enote Ministrstva\
  \ za javno upravo.Na podlagi Zakona o javnih uslu\u017Ebencih je Upravna akademija\
  \ je pristojna za organizacijo in izvedbo usposabljanj ter strokovnih izpitov iz\
  \ svoje pristojnosti, ne more pa prevzeti naloge posrednika med organi javnega sektorja\
  \ in zunanjimi organizacijami, ki ponujajo usposabljanja.Spletna stran Upravne akademije\
  \ ni namenjena ogla\u0161evanju organizacij, ki ponujajo oziroma izvajajo usposabljanja."
