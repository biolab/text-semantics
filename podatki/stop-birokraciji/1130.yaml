Naslov: "Elektronska oddaja vloge - o\u010Detovski dopust"
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017EnostiPojasnjujemo vam, da za izra\u010Dun osnove za materinsko,\
  \ o\u010Detovsko in star\u0161evsko nadomestilo od leta 2018 centri za socialno\
  \ delo podatke neposredno pridobivajo od Finan\u010Dne uprave Republike Slovenije\
  \ in vlagateljem ni potrebno vlogam prilagati prilog. To je bil prvi pogoj, da vzpostavimo\
  \ mo\u017Enost oddaje elektronske vloge.Na Ministrstvu za delo, dru\u017Eino, socialne\
  \ zadeve in enake mo\u017Enosti so \u017Ee stekle prve aktivnosti v zvezi z vzpostavitvijo\
  \ mo\u017Enosti oddaje elektronski vlog po Zakonu o star\u0161evskem varstvu in\
  \ dru\u017Einskih prejemkih. V mesecu maju 2021 na\u010Drtujemo izvedbeni sestanek\
  \ z Ministrstvom za javno upravo."
