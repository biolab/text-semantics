Naslov: "Vzpostavitev enotnega centralnega registra \u010Dakalnih dob v domovih upokojencev\
  \ in vzpostavitev popolne elektronske vloge"
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti: Na Skupnosti socialnih zavodov Slovenije (SSZS) je \u017E\
  e vzpostavljen enoten centralni register \u010Dakalnih vrst v domove za starej\u0161\
  e. Glede na pripombo o nea\u017Eurnosti seznamov menimo, da bi tak\u0161na mo\u017E\
  nost lahko obstajala le v primeru, da posamezen dom v svojem internem informacijskem\
  \ sistemu podatkov ne a\u017Eurira teko\u010De glede na to, da se njihovi podatki\
  \ dnevno prena\u0161ajo v centralni register pro\u0161enj.\_ S tem v zvezi bo SSZS\
  \ domove posebej opozorila na potrebno a\u017Eurnost pri vna\u0161anju podatkov.V\
  \ zvezi s predlogom o avtomati\u010Dni uvrstitvi v dom z najkraj\u0161o \u010Dakalno\
  \ vrsto, \u010De vlagatelj ne izbere to\u010Dno dolo\u010Denega doma, bi \u017E\
  eleli opozoriti na 11. \u010Dlen Pravilnika o postopkih pri uveljavljanju pravice\
  \ do institucionalnega varstva (v nadaljevanju: Pravilnik). Na tej osnovi ima vsak\
  \ izvajalec institucionalnega varstva imenovano Komisijo za sprejem, premestitev\
  \ in odpust. \u0160ele po obravnavi na komisiji je pro\u0161nja lahko uvr\u0161\u010D\
  ena v \u010Dakalno vrsto. Slednje tudi pomeni, da mora ne glede na predlagano avtomatsko\
  \ razporejanje pro\u0161enj, socialni delavec v vsakemu zavodu sprejeti pro\u0161\
  njo, jo pregledati ali vsebuje potrebne sestavine, jo vpisati v sistem in jo predstaviti\
  \ na komisiji za sprejem, ki jo dalje obravnava. Omeniti bi \u017Eeleli tudi 15.\
  \ \u010Dlen omenjenega Pravilnika,\_ ki dolo\u010Da, da zavod pri sprejemu upo\u0161\
  teva tudi bli\u017Eino bivali\u0161\u010Da prosilca in njegovih svojcev. Sistem\
  \ avtomatskega razvr\u0161\u010Danja pro\u0161enj bi lahko pomenil tudi nevarnost,\
  \ da bi moral prosilec sprejeti mesto dale\u010D od kraja prebivali\u0161\u010D\
  a, dale\u010D od sorodnikov in prijateljev, obenem pa je lahko bil dodeljen\_ izvajalcu,\
  \ ki ne ustreza njegovim \u017Eeljam in potrebam oz. finan\u010Dnim zmo\u017Enostim\
  \ zaradi ponujenega standarda.Osnovne cene oskrbe I in IV po posameznih domovih\
  \ so objavljene na spletni strani Skupnosti. Cena oskrbe za posameznika, ki bi \u017E\
  elel v institucionalno varstvo pa je odvisna od ve\u010D faktorjev, npr. od vrste\
  \ oskrbe, v katero bo razvr\u0161\u010Den, od namestitve v eno, dvo ali ve\u010D\
  posteljno sobo ter morebitnih nadstandardnih in dodatnih storitev (npr. balkon)).\
  \ Le to pa lahko posameznik izve v konkretnem domu, kjer je vlo\u017Eil pro\u0161\
  njo.\u017De sedanji sistem omogo\u010Da polno elektronsko vlogo ter tudi vlogo v\
  \ pisni obliki. V kratkem nameravamo obravnavati mo\u017Ene spremembe navedenega\
  \ sistema evidentiranja \u010Dakalnih vrst, kjer bomo obravnavali tudi va\u0161\
  e predloge, pa tudi mo\u017Eno nadgradnjo sistema s \u0161tevilom prostih mest po\
  \ posamezni oskrbi, po spolu, informacijo koliko posteljne so proste sobe itd.\r\
  \n\_"
