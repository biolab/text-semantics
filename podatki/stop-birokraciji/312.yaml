Naslov: "Prodaja kmetijskih zemlji\u0161\u010D"
Odgovor pristojnega organa: "Odgovor Ministrstva za kmetijstvo in okolje:\_Iz va\u0161\
  ega vpra\u0161anja ni razvidno kak\u0161na soglasja ste imeli v mislih, namre\u010D\
  \ Zakon o kmetijskih zemlji\u0161\u010Dih (Uradni list RS, \u0161t. 71/2011 in \u0161\
  t. 58/2012; v nadaljevanju: ZKZ), ki ureja promet s kmetijskimi zemlji\u0161\u010D\
  i ne zahtevaprelo\u017Eitvekakr\u0161nihkoli soglasij pri prodaji kmetijskega zemlji\u0161\
  \u010Da. Osebe, ki sprejmejo ponudbo oprodaji kmetijskega zemlji\u0161\u010Da in\
  \ vlo\u017Eijo vlogo za odobritev pravnega posla, lahko k vlogi upravni enoti predlo\u017E\
  ijo \u017Ee sklenjeno prodajno pogodbo ali pa se sklicujejo na sprejem ponudbe.Kar\
  \ zadeva samo regulacijo prometa s kmetijskimi zemlji\u0161\u010Di, pa velja, da\
  \ naj ta poteka na na\u010Din, da se zagotovi uresni\u010Devanje ciljev ZKZ,kot\
  \ so ohranjanje in izbolj\u0161evanje pridelovalnega potenciala ter pove\u010Devanje\
  \ obsega kmetijskih zemlji\u0161\u010D za pridelavo hrane, trajnostno ravnanje z\
  \ rodovitno zemljo, ohranjanje krajine ter ohranjanje in razvoj pode\u017Eelja.\
  \ Za uresni\u010Devanje tovrstnih ciljev je zakon med drugim dolo\u010Dil osebe,\
  \ ki imajo prednostno pravico pri nakupu kmetijskega zemlji\u0161\u010Da (predkupni\
  \ upravi\u010Denci). Uresni\u010Devanje zakonite predkupne pravice pa je mo\u017E\
  no le, \u010De pravni promet poteka po predpisanem postopku, ki je izveden in nadzorovan\
  \ s strani pristojne upravne enote."
