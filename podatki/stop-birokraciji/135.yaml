Naslov: "Po\u0161iljanje digitalnih podatkov s strani upravnih enot na pristojne ob\u010D\
  ine v postopkih izdaje gradbenih dovoljenj"
Odgovor pristojnega organa: "V programu dela Vlade je predvideno, da se \u0161e letos\
  \ pristopi s prenovi sistema prostorskega na\u010Drtovanja in graditve na zakonski\
  \ ravni. V sklopu priprave prenovljene zakonodaje bodo preverjeni vsi postopki in\
  \ vsi udele\u017Eenci, z jasnim namenom, da se postopki optimizirajo. Med temi procedurami\
  \ je seveda tudi preverjanje mo\u017Enosti, da se \u010Dim ve\u010D postopkov in\
  \ posameznih dejanj digitalizira oziroma opravi po elektronski poti. V sklopu te\
  \ preveritve je tudi vloga ob\u010Dine pri izdaji gradbenega dovoljenja, seveda\
  \ pa tudi na\u010Din njenega vklju\u010Devanja po elektronski poti z digitalno dokumentacijo"
