Naslov: "Problem Zakona o dav\u010Dnem potrjevanju ra\u010Dunov"
Odgovor pristojnega organa: "Odziv Ministrstva za finance:V skladu s predlogom ZDavPR\
  \ se med gotovinska pla\u010Dila \u0161tejejo vsa pla\u010Dila, ki niso bila izvr\u0161\
  ena kot nakazilo s transakcijskega ra\u010Duna pla\u010Dnika na transakcijski ra\u010D\
  un dobavitelja in vklju\u010Dujejo (bankovce in kovance, pla\u010Dilne in kreditne\
  \ kartice, \u010Deke, virtualne valute, itd.). Z vidika mo\u017Enosti prikrivanja\
  \ ustvarjenega prometa pri gotovinskem poslovanju so najbolj problemati\u010Dna\
  \ pla\u010Dila, ki jih dobavitelj prejme v obliki bankovcev in kovancev, v obliki\
  \ virtualnih valut, ki niso knji\u017Eene na poslovni ban\u010Dni ra\u010Dun ali\
  \ v obliki nakazila na kartico. Namen tako \u0161iroke opredelitve pla\u010Dila\
  \ z gotovino v Zakonu o dav\u010Dnem potrjevanju ra\u010Dunov je zajeti vse oblike\
  \ pla\u010Dil, ki se izvajajo v okviru blagajni\u0161kega poslovanja z namenom poenotenja\
  \ postopkov in zahtevanih podatkov na ra\u010Dunu ne glede na na\u010Din pla\u010D\
  ila.PayPal je tuj ponudnik spletnih pla\u010Dilnih storitev, ki izvaja storitve\
  \ v Sloveniji neposredno in je notificiran pri Banki Slovenije. Zato v primeru pla\u010D\
  ila ra\u010Duna preko PayPala velja enaka razlaga in uporaba predloga zakona kot\
  \ velja za vse ostale izvajalce pla\u010Dilnih storitev v Sloveniji, in sicer: v\
  \ kolikor pla\u010Dilo s katerokoli izmed oblik gotovine ni izvr\u0161eno neposredno\
  \ pri dobavitelju ampak s posredovanjem izvajalca pla\u010Dilnih storitev, se pla\u010D\
  ilo ne \u0161teje kot gotovinsko in ne velja obveznost potrjevanja ra\u010Dunov\
  \ po ZDavPR.\_"
