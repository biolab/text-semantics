Naslov: "Omejitev \u0161tevila dni dopusta v javni upravi"
Odgovor pristojnega organa: "V odgovoru na pobudo o omejitvi \u0161tevila dni letnega\
  \ dopusta, ki je bila posredovana preko portala \xBBminus 25%\xAB, z vidika pristojnosti\
  \ Ministrstva za delo, dru\u017Eino in socialne zadeve posredujemo naslednje stali\u0161\
  \u010De.\_Pravica do pla\u010Danega letnega dopusta je temeljna socialna pravica,\
  \ ki je samostojno ali kot izraz pravice vsakogar do po\u0161tenih in ugodnih delovnih\
  \ razmer priznana v \u0161tevilnih mednarodnih pogodbah, ki zavezujejo Republiko\
  \ Slovenijo. Tej temeljni pravici iz delovnega razmerja se delavec ne more odpovedati,\
  \ niti mu je delodajalec ne sme kratiti, kar je sankcionirano z razli\u010Dnimi\
  \ pravnimi sankcijami.\_Pri urejanju pravice do letnega dopusta je potrebno izhajati\
  \ iz namena in narave te pravice. Iz narave te pravice izhaja, da je za njeno uresni\u010D\
  evanje bistveno, da gre za prekinitev opravljanja delav\u010Devih delovnih obveznosti\
  \ zaradi po\u010Ditka in rekreacije ter izrabe prostega \u010Dasa v skladu z njegovimi\
  \ potrebami in potrebami njegove dru\u017Eine. Regeneracija delav\u010Devega zdravja\
  \ in delovnih zmo\u017Enosti za delo v prihodnjem obdobju zmanj\u0161uje mo\u017E\
  nosti za nastanek nesre\u010D pri delu, poklicnih bolezni in invalidnosti delavcev.\_\
  Zakon o delovnih razmerjih (Ur. l. RS, \u0161t. 42/02, 79/06-ZZZPB-F, 46/07-Odl.\
  \ US, 103/07, 45/08-ZArbit in 83/09-Odl. US, v nadaljevanju ZDR) ureja pravico do\
  \ letnega dopusta v \u010Dlenih 159 do 166. Glede samega trajanja letnega dopusta\
  \ ZDR sledi zahtevam Evropske socialne listine (MESL), ki jo je ratificirala tudi\
  \ Slovenija. MESL pogodbenice zavezuje, da dolo\u010Dijo pravico do najmanj \u0161\
  tiritedenskega pla\u010Danega letnega dopusta. Tako 159. \u010Dlen ZDR z vidika\
  \ varnosti in zdravja delavcev pri delu zagotavlja pravico do minimalnega letnega\
  \ dopusta v trajanju najmanj \u0161tirih tednov, ki mora biti zagotovljen vsem delavcem,\
  \ ki so v delovnem razmerju na podlagi pogodbe o zaposlitvi. Poleg minimalnega letnega\
  \ dopusta so v tem \u010Dlenu urejeni tudi primeri, v katerih pripadajo delavcu\
  \ \u017Ee na podlagi zakona \u0161e dodatni dnevi letnega dopusta. Pri odmeri trajanja\
  \ letnega dopusta je treba upo\u0161tevati tudi kriterije po veljavnih kolektivnih\
  \ pogodbah, ki dolo\u010Dajo dodatne dneve letnega dopusta. Dalj\u0161e trajanje\
  \ letnega dopusta se lahko dogovori tudi s pogodbo o zaposlitvi. Glede na to, da\
  \ ZDR dolo\u010Da minimalne standarde, ni dolo\u010Dena zgornja meja \u0161tevila\
  \ dni letnega dopusta.\_V zvezi z izpostavljenim predlogom, da naj bi se letni dopust\
  \ omejil na neko \xBBrazumno mejo\xAB (npr. na 35 dni) pojasnjujemo, da so bili\
  \ predlogi glede omejitve zgornjega \u0161tevila dni letnega dopusta izpostavljeni\
  \ tudi v fazi sprejemanja novega ZDR. Usklajevanja med socialnimi partnerji glede\
  \ tega predloga \u0161e potekajo, zato ne moremo predstaviti dokon\u010Dne re\u0161\
  itve."
