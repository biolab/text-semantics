Naslov: "Izpla\u010Devanje pla\u010De"
Odgovor pristojnega organa: "V odgovoru na predlog pojasnjujemo slede\u010De:Delovno\
  \ razmerje je razmerje med delavcem in delodajalcem in eden bistvenih elementov\
  \ tega razmerja je delo za pla\u010Dilo. Obveznost pla\u010Dila delodajalca v zameno\
  \ za osebno opravljanje dela je temeljna pogodbena obveznost delodajalca. Zakon\
  \ o delovnih razmerjih (Uradni list RS \u0161t. 21/2013, v\_ nadaljevanju ZDR-1)\
  \ v 44. \u010Dlenu dolo\u010Da, da mora delodajalec delavcu zagotoviti ustrezno\
  \ pla\u010Dilo za opravljanje dela v skladu z dolo\u010Dbami 126. do 130., 133.\
  \ do 135. in 137. \u010Dlena ZDR. Pla\u010Dilo za opravljanje dela je torej temeljna\
  \ delodajal\u010Deva obveznost, ki na drugi strani za delavca pomeni eno od bistvenih\
  \ pravic iz delovnega razmerja. Iz tega razloga zakon daje delavcu mo\u017Enost,\
  \ da v primeru izpla\u010Devanja bistveno zmanj\u0161ane pla\u010De oziroma neizpla\u010D\
  evanja pla\u010De ob zakonsko ali pogodbeno dogovorjenem roku, izredno odpove pogodbo\
  \ o zaposlitvi (111. \u010Dlen ZDR-1). Za delodajalca, ki delavcu ne izpla\u010D\
  a pla\u010De zakon predpisuje tudi kazensko sankcijo (217. \u010Dlen ZDR-1).V zvezi\
  \ s samim izpla\u010Dilom pla\u010De \u017Eelimo nadalje izpostaviti, da je delodajalec\
  \ dol\u017Ean delavcu zagotoviti pla\u010Do na dolo\u010Den pla\u010Dilni dan oziroma\
  \ najkasneje 18 dni po preteku pla\u010Dilnega obdobja ter da je delodajalec dol\u017E\
  an delavcu do konca pla\u010Dilnega dne izdati pisni obra\u010Dun, iz katerega so\
  \ razvidni podatki o pla\u010Di, nadomestilu pla\u010De, povra\u010Dila stro\u0161\
  kov v zvezi z delom in drugi prejemki. Glede izpostavljenega predloga pa velja poudariti,\
  \ da je ZDR-1 (ki se je uveljavil 12.4.2013) na novo dolo\u010Dil, da je omenjeni\
  \ pisni obra\u010Dun verodostojna listina, na podlagi katere lahko delavec v primerih,\
  \ ko delodajalec ne izpla\u010Da pla\u010De in drugih prejemkov vlo\u017Ei predlog\
  \ za izvr\u0161bo in na tak na\u010Din zahteva izvr\u0161bo pri izvr\u0161ilnem\
  \ sodi\u0161\u010Du. "
