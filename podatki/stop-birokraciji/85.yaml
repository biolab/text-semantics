Naslov: "Pav\u0161alno nadomestilo za kmete"
Odgovor pristojnega organa: "Predlagatelj navaja, da so se slovenski kmetje sre\u010D\
  ali z napovedjo pav\u0161alnega nadomestila, in sicer da se obra\u010Dun lahko daje\
  \ le preko eDavkov. Opozarja, da marsikateri od kmetov \u0161e nima ra\u010Dunalnika,\
  \ in da je ve\u010Dina kmetov morala na kmetijsko gozdarsko zbornico. Predlaga,\
  \ da naj bi se vedno obstajala mo\u017Enost, da bi se ta obra\u010Dun lahko oddal\
  \ tudi po klasi\u010Dni po\u0161ti.V zvezi s tem predlogom je na\u0161e mnenje naslednje.Vlada\
  \ je v letu 2009, s sprejetjem akcijskega programa, zadol\u017Eila vsa ministrstva\
  \ k doseganju cilja minus 25 % ne samo na prioritetnih podro\u010Djih, ki jih je\
  \ dolo\u010Dila Evropska komisija, ampak tudi na ostalih delovnih podro\u010Djih\
  \ posameznih ministrstev.Vlada RS je sprejela zavezo o zmanj\u0161anju administrativnih\
  \ bremen za 25 % do leta 2012, na podlagi katere je vsak resor do leta 2012 dol\u017E\
  an razbremeniti predpise za 25 %, glede na rezultate merjenj administrativnih bremen.\
  \ V tem smislu so bili resorji, po seznanitvi z rezultati merjenja in natan\u010D\
  ni prou\u010Ditvi izvedenih analiz, dol\u017Eni aktivno pristopiti k izvedbi 3.\
  \ in 4. faze programa \xBBminus 25 %\xAB, kar pomeni, da so morali zbrati in pripraviti\
  \ predloge poenostavitev in jih umestiti v spremembe zakonov oziroma podzakonskih\
  \ aktov s ciljem doseganja razbremenitve za 25 %, glede na izvedene meritve.Zaradi\
  \ zagotovitve finan\u010Dnih interesov dr\u017Eave na podro\u010Dju pobiranja DDV\
  \ in zaradi zmanj\u0161evanja stro\u0161kov administriranja DDV tako pri dav\u010D\
  ni upravi kot pri dav\u010Dnih zavezancih, je bilo potrebno spremeniti tiste dolo\u010D\
  be zakona, za katere je bila predvidena popolna avtomatizacija procesov. Predlagane\
  \ spremembe DDV zakonodaje so in bodo v veliki meri prispevale k uresni\u010Ditvi\
  \ navedenih ukrepov vlade. Na podlagi sprememb Zakona o davku na dodano vrednost\
  \ in Pravilnika o izvajanju zakona o davku na dodano vrednost se je Dav\u010Dna\
  \ uprava pribli\u017Eala cilju realizacije enega izmed ukrepov programa \xBBOAO\xAB\
  \ in programa \xBBminus 25 %\xAB na podlagi Sklepa Vlade RS in sicer dose\u010D\
  i ve\u010Djo u\u010Dinkovitost pri pobiranju davka ter bolj\u0161i nadzor nad dav\u010D\
  nimi zavezanci in ustvarjanje kvalitetnej\u0161ega servisa za dav\u010Dne zavezance\
  \ na podro\u010Dju davka na dodano vrednost.Da bi se zagotovila popolna avtomatizacija\
  \ vseh procesov DDV, je bilo potrebno v zakonu dolo\u010Diti, da se dokumenti po\u0161\
  iljajo dav\u010Dnemu organu v elektronski obliki, kar posledi\u010Dno pomeni la\u017E\
  je izvajanje DDV zakonodaje za dav\u010Dne zavezance in za dav\u010Dno upravo.Da\
  \ bi se zagotovila popolna avtomatizacija procesov DDV, se je z spremembo ZDDV-1\
  \ in Pravilnikom o izvajanju ZDDV-1 predlagala predlo\u017Eitev dolo\u010Denih dokumentov\
  \ v elektronski obliki, in sicer tudi za obra\u010Dun pav\u0161alnega nadomestila\
  \ (95. \u010Dlen ZDDV-1).Predlagana popolna avtomatizacija procesov bo skupaj z\
  \ reorganizacijo dav\u010Dne uprave pomenila u\u010Dinkovitej\u0161o uporabo razpolo\u017E\
  ljivih \u010Dlove\u0161kih virov Dav\u010Dne uprave RS.Dav\u010Dna uprava se zaveda,\
  \ da je prva oddaja obra\u010Dunov oziroma drugih dav\u010Dnih obrazcev, ki morajo\
  \ biti oddani preko eDavkov, za zavezanca administrativno obremenjujo\u010Da, se\
  \ posebej, \u010De sam ne razpolaga s kvalificiranim digitalnim potrdilom. V takem\
  \ primeru je res potrebno, kot opisuje predlagatelj, izvesti poobla\u0161\u010D\
  anje. Vendar pa je poslovanje z Dav\u010Dno upravo od pridobitve kvalificiranega\
  \ digitalnega potrdila in prve prijave v eDavke oziroma od izvedbe pooblastitve\
  \ dalje, za zavezance neprimerno hitrej\u0161e in la\u017Eje, kot klasi\u010Dno\
  \ pisno poslovanje. Zavezanci lahko na ta na\u010Din vlagajo obra\u010Dune, vloge,\
  \ dobijo usmerjene informacije glede izpolnjevanja obra\u010Dunov, ter se druge\
  \ informacije povezane z izpolnjevanjem njihovih dav\u010Dnih obveznosti. Mnenje\
  \ Dav\u010Dne uprave je torej, da je uporaba eDavkov za izpolnjevanje dav\u010D\
  nih obveznosti koristno tako za Dav\u010Dno upravo, kot tudi za zavezance."
