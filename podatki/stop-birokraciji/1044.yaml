Odgovor pristojnega organa: "Odgovor Statisti\u010Dnega urada RS:Standardna klasifikacija\
  \ dejavnosti (SKD 2008) temelji na Uredbi (ES) \u0161t. 1893/2006, ki ureja statisti\u010D\
  ne klasifikacije gospodarskih dejavnosti NACE Rev. 2. Do ravni razreda gre za identi\u010D\
  no klasifikacijo, nacionalni SKD 2008 pa ima dodatne \u010Dlenitve na ravni podrazredov.\
  \ Omenjena uredba NACE Rev. 2 je v celoti zavezujo\u010Da in se neposredno uporablja\
  \ v vseh dr\u017Eavah \u010Dlanicah EU (21. \u010Dlen). Nacionalna zakonodaja nima\
  \ vpliva na to uredbo in je ne more spreminjati.Bistveni namen klasifikacije NACE\
  \ Rev. 2 in posledi\u010Dno SKD 2008 je evidentiranje, zbiranje, analiziranje in\
  \ izkazovanje podatkov, pomembnih za prikaz zna\u010Dilnosti gospodarstva in za\
  \ spremljanje razvojnih gibanj in strukturnih sprememb. Klasifikacija se tako uporablja\
  \ za statisti\u010Dni namen in ni odvisna od druge zakonodaje, ki ureja posamezna\
  \ podro\u010Dja klasifikacije. S tem je zagotovljena ne samo popolna primerljivost\
  \ podatkov na ravni EU, temve\u010D tudi primerljivost podatkov z mednarodnimi klasifikacijami\
  \ (predvsem s standardno industrijsko klasifikacijo vseh gospodarskih dejavnosti\
  \ Zdru\u017Eenih narodov ISIC Rev.4).Sprememba klasifikacije kot npr. uvedba novih\
  \ razredov, prerazvrstitve storitev iz enega v drug razred ipd. so mogo\u010De ob\
  \ reviziji klasifikacije NACE. Podobno velja za uvedbo novih podrazredov na nacionalni\
  \ ravni (torej v okviru SKD). Za uveljavitev spremembe je potrebno pripraviti utemeljene\
  \ razloge z dokumentacijo/analizo in upo\u0161tevati dolo\u010Dena merila:da gre\
  \ za nacionalno pomembno in razpoznavno dejavnost, ki je opredeljena kot del posameznega\
  \ razreda NACE;da to dejavnost opravlja dovolj veliko \u0161tevilo poslovnih subjektov,\
  \ da je statisti\u010Dno izkazovanje podatkov na ravni dolo\u010Denega podrazreda\
  \ mogo\u010De oz., da je v podrazredu zadostno \u0161tevilo enot, da ni potrebno\
  \ zakrivanje vsaj na ravni statisti\u010Dnih regij.\u010Clenitev na ravni NACE mora\
  \ podpreti ve\u010Dina \u010Dlanic, prav tako mora Komisija odobriti morebitne dodatne\
  \ \u010Dlenitve na ravni podrazredov znotraj nacionalnih klasifikacij. Pri slednjem\
  \ je mo\u017Ena le podrobnej\u0161a \u010Dlenitev znotraj obstoje\u010Dih razredov\
  \ in nacionalno torej ni mogo\u010De ustvariti podrazred, ki bi bil kombinacija\
  \ dveh ali ve\u010D razli\u010Dnih razredov.V zvezi z revizijo NACE, ki je v teku,\
  \ smo v 2019 pozvali razli\u010Dne in\u0161titucije, da nam posredujejo predloge\
  \ sprememb in obenem upo\u0161tevali tudi tiste, ki smo jih \u017Ee prejeli s strani\
  \ razli\u010Dnih uporabnikov. Vse te predloge smo posredovali Eurostatu in so predmet\
  \ usklajevanj med dr\u017Eavami pri pripravi predloga prenovljene klasifikacije\
  \ NACE. Da pa je na koncu nek predlog spremembe klasifikacije sprejet, ga mora potrditi\
  \ oz. se z njim strinjati ve\u010Dina dr\u017Eav. Prvi osnutek prenovljene klasifikacije\
  \ naj bi bil predvidoma pripravljen do konca prvega \u010Detrtletja 2021, ko ga\
  \ bomo dr\u017Eave dobile v pregled in pripombe.Menimo, da klasifikacija NACE/SKD\
  \ ni ustrezna za re\u0161itev pravilnega certificiranja prodaje ekolo\u0161kih proizvodov.\
  \ Va\u0161 predlog \u010Dlenitve klasifikacije razli\u010Dnih dejavnosti na podro\u010D\
  ju dejavnosti trgovine z ekolo\u0161kimi \u017Eivili, krmo in sadilnim materialom\
  \ bi namre\u010D pomenil, da bi iz razli\u010Dnih razredov tvorili nov razred. Med\
  \ samim dosedanjim delom na podro\u010Dju revizije NACE se je debata okoli ekolo\u0161\
  kih ali bio-izdelkov \u017Ee odprla. Pri tem je bilo utemeljeno, da sama klasifikacija\
  \ NACE (in s tem SKD) ne razlikuje med ekolo\u0161kimi in neekolo\u0161kimi proizvodi.\
  \ Samo merilo razvr\u0161\u010Danja je pri trgovini glede na vrsto proizvoda oz.\
  \ blaga in ne glede na njihovo (ekolo\u0161ko) naravo."
