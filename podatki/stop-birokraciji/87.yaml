Naslov: "Pobuda za spremembo ste\u010Dajne zakonodaje"
Odgovor pristojnega organa: "Ministrstvo za pravosodje in javno upravo je dne 18.2.2013\
  \ prejelo va\u0161e e-sporo\u010Dilo z dopisom, ki ste ga prejeli preko portala\
  \ \"minus 25%\". V njem je navedeno, da ima stranka glede na obstoj sodnih zaostankov\
  \ dolo\u010Den predlog, kako pri pravdnih postopkih, ko upnik to\u017Ei dol\u017E\
  nika, dati \u010Dimprej\u0161njo zado\u0161\u010Denje upniku. V nadaljevanju posredujemo\
  \ na\u0161 odgovor, pri tem pa pripominjamo, da je stranka poslala isti dopis na\
  \ ve\u010D naslovov in je isti odgovor (razen uvoda spodaj) \u017Ee prejela. Odgovor:\
  \ \"V va\u0161em dopisu je navedeno, da imate glede na obstoj sodnih zaostankov\
  \ dolo\u010Den predlog, kako pri pravdnih postopkih, ko upnik to\u017Ei dol\u017E\
  nika, dati \u010Dimprej\u0161njo zado\u0161\u010Denje upniku.Konkretno predlagate,\
  \ da kadar sodi\u0161\u010De v enem letu pravde ne zaklju\u010Di z izdajo sodbe,\
  \ da naj obveznost pla\u010Dila utemeljenega to\u017Ebenega zahtevka (zaradi prekora\u010D\
  itve razumnega roka sojenja - torej kr\u0161itve pravice do sojenja v razumnem roku)\
  \ preide na Republiko Slovenijo. In da v tem primeru Republika Slovenija v razmerju\
  \ do dol\u017Enika pridobi regresno pravico ter v nadaljevanju vstopi v polo\u017E\
  aj upnika (to\u017Enika).Po na\u0161em mnenju je va\u0161 predlog je neutemeljen.\
  \ Dr\u017Eava ne sme tako oblastno pose\u010Di v samostojna razmerja med upniki\
  \ in dol\u017Eniki, ki se pravdajo pred neodvisnim sodi\u0161\u010Dem. \u0160e ve\u010D\
  , poseg v to razmerje bi pomenil pristransko opredelitev dr\u017Eave, da se opredeljuje,\
  \ da je upnikov zahtevek utemeljen in\_ bi se lahko \u0161tel celo za posreden pritisk\
  \ na odlo\u010Danje sodi\u0161\u010Da, kar bi bilo neprimerno z vidika dolo\u010D\
  b Ustave Republike Slovenije\_ o delitvi oblasti (drugi stavek drugega odstavka\
  \ 3. \u010Dlena), o neodvisnosti sodnikov (125. \u010Dlen), o neodvisnosti sodi\u0161\
  \u010D (prvi odstavek 23. \u010Dlena) ter Evropske konvencije o \u010Dlovekovih\
  \ pravicah o neodvisnosti sodi\u0161\u010D\_ (prvi odstavek 6. \u010Dlena). Prav\
  \ tako bi tovrsten poseg pomenil, poseg v lastninsko pravico upnika v smislu 1.\
  \ \u010Dlena Protokola \u0161t 1 k Evropski konvenciji o \u010Dlovekovih pravicah\
  \ (varstvo premo\u017Eenja).In kon\u010Dno, v primeru, da sodi\u0161\u010De razsodi,\
  \ da je bil upnikov zahtevek neutemeljen, to pomeni, da je dr\u017Eava neodgovorno\
  \ vstopila v postopek, avtomati\u010Dno sledila upniku in sedaj od dol\u017Enika\
  \ zahteva povra\u010Dilo izpla\u010Danega, morala pa bi o\u010Ditno to\u017Eiti\
  \ upnika za neke vrste neupravi\u010Deno obogatitev. Jasno je, da tak\u0161en sistem\
  \ ne bi deloval, celo, \u010De bi ga uvedli bi potem spro\u017Eil nove pravde pred\
  \ sodi\u0161\u010Di, kjer bi nekdanji upnik nastopal v vlogi dol\u017Enika, to\u017E\
  nik bi pa bilo Dr\u017Eavno pravobranilstvo.O vpra\u0161anju to\u017Eb zoper osebe,\
  \ ki naj bi bile odgovorne za sodne zaostanke, opozarjamo na preceden\u010Dno odlo\u010D\
  bo Ustavnega sodi\u0161\u010Da Republike Slovenije iz leta 2013 glede 26. \u010D\
  lena Ustave Republike Slovenije o od\u0161kodninski odgovornosti dr\u017Eave, ki\
  \ jo je po na\u0161em mnenju razumeti, kot da spreminja domet obstoje\u010Dega koncepta\
  \ od\u0161kodninske odgovornosti dr\u017Eave, zlasti v smislu stali\u0161\u010D\
  a, da Republika Slovenija odgovarja tudi za protipravno ravnanje, ki ga ni mogo\u010D\
  e pripisati dolo\u010Deni osebi ali dolo\u010Denemu organu, temve\u010D dr\u017E\
  avi oziroma njenemu aparatu kot takemu, kot tudi za primere, ko ni individualiziranega\
  \ odnosa med nosilcem oblasti in prizadetim posameznikom, kot je to npr. v postopkih\
  \ varstva pravice do sojenja brez nepotrebnega odla\u0161anja (prvi odstavek 23.\
  \ \u010Dlena Ustave Republike Slovenije), ko gre za soodgovornost ne le sodne veje\
  \ oblasti, temve\u010D vseh treh vej oblasti, torej tudi izvr\u0161ilne in zakonodajne.Prav\
  \ tako opozarjamo na sklep Vi\u0161jega sodi\u0161\u010Da v Ljubljani glede odgovornosti\
  \ sodnikov po prvem odstavku 134. \u010Dlena Ustave Republike Slovenije, kjer je\
  \ bilo odlo\u010Deno, da je po navedeni dolo\u010Dbi Ustave absolutno izklju\u010D\
  ena odgovornost nosilca sodni\u0161ke funkcije za mnenje, ki ga je dal pri odlo\u010D\
  anju na sodi\u0161\u010Du - to pa ni le kon\u010Dna odlo\u010Ditev, temve\u010D\
  \ celota procesnih in materialnopravnih odlo\u010Ditev, ki je pripeljala do kon\u010D\
  nega rezultata v posami\u010Dnem sodnem postopku. Materialna imuniteta torej izklju\u010D\
  uje neposredno od\u0161kodninsko odgovornost sodnikov in pomeni absolutno oviro\
  \ za za\u010Detek pravdnega postopka.\_ \_Zaklju\u010Dno Ministrstvo za pravosodje\
  \ in javno upravo poudarja, da menimo, da sodstvo Republike Slovenije potrebuje\
  \ dodatne spodbude in pomo\u010D za hitrej\u0161e sodne odlo\u010Danje in zato kot\
  \ ustrezne ukrepe pripravljamo ve\u010D predlogov novel zakonov s ciljem zagotavljanja\
  \ u\u010Dinkovitega delovanja pravne dr\u017Eave, kar je zaveza iz 2. \u010Dlena\
  \ Ustave Republike Slovenije. Med temi bodo\u010Dimi zakonodajnimi predlogi so novela\
  \ Zakona o sodi\u0161\u010Dih, novela Zakona o sodni\u0161ki slu\u017Ebi ter novela\
  \ Zakona o finan\u010Dnem poslovanju, postopkih zaradi insolventnosti in prisilnem\
  \ prenehanju.\""
