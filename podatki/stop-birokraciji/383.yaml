Odgovor pristojnega organa: "Odziv Ministrstva za kmetijstvo in okolje:\_Namen Uredbe\
  \ (EU) \u0161t. 995/2010 Evropskega parlamenta in Sveta z dne 20. oktobra 2010 o\
  \ dolo\u010Ditvi obveznosti gospodarskih subjektov, ki dajejo na trg les in lesne\
  \ proizvode (UL L \u0161t. 295 z dne 12. 11. 2010, str. 23; v nadaljnjem besedilu:\
  \ Uredba 995/2010/EU), je prepre\u010Devanje nezakonite se\u010Dnje in z njo povezane\
  \ trgovine. Uredba 995/2010/EU dolo\u010Da, da je prepovedano dajanje nezakonito\
  \ pridobljenega lesa ali proizvodov iz takega lesa na notranji trg EU. Zakonita\
  \ se\u010Dnja pa je tista, ki je v skladu z veljavnimi predpisi v dr\u017Eavi, kjer\
  \ je bil izveden posek.V skladu z Zakonom o gozdovih je v Sloveniji zakonita se\u010D\
  nja tista, ki je bila izvedena na podlagi odlo\u010Dbe o poseku, ki jo izda Zavod\
  \ za gozdove Slovenije. Z odlo\u010Dbo o poseku je mo\u017Eno zagotavljati sledljivost\
  \ gozdnih lesnih sortimentov le delno, saj na ve\u010Djih skladi\u0161\u010Dih lesa\
  \ (kupi lesa npr. 100 ali nekaj 1000 m3), prakti\u010Dno ni mo\u017Eno ugotoviti\
  \ na podlagi katere odlo\u010Dbe so bili posekani to\u010Dno dolo\u010Deni gozdni\
  \ lesni sortimenti. Po drugi strani pa je Ra\u010Dunsko sodi\u0161\u010De Republike\
  \ Slovenije v Revizijskem poro\u010Dilu o Upravljanju z gozdovi (revizija za leto\
  \ 2009) navedlo, da so meritve na stalnih vzor\u010Dnih ploskvah pokazale, da je\
  \ nedovoljenega poseka precej ve\u010D, kot ga uspe evidentirat Zavod za gozdove\
  \ Slovenije. Zavod za gozdove Slovenije je v letu 2009 v evidenci poseka evidentiral\
  \ 74.041 m3 nedovoljenega poseka, kar zna\u0161a 2,2 odstotka celotnega poseka v\
  \ Republiki Sloveniji.Zato je z namenom zagotovitve ustreznega sledenja gozdnih\
  \ lesnih sortimentov, zmanj\u0161anja nezakonite se\u010Dnje ter u\u010Dinkovitega\
  \ izvajanja nadzora bila uvedena \xBBprevoznica\xAB ki spremljajo prevoz gozdno\
  \ lesnih sortimentov iz gozda do kon\u010Dnega kupca. Prevoznica je z namenom zmanj\u0161\
  anja administrativnih bremen oblikovana tako, da se lahko uporablja tudi kot dobavnica.\
  \ Torej se z enim dokumentom zagotavlja sledljivost gozdnih lesnih sortimentov ter\
  \ tudi izvaja poslovanje med prodajalci in kupci.Va\u0161 predlog oz mnenje, da\
  \ bi se za izvajanje Uredba 995/2010/EU uporabljala samo odlo\u010Dba o poseku,\
  \ je v Zakonu o gozdovih delno \u017Ee uveden, saj lahko lastniki gozdov, ki preva\u017E\
  ajo gozdno lesne sortimente iz svojih gozdov za lastne potrebe do koli\u010Dine\
  \ 6 m3, te sortimente preva\u017Eajo brez prevoznice, zakonitost poseka ter posledi\u010D\
  no prevoza pa dokazujejo z originalom odlo\u010Dbe o poseku, ki jo izda Zavod za\
  \ gozdove Slovenije. Zaradi zagotavljanja celovite informacije o prometu z lesom\
  \ (prodaja, lastna uporaba) ter tudi z namenom prepre\u010Devanja \xBBdela na \u010D\
  rno\xAB, morajo lastniki gozdov voditi eviden\u010Dni list s podatki o porabi in\
  \ prometu z lesom.Zaradi hitrej\u0161e odprave posledic leto\u0161njega \u017Eledoloma\
  \ se do 30. aprila 2015 sledljivost gozdnih lesnih sortimentov, razen gozdnih lesnih\
  \ sortimentov iz gozdov v lasti Republike Slovenije, namesto prevoznice lahko zagotavlja\
  \ z listino o uporabi in prometu z gozdnimi lesnimi sortimenti, ki jo mora voditi\
  \ lastnik gozda oziroma lastnik drugega zemlji\u0161\u010Da, na katerem so rasle\
  \ gozdne drevesne vrste, \u010De so bili gozdni lesni sortimenti pridobljeni iz\
  \ teh vrst. Iz navedenega izhaja, da je uvedba listine o uporabi in prometu z gozdnimi\
  \ lesnimi sortimenti le za\u010Dasen ukrep, s ciljem \u010Dim hitrej\u0161e sanacije\
  \ gozdov, ki so bili po\u0161kodovani v leto\u0161njem \u017Eledolomu.Glede va\u0161\
  ega predloga, da se za\u010Dne preverjanje uvoza nelegalno posekanega lesa v EU\
  \ in nelegalne trgovine z lesom vas obve\u0161\u010Damo, da se ta nadzor \u017E\
  e izvaja. Na podlagi zakonskih pooblastil ta nadzor v Sloveniji izvaja Carinska\
  \ uprava Republike Slovenije (sedaj Finan\u010Dna uprava Republike Slovenije). Za\
  \ nadzor v skladu z Uredbo 995/2010/EU je bilo na podlagi kriterijev (kot npr. razli\u010D\
  ne dr\u017Eave porekla lesnih proizvodov, ki so bili spro\u0161\u010Deni v prost\
  \ pomet na obmo\u010Dju Slovenije oziroma razli\u010Dne dr\u017Eave izvoza lesnih\
  \ proizvodov, razli\u010Dne vrste lesa ipd.) izbranih 16 gospodarskih subjektov.\
  \ Do sedaj je bil izveden nadzor pri devetih gospodarskih subjektih. "
