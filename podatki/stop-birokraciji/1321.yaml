Naslov: "Pla\u010Devanje FURSu preko trajnika"
Odgovor pristojnega organa: "Odgovor Ministrstva\_za finance\_\r\n\_\r\nV zvezi s\
  \ pobudo Ministrstvo za finance pojasnjuje, da Finan\u010Dna uprava Republike Slovenije\
  \ (FURS) \u017Ee omogo\u010Da razli\u010Dne na\u010Dine pla\u010Devanja davkov in\
  \ drugih dajatev. Tako je za dolo\u010Dene dajatve, ki so obra\u010Dunane z obra\u010D\
  unom davka (prispevki za socialno varnost, obveznosti, dolo\u010Dene z obra\u010D\
  unom akontacije dohodnine in dohodnine od dohodka iz dejavnosti, ter obveznosti,\
  \ dolo\u010Dene z obra\u010Dunom davka od dohodka pravnih oseb), mo\u017Eno pla\u010D\
  ilo z e-Ra\u010Dunom. Pla\u010Dilo z e-Ra\u010Dunom omogo\u010Da, da se ve\u010D\
  \ obveznih dajatev, ki zapadejo v pla\u010Dilo isto\u010Dasno, pla\u010Da z enim\
  \ pla\u010Dilnim nalogom, ki je poslan v spletno banko zavezanca. Zavezanec, ki\
  \ \u017Eeli svoje obveznosti pla\u010Devati na ta na\u010Din, v svoji spletni banki\
  \ odda prijavo na prejem e-Ra\u010Duna.\r\n\_\r\nMo\u017Eno je tudi spletno pla\u010D\
  ilo obveznih dajatev iz eDavkov, \u010De je zavezanec uporabnik spletne banke, ki\
  \ je vklju\u010Dena v sistem spletnih pla\u010Dil Uprave RS za javna pla\u010Dila.\
  \ S tem na\u010Dinom pla\u010Dila se z enim pla\u010Dilnim nalogom pla\u010Dajo\
  \ vse obvezne dajatve, ki jih zavezanec izbere v eDavkih.\r\n\_\r\nZa dohodnino,\
  \ obra\u010Dunano z informativnim izra\u010Dunom dohodnine, pa je mo\u017Eno tudi\
  \ pla\u010Dilo s SEPA direktno obremenitvijo. Ta na\u010Din pla\u010Dila bo v prihodnje\
  \ omogo\u010Den tudi za druge dajatve.\r\n\_\r\nPodrobnej\u0161e informacije o navedenih\
  \ na\u010Dinih pla\u010Devanja obveznih dajatev so objavljene na spletni strani\
  \ FURS, na povezavi: www.fu.gov.si/placevanje_in_izvrsba/podrocja/placevanje_davkov_in_drugih_dajatev?type=0%3D9902e75f9edf928e61e38020b447121f%2F%3Ftype%3D555%3Ftype%3D555#c491"
