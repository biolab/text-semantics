Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:Slovenija je,\
  \ podobno kot nekatere druge \u010Dlanice EU, podvr\u017Eena (pre)velikemu \u0161\
  tevilu zakonodajnih obremenitev, ki poslovnim subjektom in dr\u017Eavljanom pri\
  \ poslovanju in vsakodnevnem \u017Eivljenju povzro\u010Dajo \u0161tevilne nev\u0161\
  e\u010Dnosti in nepotrebne ovire. Predpisov je dejansko preve\u010D, pogostokrat\
  \ prihaja do neusklajenosti med njimi, problemi pa se poka\u017Eejo v praksi, ko\
  \ jih je potrebno izvajati, zato je klju\u010Dna bolj\u0161a implementacija (prakti\u010D\
  na uporaba) zakonodaje. Tako se velikokrat dogaja, da s predpisanimi zakonodajnimi\
  \ zahtevami dejansko ne uresni\u010Dujemo ciljev, ki jih z normami zasledujemo,\
  \ zato prihaja do razkoraka med predpisano zakonodajo in izvajanjem le-te v praksi.\
  \ Eden izmed ciljev na\u0161e akcije STOPbirokraciji.si je dose\u010Di enostavnost\
  \ in predvidljivost zakonodaje v najve\u010Dji mo\u017Eni meri za poslovne subjekte,\
  \ zato se zavedamo, da je uvedba preverjanja u\u010Dinkov sprejete zakonodaje po\
  \ dolo\u010Denem \u010Dasu (npr. po 1 letu) klju\u010Dna, in sicer s ciljem zagotavljanja\
  \ VIDNIH u\u010Dinkov za subjekte.\_Evalvacijo smo \u017Ee opravili na spremembah\
  \ Zakona o varnosti in zdrava pri delu (ZVZD-1), katere namen je bil preveriti u\u010D\
  inkovitosti uporabe novega Zakona o varnosti in zdravju pri delu pri poslovnih subjektih,\
  \ ki jim je sprememba zakona prinesla razbremenitve in zmanj\u0161ala administrativne\
  \ ovire. Ugotovljeno je bilo, da subjekti (samozaposleni, mikro in mala podjetja),\
  \ ki jim je novela zakona prinesla vrsto poenostavitev na podro\u010Dju varnosti\
  \ in zdravja pri delu, le s temi niso seznanjeni in jih v praksi dejansko ne uporabljajo.\
  \ Zaradi ne-seznanjenosti s predpisi in posledi\u010Dno nepoznavanjem sprememb,\
  \ se poslovni subjekti na podro\u010Dju varnosti in zdravja pri delu ravnajo po\
  \ prej\u0161nji zakonodaji.Na podlagi zgoraj omenjenih dejstev ugotavljamo, da se:kljub\
  \ mo\u017Enosti, da samozaposlenim v primeru, da je delo ocenjeno kot netvegano,\
  \ ni potrebno izdelati izjave o varnosti z oceno tveganja, je ve\u010Dina anketirancev\
  \ le-to dalo izdelati zunanjim podjetjem, \u010Deprav jo poslovni subjekti glede\
  \ na naravo dejavnosti sploh ne potrebujejo. Kot pomo\u010D poslovnim subjektom\
  \ pri izdelavi izjave o varnosti, kot tudi pri izdelavi ocene tveganja, bi jim zelo\
  \ koristilo spletno orodje OIRA, ki ga Ministrstvo za delo, dru\u017Eino, socialne\
  \ zadeve in enake mo\u017Enosti \u0161e vedno ni uvedlo.\u010Deprav zakon izrecno\
  \ dolo\u010Da, da samozaposlenim ni potrebno opravljati zdravstvenih pregledov,\
  \ se je na podlagi analize pokazalo, da je ve\u010Dina samozaposlenih (84,4 %) v\
  \ postopku registracije podjetja opravila zdravni\u0161ke preglede, pri \u010Demur\
  \ ocenjujemo, da je poslovnim subjektom nastal nepotreben stro\u0161ek (v povpre\u010D\
  ju 100 eur).zakon omogo\u010Da mo\u017Enost delodajalcem, da samostojno opravljajo\
  \ naloge s podro\u010Dja varnosti in zdravja pri delu, vendar se je v praksi izkazalo,\
  \ da \u0161e vedno v ve\u010Dini primerov prepustijo izvedbo zagotavljanja varnosti\
  \ zunanjim strokovnim subjektom. Zaradi pomanjkanja \u010Dasa in pla\u010Dljivih\
  \ seminarjev niso pripravljeni za strokovno izpopolnjevanje.\u010Deprav zakon odpravlja\
  \ vodenje posebnih evidenc, v ve\u010Dini delodajalci \u0161e vedno vodijo posebne\
  \ evidence po prej\u0161njih predpisih.ministrstvo za zdravje v soglasju z MDDSZ\
  \ \u0161e vedno ni pripravilo prenove Pravilnika o preventivnih zdravstvenih pregledih\
  \ delavcev, ki bo dolo\u010Dil vrsto zdravstvenih pregledov, na\u010Din, obseg in\
  \ roke opravljanja pregledov ter Pravilnika o organizaciji, materialu in opremi\
  \ za prvo pomo\u010D na delovnem mestu.S ciljem, da bi novosti na podro\u010Dju\
  \ varnosti in zdravja pri delu dosegle kar najve\u010Dje \u0161tevilo poslovnih\
  \ subjektov in da bi se poenostavitve dejansko ob\u010Dutile v praksi, predlagamo:\_\
  Delodajalskim zdru\u017Eenjem predlagamo, da pripravijo za svoje \u010Dlane na\u010D\
  rt izobra\u017Eevanja o brezpla\u010Dnih seminarjih in za ve\u010Djo promocijo novosti\
  \ zakona o varnosti in zdravju pri delu razmislijo o ponudbi oblike neposrednega\
  \ obve\u0161\u010Danja (npr. informativne zlo\u017Eenke).Narediti informativno zlo\u017E\
  enko s poenostavitvami na podro\u010Dja varnosti in zdravja na vseh vstopnih to\u010D\
  kah VEM (Vse na enem mestu) in na dr\u017Eavnem portalu e\u2013VEM in eugo.gov.si\
  \ omogo\u010Diti podstran, namenjena vsem informacijam s podro\u010Dja varnosti\
  \ in zdravja pri delu.Na spletni strani Zavoda za zaposlovanje objaviti informacijo\
  \ o vseh novostih na podro\u010Dju varnosti in zdravja pri delu za samozaposlene,\
  \ \u0161e posebej izpostaviti jasna navodila za izdelavo ocene tveganja in izjave\
  \ o varnosti (segment samozaposlenih se namre\u010D pove\u010Duje, med drugim zaradi\
  \ odobrenih evropskih sredstev za program subvencije za samozaposlitev, v letu 2012\
  \ je bilo 1.100 novih samozaposlitev). Predlagamo, da Zavod za zaposlovanje v program\
  \ usposabljanja za samozaposlene vpelje informativni seminar s podro\u010Dja varnosti\
  \ in zdravja pri delu.Potrebno je pristopiti k prenovi splo\u0161nega dela strokovnega\
  \ izpita na na\u010Din in v obliki, ki bi pritegnil odzivnost ve\u010Djega \u0161\
  tevila mikro in malih delodajalcev k izvedbi splo\u0161nega dela strokovnega izpita.Ministrstvu\
  \ za delo, dru\u017Eino in socialne zadeve predlagamo, da v najkraj\u0161em mo\u017E\
  nem \u010Dasu uvede spletno orodje OIRA. Ob tem predlagamo, da spletno stran za\
  \ izdelavo ocene tveganja umesti na bolj vidno mesto z namenom, da bo poslovnim\
  \ subjektom la\u017Eje dostopna.Ministrstvu za zdravje v soglasju z MDDSZ predlagamo,\
  \ da v \u010Dim kraj\u0161em mo\u017Enem \u010Dasu izda Pravilnik o preventivnih\
  \ zdravstvenih pregledih delavcev in Pravilnik o organizaciji, materialu in opremi\
  \ za prvo pomo\u010D na delovnem mestu. Obenem naj pripravi navodila oz. smernice\
  \ za promocijo zdravja."
