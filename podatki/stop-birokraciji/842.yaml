Naslov: "Pla\u010Devanje prispevkov preko trajnika"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:Razvoj tehnologije na\
  \ podro\u010Dju pla\u010Dilnih storitev, kot tudi zakonodaja ponuja razli\u010D\
  ne mo\u017Enosti poravnavanja obveznosti, vendar vsaka od njih terja dolo\u010D\
  ena vlaganja v razvoj informacijske podpore kot tudi v zagotavljanje ustreznih resursov,\
  \ oboje pa je na razpolago v omejenih koli\u010Dinah. Finan\u010Dna uprava Republike\
  \ Slovenije kontinuirano sledi spremembam in novostim na tem podro\u010Dju in se\
  \ na podlagi opravljenih analiz odlo\u010Da za najustreznej\u0161e na\u010Dine poravnavanja\
  \ obveznih dajatev, z namenom pokritja potreb naj\u0161tevil\u010Dnej\u0161ih skupin\
  \ dav\u010Dnih zavezancev. Med drugim je v preteklosti \u017Ee presojala smiselnost\
  \ uvedbe pla\u010Devanja preko trajnika, vendar se iz razlogov, navedenih v nadaljevanju,\
  \ za to ni odlo\u010Dila:Direktne obremenitve ra\u010Dunov oziroma pla\u010Devanje\
  \ preko trajnikov je primerno za pla\u010Devanje obveznosti, ki se pla\u010Dujejo\
  \ redno vsak mesec na isti dan v pribli\u017Eno enako velikem znesku.Ve\u010Dina\
  \ zavezancev, ki so fizi\u010Dne osebe nima rednih mese\u010Dnih pla\u010Dil iz\
  \ naslova dav\u010Dnih obveznosti v pribli\u017Eno enakih zneskih, ampak ob\u010D\
  asne obveznosti v razli\u010Dnih vrednostih (npr. letni pora\u010Dun dohodnine,\
  \ NUSZ). Tak na\u010Din poravnavanja bi za ve\u010Dino fizi\u010Dnih oseb pomenil,\
  \ da morajo imeti na dan obremenitve, ki v naprej ni znan, na ra\u010Dunu kritje,\
  \ sicer jim nastanejo dodatni stro\u0161ki neizvedene obremenitve. Pooblastilo za\
  \ direktno bremenitev pomeni tudi precej\u0161nje tveganje, posebej, \u010De zavezanci\
  \ nimajo rednih mese\u010Dnih prilivov na svoj ra\u010Dun. Zavezanci, ki so pravne\
  \ osebe oziroma fizi\u010Dne osebe z dejavnostjo, pa si bolj kot direktnih obremenitev,\
  \ ki niso obi\u010Dajen na\u010Din poravnavanja obveznosti (tudi do rednih mese\u010D\
  nih dobaviteljev), \u017Eelijo pla\u010Devati obveznosti z enim pla\u010Dilnim nalogom\
  \ za vse vrste prispevkov in davkov, zato se pri poenostavitvah pla\u010Devanja,\
  \ re\u0161itve pripravlja bolj v tej smeri.Poleg tega ima FURS za naslednje leto\
  \ v na\u010Drtu uvedbo storitve spletnega pla\u010Devanja obveznih dajatev preko\
  \ sistema eDavki, razmi\u0161lja se tudi o mo\u017Enostih uvedbe najsodobnej\u0161\
  ih tehni\u010Dnih re\u0161itev, ki bi zavezancem olaj\u0161ale pla\u010Devanje dajatev,\
  \ predvsem pa zni\u017Eale stro\u0161ke pla\u010Dilnih storitev."
