Naslov: "Samozalo\u017Eniki in kako do ra\u010Dunov za uveljavitev stro\u0161kov?"
Odgovor pristojnega organa: "Odgovor AJPESOcenjevanje ustreznosti pogojev za opravljanje\
  \ posamezne dejavnosti posledi\u010Dno pa tudi opredelitev pravne osebe in zahtevo\
  \ za njen vpis v Poslovni register Slovenije, izvede in opredeli organ pristojen\
  \ za podro\u010Dno zakonodajo, kamor posamezna dejavnost spada. Zalo\u017Eniki in\
  \ samozalo\u017Eniki v zakonodaji s podro\u010Dja opravljanja zalo\u017Eni\u0161\
  ke dejavnosti niso opredeljeni kot samostojna pravnoorganizacijska oblika oziroma\
  \ kot poslovni subjekt in svojo dejavnost opravljajo v okviru obstoje\u010Dih pravnoorganizacijskih\
  \ oblik (samostojni podjetnik, d.o.o. ali druge pravnoorganizacijske oblike). Prav\
  \ tako AJPES ni pristojen za tolma\u010Denje zakonodajnih dolo\u010Db ali odlo\u010D\
  anje o pravicah in obveznostih iz podro\u010Dja pla\u010Devanja dajatev, kori\u0161\
  \u010Denja pravic posameznih pravnoorganizacijskih oblik poslovnih subjektov ali\
  \ ocenjevanje stro\u0161kovne vzdr\u017Enosti opravljanja posamezne dejavnosti.\_\
  Odgovor Ministrstva za kulturoGlede na to, da gre pri pobudi za vpra\u0161anje samozalo\u017E\
  ni\u0161tva kot pravnoorganizacijske oblike (samozalo\u017Eni\u0161tvo kot dejavnost\
  \ namre\u010D v Standardni klasifikaciji dejavnosti 2008 sploh ni posebej opredeljeno),\
  \ se Ministrstvo za kulturo na\u010Deloma strinja s stali\u0161\u010Dem AJPES, da\
  \ lahko zalo\u017Eniki in samozalo\u017Eniki, upo\u0161tevajo\u010D veljavne zakonske\
  \ in podzakonske predpise, svojo dejavnost opravljajo v okviru obstoje\u010Dih pravnoorganizacijskih\
  \ oblik. Ob tem velja poudariti, da gre tako pri zalo\u017Enikih, kot samozalo\u017E\
  nikih, o\u010Ditno za isto dejavnost in sicer \xBBzalo\u017Eni\u0161tvo\xAB (podro\u010D\
  je J, oddelek 58 v Standardni klasifikaciji dejavnosti 2008).Trenutno sicer na Ministrstvu\
  \ za kulturo ne pripravljajo\_kakr\u0161negakoli predpisa, ki bi zalo\u017Enike\
  \ ali samozalo\u017Enike opredelil kot novo pravnoorganizacijsko obliko, s katero\
  \ bi se lahko vpisali v Poslovni register Slovenije. Ne glede na to pa bomo pobudo\
  \ preu\u010Dili in presodili njeno utemeljenost oziroma smiselnost njene uresni\u010D\
  itve.Odgovor Ministrstva za gospodarski razvoj in tehnologijoPoslovni register Slovenije\
  \ je register vseh poslovnih subjektov s sede\u017Eem na obmo\u010Dju Republike\
  \ Slovenije, ki opravljajo dejavnost na trgu. Vanj so vpisani tudi subjekti, ki\
  \ imajo status po podro\u010Dni zakonodaji, samozalo\u017Enik ni pravno-organizacijska\
  \ oblika, kot so npr. zasebni \u0161portni delavci, samostojni kulturni delavec,\
  \ poklicni \u0161portniki, zasebni u\u010Ditelji in vzgojitelji. ribi\u010Di, zasebni\
  \ zdravstveni delavci idr. Samozalo\u017Enik ni\_\r\npravno-organizacijska oblika\
  \ v tem smislu.Fizi\u010Dna oseba, ki opravlja samozalo\u017Eni\u0161ko dejavnost,\
  \ se vpi\u0161e v dav\u010Dni register na podlagi \u010Detrtega odstavka 52. \u010D\
  lena Zakona o finan\u010Dni upravi. Zanjo ne nastopi obveznost zavarovanja po 15.\
  \ \u010Dlenu Zakona o pokojninskem in invalidskem zavarovanju \u2013 ZPIZ-2. Samozalo\u017E\
  nik tudi ne pla\u010Duje pav\u0161alnih prispevkov za posebne primere zavarovanja\
  \ po ZPIZ-2. Tudi po Zakonu o zdravstvenem varstvu in zdravstvenem zavarovanju \u2013\
  \ ZZVZZ samozalo\u017Enik iz naslova\_\r\nopravljanja te dejavnosti ni dol\u017E\
  an pla\u010Devati pav\u0161alnih prispevkov kot osebe, ki opravljajo dejavnost kot\
  \ postranski poklic.\u010Ce bi torej \u017Eelel biti samozalo\u017Enik vpisan v\
  \ poslovni register, bi si po veljavni zakonodaji moral v ta namen izbrati eno izmed\
  \ obstoje\u010Dih pravnoorganizacijskih oblik (s.p., d.o.o., samostojni kulturni\
  \ delavec idr.).Na ministrstvu so v pripravi strokovne podlage za spremembo zakonodaje,\
  \ ki ureja poslovni register. Pri pripravi zasledujemo cilj, po katerem bi bili\
  \ postopki \u010Dim bolj enotni in pregledni, podatki o poslovnih subjektih pa bi\
  \ se vodili na enem mestu, in sicer v poslovnem registru Slovenije. V sodelovanju\
  \ z resornimi ministrstvi in drugimi dele\u017Eniki, predvsem registrskimi organi,\
  \ bomo v postopkih priprave zakonskih re\u0161itev prou\u010Dili tudi prejeto\_\
  pobudo glede mo\u017Enosti morebitnega vpisa samozalo\u017Enikov v poslovni register.\_\
  Odgovor Ministrstva za financeSamozalo\u017Enik lahko za opravljanje svoje dejavnosti\
  \ izbere razli\u010Dne obstoje\u010De pravnoorganizacijske oblike (npr. s.p., d.o.o.,\
  \ idr.). \u010Ce ne izbere nobene od obstoje\u010Dih pravnoorganizacijskih oblik,\
  \ se mora fizi\u010Dna oseba, ki opravlja samozalo\u017Eni\u0161ko dejavnost, v\
  \ skladu s \u010Detrtim odstavkom 52. \u010Dlena Zakona o finan\u010Dni upravi (ZFU),\
  \ za namene obdav\u010Ditve, vpisati v dav\u010Dni register. V tem primeru mora\
  \ finan\u010Dnemu uradu predlo\u017Eiti prijavo za vpis dejavnosti v dav\u010Dni\
  \ register na predpisanem obrazcu DR- 03, in sicer v osmih dneh po za\u010Detku\
  \ opravljanja dejavnosti.Ob tem pripominjamo, da za fizi\u010Dno osebo, ki opravlja\
  \ samozalo\u017Eni\u0161ko dejavnost in se v dav\u010Dni register vpi\u0161e na\
  \ podlagi \u010Detrtega odstavka 52. \u010Dlena ZFU, ne nastopi obveznost zavarovanja\
  \ po 15. \u010Dlenu Zakona o pokojninskem in invalidskem zavarovanju (ZPIZ-2). Tak\u0161\
  na oseba tudi ne pla\u010Duje pav\u0161alnih prispevkov za posebne primere zavarovanja\
  \ po ZPIZ-2. Prav tako po Zakonu o zdravstvenem varstvu in zdravstvenem zavarovanju\
  \ iz naslova opravljanja samozalo\u017Eni\u0161ke dejavnosti ni dol\u017Ena pla\u010D\
  evati pav\u0161alnih prispevkov kot osebe, ki opravljajo dejavnost kot postranski\
  \ poklic.V skladu s 46. \u010Dlenom Zakonu o dohodnini (ZDoh-2) se za dohodek iz\
  \ dejavnosti \u0161teje dohodek, dose\u017Een z neodvisnim samostojnim opravljanjem\
  \ dejavnosti, ne glede na namen in rezultat opravljanja dejavnosti. Opravljanje\
  \ dejavnosti pomeni opravljanje vsake podjetni\u0161ke, kmetijske ali gozdarske\
  \ dejavnosti, poklicne dejavnosti ali druge samostojne dejavnosti, vklju\u010Dno\
  \ z izkori\u0161\u010Danjem premo\u017Eenja in premo\u017Eenjskih pravic. Bistvena\
  \ elementa na katerih temelji opredelitev dohodka iz dejavnosti je neodvisnost oziroma\
  \ samostojnost pri opravljanju dejavnosti in trajnost. Neodvisnost oziroma samostojnost\
  \ se ka\u017Ee v opravljanju dela za svoj ra\u010Dun in na svoj na\u010Din, v svojo\
  \ korist, na svojo odgovornost, ob svojem riziku (jam\u010Di s svojim premo\u017E\
  enjem). Trajnost je vezana na pojem dejavnosti, pri \u010Demer ni mogo\u010De govoriti\
  \ o opravljanju dejavnosti, \u010De gre za enkraten posel ali ob\u010Dasne nepovezane\
  \ posle.Upo\u0161tevaje vsebinsko opredelitev dohodkov, ki izhaja iz zna\u010Dilnosti\
  \ samozalo\u017Ebe, se dohodki, dose\u017Eeni z izdajo knjig v samozalo\u017Ebi,\
  \ po ZDoh-2 obravnavajo kot dohodki iz dejavnosti. Kot \u017Ee omenjeno, se za dohodke\
  \ iz dejavnosti \u0161tejejo vsi dohodki, ki jih dose\u017Ee posameznik z neodvisnim\
  \ samostojnim opravljanjem dejavnosti. Izdajanje knjig v samozalo\u017Ebi se \u0161\
  teje za opravljanje dejavnosti, saj so izpolnjeni vsi bistveni elementi opredelitve\
  \ dohodkov iz dejavnosti (neodvisnost, samostojnost in trajanje). Samozalo\u017E\
  nik dela za lastne potrebe, izdaja samo svoje knjige in obi\u010Dajno v manj\u0161\
  em obsegu. Pri pisanju knjig in izdajanju v samozalo\u017Ebi gre za aktivnost, ki\
  \ sama po sebi zahteva dalj\u0161e \u010Dasovno obdobje (v obdobje je treba upo\u0161\
  tevati pisanje, tehni\u010Dno pripravo za izdajo in tudi obdobje tr\u017Eenja ter\
  \ pritekanja dohodkov iz tega naslova) in zahteva od posameznika, da je aktiven\
  \ v ve\u010D vlogah.Fizi\u010Dna oseba, ki opravlja dejavnost, lahko dav\u010Dno\
  \ osnovo od dohodka iz dejavnosti v skladu z ZDoh-2ugotavlja na enega izmed dveh\
  \ mo\u017Enih na\u010Dinov \u2013 z upo\u0161tevanjem dejanskih prihodkov in odhodkov\
  \ (v tem primeru se odhodki za pridobitev prihodkov priznajo v dejanski vi\u0161\
  ini - dejansko izkazani stro\u0161ki, ustrezne knjige in evidence) ali z upo\u0161\
  tevanjem dejanskih prihodkov in normiranih odhodkov (v tem primeru se odhodki za\
  \ pridobitev prihodkov priznajo v normirani vi\u0161ini od prihodka).Z namenom poenostavitve\
  \ in razbremenitve malih zavezancev (majhen obseg poslovanja) je z ZDoh-2 uvedena\
  \ tudi mo\u017Enost, da se zavezanec pod dolo\u010Denimi pogoji lahko odlo\u010D\
  i za ugotavljanje dav\u010Dne \_osnove od dohodka iz dejavnosti na podlagi dejanskih\
  \ prihodkov in normiranih odhodkov. Normirani odhodki so dolo\u010Deni z ZDoh-2\
  \ v odstotku od ustvarjenih prihodkov. Naveden na\u010Din ugotavljanja dav\u010D\
  ne osnove mora zavezanec posebej zahtevati na na\u010Din, dolo\u010Den z zakonom,\
  \ ki ureja dav\u010Dni postopek. Ve\u010D informacij o obdav\u010Ditvi dohodka iz\
  \ dejavnosti lahko preberete na spletni strani FURS, npr. v bro\u0161uri z naslovom\
  \ Davki za za\u010Detnike \u2013 fizi\u010Dne osebe, ki opravljajo dejavnost (Davki_za_zacetnike_-_fizicne_osebe_ki_opravljajo_dejavnost.pdf\
  \ (gov.si).Iz navedenega izhaja, da je zavezancem, ki izdajajo knjige v samozalo\u017E\
  bi, v skladu z ZDoh-2 dana mo\u017Enost uveljavljanja dejanskih stro\u0161kov, nastalih\
  \ v zvezi z opravljanjem zalo\u017Eni\u0161ke funkcije in tudi vseh stro\u0161kov\
  \ nastalih pri stvaritvi knjige, kar pomeni, da imajo mo\u017Enost izkazati tudi\
  \ izgubo, ki je neomejeno prenosljiva v naslednja dav\u010Dna leta. Ob izpolnjevanju\
  \ zakonskih pogojev pa imajo ti zavezanci tudi mo\u017Enost za poenostavljeno ugotavljanje\
  \ dav\u010Dne osnove na podlagi dejanskih prihodkov in normiranih odhodkov, pri\
  \ \u010Demer se normirani odhodki priznajo v zakonski dolo\u010Deni vi\u0161ini\
  \ in ni mo\u017Enosti prilagajanja vi\u0161ine normiranih stro\u0161kov individualnemu\
  \ polo\u017Eaju posameznega zavezanca. Zavezanci z majhnim obsegom poslovanja imajo,\
  \ pod dolo\u010Denimi pogoji, tako mo\u017Enost, da se odlo\u010Dijo na kak\u0161\
  en na\u010Din bodo ugotavljali dav\u010Dno osnovo (po dejanskih ali po normiranih\
  \ odhodkih).Samozalo\u017Eni\u0161ka dejavnost je torej v primerjavi z drugimi dejavnostmi\
  \ dav\u010Dno obravnavana na povsem enak na\u010Din oz. povedano druga\u010De, po\
  \ ZDoh-2 imajo dohodki dose\u017Eeni iz naslova samozalo\u017Eni\u0161ke dejavnosti\
  \ enako dav\u010Dno obravnavo kot dohodki dose\u017Eeni iz naslova katere koli druge\
  \ samostojne dejavnosti. Glede na naravo samozalo\u017Eni\u0161ke dejavnosti namre\u010D\
  \ primerjalno z drugimi dejavnostmi ni mogo\u010De ugotoviti objektivnih razlogov,\
  \ na podlagi katerih bi bila samozalo\u017Eni\u0161ka dejavnost obravnavana druga\u010D\
  e kot druge dejavnosti."
