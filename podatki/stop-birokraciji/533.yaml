Naslov: "Pav\u0161alna letna turisti\u010Dna taksa"
Odgovor pristojnega organa: "Odziv Ministrstva za notranje zadeve:Uvodoma pojasnjujemo,\
  \ da se podatki o prebivali\u0161\u010Dih posameznikov vodijo v Registru stalnega\
  \ prebivalstva skladno z Zakonom o prijavi prebivali\u0161\u010Da. Register stalnega\
  \ prebivalstva je ra\u010Dunalni\u0161ko vodena zbirka podatkov o posameznikih,\
  \ ki imajo stalno ali za\u010Dasno prebivali\u0161\u010De na obmo\u010Dju Republike\
  \ Slovenije oziroma so se stalno ali za\u010Dasno, to je za ve\u010D kot tri mesece,\
  \ odselili iz Republike Slovenije. Register stalnega prebivalstva vodijo upravne\
  \ enote (vsaka za svoje obmo\u010Dje) in Ministrstvo za notranje zadeve (centralno)\
  \ zaradi zagotovitve pregleda nad stanjem in gibanjem prebivalstva. V Centralnem\
  \ registru prebivalstva (v nadaljevanju: CRP) pa se skladno z Zakonom o Centralnem\
  \ registru prebivalstva , podatki o prebivalstvu centralno zbirajo, obdelujejo,\
  \ hranijo in uporabljajo z namenom spremljati stanje in gibanje prebivalstva za\
  \ potrebe dr\u017Eavnih organov in drugih uporabnikov, ki jih potrebujejo za opravljanje\
  \ predpisanih nalog oziroma za vodenje zbirk podatkov o posameznikih ter za namene\
  \ izvajanja statisti\u010Dnih, socioekonomskih in drugih raziskovanj, za katere\
  \ imajo zakonsko podlago.CRP je tako osrednja zbirka podatkov:-\_\_ \_o dr\u017E\
  avljanih, ki imajo stalno ali za\u010Dasno prebivali\u0161\u010De v Republiki Sloveniji\
  \ in tujcih, ki imajo dovoljenje za stalno ali za\u010Dasno prebivanje v Republiki\
  \ Sloveniji,-\_\_ \_o dr\u017Eavljanih, ki so stalno ali za\u010Dasno, za ve\u010D\
  \ kot tri mesece, odsotni iz Republike Slovenije,-\_\_ \_o tujcih, ki v Republiki\
  \ Sloveniji nimajo dovoljenja za stalno ali za\u010Dasno prebivanje, imajo pa dolo\u010D\
  ene pravice ali obveznosti na podro\u010Dju pokojninskega in invalidskega zavarovanja,\
  \ davkov, iz humanitarnih razlogov ali na drugem podro\u010Dju, \u010De je tako\
  \ dolo\u010Deno z zakonom.Ob\u010Dine pridobivajo podatke, ki jih potrebujejo za\
  \ opravljanje nalog iz svoje pristojnosti, jih obdelujejo ter opravljajo statisti\u010D\
  no, eviden\u010Dno in analiti\u010Dno funkcijo za svoje potrebe, med drugim tudi\
  \ osebne podatke, ki se vodijo v CRP, na podlagi 21. a \u010Dlena Zakona o lokalni\
  \ samoupravi .Podatke lahko ob\u010Dine pridobivajo tudi po elektronski poti in\
  \ sicer z uporabo posebnega spletnega servisa, ki je bil s tem namenom razvit \u017E\
  e v letu 2006. Pridobivanje osebnih podatkov po elektronski poti se ob\u010Dini\
  \ odobri, ko zagotovi pogoje, s katerimi se v skladu z zakonom zagotavlja varovanje\
  \ osebnih podatkov, na podlagi \u010Detrtega odstavka 5. \u010Dlena Uredbe o vodenju\
  \ in vzdr\u017Eevanju Centralnega registra prebivalstva ter postopku za pridobivanje\
  \ in posredovanje podatkov,\_ po se za uporabo tako imenovanega e-CRP izda tudi\
  \ soglasje ministra. Ministrstvo za notranje zadeve Republike Slovenije je Ob\u010D\
  ini Piran na njen zahtevek za registracijo uporabnika storitev e-CRP, \u017Ee dne\
  \ 11.1.2007 izdalo soglasje za elektronsko poslovanje s CRP, saj je ob\u010Dina\
  \ izpolnjevala vse zahtevane pogoje v skladu z dolo\u010Dbami Zakona o varstvu osebnih\
  \ podatkov, Zakona o centralnem registru prebivalstva, Uredbe o vodenju in vzdr\u017E\
  evanju centralnega registra prebivalstva ter postopku za pridobivanje in posredovanje\
  \ podatkov ter Navodili za elektronsko poslovanje centralnega registra prebivalstva\
  \ . Ob\u010Dina Piran bi zato lahko sama, pred izdajo odlo\u010Dbe o pla\u010Dilu\
  \ takse, preverila podatke o tem ali posameznik, za katerega se izdaja odlo\u010D\
  ba, stalno prebiva na obmo\u010Dju ob\u010Dine Piran. Podatki, ki jih pridobivajo\
  \ ob\u010Dine iz CRP, so a\u017Eurni. Na koncu pojasnjujemo, da je Ministrstvo za\
  \ notranje zadeve do 14.4.2015 izdalo soglasja za elektronsko poslovanje s CRP \u017E\
  e 192 od skupaj 212 ob\u010Din v Republiki Sloveniji. Storitve torej uporablja 91%\
  \ vseh ob\u010Din, ki so za to izkazale interes, med drugim tudi Ob\u010Dina Piran,\
  \ kjer je dolo\u010Dena tudi odgovorna oseba za postopke dela z e-CRP. \_Glede na\
  \ navedeno pojasnilo ob\u010Dine Piran, da lahko pridobi podatke o prebivali\u0161\
  \u010Du posameznika samo na podlagi predhodnega, zakonsko utemeljenega zaprosila\
  \ na upravni enoti, ni to\u010Dno, obravnava pobude z vidika uvajanja novih storitev\
  \ pa ni potrebna, saj predlagana storitev \"avtomati\u010Dnega posredovanja podatkov\
  \ o naslovih posameznikov ob\u010Dinam\", \u017Ee obstaja.\_ \_"
