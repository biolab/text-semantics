Naslov: Odgovornost strokovnih delavcev na uradih in njihova profesionalnost
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve, Direktorata za\
  \ upravne notranje zadeve, migracije in naturalizacijo:\_V zvezi z va\u0161o pripombo,\
  \ ki se nana\u0161a na posredovanje dokazil v postopku izdaje potrdila o prijavi\
  \ prebivanja in izpolnjevanja vloge v tujem jeziku, najprej pojasnjujemo, da je\
  \ potrebno v skladu s 33. \u010Dlenom Zakona o tujcih (Uradni list RS, \u0161t.\
  \ 50/11 in 57/11-popr.) vsaki pro\u0161nji za izdajo dovoljenja za prebivanje, ne\
  \ glede na razlog ali namen za katerega se dovoljenje za prebivanje tujcu izda,\
  \ prilo\u017Eiti dokazila o zadostnih sredstvih za pre\u017Eivljanje v \u010Dasu\
  \ prebivanja v dr\u017Eavi. Tudi drugi odstavek 123. \u010Dlena, ki ureja izdajo\
  \ potrdila o prijavi prebivanja iz drugih razlogov vsebuje dolo\u010Dbo o dokazilih,\
  \ ki se upo\u0161tevajo v postopku izdaje potrdila o prijavi prebivanja. V obeh\
  \ \u010Dlenih je dolo\u010Deno, da tujec lahko izpolnjevanje pogoja zadostnih sredstev\
  \ za pre\u017Eivljanje dokazuje s sredstvi, ki si jih zagotavlja sam z delom, s\
  \ pravicami iz dela ali zavarovanja, z dohodki iz premo\u017Eenja, z dohodki iz\
  \ kapitala in iz drugih virov ali s pomo\u010Djo tistih, ki so ga dol\u017Eni pre\u017E\
  ivljati, s pogodbo, s katero tujcu druga fizi\u010Dna ali pravna oseba izpla\u010D\
  uje dolo\u010Den znesek za pre\u017Eivljanje ali na kakr\u0161enkoli drug na\u010D\
  in. Pro\u0161nji za izdajo dovoljenja za prebivanje pa je potrebno prilo\u017Eiti\
  \ ustrezna dokazila o izpolnjevanju navedenih pogojev, zakon pa ne dolo\u010Da obli\u010D\
  nosti dokazil. V zvezi s pripombo, ki se nana\u0161a na uporabo slovenskega jezika\
  \ in izpolnjevanja predpisanih vlog pa pojasnjujemo, da je uradni jezik v Republiki\
  \ Sloveniji sloven\u0161\u010Dina (razen na obmo\u010Djih, kjer prebivata narodni\
  \ skupnosti, tudi italijan\u0161\u010Dina in mad\u017Ear\u0161\u010Dina), kot to\
  \ dolo\u010Da 62. \u010Dlen Zakona o splo\u0161nem upravnem postopku (Uradni list\
  \ RS, \u0161t. 24/06 \u2013 UPB2, 126/07, 65/08 in 8/10), in sicer \"se upravni\
  \ postopek vodi v slovenskem jeziku. V tem jeziku se vlagajo vloge, pi\u0161ejo\
  \ odlo\u010Dbe, sklepi, zapisnik, uradni zaznamki in druga pisanja ter se opravljajo\
  \ vsa dejanja v postopku. Stranke in drugi udele\u017Eenci postopka, ki ne znajo\
  \ jezika, v katerem te\u010De postopek ali ga ne more uporabljati zaradi invalidnosti,\
  \ imajo pravico spremljati postopek po tolma\u010Du.\" Uporabo sloven\u0161\u010D\
  ine dolo\u010Da tudi Zakonu o javni rabi sloven\u0161\u010Dine (Uradni list RS,\
  \ \u0161t. 86/04), kjer je dolo\u010Deno, da je uradni jezik sloven\u0161\u010D\
  ina in v njem poteka pisno in govorno sporazumevanje na vseh podro\u010Djih javnega\
  \ \u017Eivljenja v RS, razen kadar je v skladu z Ustavo RS v rabi tudi italijan\u0161\
  \u010Dina in mad\u017Ear\u0161\u010Dina in kadar dolo\u010Dbe mednarodnih pogodb,\
  \ ki zavezujejo RS, posebej dopu\u0161\u010Dajo tudi rabo drugih jezikov. Glede\
  \ na to dolo\u010Dbo je bila zahteva uradnice razumljiva. Pripominjamo \u0161e,\
  \ da so obrazci pro\u0161enj za izdajo potrdila o prijavi prebivanja sestavni del\
  \ Pravilnika o vsebini, obliki, na\u010Dinu izdaje ter prenehanja potrdil o prijavi\
  \ prebivanja za dr\u017Eavljane dr\u017Eav \u010Dlanic Evropske unije in njihove\
  \ dru\u017Einske \u010Dlane ter dru\u017Einske \u010Dlane slovenskih dr\u017Eavljanov\
  \ (Uradni list RS, \u0161t. 99/11, 90/12 in 65/13) in se, kot navedeno, izpolnijo\
  \ v slovenskem jeziku. Ministrstvo za notranje zadeve je pripravilo omenjene obrazce\
  \ tudi v angle\u0161kem jeziku, vendar so ti obrazci namenjeni kot pripomo\u010D\
  ek pri izpolnjevanju slovenskega obrazca pro\u0161nje, na kar pa je tujca potrebno\
  \ opozoriti \u017Ee pri oddaji angle\u0161kega obrazca pro\u0161nje. Na na\u0161\
  e zaprosilo je Upravna enota Ljubljana posredovala pojasnila, ki se nana\u0161ajo\
  \ na sporno ravnanje, iz odgovora pa izhaja, da ste bili na zgoraj navedeno dejstvo\
  \ opozorjeni"
