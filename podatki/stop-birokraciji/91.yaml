Naslov: "Predpisi na podro\u010Dju gozdarstva"
Odgovor pristojnega organa: "1.Na Ministrstvu za kmetijstvo in okolje je bila v letu\
  \ 2012 imenovana delovna skupina za pripravo sprememb in dopolnitev Zakona o gozdovih.\
  \ Delo je \u017Ee v lanskem letu potekalo v ve\u010D podskupinah, med njimi tudi\
  \ v podskupini za pripravo sprememb na podro\u010Dju gozdnogospodarskega in gozdnogojitvenega\
  \ na\u010Drtovanja, vrednotenja funkcij gozdov ter dolo\u010Danja gozdov s posebnim\
  \ namenom. V skupini so bila sprejeta skupna izhodi\u0161\u010Da ter osnutek mo\u017E\
  nih sprememb na podro\u010Dju priprave vseh na\u010Drtov za gospodarjenje z gozdovi\
  \ in se glasijo: - usmerjanje razvoja gozdov, ki temelji na na\u010Delih trajnosti,\
  \ ve\u010Dnamenskosti in sonaravnosti je treba skrbno na\u010Drtovati; - v vseh\
  \ fazah upravljanja (na\u010Drt- izvedba-spremljava-sprememba/dopolnitev) morajo\
  \ biti razviti racionalni pristopi; - na\u010Drti za gospodarjenje z gozdovi morajo\
  \ biti hierarhi\u010Dno povezani (strate\u0161ka/izvedbena raven), se med seboj\
  \ dopolnjevati in temeljiti na kakovostnih podatkih. - intenzivnost na\u010Drtovanja\
  \ mora biti prilagojena intenzivnosti gospodarjenja z gozdovi, omogo\u010Diti mora\
  \ prilagajanje naravnim procesom in razli\u010Dnim funkcijam gozdov; - na\u010D\
  rtovanje mora zagotavljati povezovanje gozdarstva z drugimi podro\u010Dji; - v proces\
  \ na\u010Drtovanja morajo biti aktivno vklju\u010Deni lastniki gozdov in druge zainteresirane\
  \ javnosti. - bistveno izbolj\u0161ati \xBBuporabnost\xAB na\u010Drtov.Izoblikovali\
  \ so se tudi konkretni predlogi za spremembe na vseh dosedanjih na\u010Drtovalskih\
  \ ravneh, ki so zelo podobni va\u0161emu predlogu. Za zagotavljanje ve\u010Dje u\u010D\
  inkovitosti in kakovosti na\u010Drtovanja so bile dosedanje ravni na\u010Drtovanja\
  \ prepoznane kot ustrezne, bistveno pa se spremeni vsebina, obseg in medsebojna\
  \ povezanost med na\u010Drti posamezne ravni. Zavedamo se, da je sedanji koncept\
  \ priprave gozdnogojitvenih na\u010Drtov za vse gozdove pomenil veliko porabo \u010D\
  asa v okviru nalog javne gozdarske slu\u017Ebe, zato je prav v tem delu pri\u010D\
  akovati najve\u010Dje spremembe. Na\u010Drtovanje na najni\u017Eji (izvedbeni) ravni\
  \ bo v prihodnje v celoti prilagojeno intenzivnosti gospodarjenja, obliki lastni\u0161\
  tva ter funkcijam gozdov. Pri\u010Dakujemo, da bomo v leto\u0161njem letu \u017E\
  e predstavili osnutek celovite re\u0161itve oz. sprememb na podro\u010Dju gozdnogospodarskega\
  \ na\u010Drtovanja.2.V okviru \u017Ee omenjene skupine se je razpravljajo tudi o\
  \ predlogih za uvedbo posebnega na\u010Drta za gozdno posest, vendar dokon\u010D\
  na odlo\u010Ditev \u0161e ni sprejeta. Zagotovo pa \u017Eelimo z na\u010Drti, ki\
  \ bi se pripravljali v okviru nalog javne gozdarske slu\u017Ebe, zagotoviti osnovne\
  \ podatke in nabor ukrepov za posameznega lastnika gozda, saj se zavedamo, da ve\u010D\
  ina lastnikov gozdov potrebuje prav na\u010Drtovanje na izvedbeni ravni ter da je\
  \ to dober in\u0161trument intenziviranja gospodarjenja z gozdovi. O vsebini na\u010D\
  rta za gozdno posest ter morebitnemu vklju\u010Devanju v sistem gozdnogospodarskega\
  \ na\u010Drtovanja bo razprava \u0161e potekala v naslednjih mesecih.3. 4.Uvedbo\
  \ prevoznice predlagamo v Zakonu o spremembi in doponitvi Zakona o gozdovih, ki\
  \ je v postopku sprejema na Vladi RS, ta sprememba ohranja brepla\u010Dno ozna\u010D\
  itev drevja za posek.\""
