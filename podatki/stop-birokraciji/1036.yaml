Naslov: "Poenoten in dnevno a\u017Euriran seznam zdravnikov, pri katerih se je mogo\u010D\
  e opredeliti"
Odgovor pristojnega organa: "Odgovor Ministrstva za zdravje:Glede na podro\u010Dje\
  \ pobude, ki sodi v pristojnost Zavoda za zdravstveno zavarovanje Slovenije (v nadaljnjem\
  \ besedilu: ZZZS) smo za odgovor zaprosili ZZZS, katerega odgovor v nadaljevanju\
  \ povzemamo.ZZZS objavlja podatke o \u0161tevilu opredeljenih oseb pri zdravnikih\
  \ in informacijo, \u010De zdravnik \u0161e sprejema zavarovane osebe, pri \u010D\
  emer se upo\u0161teva doseganje dogovorjenega \u0161tevila glavarinskih koli\u010D\
  nikov na tim. Podatke objavlja trikrat mese\u010Dno, pri \u010Demer gre za podatke\
  \ o izbirah, ki so jih osebni zdravniki kot izvajalci vnesli v informacijski sistem\
  \ ZZZS (v nadaljevanju: sistem on-line). Zavarovana oseba namre\u010D opravi izbiro\
  \ osebnega zdravnika tako, da pri njem podpi\u0161e Izjavo o izbiri, ki jo osebni\
  \ zdravnik evidentira v sistemu on-line. Navedeno pomeni, da so objavljeni podatki\
  \ na spletni strani ZZZS glede izbir pravilni pod pogojem, da osebni zdravniki te\
  \ izbire a\u017Eurno in sproti evidentirajo. Ob tem je potrebno opozoriti, da so\
  \ osebni zdravniki v skladu z Navodilom izvajalcem za uresni\u010Devanje pravice\
  \ zavarovanih oseb do izbire osebnega zdravnika dol\u017Eni podatke o izbiri posredovati\
  \ v sistem on-line ZZZS z dnem izbire (kar praviloma tudi po\u010Dnejo), izjemoma\
  \ pa najkasneje v 7-ih dneh po opravljeni izbiri. Omenjeni 7-dnevni rok je lahko\
  \ razlog za nekajdnevni zamik pri a\u017Euriranju teh podatkov in za morebitno razhajanje\
  \ med podatki, ki so objavljeni na spletni strani ZZZS in dejanskim stanjem izvedenih\
  \ izbir.Z izbiro novega osebnega zdravnika se avtomati\u010Dno prekine izbira pri\
  \ prej\u0161njem. Prekinitev izbire je lahko tudi zaradi smrti zavarovane osebe,\
  \ izgube lastnosti zavarovane osebe ali prekinitve na \u017Eeljo zavarovane osebe.Podatke\
  \ o vseh prekinjenih izbirah ZZZS mese\u010Dno po\u0161ilja posameznim osebnim zdravnikom,\
  \ saj bi bolj pogosto po\u0161iljanje dodatno obremenilo osebne zdravnike in prekomerno\
  \ poseglo v njihove redne naloge v ambulantah. Podatke o prekinitvah ti uvozijo\
  \ v svoj informacijski sistem ter na ta na\u010Din zagotovijo pravilnost podatkov\
  \ o \u0161tevilu pacientov pri vsakem posameznem zdravniku v njihovih lastnih evidencah.Glede\
  \ nastalih odstopanj med seznamom, objavljenim na spletni strani ZZZS, in dejanskim\
  \ stanjem pri izvajalcih bo ZZZS obvestil izvajalce in jih pozval, da tudi svoje\
  \ lastne evidence podatkov o izbirah teko\u010De in sproti posodabljajo."
