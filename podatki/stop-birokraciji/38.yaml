Naslov: "Izpla\u010Dilo pla\u010D na DURS"
Odgovor pristojnega organa: "Predlagatelj meni, da bi s tem predlogom prepre\u010D\
  ili neprijetnosti za vse delodajalce in delojemalce, vendar pri tem ne navede konkretnih\
  \ te\u017Eav, ki jih imajo delodajalci z izra\u010Dunom, obdelavo in izpla\u010D\
  evanjem pla\u010D po veljavni ureditvi.Glede na navedeno s tem v zvezi lahko podamo\
  \ le splo\u0161en odgovor:1. V skladu z veljavno delovnopravno zakonodajo je obveznost\
  \ delodajalca, da delavcu zagotovi ustrezno pla\u010Dilo za opravljeno delo. V pogodbi\
  \ o zaposlitvi se delojemalec in delavec dogovorita, kako je sestavljeno pla\u010D\
  ilo za delo, in sicer kako je dolo\u010Dena osnovna pla\u010Da, delovan uspe\u0161\
  nost in dodatki za delo, ter o povra\u010Dilih stro\u0161kov v zvezi z delom ter\
  \ o morebitnih drugih vrstah pla\u010Dil. Pla\u010Dilo za delo mora delodajalec\
  \ izpla\u010Devati za pla\u010Dila obdobja, ki ne smejo biti dalj\u0161a od enega\
  \ meseca. Delodajalec, ki z delavcem sklene pogodbo o zaposlitvi, je dol\u017Ean\
  \ delavca prijaviti v obvezna socialna zavarovanja. Poleg tega je delodajalec dol\u017E\
  an izdati delavcu ob vsakem izpla\u010Dilu pla\u010De pisni obra\u010Dun pla\u010D\
  e in nadomestila pla\u010De za pla\u010Dilmo obdobje, iz katerega sta razvidna tudi\
  \ obra\u010Dun in pla\u010Dilo davkov in prispevkov. Navedena ureditev je smiselna,\
  \ saj izhaja iz dejstva, da gre za obveznost delodajalca do delavca na podlagi pogodbe\
  \ o zaposlitvi in da s podatki o vi\u0161ini nevedene obveznosti razpolaga le delodajalec.\_\
  Delodajalec mora za potrebe obra\u010Duna pla\u010D zagotavljati dolo\u010Dene evidence,\
  \ ki so predpisane z Zakonom o evidencah na podro\u010Dju dela in socialne varnosti,\
  \ in sicer:- evidenco o zaposlenih delavcih- evidenco o stro\u0161kih dela- evidenco\
  \ o izbrabi delovnega \u010Dasa- evidenco o oblikah re\u0161evanja kolektivnih delovnih\
  \ sporov pri delodajalcuNekatere od teh podatkov mora delodajalec zagotavljati dnevno,\
  \ kot npr. evidenco o izrabi delovnega \u010Dasa, v katero delodajalec dnevno vpisuje\
  \ za posameznega delavca naslednje podatke:- podatke o \u0161tevilu ur- skupno \u0161\
  tevilo opravljenih delovnih ur s polnim delovnim \u010Dasom in s kraj\u0161im delovnim\
  \ \u010Dasom od polnega z oznako vrste opravljnega delovnega \u010Dasa- opravljene\
  \ ure v \u010Dasu nadurnega dela- neopravljene ure, za katere se prejema nadomsetilo\
  \ pla\u010De iz sredstev delodajalca, z oznako vrste nadomestila- neopravljene ure,\
  \ za katere se prejema nadomestilo pla\u010De v breme drugih organizacij ali delodajalcev\
  \ in organov z oznako vrste nadomestila- neopravljene ure, za katere se ne prejema\
  \ nadomestila pla\u010De- \u0161tevilo ur pri delih na delovnem mestu, za katete\
  \ se \u0161teje zavarovalna doba s pove\u010Danjem, oziroma na katerih je obvezno\
  \ dodatno pokojninsko zavarovanje, z oznako vrste statusa.Delodajalec lahko obra\u010D\
  una pla\u010Do delavcu le na podlagi podatkov iz svojih evidenc in \u0161ele na\
  \ podlagi tako ugotovljene bruto pla\u010De obra\u010Duna tudi predpisane davke\
  \ in prispevke na obra\u010Dunu dav\u010Dnega odtegljaja, ki ga predlo\u017Ei dav\u010D\
  nemu organu, na na\u010Din in po postopku, predpisanem v Zakonu o dav\u010Dnem postopku.2.\
  \ Temeljna naloga dav\u010Dnega organa so pobiranje davkov in drugih obveznih dajatev,\
  \ opravljanje nadzora nad zakonitostjo, pravilnostjo in pravo\u010Dasnostjo izpolnjevanja\
  \ drav\u010Dnih obveznosti, dolo\u010Denih s predpisi o obdav\u010Denju; prepre\u010D\
  evanje in odkrivanje dav\u010Dnih prekr\u0161kov ter drugih kaznivih ravnanj, dolo\u010D\
  enih v predpisih, za nadzor nad izvajanjem katerih je pristojna slu\u017Eba, ter\
  \ vodenje postopka za prekr\u0161ke prekr\u0161kovnega organa; izvajanje predpisov\
  \ Evropske skupnosti (v nadaljnem besedulu: Skupnost) in mednarodnih pogodb, ki\
  \ obvezujejo Slovenijo z delovnega podro\u010Dja slu\u017Ebe, sodelovanje in izmenjava\
  \ podatkov z organi Skupnosti, pristojnimi organi dr\u017Eav \u010Dlanic EU in s\
  \ pristojnimi organi drugih dr\u017Eav; sodelovanje z mednarodnimi organizacijami\
  \ in strokovnimi zdru\u017Eenji s podro\u010Dja davkov; prou\u010Devanje in analiziranje\
  \ delovanja dav\u010Dnega sistema in ukrepov dav\u010Dne politike ter dajanja pobud\
  \ za re\u0161evanje zadev s tega podro\u010Dja.3. Glede na navedeno menimo, da ureditev,\
  \ na podlagi katere bi DURS prevzel dolo\u010Dene naloge delodajalca, ni primerna,\
  \ ker DURS ne more prevzeti obveznosti delodajalcev, ki jih imajo le ti v razmerju\
  \ do delavcev v zvezi z izpla\u010Dilom pla\u010D, saj ne razpolaga s podatki, ki\
  \ so potrebni za obra\u010Dun in izpla\u010Dilo pla\u010De. Zagotovitev podatkov,\
  \ ki so potebni za obra\u010Dun pla\u010D, pa bi pomenila za delodajalce in DURS,\
  \ dodatne administrativne obremenitve, za DURS pa tudi velike dodatne stro\u0161\
  ke, pri \u010Demer pa ne bi bilo zagotovljeno dodatno pravno varstvo delojemalcev,\
  \ temve\u010D prej obratno. Po na\u0161em mnenju bi s tem ote\u017Eilo uveljavljanje\
  \ pravic delojemalca in odgovornost delodajalca za kr\u0161itve obveznosti iz delovnega\
  \ razmerja."
