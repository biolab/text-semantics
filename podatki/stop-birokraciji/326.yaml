Naslov: Potrdilo o odobritvi pravnega posla
Odgovor pristojnega organa: "Odgovor Ministrstva za kmetijstvo:Zakon o kmetijskih\
  \ zemlji\u0161\u010Dih (Uradni list RS, \u0161t. 71/11 in \u0161t. 58/12; v nadaljevanju\
  \ ZKZ) dolo\u010Da, da promet s kmetijskimi zemlji\u0161\u010Di, gozdovi ali kmetijami\
  \ te\u010De po postopku in na na\u010Din dolo\u010Den s tem zakonom, \u010De ni\
  \ glede predkupne pravice kmetijskih zemlji\u0161\u010D, gozdov in kmetij z drugim\
  \ zakonom dolo\u010Deno druga\u010De. Po trenutno veljavni zakonodaji je upravna\
  \ enota pri vodenju pravnega prometa s kmetijskimi zemlji\u0161\u010Di (od objave\
  \ ponudbe za prodajo kmetijskega zemlji\u0161\u010Da do izdaje pravnomo\u010Dne\
  \ odlo\u010Dbe) vezana na dolo\u010Dila ZKZ in Zakona o upravnem postopku (Uradni\
  \ list RS, 24/06, 126/07, 65/08, 8/10, 82/13; v nadaljevanju: ZUP). Za seznanitev\
  \ in sprejem ponudbe za prodajo kmetijskega zemlji\u0161\u010Da, ki je objavljena\
  \ na oglasni deski, ZKZ dolo\u010Da 30 dnevni rok, in sicer od dneva, ko je bila\
  \ ponudba objavljena na oglasni deski upravne enote. Za veljavno sklenjeno pogodbo\
  \ pa mora skladno z 22. \u010Dlenom ZKZ fizi\u010Dna ali pravna oseba, ki sklene\
  \ pravni posel z lastnikom nepremi\u010Dnine podati vlogo za odobritev pravnega\
  \ posla na pristojno upravno enoto. Vloga za odobritev pravnega posla se vlo\u017E\
  i najpozneje v 60 - dneh po poteku 30 - dnevnega roka za sprejem ponudbe. Ker gre\
  \ pri izdaji odlo\u010Dbe, s katero upravna enota odobri oziroma zavrne odobritev\
  \ pravnega posla, za upravni postopek, pa je upravna enota pri njeni izdaji vezana\
  \ na rok dolo\u010Den v ZUP. V 222. \u010Dlenu ZUP je dolo\u010Deno, da kadar se\
  \ za\u010Dne postopek na zahtevo stranke oziroma po uradni dol\u017Enosti, \u010D\
  e je to v interesu stranke, pa pred odlo\u010Ditvijo ni potreben poseben ugotovitveni\
  \ postopek, mora pristojni organ izdati odlo\u010Dbo in jo vro\u010Diti stranki\
  \ \u010Dimprej, najpozneje pa v enem mesecu od dneva, ko je prejel popolno vlogo\
  \ za za\u010Detek postopka, oziroma od dneva, ko je bil za\u010Det postopek po uradni\
  \ dol\u017Enosti. V drugih primerih, ko se za\u010Dne postopek na zahtevo stranke\
  \ oziroma po uradni dol\u017Enosti, \u010De je to v interesu stranke, mora pristojni\
  \ organ izdati odlo\u010Dbo in jo vro\u010Diti stranki najpozneje v dveh mesecih.Z\
  \ va\u0161e strani prejeto opozorilo o dolgotrajnosti postopka pri pravnem prometu\
  \ s kmetijskimi zemlji\u0161\u010Di bo Ministrstvo za kmetijstvo in okolje obravnavalo\
  \ ter preu\u010Dilo upravi\u010Denost spremembe posameznih dolo\u010Db, ki zadevajo\
  \ pravi promet s kmetijskimi zemlji\u0161\u010Di, ob prvi morebitni spremembi Zakona\
  \ o kmetijskih zemlji\u0161\u010Dih."
