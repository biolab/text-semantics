Odgovor pristojnega organa: "Odgovor Ministrstva za financeMinistrstvo za finance\
  \ pojasnjuje, da v Zakon o varnosti in zdravju pri delu (v nadaljevanju: ZVZD-1)\
  \ dolo\u010Da temeljno odgovornost delodajalca za varnost in zdravje delavcev. V\
  \ primeru spremenjenih okoli\u0161\u010Din, ki vplivajo na sprejeto oceno tveganja\
  \ (drugi odstavek 17. \u010Dlena ZVZD-1), med katere sodi tudi nevarnost za oku\u017E\
  bo z virusom SARS-CoV-2, ki povzro\u010Da COVID-19, delodajalci opravijo revizijo\
  \ ocene tveganja in sprejmejo ustrezne ukrepe. V kolikor delodajalec na podlagi\
  \ opravljene ocene tveganja in ob izvedenih organizacijskih, tehni\u010Dnih in drugih\
  \ ukrepih za prepre\u010Devanje tveganja za oku\u017Ebo z virusom SARS-CoV-2 ter\
  \ ob ugotovitvi, da je tveganje \u0161e vedno nesprejemljivo, dolo\u010Di, da morajo\
  \ za varno in zdravo delo v podjetju ali na dolo\u010Denih delovnih mestih, delavci,\
  \ izpolnjevati pogoj testiranja na COVID-19, je stro\u0161ke testiranja v skladu\
  \ z ZVZD-1 dol\u017Ean nositi delodajalec. V teh primerih se v skladu s tretjo to\u010D\
  ko tretjega odstavka 39. \u010Dlena Zakona o dohodnini za boniteto ne \u0161tejejo\
  \ pla\u010Dila delodajalca za testiranje na SARS-CoV-2 (zdravstveni pregled), ki\
  \ jih je delodajalec dol\u017Ean zagotoviti na podlagi zakona, ki ureja varnost\
  \ in zdravje pri delu.\_\r\n\_Podrobnej\u0161e informacije v zvezi z dav\u010Dno\
  \ obravnavo\_testiranja na COVID 19, katere stro\u0161ke pla\u010Dujejo delodajalci\
  \ v Sloveniji.\r\n\_"
