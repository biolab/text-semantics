Naslov: "Priklop na opti\u010Dno omre\u017Eje"
Odgovor pristojnega organa: "Odgovor Agencije za komunikacijska omre\u017Eja in storitve\
  \ Republike SlovenijeAgencija pozdravlja to pobudo. Vendar pa agencija nima vpliva\
  \ na to, kdaj bo operater omre\u017Eja priklju\u010Dil kon\u010Dnega uporabnika.\
  \ Agencija ne izdaja nobenih dovoljenj ne za gradnjo omre\u017Eja, ravno tako pa\
  \ ne za priklju\u010Ditev posameznih objektov na \u017Ee zgrajeno omre\u017Eje.\
  \ Na podlagi zapisanega agencija ne more sklepati, katere birokratske ovire ima\
  \ v mislih pobudnik. Agencija v nadaljevanju pojasnila podrobneje opisuje svoje\
  \ pristojnosti in obveznosti operaterjev, ki jih imajo pri gradnji novih omre\u017E\
  ij, do agencije.Gradnja omre\u017Eij in priklju\u010Devanje naro\u010Dnikov sta\
  \ predmet proste gospodarske pobude. 9a. \u010Dlen Zakona o elektronskih komunikacijah\
  \ (Uradni list RS, \u0161t. 109/2012, 110/2013, 40/2014-ZIN-B, 54/2014 \u2013 odl.\
  \ US, 81/2015, 40/2017 in 30/2019 \u2013 odl. US; v nadaljevanju: ZEKom-1) od vsakega\
  \ operaterja sicer res zahteva najavo gradnje omre\u017Eja, ali posamezne trase\
  \ z namenom optimizacije gradbenih posegov v prostor, vendar pa je ta najava objavljena\
  \ na spletni strani agencije, kjer jo lahko vidijo zainteresirane stranke in ne\
  \ zavira nadaljnjih postopkov gradnje, ne agencija ne drug organ pa na podlagi te\
  \ najave ne izdajata nikakr\u0161nih dovoljenj. 14. \u010Dlen ZEKom-1 zahteva od\
  \ operaterja vpis omre\u017Eja v javne evidence, vendar je operater dol\u017Ean\
  \ sporo\u010Diti spremembe tri mesece po spremembi oziroma gradnji, tako da tudi\
  \ ta obveznost nikakor ne more biti razlog za zamude pri priklju\u010Devanju. Tako\
  \ zbrani podatki so brezpla\u010Dno javno dostopni na Geoportalu AKOS. Na Geoportalu\
  \ AKOS lahko za svojo hi\u0161o preverite, kdo je lastnik telekomunikacijske infrastrukture\
  \ v bli\u017Eini in kak\u0161no storitev navedena infrastruktura omogo\u010Da. Vse\
  \ podatke, ki jih zahtevata obe zgoraj omenjeni najavi, morajo operaterji \u017E\
  e predhodno zbrati zaradi svojih potreb, torej za njih ne predstavljajo dodatnega\
  \ administrativnega bremena.Agencija v okviru prepre\u010Devanja zlorabe monopolnega\
  \ polo\u017Eaja tudi regulira operaterja s pomembno tr\u017Eno mo\u010Djo na trgu\
  \ veleprodajnega dostopa do \u0161irokopasovnih storitev na fiksni lokaciji. Status\
  \ operaterja s pomembno tr\u017Eno mo\u010Djo ima Telekom Slovenije. Celotna regulacija\
  \ je usmerjena v to, da mora Telekom Slovenije omogo\u010Dati pod enakopravnimi\
  \ pogoji tudi drugim operaterjem dostop do svojega omre\u017Eja in tudi do kabelske\
  \ kanalizacije, za kar so predpisani pogoji, cene, postopki in roki. Odlo\u010D\
  ba z vsemi obveznostmi Telekoma Slovenije je na voljo na spletni strani agencije.\
  \ Skladno s to\u010Dko 9.b regulatorne odlo\u010Dbe mora Telekom Slovenije sicer\
  \ res najaviti morebitne gradnje in posodobitve omre\u017Eja pred pri\u010Detkom\
  \ del, vendar je ta najava namenjena alternativnim operaterjem, da lahko za\u010D\
  nejo na obmo\u010Dju nameravane gradnje oziroma posodobitve (na primer polaganje\
  \ novega opti\u010Dnega kabla v obstoje\u010Do kanalizacijo) kon\u010Dnim uporabnikom\
  \ pravo\u010Dasno ponujati svoje storitve, ki bodo seveda zagotavljane preko omre\u017E\
  ja Telekoma Slovenije. Smisel tega dolo\u010Dila je prepre\u010Diti Telekomu Slovenije,\
  \ da bi kon\u010Dne uporabnike na tem obmo\u010Dju vezal nase brez konkurence drugih\
  \ operaterjev. Na podlagi tega obvestila agencija ne izda nobenega dovoljenja, torej\
  \ tudi ta najava ne more biti vzrok zamude, ravno tako pa mora imeti vse podatke,\
  \ ki so potrebni za najavo, Telekom Slovenije \u017Ee zbrane, da sploh lahko zan\u010D\
  ne z delom. Po podatkih, ki so dostopni na Geoportalu AKOS, je v naselju Mala Kostrevnica\
  \ \u017Ee zgrajenih nekaj opti\u010Dnih priklju\u010Dkov, ravno tako pa je ob glavni\
  \ cesti polo\u017Eena kabelska kanalizacija v lasti Telekoma Slovenije. Skladno\
  \ z zgoraj omenjeno odlo\u010Dbo, mora Telekom Slovenije omogo\u010Diti drugemu\
  \ operaterju, ki izrazi svoj interes, polaganje opti\u010Dnega kabla v svojo kabelsko\
  \ kanalizacijo, \u010De je v njej \u0161e dovolj prostora. \u010Ce pa je opti\u010D\
  no omre\u017Eje \u017Ee zgrajeno do hi\u0161 oziroma do 200 m od hi\u0161e, potem\
  \ mora na zahtevo drugega operaterja v roku zgraditi priklju\u010Dek in ga dati\
  \ na voljo alternativnemu operaterju po regulirani ceni. Na ta na\u010Din agencija\
  \ prepre\u010Duje Telekomu Slovenije, da bi zlorabil svojo tr\u017Eno mo\u010D (npr.\
  \ da bi bile cene za kon\u010Dne uporabnike nerazumno visoke). Za kon\u010Dne uporabnike\
  \ navedena regulacija pomeni, da lahko sklenejo naro\u010Dni\u0161ko pogodbo s poljubnim\
  \ alternativnim operaterjem, ki nato od Telekoma Slovenije zahteva in dobi ustrezne\
  \ povezave, da lahko ponudi svojo storitev.V primeru, da je gradnjo opti\u010Dnega\
  \ omre\u017Eja deloma ali v celoti financirala dr\u017Eava, mora lastnik oziroma\
  \ upravitelj omre\u017Eja ravno tako omogo\u010Diti prost dostop do svojega omre\u017E\
  ja vsem zainteresiranim operaterjem, ki nato lahko ponujajo svoje storitve preko\
  \ tega omre\u017Eja in ravno tako mora zgraditi omre\u017Eje do hi\u0161 vseh zainteresiranih\
  \ kon\u010Dnih uporabnikov, ki imajo stalno prebivali\u0161\u010De ali opravljajo\
  \ gospodarsko dejavnost v navedenem objektu, \u010De je njegovo omre\u017Eje \u017E\
  e zgrajeno do 200 m od hi\u0161e. V primeru sofinanciranja s strani dr\u017Eave\
  \ veljajo zgoraj navedene obveznosti za kateregakoli operaterja, ki je na tem obmo\u010D\
  ju gradil z javnimi sredstvi, ne samo za Telekom Slovenije.Agencija je tudi organ,\
  \ pred katerim se re\u0161ujejo morebitni spori tako med dvema operaterjema (npr.\
  \ pri dostopu do omre\u017Eja) ali med operaterjem in (potencialnim) uporabnikom\
  \ storitev. Ve\u010D o mo\u017Enostih, ki jih imate kot uporabnik, je na voljo na\
  \ zavihku uporabniki storitev na spletni strani agencije."
