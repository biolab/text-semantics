Naslov: "Obra\u010Dun bolni\u0161kih stale\u017Eev"
Odgovor pristojnega organa: "Odgovor Ministrstva za financeV zvezi s predlagano pobudo\
  \ z vidika pristojnosti Ministrstva za finance pojasnjujemo, da je bil z Zakonom\
  \ o spremembah in dopolnitvah Zakona o dav\u010Dnem postopku (Uradni list RS, \u0161\
  t. 163/22 z dne 27. 12. 2022) delodajalcem, poslovnim subjektom, poenostavljen dostop\
  \ do podatkov, potrebnih za obra\u010Dun nadomestila. Na podlagi sedmega odstavka\
  \ 19. \u010Dlena Zakona o dav\u010Dnem postopku (Uradni list RS, \u0161t. 13/11\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 32/12, 94/12, 101/13 \u2013\
  \ ZDavNepr, 111/13, 22/14 \u2013 odl. US, 25/14 \u2013 ZFU, 40/14 \u2013 ZIN-B,\
  \ 90/14, 91/15, 63/16, 69/17, 13/18 \u2013 ZJF-H, 36/19, 66/19, 145/20 \u2013 odl.\
  \ US, 203/20 \u2013 ZIUPOPDVE, 39/22 \u2013 ZFU-A, 52/22 \u2013 odl. US, 87/22 \u2013\
  \ odl. US in 163/22) sme dav\u010Dni organ delodajalcu zaradi obra\u010Duna nadomestila\
  \ pla\u010De med za\u010Dasno zadr\u017Eanostjo delavca od dela zaradi zdravstvenih\
  \ razlogov razkriti podatke o osnovi za to nadomestilo in \u0161tevilu ur, na katere\
  \ se ta osnova nana\u0161a. Te podatke pridobi delodajalec prek informacijskega\
  \ sistema za podporo poslovnim subjektom (portal SPOT) na osnovi dokazila o delav\u010D\
  evi za\u010Dasni zadr\u017Eanosti od dela.Odgovor Zavoda za zdravstveno zavarovanje\
  \ SlovenijeZahvaljujemo se za posredovano pobudo. Podobne predloge smo v preteklosti\
  \ \u017Ee prejeli in jih natan\u010Dno prou\u010Dili. Ugotovili smo, da morebitna\
  \ sprememba Zakona o delovnih razmerjih, ki dolo\u010Da, da delodajalec obra\u010D\
  una in izpla\u010Da delavcem nadomestila v breme obveznega zdravstvenega zavarovanja,\
  \ ne bi prinesla ustreznih oziroma pri\u010Dakovanih u\u010Dinkov, temve\u010D bi\
  \ celo pri\u0161lo do \u0161e ve\u010Dje birokratizacije glede na trenutni proces.Pri\
  \ obdelavi obra\u010Dunov za nadomestila \u017Ee sedaj ZZZS uporabi elektronski\
  \ bolni\u0161ki list (eBOL), ki ga osebni zdravniki posredujejo v zaledni sistem\
  \ on-line. Vendar ZZZS ne razpolaga s potrdili o darovanju krvi, potrdili o sobivanju\
  \ z otrokom in morebitnimi sodbami. Do prejema refundacijskega zahtevka in obra\u010D\
  unov ZZZS nima podatka tudi o tem, kak\u0161en delovni koledar bi imel posamezni\
  \ delavec, niti o tem, za katere dneve je uveljavljal odsotnost v breme ZZZS oziroma\
  \ ali katerega eBOL morda sploh ni izkoristil ali pa ga ni izkoristil v celoti (npr.\
  \ pred\u010Dasno zakju\u010Den stale\u017E zase ali delno uveljavljena pravica do\
  \ nege ali spremstva otroka).Delodajalci bi morali za izvedbo tega predloga na ZZZS\
  \ teko\u010De mese\u010Dno vnaprej posredovati poleg podatkov o delovnem koledarju\
  \ in dejanskih odsotnostih \u0161e a\u017Eurne podatke o odtegljajih (krediti, zavarovalne\
  \ premije), vzdr\u017Eevanih dru\u017Einskih \u010Dlanih, podatke o pla\u010Di,\
  \ ki bi jo delavec dobil, \u010De bi delal, o olaj\u0161avah za prispevke in statusu\
  \ invalida nad kvoto, o pridobljenih znanstvenih nazivih, spremembi dodatka za delovno\
  \ dobo, vi\u0161ini pla\u010De in nadomestil v breme delodajalca (za izra\u010D\
  un prispevkov od razlike do minimalne osnove) in ostale podatke za obra\u010Dun\
  \ pla\u010D in nadomestil.Glede na vse navedeno ugotavljamo, da bi vzpostavitev\
  \ sistema direktnega izpla\u010Dila nadomestil pla\u010D predstavljala \u0161e ve\u010D\
  jo birokratizacijo od trenutnega procesa, kjer ZZZS pripravi refundacijo delodajalcu\
  \ na podlagi njegovih vhodnih podatkov na nivoju bruto nadomestila.ZZZS pridobiva\
  \ podatke o osnovah od FURS naknadno, ob obdelavi obra\u010Duna za nadomestilo,\
  \ torej \u0161ele za namen kontrole prejetih obra\u010Dunov na zahtevkih za refundacije.Delodajalec\
  \ za ve\u010Dino delavcev, ki so v obdobju osnove dobivali izpla\u010Dila le od\
  \ delodajalca, praviloma razpolaga s podatki o osnovah v svoji evidenci izpla\u010D\
  anih pla\u010D.Z dnem 1. 7. 2023 se bo uveljavila novela Zakona o dav\u010Dnem postopku,\
  \ ki bo omogo\u010Dila na portalu SPOT delodajalcem vpogled v podatke o znesku in\
  \ urah osnove za njihove delavce, ob predpostavki, da za dolo\u010Deno zadr\u017E\
  anost obstaja elektronsko potrdilo o zadr\u017Eanosti od dela (eBOL)."
