Naslov: Sprememba Pravilnika o sodnih cenilcih in sodnih izvedencih
Odgovor pristojnega organa: "Spo\u0161tovani,\_zahvaljujemo se vam za va\u0161o pobudo\
  \ za spremembo Pravilnika o sodnih izvedencih in sodnih cenilcih (Uradni list RS,\
  \ \u0161t. 88/10 in 1/12) ter Pravilnika o sodnih tolma\u010Dih (Uradni list RS,\
  \ \u0161t. 88/10 in 1/12), in sicer predlagate, da se v 11. in 24. \u010Dlenu Pravilnika\
  \ o sodnih izvedencih in sodnih cenilcih \u010Drtajo dolo\u010Dbe o objavi imenovanj\
  \ in razre\u0161itvi sodnih izvedencev in cenilcev v Uradnem list RS, enako pa predlagate\
  \ tudi za 10. in 17. \u010Dlen Pravilnika o sodnih tolma\u010Dih.\_Na ministrstvu\
  \ smo o tak\u0161ni spremembi \u017Ee razmi\u0161ljali, saj je objava v Uradnem\
  \ listu RS postala nepotrebna, zlasti z vidika hkratne objave na spletni strani\
  \ Ministrstva za pravosodje in javno upravo. Splet je namre\u010D v zadnjih desetih\
  \ letih postal najbolj raz\u0161irjen in u\u010Dinkovit medij, hkrati pa ponuja\
  \ tudi cenej\u0161o mo\u017Enost objave in seznanitve javnosti, v nasprotju z Uradnim\
  \ listom RS. Ker oba Pravilnika trenutno v zgoraj navedenih primerih kot obvezno\
  \ dolo\u010Data tako objavo imenovanj in razre\u0161itev sodnih izvedencev, cenilcev\
  \ in tolma\u010Dev v Uradnem listu RS\_ kot tudi objavo na spletu, predstavlja ukinitev\
  \ objave imenovanj in razre\u0161itev sodnih izvedencev, cenilcev in tolma\u010D\
  ev v Uradnem listu RS u\u010Dinkovit ukrep, in sicer predvsem z vidika var\u010D\
  evalnih ukrepov.\_Pri tem vas \u0161e obve\u0161\u010Damo, da na tukaj\u0161njem\
  \ ministrstvu \u017Ee pripravljamo spremembe in dopolnitve obeh Pravilnikov, pri\
  \ \u010Demer bodo upo\u0161tevane tudi zgoraj opredeljene spremembe.\_S spo\u0161\
  tovanjem.\_\_\_\_\_\_\_\_\_\_ "
