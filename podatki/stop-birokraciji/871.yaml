Naslov: Spletna stran Sigen-ca
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravo:Strinjamo se z ugotovitvijo,\
  \ da spletne strani izdajatelja digitalnih potrdil SIGEN-CA potrebujejo prenovo,\
  \ zato delamo na celoviti prenovi na\u0161ih spletni strani. Objava prenovljenih\
  \ spletnih strani je predvidena do konca marca naslednjega leta.Digitalna potrdila\
  \ izdajateljev SIGEN-CA so \u017Ee v shrambi zaupanja vrednih potrdil v Internet\
  \ Explorerju, ostali brskalniki pa zahtevajo ve\u010D kot le skladnost z direktivo\
  \ eIDAS. V tem pogledu pri\u010Dakujemo, da bo Evropska Komisija na\u0161la ustrezno\
  \ re\u0161itev, tako da bodo kvalificirana potrdila za avtentikacijo spleti\u0161\
  \u010D, skladna z eIDAS, privzeto priznana in vklju\u010Dena v shrambe vseh brskalnikov."
