Naslov: "Razli\u010Dne napotnice"
Odgovor pristojnega organa: "Odgovor Ministrstva za zdravje:\_Ministrstvo za zdravje\
  \ (v nadaljnjem besedilu: ministrstvo) je v obravnavo prejelo pobudo \u0161t. 1356za\
  \ administrativno razbremenitev oziroma poenostavitev postopkov, v kateri vlagatelj\
  \ oz.vlagateljica pobude spra\u0161uje, zakaj zdravnik specialist, ki na podlagi\
  \ s strani splo\u0161nega zdravnikaizdane napotnice za obdobje 12 mesecev za pregled\
  \ vida pod diagnozo mo\u017Eganska kap (ker seje vid pacienta po mo\u017Eganski\
  \ kapi poslab\u0161al) s pooblastili 1,2,3 opravi specialisti\u010Dni pregledpacienta,\
  \ pri katerem odkrije sivo mreno, le-te ne more operirati na podlagi te napotnice,\
  \ temve\u010Dpotrebuje za izvedbo operacije novo napotnico, izdano s strani splo\u0161\
  nega zdravnika pacienta.V nadaljevanju posredujemo odgovor na prejeto pobudo.V skladu\
  \ s 176. \u010Dlenom Pravil obveznega zdravstvenega zavarovanja (Uradni list RS,\
  \ \u0161t. 79/94,73/95, 39/96, 70/96, 47/97, 3/98, 3/98, 51/98 \u2013 odl. US, 73/98\
  \ \u2013 odl. US, 90/98, 6/99 \u2013 popr.,109/99 \u2013 odl. US, 61/00, 64/00 \u2013\
  \ popr., 91/00 \u2013 popr., 59/02, 18/03, 30/03, 35/03 \u2013 popr., 78/03,84/04,\
  \ 44/05, 86/06, 90/06 \u2013 popr., 64/07, 33/08, 7/09, 88/09, 30/11, 49/12, 106/12,\
  \ 99/13 \u2013ZSVarPre-C, 25/14 \u2013 odl. US, 25/14, 85/14, 10/17 \u2013 Z\u010C\
  mIS, 64/18, 4/20, 42/21 \u2013 odl. US, 61/21,159/21 \u2013 ZZVZZ-P, 183/21, 196/21\
  \ \u2013 ZDOsk, 142/22 \u2013 odl. US in 163/22; v nadaljnjem besedilu:Pravila OZZ)\
  \ lahko osebni zdravnik zaradi konzultacije, diagnosti\u010Dnih, terapevtskih alirehabilitacijskih\
  \ zdravstvenih storitev z napotnico prena\u0161a pooblastila na napotnega zdravnika.Osebni\
  \ zdravnik lahko izstavi napotnico za zdravstvena stanja, ki jih obravnava na svojemdelovnem\
  \ podro\u010Dju. Osebni zdravnik lahko za isto zdravstveno stanje zavarovane osebe\
  \ prenesepooblastila za isto obdobje le na enega napotnega zdravnika iste vrste\
  \ specialnosti. Na napotnicise ozna\u010Di vrsta specialnosti napotnega zdravnika\
  \ in vrsta zdravstvene storitve ter vrstapooblastila, ki se prena\u0161a na napotnega\
  \ zdravnika. Skladno s petim odstavkom 176. \u010Dlena PravilOZZ se z napotnico\
  \ na napotnega zdravnika lahko prenese pooblastilo za:1. pregled zavarovane osebe\
  \ zaradi dolo\u010Denega zdravstvenega stanja zaradi podaje mnenja ozdravstvenem\
  \ stanju zavarovane osebe in predloga o nadaljnji zdravstveni obravnavizavarovane\
  \ osebe, pri \u010Demer ji napotni zdravnik zagotovi diagnosti\u010Dne zdravstvene\
  \ storitve,ki so potrebne za podajo mnenja in predloga;2. zdravljenje zavarovane\
  \ osebe za dolo\u010Deno zdravstveno stanje, pri \u010Demer ji napotni zdravnikzagotovi\
  \ vse potrebne diagnosti\u010Dne, terapevtske in rehabilitacijske zdravstvene storitve,\
  \ karvklju\u010Duje tudi predpis medicinskih pripomo\u010Dkov in receptov za uvedena\
  \ zdravila in \u017Eivila terzdravila in \u017Eivila, ki jih zavarovana oseba potrebuje\
  \ v redni terapiji;3. nadaljnjo napotitev zavarovane osebe na drugo zdravstveno\
  \ storitev zaradi zdravstvenegastanja, zaradi katerega mu je izdana napotnica s\
  \ pooblastilom iz prej\u0161njih to\u010Dk.Napotni zdravnik, na katerega je osebni\
  \ zdravnik prenesel tudi pooblastilo iz 3. to\u010Dke petegaodstavka 176. \u010D\
  lena Pravil OZZ, lahko zavarovano osebo nadalje napoti na drugo zdravstvenostoritev\
  \ le v obdobju veljavnosti napotnice osebnega zdravnika, pri \u010Demer napotni\
  \ zdravnik nesme prenesti na drugega napotnega zdravnika pooblastila iz 3. to\u010D\
  ke petega odstavka 176. \u010DlenaPravil OZZ.Glede na navedeno se operacija sive\
  \ mrene ne more izvesti na napotnico, ki je bila izdana zapregled vida. Potrebna\
  \ je napotnica za operacijo, pri \u010Demer ni nikakr\u0161ne potrebe, da oftalmolog,ki\
  \ je na podlagi izdane napotnice opravil pregled vida, v \u010Dasu veljavnosti napotnice\
  \ pacienta po\u0161ljenazaj k splo\u0161nem zdravniku po novo napotnico. Osebni\
  \ zdravnik je s tem, ko je na izdani napotniciza pregled vida v rubriki 6 - Obseg\
  \ pooblastil ozna\u010Dil tudi pooblastilo 3 (nadaljnja napotitev nadrugo zdravstveno\
  \ storitev zaradi zdravstvenega stanja, zaradi katerega mu je izdana napotnica),prenesel\
  \ pooblastila na napotnega zdravnika. Pooblastilo 3 pomeni, da je napotni zdravnikpoobla\u0161\
  \u010Den za nadaljnjo napotitev pacienta na drugo zdravstveno storitev zaradi zdravstvenegastanja,\
  \ zaradi katerega mu je izdana napotnica. Glede na navedeno bi lahko napotni zdravnik\
  \ zapacienta izdal napotnico za operacijo sam. S tem ko napotni zdravnik pacienta\
  \ po\u0161ilja nazaj ksplo\u0161nemu zdravniku po novo napotnico, ne samo da dodatno\
  \ obremenjuje ambulanto dru\u017Einskemedicine, ampak po nepotrebnem tudi trati\
  \ \u010Das pacienta, ki se mora obrniti na ambulantodru\u017Einske medicine samo\
  \ zato, da dobi novo napotnico."
