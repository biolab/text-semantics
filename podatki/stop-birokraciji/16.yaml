Naslov: "Posredovanje pro\u0161enj za podalj\u0161anje rokov ali prelo\u017Eitev narokov\
  \ po e-po\u0161ti"
Odgovor pristojnega organa: "Vrhovno sodi\u0161\u010De RS je dne 17.5.2012 posredovalo\
  \ svoje stali\u0161\u010De o primernosti in mo\u017Enostih realizacije predloga,\
  \ ki bi odvetnikom, ki so registrirani pri Odvetni\u0161ki zbornici Slovenije, omogo\u010D\
  al posredovanje pro\u0161enj za podalj\u0161anje rokov ali prelo\u017Eitev narokov\
  \ po e-po\u0161ti. Po prou\u010Ditvi njihovega stali\u0161\u010Da smo ugotovili,\
  \ da se sodi\u0161\u010De ni opredelilo do vseh izpostavljenih vpra\u0161anj, zato\
  \ smo jih zaprosili \u0161e za podajo mnenje glede vpra\u0161anja, ali imajo sodi\u0161\
  \u010Da zagotovljen uradni naslov, na katerega bi odvetniki te vloge lahko naslovili.\
  \ Na ta del smo odgovor prejeli 5.7.2012, saj so bile v vmesnem \u010Dasu glede\
  \ tega vpra\u0161anja poslane poizvedbe na posamezna sodi\u0161\u010Da.Iz obeh odgovorov\
  \ Vrhovnega sodi\u0161\u010Da RS je mo\u010D zaklju\u010Diti, da ve\u010Dina sodi\u0161\
  \u010D na\u010Deloma ne nasprotuje, da bi odvetniki imeli mo\u017Enost tovrstne\
  \ vloge po\u0161iljati preko elektronske po\u0161te. V nekaterih primerih odvetniki\
  \ na podlagi dogovora s sodniki \u017Ee sedaj po\u0161iljajo tovrstne vloge tudi\
  \ na elektronske naslove sodnikov samih. Nekatera sodi\u0161\u010Da so izpostavila\
  \ tudi organizacijske probleme in sicer, ko odvetniki tik pred razpisanimi naroki\
  \ oziroma poteki rokov po\u0161iljajo pro\u0161nje za njihovo podalj\u0161anje.\
  \ V tak\u0161nih primerih namre\u010D sodi\u0161\u010Da ne morejo vedno zagotoviti\
  \ pravo\u010Dasnega vro\u010Danja po elektronski po\u0161ti poslanih vlog sodnikom.\
  \ Vrhovno sodi\u0161\u010De RS zaklju\u010Dno ocenjuje, da bo \u0161ele nadgradnja\
  \ sistema po\u0161iljanja vlog po e-po\u0161ti lahko delno re\u0161ila to vpra\u0161\
  anje. Dokon\u010Dna re\u0161itev pa bo mo\u017Ena \u0161ele z celovito vzpostavitvijo\
  \ elektronskega spisa v vseh sodnih postopkih. V tej smeri bodo na Vrhovnem sodi\u0161\
  \u010Du tudi na\u010Drtovali in izvajali nadgradnjo sprejemanja odvetni\u0161kih\
  \ vlog.\_ Ker obstoje\u010Di sistem za sedaj \u0161e ne zagotavlja u\u010Dinkovitega\
  \ in varnega po\u0161iljanja tovrstnih vlog s strani odvetnikov sodi\u0161\u010D\
  em za vsa sodi\u0161\u010Da in postopke enotno, menimo, da je v smeri zaklju\u010D\
  nih ugotovitev Vrhovnega sodi\u0161\u010Da RS, najprimernej\u0161i odgovor predlagatelju. "
