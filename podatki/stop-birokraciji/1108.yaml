Naslov: (NE) upokojevanje delavcev ob izpolnitvi pogojev za upokojitev
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:Za posredovan predlog se zahvaljujemo in z vidika pokojninskega\
  \ in invalidskega zavarovanja \_posredujemo slede\u010De pojasnilo:MDDSZ je \u017E\
  e v \u010Dasu priprava veljavne zakonodaje prou\u010Devalo tudi mo\u017Enost oziroma\
  \ ustreznost pogoja podaje soglasja delodajalca pri priznanju pravice do t.i. dvojnega\
  \ statusa oziroma izpla\u010Dil 40 % starostne pokojnine. S strokovnega stali\u0161\
  \u010Da je ministrstvo \u017Ee tedaj ugotavljalo, da dolo\u010Ditev ali pogoja prenehanja\
  \ delovnega razmerja ali pa pogoja soglasja delodajalca, ni ustrezno. Po na\u0161\
  i oceni bi tak\u0161en ukrep prinesel negativne vsebinske posledice (predvsem mo\u017E\
  nost zlorab, negotovost delavcev glede mo\u017Enosti uveljavljanja njihovih pravic,\
  \ predhodna nepredvidljivost upravi\u010Dencev do izpla\u010Dila, vezanje podaje\
  \ soglasja na druge pogoje dela, itd.). Dolo\u010Ditev prenehanja delovnega razmerja\
  \ ali pa soglasja delodajalca k ohranitvi zaposlitve ali pa prejemanju dela pokojnine\
  \ zasledujeta enake cilje \u2013 torej ohranitev delovnega mesta pri delodajalcu\
  \ zgolj za tiste delavce, za katere delodajalec oceni, da jih potrebuje. Iz cilja,\
  \ ki naj bi se ga z dolo\u010Ditvijo tega pogoja zasledovalo, je torej potrebno\
  \ izhajati in ugotavljati, ali bi bila dolo\u010Ditev enega izmed teh pogojev primerna\
  \ za dosego cilja, nujno potrebna za dosego cilja in ne nazadnje ali bi \u0161lo\
  \ za sorazmerni ukrep.Pojasnjujemo, da je pokojninsko in invalidsko zavarovanje\
  \ obvezno zakonsko zavarovanje, v katerega se vklju\u010Dujejo med drugim tudi delavci\
  \ na podlagi delovnega razmerja. Ob pla\u010Dilu prispevkov le-ti torej utemeljeno\
  \ pri\u010Dakujejo, da jim ob izpolnitvi drugih pogojev iz zakona, ki morajo biti\
  \ razumni in objektivni, pravica ali pa prejemek tudi dejansko pripade. Gre za obvezno\
  \ zavarovanje, v okviru katerega je zavarovan zavarovalni primer zavarovanca, ki\
  \ je v konkretnem primeru delavec, torej za zavarovanje delavca in ne morebiti delodajalca.4.\
  \ \u010Dlen Zakona o pokojninskem in invalidskem zavarovanju (Uradni list RS, \u0161\
  t. 96/12, 39/13, 99/13 \u2013 ZSVarPre-C, 101/13 \u2013 ZIPRS1415, 44/14 \u2013\
  \ ORZPIZ206, 85/14 \u2013 ZUJF-B, 95/14 \u2013 ZUJF-C, 90/15 \u2013 ZIUPTD, 102/15,\
  \ 23/17, 40/17, 65/17, 28/19, \_139/20\_in\_189/20\_\u2013 ZFRO, v nadaljevanju\
  \ ZPIZ-2) dolo\u010Da, da so pravice iz obveznega zavarovanja neodtujljive osebne\
  \ pravice, ki jih ni mogo\u010De prenesti na drugega in ne podedovati, z izjemo\
  \ zapadlih denarnih zneskov, ki niso bili izpla\u010Dani do smrti u\u017Eivalca.\
  \ Pravice iz obveznega zavarovanja ravno tako ne zastarajo, z izjemo dospelih neizpla\u010D\
  anih zneskov pokojnin in drugih denarnih prejemkov v primerih, dolo\u010Denih s\
  \ tem zakonom in jih ni mogo\u010De odvzeti, zmanj\u0161ati ali omejiti, razen \u010D\
  e tako ne dolo\u010Da zakon. Posledica narave teh pravic je, da jih lahko uveljavlja\
  \ zgolj zavarovanec in ne morebiti njegov delodajalec ali pa druga oseba. Z dolo\u010D\
  itvijo soglasja delodajalca za izpla\u010Dilo dela pokojnine bi po na\u0161em mnenju\
  \ v ve\u010Dji meri posegli v samo naravo teh pravic ter vezali priznavanje le-teh\
  \ na pogoj, ki z obveznostjo zavarovanja ni povezan in na katerega praviloma sam\
  \ zavarovanec ne more vplivati. Kljub temu da bi bila lahko dva zavarovanca zavarovana\
  \ za isti primer nastopa zavarovalnega rizika in bi izpolnjevala vse ostale pogoje\
  \ na isti na\u010Din, bi bila enemu od njih pravica lahko priznana, drugemu pa ne,\
  \ in sicer v odvisnosti od pogoja, na katerega sama ne bi mogla vplivati. Taka ureditev\
  \ bi torej nasprotovala naravi pravic iz pokojninskega in invalidskega zavarovanja,\
  \ pri \u010Demer menimo, da za tako ureditev ni niti utemeljenih razlogov, ki bi\
  \ bili lahko ustavno skladno upo\u0161tevani v okviru pokojninskega zavarovanja.\
  \ Ukrepi, ki smo jih uvedli v preteklih letih z namenom dviga dejanske upokojitvene\
  \ starosti, se morajo izvajati za vse enako, predvsem pa je v interesu pokojninskega\
  \ sistem, da svojo aktivnost podalj\u0161ujejo na prostovoljni ravni vsi tisti,\
  \ ki to \u017Eelijo in zmorejo. S tem se bomo do neke mere lahko izognili tudi takoj\u0161\
  njemu dvigu zakonske upokojitvene starosti, zaradi katere bi aktivnost morali podalj\u0161\
  evati vsi zavarovanci in ne zgolj tisti, ki to \u017Eelijo.Z vidika pokojninskega\
  \ zavarovanja menimo, da ni razlogov, zaradi katerih bi bil pogoj podaje soglasja\
  \ delodajalca za priznanje dela pokojnine ustreznej\u0161i ali pa primernej\u0161\
  i kot dolo\u010Ditev pogoja prenehanja pogodbe o zaposlitvi. Oba pogoja namre\u010D\
  \ zasledujeta isti cilj \u2013 torej vpliv delodajalca na to, kateri zavarovanec\
  \ bi lahko prejel pravico iz zavarovanja in kateri ne, in sicer v odvisnosti od\
  \ tega, katerega delavca delodajalec v okviru svojega dela \u0161teje za potrebnega\
  \ in katerega ne. Ministrstvo predpostavlja, da so vsi delavci dobri delavci ter\
  \ se jih v delovnem procesu potrebuje in se jih bo \u0161e dodatno potrebovalo,\
  \ zaradi prihajajo\u010Dim demografskih izzivov v Republiki Slovenij. Dejstvo, da\
  \ je delavec izpolnil zakonske pogoje za upokojitev, na dejansko delovno zmo\u017E\
  nost zavarovanca neposredno ne vpliva. Zgolj zato, ker je namre\u010D tak delavec\
  \ izpolnil pogoje za starostno upokojitev, njegovo delo (vsaj praviloma) ne bo iz\
  \ danes na jutri ne bolj in ne manj pomembno, niti ne bolj ali manj u\u010Dinkovito.\
  \ Za delodajalca zato dejstvo, da je nekdo izpolnil pogoje za starostno upokojitev,\
  \ nima nobenega vpliva (delavec lahko \u017Ee pred tem ne izpolnjuje svojih obveznosti\
  \ ali pa jih, enako je, ko so pogoji izpolnjeni). Ministrstvo zato meni, da je ustrezno\
  \ in v okviru pokojninskega zavarovanja tudi pravilno, da se pravice priznavajo\
  \ na podlagi predhodnega dela ter v odvisnosti od obsega vklju\u010Ditve v zavarovanje\
  \ ter podalj\u0161evanja aktivnosti, torej v odvisnosti od kriterijev, na katerih\
  \ temelji obvezno zavarovanje ter ki so pogoj za priznavanje pravic in so nenazadnje\
  \ tudi objektivni, preverljivi ter v odvisnosti od katerih si zavarovanci ustvarjajo\
  \ pri\u010Dakovanja, ki temeljijo na vnaprej poznanih kriterijih in razlogih -\_\
  \ torej na pogojih, ki nenazadnje zavarovancem zagotavljajo pravno varnost.Zavedamo\
  \ se, da v praksi obstajajo primeri, ko nekateri delavci ali ne zmorejo ali pa enostavno\
  \ tudi nimajo \u017Eelje po delu oziroma doseganju rezultatov, ki jih od njih zahteva\
  \ veljavna pogodba o zaposlitvi, vendar pa gre v konkretnem primeru za problematiko,\
  \ ki bi morala biti urejena in ne nazadnje tudi je urejena v okviru zakonodaje,\
  \ ki ureja delovna razmerja. Slednje pa po mnenju ministrstva ne more biti odlo\u010D\
  ilni razlikovalni element za to, da se nekomu prizna pravica iz obveznega pokojninskega\
  \ zavarovanja, nekomu drugemu pa pod enakimi pogoji pravica zavrne.Glede na zapisano\
  \ ugotavljamo, da odvisnost priznavanja pravic iz obveznega zavarovanja na podlagi\
  \ subjektivne odlo\u010Ditve delodajalca oziroma statusa tega delodajalca, ni primerna,\
  \ ravno tako glede na veljavno zakonodajo ne moremo re\u010Di, da cilja, ki naj\
  \ bi ga s tako ureditvijo zasledovali, ni mogo\u010De dose\u010Di \u017Ee na podlagi\
  \ veljavne zakonodaje ter z ukrepi, ki so po mnenju ministrstva primernej\u0161\
  i in tudi bolj sorazmerni (odpoved pogodbe o zaposlitvi na podlagi delovnopravne\
  \ zakonodaje, \u010De so podani in izkazani pogoji zanjo), in ki niso vezani na\
  \ status delodajalca ali pa njegovo subjektivno presojo. Del pokojnine se skladno\
  \ z veljavno sistemsko zakonodajo ve\u017Ee na dejansko opravljanje dela s strani\
  \ delavca, dolgotrajnej\u0161a odsotnost z dela dalj\u0161a od 30 dni pa ne bo vzpodbujana,\
  \ saj se izpla\u010Dilo dela pokojnine v tem primeru ustavi.Menimo torej, da na\
  \ priznavanje pravic iz pokojninskega zavarovanja ne more imeti odlo\u010Dilnega\
  \ pomena status ali pa njegovo mnenje, ali nekega delavca potrebuje ali ne, temve\u010D\
  \ je potrebno pravice priznavati na podlagi predhodnega zavarovanja ter drugih zakonsko\
  \ predpisanih ter objektivno dolo\u010Denih pogojev (podalj\u0161evanje zavarovanja,\
  \ izpolnjevanje pogojev za starostno upokojitev, nadaljnja vklju\u010Denost v obvezno\
  \ zavarovanje za polni delovni \u010Das).Pojasnjujemo tudi, da ima delodajalec v\
  \ primeru polo\u017Eaja, ko izka\u017Ee, da delavec ne dosega pri\u010Dakovanih\
  \ rezultatov, ker dela ne opravlja pravo\u010Dasno, strokovno in kvalitetno, oziroma\
  \ ne izpolnjuje pogojev za opravljanje dela, dolo\u010Denih z zakoni in drugimi\
  \ predpisi, izdanimi na podlagi zakona, zaradi \u010Desar delavec ne izpolnjuje\
  \ oziroma ne more izpolnjevati pogodbenih ali drugih obveznosti iz delovnega razmerja,\
  \ v skladu z veljavno ureditvijo mo\u017Enost, da delavcu odpove pogodbo o zaposlitvi\
  \ iz razloga nesposobnosti.V primeru, ko torej delodajalec ne \u017Eeli ohranjati\
  \ delovnega razmerja z delavcem, za katerega oceni, da ne dosega \u017Eelenih rezultatov,\
  \ mu \u017Ee veljavna delovnopravna ureditev daje mo\u017Enost, da tak\u0161nemu\
  \ delavcu odpove pogodbo o zaposlitvi. Vsekakor pa mora biti razlog za odpoved pogodbe\
  \ o zaposlitvi resen in utemeljen, odpovedni razlog nesposobnosti pa se lahko nana\u0161\
  a na subjektivno (pomanjkanje sposobnosti ali lastnosti, ki so potrebne za izvedbo\
  \ opravil, kar vodi v nezadovoljivo opravljanje dela oziroma nedoseganje pri\u010D\
  akovanih delovnih rezultatov) ali objektivno komponento (ko delavec ne izpolnjuje\
  \ predpisanih pogojev za delo, dolo\u010Denih z zakoni ali izvr\u0161ilnimi predpisi,\
  \ izdanimi na podlagi zakona, zaradi \u010Desar ne more izpolnjevati pogodbenih\
  \ ali drugih obveznosti iz delovnega razmerja) nesposobnosti delavca.Ne glede na\
  \ zapisano pa pojasnjujemo, da je v veljavi Zakon o interventnih ukrepih za pomo\u010D\
  \ pri omilitvi posledic drugega vala epidemije COVID-19 (ZIUPOPDVE), ki v 21. In\
  \ 22. \u010Dlenu dolo\u010Da mo\u017Enost podaje odpovedi pogodbe o zaposlitvi za\
  \ delavce, ki izpolnijo pogoje za starostno upokojitev po prvem in \u010Detrtem\
  \ odstavku 27. \u010Dlena ZPIZ-2. Smiselno je torej ta zakon vzpostavil re\u0161\
  itve, ki jih predlaga predlagatelj in so \u017Ee stopile v veljavo."
