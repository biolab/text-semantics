Naslov: Obvezna elektronska prijava na delovno mesto
Odgovor pristojnega organa: "Odziv Direktorata za javni sektor (Ministrstvo za pravosodje\
  \ in javno upravo):\_V zvezi s posredovano pobudo \u0161t. 52, ki vsebuje predlog,\
  \ da naj postane elektronska prijava (e-po\u0161ta ali podobno) na delovna mesta\
  \ stalna praksa in enakovredna prijavi po po\u0161ti, posredujemo naslednje pojasnilo:Na\
  \ podlagi Zakona o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 63/07-upb3\
  \ in 65/08), ki ureja postopek zasedbe prostega delovnega mesta v dr\u017Eavnih\
  \ organih in v upravah lokalnih skupnosti, je bila sprejeta Uredba o postopku za\
  \ zasedbo delovnega mesta v organih dr\u017Eavne uprave in v pravosodnih organih\
  \ (Uradni list RS, \u0161t. 139/06 in 104/10), ki ureja tako postopek internega\
  \ nate\u010Daja kot tudi postopek javnega nate\u010Daja.Navedena uredba dolo\u010D\
  a, da se prijave na prosto delovno mesto posredujejo v pisni obliki, pri \u010D\
  emer za pisno obliko \u0161teje tudi elektronska oblika prijave, ki ni pogojena\
  \ z elektronskim podpisom. Ta dolo\u010Dba velja tako za interni nate\u010Daj kot\
  \ tudi za javni nate\u010Daj, kar izhaja iz dolo\u010Db uredbe, in sicer:\u2022\_\
  \_ \_prvi odstavek 10. \u010Dlena uredbe ureja postopek pri internem nate\u010D\
  aju in dolo\u010Da: \xBBPrijave na prosto delovno mesto se posredujejo v pisni obliki.\
  \ Za pisno obliko se \u0161teje tudi elektronska oblika prijave, ki ni pogojena\
  \ z elektronskim podpisom.\xAB\u2022\_\_ \_prvi odstavek 20. \u010Dlena uredbe ureja\
  \ postopke pri javnem nate\u010Daju in dolo\u010Da: \xBBKandidat vlo\u017Ei prijavo\
  \ v pisni obliki. Prijava se po\u0161lje v zaprti ovojnici z ozna\u010Dbo \"za javni\
  \ nate\u010Daj\" in navedbo delovnega mesta. Prijava se lahko po\u0161lje tudi v\
  \ elektronski obliki, pri \u010Demer veljavnost prijave ni pogojena z elektronskim\
  \ podpisom.\xABUpo\u0161tevaje navedeno ugotavljamo, da je pobuda, ki se nana\u0161\
  a na predlog, da postane elektronska prijava na prosto delovno mesto v organih dr\u017E\
  avne uprave in v pravosodnih organih, \u017Ee realizirana.\_Odziv Ministrstva za\
  \ delo, dru\u017Eino in socialne zadeve:\_Zakon o delovnih razmerjih (Ur. l. RS,\
  \ \u0161t. 42/2002, 79/2006-ZZZPB-F, 46/2007-OdlUS, 103/2007, 45/2008-ZArb, 83/2009-OdlUS,\
  \ v nadaljevanju ZDR) v poglavju o pravicah in obveznostih strank pri sklepanju\
  \ pogodb o zaposlitvi kot obveznost delodajalca dolo\u010Da\_ formalno javno objavo\
  \ prostih delovnih mest z dolo\u010Denimi izjemami. ZDR sicer izrecno ne opredeljuje,\
  \ kak\u0161ne na\u010Dine objave je \u0161teti za javno objavo, vendar je iz celotnega\
  \ besedila 23. \u010Dlena mogo\u010De zaklju\u010Diti, da se javna objava nana\u0161\
  a na objavo v sredstvih javnega obve\u0161\u010Danja oziroma na objavo izvedeno\
  \ preko zavoda za zaposlovanje. Ko zavod za zaposlovanje prejme prijavo prostega\
  \ delovnega mesta, ga na \u017Eeljo delodajalca tudi javno objavi in izvede vse\
  \ potrebne postopke v zvezi s posredovanjem zaposlitve. V kolikor delodajalec ne\
  \ \u017Eeli javne objave s strani zavoda, mora objavo prostega delovnega mesta ali\
  \ vrste dela zagotoviti sam in sicer lahko to stori v sredstvih javnega obve\u0161\
  \u010Danja, na spletnih straneh ali v javno dostopnih poslovnih prostorih delodajalca\
  \ (6. \u010Dlen Pravilnika o prijavi in objavi prostega delovnega mesta ali vrste\
  \ dela, postopku posredovanja zaposlitve ter vsebini in na\u010Dinu sporo\u010D\
  anja podatkov Zavodu Republike Slovenije za zaposlovanje - Ur. l. RS, \u0161t. 105/10).\
  \ Obenem bi \u017Eeleli poudariti da se v okviru odprave administrativnih ovir in\
  \ zmanj\u0161anja administrativnih stro\u0161kov delodajalca v predlogu novega ZDR\
  \ v okviru 25. \u010Dlena, ki ureja objavo prostega delovnega mesta oziroma vrste\
  \ dela, izrecno dolo\u010Da, da lahko delodajalec objavi prosto delo tudi v sredstvih\
  \ javnega obve\u0161\u010Danja, na spletnih straneh ali v javno dostopnih poslovnih\
  \ prostorih delodajalca. Ugotovimo torej lahko, da ZDR sicer ne ureja na\u010Dina\
  \ prijave kandidata na prosto delo, vendar pa menimo, da bi bilo primerno v primerih,\
  \ ko delodajalec objavi prosto delovno mesto na spletnih straneh, dopustiti tudi\
  \ mo\u017Enost prijave kandidata po elektronski po\u0161ti.\_"
