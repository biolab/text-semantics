Naslov: "Problemi pravilnega na\u010Drtovanja v prostoru glede principov varstva okolja"
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo in prostor\_Zahvaljujemo\
  \ se za pobudo OAO in v zvezi s tem sporo\u010Damo slede\u010De: V pobudi je podano\
  \ vpra\u0161anje, zakaj \u0161e ni pripravljen Dr\u017Eavni strate\u0161ki dr\u017E\
  avni na\u010Drt (DSPN), ki bi nadomestil Strategijo prostorskega razvoja Slovenije,\
  \ saj naj bi bilo na njegovi podlagi na\u010Drtovanje dr\u017Eavnih prostorskih\
  \ ureditev - investicij bolj pregledno, pa tudi bolj u\u010Dinkovito, potencialna\
  \ izguba kohezijskih sredstev zaradi zamud pri na\u010Drtovanju in neizpolnjevanju\
  \ okoljskih standardov pa bi bila zmanj\u0161ana na minimum, saj naj bi bilo za\
  \ DSPN pripravljeno poro\u010Dilo o vplivih na okolje. \u010Ceprav dr\u017Eavni\
  \ strate\u0161ki prostorski na\u010Drt (DSPN) \u0161e ni pripravljen, pa je podlaga\
  \ za pripravo dr\u017Eavnih prostorskih na\u010Drtov Strategija prostorskega razvoja\
  \ Slovenije (Uradni list RS, \u0161t. 76/04; SPRS) kot to dolo\u010Da veljavni Zakon\
  \ o prostorskem na\u010Drtovanju (ZPNa\u010Drt). Za SPRS ni bila pripravljena celovita\
  \ presoja vplivov na okolje na podlagi dolo\u010Db Direktive SEA, saj je namre\u010D\
  \ takrat veljalo, da se obveznost izvajanja postopka presoje nana\u0161a na dokumente,\
  \ katerih priprava se je za\u010Dela po juliju 2004. SPRS pa je bila v Dr\u017E\
  avnem zboru RS sprejeta 18. junija 2004 na podlagi dolgotrajne priprave, v katero\
  \ so bili vklju\u010Deni resorji, ob\u010Dine in nevladne organizacije, in \u0161\
  iroke razprave in postopka usklajevanja. Ne glede na to, da presoja ni bila potrebna,\
  \ pa je bila za SPRS pripravljena \u0160tudija za celovito presojo vplivov na okolje\
  \ (na podlagi takrat veljavnega Zakona o varstvu okolja), ki je tudi podala ugotovitve\
  \ in usmeritve glede nadaljnjega na\u010Drtovanja prostorskih ureditev dr\u017E\
  avnega pomena. SPRS torej \u0161e vedno predstavlja legitimen in vsebinsko ustrezen\
  \ dokument, saj so z njo predvidene oz. dolo\u010Dene vse klju\u010Dne prostorske\
  \ ureditve, za katere se pripravljajo dr\u017Eavni prostorski na\u010Drti. Vklju\u010D\
  uje tudi vsebine varstva okolja: te so vklju\u010Dene v ciljih, v prioritetah, v\
  \ zasnovi ter v poglavjih z usmeritvami po treh prostorskih podsistemih, vklju\u010D\
  ene pa so tudi v zadnjem poglavju o usklajevanju razvojnih potreb in varstvenih\
  \ zahtev. S SPRS morajo biti usklajeni tudi drugi razvojni sektorski dokumenti dr\u017E\
  ave, kar je podlaga za pri\u010Detek priprave dr\u017Eavnih prostorskih na\u010D\
  rtov. Vlada RS je do sedaj sprejela \u017Ee 145 dr\u017Eavnih prostorskih na\u010D\
  rtov, od katerih jih je vsaj 49 takih (sprejetih tudi \u017Ee leta 2005), kjer na\u010D\
  rtovane prostorske ureditve \u0161e niso realizirane \u2013 ve\u010Dinoma zaradi\
  \ pomanjkanja finan\u010Dnih sredstev. Med sprejetimi in realiziranimi dr\u017E\
  avnimi prostorskimi na\u010Drti pa je na drugi strani kar nekaj takih, kjer so bila\
  \ evropska sredstva uspe\u0161no pridobljena in porabljena. Trditev v pobudi, da\
  \ je razlog za te\u017Eave pri pridobivanju kohezijskih sredstev nesprejeti DSPN\
  \ zato ne dr\u017Ei. Priprava DSPN je povezana s pripravljenostjo strokovnih podlag,\
  \ ki jih morajo zagotoviti posamezni nosilci za svoja podro\u010Dja, da bi bilo\
  \ mogo\u010De njihove predloge u\u010Dinkovito povezati v na\u010Drt in jih uskladiti.\
  \ Od sprejema dolo\u010Dila o pripravi DSPN pa do danes ni bilo zagotovljenih finan\u010D\
  nih sredstev, prav tako ni bilo politi\u010Dne odlo\u010Ditve o njegovi pripravi,\
  \ deloma tudi zaradi \u010Dasovne komponente, ki jo predstavlja obse\u017Eno usklajevanje\
  \ s \u0161tevilnimi dele\u017Eniki. Glede na nove okoli\u0161\u010Dine in izzive\
  \ bo treba SPRS, ki je v veljavi deset let, posodobiti in a\u017Eurirati, \u010D\
  esar smo se \u017Ee lotili. To omogo\u010Dajo tudi zadnje spremembe in dopolnitve\
  \ ZPNa\u010Drt v letu 2012 (Prehodne in kon\u010Dne dolo\u010Dbe, 31. \u010Dlen\
  \ ZPNa\u010Drt-B), ki dolo\u010Dajo, da je do uveljavitve DSPN omogo\u010Deno spreminjanje\
  \ in dopolnjevanje SPRS po postopku, ki na podlagi 23. \u010Dlena velja za pripravo\
  \ DSPN, z izjemo dolo\u010Db \u010Detrtega odstavka tega \u010Dlena. Za spremembe\
  \ in dopolnitve SPRS se pripravi tudi celovita presoja vplivov na okolje. Ocenjujemo,\
  \ da bo prenova SPRS\_ kompleksen proces, katerega klju\u010Den rezultat mora biti\
  \ dru\u017Ebeni konsenz glede ciljev in usmeritev dr\u017Eave na podro\u010Dju prostorskega\
  \ razvoja."
