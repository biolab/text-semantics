Naslov: Ukinitev overjanja digitalno podpisanih dokumentov
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravo: :Zahvaljujemo se\
  \ za podano pobudo, pri \u010Demer na kratko pojasnjujemo, da smo z vidika odprave\
  \ administrativnih ovir v preteklosti \u017Ee izvajali aktivnosti razbremenjevanja\
  \ pri overitvah uradnih dokumentov, bodisi, da smo ugotovili, da overjanje sploh\
  \ ni potrebno in se je posledi\u010Dno ukinilo, bodisi, da se je omogo\u010Dilo\
  \ po izbiri stranke tudi overjanje na Upravnih enotah in ne samo pri notarjih. Ob\
  \ tem \u0161e pojasnjujemo, da na ministrstvu ob medresorskem usklajevanju predpisov\
  \ pazimo tudi na to, da se ob dolo\u010Danju obveze overjanja v predpisih predlagatelji\
  \ opredeljujejo, zakaj je v dolo\u010Denih situacijah overjanje sploh potrebno.Predlog\
  \ podpiramo, vendar ga moramo preu\u010Diti in uskladiti \u0161e z ostalimi resorji\
  \ in v kolikor bo sprejemljiv bomo pripravili ukrep za njegovo realizacijo."
