Naslov: Digitalizacija osebnih dokumentov
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturoSkladno s prejeto\
  \ pobudo (digitalizacija osebnih dokumentov - vozni\u0161ko dovoljenje na mobilnem\
  \ telefonu) ministrstvo pojasnjuje, da Direktiva 2006/126/ES Evropskega parlamenta\
  \ in Sveta z dne 20. decembra 2006 o vozni\u0161kih dovoljenjih z vsemi spremembami\
  \ in dopolnitvami v 1. \u010Dlenu dolo\u010Da, da dr\u017Eave \u010Dlanice v skladu\
  \ z dolo\u010Dbami navedene direktive uvedejo nacionalno vozni\u0161ko dovoljenje,\
  \ ki temelji na vzorcu vozni\u0161kega dovoljenja Evropske unije, dolo\u010Denega\
  \ v Prilogi I navedene direktive.V Prilogi I je dolo\u010Deno kak\u0161ne morajo\
  \ biti fizi\u010Dne lastnosti kartice - vozni\u0161kega dovoljenja, kateri materiali\
  \ se uporabljajo za izdelavo vozni\u0161kih dovoljenj, kateri podatki se zapisujejo\
  \ na vozni\u0161ko dovoljenje in kak\u0161na mora biti fizi\u010Dna varnost vozni\u0161\
  kih dovoljenj.Dr\u017Eave \u010Dlanice so pri kakr\u0161ni koli spremembi vezane\
  \ na obliko in varnostne zahteve vozni\u0161kega dovoljenja, dolo\u010Dene v direktivi\
  \ 2006/126/ES.Ker direktiva ne omogo\u010Da izdaje vozni\u0161kega dovoljenja v\
  \ elektronski obliki, pobudi o digitalizaciji vozni\u0161kega dovoljenja zaenkrat\
  \ \u0161e ni mogo\u010De slediti.Odgovor Ministrstva za notranje zadeveTrenutno\
  \ izdajo osebne izkaznice ureja Zakon o osebni izkaznici (Uradni list RS, \u0161\
  t. 35/11, 41/21 in 199/21), ki osebno izkaznico opredeljuje kot javno listino, s\
  \ katero dr\u017Eavljan dokazuje svojo istovetnost in dr\u017Eavljanstvo ter jo\
  \ uporablja za prehod dr\u017Eavne meje dr\u017Eav Evropske unije in Schengenskega\
  \ prostora ter drugih dr\u017Eav, ki so za to izrazile privolitev. Osebna izkaznica\
  \ dr\u017Eavljanu omogo\u010Da tudi elektronsko identifikacijo in avtentikacijo\
  \ za dostop do elektronskih storitev ter elektronsko podpisovanje skladno s predpisi,\
  \ ki urejajo elektronsko identifikacijo in elektronski podpis, pri \u010Demer velja,\
  \ da sredstvi elektronske identifikacije in kvalificirano potrdilo za elektronski\
  \ podpis za tvorjenje kvalificiranega elektronskega podpisa zagotavlja ministrstvo,\
  \ pristojno za zagotavljanje centralne storitve za spletno prijavo in elektronski\
  \ podpis (Ministrstvo za javno upravo).Zakon osebno izkaznico trenutno opredeljuje\
  \ izklju\u010Dno kot dokument v fizi\u010Dni obliki, torej kot karti\u010Dni dokument,\
  \ ki se izda na predpisanem obrazcu in vsebuje zakonsko dolo\u010Den nabor podatkov.\
  \ Izdaja osebne izkaznice temelji na Uredbi (EU) 2019/1157 Evropskega parlamenta\
  \ in Sveta z dne 20. junija 2019 o okrepitvi varnosti osebnih izkaznic dr\u017E\
  avljanov Unije in dokumentov za prebivanje, izdanih dr\u017Eavljanom Unije in njihovim\
  \ dru\u017Einskim \u010Dlanom, ki uresni\u010Dujejo svojo pravico do prostega gibanja\
  \ (UL L \u0161t. 188 z dne 12. 7. 2019, str. 67). Uredba med drugim v 3. \u010D\
  lenu napotuje na obvezno uporabo mednarodnih standardov in tehni\u010Dnih specifikacij\
  \ na podro\u010Dju potovalnih dokumentov in sicer:da se osebna izkaznica izdela\
  \ v formatu ID-1 in vsebujejo strojno berljivo polje. Osebna izkaznica temelji na\
  \ specifikacijah in minimalnih varnostnih standardih iz dokumenta ICAO 9303 Machine\
  \ Readable Travel Documents 7th Edition 2015 ter izpolnjuje zahteve, ki se nana\u0161\
  ajo na obvezne za\u0161\u010Ditne elemente iz to\u010Dk (c), (d), (f) in (g) Priloge\
  \ k Uredbi Sveta (ES) \u0161t.\_1030/2002 z dne 13.\_junija\_2002 o enotni obliki\
  \ dovoljenja za prebivanje za dr\u017Eavljane tretjih dr\u017Eav, ki je bila spremenjena\
  \ z Uredbo (EU) 2017/1954 Evropskega parlamenta in Sveta z dne 25. oktobra 2017\
  \ o spremembi Uredbe Sveta (ES) \u0161t. 1030/2002 o enotni obliki dovoljenja za\
  \ prebivanje za dr\u017Eavljane tretjih dr\u017Eav;da podatkovni elementi na osebnih\
  \ izkaznicah izpolnjujejo specifikacije iz dela 5 dokumenta ICAO 9303 7th Edition\
  \ 2015;da osebna izkaznica vklju\u010Duje zelo varen pomnilni\u0161ki medij, ki\
  \ vsebuje podobo obraza imetnika izkaznice in dva prstna odtisa v interoperabilnih\
  \ digitalnih oblikah. Dr\u017Eave \u010Dlanice za zapis biometri\u010Dnih identifikatorjev\
  \ uporabljajo tehni\u010Dne specifikacije, kakor so dolo\u010Dene v Izvedbenem sklepu\
  \ Komisije C(2018)7767;[1]da ima pomnilni\u0161ki medij zadostno zmogljivost in\
  \ zmo\u017Enost za zagotavljanje integritete, avtenti\u010Dnosti in zaupnosti podatkov.\
  \ Shranjeni podatki so brezsti\u010Dno dostopni in zavarovani, kakor je dolo\u010D\
  eno v Izvedbenem sklepu C(2018)7767.Ob izdelavi osebnih izkaznic je potrebno upo\u0161\
  tevati standarde in priporo\u010Dila, na katere se sklicuje ICAO 9303 Machine Readable\
  \ Travel Documents 7th Edition 2015 in sicer:Part 3: Specifications Common to all\
  \ MRTDsPart 5: Specifications for TD1 Size Machine Readable Official Travel Documents\
  \ (MROTDs)Part 9: Deployment of Biometric Identification and Electronic Storage\
  \ of Data in eMRTDsPart 10: Logical Data Structure (LDS) for Storage of Biometrics\
  \ and Other Data in the Contactless Integrated Circuit (IC)Part 11: Security Mechanisms\
  \ for MRTDsPart 12: Public Key Infrastructure for MRTDsPodrobnosti v na\u0161em\
  \ odgovoru navajamo predvsem zato, ker \u017Eelimo izpostavit, da lahko osebna izkaznica\
  \ dr\u017Eavljanu zagotavlja uvodoma navedene funkcionalnosti zgolj, \u010De je\
  \ izdelana v obliki in na na\u010Din, ki je to\u010Dno dolo\u010Den.Tovrstna izhodi\u0161\
  \u010Da na mednarodnem in nacionalnem nivoju pa trenutno niso dolo\u010Dena za identifikacijski\
  \ dokument, katerega nosilec bi bil mobilni telefon posameznika in bi lahko predstavljal\
  \ enakovredno uporabno vrednost imetnika.Je pa Evropska komisija v lanskem letu\
  \ \u017Ee objavila predlog Uredbe Evropskega parlamenta in Sveta o spremembi Uredbe\
  \ (EU) \u0161t. 910/2014 v zvezi z vzpostavitvijo okvira za evropsko digitalno identiteto\
  \ za posodobitev podro\u010Dja e-identifikacije in storitev zaupanja na enotnem\
  \ notranjem trgu (eIDAS), predvsem s ciljem vzpostavitve u\u010Dinkovitej\u0161\
  ih re\u0161itev za \u010Dezmejno priznavanje e-identitet.Evropska komisija je namre\u010D\
  \ skozi analize in javne posvete z razli\u010Dnimi dele\u017Eniki ugotovila, da\
  \ EU uredba eIDAS v Evropski uniji ni uspela \u0161ir\u0161e uveljaviti zaupanja\
  \ vrednih in varnih re\u0161itev elektronske identifikacije dr\u017Eavljanov, ki\
  \ bi \u0161\u010Ditile v zadostni meri osebne podatke uporabnikov in bi se predvsem\
  \ \u0161iroko uporabljale. Predlog uredbe zato predvideva, da bo vsakomur v njegovi\
  \ dr\u017Eavi omogo\u010Dena elektronska identiteta v obliki evropske denarnice\
  \ za digitalno identiteto, ki pa bo priznana povsod v Evropski uniji v javni upravi\
  \ ter tudi v zasebnem sektorju, kjer je potrebno zagotavljati zanesljivo preverjanje\
  \ istovetnosti uporabnikov. Ve\u010D o predlogu: \_European Digital Identity | European\
  \ Commission (europa.eu)Sprejem zakonodaje je predviden konec tega leta. V okviru\
  \ pilotnega projekta se pri\u010Dakuje, da se bodo vzpostavili primeri uporabe s\
  \ slede\u010Dih podro\u010Dij:mobilno vozni\u0161ko dovoljenje - uporabnik denarnice\
  \ lahko doka\u017Ee dokazilo za vo\u017Enjo vozila subjektom javnega ali zasebnega\
  \ sektorja;pla\u010Dila - uporabnik denarnice lahko odobri pla\u010Dila za izdelke\
  \ ali storitve na spletu in na fizi\u010Dnih prodajnih mestih;e-zdravje - uporabnik\
  \ denarnice lahko zagotovi ustrezne atribute in/ali pooblastila izvajalcu zdravstvenega\
  \ varstva za dostop do povzetka stanja pacienta, recepta za zdravila ali drugih\
  \ zdravstvenih podatkov;izobrazba/poklicna kvalifikacija - uporabnik denarnice lahko\
  \ doka\u017Ee, da ima izobrazbo ali poklicno kvalifikacijo subjektom javnega ali\
  \ zasebnega sektorja;drugi scenariji uporabe - npr. na podro\u010Dju digitalnih\
  \ potovalnih poverilnic (potni list, osebna izkaznica) in socialne varnosti.Glede\
  \ na navedeno lahko zaklju\u010Dimo, da se aktivnosti, na katere se nana\u0161a\
  \ predlog, \u017Ee izvajajo.[1] Izvedbeni sklep Komisije C(2018)7767 z dne 30.\_\
  novembra 2018 o dolo\u010Ditvi tehni\u010Dnih specifikacij za enotno obliko dovoljenja\
  \ za prebivanje za dr\u017Eavljane tretjih dr\u017Eav in razveljavitvi Sklepa C(2002)3069."
