Naslov: Dopolnitev iRPU z e-naslovom PU
Odgovor pristojnega organa: "Odgovor Ministrstva za financeSkladno s prejeto pobudo\
  \ glede dopolnitve iRPU z e-naslovom PU sporo\u010Damo, da so v\_ iRPU \u2013 spletnem\
  \ Registru prora\u010Dunskih uporabnikov \u017Ee sedaj javno objavljeni uradni elektronski\
  \ naslovi tistih prora\u010Dunskih uporabnikov, ki so na Upravo Republike Slovenije\
  \ za javna pla\u010Dila podali vlogo za vpis elektronskega naslova v iRPU. Prora\u010D\
  unske uporabnike, ki na vlogi za vpis v iRPU niso vpisali uradnega elektronskega\
  \ naslova, bomo pisno pozvali k predlo\u017Eitvi le tega.Sporo\u010Damo \u0161e,\
  \ da je prikaz uradnega elektronskega naslova v iRPU trenutno omogo\u010Den le v\
  \ primeru iskanja podatkov za posameznega prora\u010Dunskega uporabnika, medtem\
  \ ko na izpisih 'Seznamov prora\u010Dunskih uporabnikov', tega podatka ni. Zato\
  \ bomo predvidoma v prihodnjih dneh 'Seznam neposrednih in posrednih prora\u010D\
  unskih uporabnikov', ki je objavljen v tabelari\u010Dni (excel) in tekstualni obliki,\
  \ dopolnili s podatkom o uradnem elektronskem naslovu prora\u010Dunskega uporabnika."
