Naslov: "Formalni elektronski naslovi predstavnikov krajevnih in \u010Detrtnih skupnosti"
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravo\_V nadaljevanju podajamo\
  \ odziv na pobudo \u0161t. 1334, v kateri je bil podan predlog, da se za\r\nizvoljene\
  \ \u010Dlane svetov o\u017Ejih delov ob\u010Din (krajevnih, \u010Detrtnih in va\u0161\
  kih skupnostih) vzpostavijo\r\nuradni elektronski naslovi, ki bodo omogo\u010Dali\
  \ komunikacijo z ob\u010Dani v zvezi z opravljanjem\r\nposameznih aktivnosti navedenih\
  \ svetov. Pobudniku se zdi trenutno komuniciranje preko razli\u010Dnih\r\nosebnih\
  \ elektronskih naslovov neprimerno.\r\nZakonodaja s podro\u010Dja lokalne samouprave\
  \ ne predpisuje obveznosti neposredne komunikacije\r\nmed izvoljenimi \u010Dlani\
  \ svetov o\u017Ejih delov ob\u010Din. Narava kolektivnih organov ne zahteva\r\n\
  neposrednega stika posameznih \u010Dlanov z ob\u010Dani, saj ti delujejo kot skupine\
  \ oseb, ki odlo\u010Da kot\r\norgan, ne kot posamezniki. Ob\u010Dina vpra\u0161\
  anja dostopnosti organov ob\u010Dine ureja samostojno,\r\npreko uradnih elektronskih\
  \ naslovov organov ali preko ob\u010Dinske uprave. \u010Ce \u010Dlani kolektivnih\r\
  \norganov \u017Eelijo z volivci neposredni stik, se lahko na ob\u010Dini dogovorijo\
  \ za odprtje uradnih\r\nelektronskih naslovov ali drugih na\u010Dinov sodelovanja\
  \ s prebivalci. Zakonodaja jih pri tem ne ovira.\r\nVsebina torej sodi v ob\u010D\
  insko pristojnost, organizacijska avtonomija lokalne samouprave pa\r\ndr\u017Eavnega\
  \ posega v pristojnosti ob\u010Din ne dopu\u0161\u010Da.\r\nNaj pri tem spomnimo,\
  \ da so po podatkih ministrstva v Republiki Sloveniji o\u017Eji deli organizirani\
  \ v\r\n112 ob\u010Dinah. V teh ob\u010Dinah deluje skupno 1.114 krajevnih, \u010D\
  etrtnih ali va\u0161kih skupnosti z\r\nizvoljenimi sveti. Vsak od teh ima od 5 in\
  \ 12 ali ve\u010D \u010Dlanov, kar predstavlja ve\u010D tiso\u010D oseb. Pri tem\r\
  \nne gre spregledati, da so o\u017Eji deli ob\u010Din posvetovalna telesa ob\u010D\
  inskega sveta in da lastnih\r\npristojnosti nimajo. Prav tako ne morejo samostojno\
  \ odlo\u010Dati o izvajanju javnih slu\u017Eb in storitev,\r\nki so v pristojnosti\
  \ ob\u010Dine. Glede na to, da posami\u010Den \u010Dlan sveta o\u017Ejega dela ob\u010D\
  ine nima\r\nodlo\u010Devalske funkcije, ampak je le del kolektivnega organa, obenem\
  \ pa ne gre niti za ob\u010Dinske\r\nfunkcionarje, ocenjujemo da predlog ni temeljen\
  \ in da pobuda, v kolikor bi jo uzakonili kot\r\nobvezno, predstavlja neutemeljeno\
  \ administrativno obremenitev ob\u010Din."
