Naslov: "Ukinitev pla\u010Devanja letne objave na AJPESu"
Odgovor pristojnega organa: "Odziv Ministrstva za gospodarski razvoj in tehnologijoUvodoma\
  \ bi \u017Eeleli pojasniti, da javno objavo letnih poro\u010Dil gospodarskih dru\u017E\
  b narekuje evropski pravni red. Z javno objavo zasledujemo na\u010Dela, kot je varnost\
  \ pravnega prometa ter za\u0161\u010Dita dru\u017Ebenikov, upnikov in tretjih oseb.Agencija\
  \ Republike Slovenije za javnopravne evidence in storitve (v nadaljevanju: AJPES)\
  \ zara\u010Dunava nadomestila za javno objavo letnih poro\u010Dil v skladu s Tarifo\
  \ nadomestil za storitve, ki jih Agencija Republike Slovenije za javnopravne evidence\
  \ in stohtve opravlja po 58. \u010Dienu Zakona o gospodarskih dru\u017Ebah (Uradni\
  \ list RS, \u0161t. 17/09, v nadaljevanju: Tarifa). Tarifo v skladu z enajstim odstavkom\
  \ 58. \u010Dlena Zakona o gospodarskih dru\u017Ebah (Uradni list RS, \u0161t 65/09\
  \ - uradno pre\u010Di\u0161\u010Deno besedilo, 33/11, 91/11, 32/12, 57/12, 44/13\
  \ - odi. US, 82/13 in 55/15, v nadaljevanju: ZGD-1) spreime AJPES. v soglasju z\
  \ ministroma, pristojnima za gospodarstvo in za pravosodje.Nadomestila ne smejo\
  \ biti vi\u0161ja od dejanskih stro\u0161kov, povezanih z zajemanjem poro\u010D\
  il v informatizirani obliki in vzdr\u017Eevanjem spletnih strani, namenjenih javni\
  \ objavi letnih poro\u010Dil ali stro\u0161kov, povezanih z izdelavo kopij poro\u010D\
  il.Tarifa v 4. \u010Dlenu dolo\u010Da tudi izjemo od obveznosti pla\u010Dila nadomestila\
  \ za javno objavo letnega poro\u010Dila in sicer za osebne gospodarske dru\u017E\
  be in samostojne podjetnike. Ustanovljene v zadnjem poslovnem letu, ki \u0161e niso\
  \ za\u010Deli poslovati in v predlo\u017Eenem letnem poro\u010Dilo ne izkazujejo\
  \ nobenega podatka. Namesto letnega poro\u010Dila brez podatkov lahko predlo\u017E\
  ijo AJPES izjavo, da \u0161e niso za\u010Deli poslovati.Kar zadeva pravnih oseb,\
  \ ki nimajo odprtega transakcijskega ra\u010Duna, bi \u017Eeleli opozoriti na obveznost,\
  \ ki jih subjektom vpisa v poslovni register dolo\u010Da Zakon o dav\u010Dnem postopku\
  \ (Uradni list RS, \u0161t. 13/11 - uradno pre\u010Di\u0161\u010Deno besedilo, 32/12,\
  \ 94/12, 101/13 - ZDavNepr, 111/13, 25/14 - ZFU, 40/14 - ZIN-B, 90/14 in 91/15,\
  \ v nadaljevanju ZDavP-2), ki je v pristojnosti Ministrstva za finance. Ta v 37.\
  \ \u010Dlenu npr. dolo\u010Da obveznost odprtja transakcijskega ra\u010Duna pri\
  \ ponudniku pla\u010Dilnih storitev. Nespo\u0161tovanje dolo\u010Dbe se kaznuje\
  \ z globo, ki je dolo\u010Dena v 397 \u010Dlenu ZDavP-2."
