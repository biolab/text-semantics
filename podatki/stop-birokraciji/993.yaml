Naslov: "Vsa prazna stanovanja v ob\u010Dinah najemnikom"
Odgovor pristojnega organa: "Odgovor Ministrstva za okolje in prostor:Ob\u010Dina\
  \ sama dolo\u010Da svojo stanovanjsko politiko z zagotavljanjem sredstev za graditev,\
  \ pridobitev in oddajanje neprofitnih stanovanj ter stanovanjskih stavb, namenjenih\
  \ za\u010Dasnemu re\u0161evanju stanovanjskih potreb socialno ogro\u017Eenih oseb.\
  \ Ob\u010Dine oziroma njihovi stanovanjski skladi tako nimajo trajno praznih stanovanj,\
  \ oziroma so prazna stanovanja le v ob\u010Dinah, kjer ni interesa za najem.\r\n\
  Vsem dr\u017Eavljanom Republike Slovenije, ki izpolnjujejo zahtevane dohodkovne\
  \ in premo\u017Eenjske pogoje, je skladno s 87. \u010Dlenom Stanovanjskega zakona\
  \ (SZ-1) omogo\u010Deno, da kandidirajo za najem neprofitnega stanovanja v lasti\
  \ ob\u010Dine, dr\u017Eave, javnega stanovanjskega sklada ali neprofitne stanovanjske\
  \ organizacije. Najemodajalec je dol\u017Ean v vsakem posameznem razpisu opredeliti\
  \ stanovanja, ki so predvidena za oddajo v najem prosilcem, ki glede na socialne\
  \ razmere ne zmorejo pla\u010Dati niti lastne udele\u017Ebe in var\u0161\u010Dine.\
  \ Na ta na\u010Din je v vsakem razpisu zagotovljena kvota stanovanj za prosilce,\
  \ ki so socialno \u0161ibkej\u0161i. Prav tako najemodajalec lahko razpi\u0161e\
  \ dodelitev neprofitnih najemnih stanovanj s pla\u010Dilom lastne udele\u017Ebe,\
  \ ki so na voljo prosilcem, ki presegajo dolo\u010Deno dohodkovno mejo.\r\nNajemniki\
  \ stanovanj lahko pridobijo tudi subvencijo k najemnini. Najemniki neprofitnih stanovanj,\
  \ ki izpolnjujejo pogoje, so upravi\u010Deni do subvencije v vi\u0161ini najve\u010D\
  \ 80 % neprofitne najemnine (121. \u010Dlen SZ-1). Do subvencionirane najemnine\
  \ pa so upravi\u010Deni tudi najemniki, ki zasedajo tr\u017Eno stanovanje, \u010D\
  e so se uvrstili na prednostno listo za dodelitev neprofitnih stanovanj na zadnjem\
  \ javnem razpisu za dodelitev stanovanja v ob\u010Dini stalnega prebivali\u0161\u010D\
  a, a stanovanja niso uspeli pridobiti, ker ob\u010Dina ni uspela zagotoviti dovolj\
  \ stanovanj. Prav tako so do subvencije upravi\u010Deni najemniki tr\u017Enih stanovanj,\
  \ \u010De ob\u010Dina v kateri imajo stalno prebivali\u0161\u010De, javnega poziva\
  \ sploh ni objavila ali ga je objavila pred ve\u010D kot letom dni (121.a \u010D\
  len SZ-1). Vi\u0161ino subvencije, ki je sestavljena iz dveh delov, neprofitnega\
  \ in tr\u017Enega dela, dolo\u010Da 121.b \u010Dlen SZ-1.\_\_\_\_\r\n\_\_\r\nS sprejetjem\
  \ nove stanovanjske zakonodaje bo ustanovljena tudi Javna najemna slu\u017Eba, ki\
  \ bo upravi\u010Dencem do javnega stanovanja oddajala pridobljena stanovanja po\
  \ stro\u0161kovni najemnini, medtem ko bo vi\u0161ina najemnine, ki jo bo javna\
  \ najemna slu\u017Eba izpla\u010Devala lastniku stanovanja kot mese\u010Dno nadomestilo\
  \ za uporabo stanovanja, predmet individualnega dogovora. Z uvedbo javne najemne\
  \ slu\u017Ebe ciljamo na aktiviranje praznih stanovanj, katerih lastniki se za vstop\
  \ na najemni trg ne odlo\u010Dijo zaradi razli\u010Dnih zadr\u017Ekov, kot so strah\
  \ pred nepla\u010Dniki, negospodarnim ravnanjem z njihovo imovino, pretirano birokracijo.\
  \ Javna najemna slu\u017Eba bo lastnike razbremenila vseh poslov in tveganj, povezanih\
  \ z oddajo stanovanj, dolgoro\u010Dno pa jim bo zagotavljala prejemanje rednih dohodkov,\
  \ s \u010Dimer se bodo ti lastniki la\u017Eje odlo\u010Dili za oddajo stanovanj\
  \ v najem."
