Naslov: "Pridobitev gradbenega dovoljenja in pridobitev slu\u017Enosti"
Odgovor pristojnega organa: "Odziv Ministrstva za okolje in prostor:Predpisi s podro\u010D\
  ja urejanja prostora (Zakon o prostorskem na\u010Drtovanju s podzakonskimi predpisi),\
  \ definirajo komunalno opremljeno zemlji\u0161\u010De in dolo\u010Dajo merila za\
  \ izgradnjo javne komunalne opreme. Tako so skladno z 72. \u010Dlenom ZPNa\u010D\
  rt komunalno opremljena tista stavbna zemlji\u0161\u010Da, ki se nahajajo v enoti\
  \ urejanja prostora, v kateri je zgrajena in predana v upravljanje ustrezna komunalna\
  \ oprema oziroma je tak\u0161na komunalna oprema vklju\u010Dena v ob\u010Dinski\
  \ na\u010Drt razvojnih programov za teko\u010De ali naslednje leto. Gradnjo komunalne\
  \ opreme pa zagotavlja ob\u010Dina.Glede na obstoje\u010De stanje v prostoru in\
  \ na podlagi predpisov, ki urejajo graditev objektov ni mogo\u010De zagotavljati\
  \ javne komunalne opreme do vsakega posameznega zemlji\u0161\u010Da na obmo\u010D\
  jih, ki se urejajo z ob\u010Dinskim prostorskim na\u010Drtom, saj se potreba za\
  \ posamezno vrsto komunalne opreme ugotavlja \u0161ele v okviru na\u010Drtovane\
  \ investicije (glede na namembnost na\u010Drtovanega objekta se dolo\u010Da pogoje\
  \ za priklju\u010Ditev objekta na posamezno komunalno opremo). Posledi\u010Dno so\
  \ investitorji za priklju\u010Ditev objekta na komunalno opremo dol\u017Eni zagotoviti\
  \ zasebne priklju\u010Dke, ki se jih na\u010Drtuje v sklopu projektne dokumentacije\
  \ za na\u010Drtovani objekt. V tem delu so si investitorji dol\u017Eni zagotoviti\
  \ tudi pravico gradnje\_ (v kolikor gre za tuje zemlji\u0161\u010De ustrezno slu\u017E\
  nost), saj bodo odgovorni za izgradnjo tak\u0161nega zasebnega priklju\u010Dka in\
  \ kasnej\u0161e vzdr\u017Eevanje.Javna komunalna oprema se lahko zagotavlja na robu\
  \ posameznih zasebnih zemlji\u0161\u010D le na obmo\u010Djih, za katere je sprejet\
  \ ob\u010Dinski podrobni prostorski na\u010Drt, ki natan\u010Dno dolo\u010Da parcelno\
  \ strukturo, razmejitev med javnim in zasebnim, vrste dopustnih gradenj in posledi\u010D\
  no temu tudi zagotavlja izgradnjo komunalne opreme.Ministrstvo za okolje in prostor\
  \ je pristopilo k spremembi zakonodaje, v kateri bo natan\u010Dneje definirano komunalno\
  \ opremljeno zemlji\u0161\u010De, ravno tako pa se na\u010Drtujejo ukrepi, ki bodo\
  \ potencialnim investitorjem podajali kvalitetnej\u0161e informacije o nezazidanih\
  \ stavbnih zemlji\u0161\u010Dih in njihovi komunalni opremi ter bo tako zagotovljena\
  \ ve\u010Dja pravna varnost in mo\u017Enost natan\u010Dnej\u0161e finan\u010Dne\
  \ ocene na\u010Drtovane investicije."
