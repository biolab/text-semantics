Naslov: "Ukinitev krajevne pristojnosti UE pri spremembi prebivali\u0161\u010Da"
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeveMinistrstvo za\
  \ notranje zadeve pojasnjuje, da se je zakonska ureditev, v zvezi s krajevno pristojnostjo\
  \ v postopkih prijave prebivali\u0161\u010Da, v preteklosti \u017Ee spreminjala.\
  \ Zakon o spremembah in dopolnitvah Zakona o prijavi prebivali\u0161\u010Da (Uradni\
  \ list RS, \u0161t. 111/07), ki je za\u010Del veljati 20. 12. 2007, je v \u017E\
  elji po \u010Dim ve\u010Dji odpravi administrativnih ovir, odpravil krajevno pristojnost\
  \ za prijavo oziroma odjavo prebivali\u0161\u010Da, izdajo potrdil, prijavo za\u010D\
  asnega odhoda z obmo\u010Dja Republike Slovenije in vrnitev v Republiko Slovenijo\
  \ ter dolo\u010Ditev gospodinjske skupnosti. Za prijavno-odjavno obveznost je torej\
  \ postala pristojna katera koli upravna enota, ne glede na to, kje ima posameznik\
  \ prijavljeno stalno ali za\u010Dasno prebivali\u0161\u010De ali ga prijavlja. Za\
  \ vodenje ugotovitvenega postopka in postopka preverjanja resni\u010Dnosti prijave\
  \ je bila \u0161e vedno pristojna upravna enota, v kateri ima posameznik prijavljeno\
  \ prebivali\u0161\u010De oziroma ga prijavlja. Tovrstna re\u0161itev, ki jo predlagate\
  \ tudi sami, pa se je v praksi izkazala za neustrezno iz vidika pojava ve\u010D\
  jega \u0161tevila fiktivnih prijav. Ugotovljeno je bilo, da uradne osebe poznajo\
  \ obmo\u010Dje svoje upravne enote (razen v primeru ve\u010Djih upravnih enot),\
  \ zato je na obmo\u010Dju take upravne enote tudi bistveno manj\u0161a mo\u017E\
  nost za fiktivne prijave ve\u010Djega \u0161tevila posameznikov na naslovu, na katerem\
  \ do tak\u0161ne prijave ne more in ne bi smelo priti (na primer za prijavo na naslovu\
  \ nepremi\u010Dnine, ki ima \u0161e veljavno hi\u0161no \u0161tevilko, a v naravi\
  \ ne obstaja, ali za nerazumno veliko \u0161tevilo prijavljenih posameznikov na\
  \ naslovu objekta, ki glede na svojo velikost ali namembnost tega ne omogo\u010D\
  a). V praksi so bili zaznani tudi primeri, ko posameznik s prijavo na eni upravni\
  \ enoti ni bil uspe\u0161en, pozneje pa jo je izvedla druga upravna enota. Upravnim\
  \ enotam se je tako o\u010Ditala neenotna praksa, kljub izvajanju iste zakonodaje\
  \ in enotnih navodil. Obi\u010Dajno pa so bile tak\u0161ne prijave posledica spremenjenega\
  \ obna\u0161anja prijavitelja (ki je ob prijavi na drugi upravni enoti prilagodil\
  \ svoja dokazila, izjavo in podobno).Leta 2019 je bila ustanovljena Medresorska\
  \ delovna skupina za preu\u010Ditev problematike fiktivnih prijav prebivali\u0161\
  \u010D posameznikov in s tem povezano zlorabo socialnih transferjev, ki jo je vodilo\
  \ Ministrstvo za notranje zadeve v sodelovanju s Policijo, Ministrstvom za delo,\
  \ dru\u017Eino, socialne zadeve in enake mo\u017Enosti, Ministrstvom za javno upravo,\
  \ Ministrstvom za okolje in prostor, Ministrstvom za finance in Ministrstvom za\
  \ izobra\u017Eevanje, znanost in \u0161port. Medresorska delovna skupina je med\
  \ drugim ponovno uvedbo krajevne pristojnosti prepoznala kot element, ki lahko vpliva\
  \ k zmanj\u0161anju \u0161tevila fiktivnih prijav prebivali\u0161\u010D in sprejela\
  \ izhodi\u0161\u010Da, na podlagi katerih je Ministrstvo za notranje zadeve pripravilo\
  \ Predlog Zakona o spremembah in dopolnitvah Zakona o prijavi prebivali\u0161\u010D\
  a (Uradni list RS, \u0161t. 36/21), ki ponovno uvaja krajevno pristojnost. Zakon\
  \ je Dr\u017Eavni zbor Republike Slovenije sprejel 3. 3. 2021, uporabljati pa se\
  \ je za\u010Del tri mesece po uveljavitvi, to je 27. 6. 2021.Ponovna uvedba krajevne\
  \ pristojnosti izhaja iz prvega in drugega odstavka 4. \u010Dlena, kjer je dolo\u010D\
  eno, da je za prijavo stalnega prebivali\u0161\u010Da, prijavo za\u010Dasnega prebivali\u0161\
  \u010Da in dolo\u010Ditev naslova za vro\u010Danje v Republiki Sloveniji pristojna\
  \ upravna enota, na obmo\u010Dju katere posameznik prijavlja stalno ali za\u010D\
  asno prebivali\u0161\u010De. Za prijavo in odjavo za\u010Dasnega prebivali\u0161\
  \u010Da, ki jo izvaja stanodajalec, je pristojna upravna enota, na obmo\u010Dju\
  \ katere stanodajalec posamezniku prijavlja oziroma odjavlja za\u010Dasno prebivali\u0161\
  \u010De.Po enem letu izvajanja novega zakona, smo izvedli pregled stanja in ugotovili,\
  \ da se cilji novele zakona z novimi vzvodi, ki prepre\u010Dujejo prijave ve\u010D\
  jega \u0161tevila posameznikov na naslovih, kjer prebivanje tak\u0161nega \u0161\
  tevila oseb ni mogo\u010De, uresni\u010Dujejo.Naj dodamo, da je zadnja novela Zakona\
  \ o prijavi prebivali\u0161\u010Da poenostavila tudi ugotovitvene postopke z uvedbo\
  \ novega t. i. \xBBskraj\u0161anega upravnega postopka\xAB.Upravna enota po dolo\u010D\
  bi 23. \u010Dlena ZPPreb-1 pozove posameznika \u010De le-ta ne izpolnjuje pogojev\
  \ za prijavo stalnega ali za\u010Dasnega prebivali\u0161\u010Da, ker:ne predlo\u017E\
  i dokazila, da ima pravico do prebivanja na naslovu,stanovanjski del stavbe, na\
  \ katero posameznik prijavlja stalno prebivali\u0161\u010De, nima dolo\u010Dene\
  \ hi\u0161ne \u0161tevilke ali v ve\u010Dstanovanjskem delu stavbe ni dolo\u010D\
  ene \u0161tevilke stanovanja,del stavbe, na katero posameznik prijavlja stalno prebivali\u0161\
  \u010De, ni stanovanjski del stavbe oziroma ni namenjen nastanitvi, alistanovanjski\
  \ del stavbe oziroma del stavbe, namenjene nastanitvi ne dosega povr\u0161inskih\
  \ standardov, dolo\u010Denih za prijavo prebivali\u0161\u010Da.Posameznik\_ mora\
  \ v osmih dneh predlo\u017Eiti dokazilo o pravici do prebivanja na naslovu oziroma\
  \ dokazilo, da je na geodetski upravi oddal vlogo za dolo\u010Ditev hi\u0161ne \u0161\
  tevilke ali \u0161tevilke stanovanja oziroma vlo\u017Eil zahtevo za vpis stavbe\
  \ v kataster stavb oziroma zahtevo za vpis sprememb podatkov katastra stavb. \u010C\
  e posameznik predlo\u017Ei enega izmed dokazil (razen dokazila o pravici do prebivanja\
  \ na naslovu, ki ga prijavlja), upravna enota uvede t. i. \xBBskraj\u0161ani postopek\xAB\
  , posamezniku pa z dnem predlo\u017Eitve dokazila prijavi za\u010Dasno prebivali\u0161\
  \u010De na naslovu, ki ga prijavlja, in sicer za \u010Das enega leta.\_Od pri\u010D\
  etka uporabe novele Zakona o prijavi prebivali\u0161\u010Da, 27. 6. 2021 pa do 27.\
  \ 6. 2022, so upravne enote uvedle 4.579 novih skraj\u0161anih postopkov. Od tega\
  \ je bilo 3.347 postopkov \u017Ee re\u0161enih.\_SKRAJ\u0160ANI POSTOPKI OB PRIJAVIuvedenire\u0161\
  eniv re\u0161evanjustalno prebivali\u0161\u010De563380183za\u010Dasno prebivali\u0161\
  \u010De4.0162.9671.049SKUPAJ4.5793.3471.232Glede na navedeno lahko zaklju\u010D\
  imo, da se je odprava krajevne pristojnosti za prijavo oziroma odjavo prebivali\u0161\
  \u010Da v praksi \u017Ee izkazala za neustrezno zato se je ponovno uvedla krajevna\
  \ pristojnost za prijavo stalnega ali za\u010Dasnega prebivali\u0161\u010Da ter\
  \ dolo\u010Ditev naslova za vro\u010Danje, ki pripomore k ve\u010Dji prepoznavnosti\
  \ fiktivnih prijav in k prenehanju izvajanja navidezno neenotne prakse upravnih\
  \ enot."
