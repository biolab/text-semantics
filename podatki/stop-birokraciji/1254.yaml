Naslov: "Po\u010Ditni\u0161ko varstvo \u0161olarjev"
Odgovor pristojnega organa: "Odgovor Ministrstva za izobra\u017Eevanje, znanost in\
  \ \u0161portV skladu z Zakonom o osnovni \u0161oli so \u0161ole dol\u017Ene organizirati\
  \ jutranje varstvo za u\u010Dence 1. razreda. Organizacija jutranjega varstva je\
  \ vezana na izvajanje programa osnovne \u0161ole - torej v \u010Dasu, ko poteka\
  \ pouk. V \u010Dasu \u0161olskih po\u010Ditnic vzgojno-izobra\u017Eevalno delo po\
  \ programu osnovne \u0161ole ne poteka. \u0160ole na podlagi \u0161olske zakonodaje\
  \ varstva za u\u010Dence niso dol\u017Ene organizirati.V skladu s pravilnikom, ki\
  \ ureja \u0161olski koledar v osnovnih \u0161olah, strokovni delavci v \u010Dasu\
  \ \u0161olskih po\u010Ditnic, ki so namenjene u\u010Dencem, izrabijo letni dopust\
  \ ter se v skladu z na\u010Drtovanjem v letnem delovnem na\u010Drtu \u0161ole izobra\u017E\
  ujejo in usposabljajo.Po\u010Ditni\u0161ko varstvo za otroke je ponujeno s strani\
  \ ob\u010Din oziroma nevladnih organizacij. \u0160ole pri izvedbi lahko pomagajo,\
  \ niso pa nosilke programa. To varstvo je financirano iz drugih sredstev in ne sodi\
  \ v delovno obveznost u\u010Diteljev na podlagi Zakona o organizaciji in financiranju\
  \ vzgoje in izobra\u017Eevanja."
