  \ pravic uporabnikom, re\u0161itev pa bi morale podpreti tudi programske hi\u0161\
  e, ki se povezujejo z nami. Menimo, da bi bilo bolj smiselno podpret uvoz XMLja\
  \ v sam postopek na portalu, o \u010Dem bomo \u0161e razmislili.Na portalu SPOT\
