Odgovor pristojnega organa: "Odgovor Ministrstva za digitalno preobrazbo\_V okviru\
  \ portala SPOT in v sodelovanje s ZZZS sta v leto\u0161njem letu v izvajanju dva\
  \ projekta \_\xBBOsnove za nadomestila\xAB in \xBBPotrdila o krvodajalstvu\xAB zato\
  \ va\u0161e predlagane funkcionalnosti v letu 2023 ne moremo zagotoviti.Glede na\
