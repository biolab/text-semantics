Naslov: Klasifikacija in uporaba termina zdravljenje v solnih sobah
Odgovor pristojnega organa: "Odziv Ministrstva za zdravje:V tej zadevi vam pojasnjujemo,\
  \ da termin zdravljenje in besedne izpeljanke besede zdravje lahko uporabljajo le\
  \ zdravstveni delavci, ki izvajajo zdravstveno dejavnost. Zdravstvena dejavnost\
  \ kot taka pa glede na 1. \u010Dlen Zakona o zdravstveni dejavnosti (Uradni list\
  \ RS, \u0161t. 23/05 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 15/08 \u2013\
  \ ZPacP, 23/08, 58/08 \u2013 ZZdrS-E, 77/08 \u2013 ZDZdr, 40/12 \u2013 ZUJF in 14/13)\
  \ obsega ukrepe in aktivnosti, ki jih po medicinski doktrini in ob uporabi medicinske\
  \ tehnologije opravljajo zdravstveni delavci oziroma delavke in zdravstveni sodelavci\
  \ oziroma sodelavke pri varovanju zdravja, prepre\u010Devanju, odkrivanju in zdravljenju\
  \ bolnikov in po\u0161kodovancev. Solne terapije pa navedenih pogojev iz 1. \u010D\
  lena ZZDej ne izpolnjujejo."
