Naslov: "Opremljanje aglomeracij z individualnimi malimi komunalnimi \u010Distilnimi\
  \ napravami"
Odgovor pristojnega organa: "Odgovor Ministrstva za okolje in prostor:Uredba o odvajanju\
  \ in \u010Di\u0161\u010Denju komunalne odpadne vode (Ur. l. RS, \u0161t. 98/15,\
  \ 76/17 in 81/19; v nadaljnjem besedilu: Uredba) v zvezi z odvajanjem in \u010D\
  i\u0161\u010Denjem komunalne in padavinske odpadne vode, ki se izvaja kot obvezna\
  \ ob\u010Dinska gospodarska javna slu\u017Eba odvajanja in \u010Di\u0161\u010Denja\
  \ komunalne in padavinske odpadne vode (v nadaljnjem besedilu: javna slu\u017Eba),\
  \ dolo\u010Da vrste nalog, ki se izvajajo v okviru javne slu\u017Ebe in oskrbovalne\
  \ standarde in tehni\u010Dne, vzdr\u017Eevalne, organizacijske ter druge ukrepe\
  \ in normative za izvajanje javne slu\u017Ebe.Zahteve za opremljanje aglomeracij\
  \ so predpisane v 19. \u010Dlenu Uredbe, iz katerega izhaja, da morajo biti aglomeracije\
  \ zaradi izvajanja storitev javne slu\u017Ebe opremljene z javnim kanalizacijskim\
  \ omre\u017Ejem in komunalno \u010Distilno napravo za \u010Di\u0161\u010Denje komunalne\
  \ odpadne vode oz. njeno dodatno obdelavo v skladu z zahtevami predmetne Uredbe;\
  \ za skupino objektov pa se lahko aglomeracija opremi tudi z malo komunalno \u010D\
  istilno napravo (MK\u010CN) z zmogljivostjo, enako ali ve\u010Djo od 50 PE, ki se\
  \ \u0161teje kot del javne kanalizacije.V 19.a \u010Dlenu Uredbe so opredeljene\
  \ izjeme pri opremljanju aglomeracij. Glede na navedeno, je aglomeracija s skupno\
  \ obremenitvijo, manj\u0161o od 500 PE, zaradi izvajanja storitev javne slu\u017E\
  be na njenem obmo\u010Dju lahko opremljena z ureditvami iz \u010Detrtega odstavka\
  \ 19. \u010Dlena za posamezne objekte ali za skupine objektov \u2013 to je lahko\
  \ nepreto\u010Dna greznica ali mala komunalna \u010Distilna naprava (MK\u010CN).\
  \ Tak\u0161na ureditev se lahko zagotovi, \u010De je obremenjevanje okolja zaradi\
  \ nastajanja komunalne odpadne vode v objektu oziroma skupini objektov manj\u0161\
  e od 50 PE in so izpolnjeni pogoji, da bi dol\u017Eina kanalizacijskega priklju\u010D\
  ka presegala dol\u017Eino 100 m ali gradnja kanalizacijskega priklju\u010Dka tehni\u010D\
  no ni izvedljiva ali bi gradnja kanalizacijskega priklju\u010Dka povzro\u010Dala\
  \ nesorazmerne stro\u0161ke glede na koristi za okolje.Ureditev za posamezne objekte\
  \ ali skupine objektov z MK\u010CN ali nepreto\u010Dno greznico v aglomeracijah\
  \ z obremenitvijo, manj\u0161o od 500 PE je mo\u017Ena, \u010De ob\u010Dina na podlagi\
  \ ekonomske analize variant opremljanja ugotovi, da bi opremljanje z javno kanalizacijo\
  \ za aglomeracijo povzro\u010Dilo ve\u010D kot trikrat ve\u010Dje stro\u0161ke glede\
  \ na stro\u0161ke opremljanja v skladu s \u010Detrtim odstavkom 19. \u010Dlena Uredbe.\
  \ Pri ekonomski analizi je treba upo\u0161tevati najmanj varianto opremljanja z\
  \ enim javnim kanalizacijskim sistemom za celotno aglomeracijo, varianto opremljanja\
  \ z ve\u010D javnimi kanalizacijskimi sistemi za skupine objektov v aglomeraciji\
  \ in varianto opremljanja z ureditvami za posamezne objekte ali skupine objektov\
  \ (torej MK\u010CN do 50 PE, nepreto\u010Dne greznice), pri tem pa upo\u0161tevati\
  \ stro\u0161ke in koristi vsake od obravnavanih variant v ekonomski dobi investicije\
  \ ob smiselni uporabi dolo\u010Db predpisa, ki ureja enotno metodologijo za pripravo\
  \ in obravnavo investicijske dokumentacije na podro\u010Dju financ.Glede vpra\u0161\
  anja, kdo je dol\u017Ean skrbeti za MK\u010CN, ki se skladno z dolo\u010Dbami 19.a\
  \ \u010Dlena lahko zagotovijo v aglomeracijah z obremenitvijo, manj\u0161o od 500\
  \ PE, pa pojasnjujemo, da so z Uredbo dolo\u010Deni oskrbovalni standardi za opravljanje\
  \ javne slu\u017Ebe odvajanja in \u010Di\u0161\u010Denja komunalne in padavinske\
  \ odpadne vode. Uredba torej dolo\u010Da obveznost opremljanja z javno kanalizacijo\
  \ in pogoje, pri katerih se skupine objektov ali posamezen objekt v aglomeraciji\
  \ lahko opremi na drug na\u010Din. Skladno z zakonom, ki ureja gospodarske javne\
  \ slu\u017Ebe, se na\u010Din opravljanja javne slu\u017Ebe, v tem okviru pa tudi\
  \ vrsta in obseg objektov in naprav, potrebnih za izvajanje gospodarske javne slu\u017E\
  be, ki so lastnina lokalne skupnosti ter del javne lastnine, ki je javno dobro,\
  \ in varstvo, ki ga u\u017Eiva, dolo\u010Di s predpisi ob\u010Din. Glede na navedeno\
  \ je dolo\u010Ditev javne ali privatne infrastrukture oziroma razmejitev med javno\
  \ in privatno infrastrukturo, v izvirni pristojnosti ob\u010Dine. S tem je podana\
  \ tudi razmejitev med zavezanci za zagotovitev posamezne vrste infrastrukture. Javno\
  \ kanalizacijo, ki je javna infrastruktura lokalnega pomena, zagotovi ob\u010Dina,\
  \ individualno ureditev za posamezen objekt pa zagotovi investitor oziroma lastnik\
  \ objekta. Zavezanec za vzdr\u017Eevanje in kritje obratovalnih stro\u0161kov je\
  \ po na\u0161em mnenju tisti, ki je lastnik zadevne infrastrukture.V kolikor bi\
  \ torej ob\u010Dina v ob\u010Dinskem predpisu ureditve za posamezne objekte ali\
  \ skupine objektov opredelila kot del javne infrastrukture v lasti ob\u010Dine,\
  \ je le-ta tudi dol\u017Ena zagotoviti tovrstne uredite in skrbeti za njihovo vzdr\u017E\
  evanje ter prevzeti druge potrebne obveznosti (npr. kritje obratovalnih stro\u0161\
  kov); v kolikor pa se MK\u010CN do 50 PE ali nepreto\u010Dne greznice v aglomeraciji\
  \ \u0161tejejo kot privatna infrastruktura, pa so jih dol\u017Eni zagotoviti in\
  \ skrbeti zanje lastniki objektov.Na koncu \u0161e velja izrecno izpostaviti, da\
  \ ministrstvo lahko podaja pravno neobvezujo\u010Da mnenja in pojasnila predpisov\
  \ iz njegove pristojnosti, ne more pa se opredeliti do konkretnih postopkov, ki\
  \ jih vodi posamezen upravni, in\u0161pekcijski, ob\u010Dinski ali katerikoli drug\
  \ organ. Vsak organ je namre\u010D pri vodenju postopkov in odlo\u010Danju v zadevah\
  \ iz svoje pristojnosti v okviru zakonodaje samostojen."
