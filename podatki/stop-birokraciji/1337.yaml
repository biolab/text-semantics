Naslov: "Omogo\u010Diti ve\u010Djo fleksibilnost za delo digitalnih nomadov"
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:\_Ministrstvo\
  \ za notranje zadeve (v nadaljevanju: ministrstvo) po preu\u010Ditvi pobude v nadaljevanju\r\
  \npodaja odgovor na pobudo v delu, ki predlaga bolj fleksibilno opredelitev zakonodaje\
  \ s podro\u010Dja\r\nprebivanja, da bi se lahko omogo\u010Dilo zaposlovanje kadra,\
  \ ki ima znanja s podro\u010Dja digitalnih\r\ntehnologij - \"digitalni nomadi\"\
  , da delajo za nas, pri \u010Demer ni nujno, da \u017Eivijo v Sloveniji, vendar\r\
  \npla\u010Dujejo prispevke kot zaposleni za slovenska podjetja oziroma, da se jim\
  \ omogo\u010Di, da \u017Eivijo tudi\r\npri nas v na\u0161ih \"nomadskih obmo\u010D\
  jih\" in se jim nadalje na bolj fleksibilen na\u010Din omogo\u010Di tudi\r\nzdru\u017E\
  evanje dru\u017Eine.\r\nNa podlagi ukrepa \u0161t. 39 iz prvega paketa ukrepov1,\
  \ ki jih je leta 2021 pripravil Strate\u0161ki svet za\r\ndigitalizacijo kot posvetovalno\
  \ telo predsednika vlade, namerava ministrstvo v naslednji redni\r\nnoveli Zakona\
  \ o tujcih, ki je \u017Ee v pripravi, urediti tudi mo\u017Enost izdaje dovoljenja\
  \ za za\u010Dasno\r\nprebivanje za digitalnega nomada, pri \u010Demer pa je potrebno\
  \ opozoriti, da se na\u010Drtuje kot\r\nopredelitev digitalnega nomada kot tujca,\
  \ ki ni dr\u017Eavljan EU in je zaposlen, opravlja delo ali\r\nopravlja delo kot\
  \ samozaposlena oseba na daljavo preko komunikacijske tehnologije pri\r\nposlovnem\
  \ subjektu s sede\u017Eem izven Republike Slovenije, ki ni vpisano v poslovni register\r\
  \nRepublike Slovenije in ki ne pridobiva dohodka oziroma neposredno ne opravlja\
  \ prodaje ali izvaja\r\nstoritev v Republiki Sloveniji. Tujca, ki se \u017Eeli zaposliti\
  \ ali opravljati delo pri delodajalcu v Republiki\r\nSloveniji in v dr\u017Eavi\
  \ tudi prebivati, namre\u010D ni mogo\u010De opredeliti kot digitalnega nomada,\
  \ temve\u010D\r\nkot tujca, ki mora pridobiti enotno dovoljenje za prebivanje in\
  \ delo v skladu z Zakonom o tujcih.\r\nEna od poglavitnih (razlikovalnih) zna\u010D\
  ilnosti digitalnega nomada v primerjavi s tujcem, ki v dr\u017Eavi\_prebiva in je\
  \ zaposlen je namre\u010D ravno v tem, da je digitalni nomad zaposlen, opravlja\
  \ delo ali je\r\nsamozaposlen v tujini in \u017Eeli v drugi dr\u017Eavi (zgolj)\
  \ prebivati in opravljati delo na daljavo.2\r\nMinistrstvo na koncu pojasnjuje \u0161\
  e, da se tudi glede zdru\u017Eevanja dru\u017Eine pri digitalnih nomadih\r\nna\u010D\
  rtuje izjema od splo\u0161nega pravila Zakona o tujcih, ki jim bo omogo\u010Dala\
  \ takoj\u0161njo zdru\u017Eitev\r\ndru\u017Eine, kar pomeni brez omejitev glede\
  \ dol\u017Eine predhodnega prebivanja digitalnega nomada v\r\nRepubliki Sloveniji\
  \ in veljavnosti njegovega dovoljenja.\r\n\_"
