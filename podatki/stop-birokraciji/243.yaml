Naslov: "Predlog spremembe Zakona o dru\u0161tvih"
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve, Direktorata za\
  \ upravne notranje zadeve, migracije in naturalizacijo\_Zakon o dru\u0161tvih, ki\
  \ ureja ustavno zajam\u010Deno pravico do zdru\u017Eevanja, dru\u0161tvo opredeljuje\
  \ kot samostojno in nepridobitno zdru\u017Eenje, katerega ustanovitelji ustanovijo\
  \ zaradi uresni\u010Devanja interesov, ki so ustanoviteljem (in kasneje \u010Dlanom)\
  \ dru\u0161tva skupni. \u010Clani torej v dru\u0161tvu uresni\u010Dujejo svoje skupne\
  \ interese in na ta na\u010Din zadovoljujejo in uresni\u010Dujejo potrebe po kulturnem,\
  \ \u0161portnem, dru\u017Eabnem udejstvovanju, poglabljanju znanja, izmenjavi idej\
  \ oziroma tiste interese, zaradi katerih je bilo dru\u0161tvo ustanovljeno in zaradi\
  \ katerih se \u010Dlani vanj povezujejo. Dejavnosti, ki jih opravlja dru\u0161tvo,\
  \ so lahko namenjene le \u010Dlanom, lahko pa jih dru\u0161tvo izvaja na na\u010D\
  in, da so dose\u017Eki ali storitve dru\u0161tva na voljo tudi \u0161ir\u0161i skupnosti.\
  \ Samo dru\u0161tvu, ki s svojim delovanjem presega interese \u010Dlanov, oziroma\
  \ so dose\u017Eki delovanja tako pomembni, da dvigujejo splo\u0161no raven zadovoljevanja\
  \ dolo\u010Denih potreb v dru\u017Ebi in s tem prispevajo k razvoju podro\u010D\
  ja, na katerem delujejo ali celo nadomestijo delovanje sicer potrebnih javnih in\u0161\
  titucij, se lahko podeli posebni status - status dru\u0161tva v javnem interesu.\
  \ Dejstvo namre\u010D je, da interesi ustanoviteljev, ki ustanovijo dru\u0161tvo\
  \ zaradi skupnih (nepridobitnih) interesov, sprva praviloma niso javnega pomena\
  \ (razen npr. gasilska dru\u0161tva, katerim statusa javnega interesa priznava \u017E\
  e poseben zakon), niti ustanovitelji dru\u0161tva praviloma ne ustanovijo zaradi\
  \ zadovoljevanja potreb \u0161ir\u0161e dru\u017Ebe, prav tako ni nujno (in ni niti\
  \ pravilo), da bo dru\u0161tvo s svojim delovanjem sploh kdaj preseglo interese\
  \ svojih \u010Dlanov. Zakon o dru\u0161tvih, ki kot splo\u0161en predpis ureja predvsem\
  \ ustanovitev in delovanje dru\u0161tva, zato glede statusa dru\u0161tva v javnem\
  \ interesu dolo\u010Da le splo\u0161ne (osnovne) pogoje, ki jih mora dru\u0161tvo\
  \ izpolnjevati, da izka\u017Ee, da je s svojim delovanjem preseglo interese \u010D\
  lanov in je splo\u0161no koristno. Ker dru\u0161tva delujejo na razli\u010Dnih podro\u010D\
  jih, kjer je mogo\u010De ugotavljati njihovo delovanje v javnem interesu, posamezno\
  \ podro\u010Dje delovanja dru\u0161tva pa praviloma sodi v resor posameznega ministrstva,\
  \ je Zakon o dru\u0161tvih dolo\u010Dil, da lahko ministrstva s posebnim zakonom\
  \ podrobneje opredelijo podro\u010Dje delovanja oziroma dejavnosti, ki so v javnem\
  \ interesu,\_ oziroma\_ jih zavezal, da (tudi zaradi poenotenih kriterijev) sprejmejo\
  \ podzakonski akt, s katerim so podrobneje dolo\u010Deni kriteriji, ki jih morajo\
  \ izpolnjevati dru\u0161tva, da lahko izka\u017Eejo pomembnej\u0161e dose\u017E\
  ke svojega delovanja, \u010De le te niso dolo\u010Deni \u017Ee s posebnim zakonom\
  \ (npr. Zakon o humanitarnih organizacijah). Glede na navedeno se dru\u0161tvu torej\
  \ zgolj z ustanovitvijo oziroma registracijo ne more priznati statusa dru\u0161\
  tva, ki deluje v javnem interesu, zato ministrstvo prejetega predloga ne podpira\
  \ in meni, da ni primeren za nadaljnjo obravnavo."
