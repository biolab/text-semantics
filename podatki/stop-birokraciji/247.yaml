  \ vsako poslovno enoto);2.\_\_ \_podatki bodo veliko kvalitetnej\u0161i;3.\_\_ \_\
  nadzor bo u\u010Dinkovitej\u0161i;4.\_\_ \_prepre\u010Devala se bo siva ekonomija;5.\_\
  \_ \_razbremenili se bodo poslovni subjekti (poro\u010Devalske enote) z dosego optimalne\
  \ enostavnosti in \u010Dasovne zamudnosti pri poro\u010Danju in6.\_\_ \_racionaliziralo\
  \ se bo delo z vidika turisti\u010Dnega poro\u010Danja v javni upravi."
