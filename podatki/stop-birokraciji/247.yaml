Naslov: "Turisti\u010Dna dejavnost in posredovanje podatkov - turistri\u010Dno poro\u010D\
  anje"
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:\_Spo\u0161tovani.Za\
  \ posredovano pobudo se vam zahvaljujemo, obenem pa vam \u017Eelimo v nadaljevanju\
  \ pojasniti trenutno stanje na podro\u010Dju poro\u010Danja v turizmu. Glede na\
  \ to, da smo v preteklosti tudi sami dr\u017Eavni organi ugotovili nepotrebna bremena\
  \ o katerih pi\u0161ete, smo se lotili medresorskega projekta poenostavitev poro\u010D\
  anja v turizmu oziroma na kratko imenovanega e-turizem.Cilj projekta je razbremenitev\
  \ poslovnih subjektov (poro\u010Devalskih enot) statisti\u010Dnih in drugih poro\u010D\
  anj, hkrati racionalizirati delo vseh uporabnikov in zagotoviti ve\u010Djo kakovost\
  \ zbranih podatkov s ciljem, da se podatki posredujejo na eno mesto in samo enkrat.\
  \ Aktivnosti za izvedbo intenzivno potekajo med predstavniki MNZ, AJPES, SURS, MGRT,\
  \ Policijo RS in ob\u010Dinami in so v zaklju\u010Dni fazi. Implementacija in prehod\
  \ v testno okolje je predvideno v letu 2014, po sprejetju sprememb Zakona o prijavi\
  \ prebivali\u0161\u010Da s \u010Dimer se bo ukinilo zbiranje podatkov o kraju rojstva\
  \ ter Zakona o spodbujanju razvoja turizma.Z vzpostavitvijo enotne vstopne to\u010D\
  ke za potrebe poro\u010Danja poslovnih subjektov, dosegljivostjo vseh relevantnih\
  \ informacij glede poro\u010Danja na enem mestu, elektronsko podprtim postopkom\
  \ poro\u010Danja, z zdru\u017Eevanjem istovrstnih podatkov in zmanj\u0161anjem \u0161\
  tevila potrebnih poro\u010Dil, odpravljenim poro\u010Danjem o istih zadevah ve\u010D\
  im organom, racionalizacijo in enotnim vpogledom v podatke - izmenjava podatkov\
  \ po uradni dol\u017Enosti, bomo tako prispevali:- k u\u010Dinkovitej\u0161emu poslovanju,\
  \ - prihranku v \u010Dasu, - zni\u017Eanju stro\u0161kov, - prav tako pa k racionalizaciji\
  \ delovanja javne uprave in - ve\u010Djim pregledom informacij in podatkov o poslovanju\
  \ poslovnih subjektov.Prvi izmed zaznanih problemov v obstoje\u010Dem sistemu predstavlja\
  \ razdrobljenost podatkov oziroma informacij glede samih namestitvenih obratov,\
  \ saj nimamo enotne centralne evidence le-teh. Poleg omenjenega se je na podlagi\
  \ izvedenih analiz izkazalo, da je glavni problem poro\u010Danja podatkov koli\u010D\
  ina podatkov, ki jih morajo nastanitveni obrati po\u0161iljati, frekvenca po\u0161\
  iljanja in zastarelost sistema \u2013 podatki se \u0161e vedno vna\u0161ajo ro\u010D\
  no in po\u0161iljajo po navadni po\u0161ti. Poleg tega je nabor podatkov, ki jih\
  \ zahtevajo organi za svojo nadaljnjo obdelavo, zelo obse\u017Een. V ve\u010Dini\
  \ primerov so podatki istovrstni, pri \u010Demer jih je potrebno sporo\u010Dati\
  \ razli\u010Dnim institucijam. Izra\u010Dunali smo, da zakonodaja povzro\u010Da\
  \ gospodarskim subjektom pribli\u017Eno 400.000 evrov\_ in javni upravi 143.000\
  \ evrov\_ stro\u0161kov na letni ravni. Skladno z informacijami, ki smo jih pridobili\
  \ na podlagi analize od nastanitvenih objektov, strokovne javnosti in organov javnega\
  \ sektorja, je potrebno re\u0161itve prilagoditi v smeri zmanj\u0161anja obsega\
  \ podatkov, ki jih je treba periodi\u010Dno poro\u010Dati javnemu sektorju, optimizirati\
  \ je potrebno frekvenco poro\u010Danja, hkrati pa vzpostaviti spletni sistem, s\
  \ pomo\u010Djo katerega bi nastanitvene enote z enkratnim po\u0161iljanjem podatkov\
  \ poslale potrebne podatke vsem upravi\u010Denim subjektom, ki podatke potrebujejo,\
  \ ti pa bi jih zajemali iz enega administrativnega vira.\_Katere cilje uresni\u010D\
  imo s predlaganim modelom poro\u010Danja preko enotne vstopne to\u010Dke?1.\_\_\
