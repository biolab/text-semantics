Naslov: "Vro\u010Danje gradbenega dovoljenja"
Odgovor pristojnega organa: "Odgovor Ministrstva za okolje in prostor:Pri vro\u010D\
  anju odlo\u010Db (gradbenega dovoljenja) je upravni organ vezan na dolo\u010Dila\
  \ Zakona o splo\u0161nem upravnem postopku, ki nalaga za stranske udele\u017Eence\
  \ (lastniki zemlji\u0161\u010D) obvezno osebno vro\u010Danje. Na ta na\u010Din se\
  \ stranski udele\u017Eenci seznanijo z odlo\u010Ditvijo in jim je omogo\u010Dena\
  \ morebitna prito\u017Eba, ki je lahko u\u010Dinkovita le v primeru, \u010De oseba\
  \ prejme celotno odlo\u010Dbo. V obrazlo\u017Eitvi odlo\u010Dbe morajo biti navedeni\
  \ razlogi za odlo\u010Ditev, ki jo stranski udele\u017Eenec lahko izpodbija. Gre\
  \ za uresni\u010Devanje ustavne pravice do prito\u017Ebe.\r\n\_Odgovor Ministrstva\
  \ za javno upravo:Navajanje strank na odlo\u010Dbi oziroma odredb o vro\u010Danju,\
  \ ima smisel in namen, da glavna pisarna oziroma oseba, ki opravlja odpremo ve komu\
  \ in na kak\u0161en na\u010Din odpremiti/poslati dokument. Vendar pa omenjena odredba\
  \ ni nujna sestavina odlo\u010Dbe (po ZUP), odredba se lahko zaznamuje tudi le v\
  \ informacijski sistem za upravljanje z dokumentarnim gradivom in s tem dose\u017E\
  e zasledovan namen.\r\n\_"
