Naslov: "Soglasje ob\u010Dine GJI"
Odgovor pristojnega organa: "Odgovor Ministrstva za okolje in prostor:Uvodoma ugotavljamo,\
  \ da se pobuda nana\u0161a na konkretno ravnanje ob\u010Dine in upravnih enot, ki\
  \ po mnenju predlagatelja ne upo\u0161tevajo dolo\u010Dbe Gradbenega zakona. Konkretna\
  \ mnenja oziroma soglasja izdajo ob\u010Dine ob poznavanju in upo\u0161tevanju vseh\
  \ okoli\u0161\u010Din konkretnega primera. Prav tako konkretne upravne postopke\
  \ izdaje gradbenih dovoljenj vodijo pristojne upravne enote na podlagi vseh znanih\
  \ dejstev, dokazov in dokumentacije, s katero razpolagajo. Glede na navedeno Ministrstvo\
  \ za okolje in prostor ne more podati odgovora predlagatelju zakaj ob\u010Dina no\u010D\
  e navesti dolo\u010Denih parcel v soglasju, \u010Deprav spadajo v cestno telo oziroma\
  \ zakaj upravna enota tudi v primeru izdanega soglasja tega ne upo\u0161teva kot\
  \ ustrezno dokazilo o pravici graditi.\r\nZ vidika predpisa v pristojnosti Ministrstva\
  \ za okolje in prostor pa pojasnjujemo, da je v tretjem odstavku 35. \u010Dlena\
  \ Gradbenega zakona (Uradni list RS, \u0161t. 61/17 in 72/17 \u2013 popr., v nadaljevanju\
  \ GZ) dolo\u010Deno, da se pri nameravani gradnji objektov gospodarske javne infrastrukture,\
  \ ki se izvaja v cestnem telesu javne ceste, skupaj s priklju\u010Dki, za dokazilo\
  \ o pravici graditi \u0161teje soglasje upravljavca javne ceste za izvedbo gradnje\
  \ v cestnem telesu. Iz navedenega izhaja, da za gradnjo priklju\u010Dka na gospodarsko\
  \ javno infrastrukturo, kadar se ta izvaja v cestnem telesu javne ceste, kot dokazilo\
  \ o pravici graditi \u0161teje soglasje upravljavca javne ceste. Ker iz dopisa predlagatelja\
  \ izhaja, da lastni\u0161tvo zemlji\u0161\u010D v javni cesti ni urejeno \u2013\
  \ privat parcele, \u0161e dodajamo, da iz odlo\u010Ditev Ustavnega sodi\u0161\u010D\
  a RS v mnogih primerih, ko so bili izpodbijani ob\u010Dinski odloki o kategorizaciji\
  \ javnih cest, izhaja, da tak\u0161ni predpisi, ki dejansko brez podlage nacionalizirajo\
  \ zasebna zemlji\u0161\u010Da, niso v skladu z Ustavo RS, \u010De ob\u010Dina z\
  \ lastnikom zemlji\u0161\u010Da ni sklenila pravnega posla oziroma ga ni razlastila\
  \ (prim. npr. odlo\u010Dbe Ustavnega sodi\u0161\u010Da \u0161t. U-I-286/08 z dne\
  \ 5. 11. 2009, U-I-211/04 z dne 10. 11. 2005, U-I-113/08 z dne 2. 4. 2009 in U-I-100/03\
  \ z dne 7. 4. 2005).Odgovor Ministrstva za infrastrukturo:Gradbeni zakon (GZ) dolo\u010D\
  a, da se gradbeno dovoljenje lahko izda, \u010De je investitor v zemlji\u0161ki\
  \ knjigi vpisan kota lastnik ali imetnik stvarne pravice, ki mu daje pravico graditi\
  \ na tuji nepremi\u010Dnini, na kateri je predvidena gradnja, ali pa to pravico\
  \ izkazuje z drugimi dokazili, ki so navedene v 3. t\u010D. 35. \u010Dlena GZ. Izjema,\
  \ kjer se ta dokazila ne zahtevajo je gradnja gospodarske javne infrastrukture in\
  \ priklju\u010Dkov nanjo, kjer se za pravico graditi zahteva le soglasje upravljavca.\
  \ Upravljavec GJI pa lahko tak\u0161na soglasja daje le v primeru, ko je lastnik\
  \ zemlji\u0161\u010Da na katerem je predvidena gradnja GJI ali njenega priklju\u010D\
  ka, vsekakor pa za te stvarne pravice (ki jih daje s soglasjem) ne more biti slu\u017E\
  nostni zavezanec za tuja (zasebna) zemlji\u0161\u010Da v primerih, ko se ta nahajajo\
  \ znotraj meje cestnega sveta. \_\_"
