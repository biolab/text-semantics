Naslov: Oblika vloge
Odgovor pristojnega organa: "ODZIV MINISTRSTVA ZA JAVNO UPRAVO:Zadevno pisanje gospodarskega\
  \ subjekta samo po sebi pritrjuje, da ni problemati\u010Dna normativna ureditev\
  \ poslovanja z vlogami v upravnih zadevah, ampak njeno izvajanje. Izrecno se navaja,\
  \ da je obmo\u010Dna enota Zavoda za varstvo kulturne dedi\u0161\u010Dine v Mariboru\
  \ do sedaj sprejela in obravnavala 23 vlog v elektronski obliki, nerazumljivo so\
  \ se pojavile te\u017Eave z zadnjo, ko zavod zahteva vlo\u017Eitev v fizi\u010D\
  ni obliki. Obveznost sprejemanja pisnih vlog v upravnih zadevah ni sporna. Prav\
  \ tako, da na\u010Din vlo\u017Eitve, po fizi\u010Dni ali elektronski poti, izbere\
  \ vlo\u017Enik, ki mora upo\u0161tevati normativne omejitve (gl. v nadaljevanju).\
  \ Vendar organ, ki ima tehni\u010Dne mo\u017Enosti za sprejemanje vlog v elektronski\
  \ obliki, vloge mora sprejeti in obravnavati po predpisanem postopku. Pisno vlogo\
  \ po elektronski poti vlo\u017Enik lahko po\u0161lje na javno objavljen elektronski\
  \ naslov organa, vendar mora biti podpisana z varnim elektronskim podpisom (prvi\
  \ odstavek 63. \u010Dlena ZUP), sestavljena v skladu s tehnolo\u0161kimi zahtevami\
  \ (gl. 14. \u010Dlen Pravilnika o izvr\u0161evanju Uredbe o upravnem poslovanju\
  \ ) oziroma biti sicer razumljiva organu (95. \u010Dlen Uredbe o upravnem poslovanju).\
  \ Odsotnost varnega elektronskega podpisa oziroma tehni\u010Dna nezmo\u017Enost\
  \ organa, da preveri njegovo veljavnost, ne more biti zakoniti razlog za nesprejem\
  \ vloge. Kolikor bi organ zaradi omenjenih razlogov dvomil v pristnost volje vlo\u017E\
  nika, bi njeno potrditev (ne ponovno vlo\u017Eitev vseh dokumentov v fizi\u010D\
  ni obliki) lahko zahteval po fizi\u010Dni poti. Zato je obvestilo zavoda, da zaradi\
  \ 63. \u010Dlena ZUP ne bo sprejemal pisnih vlog v elektronski obliki v nasprotju\
  \ z ZUP in izvedbenimi predpisi.V zadevi je zato s strani In\u0161pektorata za javni\
  \ sektor \u017Ee uveden tudi in\u0161pekcijski nadzor nad poslovanjem Zavoda za\
  \ varstvo kulturne dedi\u0161\u010Dine v Mariboru.STALI\u0160\u010CE IN\u0160PEKTORATA\
  \ RS ZA JAVNI SEKTOR (IJS): Iz opozorila IJS, ki ga je ta posredoval tudi Zavodu\
  \ za varstvo kulturne dedi\u0161\u010Dine RS izhaja, da pri poslovanju z vlogami,\
  \ ki jih organi od strank prejemajo po elektronski po\u0161ti, le-ti ravnajo v skladu\
  \ z mnenjem oziroma zavzetim stali\u0161\u010Dem Ministrstva za javno upravo."
