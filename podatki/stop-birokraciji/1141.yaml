Odgovor pristojnega organa: "Odgovor Ministrstva za finance in Ministrstva za pravosodje\
  \ glede e-izmenjave podatkov med zavezanci za posredovanja podatkov in upravi\u010D\
  encev do podatkov:V Zakonu o dav\u010Dnem postopku (Uradni list RS, \u0161t. 13/11\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 32/12, 94/12, 101/13 \u2013\
  \ ZDavNepr, 111/13, 22/14 \u2013 odl. US, 25/14 \u2013 ZFU, 40/14 \u2013 ZIN-B,\
  \ 90/14, 91/15, 63/16, 69/17, 13/18 \u2013 ZJF-H, 36/19, 66/19, 145/20 \u2013 odl.\
  \ US in 203/20 \u2013 ZIUPOPDVE; v nadaljnjem besedilu: ZDavP-2) v 39.a \u010Dlenu\
  \ je\_dolo\u010Dena pravna podlaga za elektronsko posredovanje podatkov DZU, iz\
  \ evidenc imetnikov investicijskih kuponov, FURS, ki jih potrebuje za pobiranje\
  \ davkov. FURS si prizadeva za \u010Dim prej\u0161njo realizacijo elektronskega\
  \ pridobivanja podatkov od DZU prek podatkovnega Pladnja, kar bo zmanj\u0161alo\
  \ administrativno breme in stro\u0161ke tako na strani DZU kot FURS.\_Glede na navedeno\
  \ predlog za elektronsko izmenjavo podatkov med DZU in FURS ter Uradom za prepre\u010D\
  evanje pranja denarja (v nadaljevanju: UPPD) \_z vidika delovnega podro\u010Dja\
  \ Ministrstva za finance, podpiramo.Pobudo,\_ki se navezuje na izmenjavo podatkov\
  \ za potrebe ste\u010Dajnih postopkov, Ministrstvo za pravosodje obravnava v sklopu\
  \ predlogov sprememb in dopolnitev Zakona o finan\u010Dnem poslovanju, postopkih\
  \ zaradi insolventnosti in prisilnem prenehanju.\r\n\_\r\nV osnutku predloga Zakona\
  \ o spremembah in dopolnitvah Zakona o finan\u010Dnem poslovanju, postopkih zaradi\
  \ insolventnosti in prisilnem prenehanju (ZFPPIPP), ki je trenutno \u017Ee predmet\
  \ javne strokovne razprave, so predvidene zakonske podlage, ki bodo ste\u010Dajnim\
  \ upraviteljem omogo\u010Dile pridobitev podatkov o premo\u017Eenju ste\u010Dajnega\
  \ dol\u017Enika in o poslih, ki bi lahko imeli zna\u010Dilnosti izpodbojnih pravnih\
  \ ravnanj poslov, tudi v informatizirani obliki. Ko bodo vzpostavljeni tehni\u010D\
  ni pogoji, bodo lahko ste\u010Dajni upravitelji te podatke pridobili tudi prek neposrednega\
  \ elektronskega dostopa do evidenc, registrov ali javnih knjig. V ta namen so predvidene\
  \ dopolnitve 291. in 384. \u010Dlena ZFPPIPP, ki bodo omogo\u010Dile elektronsko\
  \ izmenjavo podatkov tudi med ste\u010Dajnimi upravitelji in dru\u017Ebami za upravljanje.Predvidena\
  \ zakonska re\u0161itev predstavlja pomembno administrativno razbremenitev oziroma\
  \ poenostavitev postopkov, ki bo ste\u010Dajne upravitelje in dru\u017Ebe za upravljanje\
  \ (ter tudi druge upravljavce podatkov o premo\u017Eenju ste\u010Dajnih dol\u017E\
  nikov) razbremenile t. i. \xBBro\u010Dnega\xAB poslovanja.\xABOdziv Ministrstva\
  \ za finance na pobudo glede\_spremembo oz. poenostavitev postopka pri oddaji napovedi\
  \ za kapitalske dobi\u010Dke vlagateljev, ki so v preteklem letu opravili izpla\u010D\
  ilo enot premo\u017Eenja vzajemnih skladov:Glede na spodaj\_navedeno menimo, da\
  \ predlog, ki se nana\u0161a na poenostavitev postopka pri oddaji napovedi za kapitalske\
  \ dobi\u010Dke vlagateljev, ki so v preteklem letu opravili izpla\u010Dilo enot\
  \ premo\u017Eenja vzajemnih skladov, ni primeren za nadaljnjo obravnavo.Podatke,\
  \ ki jih FURS posredujejo DZU (v datoteki KP_KDVP), dav\u010Dni zavezanci lahko\
  \ uvozijo v svojo napoved za odmero dohodnine od dobi\u010Dka iz kapitala od odsvojitve\
  \ vrednostnih papirjev in drugih dele\u017Eev ter investicijskih kuponov, ki jo\
  \ oddajo preko sistema eDavki, kar jim olaj\u0161uje izpolnjevanje njihovih obveznosti.V\
  \ skladu s 326. \u010Dlenom ZDavP-2 morajo dav\u010Dni zavezanci napoved za odmero\
  \ dohodnine od dobi\u010Dka iz kapitala od odsvojitve vrednostnih papirjev in drugih\
  \ dele\u017Eev ter investicijskih kuponov predlo\u017Eiti dav\u010Dnemu organu do\
  \ 28. februarja teko\u010Dega leta za preteklo leto, razen dav\u010Dnih zavezancev,\
  \ ki so nerezidenti.\_Podatke, ki se nana\u0161ajo na pridobitve, odsvojitve, vklju\u010D\
  no z unov\u010Ditvami, vrednostnih papirjev in dele\u017Eev v gospodarskih dru\u017E\
  bah, zadrugah in drugih oblikah organiziranja ter investicijskih kuponov, po posameznih\
  \ vrstah poslov, in na uveljavljanje stro\u0161kov ter identifikacijo zavezanca\
  \ za davek in zavezanca za dajanje podatkov, v skladu s 339. \u010Dlenom ZDavP-2\
  \ FURS dostavijo pravne osebe, ki so opravljale prenose imetni\u0161tva vrednostnih\
  \ papirjev in investicijskih kuponov; notarji, kadar je za odsvojitev dele\u017E\
  a potrebna pogodba, ki je izdelana v obliki notarskega zapisa; v dolo\u010Denih\
  \ primerih pa tudi gospodarske dru\u017Ebe, zadruge in druge oblike organiziranja,\
  \ katerih vrednostni papirji oziroma dele\u017Ei so se prena\u0161ali.\_Dav\u010D\
  ni zavezanci v odmernem letu obi\u010Dajno trgujejo ne le z investicijskimi kuponi,\
  \ temve\u010D tudi z vrednostnimi papirji in pogosto tudi z dele\u017Ei, ki imajo\
  \ lahko vir tudi izven Slovenije, zato dav\u010Dni organ ne razpolaga nujno z vsemi\
  \ relevantnimi podatki. V kolikor zavezanci ne sklenejo dogovora o posredovanju\
  \ podatkov trgovanja odmernega leta tudi za namen predizpolnitev napovedi, FURS\
  \ ne razpolaga s podatki o vseh pridobitvah starej\u0161ega datuma, po posameznih\
  \ vrstah kapitala, in jih tako ne more avtomati\u010Dno vklju\u010Diti v odlo\u010D\
  bo. Glede na navedene razloge podatki o trgovanju z investicijskimi kuponi, ki jih\
  \ DZU pripravijo v datoteki KP_KDVP, ne zadostujejo za pripravo in izdajo pravilnih\
  \ odlo\u010Db o odmeri dohodnine, zaradi \u010Desar bi morali zavezanci na informativni\
  \ izra\u010Dun podajati ugovore zaradi pravilne odmere dohodnine, s tem pa bi se\
  \ izni\u010Dila prednost predlagane administrativne razbremenitve za dav\u010Dne\
  \ zavezance.\_\r\n\_"
