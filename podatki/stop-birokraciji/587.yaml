Naslov: "Preobse\u017Ena administracija v zvezi z APZ"
Odgovor pristojnega organa: "Odziv MDDSZ:Glede zahteve, da je potrebno dnevno podpisovati\
  \ prisotnost v programu \"Usposabljanje na delovnem mestu\" in voditi evidenco mentorja\
  \ utemeljujemo z naslednjim: - potrebno je dokazati, da je izdatek opravi\u010D\
  en; v okviru programov, sofinanciranih iz Evropskega socialnega sklada, je zahteva,\
  \ da se vzpostavi natan\u010Dna revizijska sled. V primeru, da na obrazcu ni dnevnih\
  \ podpisov, so tak\u0161ni obra\u010Duni stro\u0161kov ob administrativni kontroli\
  \ zavrnjeni kot neupravi\u010Deni za izpla\u010Dilo. - liste prisotnosti so dokument,\
  \ na osnovi katerega se vklju\u010Denim brezposelnim osebam priznajo denarne dajatve.\
  \ Pri obra\u010Dunu se izvaja natan\u010Dna dnevna kontrola glede izpolnjevanja\
  \ splo\u0161nih pravil \u010Dasovnega poteka, po katerem vklju\u010Dena oseba ne\
  \ sme delati ve\u010D kot 8 ur na dan in ve\u010D kot 40 ur na teden ter ne sme\
  \ delati ob nedeljah in praznikih. Kljub navedenim pa Zavod RS za zaposlovanje vseskozi\
  \ stremi k poenostavljanju postopkov, in sicer: - \u0161e v programu Usposabljanje\
  \ na delovnem mestu 2009/2011 sta bila Lista prisotnosti in Evidenca ur mentorja\
  \ dva lo\u010Dena dokumenta, kar smo v programu Usposabljanje na delovnem mestu\
  \ 2012/2013 in v programu Usposabljanje na delovnem mestu 2015 zdru\u017Eili v en\
  \ dokument. Na ta na\u010Din se je \u0161tevilo zahtevanih dnevnih podpisov omejilo\
  \ iz dveh na en sam zdru\u017Een dokument. - v programu Delovni preizkus 2015, ki\
  \ je sofinanciran iz integralnega prora\u010Duna in nima zahtev ESS, pa so dnevni\
  \ podpisi \u017Ee ukinjeni. Mentor in udele\u017Eenec se na mese\u010Dno \xBBListo\
  \ prisotnosti udele\u017Eenca in evidenco ur mentorja\xAB podpi\u0161eta le enkrat,\
  \ s \u010Dimer potrdita, da je/so dejanski potek delovnega preizkusa in dejansko\
  \ opravljene ure mentorja v celoti resni\u010Dni/e. Vseeno se zahvaljujemo za pobudo\
  \ in mnenje, ki ga bomo posku\u0161ali v novi finan\u010Dni perspektivi 2014-2020\
  \ upo\u0161tevati v najve\u010Dji mo\u017Eni meri. "
