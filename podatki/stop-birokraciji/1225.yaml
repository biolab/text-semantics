Naslov: Sigen-ca na macu
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravoZahvaljujemo se vam\
  \ za va\u0161o pobudo, a moramo \u017Ee na za\u010Detku opozoriti, da je sam postopek\
  \ namestitve potrdila SIGEN-CA v veliki meri odvisen od specifik posameznega operacijskega\
  \ sistema, v va\u0161em primeru MacOS. Postopek je sicer na\u010Deloma enak za vse\
  \ operacijske sisteme in ga uporabnik opravi s spletnim brskalnikom po navodilih,\
  \ objavljenih na spletni strani https://www.si-trust.gov.si/sl/podpora-uporabnikom/navodila-in-napotki/prevzem-digitalnega-potrdila-sigen-ca-v-5-korakih.\
  \ Bistvo prevzema je, da uporabnik s spletnim brskalnikom izdajatelju posreduje\
  \ zahtevek za izdajo potrdila, pri \u010Demer vnese oba podatka, ki ju je prejel\
  \ po e-po\u0161ti in s po\u0161tno po\u0161iljko (referen\u010Dno \u0161tevilko\
  \ in avtorizacijsko kodo). Brskalnik mu nato ponudi datoteko z digitalnim potrdilom,\
  \ ki jo uporabnik shrani na svoj ra\u010Dunalnik. V zadnjem koraku mora to digitalno\
  \ potrdilo iz datoteke uvoziti v shrambo dig. potrdil in v tem delu se postopek\
  \ razlikuje v odvisnosti od operacijskega sistema ra\u010Dunalnika. Za operacijski\
  \ sistem MacOS se uvoz izvede po navodilih, objavljenih na spletni strani https://www.si-trust.gov.si/sl/podpora-uporabnikom/navodila-in-napotki/uvoz-digitalnega-potrdila-v-keychain-access/.Naj\
  \ ob tem \u0161e omenimo, da prevzem potrdila ni mogo\u010D s pametnimi telefoni\
  \ ali tablicami oz. napravami z operacijskim sistemom za mobilne naprave, saj bo\
  \ uporaba zelo omejena, potrdila pa ne mogo\u010De izvoziti in uporabljati v drugih\
  \ brskalnikih. To obvestilo je v izogib nesporazumom navedeno na ve\u010D spletnih\
  \ straneh, tako v uporabni\u0161kih navodilih kot tudi v okviru samega postopka\
  \ prevzema.Kot uporabnik e-storitev javne uprave lahko sicer uporabljate tudi potrdila\
  \ drugih izdajateljev, saj za uporabo teh storitev ni predpisana obvezna uporaba\
  \ potrdil SIGEN-CA. V tem primeru seveda postopek prevzema izvedete po navodilih\
  \ izdajatelja potrdila (npr. HalcomCA ali Po\u0161tarCA)."
