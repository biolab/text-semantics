Naslov: "Odlo\u010Dba tr\u017Ene in\u0161pekcije"
Odgovor pristojnega organa: "1. SPORO\u010CILO MJU: Ministrstvo za okolje in prostor\
  \ smo seznanili s sporo\u010Dilom uporabnice, ki nam je \u0161e naknadno posredovala\
  \ dokumentacijo, iz katere izhaja, da je bila oglobljena za prekr\u0161ek po 12.\
  \ to\u010Dki 1. odstavka 34. \u010Dlena ZNPosr. Navedeni primer smo zato lahko izpostavili\
  \ le z vidika preu\u010Ditve ustreznosti zakonske ureditve glede sorazmernosti dolo\u010D\
  itve najni\u017Eje vi\u0161ine globe za prekr\u0161ek glede na te\u017Eo prekr\u0161\
  ka. Zakon o nepremi\u010Dninskem posredovanju v 34. \u010Dlenu dolo\u010Da, da se\
  \ z globo od 12.500 do 250.000 eurov za prekr\u0161ek kaznuje nepremi\u010Dninska\
  \ dru\u017Eba, \u010De:1.opravlja storitve posredovanja v prometu z nepremi\u010D\
  ninami v nasprotju s 3. \u010Dlenom tega zakona;2.zara\u010Duna pla\u010Dilo za\
  \ posredovanje v prometu z nepremi\u010Dninami v nasprotju s 5. \u010Dlenom tega\
  \ zakona;3.ne zavaruje odgovornosti za \u0161kodo v skladu s 6. \u010Dlenom tega\
  \ zakona;4.pisna pogodba o posredovanju v prometu z nepremi\u010Dninami ne vsebuje\
  \ vseh sestavin iz \u010Detrtega odstavka 13. \u010Dlena tega zakona;5.ne dolo\u010D\
  i splo\u0161nih pogojev poslovanja in ne ravna skladno s 15. \u010Dlenom tega zakona;6.ogla\u0161\
  uje v nasprotju s 16. \u010Dlenom tega zakona;7.ne zagotavlja za\u0161\u010Dite\
  \ interesov naro\u010Ditelja v skladu s 17. \u010Dlenom tega zakona;8.ne zagotavlja\
  \ nepristranosti pri posredovanju v prometu z nepremi\u010Dninami v skladu z 20.\
  \ \u010Dlenom tega zakona;9.naro\u010Ditelja pisno ne opozori o nasprotju interesov\
  \ iz 21. \u010Dlena tega zakona;10.ne ugotavlja morebitnih stvarnih in pravnih napak\
  \ na nepremi\u010Dnini, ne ugotavlja dejanskega in pravnega stanja nepremi\u010D\
  nine in \u010De pisno ne opozori na ugotovljene oziroma morebitne napake po 23.\
  \ \u010Dlenu tega zakona;11.listine iz prvega odstavka 24. \u010Dlena tega zakona\
  \ ne sestavi univerzitetni diplomirani pravnik;12.zahteva pla\u010Dilo za posredovanje\
  \ v nasprotju s 25. \u010Dlenom tega zakona.Ministrstvo za okolje in prostor smo\
  \ prosili za preu\u010Ditev stali\u0161\u010De/pojasnila glede predmetne zakonske\
  \ ureditve oziroma mo\u017Enosti za njene spremembe.2. ODGOVOR MINISTRSTVA ZA OKOLJE\
  \ IN PROSTOR:V zvezi z va\u0161im predlogom, ki se nana\u0161a na spremembo 34.\
  \ \u010Dlena Zakona o nepremi\u010Dninskem posredovanju (ZNPosr, Uradni list RS,\
  \ \u0161t. 72/06, 49/11) v delu, ki dolo\u010Da najni\u017Ejo odmerjeno globo za\
  \ prekr\u0161ek nepremi\u010Dninske dru\u017Ebe, odgovarjamo naslednje:ZNPosr v\
  \ 34. \u010Dlenu odmerja globo v razponu od 12.500\u20AC do 250.000 \u20AC za prekr\u0161\
  ek, ki ga stori pravna oseba - nepremi\u010Dninska dru\u017Eba. Navajte, da je v\
  \ va\u0161em primeru vi\u0161ina najni\u017Eje odmerjene globe previsoka in popolnoma\
  \ nesorazmerna z opravljenim prekr\u0161kom, na kar so nas tudi \u017Ee ve\u010D\
  krat opozorili. Na Ministrstvu za okolje in prostor smo hvale\u017Eni za tovrstne\
  \ pobude in bomo ob spremembi zakonodaje, ki se nana\u0161a na nepremi\u010Dninsko\
  \ posredovanje (letos ni predvidena) vsekakor prou\u010Dili tudi mo\u017Enost zni\u017E\
  anja najni\u017Eje globe za prekr\u0161ke nepremi\u010Dninskih dru\u017Eb. 3. STALI\u0160\
  \u010CE TIRS:O sporo\u010Dilu podjetnice smo zaradi morebitnih nadaljnjih aktivnosti\
  \ v zvezi z zaznano problematiko in s tem vpliva na morebitno spremembo Zakona o\
  \ nepremi\u010Dninskem posredovanju v delu, ki se nana\u0161a na kazenske dolo\u010D\
  be, zaprosili za stali\u0161\u010De tudi Tr\u017Eni in\u0161pektorat RS (TIRS),\
  \ kot izvajalca predpisa. \_S strani TIRS smo prejeli naslednje stali\u0161\u010D\
  e: \xBBTr\u017Eni in\u0161pektorat RS Zakon o nepremi\u010Dninskem posredovanju\
  \ nadzira vse od uveljavitve v letu 2003. Prekr\u0161kovni organ pa je Tr\u017E\
  ni in\u0161pektorat RS od leta 2005, ko tudi izreka sankcije v skladu z dolo\u010D\
  bami Zakona o prekr\u0161ku, zato razpolagamo s podatki o odlo\u010Dbah o prekr\u0161\
  ku od leta 2005. Od leta 2005 pa do vklju\u010Dno 4. 5. 2015 je bilo zaradi kr\u0161\
  itve 25. \u010Dlena Zakona onepremi\u010Dninskem posredovanju izdanih 21 prekr\u0161\
  kovnih ukrepov. Zaradi narave kr\u0161itve se pregledi po navedenem \u010Dlenu ve\u010D\
  inoma opravljajo na podlagi prijav uporabnikov storitev nepremi\u010Dninskega posredovanja.\
  \ V letu 2003, ko je bil Zakon o nepremi\u010Dninskem posredovanju sprejet, je bil\
  \ nepremi\u010Dninski trg zelo \u017Eivahen, cene nepremi\u010Dnin so bile visoke,\
  \ posledi\u010Dno so bili tudi zaslu\u017Eki nepremi\u010Dninskih dru\u017Eb visoki,\
  \ zato so bile globe tedaj prilagojene tak\u0161nemu stanju na trgu. Ker pa se je\
  \ stanje od tedaj v veliki meri spremenilo, saj so cene nepremi\u010Dnin bistveno\
  \ padle, promet z nepremi\u010Dninami je zelo upadel, veliko nepremi\u010Dninskih\
  \ dru\u017Eb je tudi prenehalo poslovati, pa menimo, da so predpisane globe previsoke\
  \ in da bi bilo vsekakor smiselno razmisliti o zni\u017Eanju vsaj najni\u017Eje\
  \ predpisane mere globe in to ne le za ta prekr\u0161ek, pa\u010D pa tudi za druge\
  \ prekr\u0161ke, predpisane v tem zakonu. V primerjavi z globami, dolo\u010Denimi\
  \ v predpisih iz pristojnosti Tr\u017Enega in\u0161pektorata RS lahko re\u010Demo,\
  \ da vi\u0161ine glob, dolo\u010Dene z Zakonom o nepremi\u010Dninskem posredovanju,\
  \ bistveno odstopajo od vi\u0161ine glob, predpisanih v drugih predpisih.\xAB OPOMBA\
  \ MJU: Navedeno pojasnilo smo \u017Ee posredovali MOP, da se do njega opredeli,\
  \ hkrati pa predlagali tudi uvrstitev ukrepa s predlaganim nazivom: Zni\u017Eanje\
  \ (najni\u017Ejih) predpisanih mer glob za vse prekr\u0161ke, predpisane v Zakonu\
  \ o nepremi\u010Dninskem posredovanju v Enotni dokument za zagotovitev bolj\u0161\
  ega zakonodajnega in poslovnega okolja (ED), ki predstavlja zaveze Vlade RS s konkretnimi\
  \ opredelitvami ukrepov, predlogi re\u0161itev, nosilci ter roki realizacije. Ukrepi\
  \ so poenoteni in izhajajo iz enajstih strate\u0161kih dokumentov, ki so smiselno\
  \ zdru\u017Eeni po \u0161estnajstih podro\u010Djih, s katerimi se zasleduje cilj\
  \ vzpostavitve bolj\u0161ega poslovnega okolja in dvig konkuren\u010Dnosti slovenskega\
  \ gospodarstva. Prav tako je poenoteno poro\u010Danje za vse dokumente, pri \u010D\
  emer se Vladi RS posreduje poro\u010Dila o realizaciji enotnega dokumenta trikrat\
  \ letno."
