Naslov: Obvezna uvedba izmenjave e-dokumentov med podjetji
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:V zvezi s predlagano pobudo\
  \ z vidika pristojnosti Ministrstva za finance pojasnjujemo, da so za namene DDV\
  \ v skladu z Zakonom o davku na dodano vrednost (Ur. l. RS, \u0161t. \u0161t.\_\
  13/11\_\u2013 UPB,\_18/11,\_78/11,\_38/12,\_83/12,\_86/14,\_90/15,\_77/18,\_59/19,\_\
  72/19,\_196/21\_\u2013 ZDOsk,\_3/22\_in\_29/22\_\u2013 ZUOPDCE; v nadaljevanju ZDDV-1),\
  \ ra\u010Duni, izdani v papirni obliki in ra\u010Duni, izdani v elektronski obliki,\
  \ med seboj enakovredni. Navedeno pomeni, da z vidika ZDDV-1 ali druge veljavne\
  \ zakonodaje iz pristojnosti Ministrstva za finance za dav\u010Dne zavezance ni\
  \ ovir za elektronsko izdajanje ra\u010Dunov in opustitev tiskanja ter izmenjave\
  \ ra\u010Dunov v papirni obliki.Odlo\u010Ditev za uporabo elektronskih ra\u010D\
  unov je odvisna izklju\u010Dno od dogovora med poslovnimi partnerji, ki si tako\
  \ izdane ra\u010Dune lahko izmenjujejo prek obstoje\u010Dih ponudnikov elektronskih\
  \ storitev. Izjema v zvezi z izmenjavo e-ra\u010Dunov obstaja le v primerih poslovanja\
  \ poslovnega partnerja s prora\u010Dunskim uporabnikom, saj je v teh primerih, v\
  \ skladu z Zakon o opravljanju pla\u010Dilnih storitev za prora\u010Dunske uporabnike\
  \ (Ur. l. RS, \u0161t.\_77/16\_in\_47/19), izmenjava e-ra\u010Dunov obvezna in mora\
  \ potekati prek Uprave RS za javna pla\u010Dila.Dodatno pojasnjujemo \u0161e, da\
  \ je Ministrstvo za finance \u017Ee predlo\u017Eilo predlog novega zakona o izmenjavi\
  \ elektronskih ra\u010Dunov in drugih elektronskih dokumentov, ki bo predvidoma\
  \ obravnavan v drugi polovici 2022."
