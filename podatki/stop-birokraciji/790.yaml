Naslov: "Enotni program u\u010Denja slovenskega jezika "
Odgovor pristojnega organa: "Odziv Ministrstva za notranje zadeve:Strokovne slu\u017E\
  be ministrstva so pobudo preu\u010Dile in pojasnjujejo, da za\u010Detek postopka\
  \ izdaje Potrdila o izpolnjevanju pogojev za udele\u017Ebo v enotnem programu ne\
  \ zahteva osebne navzo\u010Dnosti upravi\u010Denca na pristojni upravni enoti. Izpolnjen\
  \ obrazec zahtevka za izdajo potrdila o izpolnjevanju pogojev udele\u017Ebe v enotnem\
  \ programu, lahko, trenutno sicer zgolj v fizi\u010Dni obliki, vlo\u017Ei katerakoli,\
  \ s strani upravi\u010Denca poobla\u0161\u010Dena oseba.Obrazec \xBBZahtevek za\
  \ izdajo potrdila o izpolnjevanju pogojev udele\u017Ebe v enotnem programu\xAB je\
  \ priloga 3 k Uredbi o na\u010Dinih in obsegu zagotavljanja programov pomo\u010D\
  i pri vklju\u010Devanju tujcev, ki niso dr\u017Eavljani Evropske unije (Ur. l. RS,\
  \ \u0161t. 70/12 in 58/16).Opozarjamo pa, da je postopek izdaje potrdila in njegovo\
  \ vro\u010Danje splo\u0161ni upravni postopek in mora slediti dolo\u010Dilom Zakona\
  \ o splo\u0161nem upravnem postopku (Ur. l. RS, \u0161t. 24/06 \u2013 UPB, 105/06\
  \ \u2013 ZUS-1, 126/07, 65/08, 8/10 in 82/13). Tako mora vsakdo, ki bi \u017Eelel\
  \ zastopati upravi\u010Denca v tem postopku, pridobiti ustrezna pooblastila, kot\
  \ jih zahteva navedeni zakon.Poudarjamo tudi, da so pogodbeni partnerji Ministrstva\
  \ za notranje zadeve, ki izvajajo brezpla\u010Dne te\u010Daje na podlagi enotnega\
  \ programa \"Za\u010Detna integracija priseljencev\", zavezani k spo\u0161tovanju\
  \ dolo\u010Denih standardov pri izvedbi te\u010Daja. Poleg zagotavljanja ustreznega\
  \ prostora, ustrezno usposobljenih predavateljev in velikosti oblikovnih skupin,\
  \ je eden izmed pomembnih elementov tudi za\u010Detno testiranje predznanja te\u010D\
  ajnikov. Na podlagi testiranja so namre\u010D te\u010Dajniki razporejeni v skupine\
  \ z drugimi te\u010Dajniki s primerljivim predznanjem slovenskega jezika. Tako ni\
  \ mogo\u010De pri\u010Dakovati, da bodo izvajalci lahko oblikovali skupine, sestavljene\
  \ zgolj iz npr. te\u010Dajnikov zaposlenih pri posamezni pravni osebi ali organizirali\
  \ izvedbo te\u010Daja (npr. prilagajali termin te\u010Daja za posamezno skupino)\
  \ skladno z \u017Eeljami manj\u0161ine te\u010Dajnikov."
