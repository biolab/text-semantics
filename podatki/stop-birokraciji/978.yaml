Naslov: "Prenova vlog za uporabnike pri poslovanju z Dr\u017Eavnim arhivom Slovenije"
Odgovor pristojnega organa: "Odgovor Ministrstva za kulturo:Uredba o varstvu dokumentarnega\
  \ in arhivskega gradiva (Uradni list RS, \u0161t. 42/17)\_ dolo\u010Da vsebino oz.\
  \ obvezne sestavine vlog in obrazcev. Poenoten je na\u010Din dostopa in uporabe\
  \ arhivskega gradiva v vseh javnih arhivih, prav tako tudi na\u010Din predaje arhivskega\
  \ gradiva v javne arhive ter vpis ustvarjalcev arhivskega gradiva v register ustvarjalcev.\
  \ Obrazci so objavljeni na spletni straneh Arhiva RS in spletnih straneh Regionalnih\
  \ arhivov. Izpolnjene obrazce je mogo\u010De oddati osebno, po po\u0161ti in prek\
  \ e-po\u0161te. Elektronska oddaja obrazcev trenutno \u0161e ni omogo\u010Dena.\_\
  Slovenski javni arhivi izvajajo projekt vzpostavitve slovenskega javnega elektronskega\
  \ arhiva ali kratko e-ARH.si, ki predstavlja kompleksno okolje namenjeno e-arhiviranju.\
  \ Vklju\u010Duje postopke prevzemanja arhivskega gradiva (digitaliziranega in v\
  \ izvorno digitalni obliki) v pristojne javne arhive, njegovo nadaljnjo strokovno\
  \ obdelavo, dolgoro\u010Dno ohranjanje v skladu z veljavno zakonodajo ter nadaljnjo\
  \ uporabo. V okviru projekta e-ARH.si bo za vse javne arhive vzpostavljena tudi\
  \ virtualna arhivska \u010Ditalnica -VA\u010C, kjer bo omogo\u010Dena elektronska\
  \ oddaja vlog in obrazcev ter oddaljen dostop do arhivskega gradiva ter njegova\
  \ uporaba."
