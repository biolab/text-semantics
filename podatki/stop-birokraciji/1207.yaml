Naslov: Ureditev predlog za projektno dokumentacijo
Odgovor pristojnega organa: "Odgovor Ministrsta za okoljeUredba o razvr\u0161\u010D\
  anju objektov in Pravilnik o podrobnej\u0161i vsebini dokumentacije in obrazcih,\
  \ povezanih z graditvijo objektov sta predpisa, objavljana na podlagi Gradbenega\
  \ zakona.\_\r\nOba sta zaradi novega zakona (GZ-1) v postopku prenove in ra\u010D\
  unamo, da bosta v juniju ali najkasneje v za\u010Detku julija objavljana v Uradnem\
  \ listu RS.\_\r\nKlasifikacijski na\u010Drt za projektno dokumentacijo je interni\
  \ akt DRSI. Njegova obvezna uporaba s predpisom ni predpisana. Zato je popolnoma\
  \ jasno, da mora za uskladitev pravno zavezujo\u010Dih aktov z dokumenti, ki pravno\
  \ niso zavezujeoj\u010Di, poskrbeti tisti, ki neobvezni dokument pripravlja oziroma\
  \ posodablja.\_\r\nNa Ministrstvu za okolje in prostor skrbimo, da bosta nova Uredba\
  \ o razvr\u0161\u010Danju objektov in Pravilnik o projektni in drugi dokumentaciji\
  \ in obrazcih pri graditvi objektov med seboj usklajena.\_"
