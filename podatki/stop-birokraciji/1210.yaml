Naslov: "STOP ODVE\u010CNI BIROKRACIJI"
Odgovor pristojnega organa: "Odgovor Ministrtva za javno upravoZahvaljujemo se vam\
  \ za podano pobudo za odpravo administrativnih ovir. V nadaljevanju vam v zvezi\
  \ s pobudo pojasnjujemo, da na Ministrstvu za javno upravo v okviru svojih pristojnosti\
  \ sodelujemo pri digitalni preobrazbi na na\u010Din, da omogo\u010Dimo uporabnikom\
  \ prijazne elektronske storitve. Sodelujemo z drugimi ministrstvi in organi pri\
  \ pripravi elektronskih postopkov, ki jih za uporabnike objavimo preko spletnih\
  \ portalov, kot sta eUprava, ki je namenjena elektronskemu poslovanju med dr\u017E\
  avljani in dr\u017Eavo in SPOT, ki je namenjen elektronskemu poslovanju med poslovnimi\
  \ subjekti in dr\u017Eavo.Prav tako so eden izmed pomembnih elementov razvoja IT\
  \ tehnologije tudi odprti podatki javnega sektorja, ki se objavljajo z namenom zagotavljanja\
  \ interoperabilnosti, ponovne uporabe, racionalizacije postopkov, izbolj\u0161anja\
  \ uporabni\u0161ke izku\u0161nje, odpravljanja administrativnih ovir in izpolnjevanja\
  \ zakonskih obvez. Na ministrstvu tako vodimo portal odprtih podatkov OPSI, kjer\
  \ boste na\u0161li vse od podatkov, orodij, do koristnih virov, s katerimi boste\
  \ lahko razvijali spletne in mobilne aplikacije.Za vzpostavitev elektronskih podprtih\
  \ postopkov je eden izmed klju\u010Dnih elementov priprava zakonodaje, ki upo\u0161\
  teva strokovne in uporabni\u0161ke podlage in omogo\u010Da vklju\u010Devanje vseh\
  \ potrebnih dele\u017Enikov. V tem procesu sodelujemo tudi v okviru projekta STOP\
  \ Birokraciji, ki z\_naborom pobud iz vsakodnevnega \u017Eivljenja ljudi in poslovanja\
  \ podjetji, usklajevanjem s pristojnimi organi in re\u0161evanjem teh pobud, pripravljamo\
  \ osnovo za izvedbo elektronskih storitev.Na ministrstvu smo zagovornih elektronskih\
  \ storitev, ki morajo imeti zakonsko podlago in predstavljajo poenostavitev poslovanja\
  \ z dr\u017Eavo, zato vas \u0161e naprej vabimo v kolikor imate kak\u0161en predlog\
  \ glede poenostavitve konkretnega postopka, da nam ga posredujete preko spletne\
  \ strani STOP Birokraciji\_in s tem prispevate k izbolj\u0161anju posameznih storitev."
