Naslov: Transparentnost postopkov
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravo:Temeljni zakon, ki\
  \ predstavlja podlago za odprto in transparentno delovanje vlade, dr\u017Eavnih\
  \ organov, organov javne uprave in tudi \u0161ir\u0161ega javnega sektorja je Zakon\
  \ o dostopu do informacij javnega zna\u010Daja( http://pisrs.si/Pis.web/pregledPredpisa?id=ZAKO3336#\
  \ ).Najbolj enostaven in neposreden na\u010Din dostopa do informacij, je objava\
  \ informacij na svetovnem spletu. Informacije javnega zna\u010Daja, ki jih morajo\
  \ organi posredovati v svetovni splet, so v splo\u0161nem dolo\u010Dene v 10.\_\u010D\
  lenu ZDIJZ. V prvi vrsti gre za veljavne predpise, predloge predpisov in pre\u010D\
  i\u0161\u010Dena besedila predpisov iz delovnega podro\u010Dja organa. Obveznost\
  \ objave velja tudi za programe, strategije, stali\u0161\u010Da, mnenja in navodila,\
  \ ki so splo\u0161nega pomena in so pomembna za poslovanje organa.Dr\u017Eavni zbor\
  \ je 19. novembra 2009 sprejel Resolucijo o normativni aktivnosti, ki vklju\u010D\
  uje na\u010Dela dobre priprave predpisov in vklju\u010Devanje javnosti v postopek.\
  \ Resolucija predstavlja izhodi\u0161\u010De in osnovno usmeritev zakonodajnega\
  \ dela, saj dolo\u010Da podlago in na\u010Dela za pripravo predpisov, smernice za\
  \ izvedbo ocene u\u010Dinka in sodelovanje s strokovnimi krogi in drugimi zainteresiranimi\
  \ skupinami. Ministrstva sicer objavljajo osnutke predpisov in drugih aktov na enotnem\
  \ nacionalnem portalu e-demokracija.Podzakonski akt \u2013 Uredba o posredovanju\
  \ in ponovni uporabi informacij javnega zna\u010Daja (http://www.pisrs.si/Pis.web/pregledPredpisa?id=URED6941\
  \ ), nadalje dolo\u010Da, katere akte konkretno naj bi organi spletno objavljali,\
  \ mdr. v 6. \u010Dlenu (programe, mnenja, analize) in v 7. \u010Dlenu (predloge\
  \ predpisov).Uredba v 6. \u010Dlenu dolo\u010Da, da se za programe, strategije,\
  \ stali\u0161\u010Da, mnenja, analize in druge podobne dokumente, ki jih organi\
  \ posredujejo v svetovni splet, \u0161tejejo zlasti:1.\_\_\_\_\_\_strategije gospodarskega,\
  \ trajnostnega, regionalnega, tehnolo\u0161kega in strukturnega razvoja Republike\
  \ Slovenije in druge podobne strategije;2.\_\_\_\_\_\_program varstva okolja in\
  \ programi upravljanja ali gospodarjenja s posameznimi naravnimi dobrinami (vodami,\
  \ gozdovi, mineralnimi surovinami idr.);3.\_\_\_\_\_\_programi razvoja in strategije\
  \ razvoja posameznih dejavnosti (na podro\u010Dju energetike, transporta, elektronskih\
  \ komunikacij, turizma idr.);4.\_\_\_\_\_\_strategije razvoja posameznih (gospodarskih\
  \ in negospodarskih) javnih slu\u017Eb (na podro\u010Dju energetike, elektronskih\
  \ komunikacij, upravljanja voda, varstva okolja, \u0161olstva, zdravstva, kulture\
  \ idr.);5.\_\_\_\_\_\_strategije, programi in na\u010Drti na podro\u010Dju delovanja\
  \ dr\u017Eavnih organov, organov lokalnih skupnosti, oseb javnega prava, nosilcev\
  \ javnih pooblastil in izvajalcev javnih slu\u017Eb;6.\_\_\_\_\_\_letna poro\u010D\
  ila o delu in druga poro\u010Dila, ki jih v zvezi s svojim delovnim podro\u010D\
  jem izdelujejo ali sprejemajo organi za dalj\u0161e \u010Dasovno obdobje;7.\_\_\_\
  \_\_\_strate\u0161ke usmeritve in prioritete in\u0161pektoratov oziroma in\u0161\
  pekcij, ki izhajajo iz sprejetih letnih programov dela, s katerimi se dolo\u010D\
  i vsebina in obseg izvajanja nalog in\u0161pekcijskega nadzora;8.\_\_\_\_\_\_pomembnej\u0161\
  a stali\u0161\u010Da, mnenja in analize, ki jih organi ali njihova delovna telesa\
  \ oblikujejo oziroma izdelujejo sami, v sodelovanju z drugimi organi ali pridobijo\
  \ od drugih oseb v zvezi s svojim delovnim podro\u010Djem, ter pomembnej\u0161a\
  \ navodila in okro\u017Enice, ki jih uporabljajo organi v zvezi z izvajanjem predpisa\
  \ ali sodne odlo\u010Dbe.V drugem odstavku 6. \u010Dlena Uredbe je pojasnjeno, da\
  \ se za dokumente iz prej\u0161njega odstavka, ne \u0161tejejo programi dela in\
  \ drugi podobni programi, ki jih in\u0161pekcije in drugi organi pripravljajo v\
  \ zvezi z izvajanjem postopkov nadzora nad poslovanjem oseb javnega in zasebnega\
  \ prava.V primeru poro\u010Dila, ki nastaja v individualnem nadzornem postopku,\
  \ gre pojasniti, da ne gre za enako naravo, kot ga imajo zgoraj navedeni dokumenti.\
  \ V primeru slednjega, vse dokler tak\u0161no poro\u010Dilo ni finalizirano s strani\
  \ pristojnega organa, bi veljala izjema od dostopa dolo\u010Dena v 6. \u010Dlenu\
  \ ZDIJZ, prvi odstavek 9. to\u010Dka, namre\u010D, ker gre za dokument, ki je \u0161\
  e v postopku izdelave, in je \u0161e predmet posvetovanja v organu. V skladu z navedenim\
  \ tudi spletna objava tak\u0161nega osnutka poro\u010Dila ni predvidena."
