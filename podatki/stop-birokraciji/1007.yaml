Naslov: "Peskovnik za visokotehnolo\u0161ka podjetja "
Odgovor pristojnega organa: "Odgovor Ministrstva za gospodarski razvoj in tehnologijo:V\
  \ zvezi s pobudo sporo\u010Damo, da se nanjo ne moremo konkretno odzvati, saj le-ta\
  \ ni dovolj konkretizirana. Ni jasno kak\u0161na naj bi bila pri tem vloga dr\u017E\
  ave, kdo navedeno predlaga oz. kdo bi bil izvajalec take ideje, kak\u0161na bi bila\
  \ dodana vrednost za podjetja, posledi\u010Dno torej utemeljenost morebitnega vlaganja\
  \ javnih sredstev in tako naprej.Pobudnika bi prosili za natan\u010Dneje razdelano\
  \ pobudo, ki nam jo lahko po\u0161lje na gp.mgrt@gov.si. Po prejemu jo bo na\u0161\
  a ekipa pregledala, ovrednotila in v primeru smiselnosti in izvedljivosti poskrbela\
  \ za njeno izvedbo."
