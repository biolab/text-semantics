Naslov: Elektronsko podpisovanje pogodbe
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:Ra\u010Dunovodski vidik:\r\
  \nSkladno s 3. \u010Dlenom Zakona o ra\u010Dunovodstvu, Uradni list RS, \u0161t.\
  \ 23/99, 30/02 in 114/06 so za sestavljanje knjigovodskih listin odgovorne pravne\
  \ osebe. V istem \u010Dlenu je opredeljeno, da poobla\u0161\u010Dena oseba pravne\
  \ osebe ali oseba, na katero je bilo preneseno pooblastilo, jam\u010Di s podpisom\
  \ na listini, da je knjigovodska listina resni\u010Dna in da po\u0161teno prikazuje\
  \ podatke o poslovnih dogodkih.\r\nNadalje 4. \u010Dlen istega zakona dolo\u010D\
  a, da pravne osebe s pravilnikom podrobneje uredijo na\u010Din sestavljanja knjigovodskih\
  \ listin, vrste knjigovodskih listin, odgovornost za sestavo, gibanje in kontrolo\
  \ knjigovodskih listin ter njihovo hranjenje v skladu s tem zakonom in ra\u010D\
  unovodskimi standardi.Finan\u010Dni vidik:\r\nNa\u010Din prevzemanja obveznosti\
  \ je podrobneje opredeljen v veljavnem Pravilniku o postopkih za izvr\u0161evanje\
  \ prora\u010Duna Republike Slovenije (Ur. l. RS, \u0161t. 50/07 in nasl.), kjer\
  \ je v poglavju 8.1 Na\u010Dini prevzemanja obveznosti (141. \u010Dlen) dolo\u010D\
  ena pisna oblika pogodbe, podpis druge listine ali izdaja posami\u010Dnih pravnih\
  \ aktov. V poglavju 8.2.3 Pogodbe (154. \u010Dlen) je predvideno posredovanje originalnih\
  \ pogodb v ra\u010Dunovodsko slu\u017Ebo, pri \u010Demer sta dopu\u0161\u010Dena\
  \ tudi ra\u010Dunalni\u0161ka oblika in elektronski podpis pogodbe.Izmenjava dokumentov:\r\
  \nNa\u010Din priprave in izmenjave pogodb, ki bi se podpisovale elektronsko, je\
  \ torej odvisen od odlo\u010Ditve posameznega prora\u010Dunskega uporabnika oz.\
  \ od dogovora med strankama pogodb. Izmenjava tovrstnih dokumentov bi lahko potekala\
  \ preko uradnih elektronskih naslovov strank posamezne pogodbe, \u010De se ne dogovorita\
  \ druga\u010De.\r\nNa podlagi navedenega torej s finan\u010Dno - ra\u010Dunovodskega\
  \ vidika ni ovir za sprejem in obravnavo elektronsko podpisanih pogodb.\r\n\_"
