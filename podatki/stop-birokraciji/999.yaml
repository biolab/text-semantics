Naslov: "Oddajanje bilanc FURS-u in AJPES-u tudi klasi\u010Dno (ne zgolj v elektronski\
  \ obliki)"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:Iz Zakona o dru\u0161\
  tvih izhaja, da lahko dru\u0161tva opravljajo pridobitno in nepridobitno dejavnost.\
  \ Ta zakon v drugem odstavku 6. \u010Dlena dolo\u010Da, da ni dovoljeno ustanoviti\
  \ dru\u0161tva, katerega namen je ustvarjanje dobi\u010Dka ali dru\u0161tva, katerega\
  \ izklju\u010Dna dejavnost je pridobitna dejavnost, niti ni dovoljeno delovanje\
  \ tak\u0161nega dru\u0161tva.\_Dru\u0161tvo je zavezanec za davek od dohodka pravnih\
  \ oseb (v nadaljnjem besedilu: DDPO). Zavezanec postane z dnem vpisa v register\
  \ dru\u0161tev, in je zavezanec vse do izbrisa dru\u0161tva iz registra. V tem obdobju\
  \ mora dru\u0161tvo predlagati dav\u010Dne obra\u010Dune, katerega sestavni del\
  \ so tudi ra\u010Dunovodski izkazi. \u010Ce dru\u0161tvo predlo\u017Ei ra\u010D\
  unovodske izkaze AJPES (tako zaradi javne objave kot zaradi drugih potreb \u2013\
  \ dav\u010Dnih, statisti\u010Dnih itd.), ni dol\u017Eno ponovno predlo\u017Eiti\
  \ ra\u010Dunovodskih izkazov k obra\u010Dunu DDPO, ker podatke pridobi dav\u010D\
  ni organ sam od AJPESa.\_\u010Ce pa dru\u0161tvo ne bi bilo dol\u017Eno predlagati\
  \ letnih poro\u010Dil AJPES,\_bi moralo podatke iz bilance stanja in podatke iz\
  \ izkaza prihodkov in odhodkov, na enakih obrazcih, kot jih predlagajo AJPES ostale\
  \ pravne osebe zasebnega prava, predlo\u017Eiti kot sestavni del obra\u010Duna davka\
  \ od dohodkov pravnih oseb dav\u010Dnemu organu. Podatki iz izkaza prihodkov in\
  \ odhodkov so osnova za sestavo obra\u010Duna davka od dohodkov pravnih oseb.).\
  \ Prihodki iz naslova nepridobitne dejavnosti so opro\u0161\u010Deni pla\u010Dila\
  \ davka od dohodkov pravnih oseb.\_Portal eDavki je informacijski sistem Finan\u010D\
  ne uprave Republike Slovenije (v nadaljnjem besedilu: FURS), ki se uporablja za\
  \ elektronsko poslovanje s finan\u010Dno upravo. Omogo\u010Da preprosto in varno\
  \ oddajanje dav\u010Dnih obrazcev ter prejemanje dokumentov, ki jih vro\u010Da Finan\u010D\
  na uprava Republike Slovenije (eVro\u010Danje). Elektronski na\u010Din poslovanja\
  \ ima prednosti tako za dav\u010Dnega zavezanca kot tudi za dav\u010Dni organ, saj\
  \ obema olaj\u0161a poslovanje in zni\u017Euje stro\u0161ke. Pomembno je izpostaviti,\
  \ da imajo pri tak\u0161nem na\u010Dinu poslovanja dav\u010Dni zavezanci mo\u017E\
  nost, da ob vgrajenih logi\u010Dnih in matemati\u010Dnih kontrolah \u017Ee pred\
  \ oddajo obra\u010Dunov sami ugotovijo dolo\u010Dene napake. Dav\u010Dnemu organu\
  \ pa tak\u0161en na\u010Din omogo\u010Da hitrej\u0161o obdelavo podatkov.\_FURS\
  \ zaznava, da je pri dolo\u010Denih dav\u010Dnih zavezancih vzrok za neposlovanje\
  \ prek portala eDavki nevednost oziroma nepoznavanje predpisov, zato FURS izvaja\
  \ razli\u010Dne aktivnosti, s katerimi te subjekte osve\u0161\u010Da o obveznem\
  \ poslovanju prek portala eDavki. \_S tem namenom je FURS v zvezi s prejemanjem\
  \ dokumentov prek portala eDavki (eVro\u010Danje) v mesecu januarju 2020 poslal\
  \ informativno obvestilo ve\u010Djemu \u0161tevilu poobla\u0161\u010Dencem za vlaganje\
  \ dokumentov, s katerim jim je bilo pojasnjeno, da njihovi pooblastitelji (stranke)\
  \ niso tehni\u010Dno pripravljeni na eVro\u010Danje. Poobla\u0161\u010Dencem za\
  \ vlaganje dokumentov je FURS svetoval, da svoje stranke opozorijo, da za prevzemanje\
  \ dokumentov nimajo ustreznega pooblastila.\_V mesecu februarju 2020 pa je FURS\
  \ tudi poslovnim subjektom, ki ne prevzemajo dokumentov prek portala eDavki, poslal\
  \ informativno obvestilo, v katerem so jim pojasnili kaj je treba urediti, da bodo\
  \ lahko pregledovali eVro\u010Dene dokumente prek portala eDavki. \_FURS glede enostavnej\u0161\
  ega poslovanje prek portala eDavki razvija mobilno aplikacijo eDavki za zakonite\
  \ zastopnike (vklju\u010Dno za predsednike dru\u0161tev), ki bo omogo\u010Dala vsem\
  \ zakonitim zastopnikom vseh poslovnih subjektov enostavno vlaganje in prejemanje\
  \ dokumentov prek mobilne aplikacije, brez uporabe kvalificiranega digitalnega potrdila.\
  \ S to mo\u017Enostjo bodo tako odpravljene te\u017Eave, ki jih izpostavlja pobudnik. "
