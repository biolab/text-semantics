Naslov: Digitalno potrdilo na osebnem dokumentu
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravo:Ker vpra\u0161anje\
  \ omenja kvalificirano digitalno potrdilo in ker EU Uredba eIDAS, ki slednje ureja,\
  \ ureja zgolj izdajo kvalificiranega potrdila za elektronske podpise, kvalificiranega\
  \ potrdila za elektronske \u017Eige in kvalificiranega potrdila za avtentikacijo\
  \ spleti\u0161\u010D razumemo, da se vpra\u0161anje, zaradi navezave na osebni dokument,\
  \ nana\u0161a na kvalificirano potrdilo za elektronski podpis. Le tega naj bi bilo\
  \ mogo\u010De shraniti/imeti na osebnem dokumentu. Ker pa je slednje mo\u017Eno\
  \ le v kontekstu osebnega dokumenta, ki omogo\u010Da shranjevanje elektronskih podatkov,\
  \ \u010Desar trenutno v Republiki Sloveniji nimamo, razumemo vpra\u0161anje v smeri\
  \ izdaje elektronskega osebnega dokumenta na pametni kartici, ki bi hkrati in poleg\
  \ podatkov za identifikacijo, vklju\u010Deval tudi kvalificirano potrdilo za elektronski\
  \ podpis.V zgornjem kontekstu pojasnjujemo, da se je dne 1. 7. 2016 pri\u010Dela\
  \ uporabljati Uredba (EU) \u0161t. 910/2014 Evropskega parlamenta in Sveta z dne\
  \ 23. julija 2014 o elektronski identifikaciji in storitvah zaupanja za elektronske\
  \ transakcije na notranjem trgu in o razveljavitvi Direktive 1999/93/ES (UL L\_\
  \ \u0161t. 257 z dne 28. 8. 2014, str. 73; v nadaljevanju: Uredba eIDAS). Uredba\
  \ eIDAS se uporablja za podro\u010Dje elektronske identifikacije za \u010Dezmejne\
  \ transakcije ter za podro\u010Dje storitev zaupanja ponudnikov s sede\u017Eem v\
  \ Evropski uniji. Zaradi neposredne uporabe evropske uredbe, so z uveljavitvijo\
  \ Uredbe eIDAS dolo\u010Dila Zakona o elektronskem poslovanju in elektronskem podpisu\
  \ (Uradni list RS, \u0161t. 98/04 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 61/06 \u2013 ZEPT in 46/14), ki se nana\u0161ajo na elektronski podpis, postala\
  \ obsoletna.Ministrstvo za javno upravo zato pripravlja nov zakon, ki bi sistemsko\
  \ uredil tudi izdajanje sredstev elektronske identifikacije. V tem okviru smo identificirali\
  \ razli\u010Dne scenarije ureditve izdajanja dokumentov elektronske identifikacije\
  \ od katerih eden izmed njih temelji na izdaji osebnega elektronskega dokumenta\
  \ na pametni kartici, ki bi ga dobil vsak dr\u017Eavljan Republike Slovenije. V\
  \ okviru preverjanja omenjenih konceptov smo konec novembra 2017 izvedli tudi javni\
  \ posvet, ki je na\u010Delno ta koncept podprl, zato bo ministrstvo nadaljevalo\
  \ z aktivnostmi priprave tega koncepta v novem zakonu. V lu\u010Di te priprave na\u010D\
  elno podpiramo tudi koncept, kjer bi na omenjen osebni elektronski dokument\_ -\
  \ pametno kartico omogo\u010Dili tudi zapis kvalificiranega potrdila za elektronski\
  \ podpis (namenjenega za elektronsko podpisovanje), s \u010Dimer bi na tak na\u010D\
  in omogo\u010Dal uporabo pametne kartice (medija) tako za elektronsko izkazovanje\
  \ istovetnosti osebe - imetnika (identifikacijo), kot tudi elektronsko podpisovanje\
  \ imetnika. Glede na to, da je izdajanje kvalificiranih potrdil za elektronski podpis\
  \ ena izmed storitev zaupanja, ki skladno z evropsko regulativo o storitvah na notranjem\
  \ trgu predstavlja tr\u017Eno dejavnost, ki jo lahko izvaja katerikoli ponudnik\
  \ kvalificiranih storitev zaupanja v EU, je klju\u010Dno pri tovrstni re\u0161itvi\
  \ dovoliti zapis kateregakoli kvalificiranega potrdila za elektronski podpis kateregakoli\
  \ ponudnika kvalificiranih storitev zaupanja v EU na pametno kartico. Pri tem je\
  \ klju\u010Dno vpra\u0161anje ali oziroma kako se to lahko izvede glede na tehni\u010D\
  ne in pravne zahteve Uredbe eIDAS. Glede na to, da je za tako re\u0161itev potrebno\
  \ preveriti tehni\u010Dne omejitve in zmo\u017Enosti tehnolo\u0161kih re\u0161itev\
  \ ter skladnost z omenjeno evropsko regulativo, bomo z vsemi potrebnimi aktivnostmi\
  \ v tej smeri nadaljevali tudi v letu 2018."
