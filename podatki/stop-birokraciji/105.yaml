Naslov: Dvoletno zanavljanje oz. potrjevanje reprezentativnosti sindikatov
Odgovor pristojnega organa: "Stali\u0161\u010De Ministrstva za delo, dru\u017Eino,\
  \ socialne zadeve in enake mo\u017Enosti: Podro\u010Dje urejanja reprezentativnosti\
  \ sindikatov je urejeno z Zakonom o reprezentativnosti sindikatov (Uradni list RS\
  \ \u0161t. 13/93, v nadaljevanju ZRSin), ki v prvem odstavku 6. \u010Dlena dolo\u010D\
  a, da so reprezentativni tisti sindikati, ki so demokrati\u010Dni in uresni\u010D\
  ujejo svobodo v\u010Dlanjevanja v sindikate, njihovega delovanja in uresni\u010D\
  evanja \u010Dlanskih pravic in obveznosti, neprekinjeno delujejo najmanj zadnjih\
  \ \u0161est mesecev, so neodvisni od dr\u017Eavnih organov in delodajalcev, se financirajo\
  \ prete\u017Eno iz \u010Dlanarine in drugih lastnih virov in imajo dolo\u010Deno\
  \ \u0161tevilo \u010Dlanov v skladu z dolo\u010Dili tega zakona. Nadalje 8. \u010D\
  len zakona dolo\u010Da, da se kot reprezentativne dolo\u010Dijo zveze ali konfederacije\
  \ sindikatov za obmo\u010Dje dr\u017Eave, v katere se povezujejo sindikati iz razli\u010D\
  nih panog, dejavnosti ali poklicev, in v katere je v\u010Dlanjenih najmanj 10 %\
  \ delavcev iz posamezne panoge, dejavnosti ali poklica. Drugi odstavek 9. \u010D\
  lena pa dolo\u010Da, da je v panogi, dejavnosti, poklicu, ob\u010Dini oziroma \u0161\
  ir\u0161i lokalni skupnosti reprezentativen sindikat, ki ni v\u010Dlanjen v zvezo\
  \ ali konfederacijo, \u010De izpolnjujejo pogoje iz 6. \u010Dlena zakona in \u010D\
  e je vanj v\u010Dlanjenih najmanj 15 % delavcev posamezne panoge, dejavnosti, poklica\
  \ ob\u010Dine oziroma \u0161ir\u0161e lokalne skupnosti. ZRSin v 10. \u010Dlenu\
  \ ureja le izdajo odlo\u010Dbe o reprezentativnosti sindikata s strani ministra\
  \ v primeru izpolnjevanja pogojev iz navedenih \u010Dlenov, medtem ko ne ureja postopka\
  \ odvzema lastnosti reprezentativnosti v primeru neizpolnjevanja zakonsko dolo\u010D\
  enih pogojev za priznanje reprezentativnosti. Prav tako ministrstvo po zakonu nima\
  \ nikakr\u0161nega pooblastila za redna ali obdobna preverjanja izpolnjevanja pogojev,\
  \ ki jih mora sindikat po zakonu izpolnjevati. Pri tem gre predvsem za neizpolnjevanje\
  \ \u0161tevil\u010Dnega pogoja, ki je lahko posledica izstopa sindikatov iz zvez\
  \ in konfederaciji ali upada \u0161tevila \u010Dlanov. Ne glede na navedeno pa pojasnjujemo,\
  \ da je ministrstvo v preteklosti, na podlagi informacij s strani sindikatov, tudi\
  \ \u017Ee vodilo postopke za odvzem lastnosti reprezentativnosti v posameznem poklicu\
  \ ali dejavnosti, pri \u010Demer so se analogno uporabile dolo\u010Dbe ZRSin, na\
  \ podlagi katerih se sindikatu reprezentativnost prizna. Ministrstvo zaveda pere\u010D\
  ega problema, ki se pojavlja zaradi dodeljene reprezentativnosti zvezam in konfederacijam\
  \ oz. posameznim sindikatom v preteklosti in naknadnega neizpolnjevanja pogojev\
  \ za reprezentativnost, predvsem \u0161tevil\u010Dnega pogoja. Zato bo navedeni\
  \ predlog ministrstvo vsekakor upo\u0161tevalo ob uvedbi postopka sprememb in dopolnitev\_\
  \ ZRSin ter skupaj s socialnimi parterji preu\u010Dilo in uredilo tudi institut\
  \ odvzema lastnosti reprezentativnosti sindikatov. "
