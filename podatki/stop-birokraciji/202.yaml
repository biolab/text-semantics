Naslov: "Zahtev za zni\u017Eano pla\u010Dilo vrtca"
Odgovor pristojnega organa: "Na podlagi Zakona o uveljavljanju pravic iz javnih sredstev\
  \ (ZUPJS) se pravice iz javnih sredstev uveljavljajo po dolo\u010Denem vrstnem redu:\
  \ otro\u0161ki dodatek, denarna socialna pomo\u010D, varstveni dodatek, dr\u017E\
  avna \u0161tipendija. Zni\u017Eanje pla\u010Dila vrtca (v katerega se na\u0161teti\
  \ denarni prejemki tudi v\u0161tevajo) je v vrstnem redu uveljavljanja pravic iz\
  \ javnih sredstev za vsemi \u0161tirimi denarnimi prejemki in se dolo\u010Di glede\
  \ na povpre\u010Dni mese\u010Dni dohodek na dru\u017Einskega \u010Dlana (povpre\u010D\
  ni mese\u010Dni dohodek na osebo v % od neto povpre\u010Dne pla\u010De).\_ \_Pri\
  \ uveljavljanju pravic iz javnih sredstev, torej tudi pri zni\u017Eanju pla\u010D\
  ila vrtca, se pri ugotavljanju materialnega polo\u017Eaja upo\u0161tevajo po ZUPJS:\
  \ a)\_\_\_\_\_\_\_ dolo\u010Dene osebe, b)\_\_\_\_\_\_\_ njihov dohodek: V skladu\
  \ s 4. to\u010Dko prvega odstavka 12. \u010Dlena ZUPJS se v dohodek, ki se upo\u0161\
  teva, \u0161tejejo tudi pre\u017Eivnina, nadomestilo pre\u017Eivnine in drugi prejemki,\
  \ prejeti na podlagi izvr\u0161ilnega pravnega naslova z namenom kritja \u017Eivljenjskih\
  \ stro\u0161kov, do vi\u0161ine minimalnega dohodka, ki bi osebi pripadala po zakonu,\
  \ ki ureja socialnovarstvene prejemke, \u010De ne bi imela drugih dohodkov, c)\_\
  \_\_\_\_\_\_ premo\u017Eenje: premi\u010Dno in nepremi\u010Dno, ki se upo\u0161\
  teva tako, da se dohodki oseb pove\u010Dajo za fiktivno dolo\u010Den dohodek, in\
  \ sicer v vi\u0161ini letnega zneska obresti, izra\u010Dunanih od vrednosti premo\u017E\
  enja, ki se upo\u0161teva na dan vlo\u017Eitve vloge. V primeru, da z \u017Ee pridobljenimi\
  \ podatki iz uradnih evidenc o dohodkih dru\u017Eine, iz katerih je razvidno, da\
  \ dru\u017Eina ni upravi\u010Dena do zni\u017Eanega pla\u010Dila vrtca, smo mnenja,\
  \ da ni potrebno naknadno pridobiti \u0161e podatkov o pre\u017Eivnini za otroka."
