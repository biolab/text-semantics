Naslov: Umik dejavnosti "Lokalno vodenje"
Odgovor pristojnega organa: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:Maj 2019:Krog del, ki se lahko opravljajo preko ODD je\
  \ omejen. ZPDZC-1 v prvem odstavku 12. \u010Dlena dolo\u010Da, da se za ODD \u0161\
  teje tudi, kadar posameznik sam opravlja dela pomo\u010Di v gospodinjstvu, njim\
  \ podobna dela ali opravlja druga manj\u0161a dela, pod pogojem, da posebni predpisi\
  \ ne dolo\u010Dajo druga\u010De in da so ta dela dolo\u010Dena v podzakonskem aktu\
  \ iz 16. \u010Dlena tega zakona (to\u010Dka A priloge 1 Pravilnika).Po sedaj veljavni\
  \ zakonodaji lokalno vodenje ne sodi med dela, ki jih je dopustno opravljati kot\
  \ ODD.MDDSZ zbira predloge oziroma pobude, ki jih prejme v zvezi \u0161iritvijo\
  \ seznama del, ki se lahko opravljajo preko ODD in bo v primeru morebitnih sprememb\
  \ navedene zakonodaje razmislilo in preu\u010Dilo mo\u017Enosti za izvedbo le-teh,\
  \ in sicer tako \u017Ee zbranih oziroma podanih, kot tudi tistih, ki jih bo prejelo\
  \ v okviru javne razprave.Na splo\u0161no bi glede podlage za opravljanje dela \u017E\
  eleli dodati da mora za zakonito opravljanje dela obstajati pravna podlaga na podlagi\
  \ katere se tak\u0161no delo lahko tudi opravlja. Poleg pogodb o zaposlitvi se kot\
  \ pravne podlage za opravljanje razli\u010Dnih oblik dela uporabljajo avtorska in\
  \ podjemna pogodba, pogodba o poslovodenju, osebno dopolnilno delo, \u0161tudentska\
  \ napotnica, za\u010Dasno in ob\u010Dasno delo upokojencev, pripravni\u0161tvo,\
  \ s.p. in ostale pravno urejene oblike. Pri izbiri pravne podlage za delo oziroma\
  \ izvajanje dejavnosti je potrebno upo\u0161tevati naravo dela oziroma dejavnosti.\
  \ Hkrati pa je potrebno upo\u0161tevati tudi (specifi\u010Dne) pogoje za opravljanje\
  \ dolo\u010Denega dela oziroma dejavnosti.Odziv Ministrstva za gospodarski razvoj\
  \ in tehnologijo (2015)Tovrstne pobude prihajajo tudi od drugod, zato smo (v DTI)\
  \ pripravili dopis MDDSZEM, da prou\u010Di mo\u017Enost, da se Pravilnik o osebnem\
  \ dopolnilnem delu (Uradni list RS, \u0161t. 94/14) dopolni tako, da bo lokalno\
  \ turisti\u010Dno vodenje spet mogo\u010De opravljati kot osebno dopolnilno delo.Odziv\
  \ Ministrstva za delo, dru\u017Eino, socilane zadeve in enake mo\u017EnostiNa Ministrstvo\
  \ za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti smo dne 3.2.2015\
  \ prejeli va\u0161o pobudo v zvezi novo ureditvijo osebnega dopolnilnega dela (ODD),\
  \ kot ga dolo\u010Da Zakon o prepre\u010Devanju dela in zaposlovanja na \u010Drno\
  \ (Uradni list RS, \u0161t. 32/14; v nadaljnjem besedilu: ZPDZC-1) in Pravilnik\
  \ o osebnem dopolnilnem delu (Uradni list RS, \u0161t. 94/14: v nadaljnjem besedilu:\
  \ Pravilnik). ZPDZC-1 se je za\u010Del uporabljati 18.8.2014, razen dolo\u010Dil,\
  \ ki se nana\u0161ajo na novo ureditev osebnega dopolnilnega dela-tase uporabljajood\
  \ 1.1.2015 dalje.ZPDZC-1 in Pravilnik delita dela, ki se lahko opravljajo kot ODD,\
  \ na dve osnovni skupini (odvisno od vrste dela in od tega, kdo ima obveznost nakupa\
  \ vrednotnice), Pravilnik pa v okviru teh dveh skupin natan\u010Dno dolo\u010Da\
  \ vrste del, ki se znotraj posamezne skupine lahko opravljajo kot ODD. V prvo skupino,\
  \ v okviru katere ima obveznost nakupa vrednotnic naro\u010Dnik storitve in se dela\
  \ ne smejo opravljati za pravno osebo, tuj pravni subjekt ali samozaposleno osebo,\
  \ sodijo tista dela, kadar posameznik sam opravlja dela pomo\u010Di v gospodinjstvu,\
  \ njim podobna dela ali opravlja druga manj\u0161a dela, pod pogojem, da posebni\
  \ predpisi ne dolo\u010Dajo druga\u010De. Ta dela so na\u0161teta v prilogi 1 Pravilnika\
  \ pod to\u010Dko A. V drugo skupino, v okviru katere ima obveznost nakupa vrednotnic\
  \ izvajalec storitve in se dela lahko opravljajo tudi za pravno osebo, tuj pravni\
  \ subjekt ali samozaposleno osebo, pa sodijo dela, kadar posameznik sam izdeluje\
  \ izdelke doma\u010De in umetnostne obrti v skladu z zakonom, ki ureja obrtno dejavnost,\
  \ druge izdelke, ki se izdelujejo na domu prete\u017Eno ro\u010Dno ali po prete\u017E\
  no tradicionalnih postopkih, in jih prodaja ali kadar nabira in prodaja gozdne sade\u017E\
  e in zeli\u0161\u010Da. Ta dela so na\u0161teta v prilogi 1 Pravilnika pod to\u010D\
  ko B.V skladu z ZPDZC-1 bi torej ob\u010Dasno lokalno vodenje skupin in posameznikov\
  \ ter prevozi na tradicionalen na\u010Din lahko sodila le v prvo skupino v okvir\
  \ \"drugih manj\u0161ih del\". Glede na to, da je bil dogovor med socialnimi partnerji\
  \ ob usklajevanju zakona, da se ta dela lahko opravljajo le za fizi\u010Dne osebe,\
  \ ob\u010Dasno lokalno vodenje skupin in posameznikov ter prevozi na tradicionalen\
  \ na\u010Din pa so se v prete\u017Enem delu opravljali za pravne osebe, ta vrsta\
  \ dela na seznam del, ki se lahko opravljajo kot ODD, ni bila vklju\u010Dena.Ob\
  \ tem pojasnjujemo, da Pravilnik dolo\u010Da prehodno obdobje za osebe, ki \u017E\
  e imajo prigla\u0161eno osebno dopolnilno delo, in sicer je v 9. \u010Dlenu dolo\u010D\
  eno, da osebe, ki so imele na dan uveljavitve pravilnika prigla\u0161eno osebno\
  \ dopolnilno delo na podlagi Zakona o prepre\u010Devanju dela in zaposlovanja na\
  \ \u010Drno (Uradni list RS, \u0161t. 12/07 - uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 29/10, 57/12 in 21/13 - ZUTD-A) in Pravilnika o delih, ki se \u0161tejejo za osebno\
  \ dopolnilno delo, ter o postopku priglasitve teh del (Uradni list RS, \u0161t.\
  \ 30/02 in 32/14 - ZPDZC-1), in ki se morajo na podlagi ZPDZC-1 ponovno priglasiti\
  \ za opravljanje osebnega dopolnilnega dela v \u0161estih mesecih od dneva uveljavitve\
  \ pravilnika, lahko v tem \u010Dasu opravljajo osebno dopolnilno delo pod pogoji\
  \ in na na\u010Din, ki so se uporabljali do 31. decembra 2014. Te osebe bodo torej\
  \ lahko ODD opravljale \u0161e najve\u010D do 30. junija 2015 pod pogoji in na na\u010D\
  in, kot so ga opravljale do 31. decembra 2014.To pomeni, da osebam, ki so imele\
  \ prigla\u0161eno ODD na dan 31. decembra 2014, \u0161e najve\u010D \u0161est mesecev\
  \ med drugim ni potrebno pridobiti vrednotnic, lahko delajo za pravne osebe in opravljajo\
  \ vrste del na podlagi seznama v prej veljavnem Pravilniku o delih, ki se \u0161\
  tejejo za osebno dopolnilno delo, ter o postopku priglasitve teh del. Dokler ti\
  \ posamezniki ne priglasijo ODD v skladu z ZPDZC-1 in Pravilnikom, zanje velja limit\
  \ prihodkov in roki za poro\u010Danje o dose\u017Eenih prihodkih po prej veljavnih\
  \ predpisih (letni prihodki iz naslova tega dela ne presegajo minimalne letne pla\u010D\
  e v Republiki Sloveniji iz preteklega leta; o dose\u017Eenih prihodkih poro\u010D\
  ajo do 10. dne v mesecu po preteku vsakega trimese\u010Dja).V zvezi z va\u0161o\
  \ konkretno pobudo lahko torej ugotovimo, da v tem trenutku zakonodaja ob\u010D\
  asnega lokalnega vodenja skupin in posameznikov v okviru ODD ne dopu\u0161\u010D\
  a. Opravljanje tega dela je mogo\u010De na osnovi drugih pravnih podlag, odvisno\
  \ od statusa osebe, ki bi tovrstno delo opravljala in od na\u010Dina opravljanja\
  \ tovrstnega dela (registracija dejavnosti, sklenitev pogodbe o za\u010Dasnem ali\
  \ ob\u010Dasnem delu upokojencev, podjemna pogodba, pogodba o zaposlitvi, \u0161\
  tudentska napotnica,...). Poudarjamo pa, da bomo pristojni organi v prihodnje, upo\u0161\
  tevajo\u010D izku\u0161nje in potrebe v praksi, ponovno preu\u010Dili seznam del,\
  \ ki \u0161tejejo za osebno dopolnilno delo, in ga po potrebi dopolnili.Sicer pa\
  \ so na spletni strani MDDSZ objavljeni predpisi s podro\u010Dja prepre\u010Devanja\
  \ dela in zaposlovanja na \u010Drno. Poleg tega so na spletni strani objavljena\
  \ tudi podrobnej\u0161a pojasnila o navedenem podro\u010Dju, tudi glede osebnega\
  \ dopolnilnega dela, ter pogosta vpra\u0161anja in odgovori, zato vas vabimo, da\
  \ se poslu\u017Eujete dostopnih informacij na spletu."
