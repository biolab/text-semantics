Naslov: "Ukinitev 14 dnevnega dolo\u010Danja cen naftnih derivatov"
Odgovor pristojnega organa: "Odgovor Ministrstva za gospodarski razvoj in tehnologijoCene\
  \ naftnih derivatov se oblikujejo na osnovi metologije, ki je predpisana v Uredbi\
  \ o oblikovanja cen naftnih derivatov. V navedeni uredbi je predpisana metodologija\
  \ oblikovanja cen naftnih derivatov, ki bazira na gibanju cen naftnih derivatov\
  \ na svetovnem trgu (Vir: PLATT'S European Marketscan)ter na gibanju te\u010Daja\
  \ USD/\u20AC. Modelske cene se izra\u010Dunavajo na osnovi 14-dnevnih povpre\u010D\
  ij, kar je po rezultatih opravljenih \u0161tudij najoptimalnej\u0161i \u010Dasovni\
  \ okvir za oblikovanje cen naftnih derivatov v Sloveniji. Z navedenim na\u010Dinom\
  \ oblikovanja cen naftnih derivatov se cene naftnih derivatov v Sloveniji oblikujejo\
  \ v skladu s svetovnimi trendi gibanja cen naftnih derivatov, isto\u010Dasno pa\
  \ se s tak\u0161nim na\u010Dinom oblikovanja cen gladijo vsa ekstremna dnevna gibanja\
  \ borznih cen na svetovnem trgu. Navedeni na\u010Din oblikovanja cen naftnih derivatov\
  \ podpirajo tako distributerji naftnih derivatov, kot tudi pristojni dr\u017Eavni\
  \ organi in na tej osnovi je Vlada RS dne 3.10.2013 sprejela novo Uredbo o oblikovanju\
  \ cen naftnih derivatov, ki je bila objavljena v Uradnem listu RS \u0161t. 81/13\
  \ in na osnovi katere ostaja v veljavi sedaj veljavna metodogija oblikovanja cen\
  \ naftnih derivatov."
