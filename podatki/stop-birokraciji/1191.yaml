Naslov: "Izmenjava podatkov glede dohodkov zaposlenih med FURS in sodi\u0161\u010D\
  em"
Odgovor pristojnega organa: "Odgovor Finan\u010Dne uprave RS in Ministrstva za financeFURS\
  \ na podlagi 24. \u010Dlena Zakona o dav\u010Dnem postopku (Uradni list RS, \u0161\
  t. 13/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 32/12, 94/12, 101/13\
  \ \u2013 ZDavNepr, 111/13, 22/14 \u2013 odl. US, 25/14 \u2013 ZFU, 40/14 \u2013\
  \ ZIN-B, 90/14, 91/15, 63/16, 69/17, 13/18 \u2013 ZJF-H, 36/19, 66/19, 145/20 \u2013\
  \ odl. US in 203/20 \u2013 ZIUPOPDVE) posreduje podatke o dav\u010Dnem zavezancu\
  \ upravnim in drugim dr\u017Eavnim organom (npr. sodi\u0161\u010Du), ki podatke\
  \ potrebujejo za vodenje postopkov, in sicer na na\u010Din, kot je dolo\u010Den\
  \ z njihovimi predpisi.\r\n\_\r\nDodajamo, da sta FURS in Vrhovno sodi\u0161\u010D\
  e Republike Slovenije dne 23. 11. 2015 podpisala Protokol o informatiziranem posredovanju\
  \ podatkov iz dav\u010Dnih evidenc (v nadaljnjem besedilu: Protokol), na podlagi\
  \ katerega je bila vzpostavljena avtomatizirana izmenjava podatkov (G2G) med organoma.\
  \ Skladno s Protokolom se izmenjujejo podatki o obdav\u010Dljivih dohodkih na mese\u010D\
  ni ravni (podatki iz obra\u010Dunov dav\u010Dnega odtegljaja (REK obrazcev)) in\
  \ podatki o obdav\u010Dljivih dohodkih na letni ravni (podatki iz letne odmere dohodnine).\
  \ Pravna podlaga za izmenjavo podatkov je 13. \u010Dlen Zakona o sodi\u0161\u010D\
  ih (Uradni list RS, \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 45/08, 96/09, 86/10 \u2013 ZJNepS, 33/11, 75/12 \u2013 ZSPDSLS-A, 63/13, 17/15,\
  \ 23/17 \u2013 ZSSve, 22/18 \u2013 ZSICT, 16/19 \u2013 ZNP-1, 104/20 in 203/20 \u2013\
  \ ZIUPOPDVE). Glede na to, da je Vrhovno sodi\u0161\u010De Republike Slovenije razvilo\
  \ programsko podporo za izmenjavo podatkov s FURS, je po mnenju FURS tehni\u010D\
  no izvedljivo, da bi Vrhovno sodi\u0161\u010De Republike Slovenije G2G izmenjavo\
  \ podatkov omogo\u010Dilo tudi okrajnim in okro\u017Enim sodi\u0161\u010Dem.Odgovor\
  \ Ministrstva za pravosodjeMinistrstvo za pravosodje ne sme komentirati konkretnih\
  \ zadev, o katerih odlo\u010Dajo sodi\u0161\u010Da Republike Slovenije, saj mu to\
  \ prepre\u010Dujejo ustavno na\u010Delo delitve oblasti (drugi odstavek 3. \u010D\
  lena Ustave[1]) in ustavno dolo\u010Dena neodvisnost sodnikov, ki so pri opravljanju\
  \ sodni\u0161ke funkcije vezani le na ustavo in zakon (125. \u010Dlen Ustave). Prav\
  \ tako ne more podati tak\u0161ne razlage predpisa iz svoje pristojnosti, ki bi\
  \ pravno zavezovala druge dr\u017Eavne organe ali celo sodi\u0161\u010Da. Ministrstvo\
  \ za pravosodje torej v nadaljevanju podaja zgolj splo\u0161na in neobvezna pojasnila.Namen\
  \ kazenskega postopka je, da se nih\u010De, ki je nedol\u017Een, ne obsodi, storilcu\
  \ kaznivega dejanja pa izre\u010De kazenska sankcija ob pogojih, ki jih dolo\u010D\
  a kazenski zakon in na podlagi zakonitega postopka (prvi odstavek 1. \u010Dlena\
  \ Zakona o kazenskem postopku \u2013 v nadaljnjem besedilu: ZKP[2]). Sodi\u0161\u010D\
  e in dr\u017Eavni organi, ki sodelujejo v kazenskem postopku, morajo po resnici\
  \ in popolnoma ugotoviti dejstva, pomembna za izdajo zakonite odlo\u010Dbe (prvi\
  \ odstavek 17. \u010Dlena ZKP). Pravica sodi\u0161\u010Da in dr\u017Eavnih organov,\
  \ ki sodelujejo v kazenskem postopku, da presojajo, ali je podano kak\u0161no dejstvo\
  \ ali ne, ni vezana na nobena posebna formalna dokazna pravila in ne z njimi omejena\
  \ (prvi odstavek 18. \u010Dlena ZKP).Sodi\u0161\u010De je torej tisto, ki v konkretnem\
  \ primeru presoja, katera dejstva je potrebno ugotoviti ter s katerimi dokazi se\
  \ bodo dokazovala in kako se bodo ti dokazi pridobili. Pri tem velja omeniti, da\
  \ morajo vsi dr\u017Eavni organi sodi\u0161\u010Dem in drugim organom, ki sodelujejo\
  \ v kazenskem postopku, dajati potrebno pomo\u010D, zlasti \u010De gre za odkrivanje\
  \ kaznivih dejanj ali za izsleditev storilcev (142. \u010Dlen ZKP). Upravljavec\
  \ osebnih podatkov mora sodi\u0161\u010Du na zahtevo brezpla\u010Dno posredovati\
  \ podatke iz zbirke osebnih podatkov tudi brez osebne privolitve posameznika, na\
  \ katerega se podatki nana\u0161ajo, \u010De sodi\u0161\u010De navede, da podatke\
  \ potrebuje za izvedbo kazenskega postopka (prvi odstavek 143. \u010Dlena ZKP).\
  \ Sodi\u0161\u010De torej ima zakonsko podlago, da osebne podatke pridobi od dr\u017E\
  avnih organov, ki jih upravljajo.Podobne u\u010Dinke kot citirane dolo\u010Dbe ZKP\
  \ ima (za sodne postopke na splo\u0161no) tudi tretji odstavek 13. \u010Dlena Zakona\
  \ o sodi\u0161\u010Dih[3] (ZS). Ta dolo\u010Da, da morajo upravljavci podatkov ali\
  \ zbirk podatkov, ki jih sodi\u0161\u010De potrebuje za ugotovitev ali presojo dejstev\
  \ za odlo\u010Danje v postopkih iz svoje pristojnosti, posredovati zahtevane podatke\
  \ sodi\u0161\u010Dem brezpla\u010Dno in nemudoma, najpozneje pa v osmih dneh. \u010C\
  e se ti podatki v javnem sektorju ali osebah javnega prava obdelujejo v informatizirani\
  \ obliki in je zagotovljena tehni\u010Dna izvedljivost neposrednega elektronskega\
  \ dostopa do njih, imajo sodi\u0161\u010Da pravico do neposrednega in brezpla\u010D\
  nega elektronskega dostopa, ki ga vklju\u010Dno z omogo\u010Danjem ustreznega prenosa\
  \ podatkov zagotovi upravljavec evidenc, registrov ali javnih knjig. Sodi\u0161\u010D\
  e lahko te podatke iz zbirk pregleduje, jih kopira, prepi\u0161e ali izpi\u0161\
  e ter naprej obdeluje v postopkih, v katerih izpolnjuje svoje zakonsko dolo\u010D\
  ene naloge in pristojnosti. Povezovanje zbirk osebnih podatkov se izvede z enotno\
  \ mati\u010Dno \u0161tevilko (EM\u0160O) ali dav\u010Dno \u0161tevilko stranke ali\
  \ naslovom njenega prebivali\u0161\u010Da ali pa z drugimi podatki, ki v povezavi\
  \ z osebnim imenom stranke zagotavljajo enozna\u010Dno identifikacijo osebe, katere\
  \ podatek se zahteva.ZS torej daje splo\u0161no zakonsko podlago za neposreden dostop\
  \ sodi\u0161\u010D do informatiziranih baz podatkov, pri tem pa dolo\u010Da, da\
  \ se zbirke osebnih podatkov sodi\u0161\u010D z drugimi zbirkami osebnih podatkov\
  \ povezujejo v skladu z zakoni, ki urejajo sodne postopke ali pristojnost sodi\u0161\
  \u010D, in zakonom, ki ureja varstvo osebnih podatkov.Tako npr. Zakon o brezpla\u010D\
  ni pravni pomo\u010Di[4] ureja pridobivanje potrebnih osebnih podatkov po uradni\
  \ dol\u017Enosti, s tem ko v prvem odstavku 20. \u010Dlena jasno dolo\u010Da, da\
  \ materialni polo\u017Eaj prosilca in njegove dru\u017Eine ugotavlja strokovna slu\u017E\
  ba za brezpla\u010Dno pravno pomo\u010D, ki po uradni dol\u017Enosti pridobi za\
  \ to potrebne osebne podatke, tudi podatke, ki \u0161tejejo za dav\u010Dno tajnost,\
  \ iz obstoje\u010Dih zbirk podatkov, dolo\u010Denih v zakonu, ki ureja uveljavljanje\
  \ pravic iz javnih sredstev. Do navedenih zbirk podatkov dostopa strokovna slu\u017E\
  ba za brezpla\u010Dno pravno pomo\u010D brezpla\u010Dno preko neposredne elektronske\
  \ povezave ali posredno preko sistema za standardizirano izvajanje elektronskih\
  \ poizvedb.[1] Uradni list RS, \u0161t. 33/91-I, 42/97, 66/00, 24/03, 69/04, 68/06,\
  \ 47/13 , 75/16 in 92/21 (v nadaljnjem besedilu: Ustava).[2] (Uradni list RS, \u0161\
  t. 176/21 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo).[3] Uradni list RS,\
  \ \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 45/08, 96/09,\
  \ 86/10 \u2013 ZJNepS, 33/11, 75/12 \u2013 ZSPDSLS-A, 63/13, 17/15, 23/17 \u2013\
