Naslov: 4 urni delovnik zaradi invalidnosti
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:V zvezi s posredovanim vpra\u0161anjem uvodoma pojasnjujemo,\
  \ da Ministrstvo za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti (v\
  \ nadaljevanju MDDSZ) podaja neobvezna pravna mnenja in pojasnila sistemske narave\
  \ v zvezi z zakonskimi dolo\u010Dbami oziroma dolo\u010Dbami izvr\u0161ilnih predpisov,\
  \ ki sodijo v delovno podro\u010Dje ministrstva. Sicer pa lahko zakone avtenti\u010D\
  no razlaga le Dr\u017Eavni zbor Republike Slovenije kot zakonodajalec. Za strokovno\
  \ pomo\u010D in nadzor nad izvajanjem delovne zakonodaje je pristojen In\u0161pektorat\
  \ Republike Slovenije za delo http://www.id.gov.si/, medtem ko konkretne sporne\
  \ zadeve re\u0161uje pristojno delovno in socialno sodi\u0161\u010De.Glede na navedeno\
  \ pojasnjujemo, da je novi Zakon o pokojninskem in invalidskem zavarovanju (Uradni\
  \ list RS, \u0161t. 96/12, 39/13, 99/13 \u2013 ZSVarPre-C, 101/13 \u2013 ZIPRS1415,\
  \ 44/14 \u2013 ORZPIZ206, 85/14 \u2013 ZUJF-B, 95/14 \u2013 ZUJF-C, 90/15 \u2013\
  \ ZIUPTD, 102/15, 23/17, 40/17 in 65/17; v nadaljnjem besedilu ZPIZ-2) s prehodno\
  \ dolo\u010Dbo\_ 429. \u010Dlena v veljavi ohranil dolo\u010Dbe 101., 102., 103.\
  \ in 104. \u010Dlena prej veljavnega Zakona o pokojninskem in invalidskem zavarovanju\
  \ (Uradni list RS, \u0161t. 109/06-UPB4 s spremembami; v nadaljnjem besedilu: ZPIZ-1)\
  \ do ureditve v zakonu, ki ureja zaposlitveno rehabilitacijo in zaposlovanje invalidov.\
  \ Po prvem odstavku 101. \u010Dlena ZPIZ-1 in upo\u0161tevaje druge dolo\u010Dbe\
  \ zakona, ki ureja pravice iz pokojninskega in invalidskega zavarovanja ter dolo\u010D\
  be Zakona o delovnih razmerjih (Uradni list RS, \u0161t. \_21/13; v nadaljnjem besedilu:\
  \ ZDR-1) mora delodajalec delovnemu invalidu II. ali III. kategorije invalidnosti,\
  \ ki so mu priznane pravice iz invalidskega zavarovanja z dokon\u010Dno odlo\u010D\
  bo in s katerim ima sklenjeno pogodbo o zaposlitvi za nedolo\u010Den \u010Das na\
  \ obmo\u010Dju Republike Slovenije, ponuditi opravljanje drugega dela na delovnem\
  \ mestu v skladu z njegovo preostalo delovno zmo\u017Enostjo in strokovno izobrazbo\
  \ oziroma usposobljenostjo oziroma mu zagotoviti poklicno rehabilitacijo ali delo\
  \ s kraj\u0161im delovnim \u010Dasom od polnega, razen v primerih, ko mu lahko skladno\
  \ s 102. \u010Dlenom tega zakona in predpisi o delovnih razmerjih odpove pogodbo\
  \ o zaposlitvi.V skladu s 101. \u010Dlenom ZPIZ-1 je drugo delovno mesto, ki je\
  \ ustrezno delovnemu invalidu, opredeljeno kot delovno mesto, ki ustreza njegovi\
  \ strokovni izobrazbi oz. usposobljenosti in njegovi preostali delovni zmo\u017E\
  nosti.Delodajalec mora v skladu z navedenim zakonom opredeliti drugo delovno mesto\
  \ tako, da to ustreza delav\u010Devemu zdravstvenemu stanju oz. naravi sprememb\
  \ v zdravstvenem stanju, saj delo na takem delovnem mestu ne sme poslab\u0161ati\
  \ invalidnosti. Z namenom, da bi delodajalec ponudil pogodbo o zaposlitvi za delo\
  \ na delovnem mestu, ki ustreza stopnji invalidnosti delovnega invalida, lahko tako\
  \ delodajalec kot tudi zavarovanec zahtevata dopolnilno izvedensko mnenje invalidske\
  \ komisije o ustreznosti ponujenega delovnega mesta (181. \u010Dlen ZPIZ-2).V primeru,\
  \ ko je bila invalidu z dokon\u010Dno odlo\u010Dbo priznana pravica do dela na drugem\
  \ delu z omejitvami in s kraj\u0161im delovnim \u010Dasom od polnega \u0161tiri\
  \ ure dnevno, ima delavec do za\u010Detka dela s kraj\u0161im delovnim \u010Dasom\
  \ od polnega na delovnem mestu, ki ustreza njegovi preostali delovni zmo\u017Enosti,\
  \ pravico do nadomestila pla\u010De za \u010Das odsotnosti z dela. Novi Zakon o\
  \ delovnih razmerjih (Uradni list RS, \u0161t. 21/13, 78/13 \u2013 popr., 47/15\
  \ \u2013 ZZSDT, 33/16 \u2013 PZ-F, 52/16 in 15/17 \u2013 odl. US) v slovensko delovno\
  \ pravo ponovno uvaja institut za\u010Dasnega \u010Dakanja na delo. Pri presoji\
  \ vpra\u0161anja v zvezi z mo\u017Enostjo uporabe instituta za\u010Dasnega \u010D\
  akanja na delo v primeru delavca invalida je treba upo\u0161tevati njegov namen,\
  \ ki jasno izhaja iz dolo\u010Dbe 138. \u010Dlena ZDR-1. V prvem odstavku navedenega\
  \ \u010Dlena je dolo\u010Deno, da v kolikor delodajalec za\u010Dasno ne more zagotavljati\
  \ dela delavcem, lahko delavca z namenom ohranitve zaposlitve napoti na \u010Dakanje\
  \ na delo doma najdalj za \u0161est mesecev v posameznem koledarskem letu. Glede\
  \ na navedeno menimo, da institut za\u010Dasnega \u010Dakanja na delo doma delodajalec\
  \ v primeru delovnih invalidov kot posebej varovanih kategorij delavcev lahko uporabi\
  \ dotlej, dokler delodajalec ne za\u010Dne samega postopka odpovedi pogodbe o zaposlitvi.\
  \ Napotitev na \u010Dakanje na delo mora biti pisna, lahko pa se po\u0161lje tudi\
  \ po elektronski poti na elektronski naslov delavca, ki ga zagotavlja in uporabo\
  \ nalaga delodajalec. V \u010Dasu \u010Dakanja na delo ima delavec pravico do nadomestila\
  \ pla\u010De v vi\u0161ini 80 odstotkov osnove iz sedmega odstavka 137. \u010Dlena\
  \ ZDR-1.Od dneva za\u010Detka dela s kraj\u0161im delovnim \u010Dasom od polnega\
  \ se delovnemu invalidu izpla\u010Duje delno nadomestilo v skladu s 122. \u010D\
  lenom ZPIZ-2 vse dokler zavarovanec opravlja delo z delovnim \u010Dasom, ki ustreza\
  \ njegovi delovni zmo\u017Enosti. Za za\u010Detek dela s kraj\u0161im delovnim \u010D\
  asom od polnega \u0161teje dan nastopa dela, ki je dogovorjen v pogodbi o zaposlitvi\
  \ s kraj\u0161im delovnim \u010Dasom od polnega, na delovnem mestu, ki ustreza zavarovan\u010D\
  evi preostali delovni zmo\u017Enost, ali \u010De ta ni dogovorjen v pogodbi o zaposlitvi,\
  \ z dnem podpisa nove pogodbe o zaposlitvi.Glede na zgoraj zapisano torej pojasnjujemo,\
  \ da je za izvr\u0161itev odlo\u010Dbe o invalidnosti II. in III. kategorije potrebno,\
  \ da je odlo\u010Dba dokon\u010Dna in ne pravnomo\u010Dna. Potrebno torej je, da\
  \ je Zavod za pokojninsko in invalidsko zavarovanje Slovenije izdal odlo\u010Dbo\
  \ tudi na drugi stopnji, \u010De je bilo zoper odlo\u010Dbo na prvi stopnji podana\
  \ prito\u017Eba. Po tem \u010Dasu je pravice na podlagi invalidnosti II. in III.\
  \ kategorije dol\u017Ean zagotavljati delodajalec, pri katerem ima delavec sklenjeno\
  \ pogodbo o zaposlitvi za nedolo\u010Den \u010Das. V kolikor delodajalec nima mesta,\
  \ na katerega bi razporedil invalida v skladu s preostalo delovno zmo\u017Enostjo,\
  \ ki jo dolo\u010Da odlo\u010Dba Zavoda za pokojninsko in invalidsko zavarovanje\
  \ Slovenije, pa mu je dol\u017Ean pla\u010Devati nadomestilo pla\u010De.\u010Ce\
  \ delodajalec v skladu s prvimi petimi odstavki 101. \u010Dlena ZPIZ-1 zavarovancu\
  \ ne ponudi sklenitve nove pogodbe o zaposlitvi pod pogoji, ki so mu priznani kot\
  \ pravice na podlagi invalidnosti, je to skladno s predpisi o delovnih razmerjih\
  \ razlog za izredno odpoved pogodbe o zaposlitvi s strani zavarovanca, delodajalec\
  \ pa mu je dol\u017Ean izpla\u010Dati odpravnino, dolo\u010Deno za primer redne\
  \ odpovedi pogodbe o zaposlitvi iz poslovnega razloga, in od\u0161kodnino najmanj\
  \ v vi\u0161ini izgubljenega pla\u010Dila za \u010Das odpovednega roka."
