Naslov: Izmenjava podatkov med GURS in DURS
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo in prostor:\_Podatke\
  \ o najemnih pravnih poslih, ki jih morajo od 1.7.2013 dalje v evidenco trga nepremi\u010D\
  nin po\u0161iljati tudi najemodajalci \u2013 fizi\u010Dne osebe, podrobneje dolo\u010D\
  ata Pravilnik o vodenju podatkov evidence trga nepremi\u010Dnin ter na\u010Dinu\
  \ po\u0161iljanja podatkov (Uradni list RS, \u0161t. 68/12) in Pravilnik o spremembah\
  \ in dopolnitvah Pravilnika o vodenju podatkov evidence trga nepremi\u010Dnin ter\
  \ na\u010Dinu po\u0161iljanja podatkov (Uradni list RS, \u0161t. 51/13). Predpisane\
  \ podatke zbira Geodetska uprava RS (GURS) in jih vodi v evidenci trga nepremi\u010D\
  nin za analiti\u010Dne namene, namene modeliranja, transparentnosti trga (kupoprodajnega\
  \ in najemnega) ter stanovanjske politike. Podatki, ki jih fizi\u010Dne osebe po\u0161\
  iljajo v napovedih za odmero akontacije dohodnine od dohodka iz oddajanja premo\u017E\
  enja v najem, zbira in uporablja Dav\u010Dna uprava RS (DURS) za dav\u010Dne namene\
  \ in so v skladu z dav\u010Dnimi predpisi dav\u010Dna tajnost. O teh podatkih DURS\
  \ ne vodi uradne evidence, gre za podatke konkretnega upravnega postopka. Tudi \u010D\
  e podatki o najemih, ki jih zbere in uporablja DURS za dav\u010Dne namene, ne bi\
  \ bili \"dav\u010Dna tajnost\", jih GURS ne bi bila dol\u017Ena pridobivati po uradni\
  \ dol\u017Enosti od DURS na podlagi Uredbe o pridobivanju in posredovanju podatkov\
  \ med organi javne uprave za potrebe upravnih postopkov (Ur.l. RS, \u0161t. 38/02,\
  \ 129/03 in 20/05), ker ne gre za podatke iz javnih evidenc, za katere velja obveznost\
  \ pridobivanja po uradni dol\u017Enosti. Nameni zbiranja, struktura podatkov, pogostost\
  \ in \u010Das zbiranja, ki so predpisani z dav\u010Dnimi predpisi in predpisi, ki\
  \ urejajo evidenco trga nepremi\u010Dnin, niso primerljivi. Nabor in vsebina podatkov,\
  \ ki jih najemodajalci \u2013 fizi\u010Dne osebe po\u0161iljajo enkrat letno dav\u010D\
  ni upravi, ne zadostujejo za izvajanje analiz in statistik tr\u017Enih najemnin\
  \ in najemnega trga, in ne omogo\u010Dajo kakovostnega ocenjevanje tr\u017Enih vrednosti\
  \ nepremi\u010Dnin ter pravo\u010Dasne priprave poro\u010Dil o slovenskem nepremi\u010D\
  ninskem trgu. Zato je med osnovnimi cilji druga\u010Dne ureditve evidence trga nepremi\u010D\
  nin (sprememba zakona o mno\u017Ei\u010Dnem vrednotenju nepremi\u010Dnin iz leta\
  \ 2011) bil tudi cilj, da se ti (manjkajo\u010Di) podatki zagotovijo in vodijo v\
  \ ETN, kar je zakonodajalec (Dr\u017Eavni zbor RS) v celoti podprl. Poro\u010Danja\
  \ DURS-u in GURS-u niso primerljiva, zato ne moremo govoriti o podvajanju poro\u010D\
  anja. Druga\u010Dno izvajanje poro\u010Danja v praksi bi pomenilo nespo\u0161tovanje\
  \ ureditve 22. \u010Dlena Zakona o mno\u017Ei\u010Dnem vrednotenju nepremi\u010D\
  nin (Uradni list RS, \u0161t. 50/06, 87/11 in 40/12-ZUJF)."
