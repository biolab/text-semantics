Naslov: "Obrezec A1 oz.  \"Vpra\u0161alnik za delodajalce\""
Odgovor pristojnega organa: "Odgovor Zavoda za zdravstveno zavarovanje Slovenije:Na\
  \ spletni strani ni zadetka za obrazec A1, ker\_ je izdaja tega obrazca v pristojnosti\
  \ obmo\u010Dnih enot Zavoda za zdravstveno zavarovanje Slovenije (v nadaljevanju\
  \ ZZZS). Pristojna Obmo\u010Dna enota ZZZS izda obrazec A 1 na zahtevo delodajalca\
  \ oz samozaposlene sebe v primeru napotitve na delo v tujino in izpolnjenega VPRA\u0160\
  ALNIKA ZA DELDAJALCE. Pri tem poudarjamo, da se A1 izdaja le za dr\u017Eave EU,\
  \ EGP in \u0160vico, med tem ko se za ostale dr\u017Eave izdajo drugi obrazci. Ta\
  \ vpra\u0161alnik je Priloga prvim trem navodilom, ki so objavljena na spletni strani\
  \ ZZZS pod naslovom Pravice med potovanjem in bivanjem v tujini in sicer ob kliku\
  \ na naslov Napotene na delo; Navodilo za izvajanje napotitve na delo v dr\u017E\
  ave \u010Dlanice EU, Islandijo, Liechtenstein, Norve\u0161ko ter \u0160vico, Navodilo\
  \ za izvajanje napotitve na delo v\_Republiko Makedonijo, Republiko Srbijo, Bosno\
  \ in Hercegovino ter \u010Crno goro, Navodilo za izvajanje napotitve na delo v dr\u017E\
  ave, za katere ne velja evropski pravni red oz.bilateralni sporazumi o socialni\
  \ varnosti.\r\nKot je razvidno iz navodil se postopki v zvezi z napotitvijo na delo\
  \ v tujino, tako kot tudi obrazci ki se v teh primerih izdajajo razlikujejo,glede\
  \ na to ali gre za napotitev na delo EU,EGP ali \u0160vico ali v dr\u017Eave s katerimi\
  \ so sklenjeni bilateralni sporazumi, ali pa v dr\u017Eave, kjer ne velja ne evropski\
  \ pravni red niti bilateralni sporazumi.\r\nVpra\u0161alnik za delodajalce je priloga\
  \ tem navodilom, zato je na njem oznaka Priloga 1. Pripombo o ugibanju ali vpra\u0161\
  alnik za delodajalce, ki ga najde\u0161 na spletu velja za izdajo obrazca A1, smo\
  \ upo\u0161tevali in popravili naslov na Vpra\u0161alnik ZZZS za primere napotitve\
  \ na delo v tujino, ki ga izpolnijo delodajalci, zaposlene oz. samozaposlene osebe.\
  \ Upamo, da bo to bolj pregledno oz. razumljivo.\r\nPripombo o elektronski mo\u017E\
  nosti izpolnjevanja vpra\u0161alnika je vsekakor dobrodo\u0161la in jo bomo upo\u0161\
  tevali pri naslednjih dopolnitvah oz. izbolj\u0161avah na\u0161ih spletnih ponudb.Dopolnitev\
  \ odgovora:Od 1. 1. 2018 je vlogo za pridobitev in vlogo za pred\u010Dasno prekinitev\
  \ potrdila A1 mo\u017Eno oddati le prek portala e-VEM. Obvezna oddaja vlog je dolo\u010D\
  ena v 9. \u010Dlenu Zakona o \u010Dezmejnem izvajanju storitev (Z\u010CmIS)."
