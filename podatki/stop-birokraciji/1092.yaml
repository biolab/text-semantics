Naslov: "Obve\u0161\u010Danje o prisilnih, neupravi\u010Denih izterjavah"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:V zvezi s pobudo vas obve\u0161\
  \u010Damo, da smo odgovor pripravili skupaj s Finan\u010Dno upravo RS (v nadaljnjem\
  \ besedilu: FURS).FURS pogosto prejema razli\u010Dne pobude v zvezi z izvajanjem\
  \ postopkov opominjanja, zadeva pa se la\u017Eje pojasni, \u010De se prejme konkretne\
  \ podatke o zavezancu. Glede na navedeno sklepamo, da je pobudo podal poslovni subjekt.FURS\
  \ na podlagi tretje to\u010Dke prvega odstavka 13. \u010Dlena Zakona o dav\u010D\
  nem postopku (v nadaljevanju: ZDavP2) z opominom obve\u0161\u010Da zavezance o stanju\
  \ njihovih nepla\u010Danih zapadlih dav\u010Dnih obveznostih. Zakon izdaje opomina\
  \ ne predpisuje kot obvezne in hkrati to tudi ni predpogoj za za\u010Detek dav\u010D\
  ne izvr\u0161be. Namen opomina je seznanitev zavezanca s stanjem njegovih nepla\u010D\
  anih dav\u010Dnih obveznosti, poziv k ureditvi morebitnih nepravilnih knjigovodskih\
  \ stanj, hkrati pa gre tudi za opozorilo zavezancu, da naj pla\u010Da zapadle obveznosti\
  \ in se na ta na\u010Din izogne dav\u010Dni izvr\u0161bi ter s tem povezanimi stro\u0161\
  ki. V opominu so zajete obveznosti, ki so zapadle v pla\u010Dilo osem dni pred izdajo\
  \ opomina, ter zamudne obresti od zapadlih nepla\u010Danih obveznosti, ki so izra\u010D\
  unane do vklju\u010Dno datuma izdaje opomina. Glede na veliko \u0161tevilo izdanih\
  \ opominov FURS ne more zagotoviti \u0161e dodatne storitve, da bi poleg obve\u0161\
  \u010Danja o nastalih terjatvah na podlagi obra\u010Duna ali odlo\u010Dbe in poslanega\
  \ opomina po\u0161iljal \u0161e eno dodatno obvestilo zavezancem, ki redno pla\u010D\
  ujejo in se niso odzvali na opomin, preden izda sklep o dav\u010Dni izvr\u0161bi.\
  \ Kljub morebitni izdaji \u0161e enega opomina zavezancu ni pri\u010Dakovati njegovega\
  \ odziva. Zato naj se po predlogu FURS zavezanci dosledno poslu\u017Eujejo komunikacijskih\
  \ kanalov, ki jih imajo na voljo po prejemu opomina in so dostopni na povezavi,\
  \ ki opisuje poslovni dogodek prejema opomina: Opomin | FINAN\u010CNA UPRAVA REPUBLIKE\
  \ SLOVENIJE (gov.si). Z besedilom na opominu se posku\u0161a predvideti vse situacije,\
  \ ki lahko nastanejo pri pla\u010Devanju, tudi dejstvo, da zavezanec pla\u010Da\
  \ obveznost, ki je navedena na opominu, ravno na dan, ko mu je opomin izdan. V besedilu\
  \ opomina je dejansko navedeno, da se opomin \u0161teje za brezpredmeten, \u010D\
  e so bile obveznosti medtem \u017Ee poravnane. Zaradi vrstnega reda zapiranja terjatev\
  \ v dav\u010Dnem knjigovodstvu, ki je dolo\u010Den z zakonom in v\u010Dasih v nasprotju\
  \ z domnevami zavezanca, pa je po prejemu opomina, tudi ob domnevi, da je bila dolo\u010D\
  ena obveznost pla\u010Dana, smiselno to preveriti v eKartici na eDavkih ali kontaktirati\
  \ FURS.V za\u010Detku decembra 2020 se je spremenil tudi na\u010Din opominjanja,\
  \ in sicer tako, da opomin za novonastale obveznosti prejmejo tudi zavezanci, zoper\
  \ katere je \u017Ee za\u010Det postopek dav\u010Dne izvr\u0161be. V tej povezavi\
  \ je bilo na opomin dodano besedilo: \xBBV tem opominu morda niso navedeni nekateri\
  \ zneski zapadlih nepla\u010Danih obveznosti iz preteklih obdobij, zato vas pozivamo,\
  \ da pred pla\u010Dilom preverite stanje vseh svojih nepla\u010Danih obveznosti.\
  \ Uporabniki portala eDavki in mobilne aplikacije eDavki lahko stanje dolga preverite\
  \ na knjigovodski kartici zavezanca (vpogled eKarticaO).\xAB V prejeti pobudi pa\
  \ je navedeno, da je zavezanec reden pla\u010Dnik in ni bil nikoli dol\u017Enik,\
  \ torej ne gre za situacijo, da ni imel neporavnanih obveznosti iz preteklega obdobja.Poslovni\
  \ subjekti (pravne osebe, samostojni podjetniki posamezniki in posamezniki, ki samostojno\
  \ opravljajo dejavnost) so v skladu z ZDavP-2 dol\u017Eni uporabljati spletni portal\
  \ eDavki, mo\u017Enost imajo uporabljati tudi mobilno aplikacijo eDavki, oboje pa\
  \ omogo\u010Da takoj\u0161en vpogled v knjigovodsko stanje zavezanca. Prav z namenom\
  \ \u010Dim ve\u010Dje seznanjenosti zavezancev o stanju njihovih terjatev in obveznosti\
  \ je FURS uvedel storitev eknjigovodska kartica - eKartica, s katero lahko vsak\
  \ zavezanec sproti preverja stanje odprtih terjatev in obveznosti. Prav tako so\
  \ na tej spletni strani podane vse podrobne informacije in pojasnila, ki jih zavezanci\
  \ potrebujejo za vpogled v knjigovodske podatke. Zato je skoraj nerazumljivo, da\
  \ je bil poslovnemu subjektu izdan sklep o izvr\u0161bi, ki ga ni pri\u010Dakoval.Na\
  \ podlagi vsega zgoraj navedenega tako ni mogo\u010De ugotoviti, do katere situacije\
  \ je pri\u0161lo pri konkretnem zavezancu, da je bil izdan sklep o dav\u010Dni izvr\u0161\
  bi, ki ga ni pri\u010Dakoval, in bi jo FURS v okviru svojih storitev lahko izbolj\u0161\
  al.V primeru te\u017Eav pri izpolnjevanju dav\u010Dnih obveznosti, lahko poslovni\
  \ subjekti zaprosijo za obro\u010Dno pla\u010Dilo ali odlog pla\u010Dila davkov,\
  \ ki se nana\u0161ajo na opravljanje dejavnosti. Ve\u010D informacij v zvezi z obro\u010D\
  nim pla\u010Dilom davka in ostalimi pla\u010Dilnimi ugodnostmi po ZDavP-2 je dostopnih\
  \ tudi na spletni strani FURS:https://www.fu.gov.si/placevanje_in_izvrsba/podrocja/odpisi_odlogi_in_obrocno_placevanje/\
  \ inhttps://www.fu.gov.si/poslovni_dogodki_podjetja/placilo_na_obroke/."
