Naslov: "Ob\u010Dinski lokacijski (zazidalni) na\u010Drt (OLN) in gradbeno dovoljenje\
  \ (GD) za stanovanjsko hi\u0161o znotraj podro\u010Dja "
Odgovor pristojnega organa: "Odgovor Ministrstva za okolje in prostor:Obstoje\u010D\
  i Zakon o prostorskem na\u010Drtovanju zahteva izdajo mnenj nosilcev urejanja prostora\
  \ v samem postopku sprejemanja prostorskega akta, nato pa so potrebna soglasja posameznih\
  \ soglasjedajalcev (ki so lahko isti, kot nosilci urejanja prostora) tudi v postopku\
  \ izdaje gradbenega dovoljenja glede na posebne zakone (npr. Zakon o vodah, Zakon\
  \ o varstvu kulturne dedi\u0161\u010Dine). Gradbeni zakon, ki \u017Ee velja, uporabljati\
  \ pa se bo za\u010Del 1. 6. 2018, pa omogo\u010Da, da mnenj (dosedanjih soglasij)\
  \ ni potrebno predlo\u017Eiti v postopku izdaje gradbenega dovoljenja, \u010De se\
  \ gradnja nahaja na obmo\u010Dju prostorskega izvedbenega akta, h kateremu so nosilci\
  \ urejanja prostora dali pozitivno mnenje in se v njem izrekli, da pridobivanje\
  \ mnenj v postopku izdaje gradbenega dovoljenja ni potrebno.Menimo, da smo na ta\
  \ na\u010Din z novo zakonodajo omogo\u010Dili, da ne pride do nepotrebnega podvajanja.\
  \ Vendar je to zlasti odvisno od pripravljalcev prostorskega akta, ki mora vedeti\
  \ za to zakonsko mo\u017Enost.Potreba po soglasju sosedov v postopku izdaje gradbenega\
  \ dovoljenja je brez pravne podlage. Tak\u0161ne dolo\u010Dbe sicer praviloma vsebujejo\
  \ prostorski akti, vendar zakon tega ne zahteva in tudi priporo\u010Dila ministrstva\
  \ ne gredo v tej smeri. \u010Ce pa prostorski akt zahteva soglasje sosedov, ga je\
  \ potrebno v postopku izdaje gradbenega dovoljenja predlo\u017Eiti, sicer gradbenega\
  \ dovoljenja ni mogo\u010De izdati. Ni pri\u010Dakovati, da bi se lahko postopek\
  \ izdaje gradbenega dovoljenja vodil kot skraj\u0161an, \u010De je potrebno znotraj\
  \ tega postopka po\u010Dakati na odmero komunalnega prispevka, ki ga odmeri ob\u010D\
  ina, in je pogoj za izdajo gradbenega dovoljenja, in odmeriti od\u0161kodnino za\
  \ spremembo namembnosti. Dejansko gre na ta na\u010Din za dva upravna postopka znotraj\
  \ glavnega upravnega postopka za izdajo gradbenega dovoljenja. Zakon o graditvi\
  \ objektov sicer omogo\u010Da voditi skraj\u0161an ugotovitveni postopek pod dolo\u010D\
  enimi pogoji, ki pa so glede na odlo\u010Dbo Ustavnega sodi\u0161\u010Da U-I-165/09\
  \ z dne 3. 3. 2011 (Uradni list RS, \u0161t. 20/11) neizvedljivi in brezpredmetni.\
  \ Skraj\u0161ani ugotovitveni postopek je postopek brez stranskih udele\u017Eencev,\
  \ glede na sodbo Ustavnega sodi\u0161\u010Da pa morajo v postopku izdaje gradbenega\
  \ dovoljenja, tudi \u010De gre za obmo\u010Dje podrobnega prostroskega na\u010D\
  rta, sodelovati stranski udele\u017Eenci.Glede potrebnosti soglasja ARSO menimo,\
  \ da erozijska obmo\u010Dja niso povezana z glavnim tokom reke (Sava), ampak da\
  \ gre za \u0161ir\u0161e obmo\u010Dje, ki ni odvisno zgolj od toka reke.Zakon o\
  \ letalstvu predpisuje neodvisno od zakona o graditvi objektov, kdaj je potrebno\
  \ soglasje zaradi varovanja letalskega prometa. Ta zakon predpisuje izdajo soglasja\
  \ za novogradnje, zvonik v vasi pa je o\u010Ditno obstoje\u010D.\u010Ce prostorski\
  \ akt predpisuje barvo kritine, fasade inp, potem mora imeti projekt za pridobitev\
  \ gradbenega dovoljenja te podatke, saj je pogoj za izdajo gradbenega dovoljenja\
  \ skladnost predvidene gradnje (iz projekta) s prostorskim aktom. Upravni organ\
  \ je dol\u017Ean tak prostorski akt upo\u0161tevati, za njegovo vsebino pa je odgovorna\
  \ ob\u010Dina in izdelovalec.Novi Zakon o urejanju prostora, ki se za\u010Dne uporabljati\
  \ 1. 6. 2018, omogo\u010Da t.i. lokacijsko preveritev za odstopanja od prostorski\
  \ izvedbenih pogojev iz prostorskih aktov (sicer pod dolo\u010Denimi pogoji), kamor\
  \ bi sodili tudi pogoji glede barve fasade in kritine."
