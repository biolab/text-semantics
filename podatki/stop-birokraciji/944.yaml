Naslov: Sprememba gradbene zakonodaje z vidika ZUP in odgovornosti upravnega delavca
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravoPreden podamo stali\u0161\
  \u010De glede predloga sankcioniranja javnih uslu\u017Ebencev v Zakonu o splo\u0161\
  nem upravnem postopku v primerih, ko odlo\u010Dba ni izdana v za to predpisanem\
  \ roku, vas \u017Eelimo seznaniti tudi z dejstvom, da imajo stranke v upravnem postopku\
  \ v primeru, ko so vlo\u017Eile pri posameznem upravnem organu ali drugem pristojnem\
  \ organu, ki izvr\u0161uje upravno funkcijo, vlogo o kateri bi moral ta organ odlo\u010D\
  ati v upravnem postopku v rokih, kot to izhaja iz dolo\u010Dbe 222. \u010Dlena ZUP,\
  \ mo\u017Enost vlo\u017Eitve pravnega sredstva\xAB. To je lahko ali prito\u017E\
  ba zaradi ne izdaje odlo\u010Dbe o zahtevi stranke v dolo\u010Denem roku, kar izhaja\
  \ \u017Ee iz dolo\u010Dbe 13. in 222. \u010Dlena ZUP, ali to\u017Eba, kar izhaja\
  \ iz\_ dolo\u010Dbe 28. \u010Dlena Zakona o upravnem sporu , odvisno od tega, ali\
  \ je postopek odlo\u010Danja enostopenjski ali dvostopenjski in pri katerem organu\
  \ je\_ molk.ZUP je postopkovni predpis po katerem postopajo med drugim tudi upravni\
  \ in drugi dr\u017Eavni organi, kadar v upravnih zadevah odlo\u010Dajo o pravicah,\
  \ obveznostih in pravnih koristih posameznikov, pravnih oseb in drugih strank. V\
  \ okvir tega zakona so \u017Ee vklju\u010Dene vsebine v zvezi z nadzorom nad njegovim\
  \ izvajanjem in izvajanjem posebnih upravnih postopkov ter samim izvajanjem zakona.\
  \ Tako nadzor nad izvajanjem ZUP in drugih zakonov, ki urejajo upravne postopke,\
  \ na podlagi dolo\u010Dbe 307. \u010Dlena ZUP-a, opravlja upravna in\u0161pekcija.\
  \ Ta lahko na podlagi dolo\u010Dbe 307.b \u010Dlena ZUP-a z odlo\u010Dbo odredi,\
  \ da se uradna oseba ponovno udele\u017Ei usposabljanja za vodenje in odlo\u010D\
  anje v upravnem postopku, v kolikor so pri nadzoru ugotovljene kr\u0161itve pravil\
  \ upravnega postopka, ki imajo za posledico o\u010Ditno prikraj\u0161anje javnega\
  \ interesa, pravic oziroma pravnih koristi strank, ali druge ponavljajo\u010De se\
  \ kr\u0161itve pravil upravnega postopka, ki niso odpravljene v dolo\u010Denem roku.\
  \ V zvezi s temi kr\u0161itvami lahko upravni in\u0161pektor na podlagi dolo\u010D\
  be 307.\u010D \u010Dlena tega zakona predlaga tudi uvedbo disciplinskega postopka\
  \ zoper uradno osebo. \u010Ce pa se pri opravljanju nadzora ugotovi, da ima dejanje\
  \ uradne ali druge osebe v konkretni upravni zadevi znake kaznivega dejanja, za\
  \ katero se storilec preganja po uradni dol\u017Enosti, mora upravni in\u0161pektor\
  \ na podlagi dolo\u010Dbe 307.d \u010Dlena to naznaniti pristojnemu organu oziroma\
  \ vlo\u017Eiti kazensko ovadbo. Hkrati je na podlagi dolo\u010Dbe 320. \u010Dlena\
  \ ZUP predstojnik posameznega organa tisti, ki mora skrbeti, da se v organu oziroma\
  \ v organizaciji pravilno uporablja ZUP, zlasti pa, da se upravne zadeve re\u0161\
  ujejo v predpisanih rokih, in skrbeti za strokovno izpopolnjevanje delavcev, ki\
  \ odlo\u010Dajo v upravnih zadevah.Pravna podlaga za uvedbo in vodenje disciplinskih\
  \ postopkov zoper javne uslu\u017Ebence je dolo\u010Dena z Zakonom o javnih uslu\u017E\
  bencih , s katerim pa so predpisani tudi disciplinski ukrepi za kr\u0161itve. Dolo\u010D\
  be ZJU\_ o disciplinski odgovornosti javnih uslu\u017Ebencev se \u0161e vedno uporabljajo\
  \ v celoti z izjemo 2., 3. in 4. to\u010Dke drugega odstavka 124. \u010Dlena tega\
  \ zakona in sicer do sklenitve kolektivne pogodbe na ravni dejavnosti, kar izhaja\
  \ iz dolo\u010Dbe 85. \u010Dlena Zakona o spremembah in dopolnitvah Zakona o javnih\
  \ uslu\u017Ebencih . Sankcije za kazniva dejanja pa so predpisane s Kazenskim zakonikom\
  \ .Na podlagi vsega navedenega menimo, da obstoje\u010Do vsebino ZUP-a ni potrebno\
  \ dopolnjevati z novimi vsebinami s podro\u010Dja sankcioniranja javnih uslu\u017E\
  bencev."
