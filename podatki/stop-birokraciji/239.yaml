Naslov: "Predlagam poenostavitev postopkov oddajanja priporo\u010Denih po\u0161iljk\
  \ na po\u0161tah"
Odgovor pristojnega organa: "Odgovor Po\u0161te Slovenija:\_Po\u0161ta pri sprejemanju\
  \ dolo\u010Denih vrst po\u0161iljk po\u0161iljatelju izda potrdilo o oddaji po\u0161\
  iljke, s katerim po\u0161iljatelj v primeru vlo\u017Eitve reklamacije dokazuje,\
  \ da je dolo\u010Deno po\u0161iljko oddal pri izvajalcu. Potrdila oziroma obrazci,\
  \ ki se v ve\u010Dji meri uporabljajo pri sprejemanju po\u0161tnih po\u0161iljk\
  \ so razli\u010Dni, in sicer odvisno od vrste po\u0161iljke (ali po\u0161iljatelj\
  \ odda v prenos pismo ali pakete), \u0161tevila oddanih po\u0161iljk (npr. za po\u0161\
  iljanje ve\u010Djega \u0161tevila knji\u017Enih po\u0161iljk se uporabi popis oddanih\
  \ po\u0161iljk) in na\u010Dina pla\u010Dila po\u0161tnine (v gotovini, po ra\u010D\
  unu).\_Zaradi navedenih postopkov sprejema po\u0161iljk ne moremo ena\u010Diti z\
  \ enostavnim na\u010Dinom, ki velja za prodajo vozovnic, saj je treba za vsako po\u0161\
  iljko zagotoviti sprecifi\u010Dne podatke, ki so variabilni (npr. masa po\u0161\
  iljke na osnovi katere se zara\u010Duna po\u0161tnina za prenos po\u0161iljke, sprejemna\
  \ \u0161tevilka po\u0161iljke, naslovnikov in po\u0161iljateljev naslov, oznaka\
  \ dodatnih storitev itd.) in jih je potrebno ob sprejemu posamezne po\u0161iljke\
  \ vnesti v sistem.\_Pogodbenim poslovnim strankam so \u017Ee na voljo aplikacije,\
  \ ki omogo\u010Dajo vnos teh potrebnih atributov dolo\u010Dene po\u0161iljke, tisk\
  \ spremne in sprejemne dokumentacije in elektronski prenos podatkov o oddanih po\u0161\
  iljkah na po\u0161to, ki opravlja sprejem po\u0161iljk."
