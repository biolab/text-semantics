Naslov: "Pora\u010Duni in najni\u017Eja osnova za pla\u010Dilo prispevkov za zaposlene"
Odgovor pristojnega organa: "Odgovor Finan\u010Dne uprave RS:Za pojasnila v zvezi\
  \ z izvajanjem Zakona o pokojninskem in invalidskem zavarovanju \u2013 ZPIZ-2 je\
  \ pristojno Ministrstvo za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti. Dav\u010Dni organ pa je na podlagi 159. \u010Dlena ZPIZ-2 pristojen za pobiranje\
  \ prispevkov za obvezno zavarovanje po tem zakonu, razen prispevka za dokup pokojninske\
  \ dobe.Na spletnih straneh FURS je objavljen podrobnej\u0161i opis Dohodek iz delovnega\
  \ razmerja, v katerem je v to\u010Dki 5.2.1 pojasnjena najni\u017Eja osnova za obra\u010D\
  un prispevkov. Najni\u017Eja osnova za obra\u010Dun prispevkov delojemalcev je,\
  \ v skladu s \u010Detrtim odstavkom 144. \u010Dlena ZPIZ-2, znesek 60 % zadnje znane\
  \ povpre\u010Dne letne pla\u010De zaposlenih v Republiki Sloveniji, prera\u010D\
  unane na mesec. \u010Ce je izpla\u010Dana pla\u010Da oziroma \_nadomestilo pla\u010D\
  e ni\u017Eje od minimalne osnove, se od razlike do minimalne osnove obra\u010Dunajo\
  \ in pla\u010Dajo vsi prispevki. V dolo\u010Dbi ZPIZ-2, ki ureja pla\u010Dilo prispevkov\
  \ od razlike do minimalne osnove, ni predeljeno, ali se v primeru, ko se naknadno\
  \ izpla\u010Da pora\u010Dun pla\u010D to upo\u0161teva na na\u010Din, da se predhodno\
  \ obra\u010Dunani zneski prispevkov od najni\u017Eje osnove pora\u010Dunajo. Glede\
  \ na navedeno odprto vpra\u0161anje, na katerega opozarja tudi zavezanec v pobudi\
  \ predlagamo, da najprej Ministrstvo za delo, dru\u017Eino, socialne zadeve in enake\
  \ mo\u017Enosti pojasni na kak\u0161en na\u010Din se uporabi dolo\u010Dba \u010D\
  etrtega odstavka 144. \u010Dlena ZPIZ-2 v primeru pora\u010Duna pla\u010D.V zvezi\
  \ s poro\u010Danjem podatkov na REK obrazcu pojasnjujemo, da so kontrole nad polji\
  \ M (podatki za oblikovanje pokojninske osnove) vzpostavljene na podlagi zahtev\
  \ Zavoda za pokojninsko in invalidsko zavarovanje. Polje M08 ne more biti izpolnjeno\
  \ v minus. Za podrobno pojasnilo je pristojen Zavod za pokojninsko in invalidsko\
  \ zavarovanje.Po prejemu stali\u0161\u010Da MDDSZ in ZPIZ bo FURS, glede na stali\u0161\
  \u010De ZPIZ, po potrebi takoj spremenil kontrole na polju M08."
