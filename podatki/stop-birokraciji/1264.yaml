Naslov: "Prakti\u010Dni del vozni\u0161kega izpita"
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturoZakon o voznikih\
  \ v 9. \u010Dlenu dolo\u010Da, da opravljanje vozni\u0161kih izpitov zagotavlja\
  \ Javna agencija Republike Slovenije za varnost prometa, in sicer na podlagi javnega\
  \ pooblastila. Ministrstvo za infrastrukturo je Javno agencijo RS za varnost prometa\
  \ v zvezi z navedenim \u017Ee pozvalo za pojasnila, zakaj na dolo\u010Denih podro\u010D\
  jih prihaja do zagotavljanja vozni\u0161kih izpitov izven dolo\u010Denega 30 dnevnega\
  \ roka.\_Zakon o voznikih v 72. \u010Dlenu dolo\u010Da,\_da lahko vozni\u0161ki\
  \ izpit za voznika motornih vozil v Republiki Sloveniji opravljajo kandidati, ki\
  \ imajo v Republiki Sloveniji obi\u010Dajno prebivali\u0161\u010De ali predlo\u017E\
  ijo dokaze, da v Republiki Sloveniji \u0161tudirajo \u017Ee vsaj \u0161est mesecev.\
  \ Kandidati za voznika se priglasijo k vozni\u0161kemu izpitu pri upravni enoti.\
  \ Upravna enota preveri izpolnjevanje pogojev za opravljanje vozni\u0161kega izpita\
  \ ter kandidata za voznika, \u010De izpolnjuje pogoje, prijavi k teoreti\u010Dnemu\
  \ in prakti\u010Dnemu delu vozni\u0161kega izpita.\_Nadalje Pravilnik o vozni\u0161\
  kem izpitu v prvem odstavku 3. \u010Dlena dolo\u010Da, da mora kandidat za voznika\
  \ ob priglasitvi predlo\u017Eiti:\_\r\n1. \_ \_ \_veljavno zdravni\u0161ko spri\u010D\
  evalo o telesni in du\u0161evni zmo\u017Enosti za vo\u017Enjo motornih vozil tiste\
  \ oziroma tistih kategorij, za katere opravlja vozni\u0161ki izpit,\_\r\n2. \_ \_\
  \ \_eviden\u010Dni karton vo\u017Enje, s katerim doka\u017Ee, da je v \u0161oli\
  \ vo\u017Enje zaklju\u010Dil predpisan teoreti\u010Dni del usposabljanja,\_\r\n\
  3. \_ \_ \_veljavno zdravni\u0161ko spri\u010Devalo o opravljenem kontrolnem zdravstvenem\
  \ pregledu za vse kategorije, za katere \u017Eeli pridobiti vozni\u0161ko dovoljenje,\
  \ in potrdilo o opravljenem programu dodatnega usposabljanja za varno vo\u017Enjo\
  \ oziroma rehabilitacijskem programu za osebe, ki jim je bilo izre\u010Deno prenehanje\
  \ veljavnosti vozni\u0161kega dovoljenja oziroma jim je bil izre\u010Den varnostni\
  \ ukrep odvzema vozni\u0161kega dovoljenja,\_\r\n4. \_ \_ \_potrdilo o opravljenem\
  \ izpitu iz prve pomo\u010Di (razen za kategorije AM, F in G) oziroma o oprostitvi\
  \ izpita iz prve pomo\u010Di, \u010De nima vozni\u0161kega dovoljenja za vo\u017E\
  njo vozil kategorije A1, A2, A, B1, B, BE, C1, C1E, C, CE, D1, D1E, D ali DE.\_\
  Upravna enota kandidata za voznika, ki izpolnjuje pogoje za opravljanje vozni\u0161\
  kega izpita in ob priglasitvi k vozni\u0161kemu izpitu predlo\u017Ei dokazila iz\
  \ prej\u0161njega odstavka, prijavi k teoreti\u010Dnemu delu vozni\u0161kega izpita.\
  \ Ob prijavi k prakti\u010Dnemu delu vozni\u0161kega izpita mora kandidat za voznika\
  \ predlo\u017Eiti eviden\u010Dni karton vo\u017Enje, s katerim doka\u017Ee, da je\
  \ v \u0161oli vo\u017Enje zaklju\u010Dil predpisan program usposabljanja za voznike\
  \ motornih vozil. Upravna enota kandidata za voznika, ki izpolnjuje pogoje za opravljanje\
  \ vozni\u0161kega izpita in ob prijavi k prakti\u010Dnemu delu vozni\u0161kega izpita\
  \ predlo\u017Ei eviden\u010Dni karton vo\u017Enje, prijavi k prakti\u010Dnemu delu\
  \ vozni\u0161kega izpita.\_Glede optimizacije postopka opravljanja vozni\u0161kega\
  \ izpita pojasnjujemo, da je Ministrstvo za infrastrukturo zelo aktivno na tem podro\u010D\
  ju, vendar vseh predlogov ni mogo\u010De realizirati v kratkem \u010Dasu in isto\u010D\
  asno. Za implementacijo posameznega predloga je potrebno v prvi vrsti zagotoviti\
  \ ustrezno pravno podlago, v drugi vrsti pa tudi potrebna finan\u010Dna sredstva\
  \ in kadre. Na podro\u010Dju evidence o vozni\u0161kih dovoljenjih se Ministrstvo\
  \ za infrastrukturo trenutno ukvarja z vzpostavitvijo povezave evidence o vozni\u0161\
  kih dovoljenjih z izdajatelji zdravni\u0161kih spri\u010Deval in nadgradnjo ukrepov\
  \ sodi\u0161\u010D, kjer je pravna podlaga \u017Ee zagotovljena.\_"
