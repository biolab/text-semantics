Odgovor pristojnega organa: "Odgovor Ministrstva za okolje in prostorTrditev, da so\
  \ ob\u010Dinski prostorski na\u010Drti (OPN) zastareli akti, sprejeti pred ve\u010D\
  \ kot 40 leti ne dr\u017Ei. OPN so ob\u010Dine za\u010Dele pripravljati in sprejemati\
  \ \u0161ele po letu 2007, ko je za\u010Del veljati Zakon o prostorskem na\u010D\
  rtovanju. \xBBNajstarej\u0161i OPN\xAB je tako star 13 let (OPN ob\u010Dine Bovec\
  \ 2009, spremenjen in dopolnjen 2014). Veliko ob\u010Din je sprejet OPN tudi spreminjalo\
  \ in dopolnjevalo, v delih, kjer je bilo treba izvedbeno regulacijo prostora (namensko\
  \ rabo prostora in prostorsko izvedbene pogoje) prilagoditi novih potrebam lokalne\
  \ skupnosti.\_V 26 ob\u010Dinah pa se \u0161e vedno uporabljajo \xBBstari prostorski\
  \ akti\xAB - t.i. prostorske sestavine ob\u010Dinskega dolgoro\u010Dnega in srednjero\u010D\
  nega dru\u017Ebenega plana ter prostorski ureditveni pogoji (ti. PUP-i). Teh prostorskih\
  \ aktov v skladu z Zakonom o urejanju prostora (Uradni list RS, \u0161t. 199/21;\
  \ ZUreP-3), ni ve\u010D dovoljeno spreminjati in dopolnjevati, ker je klju\u010D\
  nega pomena, da vse ob\u010Dine v Sloveniji sprejmejo OPN in z OPN dolo\u010Dijo\
  \ osnovno izvedbeno regulacijo svojega prostora. Uporaba \xBBstarih prostorskih\
  \ aktov\xAB je z ZUreP-3 sicer podalj\u0161ana do konca leta 2024.\_Tako ZUreP-3\
  \ kot Gradbeni zakon (Uradni list RS, \u0161t. 199/21; GZ-1) pa dajeta na razpolago\
  \ ve\u010D mo\u017Enosti glede ohranjanja, vzdr\u017Eevanja, rekonstrukcije in nenazadnje\
  \ legalizacije objektov tudi v ob\u010Dinah, kjer se \u0161e uporabljajo \xBBstari\
  \ prostorski akti\xAB.\_"
