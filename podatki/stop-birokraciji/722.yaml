Naslov: "Dolgotrajno \u010Dakanje na vpis v zemlji\u0161ko knjigo in izbris hipoteke\
  \ na nepremi\u010Dnini"
Odgovor pristojnega organa: "Odziv Ministrstva za pravosodje:Postopek vpisa nepremi\u010D\
  nine v zemlji\u0161ko knjigo ureja Zakon o zemlji\u0161ki knjigi (Uradni list RS,\
  \ \u0161t. 58/03, 37/08 \u2013 ZST-1, 45/08, 28/09, 25/11 in 14/15 \u2013 ZUUJFO;\
  \ v nadaljevanju ZZK-1). Eno izmed temeljnih na\u010Del in pravil zemlji\u0161koknji\u017E\
  nega postopka je na\u010Delo vrstnega reda. V prvem odstavku 122. \u010Dlena ZZK-1\
  \ je tako dolo\u010Deno, da mora o vpisih glede posamezne nepremi\u010Dnine zemlji\u0161\
  koknji\u017Eno sodi\u0161\u010De odlo\u010Dati po vrstnem redu, ki se dolo\u010D\
  i po trenutku, ko je zemlji\u0161koknji\u017Eno sodi\u0161\u010De prejelo predlog\
  \ za vpis, oziroma ko je prejelo listino, na podlagi katere o vpisu odlo\u010Da\
  \ po uradni dol\u017Enosti. Hkrati pa je v drugem odstavku 122. \u010Dlena ZZK-1\
  \ dolo\u010Deno, da dokler ni pravnomo\u010Dno odlo\u010Deno o vpisih v posameznem\
  \ postopku, ni dovoljeno odlo\u010Dati o vpisih glede iste nepremi\u010Dnine v postopku,\
  \ ki se je za\u010Del kasneje. Po podatkih Vrhovnega sodi\u0161\u010Da RS zna\u0161\
  a povpre\u010Dni \u010Das re\u0161evanja zadev od \u010Dasa vlo\u017Eitve predloga\
  \ do kon\u010Danja (pravnomo\u010Dnosti) za nove zadeve 49,92 dni, pri \u010Demer\
  \ povpre\u010Dni \u010Das re\u0161evanja zadev od dneva dodelitve zadeve odgovorni\
  \ osebi (zemlji\u0161koknji\u017Enemu sodni\u0161kemu pomo\u010Dniku) do dneva izdaje\
  \ sklepa zna\u0161a za nove zadeve 2,72 dni.\_ Poudarjamo, da je to povpre\u010D\
  ni \u010Das odlo\u010Danja, konkretno odlo\u010Danje o posameznem vpisu pa je odvisno\
  \ od kompleksnosti predloga, hkrati pa mora sodi\u0161\u010De v skladu z drugim\
  \ odstavkom 122. \u010Dlena ZZK-1, kot \u017Ee povedano, preden za\u010Dne re\u0161\
  evati predlog vlagatelja, re\u0161iti vse prestale predloge, ki jih je glede iste\
  \ nepremi\u010Dnine prejelo pred njim. Zato brez natan\u010Dnega poznavanja konkretnih\
  \ okoli\u0161\u010Din, ki vplivajo na \u010Das, potreben za odlo\u010Ditev o predlogu\
  \ za vpis v zemlji\u0161ko knjigo v konkretnem primeru, splo\u0161ni \u2013 generalni\
  \ odgovor na zastavljeno vpra\u0161anje ni mogo\u010D.\_"
