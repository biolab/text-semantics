Naslov: Prispevek za urejanje gozdnih cest
Odgovor pristojnega organa: "Odgovor Ministrstva za finance, Dav\u010Dne uprave RS:\_\
  Pristojbina za gozdne ceste:\_V zvezi z dano pobudo navajamo, da je v javni obravnavi\
  \ Zakon o davku na nepremi\u010Dnine z dne 7. 6. 2013, ki bo nadomestil odmero nadomestila\
  \ za uporabo stavbnega zemlji\u0161\u010Da, davek od premo\u017Eenja in odmero pristojbine\
  \ za godne ceste.\_Do nove ureditve pa velja 50. \u010Dlen Zakona o dav\u010Dnem\
  \ postopku (Uradni list RS, \u0161t. 13/11-UPB4, 31/12 in 94/12), ki v prvem odstavku\
  \ dolo\u010Da, da se davek ne odmeri, \u010De ne bi presegel 10 evrov. Vendar to\
  \ velja le za davke, ki so prihodek dr\u017Eavnega prora\u010Duna oziroma pokojninske\
  \ in zdravstvene blagajne. \u010Ce pa je davek izklju\u010Dno prihodek prora\u010D\
  una samoupravne lokalne skupnosti, kar velja za pristojbino za gozdne ceste, pa\
  \ se uporabi drugi odstavek tega \u010Dlena, ki pa ne dolo\u010Da nobenih omejitev\
  \ glede na znesek odmere, torej se davek odmeri tudi, \u010De zna\u0161a manj kot\
  \ 10 evrov.\_Problem odmerjenih nizkih zneskov, ki so v nesorazmerju s stro\u0161\
  ki, ki so povzro\u010Deni zavezancu oziroma dav\u010Dnemu organu, je dav\u010Dna\
  \ uprava zaznala \u017Ee v preteklosti in na to opozorila tudi Ministrstvo za finance\
  \ ter v zvezi s to problematiko predlagala spremembo zakonodaje.\_Informativni izra\u010D\
  un dohodnine\_V skladu z drugim odstavkom 267. \u010Dlena Zakona o dav\u010Dnem\
  \ postopku dav\u010Dni organ na podlagi podatkov s katerimi razpolaga, najpozneje\
  \ do 31. maja teko\u010Dega leta za dav\u010Dnega zavezanca sestavi in odpremi informativni\
  \ izra\u010Dun dohodnine. Osebam, ki ne presegajo zneska splo\u0161ne olaj\u0161\
  ave po prvem odstavku 111. \u010Dlena Zakona o dohodnini (Uradni list RS, \u0161\
  t. 13/11-UPB7, 9/2012 Odl. US, 24/12, 30/12, 40/12-ZUJIF, 71/12 Odl. US, 75/12,\
  \ 94/12 in 52/12 Odl. US) dav\u010Dni organ v skladu z 268. \u010Dlenom Zakona o\
  \ dav\u010Dnem postopku ne sestavi informativnega izra\u010Duna, ampak mora zavezanec\
  \ sam vo\u017Eiti napoved.\_Odgovor Ministrstva za kmetijstvo in okolje:\_Re\u0161\
  itev v komentarju navedene problematike se predlaga s sprejemom novega Zakon o davku\
  \ na nepremi\u010Dnine.\_ Z navedenim zakonom se namre\u010D ukinja pristojbino\
  \ za vzdr\u017Eevanje gozdnih cest, njen prihodek pa se nadome\u0161\u010Da s prihodkom\
  \ od davka na gozdna zemlji\u0161\u010Da. Ob\u010Dina bo namre\u010D morala del\
  \ prihodka od davka nameniti vzdr\u017Eevanju gozdnih cest. Z navedeno re\u0161\
  itvijo tudi ne bo ve\u010D prihajalo do tega, da bi se zara\u010Dunavali nesorazmerno\
  \ nizki zneski."
