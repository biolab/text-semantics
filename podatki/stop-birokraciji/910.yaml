Naslov: Izdaja osebne izkaznice otroku
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:Za dr\u017Eavljana,\
  \ mlaj\u0161ega od 18 let, oziroma dr\u017Eavljana, ki ni poslovno sposoben, vlo\u017E\
  i vlogo zakoniti zastopnik. Ker je osebna izkaznica pomemben identifikacijski dokument,\
  \ slu\u017Ei pa tudi za izkazovanje dr\u017Eavljanstva ter prehod dr\u017Eavne meje,\
  \ je obvezna osebna prisotnost klju\u010Dna pri prepre\u010Devanju zlorab, to je\
  \ situacij, ko bi \u017Eelela vlo\u017Eiti vlogo za izdajo osebne izkaznice oseba,\
  \ ki se izdaja za drugega posameznika ali pa bi \u017Eelel posameznik k vlogi predlo\u017E\
  iti fotografijo druge osebe. Enako velja tudi ob izdaji identifikacijskih dokumentov\
  \ za otroke, saj se tako prepre\u010Duje tudi mo\u017Enost trgovine z otroki.Dodatna\
  \ pojasnila:Pojasnjujemo, da Zakon o osebni izkaznici (Uradni list RS, \u0161t.\
  \ 35/11) v 2. \u010Dlenu dolo\u010Da, da je osebna izkaznica obvezna samo za polnoletne\
  \ dr\u017Eavljane, ki stalno prebivajo na obmo\u010Dju Republike Slovenije, kadar\
  \ nimajo drugega veljavnega uradnega identifikacijskega dokumenta, opremljenega\
  \ s fotografijo, ki ga je izdal dr\u017Eavni organ. Ne glede na navedeno, lahko\
  \ otrok pridobi osebno izkaznico takoj po rojstvu. Nadalje 12. \u010Dlen dolo\u010D\
  a, da dr\u017Eavljan vlogo za izdajo osebne izkaznice vlo\u017Ei osebno pri pristojnem\
  \ organu. Za dr\u017Eavljana, mlaj\u0161ega od 18 let, oziroma dr\u017Eavljana,\
  \ ki ni poslovno sposoben, vlo\u017Ei vlogo zakoniti zastopnik. Ker je osebna izkaznica\
  \ pomemben identifikacijski dokument, slu\u017Ei pa tudi za izkazovanje dr\u017E\
  avljanstva ter prehod dr\u017Eavne meje, je obvezna osebna prisotnost klju\u010D\
  na pri prepre\u010Devanju zlorab, to je situacij, ko bi \u017Eelela vlo\u017Eiti\
  \ vlogo za izdajo osebne izkaznice oseba, ki se izdaja za drugega posameznika ali\
  \ pa bi \u017Eelel posameznik k vlogi predlo\u017Eiti fotografijo druge osebe. Enako\
  \ velja tudi ob izdaji identifikacijskih dokumentov za otroke, saj se tako prepre\u010D\
  uje tudi mo\u017Enost trgovine z otroki. 12. \u010Dlen Zakona o osebni izkaznici\
  \ zato v \u010Detrtem odstavku izrecno dolo\u010Da, da poobla\u0161\u010Dena oseba\
  \ organa, pristojnega za izdajo osebne izkaznice, ob vlo\u017Eitvi vloge preveri\
  \ istovetnost dr\u017Eavljana, v primerih, ko vlogo za izdajo osebne izkaznice vlo\u017E\
  i zakoniti zastopnik, pa tudi istovetnost zakonitega zastopnika. Dodatno \u010D\
  etrti odstavek 13. \u010Dlena zakona dolo\u010Da, da mora dr\u017Eavljan k vlogi\
  \ za izdajo osebne izkaznice predlo\u017Eiti fotografijo, predpisane velikosti,\
  \ ki ka\u017Ee njegovo pravo podobo. Ustreznost fotografije (torej izkazovanje prave\
  \ podobe imetnika) pa se lahko preveri samo tako, da uradna oseba primerja predlo\u017E\
  eno fotografijo s stranko v postopku, torej stranko, ki je v postopku tudi obvezno\
  \ osebno prisotna.\r\nPoleg zakona tudi Pravilnik o izvr\u0161evanju zakona o osebni\
  \ izkaznici (Uradni list RS, \u0161t. 52/13) v 7. \u010Dlenu dolo\u010Da, da mora\
  \ fotografija kazati pravo podobo dr\u017Eavljana. \u010Ce fotografija ne ustreza\
  \ pogoju, jo pristojni organ vrne vlagatelju in mu dolo\u010Di rok, v katerem predlo\u017E\
  i ustrezno fotografijo. Pravilnik v 6. \u010Dlenu hkrati dolo\u010Da, da vlagatelj\
  \ vloge preveri pravilnost podatkov na vlogi ter jo podpi\u0161e pred uradno osebo\
  \ pristojnega organa. S podpisom jam\u010Di za pravilnost podatkov, hkrati pa se\
  \ podpis prenese tudi kot podatek na izdelano osebno izkaznico. Tako fotografija,\
  \ kot podpis imetnika osebne izkaznice, se hranita v evidenci izdanih osebnih izkaznic\
  \ in kot taka lahko slu\u017Eita za preverjanje avtenti\u010Dnosti izdaje dokumenta\
  \ v primeru ugotavljanja zlorabe. V izogib zlorabam tudi pravilnik v 9. \u010Dlenu\
  \ izrecno dolo\u010Da obveznost uradne osebe, da ugotovi istovetnost dr\u017Eavljana\
  \ in preveri resni\u010Dnost podatkov na vlogi za izdajo osebne izkaznice. Ob tem\
  \ drugi odstavek opredeljuje, da mora biti, iz \u017Ee navedenih razlogov, ob vlo\u017E\
  itvi vloge navzo\u010D tudi otrok, ki je dopolnil osem let, oziroma dr\u017Eavljan,\
  \ ki ni poslovno sposoben, pa zanj ni upravi\u010Denih zdravstvenih razlogov, da\
  \ ob vlo\u017Eitvi vloge ne bi mogel biti navzo\u010D. Starostna meja osmih let\
  \ v preteklosti ni bila izrecno opredeljena, zato se je ob vlo\u017Eitvi vloge zahtevala\
  \ tudi prisotnost mlaj\u0161ih otrok in dojen\u010Dkov. Zaradi ne\u017Eivljenjskosti\
  \ in potrebe po odpravi tovrstnih administrativnih ovir je bila starostna meja opredeljena\
  \ \u017Ee s Pravilnikom o izvr\u0161evanju zakona o osebni izkaznici (Uradni list\
  \ RS, \u0161t. 68/08). Ob tem se je pri re\u0161itvi izhajalo iz starosti, za katero\
  \ se \u0161teje, da se otrok \u017Ee zna podpisati.V obdobju zadnjih desetih let\
  \ te\u017Eav star\u0161ev zaradi zahtevane obvezne prisotnosti otrok (predvsem zaradi\
  \ ugotavljanja istovetnosti in ustreznosti fotografije, kot tudi zaradi podpisa\
  \ vloge) po dopolnjenem osmem letu starosti nismo zaznali.\r\n\_"
