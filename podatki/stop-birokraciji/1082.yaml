Naslov: "Upravi\u010Denost do Zoisove \u0161tipendije za srednje\u0161olce v letu\
  \ 2020/2021 oz. 2021/2022"
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:Ministrstvo za delo, dru\u017Eino, socialne zadeve in enake\
  \ mo\u017Enosti (v nadaljnjem besedilu: ministrstvo) sprva pojasnjuje, da Zakon\
  \ o \u0161tipendiranju (Uradni list RS, \u0161t. 56/13, 99/13 \u2013 ZUPJS-C, 8/16,\
  \ 61/17 \u2013 ZUP\u0160 in 31/18; v nadaljnjem besedilu: Z\u0160tip-1) v 24. \u010D\
  lenu dolo\u010Da izjemne dose\u017Eke. Za izjemne dose\u017Eke med drugim \u0161\
  tejejo najvi\u0161ja mesta ter prejeta zlata in srebrna priznanja iz znanja ali\
  \ raziskovanja na dr\u017Eavnih tekmovanjih, sofinanciranih iz javnih sredstev.\
  \ Vlagatelj lahko za pridobitev Zoisove \u0161tipendije na isti ravni izobra\u017E\
  evanja uveljavlja izjemni dose\u017Eek, ki ga je dosegel v \u010Dasu izobra\u017E\
  evanja na ravni izobra\u017Eevanja, za katero uveljavlja Zoisovo \u0161tipendijo,\
  \ pri \u010Demer se posamezni dose\u017Eek lahko uveljavlja le enkrat.Po podatkih\
  \ Ministrstva za izobra\u017Eevanje, znanost in \u0161port (v nadaljnjem besedilu:\
  \ MIZ\u0160) v \u0161olskem oziroma \u0161tudijskem letu 2019/2020 kar 43 od 68\
  \ tekmovanj na dr\u017Eavni ravni ni bilo zaklju\u010Denih. Glede na dolo\u010D\
  be Z\u0160tip-1 ter podatke MIZ\u0160 se zaradi na\u010Dela enake obravnave razli\u010D\
  nih skupin vlagateljev, izjemni dose\u017Eki iz tega \u0161olskega oziroma \u0161\
  tudijskega leta ne morejo upo\u0161tevati, saj bi v nasprotnem primeru v neenakopraven\
  \ polo\u017Eaj postavili tiste, ki se niso imeli mo\u017Enosti udele\u017Eiti dr\u017E\
  avnega tekmovanja in s tem pridobiti izjemni dose\u017Eek v \u0161olskem oziroma\
  \ \u0161tudijskem letu 2019/2020, katerega bi lahko uveljavljali za pridobitev Zoisove\
  \ \u0161tipendije.Vlada RS se je zato odlo\u010Dila in v Zakonu o za\u010Dasnih\
  \ ukrepih za omilitev in odpravo posledic COVID-19 (Uradni list RS, \u0161t. 152/20;\
  \ v nadaljnjem besedilu: ZIUOOPE) dolo\u010Dila, da vlagatelj vloge za pridobitev\
  \ ali nadaljnje prejemanje Zoisove \u0161tipendije na isti ravni izobra\u017Eevanja\
  \ v \u0161olskem oziroma \u0161tudijskem letu 2020/2021, lahko uveljavlja izjemni\
  \ dose\u017Eek, ki ga je dosegel v \u010Dasu izobra\u017Eevanja na ravni izobra\u017E\
  evanja, za katero uveljavlja Zoisovo \u0161tipendijo, razen izjemni dose\u017Eek\
  \ iz leta 2019/2020, pri tem da lahko uveljavlja tudi znanstvenoraziskovalno nalogo\
  \ ali znanstveni prispevek v strokovni ali znanstveni publikaciji ali zborniku,\
  \ objavljeno v \u0161olskem oziroma \u0161tudijskem letu 2019/2020 (57. \u010Dlen\
  \ ZIUOOPE).Navedena odlo\u010Ditev zasleduje na\u010Delo enake obravnave ter na\u010D\
  elo enakosti. Kar 43 od 68 tekmovanj, ki so bila v \u0161olskem oziroma \u0161tudijskem\
  \ letu 2019/2020 organizirana, na dr\u017Eavni ravni ni bilo izvedenih. Gre za tekmovanja,\
  \ na katerih sodelujo\u010Di lahko osvojijo srebrno in zlato priznanje, ki se \u0161\
  teje kot izjemni dose\u017Eek pri uveljavljanju Zoisove \u0161tipendije. Za pridobitev\
  \ Zoisove \u0161tipendije mora vlagatelj izkazati zadostno povpre\u010Dno oceno\
  \ ter izjemni dose\u017Eek. Zoisova \u0161tipendija se dodeli na podlagi javnega\
  \ razpisa, ki ga razpi\u0161e Javni \u0161tipendijski, razvojni, invalidski in pre\u017E\
  ivninski sklad Republike Slovenije (v nadaljnjem besedilu: javni sklad). Skupna\
  \ vi\u0161ina razpisanih sredstev po leto\u0161njem javnem razpisu zna\u0161a 3.500.000,00\
  \ EUR. Javni razpis v To\u010Dki 3 Razvr\u0161\u010Danje in izbira \u0161tipendistov\
  \ dolo\u010Da, da v primeru, da se na javni razpis prijavi ve\u010D vlagateljev\
  \ za Zoisovo \u0161tipendijo, ki izpolnjujejo pogoje, kot je razpolo\u017Eljivih\
  \ sredstev, so do Zoisove \u0161tipendije upravi\u010Deni vlagatelji, ki so dosegli\
  \ vi\u0161je \u0161tevilo to\u010Dk za izjemne dose\u017Eke. Vsa leta do sedaj,\
  \ je pogoje za pridobitev Zoisove \u0161tipendije izpolnjevalo ve\u010D vlagateljev,\
  \ kot je bilo razpolo\u017Eljivih sredstev, zato je javni sklad vloge vlagateljev\
  \ razvrstil na podlagi vi\u0161jega \u0161tevila to\u010Dk za izjemne dose\u017E\
  ke. Za \u0161tipendiranje se izberejo vlagatelji, ki izka\u017Eejo vi\u0161je \u0161\
  tevilo to\u010Dk za izjemne dose\u017Eke. V kolikor bi se za pridobitev Zoisove\
  \ \u0161tipendije za \u0161olsko oziroma \u0161tudijsko leto 2020/2021 upo\u0161\
  tevali tudi izjemni dose\u017Eki, dose\u017Eeni v \u0161olskem oziroma \u0161tudijskem\
  \ letu 2019/2020, bi ta dose\u017Eek lahko uveljavljalo le 37% \u0161olajo\u010D\
  ih (25 tekmovanj, ki so bila izvedena), ostalih 63% \u0161olajo\u010Dih pa dose\u017E\
  ka ne bi moglo uveljavljati. Ker se pri dodelitvi Zoisove \u0161tipendije uporabljajo\
  \ razmejitvena pravila, kjer se \u0161tipendija dodeli tistim vlagateljem, ki izka\u017E\
  ejo vi\u0161je \u0161tevilo to\u010Dk za izjemne dose\u017Eke, bi bilo 37% \u0161\
  olajo\u010Dih v bolj\u0161em polo\u017Eaju. Za dosego enake obravnave ter dolo\u010D\
  itev enakih pogojev za vse, ki so se v \u0161olskem oziroma \u0161tudijskem letu\
  \ 2020/2021 prijavili na javni razpis, se izjemni dose\u017Eki iz \u0161olskega\
  \ oziroma \u0161tudijskega leta 2019/2020, ne upo\u0161tevajo.Javni sklad \u0161\
  e ni ovrednotil vseh vlog, ki so bile oddane za dodelite Zoisove \u0161tipendije\
  \ v \u0161olskem oz. \u0161tudijskem letu 2020/2021. Je pa javni sklad zaklju\u010D\
  il z razvrstitvijo skupine osnovno\u0161olcev (v nadaljnjem besedilu: O\u0160),\
  \ ki so v \u0161olskem letu 2020/2021 vpisani v 1. letnik srednje\u0161olskega izobra\u017E\
  evanja. V \u0161olskem letu 2020/2021 je bilo podeljenih 957 Zoisovih \u0161tipendij\
  \ v skupini O\u0160. V \u0161olskem letu 2019/2020 je bilo podeljenih 913, v \u0161\
  olskem letu 2018/2019 je bilo podeljenih 941, v \u0161olskem letu 2017/2018 pa je\
  \ bilo podeljenih 938 Zoisovih \u0161tipendij v skupini O\u0160. Iz navedenega izhaja,\
  \ da je bilo v leto\u0161njem \u0161olskem letu 2020/2021 podeljenih ve\u010D \u0161\
  tipendij, kot v preteklih treh letih. Vi\u0161ja \u0161tevilka podeljenih sredstev\
  \ izhaja iz dejstva, da je ministrstvo za leto\u0161nje leto razpisalo vi\u0161\
  jo vi\u0161ino sredstev za javni razpis[1] . Pri tem dodajamo, da se je v skupini\
  \ O\u0160 na javni razpis prijavilo ve\u010D vlagateljev za Zoisovo \u0161tipendijo,\
  \ ki so izpolnjevali pogoje, kot je bilo razpolo\u017Eljivih sredstev, zato so bili\
  \ do Zoisove \u0161tipendije upravi\u010Deni vlagatelji, ki so dosegli vi\u0161\
  je \u0161tevilo to\u010Dk za izjemne dose\u017Eke \u2013 javni sklad je moral tudi\
  \ v leto\u0161njem letu uporabiti razmejitvena pravila.Glede vpra\u0161anja ali\
  \ se bodo dose\u017Eki iz \u0161olskega leta 2019/2020 in leto\u0161njega \u0161\
  olskega leta 2020/2021 sploh upo\u0161tevali pri odlo\u010Danju o dodelitvi Zoisove\
  \ \u0161tipendije v naslednjem \u0161olskem letu 2021/2022, ministrstvo pojasnjuje,\
  \ da je Zakonu o za\u010Dasnih ukrepih za omilitev in odpravo posledic COVID-19\
  \ (Uradni list RS, \u0161t. 152/20 in 175/20 \u2013 ZIUOPDVE; v nadaljnjem besedilu:\
  \ ZZUOOP) dolo\u010Deno, da vlagatelj vloge za pridobitev ali nadaljnje prejemanje\
  \ Zoisove \u0161tipendije v \u0161olskem oziroma \u0161tudijskem letu 2021/2022,\
  \ lahko uveljavlja izjemni dose\u017Eek, ki ga je dosegel v \u0161olskem oziroma\
  \ \u0161tudijskem letu 2018/2019 in v \u0161olskem oziroma \u0161tudijskem letu\
  \ 2020/2021, pri tem da lahko uveljavlja tudi znanstvenoraziskovalno nalogo ali\
  \ znanstveni prispevek v strokovni ali znanstveni publikaciji ali zborniku, objavljeno\
  \ v \u0161olskem oziroma \u0161tudijskem letu 2019/2020 in v \u0161olskem oziroma\
  \ \u0161tudijskem letu 2020/2021. Iz navedenega izhaja, da tudi v \u0161olskem letu\
  \ 2021/2022 ne bo mogo\u010De uveljavljati dose\u017Eek iz \u0161olskega leta 2019/2020\
  \ (80. \u010Dlen ZZUOOP).Odgovor Ministrstva za izobra\u017Eevanje, znanost in \u0161\
  port:Katera tekmovanja bodo izvedena, kot tudi \u010Dasovnica in na\u010Din izvedbe\
  \ le-teh v tem trenutku zaradi nejasne epidemiolo\u0161ke situacije ni mo\u010D\
  \ odgovoriti, zato so v pripravi razli\u010Dni scenariji.V kolikor bi se pod dolo\u010D\
  enimi pogoji u\u010Denci in dijaki vra\u010Dali v \u0161ole, bodo tekmovanja izvedena\
  \ po novem urniku/koledarju, ki ga bo pripravil Zavod Republike Slovenije za \u0161\
  olstvo (ZRS\u0160). Za primer, da bodo ne glede na morebitno sprostitev ukrepov\
  \ ostale v veljavi nekatere omejitve zdru\u017Eevanja, gibanja, no\u0161nje mask\
  \ ipd., bomo skupaj z izvajalci in Nacionalnim in\u0161titutom za javno zdravje\
  \ pripravili protokole izvedb.Hkrati potekajo pogovori z izvajalci tekmovanj, da\
  \ bi ob morebitnem podalj\u0161anju zaprtja \u0161ol ali delnega odprtja (ni\u017E\
  ji razredi) vsaj nekatere aktivnosti (npr. \u0161olski nivo tekmovanj) lahko izvedli\
  \ spletno in bi tako iskali re\u0161itve le za fizi\u010Dno izvedbo tekmovanj na\
  \ dr\u017Eavnem nivoju.MIZ\u0160 skupaj z MDDSZ, za katerega dose\u017Eki na tekmovanjih\
  \ predstavljajo klju\u010Dno merilo za podeljevanje Zoisovih \u0161tipendij, razmi\u0161\
  lja tudi v smeri, da bi se \u010Dasovni okvir izvedbe tekmovanj podalj\u0161al \u010D\
  ez poletne po\u010Ditnice ali morda celo v september 2021, kar Pravilnik o sofinanciranju\
  \ \u0161olskih tekmovanj v pristojnosti ZRS\u0160 omogo\u010Da.[1] Skupna vi\u0161\
  ina razpisanih sredstev po leto\u0161njem javnem razpisu zna\u0161a 3.500.000,00\
  \ EUR, v preteklih dveh letih je skupna vi\u0161ina razpisanih sredstev zna\u0161\
  ala 2.800.000,00 EUR."
