Naslov: "Izdaja ra\u010Dunov"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:\_Pojasnjujemo, da predstavljajo\
  \ ukrepi boja proti sivi ekonomiji eno od temeljnih prioritet dav\u010Dnega sistema,\
  \ s katerimi se sku\u0161a zagotoviti prostovoljno pla\u010Devanje davkov. Na podro\u010D\
  ju izdajanja ra\u010Dunov, preglednosti in sledljivosti finan\u010Dnih transakcij\
  \ so bili sprejeti \u0161tevilni ukrepi za izbolj\u0161anje evidentiranja gotovinskega\
  \ poslovanja, saj dav\u010Dnim zavezancem neevidentirano gotovinsko poslovanje,\
  \ omogo\u010Da prikazovanje manj\u0161ega obsega poslovanja od dejanskega. V pripravi\
  \ so tudi novi ukrepi za zmanj\u0161anje sive ekonomije.Pravila o izdajanju ra\u010D\
  unov urejata Zakon o davku na dodano vrednost (Ur. l. RS. \u0161t. 13/11 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 18/11, 78/11, 38/12 in 83/12; v nadaljnjem\
  \ besedilu - ZDDV-1) in Pravilnik o izvajanju Zakona o davku na dodano vrednost\
  \ (Ur. l RS \u0161t. 18/11..54/13; v nadaljnjem besedilu - Pravilnik), ki dolo\u010D\
  ata, da mora vsak dav\u010Dni zavezanec izdati ra\u010Dun za opravljeno dobavo blaga\
  \ ali storitev. Dav\u010Dni zavezanec po ZDDV-1 je vsaka oseba, ki neodvisno opravlja\
  \ katerokoli gospodarsko dejavnost, ne glede na namen ali rezultat opravljanja dejavnosti.\
  \ V 94. \u010Dlenu ZDDV-1 je dolo\u010Dena posebna ureditev za male dav\u010Dne\
  \ zavezance, ki so opro\u0161\u010Deni obra\u010Dunavanja DDV, vendar so v\_ skladu\
  \ s 141. \u010Dlenom Pravilnika dol\u017Eni izdajati ra\u010Dune, ki morajo vsebovati\
  \ najmanj naslednje podatke: datum izdaje, zaporedno \u0161tevilko, ki omogo\u010D\
  a identifikacijo ra\u010Duna, svojo firmo oziroma ime in sede\u017E oziroma stalno\
  \ prebivali\u0161\u010De, prodajno ceno blaga oziroma storitve (brez DDV) in skupno\
  \ vrednost prodanega blaga oziroma opravljene storitve (brez DDV).V skladu z 81.\
  \ \u010Dlenom ZDDV-1 in 143. \u010Dlenom Pravilnika ra\u010Duna ni potrebno izdati\
  \ fizi\u010Dni osebi, ki v okviru osnovne kmetijske in gozdarske dejavnosti, prodaja\
  \ lastne pridelke iz osnovne dejavnosti neposredno kon\u010Dnim potro\u0161nikom\
  \ (npr. neposredna prodaja na domu, prodaja od vrat do vrat, na tr\u017Enicah).\
  \ Obdav\u010Ditev dohodkov teh oseb je zagotovljena na podlagi katastrskega dohodka\
  \ in pav\u0161alne ocene dohodka na panj, medtem ko se prag in obveznost obra\u010D\
  una DDV dolo\u010Da glede na pav\u0161alno ocenjeni dohodek, neodvisno od dejanskega\
  \ obsega obdav\u010Dljivega prometa, tako da izjema ne ogro\u017Ea nadzora nad izvajanjem\
  \ ZDDV-1. Z namenom prepre\u010Devanja neevidentiranega gotovinskega poslovanja,\
  \ so se s 1. 7. 2013 za\u010Dele uporabljati dolo\u010Dbe Zakona o dav\u010Dnem\
  \ postopku (13/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 32/12 in 94/12;\
  \ v nadaljnjem besedilu ZDavP-2), ki v 38. \u010Dlenu dolo\u010Da, da dav\u010D\
  ni zavezanci ne smejo imeti ali uporabljati ra\u010Dunalni\u0161kih programov, ki\
  \ omogo\u010Dajo kakr\u0161no koli naknadno spreminjanje podatkov brez revizijske\
  \ sledi. Enako velja tudi za proizvajalce oziroma dobavitelje programske in strojne\
  \ opreme, ki ne smejo dav\u010Dnim zavezancem omogo\u010Diti uporabe programov ali\
  \ opreme, ki omogo\u010Da naknadno spreminjanje podatkov, brez hrambe izvornih podatkov.\
  \ Za dav\u010Dne prekr\u0161ke pri elektronski obdelavi podatkov so predpisane visoke\
  \ kazni: za posameznike od 3.000 do 10.000 evrov, za samostojne podjetnike in posameznike,\
  \ ki samostojno opravljajo dejavnost, od 20.000 do 70.000 evrov, za pravne osebe\
  \ od 50.000 do 150.000 evrov. V primeru, da se pravna oseba po zakonu, ki ureja\
  \ gospodarske dru\u017Ebe, \u0161teje za srednjo ali veliko gospodarsko dru\u017E\
  bo, od 70.000 do 250.000 evrov. Predpisane globe za odgovorne osebe zna\u0161ajo\
  \ od 1.500 do 10.000 evrov. Spremembe dav\u010Dne ureditve so spodbudile dav\u010D\
  ne zavezance, da so za\u010Deli uporabljati opremo, ki ne omogo\u010Da naknadnega\
  \ spreminjanja podatkov o izdanih ra\u010Dunih brez revizijske sledi. Ker se dolo\u010D\
  be ZDavP-2 ne nana\u0161ajo na dav\u010Dne zavezance, ki ra\u010Dune pi\u0161ejo\
  \ ro\u010Dno, se preu\u010Dujejo mo\u017Enosti za omejitev izdajanja ro\u010Dno\
  \ izpisanih ra\u010Dunov in obvezna uporaba registrskih blagajn oziroma podobne\
  \ opreme za izdajanje ra\u010Dunov v vseh primerih, ko ponudniki blaga in storitev\
  \ dobivajo pla\u010Dilo v gotovini. Dav\u010Dni nadzor nad pravilnim izdajanjem\
  \ ra\u010Dunov izvaja Dav\u010Dna uprava RS, ki v sodelovanju s Carinsko upravo\
  \ RS od 1. 7. 2013 izvaja poostren nadzor nad gotovinskim pla\u010Devanjem, v ta\
  \ namen se zbira tudi podatke o izdanih ra\u010Dunih s pomo\u010Djo: MMS sporo\u010D\
  ili fotografij ra\u010Dunov, zbranih ra\u010Dunov zaposlenih na Dav\u010Dni upravi\
  \ RS in Carinski upravi RS ter z opravljenimi pregledi in\u0161pektorjev, ki fotografirajo\
  \ ra\u010Dune."
