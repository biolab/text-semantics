Naslov: Aplikacija SSN
Odgovor pristojnega organa: "MZIP v sodelovanju z Upravo RS za pomorstvo v nadaljevanju\
  \ k posameznim navedbam sporo\u010Dajo: Navedba: Po zahtevi Uprave RS za pomorstvo\
  \ je spisek le-teh (certifikactov) iz meseca v mesec dalj\u0161i Odgovor: Od uvedbe\
  \ aplikacije SI SSN (nacionalni informacijski sistem nadzora pomorskega prometa,\
  \ na osnovi EU direktive 2002/59 & 2009/17) leta 2008 je bil spisek zahtevanih spri\u010D\
  eval, ki jih mora ladja posredovati v SI SSN, posodobljen trikrat, in sicer zaradi\
  \ sprememb EU in mednarodne zakonodaje. Navedba: Veljavnost certifikatov je \u010D\
  asovno omejena, tako da je uporabnik primoran le-te brisati, vna\u0161ati nove,\
  \ vna\u0161ati novo info. o datumu veljavnosti. Odgovor: Da so spri\u010Devala in\
  \ druge ladijske listine \u010Dasovno omejene je dejstvo, na katerega ne moremo\
  \ vplivati, saj so take zahteve EU in mednarodne zakonodaje. Zato mora ladja vedno\
  \ posredovati veljavne listine. Sistem SI SSN pa je koncipiran tako, da tiste dokumente,\
  \ ki se \u017Ee nahajajo v sistemu in so veljavne ni potrebno ponovno po\u0161iljati.\
  \ Navedba: Ladijske certifikate ladje po\u0161iljajo po satelitski el.po\u0161ti\
  \ kar predstavlja dodaten stro\u0161ek ladjarju. Odgovor: Na\u010Din po\u0161iljanja\
  \ listin je stvar posameznega ladjarja. SSN aplikacija zahteva le vnos (nalaganje)\
  \ certifikatov v sistem, ne pa tudi na\u010Dina, se pravi npr. po\u0161iljanja po\
  \ satelitski el. po\u0161ti. Navedba: Menimo, da bi bilo enostavneje pripeti spisek\
  \ vseh zahtevanih ladijskih certifikatov s strani EU, ki jih ladje morajo tako ali\
  \ tako imeti na krovu, z datumom veljavnosti. Odgovor: Ni \u010Disto jasno kaj je\
  \ mi\u0161ljeno pod zgoraj navedenim. Kot je bilo \u017Ee pojasnjeno, ladja mora\
  \ dr\u017Eavi pristani\u0161\u010Da posredovati predpisane listine (npr.: vse listine\
  \ o zavarovanjih). Torej ni dovolj, da se listine nahajajo samo na ladji. Navedba:\
  \ EU zahteva, da so certifikati in ostale zakonsko obvezne listine prisotni na ladji.\
  \ Ali je tudi upravi\u010Deno zahtevano, da so le-ti vne\u0161eni v aplikacijo SSN\
  \ ? Odgovor: Kot navedeno zgoraj, listine se morajo nahajati na ladji, dolo\u010D\
  ene listine pa mora ladja posredovati tudi organom namembnega pristani\u0161\u010D\
  a. Uprava RS za pomorstvo uporablja SI SSN za hranjenje dokumentacije poslane z\
  \ ladje in na ta na\u010Din prepre\u010Duje vsakokratno preverjanje dokumentov ob\
  \ prihodu ladje pred izdajo odlo\u010Dbe o prostem prometu ladje z obale in posledi\u010D\
  no tako skraj\u0161a \u010Das in stro\u0161ke pridobitve omenjene odlo\u010Dbe.\
  \ Hkrati sporo\u010Damo, da se na nivoju EU vzpostavlja enoten sistem formalnosti\
  \ poro\u010Danja, ki bo za\u010Del veljati za vse \u010Dlanice v letu 2015 in bo\
  \ \u0161e dodatno zmanj\u0161al administrativno breme uporabnikov."
