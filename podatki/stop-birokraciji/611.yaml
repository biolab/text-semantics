Naslov: "Sprememba oz. dopolnitev 213. in 214. \u010Dlen ZDR-1 v zvezi z ekonomsko\
  \ odvisnimi osebami"
Odgovor pristojnega organa: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:V zvezi z izpostavljenim predlogom pojasnjujemo, da je\
  \ Zakon o delovnih razmerjih (Ur. l. RS, \u0161t. 21/13, 78/13, v nadaljevanju ZDR-1),\
  \ uvedel novost, in sicer v okviru 214. \u010Dlena \u0161iri omejeno delovno pravno\
  \ varstvo na ekonomsko odvisne osebe. Ekonomsko odvisna oseba je definirana kot\
  \ samozaposlena oseba, ki na podlagi pogodbe civilnega prava, osebno, za pla\u010D\
  ilo, samostojno in dlje \u010Dasa opravlja delo v okoli\u0161\u010Dinah ekonomske\
  \ odvisnosti ter sama ne zaposluje delavcev. Ekonomska odvisnost pomeni, da oseba\
  \ najmanj 80 % svojih letnih dohodkov pridobi od istega naro\u010Dnika (213. \u010D\
  len ZDR-1).Namen dolo\u010Dbe 214. \u010Dlena je osebi, ki dela v odvisnem ekonomskem\
  \ razmerju, odpreti pravno pot, da lahko zahteva od naro\u010Dnika vsaj v nekaterih\
  \ elementih delovno pravno varstvo. Tako lahko ekonomsko odvisna oseba zahteva upo\u0161\
  tevanje prepovedi diskriminacije, minimalnih odpovednih rokov pri odpovedi razmerja,\
  \ prepoved odpovedi civilne pogodbe ob neutemeljenih odpovednih razlogih, zagotavljanje\
  \ primerljivega pla\u010Dila in od\u0161kodninsko odgovornost, tako kot je to predvideno\
  \ za zaposlene v delovnem razmerju..V skladu s tretjim odstavkom 214. \u010Dlena\
  \ je ekonomsko odvisna oseba za upravi\u010Denost do omejenega delovnopravnega varstva\
  \ po zaklju\u010Dku vsakega koledarskega ali poslovnega leta dol\u017Ena obvestiti\
  \ naro\u010Dnika, od katerega je ekonomsko odvisna, o pogojih, pod katerimi deluje,\
  \ tako da naro\u010Dniku posreduje vsa dokazila in informacije, potrebne za presojo\
  \ vpra\u0161anja obstoja ekonomske odvisnostiGlede na \u0161tevilne pojavne oblike\
  \ v praksi bo potrebno ekonomsko odvisnost kot dejavnik zagotavljanja omejenega\
  \ delovnopravnega varstva presojati v vsakem konkretnem primeru, v spornih primerih\
  \ pa varstvo uveljavljati v okviru sodnega varstva. Ob tem pa velja poudariti, da\
  \ samozaposlenih oseb, ki opravljajo delov v ekonomski odvisnosti do naro\u010D\
  nika, ne smemo zamenjevati s prikritimi delovnimi razmerji, se pravi z razmerji,\
  \ pri katerih obstajajo vsi elementi delovnega razmerja, vendar so po obliki sklenjena\
  \ kot civilna razmerja. V teh primerih gre za zlorabo zakona, kar pomeni, da te\
  \ osebe lahko uveljavljajo delovno razmerje in posledi\u010Dno celotno delovnopravno\
  \ varstvo.Vklju\u010Ditev urejanja polo\u017Eaja \"ekonomsko odvisnih oseb\" oziroma\
  \ zagotavljanja sicer omejenega delovnopravnega varstva tem osebam, je bila v veljavni\
  \ ZDR-1 vklju\u010Dena v zadnji fazi oblikovanja zakonskih re\u0161itev. Ker je\
  \ bilo med socialnimi partnerji na podlagi strokovnih opredelitev ugotovljeno, da\
  \ bi bilo primerno to podro\u010Dje celovito\_ urediti s posebnim zakonom, so bile\
  \ v ZDR-1 vklju\u010Dene le najnujnej\u0161e re\u0161itve in sicer\_ z vidika zagotavljanja\_\
  \ omejenega delovnopravnega varstva tem osebam, ob tem da se predvideva, da bo\_\
  \ poseben zakon, ki bo urejal delo in varstvo ekonomsko odvisnih oseb, podrobneje\
  \ in celoviteje uredil to podro\u010Dje. Zato\_ se omenjene dolo\u010Dbe 213. in\
  \ 214. \u010Dlena uporabljajo le do uveljavitve tega posebnega\_ zakona (223. \u010D\
  len ZDR-1). Ocenjujemo, da priprava in\_ sprejem posebnega zakona zahteva predhodno\
  \ spremljanje in prou\u010Ditev stanja na slovenskem trgu dela predvsem z vidika\
  \ razumevanja, uporabe in u\u010Dinkovanja \u017Ee sprejetih re\u0161itev v ZDR-1\
  \ v praksi.\_ V tem kontekstu bo\_ prou\u010Den in obravnavan tudi izpostavljeni\
  \ predlog. "
