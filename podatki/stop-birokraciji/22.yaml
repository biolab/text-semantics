Naslov: "Pobuda za spremembo 12. \u010Dlena Pravilnika o za\u0161\u010Diti stavb pred\
  \ delovanjem strele"
Odgovor pristojnega organa: "Predlagatelj predlaga spremembo 12. \u010Dlena Pravilnika\
  \ o za\u0161\u010Diti stavb pred delovanjem strele (Uradni list RS. \u0161t. 28/09)\
  \ tako, da se doda nov \u010Detrti odstavek, ki dolo\u010Da, da proizvodu, ki je\
  \ bil kot proizvod \u017Ee presku\u0161en (revidiran) v eni od dr\u017Eav \u010D\
  lanic EU, presku\u0161anj v Sloveniji ni treba ponavljati.Sprememba 12. \u010Dlena\
  \ po mnenju tukaj\u0161njega organa ni potrebna, bila bi celo nezakonita. Predlagatelj\
  \ v svoji pobudi zamenjuje sistem preverjanja skladnosti (gradbenega) proizvoda\
  \ s sistemom preverjanja izpolnjevanja bistvenih zahtev po Zakonu o graditvi objektov\
  \ (Uradni list RS, \u0161t. 102/04- UPB, 14/05 popr, 92/05, 93/05, 111/05, 126/07,\
  \ 108/09, 61/10, 67/10, 20/11, V nadaljnjem besedilu: ZGO-1). Sprememba, ki jo predlagatelj\
  \ predlaga, bi pomenila poseganje na podro\u010Dje splo\u0161ne varnosti proizvodov,\
  \ ki je v pristojnosti Ministrstva za gospodarski razvoj in tehnologijo, in ki ga\
  \ s Pravilnikom o za\u0161\u010Diti stavb pred delovanjem strele nismo in ne nameravamo\
  \ urejati. Revizija, ki jo dolo\u010Da omenjeni predpis, se ne nana\u0161a na preverjanje\
  \ ustreznosti proizvoda, \u0161e manj ugotavljanje ali dodatno preverjanje njegove\
  \ skladnosti, ampak na preveritev skladnosti objekta (stavbe) s predpisanimi gradbenotehni\u010D\
  nimi zahtevami.Opozoriti \u017Eelimo na dejstvo, da je Evropska komisija v letu\
  \ 2009 Sloveniji \u017Ee poslala opomin v zvezi z domnevnim omejevanjem prostega\
  \ pretoka blaga - aktivnih strelovodov ESE (Early Streamer Emission). V za\u010D\
  etku maja 2009 je Slovenija na opomin odgovorila, Evropska komisija pa postopka\
  \ domnevne kr\u0161itve evropske zakonodaje ni nadaljevala, kar nedvomno pomeni,\
  \ da omejevanja prostega pretoka blaga - t.i. aktivnih strelovodov na podlagi predpisov\
  \ v Sloveniji ni."
