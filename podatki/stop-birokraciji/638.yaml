Naslov: "Zamenjava posode za smeti - spremembe \u0161tevila v gospodinjstvu"
Odgovor pristojnega organa: "V zvezi s podano pobudo pojasnjujemo, da ob\u010Dina\
  \ zagotavlja opravljanje obvezne lokalne javne slu\u017Ebe preko javnega podjetja.\
  \ Glede na to velja mo\u017Enost pridobivanja potrebnih podatkov za potrebe poslovanja\
  \ tudi za javno podjetje, saj je to v odnosu do ob\u010Dine kot ustanoviteljice,\
  \ njena \"podalj\u0161ana roka\". Javno podjetje tako lahko pridobiva potrebne podatke\
  \ od ob\u010Dine, prav tako pa je podana tudi podlaga za pridobivanje potrebnih\
  \ osebnih podatkov od drugih upravljavcev zbirk osebnih podatkov (npr. UE).\_ V\
  \ skladu s 139. \u010Dlenom ZUP pa uradna oseba lahko pridobiva za potrebe ugotavljanja\
  \ dejanskega stanja osebne podatke iz uradnih evidenc o stranki, ki je vlo\u017E\
  ila zahtevo za uvedbo postopka, razen, \u010De je stranka pridobitev teh podatkov\
  \ izrecno prepovedala."
