Naslov: "On-line dostop do potrdil o namenski rabi zemlji\u0161\u010Da, ki jih izdajajo\
  \ ob\u010Dine"
Odgovor pristojnega organa: "Odgovor Ministrstva za okolje in prostor:Potrdilo o namenski\
  \ rabi zemlji\u0161\u010Da je potrdilo iz uradne evidence in se zato skladno s predpisi\
  \ o splo\u0161nem upravnem postopku \u0161teje kot javna listina. Potrdilo mora\
  \ zato izdati ob\u010Dina, saj so geoinformacijski portali, ki so navedeni v pobudi,\
  \ komercialni izdelki oziroma komercialna storitev zasebnih ponudnikov. Ob\u010D\
  ine jih sicer uporabljajo pri svojem delu in poslovanju, ne da pa se jih avtomati\u010D\
  no \u0161teti za informatizirano uradno evidenco, niti niso iz njih neposredno dostopni\
  \ ali pridobljeni podatki \u017Ee avtomati\u010Dno uradni podatki. Kot take jih\
  \ ustvari \u0161ele ob\u010Dina, s tem ko jih izda ob upo\u0161tevanju materialnih\
  \ in postopkovnih zakonskih zahtev (glede vsebine, rokov, obli\u010Dnosti, vro\u010D\
  anja itd).Ker je prehod na elektronsko poslovanje organov javne uprave jasna usmeritev\
  \ in cilj tudi na podro\u010Dju nalog urejanja prostora, dr\u017Eava aktivno razvija\
  \ uradni prostorski informacijski sistem. Elektronsko poslovanje bo predstavljalo\
  \ informacijsko podporo dele\u017Enikom v procesih na podro\u010Dju prostorskega\
  \ na\u010Drtovanja in graditve objektov. Kljub uvedbi elektronskega poslovanja,\
  \ pa uradnega potrdila o namenski rabi prostora \u0161e vedno ne bo mogo\u010De\
  \ avtomati\u010Dno pridobiti prek prostorskih informacijskih sistemov saj so prostorski\
  \ podatki (na podlagi katerih se potrdilo pripravi) medsebojno neusklajeni. Avtomati\u010D\
  no se lahko (z grafi\u010Dnim presekom podatkovnih slojev) pridobi le informativen\
  \ podatek o vrsti namenske rabe na dolo\u010Deni parceli, kar pa \u0161e ne zagotavlja\
  \ ravni uradnega podatka, ki bi lahko bil podlaga za nadaljnje notarske storitve.\
  \ Uraden podatek zagotovi \u0161ele ob\u010Dina skozi izvedbo ustreznega predpisanega\
  \ postopka.Odgovor Zdru\u017Eenja mestnih ob\u010Din: V Zdru\u017Eenju mestnih ob\u010D\
  in Slovenije (ZMOS) smo preu\u010Dili posredovano pobudo, ki je bila dana preko\
  \ spletne strani STOP Birokraciji. V nadaljevanju podajamo argumentirane pomisleke.\r\
  \nSpletne aplikacije sicer res omogo\u010Dajo avtomatsko generiranje potrdil o namenski\
  \ rabi zemlji\u0161\u010D, kljub vsemu pa je trenutno \u0161e vedno nujen pregled\
  \ pred izdajo potrdil s strani pristojnih oseb v ob\u010Dinskih upravah. Najve\u010D\
  jo te\u017Eavo pri avtomatizirani izdelavi potrdil zagotovo predstavlja kakovost\
  \ prostorskih podatkov, ki so na voljo ob\u010Dinam za pripravo takih potrdil. Kakovost\
  \ zemlji\u0161kega katastra (ki je osnova za izdajo potrdil, saj predstavlja zemlji\u0161\
  ka parcela enoto, za katero se potrdilo izdela) se zelo razlikuje med razli\u010D\
  nimi deli katastra (stara in nova izmera), kar posledi\u010Dno ne omogo\u010Da \xBB\
  slepo\xAB ra\u010Dunalni\u0161ko presekovanje podatkovnih slojev, temve\u010D je\
  \ potrebna preverba s strani zaposlenih v ob\u010Dinskih upravah. Nadalje, te\u017E\
  avo predstavlja tudi posodabljanje podatkov zemlji\u0161kega katastra, kjer ob\u010D\
  inam ni omogo\u010Deno neposredno in a\u017Eurno prevzemanje podatkov, temve\u010D\
  \ ob\u010Dine take podatke prevzemajo s \u010Dasovnim zamikom. Prav tako v praksi\
  \ ni vedno mogo\u010De zagotoviti isto\u010Dasne posodobitve podatkov z vstopom\
  \ v veljavo novih prostorskih aktov, za\u010Dasnih ukrepov ali sprememb re\u017E\
  imov varovanja in podobno. Pogosto potrdila temeljijo na starej\u0161ih prostorskih\
  \ aktih, ki \u0161e niso bili digitalizirani. Vse na\u0161teto zmanj\u0161uje zanesljivost\
  \ in pravilnost avtomatskega izdelovanja potrdil o namenski rabi zemlji\u0161\u010D\
  .\r\nNavedeni razlogi jasno dokazujejo, da je v vsakem primeru nujen \xBBro\u010D\
  ni\xAB ali \xBBosebni\xAB pregled potrdila s strani zaposlenih v ob\u010Dinskih\
  \ upravah, ki na podlagi izku\u0161enj hitro in u\u010Dinkovito prepoznajo morebitne\
  \ napake. To je pomembno tudi z vidika nadzora nad pravilnostjo potrdil. Polni avtomatizem\
  \ pri izdajanju potrdil o namenski rabi zemlji\u0161\u010D bi tako lahko privedel\
  \ do napak s pomembnimi pravnimi posledicami.V zvezi s trajanjem postopkov si mestne\
  \ ob\u010Dine prizadevajo za \u010Dim hitrej\u0161o izdajo potrdil, \u010Deprav\
  \ strokoven pregled pravilnosti potrdil terja svoj, sicer relativno kratek \u010D\
  as. Za skraj\u0161anje postopkov, ki vplivajo na promet z nepremi\u010Dninami, je\
  \ izrazito pomembna pravo\u010Dasna ali dovolj zgodnja oddaja vloge za izdajo potrdil.\
  \ V praksi se namre\u010D neredko zgodi, da do oddaje vloge za izdajo potrdila pride\
  \ \u0161ele v sklepni fazi prodaje oziroma nakupa nepremi\u010Dnine, na kar pa mestne\
  \ ob\u010Dine nimajo vpliva.Mestne ob\u010Dine vsekakor pozdravljajo pobude, ki\
  \ zmanj\u0161ujejo birokracijo, saj to olaj\u0161a in pospe\u0161uje delo ob\u010D\
  inskih uprav in zagotavlja bolj\u0161e storitve za uporabnike oziroma stranke. Preden\
  \ pa lahko dose\u017Eemo popolno avtomatizacijo izdaje takih potrdil je potrebno\
  \ odpraviti te\u017Eave na sistemski ravni, ki izhajajo iz razli\u010Dnih institucij\
  \ in neusklajenosti prostorskih podatkov, ki jih take institucije pripravljajo."
