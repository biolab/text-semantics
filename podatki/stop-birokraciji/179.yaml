Naslov: "Pla\u010Dilo davka na dede\u0161\u010Dino in darila"
Odgovor pristojnega organa: "Odziv Dav\u010Dne uprave RS (DURS):\_Dav\u010Dna uprava\
  \ je v preteklosti \u017Ee razmi\u0161ljala o uvedbi blagajn, vendar iz razli\u010D\
  nih razlogov, predvsem finan\u010Dnih in kadrovskih, k uvedbi teh ni pristopila:-\
  \ potrebna bi bila investicija v prostore-zagotovitev sefa, alarma, blagajne, varovanega\
  \ delovnega mesta z okencem,- zagotovitev varovanja s strani slu\u017Ebe, ki je\
  \ za to usposobljena,- zagotovitev najmanj dveh kompetentnih uslu\u017Ebencev (zaradi\
  \ nadome\u0161\u010Denja), ki bosta izvajala te naloge (ni zaposlovanja, ni nadome\u0161\
  \u010Danja odhajajo\u010Dih),- dograditev programske opreme za podporo blagajni\u0161\
  kemu poslovanju.\_Dodaten argument za ne uvedbo blagajn je v tem, da so se z leti\
  \ razvili sodobni elektronski na\u010Dini pla\u010Devanja obveznosti, ki jih zavezanci\
  \ mno\u017Ei\u010Dno uporabljajo.\_"
