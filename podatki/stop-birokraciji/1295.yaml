  \ Pravilnik) je odjava sprejemnika za dolo\u010Den \u010Das mogo\u010Da, \u010D\
  e zavezanec:bodisi dovoli preverjanje dejanskega stanja posedovanja sprejemnikovbodisi\
  \ \u010De overi svoj podpis pri notarju ali na upravni enoti.To pomeni, da (upravna\
  \ ali notarska) overitev podpisa predstavlja enega od mo\u017Enih predpisanih in\
  \ zahtevanih pogojev, ki mora biti izpolnjen za veljavno odjavo sprejemnikov (s\
  \ \u010Dimer se zavezanec v skladu s 14. \u010Dlenom Pravilnika razbremeni pla\u010D\
  ila RTV-prispevka). Elektronski podpis s kvalificiranim digitalnim potrdilom med\
  \ te pogoje ne sodi.Instituta overitve podpisa ne moremo ena\u010Diti z elektronskim\
  \ podpisom s kvalificiranim digitalnim potrdilom. Z overitvijo podpisa namre\u010D\
  \ potrdimo njegovo pristnost, in sicer tako, da predlagatelj overitve lastnoro\u010D\
  nega podpisa pred uradno osebo podpi\u0161e listino ali prizna podpis na listini\
  \ kot svoj. Pri elektronskem podpisu s kvalificiranim potrdilom pa gre za podpis,\
  \ ki je v upravnih postopkih zgolj izena\u010Den z lastnoro\u010Dnim podpisom.Ker\
  \ je za pripravo in sprejem morebitnih sprememb Pravilnika pristojen Programski\
  \ svet RTV Slovenija, predlagamo, da se predlagatelj z zadevno pobudo obrne tudi\
  \ nanj."
