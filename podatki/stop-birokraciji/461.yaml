Naslov: "eJavno naro\u010Danje"
Odgovor pristojnega organa: "Ministrstvo za finance (MF) in Ministrstvo za javno upravo\
  \ (MJU) sta pripravili spletno aplikacijo eDra\u017Eba, s katero je mogo\u010De\
  \ v postopkih javnega naro\u010Danja z uporabo obratne elektronske dra\u017Ebe ustvariti\
  \ dodatne prihranke za dr\u017Eavni in druge prora\u010Dune ter zmanj\u0161ati stro\u0161\
  ke.Od 1. 2. 2015 dalje morajo ministrstva in drugi prora\u010Dunski porabniki postopke\
  \ javnega naro\u010Danja izvajati z oddajo na obratni elektronski dra\u017Ebi (spletni\
  \ portal e-Dra\u017Eba), a le za naro\u010Dila dolo\u010Denega blaga in storitev.\
  \ Obratna elektronska dra\u017Eba ni neposredno vezana na izvedbo posameznega postopka,\
  \ gre bolj za kon\u010Dno dolo\u010Danje cene. Ob tem na Ministrstvu za javno upravo\
  \ vidimo najve\u010Djo dodano vrednost tega postopka v razmeroma velikem pritisku\
  \ na zni\u017Eanje cene pri ponudnikih.Uporaba elektronske dra\u017Ebe je primerna\
  \ predvsem za oddajo javnih naro\u010Dil, za katera je mogo\u010De natan\u010Dno\
  \ opredeliti tehni\u010Dne specifikacije in ki niso posebej prilagojena potrebam\
  \ posameznega naro\u010Dnika. Torej so elektronske dra\u017Ebe primerne za blago\
  \ za \u0161iroko porabo in storitve, ki niso intelektualne narave. \_Obratna dra\u017E\
  ba je obvezna, kadar je uporaba te metode mogo\u010Da glede na predmet in okoli\u0161\
  \u010Dine javnega naro\u010Danja. Obratno dra\u017Ebo naro\u010Dnik uporabi tako\
  \ takrat, ko ne prejme nobene sprejemljive ponudbe, kot tudi takrat, ko sicer prejme\
  \ sprejemljive ponudbe, vendar meni, da je mogo\u010De z uporabo obratne dra\u017E\
  be dose\u010Di ve\u010Djo gospodarnost javnega naro\u010Danja. Pri obratni elektronski\
  \ dra\u017Ebi ponudniki do roka, ki ga dolo\u010Di naro\u010Dnik, ni\u017Eajo vrednost\
  \ prvotno predlo\u017Eene ponudbe oziroma ponudbe iz prej\u0161njega kroga dra\u017E\
  be.\_ Dra\u017Eba poteka prek portala e-Drazba, na spletni povezavi edrazbe.gov.si.\
  \ Obvezna je uporaba elektronskega podpisa.Med trajanjem dra\u017Ebe so ponudniki\
  \ anonimni. Med dra\u017Ebo nih\u010De, niti naro\u010Dnik, ne more ugotoviti, kdo\
  \ je predlagatelj katere izmed ponudb. Posamezni ponudniki vidijo vrednost svoje\
  \ ponudbe in vrednost najugodnej\u0161e ponudbe, vendar ne vedo, kdo je najugodnej\u0161\
  i ponudnik. \u0160ele po koncu izvedbe obratne dra\u017Ebe lahko ponudniki izvedo,\
  \ kdo je sodeloval v dra\u017Ebi. Ob identi\u010Dni ponudbi dveh ali ve\u010D ponudnikov\
  \ posel dobi tisti, ki je prvi oddal najugodnej\u0161o ponudbo. \u010Ce je oddana\
  \ zgolj ena ponudba, je ta veljavna. Naro\u010Dnik mora namre\u010D tak\u0161no\
  \ situacijo predvideti pri pripravi razpisne dokumentacije in dolo\u010Diti, da\
  \ se v tem primeru dra\u017Eba ne bo izvajala.Na Ministrstvo za finance ocenjujejo,\
  \ da se na ravni ministrstev zgolj zaradi uporabe eDra\u017Eba pri\u010Dakuje prihranek\
  \ v vi\u0161ini vsaj 11 milijonov evrov. Vlada RS pa omenjeno javno naro\u010Danje\
  \ priporo\u010Da tudi drugim javnim naro\u010Dnikom, saj omogo\u010Da brezpapirno\
  \ poslovanje, ve\u010Djo sledljivost in preglednost postopkov."
