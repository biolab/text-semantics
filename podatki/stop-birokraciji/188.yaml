Naslov: "Sprememba Zakona o javnih uslu\u017Ebencih."
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:\_V mnenje ste\
  \ nam poslali predlog, v katerem se predlaga sprememba 94. \u010Dlena Zakona o javnih\
  \ uslu\u017Ebencih. Po mnenju predlagatelja so dolo\u010Dbe tega \u010Dlena primerne\
  \ edino za vojsko in policijo ter podobno organizirane slu\u017Ebe, za vse ostale\
  \ slu\u017Ebe javne uprave pa izrecno \u0161kodljive. Predlagatelj meni, da dolo\u010D\
  be \u010Dlena v veliki meri pomenijo podvajanje dela in zanemarjenje neposredne\
  \ odgovornosti pri spo\u0161tovanju zakonov in predpisov, tako nadrejenega, kot\
  \ podrejenega uradnika. Nadalje meni tudi, da \u010Dlen direktno vodi do politizacije\
  \ vsakega konkretnega odlo\u010Danja, s tem pa do izigravanja zakonov. Uvodoma pojasnjujemo,\
  \ da splo\u0161na delovnopravna zakonodaja v zvezi z opravljanjem dela v delovnem\
  \ razmerju, na podlagi sklenjene pogodbe o zaposlitvi, ki jo skleneta delodajalec\
  \ in delavec, dolo\u010Da obveznosti delodajalca in obveznosti delavca. Obveznosti\
  \ delodajalca se nana\u0161ajo na zagotavljanje dela, ustreznega pla\u010Dila za\
  \ opravljanje dela, varnih delovnih razmer, varovanja dostojanstva delavca pri delu\
  \ in delav\u010Devih osebnih podatkov. Poleg obveznosti obve\u0161\u010Danja, prepovedi\
  \ \u0161kodljivega ravnanja, obveznosti varovanja poslovne skrivnosti in prepovedi\
  \ konkurence, pa obveznosti delavca vklju\u010Dujejo tudi obveznost vestnega opravljanja\
  \ dela. Zakon o delovnih razmerjih (Uradni list RS, \u0161t. 21/13, v nadaljevanju:\
  \ ZDR) kot splo\u0161ni zakon, ki ureja delovna razmerja, v prvem odstavku 34. \u010D\
  lena tako dolo\u010Da, da mora delavec upo\u0161tevati zahteve in navodila delodajalca\
  \ v zvezi z izpolnjevanjem pogodbenih in drugih obveznosti iz delovnega razmerja.\
  \ Na podlagi drugega odstavka istega \u010Dlena delavec lahko odkloni opravljanje\
  \ dela po navodilu ali na zahtevo delodajalca, \u010De bi to pomenilo protipravno\
  \ ravnanje ali opustitev. Navedeni splo\u0161ni delovnopravni ureditvi sledijo posamezni\
  \ podro\u010Dni zakoni (1) in Zakon o javnih uslu\u017Ebencih (Uradni list RS, \u0161\
  t. 63/07-UPB3, 65/08, 69/08-ZTFI-A, 69/08-ZZavar-E, 74/09 Odl.US: U-I-136/07-13,\
  \ 40/12-ZUJF, v nadaljevanju: ZJU). ZJU v 94. \u010Dlenu, ki dolo\u010Da opravljanje\
  \ dela javnega uslu\u017Ebenca po navodilih in odredbah nadrejenega. ZJU opravljanje\
  \ dela po navodilih in odredbah ureja podrobneje kot ZDR, upo\u0161tevaje posebnosti\
  \ dela v dr\u017Eavnih organih in upravah lokalnih skupnosti. Posebna pozornost\
  \ je posve\u010Dena problematiki ravnanja v primeru uslu\u017Eben\u010Deve ocene,\
  \ da bi bila izvr\u0161itev odredbe oziroma navodila protipravna. (1)Npr. Zakon\
  \ o nalogah in pooblastilih policije (Uradni list RS, \u0161t. 15/13) v \_5. \u010D\
  lenu (temelj opravljanja policijske naloge) dolo\u010Da: \xBB(1) Policist opravlja\
  \ policijsko nalogo ali uporablja policijska pooblastila po: \_- uradni dol\u017E\
  nosti, - odredbi policijskega vodje, - \_nalogu sodi\u0161\u010Da, dr\u017Eavnega\
  \ to\u017Eilca ali drugega organa, ki ga za to poobla\u0161\u010Da poseben zakon.(2)\
  \ Odredba policistu in nalog za izvedbo policijske naloge morata temeljiti na zakonu\
  \ in morata biti razumljiva in dolo\u010Dna.(3) Policist mora odkloniti izvedbo\
  \ odredbe ali naloga, \u010De je o\u010Ditno, da bi s tem storil kaznivo ravnanje.\
  \ O odklonitvi policist takoj obvesti notranjo organizacijsko enoto policije, pristojno\
  \ za notranjo varnost, ali drug pristojen dr\u017Eavni organ. Policista, ki odkloni\
  \ izvedbo tak\u0161ne odredbe ali naloga, se ne sme na kakr\u0161en koli na\u010D\
  in kaznovati.\xAB.\_Javni uslu\u017Ebenec mora v skladu s prvim odstavkom 94. \u010D\
  lena ZJU upo\u0161tevati navodila nadrejenega, razen v primerih, ko po zakonu ni\
  \ vezan na ravnanje po navodilih nadrejenih oseb. S tem je mi\u0161ljeno predvsem\
  \ vodenje upravnega postopka in odlo\u010Danje v upravnih zadevah. Uradnik, ki je\
  \ poobla\u0161\u010Den za vodenje postopka oziroma za izdajo odlo\u010Dbe, kot uradna\
  \ oseba \xBBsamostojno opravlja dejanja v upravnem postopku in v tem okviru ugotavlja\
  \ dejstva\_ in okoli\u0161\u010Dine ter na podlagi ugotovljenih dejstev in okoli\u0161\
  \u010Din uporablja predpise oziroma splo\u0161ne akte, izdane za izvr\u0161evanje\
  \ javnih pooblastil\xAB (na\u010Delo samostojnosti pri odlo\u010Danju, drugi odstavek\
  \ 12. \u010Dlena Zakona o splo\u0161nem upravnem postopku). To predvsem pomeni,\
  \ da mu nadrejeni ne more odrediti, kako naj odlo\u010Di v konkretnem primeru. Pomembno\
  \ je \u0161e dodati, da velja tudi na\u010Delo zakonitosti po 8. \u010Dlenu ZJU,\
  \ na podlagi katerega javni uslu\u017Ebenec izvr\u0161uje javne naloge na podlagi\
  \ pravnih aktov. Javni uslu\u017Ebenec ne more izvr\u0161evati javnih nalog, \u010D\
  e zato nima ustrezne pravne podlage v obliki ustave, zakona ali podzakonskega predpisa.\
  \ Odlo\u010Danje in ravnanje javnih uslu\u017Ebencev v dr\u017Eavnih organih in\
  \ v upravah lokalnih skupnosti je natan\u010Dno pravno urejeno, na\u010Delo pravne\
  \ vezanosti (tj. vezanosti na pravne akte) pa je najpomembnej\u0161e na\u010Delo\
  \ delovanja javne uprave. Zato javni uslu\u017Ebenec ni dol\u017Ean izpolnjevati\
  \ nalog, \u010De mu nadrejeni da odredbo ali navodilo, ki bi spro\u017Eilo protipravno\
  \ ravnanje.Navodila oziroma odredbe nadrejeni lahko dajejo ustno ali pisno. Po drugem\
  \ odstavku 94. \u010Dlena ZJU ima javni uslu\u017Ebenec pravico zahtevati pisno\
  \ navodilo oziroma odredbo, \u010De meni, da je vsebina ustne odredbe oziroma navodila\
  \ nejasna. Mo\u017Enost zahtevati pisno navodilo oziroma odredbo ima dvojni pomen\
  \ \u2013 javni uslu\u017Ebenec lahko na ta na\u010Din dobi jasnej\u0161e in nedvoumno\
  \ navodilo ter ga tudi la\u017Eje preu\u010Di. Nadrejenemu pa pisna oblika olaj\u0161\
  uje sistemati\u010Dno evidentiranje navodil in spremljanje rezultatov. Dolo\u010D\
  be tretjega, \u010Detrtega, petega in \u0161estega odstavka 94. \u010Dlena ZJU urejajo\
  \ problematiko navodil in odredb s protipravno vsebino.\_ ZJU daje javnim uslu\u017E\
  bencem pravico oziroma dol\u017Enost, da zavrnejo izvr\u0161evanje tak\u0161nih\
  \ nalog, ki bi bile v neskladju z zakoni in drugimi predpisi (protipravno ravnanje\
  \ oziroma kaznivo dejanje). Javni uslu\u017Ebenec ne sme izvr\u0161evati javnih\
  \ nalog, ki nimajo podlage v predpisih, prav tako pa tudi drugi (njegovi nadrejeni)\
  \ ne smejo zahtevati od uslu\u017Ebenca dejanj, s katerimi bi kr\u0161il predpise.\
  \ Pripominjamo \u0161e, da Zakon o integriteti in prepre\u010Devanju korupcije (Uradni\
  \ list RS, \u0161t. 69/2011-UPB2, v nadaljevanju: ZIntPK), ki z namenom krepitve\
  \ delovanja pravne dr\u017Eave dolo\u010Da ukrepe in metode za krepitev integritete\
  \ in transparentnosti ter za prepre\u010Devanje korupcije in prepre\u010Devanje\
  \ in odpravljanje nasprotja interesov, dolo\u010Da zakonski standard integritete\
  \ zaposlenih v javnem sektorju. Javni uslu\u017Ebenci imajo tako dol\u017Enost,\
  \ ne le vzdr\u017Eati se vseh ravnanj, ki lahko \u0161kodujejo ali bi lahko \u0161\
  kodovala javnemu interesu, temve\u010D v skladu s pri\u010Dakovanim delovanjem in\
  \ odgovornostjo storiti vse, kar je mogo\u010De, da to prepre\u010Dijo \u017Ee na\
  \ ravni tveganj, da bi bila oblast, funkcija, pooblastilo ali druga pristojnost\
  \ za odlo\u010Danje in ravnanje na podro\u010Dju njihovega dela uporabljena v nasprotju\
  \ z zakonom, pravno dopustnimi cilji in etilnimi kodeksi.Glede na navedeno ministrstvo\
  \ prejetega predloga ne podpira in meni, da ni sprejemljiv oziroma ni primeren za\
  \ nadaljnjo obravnavo. "
