Naslov: "Dovoljenje za posest oro\u017Eja"
Odgovor pristojnega organa: "Odziv Ministrstva za notranje zadeve:Ministrstvo za notranje\
  \ zadeve se s predlogom ne strinja.Obrazlo\u017Eitev: Oro\u017Eni list in dovoljenje\
  \ za posest oro\u017Eja po 10. \u010Dlenu Zakona o oro\u017Eju (Uradni list RS,\
  \ \u0161t. 23/05 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in 85/09) sodita\
  \ med oro\u017Ene listine. Obe listini imata po prvem odstavku 210. \u010Dlena Zakona\
  \ o splo\u0161nem upravnem postopku (Uradni list RS, \u0161t. 24/06 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 105/06 \u2013 ZUS-1, 126/07, 65/08, 8/10 in\
  \ 82/13) zna\u010Daj upravne odlo\u010Dbe. Slednje izhaja tudi iz tretjega in \u010D\
  etrtega odstavka 11. \u010Dlena Zakona o oro\u017Eju. Po tretjem odstavku tega \u010D\
  lena zakona dovoljuje oro\u017Eni list posamezniku posest in no\u0161enje vpisanega\
  \ kosa oro\u017Eja in se izda za lovsko in \u0161portno oro\u017Eje z veljavnostjo\
  \ dvajsetih let, za varnostno oro\u017Eje pa z veljavnostjo desetih let. Po preteku\
  \ veljavnosti dovoljuje oro\u017Eni list posamezniku posest oro\u017Eja brez pravice\
  \ no\u0161enja in prena\u0161anja. Dovoljenje za posest oro\u017Eja pa po \u010D\
  etrtem odstavku istega \u010Dlena zakona dovoljuje posamezniku posest in prena\u0161\
  anje posameznega kosa oro\u017Eja ter njegovo uporabo v lovi\u0161\u010Du ali na\
  \ streli\u0161\u010Du in se izda s trajno veljavnostjo. Poleg tega iz obeh oro\u017E\
  nih listin izhajajo \u0161e druga upravi\u010Denja, kot npr. v primeru dovoljenja\
  \ za posest oro\u017Eja nabava novega kosa oro\u017Eja in vpis tega oro\u017Eja\
  \ v \u017Ee izdano dovoljene za posest oro\u017Eja (drugi in \u010Detrti odstavek\
  \ 14. \u010Dlena zakona). Seveda pa je stvar vsakega posameznika ali bo izkoristil\
  \ upravi\u010Denja, ki mu jih dajejo citirane in druge dolo\u010Dbe zakona. Po \u010D\
  etrtem in petem odstavku 8. \u010Dlena zakona obe listini slu\u017Eita kot identifikacijski\
  \ dokument za oro\u017Eje, s tem, da oro\u017Eni list lahko slu\u017Ei tudi kot\
  \ identifikacijski dokument za posameznika, ki je posestnik oro\u017Eja. Po citiranih\
  \ dolo\u010Dbah namre\u010D sme posameznik nositi oro\u017Eje, \u010De ima pri sebi\
  \ oro\u017Eni list, oziroma ga sme prena\u0161ati, \u010De ima pri sebi ustrezno\
  \ drugo oro\u017Eno listino in listino o istovetnosti, ki jo je izdal dr\u017Eavni\
  \ organ, in je opremljena s fotografijo. Na zahtevo policista pa mora to listino\
  \ tudi pokazati. Navedeno velja tudi za oro\u017Eni posestni list in dovoljenje\
  \ za zbiranje oro\u017Eja. Zaradi narave namena in vsebine vseh na\u0161tetih oro\u017E\
  nih listin, ki so identifikacijski dokumenti, iz njih pa izhajajo razli\u010Dna\
  \ upravi\u010Denja itd., je minister za notranje zadeve na podlagi 10. \u010Dlena\
  \ Zakona o oro\u017Eju, za te listine predpisal enoten obrazec (obrazci teh listin\
  \ so enake velikosti, barve, oblike itd.) in pooblastil isto organizacijo, ki izdeluje\
  \ obrazce teh listin, zato je cena obrazcev na\u0161tetih listin enaka, in sicer\
  \ 13,90 EUR, ter da se za izpisovanje uporablja ista ra\u010Dunalni\u0161ka in programska\
  \ oprema.\_\_ \_Za izdajo oro\u017Enih listin se po dolo\u010Dbah Zakona o upravnih\
  \ taksah pla\u010Duje upravna taksa, vi\u0161ina le te je dolo\u010Dena v tarifni\
  \ \u0161t. 17 in v opombi 1. Iz te tarifne \u0161tevilke je razvidno, da se pla\u010D\
  a taksa za vsako posamezno oro\u017Eje z izjemo podedovanega oro\u017Eja ter spremembe\
  \ oro\u017Enega lista v dovoljenje za posest, za katero se pla\u010Da ena taksa\
  \ za vse podedovano oro\u017Eje oziroma za vse oro\u017Eje, za katero se menja oro\u017E\
  ni list. Za zamenjavo oziroma spremembo oro\u017Enega lista v dovoljenje za posest\
  \ se pla\u010Da upravna taksa po to\u010Dki 1.g tarifne \u0161t. 17, ki zna\u0161\
  a 22,66 EUR. K temu znesku je potrebno pri\u0161teti \u0161e upravno takso za vlogo\
  \ v znesku 4,54 EUR (tarifni \u0161t. 1) in ceno obrazca, na katerem se izda dovoljenje\
  \ za posest oro\u017Eja, ki ga izdeluje poobla\u0161\u010Deni izvajalec in zna\u0161\
  a 13,90 EUR (Pravilnik o dolo\u010Ditvi cen oro\u017Enih listin). Menimo, da je\
  \ iz opisane strukture stro\u0161kov, ki jih mora poravnati posestnik oro\u017E\
  ja ob menjavi oro\u017Enega lista za dovoljenje za posest oro\u017Eja razvidno,\
  \ da je cena obrazca oro\u017Ene listine del teh stro\u0161kov. Iz vsega navedenega\
  \ pa izhaja, da bi izdaja dovoljenja za posest oro\u017Eja na papirju formata A4\
  \ za imetnike oro\u017Eja lahko pomenilo ve\u010Dji stro\u0161ek in da tak\u0161\
  no dovoljenje v vseh primerih ne bi bilo funkcionalno. "
