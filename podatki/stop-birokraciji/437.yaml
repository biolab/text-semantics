Naslov: "Podalj\u0161anje roka pla\u010Devanja akontacije dohodnine"
Odgovor pristojnega organa: "Odziv Ministrstva za finance:Roki za pla\u010Devanje\
  \ predhodne akontacije oziroma akontacije dohodnine in prispevkov za socialno varnost\
  \ so za fizi\u010Dne osebe, ki opravljajo dejavnost, dolo\u010Deni z Zakonom o dav\u010D\
  nem postopku (Uradni list RS, \u0161t. 13/11 - uradno pre\u010Di\u0161\u010Deno\
  \ besedilo in nasl.; v nadaljnjem besedilu: ZDavP-2).Vi\u0161ina predhodne akontacije\
  \ oziroma akontacije dohodnine od dohodka iz dejavnosti se v splo\u0161nem za dav\u010D\
  no leto dolo\u010Di v znesku, ki je enak znesku akontacije dohodnine oziroma dohodnine\
  \ po zadnjem obra\u010Dunu akontacije dohodnine oziroma dohodnine od dohodka iz\
  \ dejavnosti. Velja pa izjema za dav\u010Dnega zavezanca, ki za\u010Dne opravljati\
  \ dejavnosti, in sicer dadav\u010Dni zavezanec sam dolo\u010Di vi\u0161ino predhodne\
  \ akontacije dohodnine oziroma akontacije dohodnine glede na vi\u0161ino predvidene\
  \ dav\u010Dne osnove dav\u010Dnega leta, za katero se dolo\u010Da predhodna akontacija\
  \ oziroma akontacija dohodnine. Lahko jo dolo\u010Di tudi v znesku ni\u010D.Predhodna\
  \ akontacija oziroma akontacija dohodnine se pla\u010Duje v mese\u010Dnih obrokih,\
  \ \u010De znesek prehodne akontacije dohodnine oziroma akontacije dohodnine presega\
  \ 400 evrov. \u010Ce tega zneska ne presega se pla\u010Duje v trimese\u010Dnih obrokih.\
  \ Obroki predhodne akontacije oziroma akontacije dohodnine dospejo v pla\u010Dilo\
  \ na zadnji dan obdobja, na katerega se nana\u0161ajo, in morajo biti pla\u010D\
  ani v desetih dneh po dospelosti, torej do desetega dne v mesecu za pretekli mesec\
  \ oziroma za pretekle tri mesece. Dav\u010Dni zavezanec lahko tudi zahteva spremembo\
  \ predhodne akontacije oziroma akontacije dohodnine, \u010De se dav\u010Dna osnova\
  \ za teko\u010De dav\u010Dno leto razlikuje od dav\u010Dne osnove za predhodno dav\u010D\
  no leto.Zavezanec za prispevke za socialno varnost, ki je fizi\u010Dna oseba, ki\
  \ opravlja dejavnost (zavarovanec iz 15. \u010Dlena ZPIZ-2), mora predlo\u017Eiti\
  \ obra\u010Dun prispevkov za socialno varnost in pla\u010Dati prispevke za socialno\
  \ varnost najpozneje do 15. dne v mesecu za pretekli mesec. Navedeni zavarovanci\
  \ ob vstopu v zavarovanje v splo\u0161nem pla\u010Dujejo prispevke od minimalnezavarovalne\
  \ osnove, pri \u010Demer pa so v prvih 12 mesecih poslovanja po prvem vpisu v poslovni\
  \ register ali drug register ali evidenco, opro\u0161\u010Deni pla\u010Dila prispevka\
  \ zavarovanca in delodajalca za pokojninsko in invalidsko zavarovanje v vi\u0161\
  ini 50 % zneska prispevka, obra\u010Dunanega od ustrezne osnove, v naslednjih 12\
  \ mesecih pa v vi\u0161ini 30 % zneska prispevka, obra\u010Dunanega od ustrezne\
  \ osnove.Obravnavani predlog, upo\u0161tevaje obrazlo\u017Eitev, temelji na trenutnem\
  \ polo\u017Eaju predlagatelja ter po vsebini ne pomeni predloga za odpravo administrativne\
  \ ovire oziroma za administrativno poenostavitev, temve\u010D predlog za razre\u0161\
  itev likvidnostnega problema predlagatelja.Veljavna ureditev v zvezi z dolo\u010D\
  anjem in pla\u010Devanjem predhodne akontacije oziroma akontacije dohodnine in prispevkov\
  \ za socialno varnost fizi\u010Dnim osebam, ki za\u010Denjajo z opravljanjem dejavnosti,\
  \ omogo\u010Da na dolo\u010Denih segmentih druga\u010Dno obravnavo, predvsem pri\
  \ dolo\u010Danju vi\u0161ine predhodne akontacije oziroma akontacije dohodnine ter\
  \ vi\u0161ine prispevkov zasocialno varnost (vi\u0161ino (predhodne) akontacije\
  \ dolo\u010Dijo sami, v prvih 24 mesecih poslovanja so delno opro\u0161\u010Deni\
  \ pla\u010Dila prispevkov za pokojninsko in invalidsko zavarovanje). Poleg navedenega\
  \ pa je potrebno poudariti, da \u017Ee splo\u0161no veljavna ureditev dolo\u010D\
  anja in pla\u010Devanja (predhodne) akontacije dohodnine omogo\u010Da tudi pla\u010D\
  evanje v trimese\u010Dnih obrokih ter mo\u017Enost spremembe, tudi zni\u017Eanja,\
  \ vi\u0161ine (predhodne) akontacije med dav\u010Dnim letom.Glede na navedeno menimo,\
  \ da s podalj\u0161anjem roka za pla\u010Devanje (predhodne) akontacije dohodnine\
  \ in prispevkov za socialno varnost za nekaj dni, pri zavezancih, ki za\u010Denjajo\
  \ z opravljanjem dejavnosti, ne bi re\u0161ili problematike likvidnostnih te\u017E\
  av v zvezi s pla\u010Devanjem davkov in prispevkov, ki pa niso zna\u010Dilne samo\
  \ za navedene zavezance, temve\u010D so v \u010Dasugospodarske krize pogoste tudi\
  \ pri drugih gospodarskih subjektih. S sprejetjem predloga bi zgolj pove\u010Dali\
  \ administrativno zapletenost sistema, tako za dav\u010Dne zavezance kot za dav\u010D\
  ni organ. Ob tem je potrebno tudi poudariti, da se pri fizi\u010Dnih osebah, ki\
  \ opravljajo dejavnost, pri dolo\u010Danju rokov za pla\u010Dilo ni mogo\u010De\
  \ vezati na \u010Dasovni okvir prejemanja pla\u010Dil v posameznem mesecu, saj gre\
  \ za samostojno opravljanje dejavnosti in splo\u0161no dolo\u010Denega okvira seveda\
  \ ni."
