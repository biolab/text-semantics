Naslov: "Elektronska oddaja vlog za \u0161tipendije"
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017EnostiDr\u017Eavni zbor Republike Slovenije je dne 27. 12. 202\
  \ sprejel Zakon o debirokratizaciji, ki je bil dne 7. 1. 2022 objavljen v Uradnem\
  \ listu RS, \u0161t. 3/22 (v nadaljnjem besedilu: ZDeb), in je za\u010Del veljati\
  \ dne 5. 5. 2022, dolo\u010Dbe 16., 20., 21., in 23. \u010Dlena tega zakona pa se\
  \ za\u010Dnejo uporabljati \u0161est mesecv po objavi v Uradnem listu Republike\
  \ Slovenije oziroma od 7. 7. 2022.ZDeb zmanj\u0161uje upravna in regulatorna bremena\
  \ v javni upravi, izbolj\u0161uje u\u010Dinkovitost njenega poslovanja ter omogo\u010D\
  a poenostavljen na\u010Din elektronskega vro\u010Danja.Elektronsko vlogo za uveljavljanje\
  \ pravice do dr\u017Eavne \u0161tipendije je \u017Ee ves \u010Das mo\u017Eno oddati\
  \ na portalu Moja eUprave pod zavihkom: Elektronska vloga za uveljavljanje dr\u017E\
  avne \u0161tipendije (za dijake in \u0161tudente).V leto\u0161njem letu je na novo\
  \ dodana mo\u017Enost oddaje vloge za pridobitev \u0161tipendije za deficitarne\
  \ poklice na portalu Moja eUprava pod zavihkom: Oddaja vloge za \u0161tipendijo\
  \ za deficitarne poklice preko eUprave. Ve\u010D informacij je objavljeno na spletni\
  \ strani Javnega \u0161tipendijskega, razvojnega, invalidskega in pre\u017Eivninskega\
  \ sklad RS Slovenije: Javni razpis za dodelitev \u0161tipendij za deficitarne poklice\
  \ za \u0161olsko leto 2022/2023.Javni \u0161tipendijski, razvojni, invalidski in\
  \ pre\u017Eivninski sklad RS Slovenije bo do 30. 6. 2022 na svoji\_ spletni strani\
  \ objavil Javni razpis za pridobitev Zoisove \u0161tipendije. Elektronsko oddajo\
  \ vloge za pridobitev Zoisove \u0161tipendije bo prav tako mo\u017Eno oddati na\
  \ portalu Moja eUprava.V prihodnje se predvideva mo\u017Enost oddaje elektronskih\
  \ vlog preko portala Moja eUprava tudi za preostale \u0161tipendije, ki jih podeljuje\
  \ sklad."
