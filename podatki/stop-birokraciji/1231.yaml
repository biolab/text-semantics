Naslov: Digitalni podpisi v javnih zavodih
Odgovor pristojnega organa: "Odgovor Ministrstva za zdravjeZahvaljujemo se vam za\
  \ posredovano pobudo. Uredba (EU) \u0161t. 910/2014 (o elektronski identifikaciji\
  \ in storitvah zaupanja za elektronske transakcije na notranjem trgu), dolo\u010D\
  a v 2. to\u010Dki 25. \u010Dlena, da ima kvalificirani elektronski podpis enakovreden\
  \ pravni u\u010Dinek kot lastnoro\u010Dni podpis.Pojasnila, ali je pobudnik elektronski\
  \ podpis mati\u010Dni ustanovi \u017Ee predlagal in kaj je bil odgovor mati\u010D\
  ne ustanove (kaj so morebitni razlogi za vztrajanje pri fizi\u010Dnem podpisu, \u010D\
  e gre za tak primer), niso podani.\_Samo podro\u010Dje sodi v pristojnost Ministrstva\
  \ za javno upravo, glede na enakovrednost podpisov pa smo mnenja, da se ravno tako,\
  \ kot se zdaj ne zahteva izklju\u010Dno fizi\u010Dno podpisovanje, ne more zahtevati\
  \ izklju\u010Dno elektronsko."
