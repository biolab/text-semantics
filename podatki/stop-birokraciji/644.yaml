Naslov: "Vozni\u0161ki izpit A kategorije"
Odgovor pristojnega organa: "ODGOVOR MINISTRSTVA ZA INFRASTRUKTURO: Vsebina Pravilnika\
  \ o izpitnih centrih za opravljanje vozni\u0161kega izpita za voznike motornih vozil\
  \ (Uradni list RS, \u0161t. 60/15) je bila dolo\u010Dena po ve\u010Dkratnih in intenzivnih\
  \ usklajevalnih sestankih z Javno agencijo RS za varnost prometa in predstavniki\
  \ lokalnih skupnosti in \u0161ol vo\u017Eenj s podro\u010Dja tistih krajev, ki so\
  \ bili kot kraji, kjer se opravljajo vozni\u0161ki izpiti, navedeni v Pravilniku\
  \ o izpitnih centrih pred spremembo leta 2014. Je pa pobuda dobrodo\u0161la in bo\
  \ slu\u017Eila kot podlaga za oblikovanje nove ureditve ume\u0161\u010Danja izpitnih\
  \ centrov v Republiki Sloveniji v bli\u017Enji prihodnosti. Prav tako bomo ob spremembi\
  \ zakonodaje preu\u010Dili mo\u017Enost, da lahko kandidat po opravljenem vozni\u0161\
  kem izpitu motorno kolo pelje do najbli\u017Eje gara\u017Ee (na ta problem nas je\
  \ opozorilo \u017Ee ve\u010D \u0161ol vo\u017Enje)."
