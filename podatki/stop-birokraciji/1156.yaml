Naslov: "3. to\u010Dka 35. \u010Dlena Gradbenega zakona"
Odgovor pristojnega organa: "Odgovor Ministrstva za okolje in prostor:Dolo\u010Dba\
  \ tretjega odstavka 35. \u010Dlena Gradbenega zakona se v praksi pogosto uporablja,\
  \ vendar le za primere, ki so v zakonu dolo\u010Deni. To pomeni, da soglasje uporavljavca\
  \ javne ceste \u0161teje kot dokazilo o pravici graditi le v primerih, ko se v cestnem\
  \ telesu javne ceste izvaja \_gradnja objektov gospodarske javne infrastrukture\
  \ ali priklju\u010Dki na gospodarsko javno infrastrukturo.\_Odgovora na vpra\u0161\
  anje zakaj upravna enota v dolo\u010Deni konkretni zadevi ne uporabi te dolo\u010D\
  be pa vam ne moremo podati, saj ugotavljanje dejstev in izvajanje dokazov sodi v\
  \ konkreten upravni postopek, ki ga pristojni upravni organ vodi v skladu z dolo\u010D\
  bami Zakona o splo\u0161nem upravnem postopku. Ministrstvo za okolje in prostor\
  \ ne more in ne sme odlo\u010Dati v konkretnih zadevah, ki niso v njegovi pristojnosti,\
  \ niti ne more podati pravnega mnenja o konkretni zadevi, ki se vodi na upravni\
  \ enoti. To nam prepovedujejo predpisi, ki urejajo splo\u0161ni upravni postopek,\
  \ pa tudi dejstvo, da tukaj\u0161nje ministrstvo odlo\u010Da o prito\u017Ebah zoper\
  \ odlo\u010Dbe, izdane na upravnih enotah. Investitor, v kolikor se ne strinja z\
  \ odlo\u010Ditvijo upravnega organa, lahko svoje pravice varuje v prito\u017Ebenem\
  \ postopku.\_"
