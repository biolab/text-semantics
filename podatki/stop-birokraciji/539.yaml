Naslov: "Neuspe\u0161na prijava zaposlenega na ZZZS "
Odgovor pristojnega organa: "Odziv Ministrstva za javno upravo:Uredba o upravnem poslovanju\
  \ (Uradni list RS, \u0161t. 20/05, 106/05, 30/06, 86/06, 32/07, 63/07, 115/07 (122/07\
  \ popr.), 31/08, 35/2009, 58/2010, 101/2010 in 81/2013, v nadaljevanju: UUP)\_ velja\
  \ za organe dr\u017Eavne uprave, uprave samoupravnih lokalnih skupnosti ter druge\
  \ pravne in fizi\u010Dne osebe, kadar na podlagi javnih pooblastil opravljajo upravne\
  \ naloge, \u010De ni s to uredbo ali drugimi predpisi dolo\u010Deno druga\u010D\
  e. V dolo\u010Dbah\_ 2., 75., 86., 87., 95.,\_ 97., 130., 136., in 193. \u010Dlena\
  \ UUP sicer omenja papir, vendar v svojstvu oziroma povezavi skeniranja dokumentov\
  \ v papirni oblik, tiskanjem dokumentov na papir, nosilcev podatkov, fizi\u010D\
  na oblika dokumenta\u2026itd, nikjer ni dolo\u010Dena barva papirja. V dolo\u010D\
  bah tretjega odstavka 115. \u010Dlena UUP sicer dolo\u010Da, da se taksne vrednotnice\
  \ (upravni kolki) nalepijo na vlogo na koncu dokumenta, \u010De je dovolj prostora.\
  \ \u010Ce to ni mogo\u010De ali \u010De se vloga vlo\u017Ei ustno na zapisnik, se\
  \ nalepijo na prazen list navadnega belega papirja, na katerega se napi\u0161e \u0161\
  tevilka dokumenta in vlo\u017Ei v zadevo oziroma dokumentni seznam ter uni\u010D\
  i z \u017Eigom organa ter podpisom. Vendar pa je postala navedena dolo\u010Dba brezpredmetna\
  \ z ukinitvijo upravnih kolkov kot na\u010Dina pla\u010Dila upravnih taks \u2013\
  \ spremembe Zakona o upravnih taksah.Pravilnik o izvr\u0161evanju uredbe o upravnem\
  \ poslovanju (Uradni list RS, \u0161t. 75/05, 86/06, 47/08 in 58/10) , ki ima pravno\
  \ podlago v dolo\u010Dbah UUP, v dolo\u010Dbah 27. \u010Dlena predpisuje barvo papirja\
  \ ovoja - bel ali rjav.Upo\u0161tevaje predhodno navedeno je barva papirja irelevantna,\
  \ pomembna je vsebina obrazca oziroma dejstvo, da vsebuje natisnjen obrazec vse\
  \ elemente \u2013 vse sestavine ter, da je tiskanje tehni\u010Dno popolno. \_"
