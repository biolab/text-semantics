Naslov: "Preoblikovanje samostojnih podjetnikov v kapitalske dru\u017Ebe"
Odgovor pristojnega organa: "Odgovor Ministrstva za gospodarski razvoj in tehnologijoZ\
  \ vidika odprave administrativnih ovir ni razvidno, kateri postopki na podlagi va\u0161\
  ih predlogov bi bili poenostavljeni, ker je ustanovitev samostojnega podjetnika\
  \ najmanj administrativno zahtevno. Zakon o gospodarskih dru\u017Ebah (v nadaljevanju:\
  \ ZGD-1) dolo\u010Da temeljna statusna korporacijska pravila ustanovitve in poslovanja\
  \ gospodarskih dru\u017Eb, samostojnih podjetnikov posameznikov in samostojnih podjetnic\
  \ posameznic, povezanih oseb, gospodarskih interesnih zdru\u017Eenj, podru\u017E\
  nic tujih podjetij in njihovega statusnega preoblikovanja. S ciljem zagotovitve\
  \ dobrega poslovnega okolja se omogo\u010Da samostojnim podjetnikom izvajanje dejavnosti\
  \ kot fizi\u010Dnim osebam, ki na trgu samostojno opravljajo pridobitno dejavnost\
  \ v okviru organiziranega podjetja. Registracija samostojnega podjetnika je namre\u010D\
  \ hitra, preprosta in brezpla\u010Dna ter ustanovitveni kapital ni potreben. Podjetnik\
  \ lahko za\u010Dne opravljati dejavnost, ko je pri AJPES vpisan v Poslovni register\
  \ Slovenije. Prav tako lahko podjetnik vodi poslovne knjige po sistemu enostavnega\
  \ knjigovodstva v skladu s posebnim standardom, \u010De so izpolnjeni dolo\u010D\
  eni pogoji. Statusna oblika samostojnega podjetnika je pomembna za mlade, ki imajo\
  \ te\u017Eavo pri prehodu na trg dela, za inovatorje, druge skupine fizi\u010Dnih\
  \ oseb, ki \u017Eelijo udejanjiti podjetni\u0161ke ideje. Naj podkrepimo navedena\
  \ dejstva s statisti\u010Dnimi podatki, in sicer je bilo na dan 26. 7. 2022 vpisanih\
  \ v AJPES 109 455 aktivnih samostojnih podjetnikov.Predlagate tudi, da bi morali\
  \ dolo\u010Diti prehodno obdobje za preoblikovanje samostojnih podjetnikov v eno\
  \ od kapitalskih dru\u017Eb. Naj pojasnimo, da se gospodarske dru\u017Ebe organizirajo:-\_\
  \_\_\_\_ kot osebne dru\u017Ebe, ki so dru\u017Eba z neomejeno odgovornostjo in\
  \ komanditna dru\u017Eba, ali-\_\_\_\_ kot kapitalske dru\u017Ebe, ki so dru\u017E\
  ba z omejeno odgovornostjo, delni\u0161ka dru\u017Eba, komanditna delni\u0161ka\
  \ dru\u017Eba in evropska delni\u0161ka dru\u017Eba.Dru\u017Eba z neomejeno odgovornostjo\
  \ je osebna dru\u017Eba dveh ali ve\u010D oseb, ki za obveznosti dru\u017Ebe odgovarjajo\
  \ z vsem svojim premo\u017Eenjem. Torej ne more samostojno opravljati dejavnosti\
  \ ena oseba. Predlog, da se preoblikujejo v d.o.o. pa kot ste ugotovili bi z vidika\
  \ zahtev bil obremenjujo\u010D za samostojne podjetnike. Dru\u017Ebo sicer lahko\
  \ ustanovi ena ali ve\u010D fizi\u010Dnih ali pravnih oseb, vendar je treba zagotoviti\
  \ osnovni kapital, ki mora zna\u0161ati vsaj 7500 eurov. Ta se sicer lahko zagotovi\
  \ v obliki denarnih ali stvarnih sredstvih.V zvezi s preoblikovanjem dru\u017Eb\
  \ naj pojasnimo, da zakonodaja \u017Ee omogo\u010Da statusno preoblikovanje dru\u017E\
  b. V ZGD-1 je namre\u010D dolo\u010Deno, da se podjetnik lahko statusno preoblikuje\
  \ v kapitalsko dru\u017Ebo in dolo\u010Dene so tudi oblike statusnega preoblikovanja.Ureditev\
  \ dav\u010Dnih vidikov dru\u017Eb in podjetnikov je v pristojnosti Ministrstva za\
  \ finance.Odgovor Ministrstva za financeStatus samostojnega podjetnika posameznik\
  \ je vzpostavljen z zakonom, ki ureja gospodarske dru\u017Ebe. Ta zakon dolo\u010D\
  a temeljna statusna korporacijska pravila ustanovitve in poslovanja gospodarskih\
  \ dru\u017Eb, samostojnih podjetnikov posameznikov in samostojnih podjetnic posameznic,\
  \ povezanih oseb, gospodarskih interesnih zdru\u017Eenj, podru\u017Enic tujih podjetij\
  \ in njihovega statusnega preoblikovanja. Zakon sodi v vsebinsko pristojnost Ministrstva\
  \ za gospodarski razvoj in tehnologijo, ki bo lahko tudi podalo relevanten odgovor\
  \ na predmetno pobudo.Z vidika navedbe, da je predlog predvsem smiseln zaradi neenake\
  \ dav\u010Dne obravnave med samostojnimi podjetniki in ostalimi dru\u017Ebami, je\
  \ treba poudariti, da je glede tega neprimerno govoriti o neenaki obravnavi, saj\
  \ gre za vsebinsko povsem razli\u010Dne statuse, v katerih se samostojno opravlja\
  \ pridobitna dejavnost na trgu. Gre za druga\u010Dno obravnavo, ki je utemeljena\
  \ na vsebinskih razlikah v opredelitvi statusov.Ob tem je treba tudi poudariti,\
  \ da status samostojnega podjetnika posameznika, po zakonu, ki ureja gospodarske\
  \ dru\u017Ebe, ni edini status, v katerem lahko fizi\u010Dne osebe samostojno opravljajo\
  \ dejavnost. Dolo\u010Dene dejavnosti lahko opravljajo v okviru statusov, vzpostavljenih\
  \ tudi na podlagi drugih podro\u010Dnih zakonov (npr. v\_ statusu samozaposlenega\
  \ na podro\u010Dju kulture, statusu odvetnika, notarja, zasebnega zdravstvenega\
  \ delavca, zasebnega \u0161portnega delavca, v statusu dopolnilne dejavnosti na\
  \ kmetiji, v statusu sobodajalca, \u2026.)."
