Naslov: "Prenos ban\u010Dnih ra\u010Dunov"
Odgovor pristojnega organa: "Odziv Ministrstva za finance:Evropska unija v zadnjem\
  \ obdobju velike napore usmerja v oblikovanje enotnega trga pla\u010Dil vevrih,\
  \ kar posku\u0161a dose\u010Di tudi s sprejemom ve\u010D predpisov, katerih namen\
  \ je zagotoviti ve\u010Djokonkurenco na trgu pla\u010Dilnih storitev.V povezavi\
  \ s pobudo o prenosu \u0161tevilke pla\u010Dilnega ra\u010Duna, sta predvsem pomembni\
  \ Uredba (EU) \u0161t. 260/2012 Evropskega parlamenta in Sveta z dne 14. marca 2012\
  \ o uvajanju tehni\u010Dnih in poslovnih zahtev za kreditne prenose in direktne\
  \ bremenitve v evrih in o spremembi Uredbe (ES) \u0161t. 924/2009, v nadaljevanju:\
  \ Uredba SEPA) in Direktiva 2014/92/EU Evropskega parlamenta in Sveta z dne 23.\
  \ junija 2014 o primerljivosti nadomestil, povezanih s pla\u010Dilnimi ra\u010D\
  uni, zamenjavi pla\u010Dilnih ra\u010Dunov in dostopu do osnovnih pla\u010Dilnih\
  \ ra\u010Dunov (v nadaljevanju: PAD direktiva). Vendar pa omenjena predpisa ne dolo\u010D\
  ata oziroma predvidevata prenosa \u0161tevilke pla\u010Dilnega ra\u010Duna iz ene\
  \ banke na drugo.Za dolo\u010Ditev \u0161tevilke pla\u010Dilnega ra\u010Duna se\
  \ v Sloveniji uporablja IBAN (International Bank Account Number), to je mednarodna\
  \ \u0161tevilka ban\u010Dnega ra\u010Duna v ISO standardu, ki omogo\u010Da enoli\u010D\
  no identifikacijo in iz katere je mogo\u010De razbrati identiteto ponudnika pla\u010D\
  ilnih storitev, imetnika, ki ima odprt ra\u010Dun ter dr\u017Eavo ponudnika pla\u010D\
  ilnih storitev, ki vodi ra\u010Dun imetnika. V skladu z Uredbo SEPA je od 1. februarja\
  \ 2014 IBAN prejemnika pla\u010Dila predpisan kot obvezen podatek na pla\u010Dilnih\
  \ nalogih v valuti EUR na obmo\u010Dju Evropske unije. Pla\u010Dniki morajo pri\
  \ izpolnitvi pla\u010Dilnega naloga torej obvezno navesti tudi \u0161tevilko pla\u010D\
  ilnega ra\u010Duna prejemnika pla\u010Dila v strukturi IBAN.Struktura zapisa pla\u010D\
  ilnega ra\u010Duna je za Slovenijo SI56 xxxx xxxx xxxx xxx. Sl pomeni oznako Republike\
  \ Slovenije po ISO standardu, 56 je kontrolna \u0161tevilka za Slovenijo, na mestih\
  \ od 5 do 19 pa je navedena \u0161tevilka ra\u010Duna. Znotraj IBAN \u0161tevilke\
  \ se nahaja tudi ban\u010Dna oznaka ponudnika pla\u010Dilnih storitev v Sloveniji,\
  \ na podlagi katere je dolo\u010Dena BIC koda (Business Identifier Code), to je\
  \ enoli\u010Dna oznaka ponudnika pla\u010Dilnih storitev. BIC koda je tudi podlaga\
  \ za usmerjanje in obdelavo pla\u010Dilnih transakcij v pla\u010Dilnih sistemih,\
  \ zato bi prenos iste \u0161tevilke pla\u010Dilnega ra\u010Duna v strukturi IBAN\
  \ k drugemu ponudniku pla\u010Dilnih storitev, povzro\u010Dil napa\u010Dno izvr\u0161\
  itev pla\u010Dilnih transakcij, saj bi vklju\u010Deval BIC \u0161tevilko predhodnega\
  \ ponudnika pla\u010Dilnih storitev.Z namenom, da bi potro\u0161nikom olaj\u0161\
  ali zamenjavo pla\u010Dilnega ra\u010Duna, je bila leta 2014 sprejeta PAD direktiva,\
  \ ki podrobno predpisuje postopke, ki jih morata pri zamenjavi pla\u010Dilnega ra\u010D\
  una izvesti novi in stari ponudnik pla\u010Dilnih storitev, poleg tega pa dolo\u010D\
  a tudi roke, v katerih morajo biti ti postopki izvedeni ter nadomestila, povezana\
  \ s storitvijo zamenjave. Dr\u017Eave \u010Dlanice morajo dolo\u010Dbe direktive\
  \ prenesti v nacionalno zakonodajo do 18. septembra 2016, do takrat pa je to podro\u010D\
  je v Sloveniji urejeno s Pravili in postopki za zamenjavo banke, ki so jih sprejele\
  \ slovenske banke v okviru Zdru\u017Eenja bank Slovenije.Zaradi predhodno na\u0161\
  tetih razlogov prenos \u0161tevilke pla\u010Dilnega ra\u010Duna iz banke na banko\
  \ ni mogo\u010D, zato pobude ne podpiramo."
