Naslov: Zaposlovanje v javni upravi in izbira strokovnih kadrov
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve, Direktorata za\
  \ javni sektor:\_Glede smeri izobrazbe kot pogoja za zasedbo delovnega mesta pojasnjujemo,\
  \ da Zakon o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 63/07\u2013UPB3,\
  \ 65/08, 69/08-ZTFI-A, 69/08-ZZavar-E, 74/09 Odl.US: U-I-136/07-13 in 40/12-ZUJF,\
  \ v nadaljevanju: ZJU) v 79. \u010Dlenu dolo\u010Da pogoje za delovna mesta, med\
  \ katerimi ob splo\u0161nih pogojih, ki jih dolo\u010Dajo predpisi s podro\u010D\
  ja delovnega prava, dolo\u010Da tudi stopnjo in smer izobrazbe ter ostale pogoje,\
  \ potrebne za zasedbo uradni\u0161kega ali strokovno tehni\u010Dnega delovnega mesta.\
  \ Prav tako Uredba o notranji organizaciji, sistemizaciji, delovnih mestih in nazivih\
  \ v organih javne uprave in v pravosodnih organih (Uradni list RS, \u0161t. 58/03,\
  \ 81/03, 109/03, 43/04 (58/04 popr.), 138/04, 35/05, 60/05, 72/05, 112/05, 49/06,\
  \ 140/06, 9/07, 101/07 Skl.US: U-I-330/05-10, U-I-331/05-9, U-I-337/05-9, 33/08,\
  \ 66/08, 88/08, 8/09, 63/09, 73/09, 11/10, 42/10, 82/10, 17/11, 14/12, 17/12, 23/12,\
  \ 98/12, 16/13, 18/13, 36/13, 51/13 in 59/13) v \u010Detrtem odstavku 53. \u010D\
  lena dolo\u010Da: \xBB(4) Za posamezno delovno mesto se lahko stopnja izobrazbe\
  \ dolo\u010Di brez navedbe smeri. Pri uradni\u0161kih delovnih mestih se lahko v\
  \ sistemizaciji dolo\u010Di smer ali alternativno ve\u010D smeri izobrazbe iste\
  \ stopnje. Pri strokovno-tehni\u010Dnih delovnih mestih se smer ali alternativno\
  \ ve\u010D smeri izobrazbe dolo\u010Di v razvrstitvi delovnih mest, ki je priloga\
  \ k tej uredbi, ali v sistemizaciji.\xAB.Razlog za tak\u0161no ureditev je v tem,\
  \ da v dolo\u010Denih primerih ni mo\u017Eno natan\u010Dno opredeliti smeri izobrazbe,\
  \ ki je potrebna za opravljanje dolo\u010Denih nalog. Glede na to, da je prav tako\
  \ potrebno upo\u0161tevati mo\u017Enost glede dolo\u010Ditve stopnje izobrazbe,\
  \ ki izhaja iz dolo\u010Db 87. \u010Dlena ZJU, in se nana\u0161a na dejstvo, da\
  \ je mo\u017Eno dolo\u010Diti minimum izobrazbe (na primer: najmanj vi\u0161ja ali\
  \ najmanj visoka strokovna izobrazba), pri \u010Demer pa velja upo\u0161tevati dejstvo,\
  \ da na visoki strokovni izobrazbi dolo\u010Denih smeri ni, se v aktu o sistemizaciji\
  \ delovnih mest lahko dolo\u010Dajo smeri izobrazbe selektivno. To pomeni: - kadar\
  \ je mo\u017Eno natan\u010Dno opredeliti zahtevano smer izobrazbe, ki jo je mo\u017E\
  no tudi nedvoumno identificirati v okviru nate\u010Dajnega postopka, jo je smiselno\
  \ uvrstiti tudi med zahtevane pogoje za zasedbo delovnega mesta, - kadar pa smeri\
  \ izobrazbe ni mo\u017Eno natan\u010Dno opredeliti oziroma za opravljanje dela na\
  \ dolo\u010Denem delovnem mestu ni nujno potrebna to\u010Dno dolo\u010Dena smer\
  \ izobrazbe, je smiselno v sistemizaciji delovnih mest dolo\u010Diti samo zahtevano\
  \ stopnjo izobrazbe. Nadalje v zvezi s strokovnim izpitom iz upravnega postopka\
  \ kot pogoja za zasedbo delovnega mesta pojasnjujemo, da je potrebno upo\u0161tevati\
  \ tretji odstavek 31. \u010Dlena Zakona o splo\u0161nem upravnem postopku (Uradni\
  \ list RS, \u0161t. 24/06-UPB2, 105/06-ZUS-1, 126/07, 65/08, 47/09 Odl.US: U-I-54/06-32\
  \ (48/09 popr.), 8/10 in 82/13), ki ureja pogoje za vodenje upravnega postopka in\
  \ dolo\u010Da:\xBB(3) Strokovni izpit iz upravnega postopka mora oseba opraviti\
  \ najkasneje v treh mesecih od sklenitve delovnega razmerja za delovno mesto, kjer\
  \ je strokovni izpit iz upravnega postopka dolo\u010Den kot pogoj za zasedbo delovnega\
  \ mesta.\xAB. Navedena dolo\u010Dba pomeni, da je treba za delovna mesta, na katerih\
  \ javni uslu\u017Ebenci opravljajo naloge vodenja in odlo\u010Danja v upravnem postopku,\
  \ v skladu zakonom, ki ureja splo\u0161ni upravni postopek, v skladu z Uredbo o\
  \ izobrazbi in strokovnem izpitu za vodenje in odlo\u010Danje v upravnem postopku\
  \ (Uradni list RS, \u0161t. 12/13) ter v skladu s petim odstavkom 53. \u010Dlena\
  \ Uredbe o notranji organizaciji, sistemizaciji, delovnih mestih in nazivih v organih\
  \ javne uprave in v pravosodnih organih, za delovna mesta, na katerih se opravljajo\
  \ naloge vodenja upravnega postopka in odlo\u010Danja v upravnem postopku, kot pogoj\
  \ dolo\u010Diti strokovni izpit iz upravnega postopka.Strokovni izpit kot pogoj\
  \ za zasedbo delovnega mesta je treba objaviti tudi v javnem nate\u010Daju, kjer\
  \ je treba v besedilu nate\u010Daja navesti, da lahko kandidat, ki tega strokovnega\
  \ izpita nima opravljenega, le-tega opravi v roku treh mesecev po sklenitvi pogodbe\
  \ o zaposlitvi. V postopku ugotavljanja izpolnjevanja pogojev pa je treba enako\
  \ obravnavati kandidate, ki imajo ta pogoj izpolnjen kot tiste, ki strokovnega izpita\
  \ iz upravnega postopka nimajo opravljenega. V skladu z zakonom ga namre\u010D lahko,\
  \ kot je \u017Ee navedeno, opravijo v treh mesecih po sklenitvi pogodbe o zaposlitvi,\
  \ kar pomeni, da neizpolnjevanje tega pogoja ne more biti kriterij za izlo\u010D\
  anje kandidatov oziroma za njihovo neuvrstitev v izbirni postopek. V aktu o sistemizaciji\
  \ delovnih mest pa ne more biti dolo\u010Den opravljen strokovni izpit iz upravnega\
  \ postopka kot pogoj za zasedbo delovnega mesta, ki bi ga kandidat moral izpolnjevati\
  \ \u017Ee ob prijavi na prosto delovno mesto, ker zakon omogo\u010Da, da ga lahko\
  \ opravi kasneje. "
