Naslov: "Prostorski plan ob\u010Dine"
Odgovor pristojnega organa: "Odgovor Ministrstva za naravne vire in prostorMinistrstvo\
  \ ugotavlja, da je \u010Das, ki je potreben za sprejetje prvega ob\u010Dinskega\
  \ prostorskega na\u010Drta (OPN), razli\u010Den po posameznih ob\u010Dinah. Ocenimo\
  \ lahko, da so ob\u010Dine v povpre\u010Dju, za sprejem OPN potrebovale od 4 do\
  \ 7 let. Za spremembe in dopolnitve \u017Ee veljavnega OPN pa \u0161e manj.\_Navedena\
  \ \u0161tevilka pomeni \u010Dasovno obdobje, ki prete\u010De od objave osnutka v\
  \ prostorskem informacijskem sistemu ministrstva (PIS), pa do objave gradiva veljavnega\
  \ OPN v PIS. Ta celoten \u010Das vklju\u010Duje obdobje, ko ob\u010Dina zaprosi\
  \ nosilce urejanja prostora za mnenje, ko se v svojstvu priprave mnenja z nosilcem\
  \ usklajuje in ko nosilec izda mnenja, obenem pa vklju\u010Duje tudi obdobja (in\
  \ ta so praviloma tista, ki prispevajo k glavnini potrebnega skupnega \u010Dasa\
  \ priprave), ko ob\u010Dina nima uradne interakcije z nosilci urejanja prostora\
  \ in se akt v razli\u010Dnih fazah izdeluje, se zanj zagotavljajo strokovne podlage,\
  \ potekajo javne razgrnitve in podobno. Predvsem ta del nima zakonsko predpisanih\
  \ rokov in je precej odvisen od odzivnosti ob\u010Dine.\_\u010Ce govorimo o rokih,\
  \ ki jih predpisuje zakonodaja, menimo da je ministrstvo s sprejetjem Zakona o urejanju\
  \ prostora (Uradni list RS, \u0161t. 199/21 in 18/23 \u2013 ZDU-1O) \u017Ee naredilo\
  \ korak k kraj\u0161anju rokov in pohitritvi postopkov, zato na tem podro\u010D\
  ju dodatne spremembe niso potrebne. Prav tako ZUreP-3 z in\u0161trumenti, kot so\
  \ lokacijska preveritev in v nekaterih primerih spreminjanje namenske rabe prostora\
  \ z ob\u010Dinskim podrobnim prostorskim na\u010Drtom (OPPN), pripomore k ve\u010D\
  ji fleksibilnosti prostorskega na\u010Drtovanja.\_Za del postopka, ki pa ga zakonodaja\
  \ ne predpisuje (npr. obravnava pobud; sprejetje in objava stali\u0161\u010D, priprava\
  \ posameznih strokovnih podlag,\u2026), pa mora predvsem pripravljavec prostorskega\
  \ akta (pri OPN je to ob\u010Dina) poskrbeti, da so naloge opravljene hitro.\_"
