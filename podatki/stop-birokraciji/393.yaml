Naslov: "Svetovanje samozaposlenim za\u010Detnikom na ZRSZ"
Odgovor pristojnega organa: "Odziv Ministrstva za delo, dru\u017Eino socialne zadeve\
  \ in enake mo\u017Enosti:\_Zavod RS za zaposlovanje v okviru programov aktivne politike\
  \ zaposlovanja izvaja razli\u010Dne programe usposabljanja in izobra\u017Eevanja\
  \ pri izvajalcih s katerimi ima sklenjene pogodbe o izvajanju. V okviru teh programov\
  \ se izvajajo tudi kraj\u0161a usposabljanja s podro\u010Dja podjetni\u0161tva,\
  \ in sicer: \xB7\_\_\_\_\_\_\_ A122 Ali sem za podjetni\u0161tvo? \xB7\_\_\_\_\_\
  \_\_ A123 Od A do \u017D o socialnem podjetni\u0161tvu \xB7\_\_\_\_\_\_\_ A124 \u017D\
  elim postati podjetnik \u2013 ali znam tr\u017Eiti sebe? \xB7\_\_\_\_\_\_\_ A125\
  \ Priprava poslovnega na\u010Drta z analizo trga. Seznami programov in izvajalcev\
  \ so objavljeni na spletni strani Zavoda RS za zaposlovanje, in sicer v rubriki:\
  \ - Programi za iskalce zaposlitve / Usposabljanje in izobra\u017Eevanje / Institucionalno\
  \ usposabljanje / Seznam izvajalcev in programov usposabljanjaBrezposelna oseba\
  \ se lahko vklju\u010Di v posamezni program izobra\u017Eevanja in usposabljanja\
  \ v skladu z zaposlitvenim na\u010Drtom ter utemeljeni smiselnosti. Vsaka vklju\u010D\
  itev v program mora biti tehtna in smiselna, tudi zaradi omejenih sredstev za ta\
  \ namen. O mo\u017Enostih vklju\u010Dite glede na zaposlitvene cilje se brezposelna\
  \ oseba dogovori s svojim svetovalcem zaposlitve. Hkrati vas obve\u0161\u010Damo,\
  \ da Agencija SPIRIT Slovenija v okviru mre\u017Ee VEM to\u010Dk zagotavlja celovite\
  \ brezpla\u010Dne podporne storitve na 29 lokacijah po Sloveniji, ki so namenjene\
  \ potencialnim podjetnikom in podjetjem v vseh fazah razvoja: \xB7\_\_\_\_\_\_\_\
  \ celostna obravnava potencialnih podjetnikov in podjetij, \xB7\_\_\_\_\_\_\_ storitve\
  \ e-VEM (registracije, statusne spremembe in izbrisi podjetij), \xB7\_\_\_\_\_\_\
  \_ informiranje in osnovno svetovanje, \xB7\_\_\_\_\_\_\_ izvajanje informativno-promocijskih\
  \ delavnic.\_Na vstopnih to\u010Dkah VEM delujejo svetovalci, ki z brezpla\u010D\
  nim informiranjem in svetovanjem tvorijo podjetnikom prijazno podporno okolje. Vstopne\
  \ to\u010Dke VEM izvajajo naslednje storitve: \xB7\_\_\_\_\_\_\_ informiranje vseh\
  \ ciljnih skupin, \xB7\_\_\_\_\_\_\_ osnovno svetovanje, \xB7\_\_\_\_\_\_\_ izvajanje\
  \ postopkov registracij,\_Ve\u010D o tem si lahko pogledate na spletni strani Podjetni\u0161\
  kega portala. Svetujemo vam, da se obrnete na va\u0161ega svetovalca zaposlitve\
  \ ter, da se dodatno pozanimate, kaj ponujajo VEM to\u010Dke. "
