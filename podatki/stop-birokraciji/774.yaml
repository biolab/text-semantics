Naslov: "Upo\u0161tevanje 63. \u010Dlena ZUP"
Odgovor pristojnega organa: "Odziv Ministrstva za okolje in prostor:V zvezi z va\u0161\
  im pozivom, naj Direkcija RS za vode (DRSV) za\u010Dne upo\u0161tevati 63. \u010D\
  len ZUP, ki izena\u010Duje analogno in digitalno komunikacijo v upravnem postopku,\
  \ vam sporo\u010Damo, da imamo na DRSV \u017Ee od na\u0161e ustanovitve odprt elektronski\
  \ po\u0161tni naslov (gp.drsv@gov.si), kamor se lahko oddajo vse elektroNSKE vloge.\
  \ Elektronski po\u0161tni naslov je objavljen tudi na na\u0161i spletni strani pod\
  \ rubriko \"kontakti\" (http://www.dv.gov.si/si/). Vse stranke lahko torej na omenjeni\
  \ elektronski po\u0161tni naslov oddajo svoje vloge, prav tako je v tej obliki mo\u017E\
  no oddati projektno dokumentacijo, ki pa mora biti podpisana in \u017Eigosana. V\u010D\
  asih, zaradi omejene mo\u017Enosti tiskanja ve\u010Djih formatov, stranke zaprosimo,\
  \ da nam posredujejo tudi natisnjen izvod, ki pa ga vrnemo takoj, ko skopiramo bistvene\
  \ dele projekta. Glede izdaje vodnega soglasja v obliki klavzule, ki ga omenjate\
  \ v va\u0161em pozivu pa pojasnjujemo, da ga je mogo\u010De izpolniti le na originalnem\
  \ izvodu projektnih pogojev, saj klavzula dejansko predstavlja vodno soglasje -\
  \ upravni akt (odlo\u010Dbo), ki mora biti izdan, skladno z dolo\u010Dili upravnega\
  \ postopka. Za te primere menimo, da e-poslovanje ni mo\u017Eno. Prav tako obstajajo\
  \ dolo\u010Deni primeri, ko se vodno soglasje v obliki klavzule ne izda, in sicer\
  \ \u010De: \u2022\_\_ \_projektni pogoji\_ z obrazcem klavzule sploh niso bili izdani,\
  \ \u2022\_\_ \_so projektni pogoji izdani za nek dalj\u0161i odsek, vodno soglasje,\
  \ oz. gradbeno dovoljenje pa se pridobiva v ve\u010Dih fazah, \u2022\_\_ \_projektna\
  \ dokumentacija vsebinsko zelo odstopa od v idejni zasnovi prikazanih re\u0161itev\
  \ in je zato potreben primeren izrek odlo\u010Dbe in obse\u017Enej\u0161a obrazlo\u017E\
  itev.Glede na navedeno menimo, da s strani DRSV ne prihaja do kr\u0161itev dolo\u010D\
  il 63. \u010Dlena ZUP."
