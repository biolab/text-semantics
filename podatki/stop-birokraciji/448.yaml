Odgovor pristojnega organa: "Odziv Ministrstva za javno upravo:Zahvaljujemo se vam\
  \ za prispevek \u2013 predlog. Po prou\u010Ditvi vsebin, v nadaljevanju sporo\u010D\
  amo:\u017Ee kar precej \u010Dasa je minilo, odkar so vsi zaposleni delali v enotnem\
  \ in togem \u010Dasovnem okviru. V tem \u010Dasu se je razvilo veliko dnevnih in\
  \ tedenskih oblik delovnega \u010Dasa, ki s \u010Dasom postajajo vse bolj pro\u017E\
  ne. Velik dele\u017E k spremembam delovnega \u010Dasa pa je prinesla tudi gospodarska\
  \ kriza v Evropi v zadnjih dveh letih, na katero so se podjetja odzvala z ukrepi,\
  \ vlade posameznih dr\u017Eav Evropske unije pa tudi s subvencijami za kraj\u0161\
  i delovni \u010Das in drugimi shemami zaposlovanja s ciljem zmanj\u0161anja brezposelnosti.\
  \ Prilagajanje delovnega \u010Dasa pomeni odmik od tradicionalnih pogledov na enotno\
  \ ureditev delovnega \u010Dasa za vse zaposlene. Uvedba spremenljivega delovnega\
  \ \u010Dasa zahteva spremembo v razmi\u0161ljanju zaposlenih in njihovih delodajalcev.\
  \ Razli\u010Dne panoge in podjetja z razli\u010Dnimi organizacijskimi strukturami\
  \ morajo oblikovanje delovnega \u010Dasa prilagoditi svojim zna\u010Dilnostim, problemom\
  \ in zahtevam procesa. To pomeni, da morajo dobro preu\u010Diti in analizirati dejansko\
  \ stanje v podjetju in ugotoviti, ali obstaja realna mo\u017Enost za uvedbo dolo\u010D\
  ene oblike spremenljivega delovnega \u010Dasa\_ Podjetja iz razli\u010Dnih panog\
  \ oblikujejo delovni \u010Das glede na naravo in na\u010Din dela znotraj podjetja.\
  \ Razumljivo je, da je urejanje delovnega \u010Dasa v upravi druga\u010Dno kot na\
  \ primer v proizvodnem oddelku. Zakonska podlaga za urejanje delovnega \u010Dasa\
  \ je navedena v Ustavi Republike Slovenije, Zakonu o delovnih razmerjih Republike\
  \ Slovenije, direktivah Evropske unije ter v dokumentih Mednarodne organizacije\
  \ dela. Za analizo delovnopravne ureditve delovnega \u010Dasa, ki velja na prostoru\
  \ RS, je potrebno poznati, ne le veljavno notranjo zakonodajo v obliki zakonov in\
  \ podzakonskih aktov, temve\u010D tudi vsebino mednarodnih pogodb, direktiv, uredb,\
  \ sodb in drugih aktov, ki urejajo podro\u010Dje delovnega \u010Dasa. Delovnemu\
  \ \u010Dasu je veliko pozornosti posvetila Mednarodna organizacija dela, ki je v\
  \ okviru sprejetih konvencij, bistveno vplivala na ureditev delovnega \u010Dasa\
  \ v dr\u017Eavah \u010Dlanicah. Starej\u0161e konvencije se nana\u0161ajo na dnevni,\
  \ tedenski in letni delovni \u010Das, njegovo razporeditev, odmore po\u010Ditke,\
  \ ter varstvo posebnih kategorij delavcev. Novej\u0161e konvencije se navezujejo\
  \ predvsem na nove fleksibilnej\u0161e oblike urejanja delovnega \u010Dasa. Konvencija\
  \ \u0161t. 175 (1994) je med novej\u0161imi konvencijami in se nana\u0161a na delo\
  \ s kraj\u0161im delovnim \u010Dasom. Bistvo konvencije je zagotoviti enako varstvo\
  \ na dolo\u010Denih podro\u010Djih, kot ga u\u017Eivajo delavci s polnim delovnim\
  \ \u010Dasom. Pomembna je tudi Konvencija \u0161t. 171 o no\u010Dnem delu, ki je\
  \ bila ratificirana decembra 2013. So pa bile \u0161tevilne dolo\u010Dbe konvencije\
  \ \u017Ee prevzete v notranjo ureditev pred ratifikacijo.ZDR ureja definicijo delovnega\
  \ \u010Dasa v 141. \u010Dlenu: Delovni \u010Das je efektivni delovni \u010Das in\
  \ \u010Das odmora ter \u010Das upravi\u010Denih odsotnosti z dela v skladu z zakonom\
  \ in kolektivno po godbo oziroma splo\u0161nim aktom. Efektivni delovni \u010Das\
  \ je vsak \u010Das, v katerem delavec dela, kar pomeni, da je na razpolago delodajalcu\
  \ in izpolnjuje svoje delovne obveznosti iz pogodbe o zaposlitvi. Efektivni delovni\
  \ \u010Das je tudi osnova za izra\u010Dun produktivnosti dela.Uredba o delovnem\
  \ \u010Dasu v organih dr\u017Eavne uprave (Uradni list RS, \u0161t. 115/07 in 122/07\
  \ - popr.) ureja delovni \u010Das javnih uslu\u017Ebencev v organih dr\u017Eavne\
  \ uprave. Po dolo\u010Dba te uredbe predstojnik razporedi polni delovni \u010Das,\
  \ pri \u010Demer se upo\u0161tevajo potrebe delovnega procesa in varujejo pravice\
  \ do odmorov in po\u010Ditkov javnih uslu\u017Ebencev. Predstojnik razporedi polni\
  \ delovni \u010Das z dolo\u010Ditvijo premakljivega za\u010Detka in konca delovnega\
  \ \u010Dasa za javnega uslu\u017Ebenca ali z dolo\u010Ditvijo ure za\u010Detka in\
  \ konca delovnega \u010Dasa za javnega uslu\u017Ebenca, ki opravlja delo, katerega\
  \ narava ne omogo\u010Da izbire \u010Dasa prihoda in odhoda. \u010Ce predstojnik\
  \ ali druga oseba po njegovem pooblastilu posebej ne razporedi polnega delovnega\
  \ \u010Dasa, se \u0161teje, da je poln delovni \u010Das razporejen z dolo\u010D\
  itvijo za\u010Detka delovnega \u010Dasa med 7.30 in 9. uro in konca delovnega \u010D\
  asa med 15.30 in 17.30 uro oziroma v petek med 14.30 in 16.30 uro.Uredba o upravnem\
  \ poslovanju (Uradni list RS, \u0161t. 20/05, 106/05, 30/06, 86/06, 32/07, 63/07,\
  \ 115/07 (122/07 popr.), 31/08, 35/2009, 58/2010, 101/2010 in 81/2013, v nadaljevanju:\
  \ UUP) ureja skorajda v celoti in na enem mestu poslovanje javne uprave, v razmerju\
  \ do strank in notranje. Po dolo\u010Dbah UUP je delovni \u010Das delovnopravni\
  \ institut, ki ureja razmerja med javnim uslu\u017Ebencem in delodajalcem. Poslovni\
  \ \u010Das, pomeni \u010Das poslovanja organa z drugimi organi. Uradne ure pa se\
  \ nana\u0161ajo\_ na \u010Das poslovanja organov javne uprave s strankami. Uradne\
  \ ure v javni upravi so eden izmed klju\u010Dnih elementov poslovanja s strankami\
  \ v upravnih postopkih oziroma \u0161ir\u0161e z uporabniki javnih storitev. Dolo\u010D\
  be UUP, ki urejajo poslovni \u010Das in uradne ure veljajo za vse organe dr\u017E\
  avne uprave in nosilce javnih pooblastil, ne pa za ob\u010Dinske uprave. Uradne\
  \ ure se praviloma izvajajo v okviru poslovnega \u010Dasa, dolo\u010Dijo se glede\
  \ na naravo nalog delovnega podro\u010Dja organa in na\u010Din njihovega izvr\u0161\
  evanja ter glede na krajevne razmere in potrebe strank. Tako se v ruralnem okolju\
  \ lahko dolo\u010Dijo bolj zgodne uradne ure, celo pred za\u010Detkom poslovnega\
  \ \u010Dasa, saj iz prakse organov na teh obmo\u010Djih izhaja, da so taki krajevni\
  \ obi\u010Daji. Skupen obseg in razpored uradnih ur dolo\u010Di predstojnik z internim\
  \ aktom organa, ki mora biti javno objavljen, vendar pri dolo\u010Danju uradnih\
  \ ur, predstojnik le ni popolnoma svoboden, upo\u0161tevati mora minimalne standarde\
  \ UUP. Vpra\u0161anje nabora in razporeda uradnih ur ni le organizacijsko tehni\u010D\
  no vpra\u0161anje ampak je tudi instrument usmerjanja vlade pri delovanju dr\u017E\
  ave in \u0161ir\u0161e javne uprave. Pri tem vlada stremi k uresni\u010Ditvi svojih\
  \ ciljev, med katerimi prednja\u010Dita usmeritev javne uprave k uporabnikom kot\
  \ na\u010Delo javnega mened\u017Ementa in program odprave administrativnih ovir\
  \ v smislu poenostavitve poslovanja in ve\u010Dje dostopnosti uprave ljudem.Nujnost\
  \ prenove javne uprave je privedla do priprave krovne strategije razvoja javne uprave\
  \ 2015 \u2013 2020, ki je naravnana na u\u010Dinkovitost javne uprave. Namre\u010D\
  \ tako dr\u017Eavljani kot poslovni subjekti potrebujemo fleksibilno in odzivno\
  \ javno upravo, katere poglavitna naloga je zagotavljati kakovostne, hitre dostopne\
  \ in enostavne storitve dr\u017Eavljanom, tj. servis, ki ne bo ovira, temve\u010D\
  \ bo omogo\u010Dil opraviti obveznosti na enem mestu in na daljavo. V lu\u010Di\
  \ navedenega, bomo vklju\u010Dili tudi predmetne vsebine.\xAB"
