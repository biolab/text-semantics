Naslov: "Prijava stalnega prebivali\u0161\u010Da mladoletne osebe v tujini"
Odgovor pristojnega organa: "Odziv Ministrstva za notranje zadeve:Pojasnjujemo, da\
  \ predlagani na\u010Din prijave prebivali\u0161\u010Da otroka na naslov v tujini\
  \ \u017Ee ureja novi Zakon o prijavi prebivali\u0161\u010Da (Ur. l. RS, \u0161t.\
  \ 52/16). Ta v 2. to\u010Dki petega odstavka 5. \u010Dlena izrecno dolo\u010Da,\
  \ da soglasje drugega od star\u0161ev pri prijavi stalnega prebivali\u0161\u010D\
  a otroku ni potrebno, \u010De se otroku prijavlja stalni naslov v tujini, ki je\
  \ enak naslovu obeh star\u0161ev. Zakon pri obvezni predlo\u017Eitvi soglasja drugega\
  \ star\u0161a tako taksativno dolo\u010Da izjeme v vseh tistih primerih, ko bi bilo\
  \ pridobivanje soglasja nepotrebno oziroma ne\u017Eivljenjsko.Citirani zakon se\
  \ za\u010Dne uporabljati dne 13. 8. 2017, do takrat pa se uporabljajo dolo\u010D\
  be Zakona o prijavi prebivali\u0161\u010Da (Ur. l. RS, \u0161t. 59/06-UPB1 in 111/07)."
