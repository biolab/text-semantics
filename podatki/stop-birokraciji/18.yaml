Naslov: "Zara\u010Dunavanje obrazca s strani EKO sklada"
Odgovor pristojnega organa: "V pobudi anonimna dr\u017Eavljanka navaja, da je nerazumljivo,\
  \ zakaj Eko sklad na podlagi svojega tarifnega pravilnika obra\u010Dunava podjetnikom\
  \ 60 evrov za obrazec za pridobitev kredita z razpisno dokumentacijo. Meni, da naj\
  \ bi to bilo v dobi razvite informacijske tehnologije tudi v Sloveniji brezpla\u010D\
  no. Predlaga, da naj se navedeni tarifni pravilnik ukine in da ima Eko sklad preve\u010D\
  \ birokratskih zahtev pri dodeljevanju kreditov in subvencij. Uradniki sklada naj\
  \ bi pretiravali v nezaupanju do dostavljenih dokumentov. Morali bi zaupati navedbi\
  \ izvajalca na originalnem ra\u010Dunu, da je storitev izvedena in pla\u010Dana,\
  \ ne pa, da za to zahtevajo potrdilo o pla\u010Dilu in fotografije obnovljenih streh,\
  \ fasad, kurilnic in podobno. Namen Eko sklada je spodbujanje in razvoj na podro\u010D\
  ju varstva okolja z dajanjem kreditov oziroma poro\u0161tev in drugih spodbud za\
  \ okoljske nalo\u017Ebe, ne pa z zastavljanjem birokratskih ovir, zato naj bi bilo\
  \ potrebno na\u010Din delovanja prevetriti in ga pribli\u017Eati uporabnikom. Zaprosili\
  \ smo za stali\u0161\u010De Eko sklad v zvezi s to pobudo, ki je podano v nadaljevanju:\xBB\
  Delovanje Eko sklada je urejeno z Zakonom o varstvu okolja (Uradni list RS, \u0161\
  t. 39/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 70/08 in 108/09) in Zakonom\
  \ o javnih skladih (Uradni list RS, \u0161t. 77/08) ter aktom o ustanovitvi sklada\
  \ (Uradni list RS, \u0161t. 112/09 in 1/12), ki ga je sprejela Vlada Republike Slovenije.\
  \ Zakon o varstvu okolja v tretjem odstavku 145. \u010Dlena dolo\u010Da, da se vi\u0161\
  ina nadomestil za storitve sklada dolo\u010Di s tarifnim pravilnikom, ki ga sprejme\
  \ uprava sklada s soglasjem nadzornega sveta sklada. S tem je podana podlaga, da\
  \ sklad na podlagi veljavno predpisane tarife dobi povrnjene stro\u0161ke za opravljanje\
  \ posameznih storitev. Tarifni pravilnik praviloma dolo\u010Da vi\u0161ino nadomestil\
  \ za pripravo zahtevnej\u0161e dokumentacije za prijavo, za sklenitev pogodbe o\
  \ dodelitvi kredita in tudi povra\u010Dilo stro\u0161kov drugih s strani sklada\
  \ poobla\u0161\u010Denih izvajalcev storitev, na primer stro\u0161ek vodenja kredita\
  \ pri banki in zavarovanje vra\u010Dila kredita pri zavarovalnici. Eko sklad praviloma\
  \ vsako leto pooblasti banko za storitve vodenja kreditov pravnih oseb in zasebnikov,\
  \ v zvezi s krediti ob\u010Danov pa tudi za sklepanje kreditnih pogodb in zavarovanje\
  \ vra\u010Dil kreditov pri poobla\u0161\u010Deni zavarovalnici. Poobla\u0161\u010D\
  eni izvajalci so vedno izbrani kot najugodnej\u0161i ponudniki v skladu s predpisi\
  \ o javnem naro\u010Danju. \_Glede nadomestila za \"obrazec za pridobitev kredita\
  \ podjetnika\", ki ga je Eko sklad obra\u010Dunaval do konca marca 2012, je bilo\
  \ ve\u010D razlogov. Pla\u010Dilo nadomestila je namre\u010D imelo namen zmanj\u0161\
  ati \u0161tevilo \u0161pekulativnih vlog in s tem pove\u010Devalo stopnjo resnosti\
  \ vlog za kredit. Hkrati je to pomenilo bolj\u0161e mo\u017Enosti za vse resne kandidate,\
  \ ki se \u017Eelijo potegovati za kreditna sredstva sklada, kajti prednost ima popolna\
  \ vloga, ki je prej poslana skladu. Pri tem je treba pojasniti, da ne gre za enostaven\
  \ obrazec. Za potrebe vsakega javnega poziva Eko sklad pripravi novo dokumentacijo\
  \ za prijavo, ki mora biti obse\u017Ena, kajti sklad mora po zakonu in podzakonskih\
  \ aktih, ki ga zavezujejo, preveriti nalo\u017Ebo v varstvo okolja tako vsebinsko\
  \ in tehni\u010Dno, kot tudi finan\u010Dno sposobnost kandidata, ki mora za pridobitev\
  \ kredita ponuditi ustrezno zavarovanje in izkazati ustrezno boniteto. Pri ocenjevanju\
  \ kreditne sposobnosti mora na primer sklad smiselno uporabiti predpise Banke Slovenije,\
  \ ki veljajo za banke. Poleg tega mora sklad upravljati namensko premo\u017Eenje\
  \ tako, da ohranja njegovo vrednost. Ne glede na navedeno je Eko sklad s spremembami\
  \ Tarifnega pravilnika Eko sklada, objavljenimi v Uradnem listu \u0161t. 24/12,\
  \ ukinil obveznost pla\u010Dila omenjenega nadomestila. Poglavitni namen nadomestila,\
  \ to je resnost vloge kandidata za kredit, bo zagotovljen na drug na\u010Din, in\
  \ sicer z uvedbo obvezne spletne prijave in navedbe osnovnih podatkov o nalo\u017E\
  bi varstva okolja, za katero vlagatelj zapro\u0161a za kredit.V\_ zvezi z navedbami\
  \ pobude, da so uradniki sklada pretirano nezaupljivi do dostavljenih dokumentov,\
  \ ki se nana\u0161ajo na izvedbo nalo\u017Eb ob\u010Danov v stanovanjske stavbe,\
  \ pa Eko sklad na podlagi treh let izvajanja postopkov dodeljevanja subvencij ugotavlja,\
  \ da so preverjanja dokumentacije in zahteve za predlo\u017Eitev dokazil o izvedbi\
  \ in pla\u010Dilu nalo\u017Eb nujne. Tako investitorji kot izvajalci velikokrat\
  \ sporo\u010Dijo napa\u010Dne podatke in predlo\u017Eijo neverodostojne listine,\
  \ to pa lahko ugotovimo le na podlagi ustreznih dokazil. Ob\u010Dani se premalo\
  \ zavedajo pomena javnih sredstev, kar pri\u010Dujo\u010De nepovratne finan\u010D\
  ne spodbude vsekakor so. Tu ne gre za razdeljevanje sredstev, temve\u010D dodeljevanje,\
  \ pri katerem mora Eko sklad slediti osnovnim na\u010Delom porabe javnih sredstev:\
  \ preglednost, gospodarnost in enakopravnost. Zaposleni na Eko skladu, ki obdelujejo\
  \ vloge v skladu z zakonom o varstvu okolja in zakonom o splo\u0161nem upravnem\
  \ postopku in pripravljajo odlo\u010Ditve, vloge presojajo zgolj na podlagi objektivnih\
  \ dejstev in je vsakr\u0161no subjektivno odlo\u010Danje popolnoma nedopustno. Za\
  \ dodelitev finan\u010Dnih spodbud iz javnih sredstev, ki jih sklad dodeljuje na\
  \ podlagi objavljenih javnih pozivov, morajo biti izpolnjeni vsi predpisani pogoji.\
  \ Izpolnjevanja teh pogojev ni mogo\u010De preveriti druga\u010De, kot z verodostojnimi\
  \ dokazili.\xAB "
