Naslov: "Postopki evidentiranja sprememb podatkov v evidenci zemlji\u0161kega katastra\
  \ in katastra stavb"
Odgovor pristojnega organa: "Postopki evidentiranja sprememb podatkov v evidenci zemlji\u0161\
  kega katastra in katastra stavb so predpisani z Zakonom o evidentiranju nepremi\u010D\
  nin (Uradni list RS, \u0161t. 47/06, 65/07- Odlo\u010Dba US in 106/10-Zdoh-2H).\
  \ Celoten postopek spreminjanja podatkov v nepremi\u010Dninskih evidencah je razdeljen\
  \ na izvedbo geodetske storitve, ki jo izvede\_ geodetsko podjetje (oz. v primeru\
  \ sprememb podatkov katastra stavb lahko tudi projektivno podjetje) in na upravni\
  \ postopek evidentiranja, ki ga izvede Geodetska uprava. Skladno s tem je opredeljena\
  \ tudi odgovornost subjektov, ki izvajajo posamezne storitve in postopke. Za izvedbo\
  \ geodetske storitve, ki vklju\u010Duje izvedbo geodetske meritve in izdelave elaborata\
  \ geodetske storitve, je odgovoren odgovorni geodet oz. odgovorni projektant. Podro\u010D\
  je pristojnosti in odgovornosti za izvajanje geodetskih storitev podrobneje ureja\
  \ Zakon o geodetski dejavnosti (Uradni list RS, \u0161t. 77/10).Geodetska uprava\
  \ na osnovi zahteve stranke, ki ji je prilo\u017Een elaborat geodetske storitve,\
  \ izvede predpisan upravni postopek evidentiranja sprememb podatkov na osnovi elaborata\
  \ in s soglasjem vseh strank, ki sodelujejo v postopku. V kolikor soglasje ni izkazano\
  \ \u017Ee v elaboratu, uslu\u017Ebenci Geodetske uprave posku\u0161ajo dose\u010D\
  i soglasje strank v upravnem postopku z izvedbo ustne obravnave. Dose\u017Eeno soglasje\
  \ strank mora biti v okviru natan\u010Dnosti in zanesljivosti podatkov iz evidence\
  \ zemlji\u0161kega katastra (podatki o predhodnih meritvah iz arhiva) in iz elaborata\
  \ geodetske storitve, ki ga je izdelalo geodetsko podjetje in potrdil odgovorni\
  \ geodet. V kolikor soglasje v teh okvirih ni dose\u017Eeno, se skladno s dolo\u010D\
  ili Zakona o evidentiranju nepremi\u010Dnin pristojnosti in odgovornosti Geodetske\
  \ uprave zaklju\u010Dijo. Stranke imajo mo\u017Enost da sporne zadeve uredijo preko\
  \ sodne poti.V vseh fazah postopka lahko stranke \u017Ee danes podajo pripombe,\
  \ ugovore, prito\u017Ebe (odvisno od tega v kateri fazi je postopek oz. kak\u0161\
  en akt je strankam izdan) in uslu\u017Ebenci Geodetske uprave na vse te pripombe,\
  \ ugovore, prito\u017Ebe skladno z veljavno zakonodajo upo\u0161tevajo oz. usmerijo\
  \ stranke v nadaljnje postopke, \u010De so le ti izven njihove zakonske pristojnosti.\_\
  Pripravil:Franc Ravnihar, Geodetska uprava Republike Slovenije"
