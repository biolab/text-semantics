Naslov: "odlo\u010Dba ZPIZa za nazaj - roki"
Odgovor pristojnega organa: "ODZIV MINISTRSTVA ZA ZDRAVJE: V konkretnem primeru gre\
  \ za postopek odjave iz zavarovanja delavca, ki mu je zaradi pravnomo\u010Dnosti\
  \ odlo\u010Dbe ZPIZ o priznani I. kategoriji invalidnosti prenehala pogodba o zaposlitvi.\
  \ Pogodba o zaposlitvi torej po samem zakonu preneha z dnem pravnomo\u010Dnosti\
  \ odlo\u010Dbe o I. kategoriji invalidnosti. (glej prvi odstavek 119. \u010Dlena\
  \ ZDR-1).V primeru prenehanja pogodbe o zaposlitvi, mora delodajalec kot zavezanec\
  \ za prijavo, delavca odjaviti iz obveznega socialnega zavarovanja v roku 8 dni\
  \ od prenehanja pogodbe o zaposlitvi.Delodajalec mora ob odjavi delavca predlo\u017E\
  iti dokazilo, iz katerega izhaja, s katerem dnem je odlo\u010Dba o I. kategoriji\
  \ invalidnosti postala pravnomo\u010Dna.To je lahko:- odlo\u010Dba o I. kategoriji\
  \ invalidnosti opremljena s \u0161tampiljko pravnomo\u010Dnosti ali- potrdilo ZPIZ,\
  \ v katerem je navedeno s katerim dnem je odlo\u010Dba o I. kategoriji invalidnosti\
  \ postala pravnomo\u010Dna.Zgolj odlo\u010Dba o I. kategoriji invalidnosti ni zadosten\
  \ dokaz za odjavo iz zavarovanja.Glede na navedeno menimo, da ukrepa ni potrebno\
  \ uvrstiti v Enotni dokument, ker je pri\u0161lo le do napa\u010Dnega razumevanja\
  \ glede pravnomo\u010Dnosti odlo\u010Dbe.ODZIV MINISTRSTVA ZA DELO, DRU\u017DINO,\
  \ SOCIALNE ZADEVE IN ENAKE MO\u017DNOSTI: Z vidika pokojninskega in invalidskega\
  \ zavarovanja pojasnjujemo, da se o pravicah iz tega zavarovanja odlo\u010Da oziroma\
  \ se pravice iz obveznega zavarovanja uveljavljajo po zakonu, ki ureja splo\u0161\
  ni upravni postopek, \u010De ni z Zakonom o pokojninskem in invalidskem zavarovanju\
  \ (Uradni list RS; \u0161t. 96/12 in spremembe, v nadaljevanju ZPIZ-2), druga\u010D\
  e dolo\u010Deno. ZPIZ-2 posebej ureja pravico do pri\u010Detka postopka za uveljavljanje\
  \ pravic iz obveznega invalidskega zavarovanja, in sicer lahko predlog za za\u010D\
  etek postopka poda poleg samega zavarovanca tudi zavarovan\u010Dev osebni zdravnik\
  \ ali imenovani zdravnik, v soglasju z osebnim zdravnikom pa tudi izvajalec medicine\
  \ dela. Posebnosti so urejene tudi v zvezi s samim trajanjem postopka, saj mora\
  \ zavod izdati odlo\u010Dbo najpozneje v \u0161tirih mesecih od dneva uvedbe postopka\
  \ (ko zavod prejme zahtevo s popolno delovno dokumentacijo zavarovanca in medicinsko\
  \ dokumentacijo o njegovem zdravstvenem stanju in njegovi delovni zmo\u017Enosti).\
  \ Rok za izdajo odlo\u010Dbe je lahko dalj\u0161i, kot pa ga dolo\u010Dajo splo\u0161\
  ni predpisi (2 meseca od prejema vloge), in sicer ob upo\u0161tevanju dejstva, da\
  \ je potrebno v primerih, ko se ugotavlja invalidnost zavarovanca in pravice na\
  \ tej podlagi, za samo odlo\u010Ditev v zadevi pridobiti izvedensko mnenje izvedenskih\
  \ organov zavoda. V zvezi s samim prito\u017Ebenim rokom pa ugotavljamo, da ZPIZ-2\
  \ nima posebnih dolo\u010Db, kar pomeni, da je zavod dol\u017Ean na drugi stopnji\
  \ izdati odlo\u010Dbo v roku dveh mesecev po prejetju prito\u017Ebe. V zvezi s postopkom\
  \ je dolo\u010Deno \u0161e, da odlo\u010Dba o pravici do invalidske pokojnine postane\
  \ izvr\u0161ljiva z dnem, ko postane pravnomo\u010Dna. Drugi odstavek 108. \u010D\
  lena ZPIZ-2 dolo\u010Da, da je pogoj za pridobitev pokojnine prenehanje obveznega\
  \ zavarovanja, razen za u\u017Eivalce pokojnin iz 4. odstavka 25. \u010Dlena ZPIZ-2.\
  \ Po prvem odstavku 111. \u010Dlena ZPIZ-2 se pokojnina izpla\u010Duje od prvega\
  \ naslednjega dne po prenehanju zavarovanja.Zakon o delovnih razmerjih (Uradni list\
  \ RS, \u0161t. 21/13 in spremembe, v nadaljevanju ZDR-1) v 2. dostavku 119. \u010D\
  lena dolo\u010Da, da pogodba o zaposlitvi preneha veljati po samem zakonu, ko je\
  \ delavcu vro\u010Dena odlo\u010Dba o ugotovljeni invalidnosti I. kategorije ali\
  \ o pridobitvi pravice do invalidske pokojnine postala pravnomo\u010Dna.Iz zgoraj\
  \ zapisanega in ob upo\u0161tevanju navedb v dopisu ugotavljamo, da pogodba o zaposlitvi\
  \ predmetnemu delavcu \u0161e ni prenehala. Pogoj za odjavo iz pokojninskega in\
  \ invalidskega zavarovanja je prenehanje pravnega razmerja, na podlagi katerega\
  \ je posameznik vklju\u010Den v obvezno zavarovanje. Ob predhodni ugotovitvi tako\
  \ ZZZS takega delavca \u0161e ni mogle odjaviti iz zavarovanja, saj razlogi za tako\
  \ odjavo \u0161e niso nastopili. Pojasnjujemo sicer, da to\u010Dnih podatkov ni\
  \ mogo\u010De razbrati iz dopisa, zaradi \u010Desar v nadaljevanju dopisa pojasnjujemo\
  \ razloge ob predpostavki, da sta delodajalec in zavarovanec prejela odlo\u010D\
  bo o invalidnosti prve kategorije in priznanju invalidske pokojnine 20.7.2015. Od\
  \ tega dne dalje te\u010De rok za prito\u017Ebo, kar pomeni, da tega dne odlo\u010D\
  ba \u0161e ni dokon\u010Dna niti pravnomo\u010Dna, temve\u010D je za tak u\u010D\
  inek potrebno \u0161e po\u010Dakati. Ob dejstvu da ZPIZ-2 ne vsebuje posebnih dolo\u010D\
  b pravnomo\u010Dnosti in dokon\u010Dnosti, se to preverja v skladu z Zakonom o splo\u0161\
  nem upravnem postopku (Uradni list, RS, \u0161t. 24/06-upb in spremembe, v nadaljevanju\
  \ ZUP). Ta dolo\u010Da, da odlo\u010Dbe prve stopnje postane pravnomo\u010Dna, \u010D\
  e se ne more ve\u010D izpodbijati v upravnem sporu. Pogoj za mo\u017Enost izpodbijanja\
  \ odlo\u010Dbe v upravne sporu je med drugim predhodno uveljavljanje pravnih sredstev\
  \ v upravnem postopku, torej predhodno uveljavljanje prito\u017Ebe. V kolikor stranke\
  \ ne uveljavljajo prito\u017Ebe, tako postane odlo\u010Dba dokon\u010Dna on pravnomo\u010D\
  na z dnem poteka prito\u017Ebenega roka, lahko pa tudi takrat, ko se prito\u017E\
  bi odpovedo vse stranke. V skladu s 5. odstavkom 225. \u010Dlena ZUP se o dokon\u010D\
  nosti oziroma pravnomo\u010Dnosti na zahtevo stranke izda potrdilo o dokon\u010D\
  nosti ali pravnomo\u010Dnosti. Organi od strank ne smejo zahtevati tak\u0161nega\
  \ potrdila, temve\u010D morajo, \u010De je potrebno, sami pridobiti od pristojnega\
  \ organa podatek o dokon\u010Dnosti\_ ali pravnomo\u010Dnosti.Odlo\u010Dba ZPIZ-a\
  \ bi bila glede na zapisano lahko 24.7.2015 pravnomo\u010Dna le, v kolikor bi se\
  \ stranke odpovedale prito\u017Ebi zoper njo, v nasprotnem primeru pa ne, kar pomeni,\
  \ da tudi delovno razmerje na podlagi samega zakona \u0161e ne bi prenehalo. Razlog\
  \ za prenehanje delovnega razmerja na podlagi samega zakona je namre\u010D pravnomo\u010D\
  na odlo\u010Dba o invalidnosti I. stopnje oziroma o pridobitvi invalidske pokojnine,\
  \ kar stranke dokazujejo s potrdilom o pravnomo\u010Dnosti, ki ga pridobijo pri\
  \ organu, ki je odlo\u010Dbo izdal.Pojasnjujemo tako, da v konkretnem primeru ne\
  \ bi \u0161lo za odjavo iz zavarovanja z dnem 1.4.2015, saj takrat zavarovanec \u0161\
  e ni imel pravnomo\u010Dne odlo\u010Dbe o priznanju pravice do invalidske pokojnine,\
  \ temve\u010D v ustreznem roku po prejemu te odlo\u010Dbe, odvisno od tega, ali\
  \ se ta odlo\u010Dba izpodbija ali en ter ali so se stranke odpovedale pravici do\
  \ prito\u017Ebe. Menimo, da delodajalec na dan, ko je \u017Eelel opraviti odjavo\
  \ iz zavarovanja, \u0161e ni razpolagal s pravnomo\u010Dno odlo\u010Db, zato delodajalcu\
  \ svetujemo, da pridobi potrdilo o pravnomo\u010Dnosti odlo\u010Dbe o ugotovitvi\
  \ invalidnosti I. stopnje in priznanju pravice do invalidske pokojnine, ki jo predlo\u017E\
  i ZZZS takrat, ko \u017Eeli odjaviti delavca iz zavarovanja. \u0160ele pravnomo\u010D\
  na odlo\u010Dba je namre\u010D razlog, da se delovno razmerje preneha po samem zakonu\
  \ in s tem preneha tudi pravno razmerje, ki je podlaga za vklju\u010Ditev v obvezno\
  \ zavarovanje, delodajalec pa mora na tej podlagi v roku 8 dni po prenehanju pravnega\
  \ razmerja, ki je podlaga za obvezno zavarovanje, vlo\u017Eiti odjavo iz obveznega\
  \ pokojninskega in invalidskega zavarovanja.ODZIV ZAVODA ZA POKOJNINSKO IN INVALIDSKO\
  \ ZAVAROVANJE:Po 3. odstavku 182. \u010Dlena Zakona o pokojninskem in invalidskem\
  \ zavarovanju RS, \u0161t. 96/12 in 39/13, v nadaljevanju ZPIZ-2), postane odlo\u010D\
  ba o pravici do invalidske pokojnine izvr\u0161ljiva z dnem, ko postane pravnomo\u010D\
  na. ZZZS, kot prijavno odjavna slu\u017Eba tako dne 24.07.2015 \u0161e ni mogla\
  \ razpolagati z obvestilom o pravnomo\u010Dnosti. \_Pojasnjujemo Vam, da je za odjavo\
  \ iz zavarovanja pri pristojnem organu-ZZZS-ju, potrebno imeti obvestilo o pravnomo\u010D\
  nosti izdane odlo\u010Dbe. Obvestilo o pravnomo\u010Dnosti odlo\u010Dbe, s katero\
  \ je bila zavarovancu priznana pravica do invalidske pokojnine, se izda v posebnem\
  \ postopku, potem ko se ugotovi, da je odlo\u010Dba, ki jo je izdal Zavod za pokojninsko\
  \ in invalidsko zavarovanje Slovenije (v nadaljevanju Zavod), postala pravnomo\u010D\
  na. V kolikor gre za odlo\u010Dbo izdano na prvi stopnji, obvestilo izda obmo\u010D\
  na enota Zavoda, za odlo\u010Dbo izdano v prito\u017Ebenem postopku, pa obvestilo\
  \ o pravnomo\u010Dnosti izda organ druge stopnje-strokovni delavec, ki je vodil\
  \ prito\u017Ebeni postopek, potem ko preveri, da zoper predmetno odlo\u010Dbo ni\
  \ bila vlo\u017Eena to\u017Eba na Delovno in socialno sodi\u0161\u010De v Ljubljani.\
  \ Obvestilo o pravnomo\u010Dnosti odlo\u010Dbe, s katero je bila zavarovancu priznana\
  \ pravica do invalidske pokojnine, obmo\u010Dna enota Zavoda, oziroma prito\u017E\
  beni referent, ki je vodil postopek na drugi stopnji, posreduje ZZZS-ju, osebnemu\
  \ zdravniku zavarovanca in delodajalcu, v kolikor je zavarovanec, kateremu je bila\
  \ pravica do invalidske pokojnine priznana, zaposlen. Ker gre v konkretnem primeru\
  \ za zaposlenega zavarovanca, opozarjamo \u0161e na 1. odstavek 119. \u010Dlena\
  \ Zakona o delovnih razmerjih (Uradni list RS, \u0161t. 21/13 in 78/13 pop.), ki\
  \ dolo\u010Da, da pogodba o zaposlitvi preneha veljati po samem zakonu, ko delavcu\
  \ vro\u010Dena odlo\u010Dba o ugotovljeni invalidnosti I. kategorije ali o pridobitvi\
  \ pravice do invalidske pokojnine, postane pravnomo\u010Dna.V konkretnem primeru\
  \ je bil \u0161tirimese\u010Dni rok za izdajo odlo\u010Dbe prekora\u010Den za en\
  \ mesec. Omeniti je potrebno, da je \u017Ee zakonodajalec predvidel pravno varstvo\
  \ v primeru, ko organ v predpisanem roku ne izda odlo\u010Dbe. \u010Cetrti odstavek\
  \ 222. \u010Dlena Zakona o splo\u0161nem upravnem postopku dolo\u010Da, da \u010D\
  e pristojni organ, zoper katerega odlo\u010Dbo je dovoljena prito\u017Eba, ne izda\
  \ odlo\u010Dbe in je ne vro\u010Di stranki v predpisanem roku, ima stranka pravico\
  \ do prito\u017Ebe, kot da bi bil njen zahtevek zavrnjen. V navedenem primeru stranki\
  \ v postopku tega pravnega varstva nista izkoristili.Na podalj\u0161evanje postopkov\
  \ vplivajo dejavniki kot so zmanj\u0161anje \u0161tevila zaposlenih in posledi\u010D\
  no ve\u010Dje obremenitve ter dodatne aktivnosti kot so npr. Izvr\u0161itev odlo\u010D\
  be ustavnega sodi\u0161\u010Da RS, \u0161t. U-I-239/14-10, Up-1169/12-24 z dne 26.3.2015.\
  \ Skladno z navodilom za upravljanje s tveganji \u0161t. 0071-4/2013/(01000) z dne\
  \ 6.12.2013 je v registru tveganj v oddelku za invalidsko zavarovanje a\u017Eurno\
  \ re\u0161evanje zahtevkov opredeljen kot cilj, ki ga vseskozi zasledujemo. V letnem\
  \ poro\u010Dilu o preverjanju registra tveganj za obdobje od 1.6.2014 do 31.5.2015\
  \ je bilo ugotovljeno, da je zaradi premajhnega \u0161tevila strokovnih delavcev\
  \ nastopilo tveganje pri uresni\u010Ditvi a\u017Eurnega re\u0161evanja zahtevkov.\
  \ V zvezi s tem je bil izveden tudi ukrep za opravljanje dela preko polnega delovnega\
  \ \u010Dasa.V zvezi s problematiko re\u0161evanja zahtevkov v zakonsko dolo\u010D\
  enem roku skladno z navodilom \u0161t. 0071-27/2014 (01000) z dne 31.12.2014 v OE\
  \ Ljubljana tudi sprotno spremljamo \u010Das re\u0161evanja zahtevkov. Na podlagi\
  \ spremljanja nere\u0161enih zadev se posameznikom vsake tri mesece podajo pisne\
  \ odredbe o nere\u0161enih zadevah z rokom, do katerega je zadeve potrebno zaklju\u010D\
  iti."
