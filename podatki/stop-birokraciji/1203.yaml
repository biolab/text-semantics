Naslov: "Potrdilo o prebivali\u0161\u010Du"
Odgovor pristojnega organa: "Odgovor Ministrtva za notranje zadeveUvodoma pojasnjujemo,\
  \ da Zakon o prijavi prebivali\u0161\u010Da (Uradni list RS, \u0161t. 52/16, 36/21\
  \ in 3/22 \u2013 ZDeb) v osmem odstavku 4. \u010Dlena dolo\u010Da, da lahko izda\
  \ potrdilo iz registra stalnega prebivalstva\_ upravna enota in diplomatsko predstavni\u0161\
  tvo ali konzulat Republike Slovenije, ki prejme zahtevo, ne glede na to, kateri\
  \ organ je podatek evidentiral.Hkrati vas seznanjamo, da lahko upravne enote \u017E\
  e sedaj izdajajo elektronska potrdila o stalnem prebivali\u0161\u010Du/stalnem naslovu\
  \ v tujini, ki vsebujejo digitalni podpis uradne osebe. Izdajajo jih neposredno\
  \ iz registra stalnega prebivalstva ter jih posredujejo na elektronski naslov vlagatelja.Za\
  \ potrdila, ki se izdajajo iz registra stalnega prebivalstva tako v papirni kot\
  \ tudi v elektronski obliki, je potrebno pla\u010Dati ustrezno upravno takso, ki\
  \ zna\u0161a 3,00 EUR, skladno s 1. to\u010Dko tarifne \u0161tevilke 4 Zakona o\
  \ upravnih taksah (Uradni list RS, \u0161t.\_106/10\_\u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo,\_14/15\_\u2013 ZUUJFO,\_84/15\_\u2013 ZZelP-J,\_32/16,\_30/18\_\
  \u2013 ZKZa\u0161 in\_189/20\_\u2013 ZFRO, v nadaljevanju ZUT).Tak\u0161ne oprostitve\
  \ so podrobneje navedene v III. poglavju ZUT, ki dolo\u010Da kdo ne pla\u010Da upravne\
  \ takse oziroma kateri dokumenti in dejanja so opro\u0161\u010Deni pla\u010Dila\
  \ upravne takse.V nadaljevanju vas v zvezi z va\u0161im predlogom seznanjamo, da\
  \ \u017Ee potekajo aktivnosti, s katerimise bo za uporabnike eUprave poenostavila\
  \ izdaja elektronskega izpisa podatkov iz uradne evidence, ki bo vklju\u010Devala\
  \ tudi podatke o stalnem prebivali\u0161\u010Du/stalnem naslovu v tujini."
