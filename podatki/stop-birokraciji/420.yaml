Naslov: Sprememba oziroma poenotenje pogojev glede pridobitve statusa kmetijskega
  gospodarstva
Odgovor pristojnega organa: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano:\_\
  Iz dolo\u010Db, ki urejajo status kmeta, in so vsebovane v 24. \u010Dlenu Zakona\
  \ o kmetijskih zemlji\u0161\u010Dih (Uradni list RS, \u0161t. 71/2011 in \u0161\
  t. 58/2012; v nadaljevanju: ZKZ),razberemo, da mora nekdo, ki \u017Eeli pridobiti\
  \ status kmeta izpolnjevati pogoj obdelovanja kmetijskega zemlji\u0161\u010Da (kot\
  \ lastnik, zakupnik oziroma druga\u010Den uporabnik kmetijskega zemlji\u0161\u010D\
  a), ustrezne usposobljenosti in iz kmetijske dejavnosti pridobivati pomemben del\
  \ dohodka. Pri tem pa se po ZKZ kot pomemben dohodek iz kmetijske dejavnosti \u0161\
  teje vrednost kmetijskih pridelkov na kmetiji, vklju\u010Dno s prihodki iz naslova\
  \ ukrepov kmetijske politike in iz naslova dr\u017Eavnih pomo\u010Di v gospodarskem\
  \ letu pred ugotavljanjem pogojev, ki dosega najmanj 2/3 letne popre\u010Dne pla\u010D\
  e na zaposlenega v Republiki Sloveniji v istem obdobju.Za kmetijsko organizacijo\
  \ po ZKZ se \u0161teje gospodarska dru\u017Eba, kmetijska zadruga ali druga pravna\
  \ oseba, ki je registrirana za kmetijsko dejavnost in ustvari ve\u010D kot 50% prihodkov\
  \ iz kmetijske dejavnosti, vklju\u010Dno s prihodki iz naslova ukrepov kmetijske\
  \ politike in s prihodki iz naslova dr\u017Eavnih pomo\u010Di, kar je razvidno iz\
  \ zadnjega revidiranega izkaza prihodkov in odhodkov oziroma izkaza poslovnega izida.V\
  \ obeh primerih se torej doseganje pomembnega dohodka oz. prihodkov ugotavlja za\
  \ preteklo leto.Edino izjemo predstavlja 4. alineja 1. odstavka 24. \u010Dlena ZKZ\
  \ po kateri lahko oseba, ki \u0161e ne izpolnjuje pogoja glede zahtevanega dohodka\
  \ (ker \u0161e nima zemlji\u0161\u010D), pridobi status kmeta, \u010De doka\u017E\
  e, da bo pridobila kmetijska zemlji\u0161\u010Da ter, da bo iz kmetijske dejavnosti\
  \ na teh pridobljenih zemlji\u0161\u010Dih, pridobivala pomemben del dohodka. "
