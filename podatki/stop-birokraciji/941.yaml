Naslov: Najem poslovnega prostora za izvajanje dejavnosti
Odgovor pristojnega organa: "Odgovor Ministrstva za gospodarski razvoj in tehnologijo:Z\
  \ uveljavitviio novega Zakona o mno\u017Ei\u010Dnem vrednotenju nepremi\u010Dnin\
  \ (Uradni list RS, \u0161t. 77/2017; ZMVN-1) je prenehala obveznost neposrednega\
  \ poro\u010Danja fizi\u010Dnih oseb o najemnih pravnih poslih s stavbami in deli\
  \ stavb Geodetski upravi RS.\r\nZa pravne posle, ki jih najemodajalci - fizi\u010D\
  ne osebe sklenejo od 1. 1. 2018, je potrebno poro\u010Dati na naslednja na\u010D\
  ina:\r\n1.\_\_ \_za najemne pravne posle s stavbami in deli stavb, ki jin najemodajalci\
  \ - fizi\u010Dne osebe sklenejo z najemojemalci - fizi\u010Dnimi osebami so najemodajalci\
  \ po novem dol\u017Eni poro\u010Dati Finan\u010Dni upravi RS ob oddaji napovedi\
  \ za odmero dohodnine od dohodka iz oddajanja premo\u017Eenja v najem,2.\_\_ \_\
  za najemne pravne posle s stavbami in deli stavb, ki jih najemodajalci - fizit\u010D\
  ne osebe sklenejo z najemojemalci - pravnimi osebami in podjetniki oziroma osebami,\
  \ ki se v skladu s predpisi, ki urejajo da\u010Dni postopek, \u0161tejejo kot pla\u010D\
  niki davka v obra\u010Dunu dav\u010Dnega odtegljaja dohodnine od dohodka iz oddajanja\
  \ premo\u017Eenja v najem, so od uveljavitve ZMVN-1 dol\u017Eni poro\u010Dati najemojemalci.O\
  \ najemnih pravnih poslih je potrebno poro\u010Dati do 15. v mesecu za posle, sklenjene\
  \ v preteklem mesecu.\r\nZavezanci za poro\u010Danje, ki so pravne osebe zasebnega\
  \ ali javnega prava ali podjetniki, po\u0161iljajo podatke v elektronski obliki\
  \ preko aplikacije ETN. Aplikacija omogo\u010Da vnos podatkov preko elektronskih\
  \ obrazcev ali preko uvoza v XML formatu. Iz pobude ni razvidno, kaj je namen pobude:\
  \ ali je namen razbremeniti podjetnice in podjetnike poro\u010Danja o sklenjenih\
  \ najemnih pravnih poslih, spodbuditi najemodajalce in najemojemalce k doslednej\u0161\
  emu urejanju poslovno-pravnih razmerij v zvezi z najemom, ali pa je morebiti namen\
  \ prepre\u010Devati sivo ekonomijo, tj. oddajanje poslovnih prostorov brez sklenjene\
  \ pogodbe o najemu poslovnih prostorov.Ne glede na namen, ki bi se ga lahko zasledovalo,\
  \ na Ministrstvu za gospodarski razvoj in tehnologijo ne zaznavamo posebnih administrativnih\
  \ ovir v zvezi s poro\u010Danjem o najemnih pravnih poslih. Poro\u010Danje o najemnih\
  \ pravnih poslih poteka elektronsko preko spleta. Vzpostavitev normativnih in tehni\u010D\
  nih pogojev, ki bi omogo\u010Dala AJPES poro\u010Danje o najemnih pravnih poslih\
  \ podjetnikov, bi zahtevala ustrezne kadrovske, tehni\u010Dne in finan\u010Dne vire,\
  \ povezane z vzpostavitvijo in vzdr\u017Eevanjem informacijske infrastrukture, izobra\u017E\
  evanjem referentov o naravi in vsebini najemnih pravnih poslih, njihovi obravnavi,\
  \ vnaganju in po\u0161iljanju podatkov v aplikacijo, hrambo listin idr. Postavlja\
  \ se tudi vpra\u0161anje, ali ne bi bilo primerno v skladu z na\u010Delom enake\
  \ obravnave vzpostaviti pogoje za poro\u010Danje o najemnih pravnih poslih tudi\
  \ v primeru pravnih oseb, ki so zavezanci za poro\u010Danje o najemnih pravnih poslih.\
  \ Ob tem je treba opozoriti, da so za registracijo pravnih oseb pristojni razli\u010D\
  ni registrski organi, npr. za registracijo gospodarskih dru\u017Eb so pristojna\
  \ registrska sodi\u0161\u010Da, za dru\u0161tva, upravne enote ipd.V zvezi s pobudo\
  \ bi \u017Eeleli pojasniti, da so bili v preteklosti \u017Ee sprejeti ukrepi, namenjeni\
  \ spodbujanju podjetnikov in gospodarskih dru\u017Eb k doslednej\u0161emu urejanju\
  \ poslovno-pravnih razmerij z lastniki poslovnih prostorov. Tak\u0161na je obveznost\
  \ subjektov vpisa na podlagi 4. \u010Dlena Zakona o sodnem registru (Uradni list\
  \ RS, \u0161t. 54/07 \u2014 uradno pre\u010Di\u0161\u010Deno besedilo, 65/08, 49/09,\
  \ 82/13 \u2014 ZGD-1H, 17/15, 54/17 in 16/19 \u2014 ZNP-1; ZSReg) in podjetnikov\
  \ na podlagi 74. \u010Dlena Zakona o gospodarskih dru\u017Ebah (Uradni list RS,\
  \ \u0161t. 65/09 \u2014 uradno pre\u010Di\u0161\u010Deno besedilo, 33/11, 91/11,\
  \ 32/12, 57/12, 44/13 \u2014 odl. US, 82/13, 55/15, 15/17 in 22/19 \u2014 ZPos;\
  \ ZGD-1), ki dolo\u010Da, da mora subjekt vpisa oziroma podjetnik, ki ni lastnik\
  \ objekta na poslovnem naslovu, navedenem v prijavi, prijavi prilo\u017Eiti overjeno\
  \ izjavo lastnika objekta, da subjektu vpisa oziroma podjetniku dovoljuje poslovanje\
  \ na tem naslovu.Namen dolo\u010Db je na eni strani prepre\u010Diti primere ustanavljanja\
  \ gospodarskih dru\u017Eb in podjetnikov na naslovih brez vednosti, dovoljenja ali\
  \ soglasja lastnikov objektov. Na drugi strani se \u017Eeli gospodarske dru\u017E\
  be oziroma njihove zastopnike ter podjetnike spodbuditi, da bi bolj skrbno pristopili\
  \ k ureditvi poslovno-pravnih razmerij med njimi in lastniki objektov, prostorov,\
  \ pisarn idr., kar tudi njim samim zagotavija dolo\u010Deno vi\u0161jo pravno varnost.\
  \ Neupo\u0161tevanje dolo\u010Db je sankcionirano ne samo z izbrisom iz registra\
  \ po uradni dol\u017Enosti ampak tudi z globo.\r\nNa podlagi navedenega smo na Ministrstvu\
  \ za gospodarski razvoj in tehnologijo mnenja, da predlagana pobuda z vidika namena\
  \ ne bi bila primeren ukrep v okviru gospodarskega oziroma registrskega prava oziroma\
  \ v okviru politike zagotavljanja spodbudnega poslovnega okolja.Odgovor Ministrstva\
  \ za finance:Glede brezpla\u010Dnega oddajanja v najem opozarjamo, da se po 5. \u010D\
  lenu Zakona o dav\u010Dnem postopku (Uradni list RS, \u0161t. 117/06 in naslednji;\
  \ v nadaljnjem besedilu: ZDavP-2) predmet obdav\u010Ditve in okoli\u0161\u010Dine\
  \ ter dejstva, ki so bistveni za obdav\u010Denje, vrednotijo po svoji gospodarski\
  \ (ekonomski) vsebini (na\u010Delo materialne resnice). Upo\u0161tevaje navedeno\
  \ se kot osnova za obdav\u010Denje ne upo\u0161tevajo fiktivne vrednosti, temve\u010D\
  \ se kot osnova \u0161teje realna ekonomska cena, prav tako po tretjem odstavku\
  \ 74. \u010Dlena ZDavP-2 navidezni pravni posli ne vplivajo na obdav\u010Denje.\
  \ \u010Ce navidezni pravni posel prikriva drug pravni posel, je za obdav\u010Denje\
  \ namre\u010D merodajen prikriti pravni posel. V tem primeru se predmet obdav\u010D\
  itve (dohodek) in okoli\u0161\u010Dine ter dejstva, ki so bistvena za obdav\u010D\
  enje, vrednotijo po svoji gospodarski (ekonomski) vsebini in nastane tak\u0161na\
  \ dav\u010Dna obveznost, kot bi nastala glede na razmerja, nastala na podlagi gospodarskih\
  \ dogodkov.\_ V povezavi z navedenim pa je treba \u0161e opozoriti, da lahko dav\u010D\
  ni organ v okviru opravljanja svojih nalog na podro\u010Dju nadzora pla\u010Devanja\
  \ davka dostopa tudi do podatkov v razli\u010Dnih registrih (npr. poslovni register\
  \ in register stalnega prebivalstva)."
