Naslov: Prilagoditev postopkov za prijavo v obvezno zdravstveno zavarovanje
Odgovor pristojnega organa: "Odziv ZZZS na 1. predlogNa ZZZS imamo namen podpreti\
  \ mo\u017Enosti urejanja obveznega zdravstvenega zavarovanja prek interneta tudi\
  \ za zavezance za prijavo, ki so fizi\u010Dne osebe, vendar smo aktivnosti v zvezi\
  \ s tem za\u010Dasno ustavili. To mo\u017Enost \u017Eelimo namre\u010D celovito\
  \ urediti, tako za primere urejanja zavarovanja za osebe s stalnim prebivali\u0161\
  \u010Dem v Sloveniji, ki ne izpolnjujejo pogoje za zavarovanje o kateri drugi podlagi\
  \ (primer, ki je naveden v pobudi), kot za dru\u017Einske \u010Dlane in tudi ostale\
  \ kategorije zavarovanj. Ker pa je v pripravi nov Zakon o zdravstvenem varstvu in\
  \ zdravstvenem zavarovanju, s katerim bodo morda posamezne kategorije zavarovanih\
  \ oseb urejene druga\u010De kot so v trenutno veljavnem zakonu, bomo z podprtjem\
  \ mo\u017Enosti urejanja zavarovanj prek interneta po\u010Dakali do sprejetja novega\
  \ zakona.Odziv ZZZS na 2. predlog:Samodejna prijava osebe kot samopla\u010Dnika\
  \ po odjavi iz naslova delovnega razmerja ni mo\u017Ena. V vsakem primeru je namre\u010D\
  \ potrebno ugotoviti, po kateri podlagi oseba izpolnjuje pogoje za zavarovanje oziroma\
  \ ali sploh \u0161e izpolnjuje pogoje, da bi bila zavarovana v Sloveniji in zato\
  \ avtomatizma ne more biti. Oseba se je lahko \u017Ee zaposlila pri drugem delodajalcu,\
  \ pa \u0161e ni vlo\u017Eila prijave, lahko je od\u0161la v drugo dr\u017Eavo \u010D\
  lanico EU, EGP, \u0160vico in je tam zavarovana, kar lahko izklju\u010Di obveznost\
  \ zavarovanja v Sloveniji, lahko da izpolnjuje pogoje, da bi bila zavarovana kot\
  \ dru\u017Einski \u010Dlan ali pa pogoje za zavarovanje po katerikoli drugi podlagi.\_"
