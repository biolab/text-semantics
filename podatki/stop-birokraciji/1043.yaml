Naslov: "Barvno razli\u010Dna osebna izkaznica za osebe mlaj\u0161e od 18 let"
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:Izdajo osebne\
  \ izkaznice ureja Zakon o osebni izkaznici (Uradni list RS, \u0161t. 35/11), ki\
  \ v 6. \u010Dlenu dolo\u010Da, da se osebna izkaznica izda na obrazcu, predpisanem\
  \ s Pravilnikom o izvr\u0161evanju Zakona o osebni izkaznici (Uradni list RS, \u0161\
  t. 52/13). Ta v 3. \u010Dlenu med drugim dolo\u010Da tudi barvo obrazca. Obrazec\
  \ osebne izkaznice je izdelan iz polikarbonata z vgrajenimi varnostnimi in za\u0161\
  \u010Ditnimi elementi. Na njegovi prednji strani so vtisnjeni relief Republike Slovenije\
  \ v sivi, modri in rde\u010Di barvi, kar pri beli podlagi omogo\u010Da posnemanje\
  \ barvne slike zastave Republike Slovenije, s tem pa k prepoznavnosti nacionalnega\
  \ dokumenta Republike Slovenije, s katerim se lahko prehaja mejo in identificira\
  \ v tujini. Druga\u010Dna barvna podlaga tega ne bi omogo\u010Dala. Predlog je nesprejemljiv\
  \ tudi zato, ker se osebna izkaznica ne izdaja z veljavnostjo do polnoletnosti dr\u017E\
  avljana, temve\u010D se otrokom od tretjega do 18 leta starosti izda z veljavnostjo\
  \ petih let, kar dolo\u010Da 9. \u010Dlen zakona. Navedeno pomeni, da lahko npr.\
  \ otrok, ki pridobi osebno izkaznico pri starosti 17 let, le-to uporablja \u0161\
  e 5 let, to je do 22 leta starosti, torej, ko je \u017Ee polnoleten. \u010Ce bi\
  \ se osebna izkaznica otroku pri 17 letu starosti izdala z druga\u010Dno barvno\
  \ podlago, bi lahko imel pri njeni uporabi po polnoletnosti te\u017Eave zaradi omejitev,\
  \ ki jih dejansko ne bi bilo ve\u010D. Pri uporabi osebne izkaznice z drugo barvno\
  \ podlago pri 20 letu starosti, bi moral zato dokazovati, da je \u017Ee polnoleten\
  \ in zanj omejitve nakupa toba\u010Dnih in alkoholnih izdelkov ne veljajo, kar bi\
  \ za blagajnike pomenilo ponovno potrebo po pregledu datuma rojstva. V primeru odlo\u010D\
  itve, da osebna izkaznica z druga\u010Dno barvno podlago preneha veljati po dopolnjenem\
  \ 18 letu starosti, pa bi za dr\u017Eavljane nastali nepotrebni stro\u0161ki zamenjave\
  \ osebnih izkaznic z novimi. Na vi\u0161je stro\u0161ke dr\u017Eavljanov bi vplivala\
  \ tudi uvedba dodatne razli\u010Dice osebne izkaznice z druga\u010Dno barvno podlago.\
  \ Ceno osebne izkaznice, ki jo pla\u010Da dr\u017Eavljan namre\u010D sestavlja stro\u0161\
  ek obrazca s personalizacijo in stro\u0161ek upravne takse. Dodatne razli\u010D\
  ice obrazcev zmanj\u0161ujejo skupne koli\u010Dine posameznega obrazca, ki se naro\u010D\
  a, s tem pa se pove\u010Duje tudi njihova cena. Glede na navedeno, predlog ni sprejemljiv.\_\
  \_"
