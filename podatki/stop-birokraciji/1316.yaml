Naslov: "Gradnja hi\u0161e"
Odgovor pristojnega organa: "Odgovor ministrstva za naravne vire in prostorPobuda\
  \ \u0161t. 1316 iz portala STOPbirokraciji.si predlaga \u2460 \xBBPoenostaviti,\
  \ poceniti in \u010Dasovno skraj\u0161ati postopek pridobitve uporabnega dovoljenja\
  \ ob zaklju\u010Dku gradnje\xAB in \u2461 \xBBRazmisliti o poenostavitvi oziroma\
  \ opravi vse na enem mestu pri pridobivanju hi\u0161ne \u0161tevilke in s tem povezanih\
  \ sprememb pri prijavi prebivali\u0161\u010Da in zamenjave osebnih dokumentov\xAB\
  .Geodetska uprava Republike Slovenije (v nadaljevanju: Geodetska uprava RS) odgovarja\
  \ na 2. to\u010Dko pobude \u0161t. 1316, ki se nana\u0161a na hi\u0161no \u0161\
  tevilko, kot sledi:Hi\u0161ne \u0161tevilke ureja Zakon o dolo\u010Danju obmo\u010D\
  ij ter o imenovanju in ozna\u010Devanju naselij, ulic in stavb \u2013ZDOIONUS (Uradni\
  \ list RS, \u0161t. 25/08). ZDOIONUS dolo\u010Da namen dolo\u010Danja hi\u0161nih\
  \ \u0161tevilk \u2013 stavbam se dolo\u010Dijo zaradi la\u017Eje orientacije v prostoru\
  \ in zaradi mo\u017Enosti prijave stalnega oziroma za\u010Dasnega prebivali\u0161\
  \u010Da in sede\u017Ea opravljanja dejavnosti. Hi\u0161na \u0161tevilka, ki jo dolo\u010D\
  i Geodetska uprava RS, je numeri\u010Dna/alfanumeri\u010Dna \xBBoznaka\xAB stavbe,\
  \ ki se praviloma dolo\u010Da po zaporedju glede na lego stavb. Postopek dolo\u010D\
  itve hi\u0161ne \u0161tevilke ni upravni postopek, gre (le) za tehni\u010Dno dejanje\
  \ dolo\u010Ditve \xBBimena\xAB stavbi, ne za odlo\u010Danje o pravicah in obveznostih\
  \ subjektov. Hi\u0161na \u0161tevilka se dolo\u010Di na zahtevo vlagatelja ali po\
  \ uradni dol\u017Enosti.Gradbeni zakon \u2013 GZ-1(Uradni list RS, \u0161t. 199/21\
  \ in 105/22 \u2013 ZZN\u0160PP) dolo\u010Da, da \u010De je za stavbo predpisana\
  \ pridobitev uporabnega dovoljenja, je to pogoj za dolo\u010Ditev hi\u0161ne \u0161\
  tevilke.\r\nZakon o prijavi prebivali\u0161\u010Da \u2013 ZPPreb-1 (Uradni list\
  \ RS, \u0161t. 52/16, 36/21 in 3/22 \u2013 ZDeb) dolo\u010Da:\r\n\u2015 da mora\
  \ biti \xBBnaslov v Republiki Sloveniji\xAB (ki ga sestavljajo ob\u010Dina, naselje,\
  \ ulica, hi\u0161na \u0161tevilka ter dodatek k hi\u0161ni \u0161tevilki in \u0161\
  tevilka stanovanja, \u010De obstajata), na katerem posameznik prijavlja stalno/za\u010D\
  asno prebivali\u0161\u010De, dolo\u010Den v registru prostorskih enot,\r\n\u2015\
  \ da mora biti delu stavbe mora biti dolo\u010Dena hi\u0161na \u0161tevilka, delu\
  \ ve\u010Dstanovanjske stavbe pa mora biti dolo\u010Dena tudi \u0161tevilka stanovanja.\r\
  \nGZ-1 z ureditvijo, da je v primerih, ko je za stavbo predpisana pridobitev uporabnega\
  \ dovoljenja, to pogoj za dolo\u010Ditev hi\u0161ne \u0161tevilke, dolo\u010Da razmerje\
  \ GZ-1 do ZDOIONUS:\r\nzaradi dolo\u010Ditve pogoja predhodne pridobitve uporabnega\
  \ dovoljenja, kadar je to potrebno, se ta omejitev nujno odra\u017Ea na podro\u010D\
  ju dopustnosti dolo\u010Ditve hi\u0161ne \u0161tevilke. Z ureditvijo ZPPreb-1, ki\
  \ dolo\u010Da, da mora biti pred prijavo predhodno dolo\u010Dena hi\u0161na \u0161\
  tevilka, je zagotovljena povezava s prijavo stalnega/za\u010Dasnega prebivali\u0161\
  \u010Da oziroma s centralnim registrom prebivalstva in povezava sede\u017Ea pravne\
  \ osebe zasebnega ali\r\njavnega prava v stavbi s poslovnim registrom.\r\nGeodetska\
  \ uprava RS meni, da je ureditev ZDOIONUS glede dolo\u010Ditve hi\u0161ne \u0161\
  tevilke \u2013 da je hi\u0161na \u0161tevilka \xBBoznaka/ime\xAB stavbe \u2013 smiselna\
  \ in pravilna. Ureditev ZDOIONUS z dolo\u010Ditvijo hi\u0161nih \u0161tevilk stavbam,\
  \ ki dejansko v naravi so, vsem nam zagotavlja orientacijo v prostoru, prometno\
  \ varnost in druge javne/zasebne koristi (mo\u017Enosti prijave stalnega oziroma\
  \ za\u010Dasnega prebivali\u0161\u010Da, dolo\u010Ditve sede\u017Ea opravljanja\
  \ dejavnosti, \u2026).\r\nUreditev drugih predpisov, GZ-1 in ZPPreb-1, ki \xBBomejujejo/pogojujejo\xAB\
  \ ureditev dolo\u010Danja hi\u0161nih \u0161tevilk, zahteva, da jih Geodetska uprava\
  \ RS spo\u0161tuje, saj je bila upravi\u010Denost druga\u010Dne ureditve oziroma\
  \ omejevanja pred sprejemom GZ-1 in ZPPreb-1 utemeljena s cilji javnega interesa."
