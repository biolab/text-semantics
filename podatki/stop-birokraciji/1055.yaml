Naslov: 'Prijava gostov - AJPES '
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:V skladu z 39.\
  \ \u010Dlenom Zakona o prijavi prebivali\u0161\u010Da (ZPPreb-1) mora gostitelj\
  \ voditi knjigo gostov, ki mora vsebovati\_ vse v zakonu navedene podatke. Deveti\
  \ odstavek navedenega \u010Dlena opredeljuje, da \_je \"za to\u010Dnost podatkov,\
  \ ki se vpisujejo v knjigo gostov, odgovoren gostitelj. V kolikor ta doka\u017E\
  e, da je z dol\u017Eno skrbnostjo storil vse potrebno, da se v knjigo gostov vpisujejo\
  \ podatki, kot izhaja iz javne listine, za to\u010Dnost podatkov odgovarja oseba,\
  \ ki je poobla\u0161\u010Dena za evidentiranje podatkov v knjigo gostov.\"Hkrati\
  \ mora gostitelj v skladu s 40. \u010Dlenom ZPPreb-1 o gostih poro\u010Dati in posredovati\
  \ podatke v spletno aplikacijo eTurizem, ki jo vodi AJPES. V \u0161estem odstavku\
  \ tega \u010Dlena je tudi navedeno, da je za to\u010Dnost posredovanih podatkov\
  \ odgovoren gostitelj.AJPES nato podatke posreduje SURS-u, ob\u010Dinam in policiji.\
  \ Policija je namre\u010D odgovorna za vodenje evidence gostov, pri \u010Demer podatke\
  \ iz te evidence primerja s podatki v evidencah, ki jih vodi v skladu z Zakonom\
  \ o nalogah in pooblastilih policije (ZNPPol), na primer z evidenco pogre\u0161\
  anih oseb. To\u010Dnost in pravo\u010Dasnost vpisa podatkov v knjigo gostov in v\
  \ aplikacijo eTurizem je torej klju\u010Dna, saj\_ v nasprotnem primeru povezovanje\
  \ evidenc ni u\u010Dinkovito.Za namen posredovanja to\u010Dnih podatkov je AJPES\
  \ v svojo aplikacijo vklju\u010Dil tudi programsko re\u0161itev z namenom zajema\
  \ znakov, ki jih slovenska abeceda ne pozna. AJPES je ustvaril virtualno tipkovnico\
  \ za prevzem identi\u010Dnega tipa zapisa podatkov z listine v knjigo gostov in\
  \ v aplikacijo eTurizem. Da gre za pomemben delovni proces pri\u010Dajo tudi kazenske\
  \ dolo\u010Dbe zakona, po katerih se z globo od 1.500 do 4.000 evrov kaznuje posameznik,\
  \ ki v knjigo gostov ne vpi\u0161e vseh podatkov ali ne vpi\u0161e to\u010Dnih podatkov\
  \ (2. to\u010Dka prvega odstavka 46. \u010Dlena ZPPreb-1).Menimo, da bi kak\u0161\
  no koli odstopanje od navedene ureditve oz. dopu\u0161\u010Danje popravljanja napa\u010D\
  no vnesenih podatkov, ne da bi bilo to razvidno nadzornim organom oz. to ne bi predstavljalo\
  \ kr\u0161itve, vodilo k neu\u010Dinkovitosti vzpostavljenega sistema.\_"
