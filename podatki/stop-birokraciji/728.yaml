Naslov: "Izdaja nultih ra\u010Dunov"
Odgovor pristojnega organa: "Odziv Ministrstva za finance:Izvajalci zdravstvenih storitev\
  \ skladno z definicijo dav\u010Dnih zavezanec po Zakonu o davku na dodano vrednost\
  \ (Uradni list RS, \u0161t. 13/11 -UPB3, 18/11,78/11, 38/12, 83/12, 86/14 in 95/15,\
  \ v nadaljevanju ZDDV-1) so v zvezi z opravljanjem zdravstvenih storitev opro\u0161\
  \u010Deni pla\u010Devanja DDV v skladu z 42. \u010Dlenom ZDDV-1. Pogoji za oprostitev\
  \ so natan\u010Dneje pojasnjeni v 60. do 62. ter 70. \u010Dlenu Pravilnika o izvajanju\
  \ Zakona o davku na dodano vrednost. V skladu z 81. \u010Dlenom ZDDV-1 morajo dav\u010D\
  ni zavezanci izdati ra\u010Dun za vsako obdav\u010Deno ali opro\u0161\u010Deno dobavo\
  \ ne glede na to, kdo je pla\u010Dnik. Navedeno pomeni, da morajo dav\u010Dni zavezanci\
  \ naro\u010Dniku izdati ra\u010Dun za opravljeno zdravstveno storitev tudi v primeru,\
  \ \u010De je storitev pla\u010Dana iz obveznega zdravstvenega zavarovanja ali prostovoljnega\
  \ zdravstvenega zavarovanja. Cena zdravstvenih storitev je za zavarovance dolo\u010D\
  ena v ni\u017Ejem znesku in za ve\u010Dino zdravstvenih storitev tudi dostopna v\
  \ elektronski zbirki podatkov Zavoda za zdravstveno zavarovanje. V zvezi s pla\u010D\
  ili, ki se izvajalcem zdravstvenih storitev zagotavljajo v pav\u0161alnem znesku,\
  \ je prav tako potrebno izdati ra\u010Dun pacientom, vendar le za storitve, ki so\
  \ bile dejansko opravljene, ra\u010Dun pa se izda pacientom in ne Zavodu za zdravstveno\
  \ zavarovanje, ki je le pla\u010Dnik storitev, ne pa tudi naro\u010Dnik. Obveznost\
  \ prevzema ra\u010Duna s strani pacienta skladno z ZDDV-1 ni predpisana. \u010C\
  e pa pacient ra\u010Dun deloma ali v celoti pla\u010Da z gotovino, mora pacient\
  \ skladno z drugim odstavkom 12. \u010Dlena Zakona o dav\u010Dnem potrjevanju ra\u010D\
  unov (Uradni list RS, \u0161t. 57/15) prevzeti ra\u010Dun in ga zadr\u017Eati neposredno\
  \ po odhodu iz poslovnega prostora in ga na zahtevo predlo\u017Eiti poobla\u0161\
  \u010Deni osebi dav\u010Dnega organa ali Tr\u017Enega in\u0161pektorata RS.Z izdajanjem\
  \ ra\u010Dunov za zdravstvene storitve se zagotavlja ve\u010Dji nadzor nad pravilnostjo\
  \ zara\u010Dunavanja zdravstvenih storitev tako naro\u010Dnikom kot Finan\u010D\
  ni upravi RS. Naro\u010Dniki zdravstvenih storitev (ve\u010Dinoma so to pacienti)\
  \ lahko na podlagi prejetega ra\u010Duna preverijo, ali so na ra\u010Dunu prikazane\
  \ storitve bile njim dejansko tudi opravljene, \u010Deprav sami niso pla\u010Dniki\
  \ storitev. Na ta na\u010Din lahko tudi pacienti nadzorujejo porabo sredstev, ki\
  \ so pla\u010Dana iz obveznega zdravstvenega zavarovanja, za njim opravljene storitve.\
  \ V postopkih finan\u010Dnega nadzora je bilo namre\u010D ugotovljeno, da izvajalci\
  \ zdravstvenih storitev zara\u010Dunajo Zavodu za zdravstveno zavarovanje tudi storitve,\
  \ ki dejansko niso bile opravljene."
