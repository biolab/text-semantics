Naslov: Mnenje lokalne skupnosti
Odgovor pristojnega organa: "Odgovor Ministrstva za izobra\u017Eevanje, znanost in\
  \ \u0161port:Zakon o zavodih kot krovni zakon, ki ureja delovanje zavodov, dolo\u010D\
  a, da direktorja imenuje in razre\u0161uje ustanovitelj, \u010De ni z zakonom ali\
  \ aktom o ustanovitvi za to poobla\u0161\u010Den svet zavoda.\_\r\nKadar je za imenovanje\
  \ in razre\u0161itev direktorja javnega zavoda poobla\u0161\u010Den svet zavoda,\
  \ daje k imenovanju in razre\u0161itvi soglasje ustanovitelj, \u010De z zakonom\
  \ ni druga\u010De dolo\u010Deno.\_\u010Ce poslovodna funkcija in funkcija vodenja\
  \ strokovnega dela nista lo\u010Deni, imenuje in razre\u0161uje direktorja svet\
  \ zavoda s soglasjem ustanovitelja.\_Tako ima Zakon o organizaciji in financiranju\
  \ vzgoje in izobra\u017Eevanja kot specialnej\u0161i predpis\_ v zvezi z imenovanjem\
  \ ravnatelja\_ posebno dolo\u010Dbo, ki soglasje ustanovitelja nadome\u0161\u010D\
  a z mnenjem. Menimo, da je taka dolo\u010Dba, glede na krovni zakon ustrezna, saj\
  \ mora imeti tudi ustanovitelj zavoda, pa naj bo to lokalna skupnost ali Vlada,\
  \ pri imenovanju svojo vlogo.\_"
