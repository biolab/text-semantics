Naslov: "Pla\u010Dilo davka v primeru nakupa zemlji\u0161\u010Da"
Odgovor pristojnega organa: "Odziv Ministrstva za finance:Upo\u0161tevajo\u010D, da\
  \ so podatki pobudnika in navedbe glede postopka dav\u010Dnega organa kot tudi pobude\
  \ delno nejasne, lahko odgovorimo le splo\u0161no o odmeri davka na promet nepremi\u010D\
  nin.Zakon o davku na promet nepremi\u010Dnin (Uradni list RS, \u0161t. 117/06; v\
  \ nadaljnjem besedilu: ZDPN-2) v 5. \u010Dlenu dolo\u010Da, da je zavezanec za davek\
  \ prodajalec nepremi\u010Dnine.V postopku za odmero davka na promet nepremi\u010D\
  nin ima polo\u017Eaj stranke tudi kupec, kadar pogodbeno prevzema obveznost pla\u010D\
  ila davka na promet nepremi\u010Dnin (6. \u010Dlen ZDPN-2). Glede na navedeno, lahko\
  \ torej kupec zahteva tudi vra\u010Dilo pla\u010Danega davka, in sicer v delu, ki\
  \ ga je pla\u010Dal sam (tretji. odstavek 16. \u010Dlena ZDPN-2).V zvezi s pobudo,\
  \ da naj dav\u010Dni organ predlo\u017Eeno pogodbo o prodaji nepremi\u010Dnine najprej\
  \ potrdi, da se postopek spelje do konca (predvidevamo, da gre za postopek vpisa\
  \ nepremi\u010Dnine v zemlji\u0161ko knjigo), nato pa odmeri davek in obvesti pla\u010D\
  nika, da naj poravna svojo obveznost, pojasnjujemo, da dav\u010Dni organ ne potrjuje\
  \ sklenjenih pogodb, temve\u010D odmerja davek na promet nepremi\u010Dnin v skladu\
  \ z ZDPN-2. Ta zakon v 15. \u010Dlenu ureja posledice, \u010De davek ni pla\u010D\
  an, in sicer dolo\u010Da, da ni mogo\u010De overiti podpisov na pogodbi o prenosu\
  \ lastninske pravice na nepremi\u010Dnini, \u010De ni dokazano, da je davek pla\u010D\
  an ali pa da obstojijo zakonsko dolo\u010Deni razlogi, zaradi katerih ni treba obra\u010D\
  unati davka na promet nepremi\u010Dnin, ali da pogodba ni predmet odmere.Lastninska\
  \ pravica se pridobi \u0161ele z vpisom v zemlji\u0161ko knjigo. Za polno pravno\
  \ pridobitev lastninske pravice ne zadostuje, da posameznik razpolaga s prodajno\
  \ pogodbo, tudi v primeru, da je ta overjena, ampak mora vlo\u017Eiti tudi ustrezni\
  \ predlog za vpis svoje pravice v zemlji\u0161ko knjigo. Po sklenitvi in podpisu\
  \ pogodbe o pridobitvi lastninske ali druge stvarne pravice, mora prodajalec kupcu\
  \ izro\u010Diti overjeno zemlji\u0161koknjji\u017Eno dovolilo. Le-to je lahko tudi\
  \ sestavni del prodajne ali druge pogodbe, vendar mora biti v tem delu podpis prodajalca\
  \ na prodajni pogodbi overjen. Overitev zemlji\u0161koknji\u017Enega dovolila je\
  \ notarsko opravilo. Pred samo overitvijo pa mora stranka pridobiti \u0161e potrdilo\
  \ dav\u010Dnega organa (Finan\u010Dne uprave Republike Sloveniji) o pla\u010Dilu\
  \ davka.Menimo, da je zakonska ureditev, ki dolo\u010Da, da se lahko lastninska\
  \ pravica na novega lastnika vpi\u0161e v zemlji\u0161ko knjigo \u0161ele po izpolnitvi\
  \ pogojev, med katerimi je tudi pla\u010Dilo davka, primerna."
