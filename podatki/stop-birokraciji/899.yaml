Naslov: Pridobitev gradbenega dovoljenja
Odgovor pristojnega organa: "Odgovor Ministrstva za okolje in prostor:Glede Zakona\
  \ o graditvi objektov oziroma novega Gradbenega zakona ne more biti dileme, da ta\
  \ omogo\u010Da izkazovanje pravice tudi z drugimi listinami, ki v skladu z zakonom\
  \ omogo\u010Dajo gradnjo oziroma izvajanje del. Podro\u010Dna zakonodaja tako lahko\
  \ dolo\u010Di, kaj se po njej \u0161teje za pravico graditi. V primeru Zakona o\
  \ vodah ta dolo\u010Da, da se poseg na vodnem ali priobalnem zemlji\u0161\u010D\
  u v upravljanju ministrstva lahko izvede na podlagi pridobljene slu\u017Enostne\
  \ ali stavbne pravice. Ministrstvo lahko slu\u017Enostno pravico na vodnem ali priobalnem\
  \ zemlji\u0161\u010Du, s katerim upravlja, podeli z dokon\u010Dnim vodnim soglasjem.\
  \ \u010Ce je za poseg na vodnem ali priobalnem zemlji\u0161\u010Du v upravljanju\
  \ ministrstva treba ustanoviti stavbno pravico, je dokon\u010Dno vodno soglasje\
  \ podlaga za sklenitev pogodbe o ustanovitvi stavbne pravice. Zakon o vodah v tem\
  \ \u010Dlenu torej ne dolo\u010Da ni\u010Desar o tem, da slu\u017Enosti oziroma\
  \ stavbne pravice ne bi mogla pridobiti fizi\u010Dna oseba ali pa pravna oseba zasebnega\
  \ prava, mora pa to biti storjeno na na\u010Din, ki omogo\u010Da vpis teh pravic\
  \ v zemlji\u0161ko knjigo. Zakon o graditvi objektov (ZGO-1) in Zakon o vodah (ZV-1)\
  \ torej nista neusklajena, temve\u010D slednji v skladu s prvim dolo\u010Da pravne\
  \ naslove, na podlagi katerih je mo\u017Eno pose\u010Di v vodno ali priobalno zemlji\u0161\
  \u010De. Upravna enota, ki pri dovoljevanju gradnje preverja tudi pravico graditi,\
  \ v pri\u010Dujo\u010Dem primeru o\u010Ditno ni ugotovila obstoja slu\u017Enosti\
  \ ali stavbne pravice v korist investitorja, \u010Desar pa kot drugostopenjski organ\
  \ ne moremo komentirati."
