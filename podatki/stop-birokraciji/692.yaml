Naslov: "Zavarovalnicam omogo\u010Diti dostop do fotografij iz prometne nesre\u010D\
  e iz FIO evidence"
Odgovor pristojnega organa: "Odziv ZZZS:ZZZS se strinja, saj meni, da bi na ta na\u010D\
  in zmanj\u0161ali administrativne ovire. Avtomatski vpogled v fotografije prometnih\
  \ nesre\u010D bi bila koristna dodatna funkcionalnost aplikacije, ki \u017Ee omogo\u010D\
  e pridobivanje podatkov o opisu prometne nesre\u010De.Na ta na\u010Din, bi razbremenili\
  \ delo policistov in skraj\u0161ali \u010Das pridobivanja podatkov.\_Odziv Ministrstva\
  \ za notranje zadeve:Aktivnosti za vzpostavitev elektronskega posredovanja skic\
  \ in fotografij po\u0161kodovanih vozil v prometni nesre\u010Di so v zaklju\u010D\
  ni fazi. Aplikacija \u017Ee deluje v testnem okolju. Trenutno se vzpostavlja varna\
  \ povezava do stre\u017Enika Slovenskega zavarovalnega zdru\u017Eenja (SZZ), ki\
  \ mora prilagoditi svoje tehni\u010Dno in programsko okolje. Ko bodo tehni\u010D\
  ne te\u017Eave razre\u0161ene, bo predvidena izmenjava fotografij in skic stekla\
  \ v celoti.V prvem delu bo tako vzpostavljena elektronska povezava in izmenjava\
  \ podatkov med Policijo in SZZ, v nadaljevanju pa se bodo iskale ustrezne tehni\u010D\
  ne re\u0161itve za elektronsko izmenjavo fotografij in skic prometnih nesre\u010D\
  \ tudi med Policijo in Zavodom za zdravstveno zavarovanje Slovenije. "
