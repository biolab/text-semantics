Naslov: "Na\u010Drt varnosti"
Odgovor pristojnega organa: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:Na Ministrstvu za delo, dru\u017Eino, socialne zadeve in\
  \ enake mo\u017Enosti menimo, da Uredba o zagotavljanju varnosti in zdravja pri\
  \ delu na za\u010Dasnih in premi\u010Dnih gradbi\u0161\u010Dih (Uradni list RS,\
  \ \u0161t. 83/05) (v nadaljnjem besedilu: uredba) v petem odstavku 4. \u010Dlena\
  \ jasno dolo\u010Da, da mora pred za\u010Detkom dela na gradbi\u0161\u010Du naro\u010D\
  nik ali nadzornik projekta zagotoviti izdelavo varnostnega na\u010Drta. Vsaka sprememba,\
  \ ki lahko vpliva na varnost in zdravje delavcev pri delu na gradbi\u0161\u010D\
  u, mora biti vnesena v varnostni na\u010Drt. Varnostni na\u010Drt je sestavni del\
  \ projektne dokumentacije, dolo\u010Dene s posebnimi predpisi. Ena izmed drugih\
  \ zahtev (prvi odstavek 4. \u010Dlena uredbe) za naro\u010Dnika oziroma nadzornika\
  \ projekta je tudi imenovanje koordinatorja za varnost in zdravje pri delu v pripravljalni\
  \ fazi projekta (poleg imenovanja koordinatorja za varnost in zdravje pri delu v\
  \ v izvajalni fazi projekta), \u010De dela izvaja ali je predvideno, da bo dela\
  \ na gradbi\u0161\u010Du izvajalo dva ali ve\u010D izvajalcev. Koordinator za varnost\
  \ in zdravje pri delu v pripravljalni fazi projekta izdela ali zagotovi, da se izdela\
  \ varnostni na\u010Drt v skladu s prilogo V, s katerim so dolo\u010Dena pravila,\
  \ ki se nana\u0161ajo na zadevno gradbi\u0161\u010De, upo\u0161tevajo\u010D po potrebi\
  \ tudi industrijske dejavnosti na gradbi\u0161\u010Du; ta na\u010Drt mora vsebovati\
  \ tudi posebne ukrepe glede del, ki spadajo v eno ali ve\u010D kategorij priloge\
  \ II uredbe. Koordinator za varnost in zdravje pri delu v pripravljalni fazi projekta\
  \ izdela ali zagotovi varnostni na\u010Drt, kar pa v skladu z 9. \u010Dlenom uredbe\
  \ ne odvezuje naro\u010Dnika ali nadzornika projekta obveznosti, ki jih imata pri\
  \ zagotavljanju varnosti in zdravja delavcev pri delu na gradbi\u0161\u010Du.Za\
  \ izdelavo varnostnega na\u010Drta je torej v prvi vrsti odgovoren naro\u010Dnik\
  \ ali nadzornik projekta, v njegovem imenu pa ga izdela ali zagotovi koordinator\
  \ za varnost in zdravje pri delu v pripravljalni fazi projekta, \u010De dela izvajajo\
  \ dva ali ve\u010D izvajalcev, oziroma naro\u010Dnik ali nadzornik projekta sam,\
  \ \u010De gre za enega izvajalca. Naro\u010Dnik ali nadzornik projekta svojih obveznosti\
  \ glede na 9. \u010Dlen uredbe ne moreta prenesti na izvajalca del. Z globo, ki\
  \ je dolo\u010Dena v 16. \u010Dlenu uredbe, se kaznuje za prekr\u0161ek pravna oseba\
  \ oziroma samostojni podjetnik posameznik, ki kot naro\u010Dnik ali nadzornik projekta:\
  \ a) ne imenuje enega ali ve\u010D koordinatorjev za varnost in zdravje pri delu,\
  \ kadar dela izvaja ali je predvideno, da bo dela na gradbi\u0161\u010Du izvajalo\
  \ dva ali ve\u010D izvajalcev (prvi odstavek 4. \u010Dlena); b) ne imenuje koordinatorjev\
  \ za varnost in zdravje pri delu posebej za fazo priprave projekta in za fazo izvajanja\
  \ projekta (drugi odstavek 4. \u010Dlena); c) pred za\u010Detkom dela na gradbi\u0161\
  \u010Du ne zagotovi, da se izdela varnostni na\u010Drt (\u0161esti odstavek 4. \u010D\
  lena). Nadzorstvo nad izvajanjem uredbe v skladu s 15. \u010Dlenom uredbe opravlja\
  \ in\u0161pekcija za delo.\_Odziv Ministrstva za okolje in prostor:Zakon o graditvi\
  \ objektov (Uradni list RS, \u0161t. 102/04 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 14/05 \u2013 popr., 92/05 \u2013 ZJC-B, 93/05 \u2013 ZVMS, 111/05\
  \ \u2013 odl. US, 126/07, 108/09, 61/10 \u2013 ZRud-1, 67/10 \u2013 ZRud-1A in 20/11\
  \ \u2013 odl. US, 57/12, 10/13- ZDavNepr, 110/13 in 19/15 - v nadaljnjem besedilu:\
  \ ZGO-1) v 79. \u010Dlenu ureja vpra\u0161anje gradnje v lastni re\u017Eiji in sicer\
  \ dolo\u010Da, da lahko posameznik ali dru\u0161tvo v lastni re\u017Eiji gradi enostavni\
  \ objekt, lahko pa tudi manj zahtevni objekt, vendar samo pod pogojem: 1. da je\
  \ to najve\u010D enonadstropen objekt z najve\u010D eno kletjo in z mo\u017Eno mansardo\
  \ nad nadstropjem, 2. da je tak\u0161en objekt enostanovanjska stavba za lastne\
  \ potrebe, kmetijska stavba, namenjena za potrebe dru\u017Einske kmetije, planinski\
  \ dom, gasilski dom ali druga manj\u0161a stavba, namenjena opravljanju dru\u0161\
  tvene dejavnosti, 3. da njena uporabna povr\u0161ina skupaj z mansardo ne presega\
  \ 250,00 m2 koristne povr\u0161ine in 4. da je zagotovljen gradbeni nadzor po dolo\u010D\
  bah tega zakona. V 79. \u010Dlenu ZGO-1 je dolo\u010Deno tudi, da gasilsko ali planinsko\
  \ dru\u0161tvo v svoji re\u017Eiji oziroma s \u010Dlansko pomo\u010Djo gradi gasilski\
  \ oziroma planinski dom tudi, \u010De njegova koristna povr\u0161ina presega 250,00\
  \ m2, vendar najve\u010D do 350,00 m2 koristne povr\u0161ine. Trenutno je zaklju\u010D\
  ena medresorska in javna obravnava osnutka Gradbenega zakona, ki naj bi v celoti\
  \ na novo uredil podro\u010Dje graditve. Po tem osnutku gradnja v lastni re\u017E\
  iji ni prepovedana. Prav tako v zvezi s tem tudi niso predvideni kakr\u0161nikoli\
  \ in\u0161pekcijski ukrepi ali prekr\u0161ki. Cilj zakona je, da se v vseh primerih\
  \ gradenj zagotovi kvalificirana izdelava projektne dokumentacije in kvalificiran\
  \ nadzor nad izvajanjem gradnje. Pomemben \u010Dlen pri gradnji je nadzorni in\u017E\
  enir, katerega imenovanje je vedno obvezno, ki koordinira in usmerja izvajalca in\
  \ opozarja na neizpolnjevanje zakonsko predpisanih zahtev. V primeru, da in\u0161\
  pektor ugotovi, da se gradnja izvaja brez imenovanja nadzornega in\u017Eenirja,\
  \ je dol\u017Ean ukrepati. Obveznost zagotovitve kvalificiranega izvajalca za izvedbo\
  \ gradnje pa ni regulirana. Bistveno pri izvajanju gradnje je, da se zagotovi izpolnjevanje\
  \ predpisanih zahtev, kar pomeni, da te obveznosti v primeru gradnje v lastni re\u017E\
  iji prevzema izvajalec gradnje v lastni re\u017Eiji. Kljub temu, da se pri gradnji\
  \ v lastni re\u017Eiji izvaja gradnja za lastne potrebe, je \u017Ee zaradi odgovornosti\
  \ v primeru morebitnih nesre\u010D pri delu in odgovornosti zaradi morebitne \u0161\
  kode, ki lahko nastane mimoido\u010Dim, prometu ali na sosednjih objektih, smiselno\
  \ zavarovanje odgovornosti. Izvajalec gradnje v lastni re\u017Eiji tvega tudi morebitne\
  \ in\u0161pekcijske ukrepe iz naslova kr\u0161itev obveznosti izvajalca po gradbenem\
  \ zakonu\_ in po drugih podro\u010Dnih zakonih (varstvo pri delu in podobno). Kljub\
  \ temu, da gradnja v lastni re\u017Eiji ni prepovedana in da predstavlja na\u010D\
  in gradnje, ki omogo\u010Da ni\u017Eje stro\u0161ke gradnje, se zaradi velike odgovornosti,\
  \ ki jo s tak\u0161nim na\u010Dinom gradnje prevzema investitor, priporo\u010Da\
  \ najem kvalificiranega izvajalca. Glede dokazila o zanesljivosti v osnutku zakona\
  \ niso predvidene bistvene spremembe. \u0160e vedno bo dol\u017Enost izvajalca in\
  \ nadzornika, da tak\u0161no dokazilo podpi\u0161eta. Menimo, da je tak\u0161na\
  \ re\u0161itev, ki se je kot dobra pokazala tudi v praksi, primerna, saj sta izvajalec\
  \ in nadzornik ves \u010Das prisotna na gradbi\u0161\u010Du in sta seznanjena s\
  \ potekom gradnje in materiali, ki so bili uporabljeni pri gradnji. Po na\u0161\
  em mnenju sploh ne gre za administrativno delo. Stvar dogovora med investitorjem\
  \ in drugimi udele\u017Eenci pri gradnji pa je, kdo bo dokazilo pripravil."
