Naslov: "Predlog uvedbe pav\u0161alne obdav\u010Ditve malega gospodarstva"
Odgovor pristojnega organa: "V zvezi s pobudo za administrativno razbremenitev (pobuda\
  \ \u0161t. 15 z dne 6. 1. 2012), ki jo je Ministrstvo za finance prejelo preko portala\
  \ MJU \xBBminus 25%\xAB, in se nana\u0161a na predlog za uvedbo pav\u0161alne obdav\u010D\
  itve malega gospodarstva, gostinskih lokalov, trgovin do sto kvadratov itd. z izdajo\
  \ in nakupom licenc v naprej za dobo najmanj 3 mesecev oziroma 6 mesecev s 5 % popustom\
  \ ali za dobo 12 mesecev z 10 % popustom, podajamo spodnja pojasnila.Veljavna dav\u010D\
  na zakonodaja pri dolo\u010Danju obdav\u010Ditve dohodkov ekonomskih subjektov izhaja\
  \ iz temeljnega na\u010Dela to je na\u010Dela, da so ekonomski subjekti obdav\u010D\
  eni po ekonomski mo\u010Di. To pomeni, da se dav\u010Dna obveznost dolo\u010Di na\
  \ podlagi dejansko ugotovljenega dohodka (dejanske dav\u010Dne osnove) posameznega\
  \ dav\u010Dnega zavezanca. Pav\u0161alna obdav\u010Ditev pa ne temelji na dejanski\
  \ dav\u010Dni osnovi, temve\u010D na domnevni, verjetni dav\u010Dni osnovi, ki v\
  \ na\u010Delu deluje kot nadomestilo za dejansko dav\u010Dno osnovo. To pomeni,\
  \ da se dejanska dav\u010Dna osnova ne ugotavija, temve\u010D se na njen obseg sklepa\
  \ na podlagi enostavnih indikatorjev (na podlagi posrednih metod), saj naj bi bili\
  \ ti enostavni indikatorji la\u017Eje merljivi, kot dejanska dav\u010Dna osnova.Uvajanje\
  \ pav\u0161alne obdav\u010Ditve se pogosto argumentira tudi z administrativno zahtevnostjo\
  \ vodenja poslovnih knjig. Poudariti je potrebno, da obveznost ustreznega evidentiranja\
  \ poslovanja (vodenja poslovnih knjig, izdelava letnih poro\u010Dil) ni vzpostavljena\
  \ zgolj zaradi ugotavljanja oziroma dolo\u010Danja dav\u010Dnih obveznosti. Dav\u010D\
  na osnova se ugotavlja na podlagi prihodkov in odhodkov, ki jih zavezanec ugotovi\
  \ v izkazu poslovnega izida, ki ga sestavi na podlagi dolo\u010Db Zakona o gospodarskih\
  \ dru\u017Ebah (ZGD-1) v katerem so implementirane tudi dolo\u010Dbe ra\u010Dunovodskih\
  \ direktiv Evropske Unije. Navedeno pomeni, da bi zaradi dolo\u010Db ZGD-1 in ra\u010D\
  unovodskih standardov, tudi v sistemu pav\u0161alne obdav\u010Ditve dav\u010Dni\
  \ zavezanci \u0161e vedno morali voditi ra\u010Dunovodstvo in sestavljati letna\
  \ poro\u010Dila in se jim zaradi tega administrativna opravila v zvezi z obdav\u010D\
  evanjem njihovih dohodkov prakti\u010Dno ne bi zmanj\u0161ala. Prav tako je potrebno\
  \ tudi opozoriti, da so informacije iz ra\u010Dunovodskih poro\u010Dil pomembne\
  \ tudi za druge, nedav\u010Dne potrebe, kot so poro\u010Danje za javno objavo, statisti\u010D\
  ne namene, informacije lastnikom, pridobivanje virov financiranja (novega kapitala,\
  \ kreditov), itd. Ne nazadnje pa je potrebno upo\u0161tevati tudi pomen in koristi,\
  \ ki jih prina\u0161a korektno in pregledno spremljanje poslovanja za sam poslovni\
  \ subjekt (za sprejemanje ustreznih odlo\u010Ditev na ravni poslovodstva in drugih\
  \ ravneh v podjetju).Zaklju\u010Dno poudarjamo, da je pri odlo\u010Danju o pav\u0161\
  alni obdav\u010Ditvi potrebno preu\u010Diti in upo\u0161tevati vse vidike na katere\
  \ ima pav\u0161alna obdav\u010Ditev vpliv, na primer na spo\u0161tovanje na\u010D\
  ela enakosti, na prerazporeditev razpolo\u017Eljivega dohodka ekonomskega subjekta,\
  \ na javnofinan\u010Dne prihodke in podobno. Namre\u010D pav\u0161alna obdav\u010D\
  itev lahko pomeni, da je za nekatere zavezance ugodnej\u0161a, za druge pa slab\u0161\
  a od obdav\u010Ditve po dejanskem dohodku. To pa lahko pomeni, da se davek pobira\
  \ nelegitimno."
