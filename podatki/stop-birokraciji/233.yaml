Odgovor pristojnega organa: "Odgovor Ministrstva za zdravje:\_V okviru MZ \u017Ee\
  \ nekaj \u010Dasa te\u010De projekt eZdravje, v okviru katerega pripravljamo ve\u010D\
  \ informacijskih re\u0161itev, ki bodo povezane odpravile ve\u010D te\u017Eav, ki\
  \ jih omenjate.eRecept bo \u017Ee v za\u010Detku naslednjega leta omogo\u010Dil\
  \ predpisovanje zdravil na elektronskih obrazcih, hkrati pa bo vsem, ki sodelujejo\
  \ v procesu zdravljenja pacienta, omogo\u010Dil dostop do podatkov o vseh zdravilih,\
  \ ki so bila pacientu izdana.Interoperabilna hrbtenica, ki smo jo omogo\u010Dili\
  \ februarja letos, je infrastruktura, ki \u017Ee danes omogo\u010Da souporabo odpustnih\
  \ pisem in ambulantnih izvidov (ob avtorizaciji dokumenta se kopija dokumenta avtomatsko\
  \ prenese v neke vrste \"ekarton\" pacienta, kjer ima do njega dostop osebni zdravnik).\_\
  \ Pogodbo za souporabo IH je podpisalo \u017Ee 50 izvajalcev zdravstvene dejavnosti\
  \ (bolni\u0161nic in zdravstvenih domov).V naslednjem letu nameravamo uporabo te\
  \ infrastrukture \u0161e raz\u0161iriti s hranjenjem povzetka zdravstvenega zapisa,\
  \ kjer bi vsi, ki se sre\u010Dajo z pacientom, lahko na enostaven na\u010Din pri\u0161\
  li do zanesljivih informacij o njegovi anamnezi, diagnozah, alergijah, implantatih\u2026\
  \ - torej povzetek podatkov, ki lahko pomembno vpliva na odlo\u010Ditve v zvezi\
  \ z zdravljenjem pacienta.Projekt eNaro\u010Danje bo pacientu v prvi polovici naslednjega\
  \ leta omogo\u010Dil enostavno izbiro zdravstvene ustanove in termina za zdravstveno\
  \ storitev, za katero mu je (elektronsko) napotnico izdal osebni zdravnik. Informacije\
  \ o prostih terminih za vse ustanove sekundarne in terciarne ravni bodo zbrane na\
  \ enem mestu, pacient ali njegov osebni zdravnik ali medicinska sestra pa bosta\
  \ preko portala izbrala ustanovo in termin in bila naro\u010Dena na dolo\u010Den\
  \ termin preko par klikov.Re\u0161itve bodo polno za\u017Eivele v naslednjem letu,\
  \ ko bo, upamo,\_ pozitiven u\u010Dinek viden tudi za pacienta pri obiskih zdravnika."
