Naslov: Ukinitev gotovinskega poslovanja
Odgovor pristojnega organa: "V zvezi s pobudo za administrativno razbremenitev, ki\
  \ jo je Ministrstvo za finance prejelo preko portala MJU \xBBminus 25%\xAB, in se\
  \ nana\u0161a na predlog za ukinitev gotovinskega poslovanja in ukinitev ali mo\u010D\
  no zni\u017Eanje ban\u010Dnih provizij ter na predlog za uvedbo pav\u0161alnega\
  \ davka na dodano vrednost v vi\u0161ini 10 odstotkov enkrat letno za fizi\u010D\
  ne osebe, za pravne osebe pa z mese\u010Dnim obra\u010Dunom, podajamo spodnja pojasnila.V\
  \ zvezi s predlogom za omejitev gotovinskega poslovanja pojasnjujemo, da je Ministrstvo\
  \ za finance pripravilo spremembe Pravilnika o izvajanju Zakona o dav\u010Dnempostopku\
  \ (v nadaljnjem besedilu: pravilnik), ki bodo onemogo\u010Dale nakazovanje dolo\u010D\
  enih pla\u010Dil v gotovini. Pravilnik po novem predpisuje obvezno nakazovanje na\
  \ transakcijski ra\u010Dun vseh dohodkov iz delovnega razmerja iz prvega in drugega\
  \ odstavka 37. \u010Dlena Zakona o dohodnini (Uradni list RS, st. 13/11 - uradno\
  \ pre\u010Di\u0161\u010Denobesedilo), razen pokojnin, nadomestil in drugih dohodkov\
  \ iz naslova pokojninskega in invalidskega zavarovanja. Namen predlagane spremembe\
  \ je zagotavljanje ve\u010Dje transparentnosti in u\u010Dinkovitej\u0161ega nadzora\
  \ nad izpla\u010Devanjem osebnih prejemkov in s tem povezanih dav\u010Dnih obveznosti\
  \ ter prispevkov za socialno varnost.\_Poleg tega se s spremembo pravilnika zni\u017E\
  uje znesek, do katerega pla\u010Dil za dobavljeno blago in opravljene storitve ni\
  \ treba nakazati na transakcijski ra\u010Dun pravne ali fizi\u010Dne osebe, ki opravlja\
  \ dejavnost, in sicer iz 420 evrov na 50 evrov za posami\u010Dno pla\u010Dilo. Tak\u0161\
  no znatno zni\u017Eanje pragu, do katerega fizi\u010Dne osebe in poslovni subjekti\
  \ lahko poslujejo z gotovino, bo omogo\u010Dilo bolj\u0161i nadzor, pa tudi u\u010D\
  inkovitej\u0161o dav\u010Dno izvr\u0161bo. V zvezi s predlogom, ki se nana\u0161\
  a na spremembe obra\u010Dunavanja davka na dodano vrednost (DDV) pojasnjujemo, da\
  \ mora biti sistem DDV v Sloveniji usklajen s pravnim redom Evropske unije. Predlagani\
  \ na\u010Din pobiranja DDV ni predviden v Direktivi Sveta EU o DDV, zato predlog\
  \ ni sprejemljiv.Glede predloga za ukinitev ali mo\u010Dno zni\u017Eanje ban\u010D\
  nih provizij pojasnjujemo, da vpra\u0161anje urejanja vi\u0161ine ban\u010Dne provizije\
  \ ni v pristojnosti zakonodajalca. Provizija jestvar poslovne politike banke, ki\
  \ jo posamezna banka prosto oblikuje glede na razmere na trgu."
