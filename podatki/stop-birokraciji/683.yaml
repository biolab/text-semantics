Naslov: "Dohodnina in vzdr\u017Eevani dru\u017Einski \u010Dlani"
Odgovor pristojnega organa: "Odziv Ministrstva za finance:Dav\u010Dna osnova dohodnine\
  \ se dolo\u010Di kot dohodek, ki je predmet dav\u010Dne obravnave zmanj\u0161an\
  \ za priznane stro\u0161ke, ki so nastali ob pridobivanju tega dohodka in zmanj\u0161\
  an za olaj\u0161ave. S pomo\u010Djo dav\u010Dne osnove in dav\u010Dne stopnje dobimo\
  \ dav\u010Dno obveznost oziroma znesek davka, ki ga je potrebno pla\u010Dati.Dav\u010D\
  ni zavezanci (rezidenti) lahko letno dav\u010Dno osnovo za odmero dohodnine zni\u017E\
  ajo z dav\u010Dnimi olaj\u0161avami (npr. s splo\u0161no olaj\u0161avo in posebno\
  \ olaj\u0161avo za vzdr\u017Eevane dru\u017Einske \u010Dlane), vendar najve\u010D\
  \ do vi\u0161ine pozitivne dav\u010Dne osnove, to pomeni, da je letna dav\u010D\
  na osnova ni\u010D, \u010De je znesek dav\u010Dnih olaj\u0161av vi\u0161ji kot je\
  \ letna dav\u010Dna osnova.Posebna olaj\u0161ava se za istega vzdr\u017Eevanega\
  \ dru\u017Einskega \u010Dlana prizna samo enemu zavezancu, drugemu pa le morebitna\
  \ razlika do celotne vi\u0161ine olaj\u0161ave, \u010De zavezanec, ki uveljavlja\
  \ olaj\u0161avo za istega vzdr\u017Eevanega dru\u017Einskega \u010Dlana, te olaj\u0161\
  ave zaradi prenizke osnove za dohodnino ne more izkoristiti v celoti.Dr\u017Eava\
  \ pa poleg dav\u010Dnih olaj\u0161av, na podlagi Zakona o uveljavljanju pravic iz\
  \ javnih sredstev (Uradni list RS, \u0161t. 62/10, 40/11, 40/12 - ZUJF, 57/12 -\
  \ ZPCP-2D, 14/13, 56/13 - Z\u0160tip-1, 99/13, 14/15 - ZUUJFO in 57/15) omogo\u010D\
  a uveljavljanje socialnih transferjev iz prora\u010Duna.Pravice iz javnih sredstev\
  \ so denarni prejemki (otro\u0161ki dodatek, denarna socialna pomo\u010D, varstveni\
  \ dodatek, dr\u017Eavna \u0161tipendija), subvencije in zni\u017Eana pla\u010Dila\
  \ (zni\u017Eano pla\u010Dilo vrtca, dodatna subvencija malice za u\u010Dence in\
  \ dijake, subvencija kosila za u\u010Dence, oprostitev pla\u010Dila socialnovarstvenih\
  \ storitev, prispevek k pla\u010Dilu dru\u017Einskega pomo\u010Dnika, subvencija\
  \ najemnine, pravica do kritja razlike do polne vrednosti zdravstvenih storitev,\
  \ pravica do pla\u010Dila prispevka za obvezno zdravstveno zavarovanje), namenjeni\
  \ tistim, ki jih potrebujejo. Podro\u010Dje socialne politike temelji na socialni\
  \ pravi\u010Dnosti in solidarnosti. Ukrepi, ki izhajajo iz dav\u010Dne zakonodaje\
  \ so omejeni in se lahko aplicirajo na tiste, ki imajo dohodke. Na drugi strani\
  \ so socialni transferji tisti, ki omogo\u010Dajo tistim z nizkimi dohodki vi\u0161\
  je transferje, saj se pri uveljavljanju in dolo\u010Danju vi\u0161ine socialnih\
  \ transferjev pri posamezniku v na\u010Delu upo\u0161teva dohodkovno in premo\u017E\
  enjsko stanje posameznika oziroma njegove dru\u017Eine.Glede na navedeno ni mogo\u010D\
  e upo\u0161tevati va\u0161ega predloga."
