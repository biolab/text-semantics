Naslov: Vloga za posredovanje izpiska rojstva
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:\_Pojasnjujemo,\
  \ da se v skladu z Zakonom o mati\u010Dnem registru (Uradni list RS, \u0161t. 11/2011\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, v nadaljevanju ZMatR-UPB2) v\
  \ mati\u010Dnem registru, ki je ra\u010Dunalni\u0161ko vodena baza podatkov, vodi\
  \ celoten osebni status dr\u017Eavljanov Republike Slovenije ter mati\u010Dna dejstva\
  \ rojstev, sklenitev zakonskih zvez in smrti tujih dr\u017Eavljanov, ki so nastala\
  \ na obmo\u010Dju Republike Slovenije. Na podlagi vpisa v mati\u010Dni register\
  \ se posameznikom na njihovo zahtevo izdajajo izpiski in potrdila iz mati\u010D\
  nega registra, drugim osebam pa se zaradi varovanja osebnih podatkov, ki jih navedene\
  \ listine vsebujejo, \_le-te posredujejo zgolj ob predlo\u017Eitvi ustrezne pravne\
  \ podlage.\_Varstvo osebnih podatkov ureja Zakon o varstvu osebnih podatkov (Uradni\
  \ list RS, \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, v nadaljevanju\
  \ ZVOP-1-UPB1), ki je celovit in sistemski zakon, ki dolo\u010Da pravice, obveznosti,\
  \ na\u010Dela in ukrepe, s katerimi se prepre\u010Dujejo neustavni, nezakoniti in\
  \ neupravi\u010Deni posegi v zasebnost posameznika pri obdelavi osebnih podatkov.\
  \ Posamezna podro\u010Dja oziroma dejavnosti so posebej normirana v podro\u010D\
  nih zakonih, ki so v razmerju do ZVOP-1-UPB1 specialni zakoni.\_Podro\u010Dje izdaje\
  \ izpiskov ureja ZMatR-UPB2, ki v prvem odstavku 28. \u010Dlena zaradi doseganja\
  \ cilja varstva osebnih podatkov izrecno dolo\u010Da, da se izpiski in potrdila\
  \ iz mati\u010Dnega registra izdajajo na zahtevo posameznika, na katerega se vpis\
  \ nana\u0161a, na zahtevo drugih oseb pa le, \u010De imajo njegovo pisno pooblastilo\
  \ ali zakonsko podlago.\_Glede na navedeno lahko star\u0161i kot zakoniti zastopniki\
  \ pridobivajo izpiske svojih otrok do njihove polnoletnosti, po polnoletnosti oziroma\
  \ s pridobitvijo popolne poslovne sposobnosti pa otrok samostojno razpolaga z zahtevki,\
  \ kar pomeni, da star\u0161i ne glede na sorodstveno razmerje za pridobitev osebnih\
  \ podatkov otroka (izpiska) potrebujejo njegovo pisno privolitev ali ustrezno zakonsko\
  \ podlago, iz katere izhaja upravi\u010Denje do razpolaganja z njegovimi osebnimi\
  \ podatki.\_Posredovanje osebnih podatkov oziroma izdaja izpiska star\u0161em brez\
  \ privolitve polnoletnega otroka, na katerega se izpisek nana\u0161a, bi pomenila\
  \ kr\u0161itev ene izmed temeljnih pravic \u2013 pravice do osebnih podatkov, ki\
  \ je v Republiki Sloveniji zagotovljena tudi z ustavo, zato va\u0161ega predloga\
  \ za administrativno razbremenitev star\u0161ev pri podaji vloge za izdajo izpiska\
  \ za polnoletnega otroka, ni mogo\u010De upo\u0161tevati."
