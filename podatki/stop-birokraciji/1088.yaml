Naslov: "La\u017Eje in enostavnej\u0161e cepljenje"
Odgovor pristojnega organa: "Odgovor Ministrstva za zdravje:Spo\u0161tovani, zahvaljujemo\
  \ se vam za posredovano razmi\u0161ljanje in pobudo. V nadaljevanju vam podajamo\
  \ na\u0161a pojasnila.Da bi bilo cepljenje proti gripi dostopno je klju\u010Dnega\
  \ pomena izvedba cepljenja na nivoju izbranih osebnih zdravnikov, ki poznajo svoje\
  \ paciente. Poleg tega NIJZ z devetimi ambulantami po dr\u017Eavi ne more zadostiti\
  \ potrebam prebivalstva. Naro\u010Danje na cepljenje je pomemben del organizacije\
  \ in varne izvedbe dejavnosti. V \u010Dasu pandemije \_je to toliko bolj relevantno.\
  \ Pobuda za bolj\u0161o digitalizaciji naro\u010Danja je dobrodo\u0161la. Zavedamo\
  \ se potrebi bolj\u0161ih digitalnih re\u0161itev, ki olaj\u0161ajo dostop in bomo\
  \ te tudi zasledovali v bodo\u010De. Naro\u010Danje na samopla\u010Dni\u0161ka cepljenja\
  \ NIJZ je omogo\u010Deno preko 3 kanalov: telefon, elektronska ali tradicionalna\
  \ po\u0161ta.NIJZ zagotavlja tako cepiva, ki se financirajo iz obveznega zdravstvenega\
  \ zavarovanja, kot tudi cepiva za samopla\u010Dni\u0161ki trg. V primeru pomanjkanja\
  \ cepiva na EU oziroma svetovnem trgu, se prioritetno zagotovijo cepiva za najbolj\
  \ rizi\u010Dne oziroma ranljive skupine, zato lahko pride do situacije, ki ste jo\
  \ navedli.Cepljenje v lekarnah je dober pristop, ki potencialno izbolj\u0161a dostopnost\
  \ do cepljenja kar je izjemno relevantno za povi\u0161anje same precepljenosti.\
  \ Sama implementacija tak\u0161nega pristopa pa pomeni zakonodajne spremembe in\
  \ izvedbo vseh nujnih ukrepov za zagotavljanje varnosti in obravnavo mo\u017Enih\
  \ ne\u017Eelenih dogodkov na cepilnemu mestu, kar je te\u017Eko udejanjiti v kratkem\
  \ \u010Dasu.S prijaznimi pozdravi."
