Naslov: "Dopolnitev predmeta za izvr\u0161bo"
Odgovor pristojnega organa: "Odgovor Ministrstva za pravosodje:\_V izvr\u0161ilnem\
  \ postopku sodi\u0161\u010De na upnikov predlog pose\u017Ee po premo\u017Eenju dol\u017E\
  nika. Glede na to, da gre za resen poseg, je zelo pomembno, da sodi\u0161\u010D\
  e pravilno identificira dol\u017Enika, v ta namen pa potrebuje ve\u010D osebnih\
  \ podatkov kot le naslov in ime dol\u017Enika. V praksi prihaja tudi do primerov,\
  \ ko imata dve osebi enako osebno ime in naslov prebivali\u0161\u010Da (npr. o\u010D\
  e in sin). Sodi\u0161\u010De identifikacijske podatke potrebuje tudi zato, ker lahko\
  \ z uporabo informacijske tehnologije ugotovi, katero premo\u017Eenje ima dol\u017E\
  nik. Zakon o izvr\u0161bi in zavarovanju (ZIZ) dolo\u010Da, da mora upnik v predlogu\
  \ za izvr\u0161bo (40, 41. in 41.a \u010Dlen ZIZ) navesti dol\u017Enikove identifikacijske\
  \ podatke iz 16.a \u010Dlena zakona. Po 16.a \u010Dlenu ZIZ so identifikacijski\
  \ podatki o dol\u017Eniku, ki je fizi\u010Dna oseba:1. osebno ime in naslov prebivali\u0161\
  \u010Da ter2. datum rojstva ali EM\u0160O ali dav\u010Dna \u0161tevilka ali drug\
  \ isti povezovalni znak ali drug ustrezen identifikacijski podatek.Upnik mora torej\
  \ v predlogu za izvr\u0161bo navesti osebno ime in naslov prebivali\u0161\u010D\
  a dol\u017Enika ter enega izmed podatkov iz 2. to\u010Dke. \u010Ce upnik ne razpolaga\
  \ s podatkom iz 2. to\u010Dke, ima mo\u017Enost te podatke pridobiti po 4. \u010D\
  lenu ZIZ tako, da izka\u017Ee pravni interes z listino, ki je izvr\u0161ilni naslov.\
  \ Upravljavec je dol\u017Ean upniku posredovati podatke najkasneje v osmih dneh.\
  \ Glede na to, da v postopku izvr\u0161be na podlagi verodostojne listine upnik\
  \ ob vlo\u017Eitvi predloga za izvr\u0161bo \u0161e ne razpolaga z izvr\u0161ilnim\
  \ naslovom, je njegov polo\u017Eaj olaj\u0161an po tretjem odstavku 41. \u010Dlena\
  \ ZIZ, po katerem mu tega podatka v predlogu za izvr\u0161bo na podlagi verodostojne\
  \ listine ni treba navesti, \u010De lahko sodi\u0161\u010De ob preverjanju v elektronsko\
  \ dosegljivih evidencah dol\u017Enika nedvoumno identificira na podlagi ostalih\
  \ identifikacijskih podatkov iz prvega odstavka 16.a \u010Dlena tega zakona, ki\
  \ so v predlogu za izvr\u0161bo.\_Glede na navedeno pobuda ni sprejemljiva."
