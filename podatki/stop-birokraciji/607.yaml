Naslov: Pridobitev uporabnega dovoljenja za zidanico
Odgovor pristojnega organa: "Odziv Ministrstva za okolje in prostor:Ministrstvo za\
  \ okolje in prostor je \u017Ee ve\u010Dkrat izrazilo naklonjenost razvoju turizma\
  \ v zidanicah, hkrati pa tudi opozorilo na ve\u010Dplastnost problema, ki ga predstavlja\
  \ urejanje statusa zidanic z vidika podro\u010Dja urejanja prostora in graditve.\
  \ Do sedaj je bila izpostavljena predvsem problematika nelegalno oz. neskladno zgrajenih\
  \ objektov, saj je pridobitev gradbenega dovoljenja za nelegalno oziroma neskladno\
  \ zgrajen objekt odvisna tako od izpolnjevanja pogojev, ki se nana\u0161ajo na zanesljivost\
  \ objekta, kot tudi od dolo\u010Dil v ob\u010Dinskih prostorskih aktih, s katerimi\
  \ mora biti, glede na veljavno zakonodajo, skladna vsaka gradnja. V dopisu navajate\
  \ kot problem le pridobitev uporabnega dovoljenja in stro\u0161ke za pridobitev\
  \ potrebne dokumentacije, kot jedro problema pa dejstvo, da se zidanice klasificirajo\
  \ kot gospodarski objekt.V zvezi s tem naj navedemo, da se zidanice kot manj\u0161\
  e stavbe v vinogradu za hranjenje vina (razlaga iz Slovarja slovenskega knji\u017E\
  nega jezika), skladno z Uredbo o klasifikaciji vrst objektov in objektih dr\u017E\
  avnega pomena (Uradni list RS \u0161t. 109/2011) uvr\u0161\u010Dajo med nestanovanjske\
  \ kmetijske stavbe, konkretno med stavbe za spravilo pridelka (klasifikacijska \u0161\
  t. 12713). Kot take v skladu z Uredbo o razvr\u0161\u010Danju objektov glede na\
  \ zahtevnost gradnje (Uradni list RS, \u0161t. 18/2013, 24/2013, 26/2013 \u2013\
  \ v nadaljevanju Uredba) pod pogoji, dolo\u010Denimi v to\u010Dki 18. Priloge 2\
  \ Uredbe, \u0161tejejo kot enostavni objekt, za katerega ni treba pridobiti gradbenega\
  \ in uporabnega dovoljenja oziroma kot nezahtevni objekt za katerega je treba pridobiti\
  \ gradbeno dovoljenje po poenostavljenem postopku, ki ga dolo\u010Da Zakon o graditvi\
  \ objektov (Uradni list RS, \u0161t. 102/04-UPB1 (14/05 popr.), 92/05-ZJC-B, 93/05-ZVMS,\
  \ 111/05-odl.US, 120/06-odl.US, 126/07, 57/09-skl.US, 108/09, 61/10-ZRud-1 (62/10\
  \ popr.), 20/11-odl.US, 57/12; v nadaljevanju ZGO-1) v \u010Dlenih 74.a do 74.\u010D\
  , uporabnega dovoljenja zanje pa ni treba pridobiti. Pogoji, da je zidanico \u0161\
  teti kot enostavni objekt so, da je stavba pritli\u010Dna, enoeta\u017Ena, povr\u0161\
  ine do vklju\u010Dno 40 m2, kot nezahtevni objekt pa je \u0161teti zidanico, ki\
  \ je povr\u0161ine do vklju\u010Dno 150 m2 in vi\u0161ine do vklju\u010Dno 6m. Dodatni\
  \ pogoj za opredelitev zidanice kot enostavnega ali nezahtevnega objekta pa je,\
  \ da objekt ni namenjen prebivanju (niti stalnemu niti za\u010Dasnemu).Razvrstitev\
  \ objektov v klasifikacijske skupine se dolo\u010Da po prete\u017Enem namenu dela\
  \ stavb, pri \u010Demer je treba ugotoviti kolik\u0161ne dele\u017Ee uporabne povr\u0161\
  ine tal zavzemajo posamezni deli objekta.To pomeni, da bi bilo v primeru, da v \xBB\
  zidanici\xAB povr\u0161ina, namenjena bivanju, presega povr\u0161ino, namenjeno\
  \ spravilu pridelka, tak\u0161no stavbo treba \u0161teti kot stanovanjsko stavbo.\
  \ Samostojne hi\u0161e, vile, kme\u010Dke hi\u0161e in druge pode\u017Eelske hi\u0161\
  e, po\u010Ditni\u0161ke hi\u0161ice in podobne enostanovanjske stavbe spadajo v\
  \ skupino enostanovanjskih stavb (klasifikacijska \u0161tevilka 11100). Za enostanovanjske\
  \ stavbe je v ZGO-1 dolo\u010Deno, da za za\u010Detek njihove uporabe ni potrebno\
  \ pridobiti uporabnega dovoljenja, lahko pa ga investitor kljub temu zahteva (drugi\
  \ odstavek 5. \u010Dlena). V tem primeru in pod pogojem, da je enostanovanjska stavba\
  \ zgrajena na podlagi gradbenega dovoljenja, se izda uporabno dovoljenje brez poprej\
  \ opravljenega tehni\u010Dnega pregleda, \u010De investitor zahtevi za izdajo uporabnega\
  \ dovoljenja poleg geodetskega na\u010Drta novega stanja zemlji\u0161\u010Da prilo\u017E\
  i izjavo projektanta in nadzornika, da je tak\u0161na stavba zgrajena v skladu s\
  \ predpisi.Pobude, da bi se za zidanice meja, kot je dolo\u010Dena v prvem odstavku\
  \ 197. \u010Dlena ZGO-1, po katerem se \u0161teje, da imajo uporabno dovoljenje\
  \ vse stavbe, ki so bile zgrajene pred 31. decembrom 1967 in poslovni prostori v\
  \ njih, ki so bile s 01.01.2013 v uporabi, dvignila tako, da bi za zidanice kot\
  \ mejno leto veljalo leto 1991, ne moremo sprejeti, saj bi to pomenilo preveliko\
  \ odstopanje od splo\u0161nih pravil, dolo\u010Denih z zakonom. V postopku celovite\
  \ prenove prostorske, gradbene in okoljske zakonodaje pa bomo o va\u0161em predlogu\
  \ ponovno razmislili.Pojasnilo glede priprave nove zakonodaje na podro\u010Dju pridobivanja\
  \ uporabnih dovoljenj:Opisano problematiko pridobivanja uporabnih dovoljenj bo urejal\
  \ nov gradbeni zakon, ki pa je \u0161e v fazi priprave, zato podrobnej\u0161ih pojasnil\
  \ zaenkrat ministrstvo \u0161e ne more podati, dodajamo pa tudi opozorilo, da je\
  \ v nadaljevanju predstavljena re\u0161itev \u0161e povsem delovne narave in je\
  \ neverificirana pri odlo\u010Devalskih strukturah.V delovnem osnutku zakona je\
  \ ta problematika re\u0161ena s tako imenovano \"amnestijo za objekte\", ki so v\
  \ prete\u017Eno enakem obsegu zgrajeni \u017Ee ve\u010D kot 20 let. Za te objekte\
  \ bi ob predlo\u017Eitvi lokacijskega prikaza, dokazilu o dalj\u0161em obstoju objekta\
  \ in dokazilu o evidentiranju upravna enota izdala dovoljenje, ki bi imelo u\u010D\
  inke gradbenega in uporabnega dovoljenja, stranski udele\u017Eenci v tem postopku\
  \ pa bi lahko ugovarjali zgolj in izklju\u010Dno starost objekta, kar pomeni, da\
  \ se skladnost s prostorskimi akti in drugimi predpisi ter gradbeno-tehni\u010D\
  na skladnost ne bi preverjala. Tudi za samo izdajo rednega uporabnega dovoljenja\
  \ za objekte, ki sicer \u017Ee imajo gradbeno dovoljenje, so predvidene poenostavitve\
  \ in sicer bo mo\u017Ena izdaja uporabnega dovoljenja na podlagi izjave nadzornika\
  \ ali drugege poobla\u0161\u010Denega arhitekta/in\u017Eenirja, da je objekt zgrajen\
  \ skladno s predpisi, predvsem pa bo mo\u017Ena izdaja uporabnega dovoljenja\_ tudi\
  \ v primeru manj\u0161ih odstopanj (takrat novega oz. spremenjenega gradbenega dovoljenja\
  \ ne bo treba pridobiti, potreben bo zgolj projekt s prikazanimi odstopanji in izjava\
  \ arhitekta/in\u017Eenirja)."
