Naslov: ' Obvezno preverjanje znanja iz varstva pri delu'
Odgovor pristojnega organa: "Pobuda za administrativno razbremenitev oziroma poenostavitev\
  \ postopkov ni utemeljena.Obrazlo\u017Eitev:Obveznost delodajalca glede usposabljanja\
  \ delavcev za varno in zdravo delo ureja 38. \u010Dlen zakona o varnosti in zdravju\
  \ pri delu, ZVZD-1 ( Uradni list RS, \u0161t. 43/2011), ki dolo\u010Da:(1) Delodajalec\
  \ mora delavca usposobiti za varno opravljanje dela ob sklenitvi delovnega razmerja,\
  \ pred razporeditvijo na drugo delo, pred uvajanjem nove tehnologije in novih sredstev\
  \ za delo ter ob spremembi v delovnem procesu, ki lahko povzro\u010Di spremembo\
  \ varnosti pri delu. (2) Usposabljanje mora biti prilagojeno posebnostim delovnega\
  \ mesta in se izvaja po programu, ki ga mora delodajalec po potrebi obnavljati in\
  \ katerega vsebino mora spreminjati glede na nove oblike in vrste nevarnosti. (3)\
  \ Usposobljenost za varno delo preverja delodajalec na delovnem mestu. (4) Delodajalec\
  \ dolo\u010Di obvezne ob\u010Dasne preizkuse teoreti\u010Dne in prakti\u010Dne usposobljenosti\
  \ za varno delo za delavce, ki delajo na delovnem mestu, na katerem iz ocene tveganja\
  \ izhaja ve\u010Dja nevarnost za nezgode in poklicne bolezni ter za delavce, ki\
  \ delajo na delovnih mestih, na katerih so nezgode pri delu in poklicne bolezni\
  \ pogostej\u0161e. (5) Rok za ob\u010Dasne preizkuse iz prej\u0161njega odstavka\
  \ ne sme biti dalj\u0161i od dveh let. (6) In\u0161pektor za delo lahko po opravljenem\
  \ in\u0161pekcijskem nadzorstvu odredi uskladitev programa usposabljanja s posebnostmi\
  \ delovnega mesta glede na oblike in vrste nevarnosti. In\u0161pektor za delo lahko\
  \ po opravljenem in\u0161pekcijskem nadzorstvu odredi tudi preizkus teoreti\u010D\
  ne in prakti\u010Dne usposobljenosti za varno delo. (7) Delodajalec mora zagotoviti\
  \ usposabljanje delavcev v njihovem delovnem \u010Dasu in zanje brezpla\u010Dno.Iz\
  \ pobude povzemamo, da v primeru, ki ga pobudnik navaja, ne gre za delovna mesta,\
  \ kjer bi iz ocene tveganja izhajala ve\u010Dja nevarnost za nezgode ali poklicne\
  \ bolezni in prav tako ne gre tudi za delovna mesta, kjer bi bile nezgode in poklicne\
  \ bolezni pogostej\u0161e, torej delodajalec nima utemeljene podlage, da bi dolo\u010D\
  il obvezne preizkuse usposobljenosti\_ v obdobju dveh let. Materijo na opisan na\u010D\
  in ureja le ZVZD-1, ne pa pravilnik.\_ \_"
