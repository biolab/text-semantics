Naslov: " Napoved davka na promet z nepremi\u010Dninami"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance na pobudo 175:V primeru\
  \ prodaje nepremi\u010Dnine, se poleg obdav\u010Ditve z davkom na promet nepremi\u010D\
  nin v skladu s 1. to\u010Dko prvega odstavka 93. \u010Dlena Zakona o dohodnini ZDoh-2\
  \ (Uradni list RS, \u0161t. 13/11-UPB7, 24/12, 30/12, 40/12-ZUJF, 75/12, 94/12),\
  \ ugotavlja tudi dobi\u010Dek iz kapitala. V drugem odstavku 96. \u010Dlena ZDoh-2\
  \ je dolo\u010Deno, da se dohodnine ne pla\u010Da od dobi\u010Dka iz kapitala, dose\u017E\
  enega pri odsvojitvi stanovanja\_ - v katerem je imel zavezanec prijavljeno stalno\
  \ prebivali\u0161\u010De in ga je imel v lasti ter je tam dejansko bival vsaj tri\
  \ leta pred odsvojitvijo.Pogoji, ki morajo biti izpolnjeni, se nana\u0161ajo na\
  \ dobo lastni\u0161tva, prijavo stalnega prebivali\u0161\u010Da in dejansko bivanje\
  \ v nepremi\u010Dnini, ki je predmet odsvojitve. Kot dokazilo za izpolnitev pogoja\
  \ oprostitve je torej med drugim tudi prijava stalnega prebivali\u0161\u010Da, zato\
  \ dav\u010Dni organ v ta namen zahteva od dav\u010Dnega zavezanca predlo\u017Eitev\
  \ potrdila o prijavi stalnega prebivali\u0161\u010Da, ki ga izdajajo upravne enote.\
  \ Glede pobude ob\u010Dana, da pridobimo podatke o stalnem prebivali\u0161\u010D\
  u z direktnim vpogledom v baze podatkov odgovarjamo, da Dav\u010Dna uprava RS pridobiva\
  \ podatke o stalnem prebivali\u0161\u010Du fizi\u010Dnih oseb iz Centralnega registra\
  \ prebivalstva (CRP) po uradni dol\u017Enosti, vendar vodimo podatke za trenutno\
  \ obdobje in ne zgodovinskih podatkov (zakonska zahteva je namre\u010D podatek o\
  \ stalnem prebivali\u0161\u010Du vsaj za zadnja tri leta pred odsvojitvijo).Glede\
  \ na to, da \u017Eelimo tudi sami zagotoviti dav\u010Dnim zavezancem storitve, ki\
  \ bi jih \u010Dim\_ manj obremenjevale, smo \u017Ee za\u010Deli z aktivnostmi, da\
  \ bomo vodili podatke o stalnem prebivali\u0161\u010Du tudi za pretekla obdobja.\
  \ To pomeni, da bomo pri podatku o stalnem prebivali\u0161\u010Du vodili \u0161\
  e podatek o datumu prijave stalnega prebivali\u0161\u010Da. Trenutno smo v fazi\
  \ implementacije tega podatka."
