Odgovor pristojnega organa: "Odgovor Ministrstva za finance:V zvezi s konkretnim primerom\
  \ odgovarjamo, da so samostojni podjetniki posamezniki zavezanci za razli\u010D\
  ne vrste davkov. Mese\u010Dno ali trimese\u010Dno, odvisno od vi\u0161ine letne\
  \ obveznosti, pla\u010Dujejo akontacijo dohodnine na podlagi obra\u010Duna akontacije\
  \ dohodnine od dohodka iz dejavnosti, mese\u010Dno pla\u010Dujejo prispevke na podlagi\
  \ obra\u010Duna prispevkov za socialno varnost za zasebnike, mese\u010Dno ali trimese\u010D\
  no pla\u010Dujejo davek na dodano vrednost na podlagi obra\u010Duna DDV, mese\u010D\
  no ali trimese\u010Dno pla\u010Dujejo nadomestilo za uporabo stavbnih zemlji\u0161\
  \u010D na podlagi odlo\u010Dbe o odmeri nadomestila, ter druge obveznosti odvisno\
  \ od vrste dejavnosti.\_ Iz pobude ni razvidno na katero vrsto obveznosti se nana\u0161\
  a.Dav\u010Dna uprava praviloma po\u0161ilja pla\u010Dilne naloge (UPN) z natisnjeno\
  \ OCR kodo dav\u010Dnim zavezancem - fizi\u010Dnim osebam, medtem ko dav\u010Dnim\
  \ zavezancem-poslovnim subjektom (pravne osebe in fizi\u010Dne osebe z dejavnostjo)\
  \ UPN po\u0161ilja le izjemoma, ker ve\u010Dina zavezancev uporablja spletno ban\u010D\
  ni\u0161tvo in bi tiskanje ter po\u0161iljanje UPN nalogov za Dav\u010Dno upravo\
  \ pomenilo nepotreben dodaten stro\u0161ek.Lep pozdrav."
