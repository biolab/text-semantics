Naslov: "Pav\u0161alna turisti\u010Dna taksa"
Odgovor pristojnega organa: "Odgovor Ministrstva za gospodarski razvoj in tehnologijo:Po\
  \ dolo\u010Dbah Zakona o spodbujanju razvoja turizma (Uradni list RS, \u0161t. 13/18;\
  \ v nadaljevanju: ZSRT-1) je turisti\u010Dna taksa namenski vir za financiranje\
  \ spodbujanja razvoja turizma na ravni turisti\u010Dnega obmo\u010Dja. Tretji odstavek\
  \ 16. \u010Dlena ZSRT-1 dolo\u010Da, da so zavezanci za pla\u010Dilo turisti\u010D\
  ne takse tudi lastniki po\u010Ditni\u0161kih hi\u0161 in po\u010Ditni\u0161kih stanovanj,\
  \ ki turisti\u010Dno takso pla\u010Dujejo v skladu z 22. \u010Dlenom ZSRT-1.Prvi\
  \ odstavek 22. \u010Dlena ZSRT-1 pa nadalje dolo\u010Da, da lahko ob\u010Dina dolo\u010D\
  i, da se v po\u010Ditni\u0161kih hi\u0161ah ali po\u010Ditni\u0161kih stanovanjih\
  \ pla\u010Duje turisti\u010Dno takso, \u010De:je bilo na obmo\u010Dju ob\u010Dine\
  \ v preteklem letu ve\u010D kot 100.000 preno\u010Ditev ali je na obmo\u010Dju ob\u010D\
  ine vsaj 1.500 le\u017Ei\u0161\u010D v nastanitvenih obratih inje na obmo\u010D\
  ju ob\u010Dine najmanj 200 po\u010Ditni\u0161kih hi\u0161 ali po\u010Ditni\u0161\
  kih stanovanj.Turisti\u010Dna taksa se pla\u010Da v pav\u0161alnem letnem znesku,\
  \ ki ga pla\u010Da lastnik po\u010Ditni\u0161ke hi\u0161e ali po\u010Ditni\u0161\
  kega stanovanja v skladu s tretjim in \u010Detrtim odstavkom 22. \u010Dlena ZSRT-1.\
  \ \_Nadalje tretji odstavek 22. \u010Dlena ZSRT-1 dolo\u010Da maksimalno vi\u0161\
  ino turisti\u010Dne takse v pav\u0161alnem letnem znesku, in sicer lastnik po\u010D\
  itni\u0161kega stanovanja ali po\u010Ditni\u0161ke hi\u0161e pla\u010Da turisti\u010D\
  no takso v pav\u0161alnem letnem znesku v vi\u0161ini, sorazmerni z obsegom ugodnosti\
  \ in storitev, ki so na obmo\u010Dju ob\u010Dine, kjer je po\u010Ditni\u0161ka hi\u0161\
  a ali po\u010Ditni\u0161ko stanovanje, na voljo brezpla\u010Dno, vendar najve\u010D\
  \ do 45 eurov za posamezno le\u017Ei\u0161\u010De (\u0161tevilo le\u017Ei\u0161\u010D\
  \ glede stanovanjske povr\u0161ine objekta dolo\u010Da \u010Detrti odstavek 22.\
  \ \u010Dlena ZSRT-1). Na\u010Din pla\u010Devanja podrobneje dolo\u010Di vsaka ob\u010D\
  ina v svojem predpisu (odlok ob\u010Dine).Na\u010Drtovanje, organiziranje in izvajanje\
  \ spodbujanja razvoja turizma na ravni turisti\u010Dnega obmo\u010Dja je v pristojnosti\
  \ ob\u010Din.Glede na zgoraj navedeno, je ob\u010Dinam dana zakonska mo\u017Enost,\
  \ da v svojem predpisu dolo\u010Dijo tudi morebitne dodatne oprostitve pla\u010D\
  ila turisti\u010Dne takse, ali se za uvedbo turisti\u010Dne takse sploh ne odlo\u010D\
  ijo. Tako je ob\u010Dinam dana mo\u017Enost, da se same odlo\u010Dijo, ali se bo\
  \ v po\u010Ditni\u0161kih hi\u0161ah in po\u010Ditni\u0161kih stanovanjih pla\u010D\
  evala turisti\u010Dna taksa (prav tako se lahko odlo\u010Dijo, ali se bo dodatno\
  \ dolo\u010Dilo osebe, ki so v celoti ali delno opro\u0161\u010Dene pla\u010Dila\
  \ turisti\u010Dne takse), ob izpolnjevanju predpisanih zakonskih pogojev za njeno\
  \ zara\u010Dunavanje iz 22. \u010Dlena ZSRT-1 ter ob upo\u0161tevanju zakonsko dolo\u010D\
  enem najvi\u0161jem mogo\u010Dem znesku oziroma, ali se bo dodatno dolo\u010Dilo\
  \ osebe, ki so v celoti ali delno opro\u0161\u010Dene pla\u010Dila turisti\u010D\
  ne takse. Prav tako ob\u010Dine s svojim predpisom dolo\u010Dijo na\u010Din pla\u010D\
  evanja."
