Naslov: "Obdav\u010Ditev"
Odgovor pristojnega organa: "Odgovor Ministrstva za FinanceV zvezi s pobudo, ki se\
  \ nana\u0161a na pla\u010Dilo dohodnine od prejete pokojnine, poslano preko portala\
  \ STOPbirokraciji.si, Ministrstvo za finance v nadaljevanju pojasnjuje na\u010D\
  in obdav\u010Devanja pokojnin po zakonu, ki ureja dohodnino.\r\n\_\r\nPokojnine\
  \ iz naslova (obveznega, obveznega dodatnega in prostovoljnega dodatnega) pokojninskega\
  \ in invalidskega zavarovanja se po Zakonu o dohodnini (Uradni list RS, \u0161t.\
  \ 117/06 in naslednji; v nadaljnjem besedilu: ZDoh-2) \u0161tejejo za dohodek iz\
  \ zaposlitve oziroma delovnega razmerja. Ti dohodki se v\u0161tevajo v letno dav\u010D\
  no osnovo in se pri posameznem dav\u010Dnem zavezancu na letni ravni obdav\u010D\
  ujejo sinteti\u010Dno preko progresivnih dav\u010Dnih stopenj ter ob upo\u0161tevanju\
  \ dav\u010Dnih olaj\u0161av. Od teh dohodkov se med letom pla\u010Duje akontacija\
  \ dohodnine (da se dav\u010Dno breme zavezancev bolj enakomerno porazdeli), ki se\
  \ od\u0161teje od odmerjene dohodnine na letni ravni po poteku dav\u010Dnega leta,\
  \ ter opravi pora\u010Dun. \u010Ce je znesek odmerjene dohodnine na letni ravni\
  \ ve\u010Dji od zneska med letom pla\u010Dane akontacije dohodnine, zavezanec dopla\u010D\
  a razliko dohodnine. \u010Ce je znesek odmerjene dohodnine na letni ravni manj\u0161\
  i od zneska med letom pla\u010Dane akontacije dohodnine, se zavezancu razlika dohodnine\
  \ vrne.\r\n\_\r\nAkontacija dohodnine od pokojnine se izra\u010Duna ob upo\u0161\
  tevanju temeljnega pravila glavni/neglavni delodajalec, pri \u010Demer se za glavnega\
  \ delodajalca \u0161teje tisti delodajalec (za delodajalca se \u0161teje tudi izpla\u010D\
  evalec pokojnine), pri katerem zavezanec dosega prete\u017Eni del dohodkov iz delovnega\
  \ razmerja.\r\n\_\r\nAkontacija dohodnine se od pokojnine, izpla\u010Dane s strani\
  \ glavnega delodajalca (izpla\u010Devalca pokojnine), izra\u010Duna tako, da se\
  \ za posamezni dohodek uporabijo stopnje dohodnine in lestvica iz 122. \u010Dlena\
  \ ZDoh-2, prera\u010Dunana na 1/12 leta, upo\u0161teva pa se tudi dvanajstina dav\u010D\
  nih olaj\u0161av, za katere zavezanec izpolnjuje pogoje (npr. splo\u0161na, osebna,\
  \ posebna osebna in posebna olaj\u0161ava). Akontacija dohodnine od pokojnine, izpla\u010D\
  ane s strani delodajalca, ki ni glavni delodajalec, pa se izra\u010Duna po stopnji\
  \ 25 % od izpla\u010Dane pokojnine brez upo\u0161tevanja olaj\u0161av, razen olaj\u0161\
  ave iz tretjega do \u0161estega odstavka 112. \u010Dlena ZDoh-2 (olaj\u0161ava v\
  \ obliki zmanj\u0161anja dohodnine v vi\u0161ini 13,5 % pokojnine ali drugega dohodka).\r\
  \n\_\r\nV primeru, da zavezanec prejema pokojnino s strani ve\u010D izpla\u010D\
  evalcev (npr. tudi pokojnino iz tujine), in je znesek pokojnine, izpla\u010Dane\
  \ s strani Zavoda za pokojninsko in invalidsko zavarovanje Slovenije (ZPIZ) ve\u010D\
  ji od zneska tuje pokojnine, se akontacija dohodnine od tuje pokojnine odmeri po\
  \ pravilu, ki velja za neglavnega delodajalca.\r\n\_\r\nZavezanec se lahko v primeru\
  \ prejema nekaterih dohodkov (npr. od delne pokojnine) odlo\u010Di, da se akontacija\
  \ dohodnine od teh dohodkov izra\u010Duna in pla\u010Da po zni\u017Eani stopnji,\
  \ vendar ne ni\u017Eji od 16 %, \u010De oceni, da bo akontacija dohodnine previsoka\
  \ glede na pri\u010Dakovano dohodnino na letni ravni. V primeru, da pa prejema pokojnino\
  \ s strani neglavnih izpla\u010Devalcev (npr. iz tujine), pa se lahko odlo\u010D\
  i ali se mu od navedenih pokojnin na medletni ravni akontacija dohodnine izra\u010D\
  una (in jo mora med letom pla\u010Dati) po vi\u0161ji ali ni\u017Eji stopnji ali\
  \ se ne izra\u010Duna in ne pla\u010Da, \u010De oceni, da akontacija dohodnine ni\
  \ ustrezna glede na pri\u010Dakovano dohodnino na letni ravni.\r\n\_\r\nKot navedeno\
  \ se pokojnine obdav\u010Dujejo sinteti\u010Dno (se se\u0161tevajo) na letni ravni\
  \ po progresivnih dav\u010Dnih stopnjah z upo\u0161tevanjem dolo\u010Denih olaj\u0161\
  av. Med letom pa se pla\u010Duje akontacija dohodnine, da se dav\u010Dno breme bolj\
  \ enakomerno porazdeli ter se zasleduje enakomerno zagotavljanje prihodkov dr\u017E\
  avnega prora\u010Duna. Pri dolo\u010Ditvi vi\u0161ine dav\u010Dne stopnje ter na\u010D\
  ina izra\u010Duna, obra\u010Duna in pla\u010Dila akontacij dohodnine od posameznih\
  \ vrst dohodkov se sledi cilju, da se v splo\u0161nem vi\u0161ina med letom pla\u010D\
  anih akontacij dohodnine od razli\u010Dnih vrst dohodkov zavezancev, ki se v\u0161\
  tevajo v letno dav\u010Dno osnovo, v \u010Dim ve\u010Dji meri pribli\u017Ea odmerjeni\
  \ dohodnini na letni ravni. V splo\u0161nem se navedeni cilj v najve\u010Dji mo\u017E\
  ni meri lahko dose\u017Ee pri zavezancih, ki celo leto redno dosegajo eno vrsto\
  \ dohodka (mese\u010Dno v pribli\u017Eno enaki vi\u0161ini), od enega izpla\u010D\
  evalca, ter se tako \u017Ee med letom akontacija dohodnine izra\u010Duna z upo\u0161\
  tevanjem progresivnih stopenj in ustreznih olaj\u0161av. V nasprotnih primerih (neredni\
  \ dohodki, razli\u010Dne vrste dohodkov, dohodki od ve\u010D izpla\u010Devalcev,\
  \ \u2026) navedenega cilja na ravni posameznega dav\u010Dnega zavezanca ni mogo\u010D\
  e vedno dose\u010Di, saj je od dohodkovnega polo\u017Eaja posameznika odvisno, ali\
  \ njegova povpre\u010Dna dav\u010Dna stopnja dohodnine na letni ravni (ko se se\u0161\
  tejejo vsi dohodki, ki se v\u0161tevajo v letno dav\u010Dno osnovo) odstopa od uporabljene\
  \ dav\u010Dne stopnje pri akontaciji dohodnine.\r\n\_\r\nV skladu s tem Ministrstvo\
  \ za finance meni, da sta veljavna dav\u010Dna obravnava ter na\u010Din izra\u010D\
  una akontacije dohodnine od dohodkov iz delovnega razmerja, med katere spadajo tudi\
  \ pokojnine iz obveznega pokojninskega in invalidskega zavarovanja, ustrezna. Glede\
  \ na raznolikost polo\u017Eajev posameznih dav\u010Dnih zavezancev pa je prakti\u010D\
  no nemogo\u010De vzpostaviti sistem akontacij dohodnine, da pri posameznih dav\u010D\
  nih zavezancih med letom ne bi prihajalo do premalo ali preve\u010D pla\u010Danih\
  \ akontacij glede na letno obveznost iz naslova dohodnine."
