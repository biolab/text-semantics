Naslov: Vpogled v sodni spis
Odgovor pristojnega organa: "Odziv Ministrstva za pravosodje:\_Glede predlagane pobude\
  \ pojasnjujemo, da poslovanje s strankami v skladu z veljavno ureditvijo dolo\u010D\
  a Sodni red v poglavju z naslovom \xBBPoslovanje s strankami\xAB. Stranke, njihovi\
  \ poobla\u0161\u010Denci in druge osebe lahko pridejo na sodi\u0161\u010De nepovabljene\
  \ zaradi informacij v zvezi s postopkom, vpogleda v spis ali javno knjigo, zaradi\
  \ zahtev za izdajo prepisov ali fotokopij sodnih odlo\u010Db, zaradi izdaje uradnih\
  \ potrdil ipd. samo med uradnimi urami (70. \u010Dlen Sodnega reda). Strankam in\
  \ drugim osebam sodi\u0161\u010De po telefonu ne daje nikakr\u0161nih informacij\
  \ o stanju zadeve oziroma informacij v zvezi s postopkom. Sodniki sprejemajo le\
  \ vabljene stranke in druge osebe. Sodnik samostojno odlo\u010Da, kdaj in katere\
  \ nevabljene stranke in druge osebe bo sprejel izven naroka ali glavne obravnave\
  \ (71. \u010Dlen Sodnega reda).V nujnih primerih mora sodnik ali vpisni\u010Dar\
  \ oziroma druga uradna oseba sodi\u0161\u010Da zagotoviti podatke in opravila iz\
  \ prej\u0161njega odstavka v okviru poslovnega \u010Dasa sodi\u0161\u010Da tudi\
  \ zunaj uradnih ur (70. \u010Dlen Sodnega reda).Strankam, njihovim poobla\u0161\u010D\
  encem ali drugim osebam sodi\u0161\u010De po telefonu praviloma ne daje podatkov\
  \ o stanju zadev oziroma podatkov v zvezi s postopkom. Sodnik ali vpisni\u010Dar\
  \ oziroma druga uradna oseba sodi\u0161\u010Da lahko osebam iz prej\u0161njega odstavka\
  \ posreduje po telefonu tiste podatke, ki so nujni za uspe\u0161no izvedbo postopka.\
  \ Pred\_ posredovanjem podatkov lahko na primeren na\u010Din preveri istovetnost\
  \ stranke, poobla\u0161\u010Denca oziroma druge osebe (72. \u010Dlen Sodnega reda).Podatke\
  \ o stanju zadeve, kot izhajajo iz vpisnika, daje strankam, njihovim poobla\u0161\
  \u010Dencem in drugim upravi\u010Denim osebam vpisni\u010Dar ustreznega vpisnika\
  \ v sodni pisarni v \u010Dasu uradnih ur. V nujnih primerih mora vpisni\u010Dar\
  \ dati podatke iz prej\u0161njega odstavka v okviru poslovnega \u010Dasa sodi\u0161\
  \u010Da tudi zunaj uradnih ur (73. \u010Dlen Sodnega reda).Pregledovanje in prepisovanje\
  \ spisov ter spremljanje postopka dolo\u010Dajo tudi posamezni procesni zakoni.\
  \ Tako Zakon o pravdnem postopku v 150. \u010Dlenu dolo\u010Da, da imajo stranke\
  \ pravico pregledovati in prepisovati spise pravde, v kateri so udele\u017Eene.\
  \ Drugim osebam je pregled spisov mogo\u010De dovoliti le, \u010De imajo za to upravi\u010D\
  en interes. Pregled spisa v pravdi, ki je v teku, dovoli predsednik senata, ko je\
  \ kon\u010Dana, pa predsednik sodi\u0161\u010Da, ki lahko zato opravilo dolo\u010D\
  i drugega sodnega delavca za dovoljevanje pregleda spisov. \_V kazenskem postopku\
  \ pregled in prepis kazenskih spisov ureja 128. \u010Dlen Zakona o kazenskem postopku\_\
  \ (v nadaljevanju: ZKP), ki dolo\u010Da, da lahko spise pregleda vsakdo, ki ima\
  \ opravi\u010Den interes. Pregled in prepis spisov med tekom postopka dovoli organ,\
  \ pred katerim te\u010De postopek, ko pa je postopek kon\u010Dan, dovoli to predsednik\
  \ sodi\u0161\u010Da ali uradna oseba, ki jo on dolo\u010Di. Dodatno tudi tretji\
  \ odstavek 59. \u010Dlena ZKP dolo\u010Da, da imajo o\u0161kodovanec, o\u0161kodovanec\
  \ kot to\u017Eilec in zasebni to\u017Eilec pravico pregledati in prepisati spise\
  \ in si ogledati dokazne predmete ter da se sme o\u0161kodovancu ta pravica odre\u010D\
  i, dokler ni zasli\u0161an kot pri\u010Da.V prekr\u0161kovnem postopku, ki ga ureja\
  \ Zakon o prekr\u0161kih\_ (v nadaljevanju: ZP-1), pa je pregledovanje in prepisovanje\
  \ urejeno glede na tip postopka:- v hitrem postopku (pred prekr\u0161kovnimi organi)\
  \ prvi odstavek 58. \u010Dlena ZP-1 napotuje na uporabo dolo\u010Dbe 82. \u010D\
  lena Zakona o splo\u0161nem upravnem postopku,\_ ki dolo\u010Da da imajo stranke\
  \ in druge osebe, ki izka\u017Eejo pravno korist pravico pregledovati dokumente\
  \ zadeve in na svoje stro\u0161ke prepisati ali preslikati potrebne dokumente.-\
  \ v rednem sodnem postopku pa pregledovanje in prepisovanje spisov ureja 102. \u010D\
  len ZP-1, ki dolo\u010Da, da imajo predlagatelj postopka, obdol\u017Eenec in njegov\
  \ zakoniti zastopnik, zastopnik obdol\u017Eene pravne osebe, zagovornik, o\u0161\
  kodovanec, njegov poobla\u0161\u010Denec in njegov zakoniti zastopnik pravico pregledovati\
  \ in prepisovati spise in si ogledati dokazne predmete. \u010Ce je postopek v teku,\
  \ dovoljuje pregledovanje in prepisovanje spisov sodnik, ki vodi postopek, ko pa\
  \ je postopek kon\u010Dan, dovoli to predsednik sodi\u0161\u010Da, ki je vodilo\
  \ postopek oziroma delavec, ki ga on dolo\u010Di.Smisel obstoja postopka dovoljenja\
  \ za dostop do vsebine spisov (vpogled, kopiranje ali prepis) nikakor ni formalizem.\
  \ Gre za sledljivost, ki pomeni, da se vsaki\u010D preveri identiteta stranke (\u010D\
  e je prava stranka - upravi\u010Dena do dostopa do vsebine sodnega spisa) in sledljivost\
  \ poslovanja ter nadaljnje uporabe podatkov (zapisov, informacij in podobno) v spisu\
  \ - to je v spisu, ki se lahko stalno dopolnjuje z novimi podatki, ki so lahko tudi\
  \ ob\u010Dutljive narave (npr. podatki o otrocih, boleznih, intimni podatki iz zasebnega\
  \ \u017Eivljenja, podatki iz kazenske evidence in podobno). Navedeni sistem je popolnoma\
  \ upravi\u010Den v smeri prepre\u010Devanja zlorab pri dostopih do vsebine spisov,\
  \ to potrjuje tudi izredno znan medijski primer izpred nekaj let, ko so bili zapisniki\
  \ obdukcije trupel oseb iz sodnega spisa objavljene v medijih in je ravno sledljivost\
  \ pomagala k ugotavljanju, kdo naj bi zlorabo (objavo) izvedel. Podatki iz sodnega\
  \ spisa se smejo na\u010Deloma (vsaj do popolnega zaklju\u010Dka sodnega postopka)\
  \ uporabljati namre\u010D samo za potrebe konkretnega sodnega postopka.Glede na\
  \ navedeno \u0161tejemo, da je predlog za poenostavitve neutemeljen, in upamo, da\
  \ smo uspeli izkazati, da o\u010Ditno ne gre za noben formalizem pri sedanji ureditvi."
