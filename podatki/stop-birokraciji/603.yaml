Naslov: Potrebna soglasja sosedov za razdelitev lastne parcele
Odgovor pristojnega organa: "ODZIV MINISTRSTVA ZA OKOLJE IN PROSTOR in Geodetske uprave\
  \ Republike Slovenije:Glavni razlog za obstoje\u010Do zakonsko ureditev, da mora\
  \ biti pred evidentiranjem parcelacije urejen del meje, ki se je dotika nov del\
  \ meje, ki nastane pri parcelaciji, je VAROVANJE PRAVIC VSEH LASTNIKOV parcel. \u010C\
  e del meje, ki se ga nova (parcelacijska meja) dotika, v zemlji\u0161kem katastru\
  \ \u0161e ni urejen, ga je potrebno urediti predhodno pred samo parcelacijo, saj\
  \ v nasprotnem primeru lahko pride do posega v sosednjo parcelo, pri \u010Demer\
  \ se lastnik te parcele o tem nima mo\u017Enosti izjasniti oz. ne sodeluje v postopku,\
  \ ki vpliva na dolo\u010Ditev (omejitev) njegove posesti. Posledi\u010Dno to pomeni,\
  \ da nastanejo spori med lastniki, ki so vsebinsko in postopkovno zahtevni in te\u017E\
  ko re\u0161ljivi. Pri vabljenju lastnikov \u2013 strank v upravnem postopku evidentiranja\
  \ urejenih meje in parcelacije, se uporabljajo dolo\u010Dila Zakona o splo\u0161\
  nem upravnem postopku, zato bi bilo morda smiselno iskati re\u0161itve v okviru\
  \ splo\u0161nih pravil vabljenja strank v upravnih postopkih. \u0160e komentar glede\
  \ predloga podjetnika: 1. \u010De bi bila meja s sosedom v zemlji\u0161kem katastru\
  \ res \u017DE UREJENA, potem v postopku parcelacije njegove parcele predhodno ne\
  \ bi urejali meje s sosednjimi parcelami 2. v samem postopku parcelacije \u017E\
  e po obstoje\u010Di zakonodaji (Zakon o evidentiranju nepremi\u010Dnin) lastniki\
  \ sosednjih parcel niso stranke v postopku."
