Naslov: "Prepis srednjega imena iz mati\u010Dnega registra - nepravilna raba v javni\
  \ upravi"
Odgovor pristojnega organa: "Odgovor ministrstva za notranje zadeve:\_V pobudi \u0161\
  t. 1330, ki ste jo na Ministrstvo za notranje zadeve naslovili dne 21. 7. 2023,\
  \ pobudnik navaja, da 4. \u010Dlen Zakona o mati\u010Dnem registru dolo\u010Da,\
  \ da se v mati\u010Dni register za dr\u017Eavljane Republike Slovenije vpisujejo:\
  \ 1. podatki o rojstvu: priimek in ime in v zvezi s tem predlaga, da se pri tistih,\
  \ ki imajo dvojna imena opredeli katero od teh imen je srednje - v mati\u010Dnem\
  \ registru je to jasno, ne pa pri dejanski rabi v drugih evidencah. Dr\u017Eavni\
  \ organi, ki zajemajo podatke iz mati\u010Dnega registra, po mnenju pobudnika, neupravi\u010D\
  eno izpostavljajo srednje ime kot prvo ime. Tako se v dokumentih in informacijskih\
  \ orodjih\_ javne uprave uporablja sosledje \u2013 ime in priimek. Na ravni dr\u017E\
  avljana to pomeni, \u010De ta ho\u010De spremeniti vrstni red imen (sprememba imena),\
  \ da bodo pravilno navedena npr. na osebni izkaznici, je po krivem dol\u017Ean pla\u010D\
  ati takso v vi\u0161ini cca. 50EUR.Pojasnjujemo, da pojem, sestavo in dolo\u010D\
  itev osebnega imena ter pogoje za njegovo uporabo in spremembo za dr\u017Eavljanke\
  \ in dr\u017Eavljane Republike Slovenije (v nadaljevanju: dr\u017Eavljane) v Republiki\
  \ Sloveniji dolo\u010Da Zakon o osebnem imenu (Uradni list RS, \u0161t. 20/06 in\
  \ 43/19, v nadaljevanju ZOI-1). Iz 3. \u010Dlena citiranega zakona izhaja, da je\
  \ osebno ime sestavljeno iz imena in priimka. Ime in priimek pa sta lahko vsak zase\
  \ sestavljena iz besede ali besed oziroma nedeljivih celot ali besed oziroma nedeljivih\
  \ celot in \u010Drk.Kot je razvidno iz zgoraj navedenih dolo\u010Db ZOI-1, slovenska\
  \ zakonodaja pojma \xBBsrednje\xAB ime ne pozna. Dr\u017Eavljan ima lahko v pravnem\
  \ prometu neomejeno \u0161tevilo imen in priimkov in sicer v tistem vrstnem redu,\
  \ kot so mu bili dolo\u010Deni ob rojstvu ali kasneje ob spremembi osebnega imena.\
  \ Z izjavo za pravni promet se lahko dr\u017Eavljanu (ob dolo\u010Ditvi oziroma\
  \ spremembi osebnega imena) skladno s 4. \u010Dlenom ZOI-1 zmanj\u0161a \u0161tevilo\
  \ besed oziroma nedeljivih celot in \u010Drk v osebnem imenu, besede, ki sestavljajo\
  \ ime in priimek pa se lahko tudi okraj\u0161a, pri \u010Demer dr\u017Eavljan za\
  \ pravni promet ne more izbrati imena in/ali priimka, ki ga sestavlja zgolj 1 \u010D\
  rka (npr. M), prav tako ne more za pravni promet izbrati zgolj okraj\u0161ave imena\
  \ in/ali priimka (npr. M. ali Mr. ipd).V mati\u010Dni register se skladno s 4. \u010D\
  lenom Zakona o mati\u010Dnem registru (Uradni list RS, \u0161t. 11/11 \u2013 uradno\
  \ pre\u010D. besedilo in 67/19, v nadaljevanju: ZMatR) med drugim vpisujejo podatki\
  \ o rojstvu: priimek in ime, spol, dan, mesec, leto, ura in kraj rojstva, za tujino\
  \ tudi dr\u017Eava, dr\u017Eavljanstvo, EM\u0160O, podatki o star\u0161ih: priimek\
  \ in ime, EM\u0160O, dr\u017Eavljanstvo, prebivali\u0161\u010De (1. to\u010Dka).\
  \ Podatki o imenu in priimku v primerih, ko je dr\u017Eavljanu za pravni promet\
  \ dolo\u010Denih ve\u010D imen in/ali priimkov, se v uradno evidenco vpi\u0161ejo\
  \ v takem vrstnem redu kot so bili dolo\u010Deni z izjavo o dolo\u010Ditvi oz. spremembi\
  \ osebnega imena. Na tak na\u010Din pa se posredujejo tudi vsem uporabnikom, ki\
  \ imajo zakonsko podlago za pridobitev citiranih osebnih podatkov. Na navedeno nima\
  \ vpliva postavitev rubrik, ki se nana\u0161ajo na osebno ime, v morebitnih drugih\
  \ evidencah, na na\u010Din, da se najprej vpisuje ime in nato priimek (in ne najprej\
  \ priimek in nato ime), saj je vrstni red imen in priimkov pri dr\u017Eavljanih,\
  \ ki imajo ve\u010D kot eno ime in/ali priimek, enak, kot je vpisan v mati\u010D\
  nem registru.Glede na to, da pobudnik posebej izpostavlja pravilnost zapisa na osebni\
  \ izkaznici, dodatno pojasnjujemo, da so rubrike za osebno ime na slovenskih dokumentih\
  \ (osebna izkaznica, potni list) postavljene na popolnoma enak na\u010Din kot rubrike\
  \ na izpiskih, ki se izdajajo iz mati\u010Dnega registra, kar pomeni, da prva vrstica\
  \ predstavlja priimek, druga pa ime."
