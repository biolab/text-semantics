Naslov: Dolgotrajni postopki izdaje gradbenega dovoljenja
Odgovor pristojnega organa: "Odziv Ministrstva za kmetijstvo in okolje, Agrencije\
  \ RS za okolje\_Iz pobude je mogo\u010De razbrati nekaj predlogov za to, da bi postopki,\
  \ ki so potrebni za za\u010Detek gradnje, potekali teko\u010De in se kon\u010Dali\
  \ v rokih, ki za investitorje ne bi predstavljali nepotrebne zamude. Pobudnik oz.\
  \ pobudnica opozarja predvsem na nespo\u0161tovanje zakonskih pravil, hkrati pa\
  \ predlaga dolo\u010Dene ukrepe, ki naj prika\u017Eejo resni\u010Dno stanje na tem\
  \ podro\u010Dju in tako spodbudijo k izbolj\u0161anju razmer. Uvodoma je treba pojasniti,\
  \ da dr\u017Eavna uprava nima \u017Eelje ovirati gospodarskega in drugega dru\u017E\
  benega razvoja, pa\u010D pa je njena naloga izvr\u0161evati veljavno pravo, ki je\
  \ \u010Dedalje obse\u017Enej\u0161e, in ki je v prvi vrsti namenjeno varstvu javnega\
  \ interesa (npr. varovanje stanja voda, vodnega re\u017Eima ...). Pojasniti je treba\
  \ \u0161e, da izdaja upravnih aktov ni mehani\u010Den postopek, da ima dr\u017E\
  avna uprava v vseh njenih delih na voljo le omejen (in \u010Dedalje manj\u0161i)\
  \ kadrovski potencial, hkrati pa mora poskrbeti za osnovno procesno pravi\u010D\
  nost, ki je v tem, da prej prispele vloge obravnava pred kasnej\u0161imi. Pobuda\
  \ posebej izpostavlja, da je Agencija RS za okolje v nekem primeru o zahtevi odlo\u010D\
  ila po izteku zakonskega roka. Opozoriti velja, da mora vsak upravni organ o vlogi,\
  \ ki jo prejme, odlo\u010Diti z upravnim aktom. Potek v zakonu dolo\u010Denega roka\
  \ tako ne pomeni, da organu o zahtevi ni treba odlo\u010Diti ali celo, da tega ne\
  \ sme. Pravne posledice zamude tega roka mora oziroma sme uporabiti upravni organ,\
  \ katerega odlo\u010Ditev je odvisna od odlo\u010Ditve Agencije RS za okolje, v\
  \ tem primeru upravna enota. Nepravilno postopanje tega organa je lahko predmet\
  \ pravnih sredstev. Opozoriti je treba \u0161e na dolo\u010Dbe nekaterih zakonov,\
  \ npr. Zakona o vodah, ki dolo\u010Da, da se ne glede na zakonsko dolo\u010Den rok\
  \ po njegovem preteku do izdaje gradbenega dovoljenja odlo\u010Dbo o zavrnitvi vodnega\
  \ soglasja izda in o tem obvesti pristojni upravni organ za gradbene zadeve, ki\
  \ nato prekine postopek do pravnomo\u010Dnosti odlo\u010Ditve o izdaji vodnega soglasja\
  \ (deseti odstavek 153. \u010Dlena Zakona o vodah). \_Odziv Ministrstva za infrastrukturo\
  \ in prostor\_Na Ministrstvu za infrastrukturo in prostor se zavedamo, da tudi v\
  \ primerih, ko zakonodajo spreminjamo v korist investitorja, v praksi prihaja do\
  \ nekaterih nepravilno vodenih postopkov posameznih upravnih delavcev upravnega\
  \ organa. V takih primerih je najbolje, da se z na\u010Dinom dela in vodenjem postopka\
  \ seznani nadrejenega upravnemu delavcu, oziroma predlaga pristojnemu ministrstvu\
  \ izvedbo upravnega nadzora nad delom prvostopenjskega organa.\_\_V izogib situacijam,\
  \ kot jo opisujete v va\u0161em dopisu, ministrstvo pri pripravi novega koncepta\
  \ normativnih sprememb na podro\u010Dju urejanja prostora in graditve objektov razmi\u0161\
  lja, da bi postopke izdajanja soglasij integrirali v postopek izdajanja gradbenih\
  \ dovoljenj in v primeru nesodelovanja soglasodajalca, v postopek pritegnili ustrezno\
  \ usposobljene strokovnjake za razli\u010Dna podro\u010Dja.V \u010Dasu do sprejetja\
  \ novega koncepta ministrstvo usmerja svoje napore k spremljanju dela upravnih organov\
  \ pri vodenju postopkov in izdaji gradbenih dovoljenj, ter z izobra\u017Eevanjem\
  \ in izvajanjem upravnega nadzora odpravlja in spreminja neustrezne prakse.\_\_\_"
