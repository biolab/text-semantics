Naslov: Urejanja prostora, arhitekture in graditve objektov
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo in prostor:\_\"\
  Zahvaljujemo se za posredovano pobudo, ki vsebuje kar nekaj dobrih predlogov za\
  \ poenostavitve na podro\u010Dju prostorske in gradbene zakonodaje. Na Ministrstvu\
  \ za infrastrukturo in prostor v skladu s programom dela Vlade RS poteka proces\
  \ priprave nove prostorske in gradbene zakonodaje. Trenutno je projekt v fazi analize\
  \ stanja, dolo\u010Danja ciljev in identificiranja najbolj nevralgi\u010Dnih to\u010D\
  k pri ume\u0161\u010Danju in graditvi objektov v prostoru, k \u010Demur bistveno\
  \ prispevajo tudi tak\u0161ne pobude kot je va\u0161a. Zato bomo posredovane predloge\
  \ vklju\u010Dili v nabor pobud in jo obravnavali v okviru priprave nove zakonodaje.\""
