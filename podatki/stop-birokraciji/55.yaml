Naslov: "Izbolj\u0161anje medsebojne komunikacije med upravnimi organi"
Odgovor pristojnega organa: "Odgovor Zavod za zdravstveno zavarovanje Slovenije (ZZZS):Pobudnik\
  \ odprave administrativne ovire navaja, da je nedavno ugotovil, da je potrebno odjavo\
  \ od pla\u010Devanja obveznega zdravstvenega zavarovanja urediti najprej na ZZZS\
  \ (kjer podpi\u0161e\u0161 obrazec, nato pa se na Dav\u010Dnemu uradu). Na dav\u010D\
  nem uradu uradnik odpre postopek ukinitve bremenitve in prilo\u017Ei fotokopijo\
  \ potrdila, da je bil status na ZZZS spremenjen. Meni, da bi bilo potrebno dr\u017E\
  avljanom olaj\u0161ati opravke s tern, da bi \u0161li le na en organ, ta pa bi obvestil\
  \ vse ostale (ZZZS, ZPIZ, DURS).\r\nV zvezi z navedeno pobudo pojasnjujemo, da je\
  \ Zavod poobla\u0161\u010Den za sprejem prijav v vsa obvezna socialna zavarovanja.\
  \ Na podlagi vklju\u010Ditve v zavarovanje nastopi obveznost pla\u010Dila prispevka.\
  \ Ker prispevke iz naslova socialnih zavarovanj pobira Dav\u010Dni urad RS (v nadaljevanju\
  \ DURS), Zavod za namen preverjanja pravilnega obra\u010Duna in izterjave prispevkov\
  \ DURS-u dnevno sporo\u010Da dogovorjene podatke o zavarovanih osebah (podatke o\
  \ prijavi, spremembi \u017Ee posredovanih podatkov in odjavi iz zavarovanja). Ko\
  \ DURS prejeme podatek (praviloma je to prvi naslednji delovni dan), je seznanjen\
  \ z\r\ndatumom pri\u010Detka obveznosti pla\u010Dila prispevka oziroma z datumom\
  \ zaklju\u010Dka obveznosti pla\u010Dila prispevka. Zavezanec za pla\u010Dilo prispevka\
  \ (v konkretnem primeru je bila to zavarovana oseba sama) ni dol\u017Ean na DURS\
  \ sporo\u010Dati nobenih podatkov glede pri\u010Detka oziroma zaklju\u010Dka zavarovanja.Vezano\
  \ na konkretni primer pobudnika, to pomeni, da je bil podatek o odjavi iz obveznega\
  \ zavarovanja (domnevamo, da je slo v konkretnem primeru za odjavo iz prostovoljnega\
  \ pokojninskega in invalidskega zavarovanja), se isti dan posredovan na DURS. \u010C\
  e so navedbe pobudnika pravilne, da morajo zavezanci za pla\u010Dilo prispevka na\
  \ DURS- u osebno urediti prenehanje obveznosti pla\u010Dila prispevkov in tam predlo\u017E\
  iti kopijo odjave iz zavarovanje, je potrebno to pobudo odstopiti na DURS,\r\nda\
  \ preveri pravilnost, potrebnost in smiselnost tak\u0161nega postopanja.Odgovor\
  \ Ministrstva za finance (MF):V zvezi s konkretnim primerom odgovarjamo, da je pri\
  \ prijavi oziroma odjavi iz prostovoljne vklju\u010Ditve v obvezno pokojninsko in\
  \ invalidsko zavarovanje po 34. \u010Dlenu Zakona o pokojninskem in invalidskem\
  \ zavarovanju, \u017Ee urejena komunikacija med organi tako, da se prijava oziroma\
  \ odjava opravi pri mati\u010Dnem organu, za katerega administrativno delo opravi\
  \ prijavno-odjavna slu\u017Eba Zavoda za zdravstveno zavarovanje (v nadaljevanju\
  \ ZZZS), ki nato avtomati\u010Dno obve\u0161\u010Da organ pristojen za pobiranje\
  \ prispevkov za tovrstno zavarovanje, to je Dav\u010Dno upravo Republike Slovenije\
  \ (v nadaljevanju DURS). Informacijo o na\u010Dinu obravnavanja prijavitelja oziroma\
  \ odjavitelja je objavil DURS na svoji spletni strani: http://www.durs.gov.si/si/prispevki_za_socialno_varnost/prostovoljna_vkljucitev_v_obvezno_pokojninsko_in_invalidsko_zavarovanje_pojasnila/.Prijava\
  \ oziroma odjava iz prostovoljne vklju\u010Ditve v obvezno pokojninsko in invalidsko\
  \ zavarovanje se izvr\u0161i z vlo\u017Eitvijo predpisanega obrazca M-1 oziroma\
  \ M-2 pri prijavno-odjavni slu\u017Ebi ZZZS, ki avtomati\u010Dno dnevno posreduje\
  \ spremembe DURS, ki nato spremembe evidentira v register dav\u010Dnih zavezancev\
  \ in v dav\u010Dne evidence na pristojnem dav\u010Dnem uradu ZZZS le pri prijavi\
  \ zavezancev, ki izberejo zavarovanje za \u0161ir\u0161i obseg pravic, te napoti\
  \ tudi na dav\u010Dni urad, da podajo izjavo o izbrani vi\u0161ini zavarovalne osnove.Po\
  \ poizvedbah pri dav\u010Dnem uradu pristojnem za obmo\u010Dje Ljubljane o tem ali\
  \ komunikacija tudi dejansko poteka tako kot je formalizirana, je dano dodatno pojasnilo,\
  \ da se pojavijo tudi izjemni primeri kot je odjava, ki jo odjavitelj opravi za\
  \ nazaj in pri tem ZZZS po\u0161lje odjavitelja tudi k dav\u010Dnemu organu, saj\
  \ je takrat pomemben tudi \u010Dimhitrej\u0161i izpis iz dav\u010Dnih registov in\
  \ evidenc."
