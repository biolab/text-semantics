  \ izro\u010Diti ozna\u010Dbe, certifikat, izjavo o skladnosti, garancijski list,\
  \ navodilo za sestavo in uporabo, seznam poobla\u0161\u010Denih servisov oziroma\
  \ druge spremne dokumente, \u010De je s predpisom tako dolo\u010Deno.Nepo\u0161\
  tene poslovne prakse ureja Zakon o varstvu potro\u0161nikov pred nepo\u0161tenimi\
  \ poslovnimi praksami (Uradni list RS, \u0161t. 53/07; v nadaljnjem besedilu: ZVPNPP).\
  \ Dolo\u010Da, da so nepo\u0161tene poslovne prakse podjetij v razmerju do potro\u0161\
  nikov prepovedane pred, med in po sklenitvi posla, ki je povezan z nakupom izdelka.Nepo\u0161\
  tene poslovne prakse podjetij v razmerju do potro\u0161nikov so prepovedane pred,\
  \ med in po sklenitvi posla, ki je povezan z nakupom izdelka. Poslovna praksa je\
  \ nepo\u0161tena, \u010De nasprotuje zahtevam poklicne skrbnosti in v zvezi z izdelkom\
  \ bistveno izkrivlja ali bi lahko izkrivljala ekonomsko obna\u0161anje povpre\u010D\
  nega potro\u0161nika, ki ga dose\u017Ee ali mu je namenjena ali povpre\u010Dnega\
  \ \u010Dlana posebne ciljne skupine potro\u0161nikov, \u010De je namenjena posebni\
  \ ciljni skupini potro\u0161nikov.Zlasti so nepo\u0161tene poslovne prakse tiste,\
  \ ki so zavajajo\u010De ali agresivne. Poslovna praksa se \u0161teje za zavajajo\u010D\
  o, \u010De vsebuje napa\u010Dne informacije in je torej neresni\u010Dna. Poslovna\
  \ praksa se \u0161teje za zavajajo\u010Do tudi, \u010De kakor koli, vklju\u010D\
  no s celotno predstavitvijo zavaja ali bi utegnila zavajati povpre\u010Dnega potro\u0161\
  nika, \u010Deprav je informacija to\u010Dna glede enega ali ve\u010D na\u0161tetih\
  \ elementov ter v vsakem primeru povzro\u010Di ali bi utegnila povzro\u010Diti,\
  \ da povpre\u010Den potro\u0161nik sprejme odlo\u010Ditev o poslu, ki je sicer ne\
  \ bi sprejel. Poslovna praksa se \u0161teje za zavajajo\u010Do tudi, \u010De podjetje\
  \ v dolo\u010Denem primeru ob upo\u0161tevanju vseh zna\u010Dilnosti in okoli\u0161\
  \u010Din ter omejitev sredstev komunicira izpusti bistvene informacije, ki jih glede\
  \ na dejanske okoli\u0161\u010Dine povpre\u010Den potro\u0161nik potrebuje za sprejem\
  \ odlo\u010Ditve ob poznavanju vseh pomembnih dejstev, in tako povzro\u010Di ali\
  \ utegne povzro\u010Diti, da povpre\u010Den potro\u0161nik sprejme odlo\u010Ditev\
  \ o poslu, ki je sicer ne bi sprejel. Za zavajajo\u010Do opustitev se \u0161teje\
  \ tudi, \u010De podjetje prikriva ali nejasno, nerazumljivo, dvoumno ali ob neprimernem\
  \ \u010Dasu navede bistvene informacije ali \u010De podjetje ne opredeli komercialnega\
  \ namena poslovne prakse ali \u010De ta ni razviden iz njene vsebine.Po ZVPNPP lahko\
  \ Tr\u017Eni in\u0161pektorat RS ali drug pristojni in\u0161pekcijski organ z odlo\u010D\
  bo podjetju prepove uporabo nepo\u0161tene poslovne prakse, \u010De presodi, da\
