Naslov: "Obvezna certifikacija po shemi IK za gor\u0161ke hrustavke"
Odgovor pristojnega organa: "Odgovor Ministrstva za\_kmetijstvo, gozdarstvo in prehrano:1.\
  \ Direktorat za kmetijstvoZa sve\u017Ee sadje in zelenjavo je ozna\u010Devanje porekla\
  \ obvezno v skladu s 76. \u010Dlenom Uredbe (EU) \u0161t. 1308/2013 Evropskega Parlamenta\
  \ in Sveta z dne 17. decembra 2013 o vzpostavitvi skupne ureditve trgov kmetijskih\
  \ proizvodov in razveljavitvi uredb Sveta (EGS) \u0161t. 922/72, (EGS) \u0161t.\
  \ 234/79, (ES) \u0161t. 1037/2001 in (ES) \u0161t. 1234/2007. Proizvodi se lahko\
  \ tr\u017Eijo le, \u010De so neopore\u010Dni, zadovoljive tr\u017Ene kakovosti,\
  \ da je navedena dr\u017Eava porekla in da se upo\u0161tevajo tr\u017Eni standardi\
  \ (splo\u0161ni tr\u017Eni standard, posebni tr\u017Eni standardi). Tr\u017Eni standardi\
  \ se uporabljajo na vseh stopnjah tr\u017Eenja, kar pomeni, da mora tudi na prodajnem\
  \ mestu na tr\u017Enicah prodaja zadostiti zahtevam Uredbe 1308/2011 in navedbi\
  \ porekla.Izjeme od uporabe tr\u017Enih standardov\_ so dolo\u010Dene v 4. \u010D\
  lenu Izvedbene Uredbe Komisije (EU) \u0161t. 543/2011 o dolo\u010Ditvi podrobnih\
  \ pravil za uporabo Uredbe (EU) \u0161t. 1308/2013, vendar je na podlagi Uredbe\
  \ \u0161t. 1308/2013, navedba porekla v vsakem primeru obvezni podatek.Pri prodaji\
  \ \u010De\u0161enj je potrebno upo\u0161tevati zahteve splo\u0161nega tr\u017Enega\
  \ standarda (Uredba 543/2011, Priloga I, Del A) kar tudi pomeni, da se navede polno\
  \ ime dr\u017Eave porekla.Register kmetijskih gospodarstev - evidenca intenzivnih\
  \ sadovnjakovZa sadovnjake so v skladu s 143. \u010Dlenom Zakona o kmetijstvu (ZKme),\
  \ zavezanci za vpis v register kmetijskih gospodarstev (RKG) KMG, ki:-\_\_\_\_ uveljavljajo\
  \ finan\u010Dne podpore oz. druge ukrepe kmetijske politike,-\_\_\_\_ imajo v uporabi\
  \ najmanj 0,2 ha intenzivnega sadovnjaka ali 0,1 ha jagodi\u010Dja ali lupinarja\
  \ ali-\_\_\_\_ tr\u017Eijo pridelke, ki jih pridelujejo.Nosilci KMG, ki lasten pridelek\
  \ sadja dajejo v promet, so zavezanci za vpis v register obratov, razen v primeru\
  \ majhnih koli\u010Din kmetijskih pridelkov in \u017Eivil. V skladu z 61. \u010D\
  lenom ZKme in pravilnikom, ki ureja majhne koli\u010Dine \u017Eivil so majhne koli\u010D\
  ine vse koli\u010Dine, ki jih nosilec \u017Eivilske dejavnosti pridela na:-\_\_\_\
  \_ 1 ha njiv ali ekstenzivnih sadovnjakov,-\_\_\_\_ 0,3 ha rastlinjakov ali intenzivnih\
  \ sadovnjakov z izjemo jagodi\u010Dja (jagode, maline, ameri\u0161ke borovnice,\
  \ ribez in drugo jagodi\u010Dje), kjer najve\u010Dja dovoljena povr\u0161ina pridelave\
  \ ne sme presegati 0,15 ha in jih neposredno prodaja kon\u010Dnemu potro\u0161niku\
  \ na lokalnem trgu ali maloprodajnim podjetjem, ki jih neposredno prodajajo kon\u010D\
  nemu potro\u0161niku na lokalnem trgu.2. Uprava RS za varno hrano, veterinarstvo\
  \ in varstvo rastlin (UVHVVR)Uvodoma pojasnjujemo, da so do sedaj predviden certifikati\
  \ le v okviru prostovoljnih shem kakovosti kmetijskih pridelkov in \u017Eivil kot\
  \ so: \xBBdobrote z na\u0161ih kmetij\xAB, \xBBizbrana kakovost\xAB, \xBBneobvezne\
  \ navedbe kakovosti\xAB, \xBBekolo\u0161ki\xAB, \xBBintegrirani\xAB, \xBBvi\u0161\
  ja kakovost\xAB, \xBBzajam\u010Dena tradicionalna posebnost\xAB, \xBBozna\u010D\
  ba porekla\xAB in \xBBgeografska ozna\u010Dba\xAB ter za druge sheme kakovosti,\
  \ priznane s predpisi Unije.\_Za uveljavitev sheme pomeni opredelitev posebnih meril\
  \ in zahtev glede zna\u010Dilnosti, postopkov pridelave ali predelave kmetijskih\
  \ pridelkov ali \u017Eivil, ki presega predpisano kakovost, ali pogoje glede varstva\
  \ zdravja ljudi, \u017Eivali ali rastlin, dobrega po\u010Dutja \u017Eivali ali za\u0161\
  \u010Dite okolja, in je pomembna za pospe\u0161evanje proizvodnje vi\u0161je ali\
  \ posebne kakovosti, ki je tr\u017Eno zanimiva in prepoznavna za potro\u0161nika.In\u0161\
  pekcija Uprave RS za varno hrano, veterinarstvo in varstvo rastlin (UVHVVR) je pristojna\
  \ za izvajanje nadzora na podro\u010Dju varnosti, kakovosti in pravilnega ozna\u010D\
  evanja \u017Eivil, med drugim tudi sadja in zelenjave, ki se prodajata na stojnicah.\_\
  \ Fizi\u010Dne in pravne osebe, ki dajejo v promet kmetijske pridelke oziroma \u017E\
  ivila, so nosilci \u017Eivilske dejavnosti v skladu s 3. to\u010Dko 3. \u010Dlena\
  \ Uredbe 178/2002/ES in morajo registrirati oziroma odobriti\_ \u017Eivilski obrat\
  \ pri Upravi za varno hrano, veterinarstvo in varstvo rastlin.Za zagotovitev sledljivosti,\
  \ pravilno ozna\u010Denost porekla in kakovost sadja in zelenjave je odgovoren nosilec\
  \ \u017Eivilske dejavnosti. UVHVVR je pristojna za nadzor nad nosilci \u017Eivilske\
  \ dejavnosti (tudi prodajalci), kako ti zagotavljajo sledljivost, kakovost in ozna\u010D\
  bo porekla.Sledljivost mora biti zagotovljena korak nazaj pri oskrbi kon\u010Dnih\
  \ potro\u0161nikov ter korak naprej in nazaj, kadar gre za posrednike. V primeru\
  \ neustrezne (ne-zagotovljene) sledljivosti, ki je element varnosti, nosilec dejavnosti\
  \ ne sme ve\u010D trgovati s tak\u0161nimi \u017Eivili, \u017Eivila mora izlo\u010D\
  iti iz prometa in uni\u010Diti.Sve\u017Ee sadje in zelenjava morata imeti ozna\u010D\
  eno poreklo. Poreklo dokazuje prodajalec z navedbo porekla na dokumentu prejetega\
  \ proizvoda korak nazaj in mora to navedbo imeti na etiketi oziroma na vidni ozna\u010D\
  bi ob proizvodu, \u010De gre za ne-predpakirana \u017Eivila. Ozna\u010Devanje, ogla\u0161\
  evanje oziroma tr\u017Eenje kmetijskih pridelkov in \u017Eivil ne sme besedno, slikovno\
  \ ali kako druga\u010De zavajati potro\u0161nika glede resni\u010Dnosti navedb.\
  \ V primerih zavajanja potro\u0161nika glede ozna\u010Devanja, ogla\u0161evanja\
  \ oziroma tr\u017Eenja kmetijskih pridelkov in \u017Eivil sme in\u0161pektor z ustno\
  \ odlo\u010Dbo na zapisnik takoj prepovedati promet z \u017Eivilom osebi, ki neposredno\
  \ ozna\u010Duje, ogla\u0161uje ali daje v promet kmetijski pridelek ali \u017Eivilo.Nekatere\
  \ vrste sadja pa morajo biti dodatno ozna\u010Dene s podatki, ki so navedeni v Izvedbeni\
  \ uredbi Komisije (EU) \u0161t. 543/2011 o dolo\u010Ditvi podrobnih pravil za uporabo\
  \ Uredbe Sveta (ES) \u0161t. 1234/2007 za sektorja sadja in zelenjave ter predelanega\
  \ sadja in zelenjave. Ker so lahko kmetijski pridelki in \u017Eivila v prometu samo,\
  \ \u010De so skladni s predpisanimi zahtevami in ozna\u010Deni na predpisani na\u010D\
  in, in\u0161pektorji izre\u010Dejo prepoved prometa za vse kmetijske pridelke in\
  \ \u017Eivila, ki ne ustrezajo predpisanim zahtevam ali predpisanim ozna\u010Dbam.In\u0161\
  pektorji UVHVVR v okviru rednih nalog nadzora preverjajo kako zavezanci \u2013 prodajalci\
  \ zagotavljajo sledljivost, kako ozna\u010Dujejo\_ poreklo ter kakovost in kak\u0161\
  ne dokaze imajo.Poleg rednih nalog nadzora se v \u010Dasu od konca aprila do konca\
  \ junija dodatno izvajajo tudi izredni nadzori, ki so posebej usmerjeni na skupino\
  \ prodajalcev na stojnicah na tr\u017Enicah ali na drugih prodajnih mestih, zlasti\
  \ ob cesti. Najve\u010D neskladnosti je ugotovljenih glede pravilnosti ozna\u010D\
  evanja oziroma glede zavajanja o poreklu sadja in zelenjave, na drugem mestu je\
  \ zagotavljanje sledljivosti, sledi pravilnost registracije in higiena na prodajnih\
  \ mestih.In\u0161pekcija UVHVVR od leta 2016 dalje\_ javno objavlja rezultate izrednega\
  \ nadzora in opozarja na te\u017Eave povezane s tem nadzorom. Podrobnej\u0161a poro\u010D\
  ila o posebnih nadzorih so na voljo na spletni strani:\_https://www.gov.si/drzavni-organi/organi-v-sestavi/uprava-za-varno-hrano-veterinarstvo-in-varstvo-rastlin/o-upravi/inspekcija-za/Za\
  \ odpravo ugotovljenih neskladnosti in\u0161pektorji izrekajo upravno in\u0161pekcijske\
  \ ukrepe z odlo\u010Dbami in globe v skladu z zakonom o prekr\u0161kih. Pri izvr\u0161\
  evanju ukrepov, zlasti pri pla\u010Dilu denarnih kazni, in\u0161pektorji naletijo\
  \ predvsem na naslednje te\u017Eave:-\_\_\_\_ dejavnost prodaje izvajajo pravne\
  \ osebe, ki imajo v R Sloveniji samo po\u0161tni predal, odgovorne osebe imajo naslov\
  \ v tretjih dr\u017Eavah - posledi\u010Dno je vro\u010Danje uradnih listin neu\u010D\
  inkovito;-\_\_\_\_ pravne osebe so ustanovljene samo za kratko obdobje, v\u010D\
  asih kraj\u0161e od enega leta in v kolikor pravna oseba dobi prepoved izvajanja\
