  \_\_\_ pravne osebe takoj po ustanovitvi ukinejo pla\u010Dilni in transakcijski\
  \ ra\u010Dun \u2013 posledi\u010Dno ni mogo\u010De izterjati izre\u010Denih pravnomo\u010D\
