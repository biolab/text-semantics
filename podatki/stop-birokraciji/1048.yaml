  \ krivde podjetja, prav tako pa lahko podjetje in odgovorno osebo v primeru kr\u0161\
  itev ZVPot in ZVPNPP denarno kaznuje za prekr\u0161ek.Glede na predstavljeno obse\u017E\
  no normiranje zadevnega podro\u010Dja menimo, da dodatna regulacija ni potrebna.\
  \ V veljavni zakonodaji je namre\u010D \u017Ee zajeta generalna prepoved nepo\u0161\
