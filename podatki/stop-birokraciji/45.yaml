Naslov: "\u010Cakalni \u010Das za pridobitev zdravni\u0161kega recepta"
Odgovor pristojnega organa: "Po Zakonu o pacientovih pravicah (Uradni list RS, \u0161\
  t. 15/08) je \u010Dakalni \u010Das razlika med vnaprej dogovorjenim \u010Dasom za\u010D\
  etka izvedbe zdravstvene storitve in njenim dejanskim za\u010Detkom, izra\u017E\
  ena v minutah (2. \u010Dlen). V skladu s 14. \u010Dlenom navedenega zakona je obveznost\
  \ izvajalcev zdravstvenih storitev, da poskrbijo za najkraj\u0161i mo\u017Eni \u010D\
  akalni \u010Das, kar pomeni, da morajo zdravstvene ustanove tudi pri na\u010Dinu\
  \ izdajanja receptov poskrbeti, da bo ta \u010Das najkraj\u0161i mo\u017Eni ter\
  \ izra\u017Een v minutah. V primeru, kot ga opisuje pobudnik, ne moremo govoriti\
  \ o \u010Dakalni dobi, ki pomeni pri\u010Dakovano obdobje od vpisa v \u010Dakalni\
  \ seznam do dejanskega za\u010Detnega zdravljenja, ki se izra\u017Ea v dnevih in\
  \ mesecih. Na Ministrstvu za zdravje \u017Ee te\u010De projekt eZdravje, v okviru\
  \ katerega je predviden tudi projekt eRecept, s katerim bo zagotovljena izmenjava\
  \ elektronskih listin med izvajalci zdravstvene dejavnosti."
