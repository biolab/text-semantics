Naslov: "Odziv na predlog spremembe zakona, ki uvaja mo\u017Enost pla\u010Dila 1/3\
  \ kazni za prometni prekr\u0161ek"
Odgovor pristojnega organa: "Odziv Ministrstva za pravosodje:Ministrstvo za pravosodje\
  \ uvodoma na splo\u0161no pojasnjuje, da Zakon o prekr\u0161kih (v nadaljevanju:\
  \ ZP-1) \u017Ee sedaj dolo\u010Da odmero globe glede na premo\u017Eenjsko stanje\
  \ storilca prekr\u0161ka, in sicer se premo\u017Eenjsko stanje upo\u0161teva:1.\_\
  \_ \_V rednem sodnem postopku, ki poteka na podlagi obdol\u017Eilnega predloga.\
  \ 26. \u010Dlen ZP-1 dolo\u010Da splo\u0161na pravila za odmero sankcije, ki se\
  \ odmeri v mejah, ki so dolo\u010Dene s predpisom za storjeni prekr\u0161ek, glede\
  \ na te\u017Eo prekr\u0161ka in storil\u010Devo malomarnost ali naklep; pri tem\
  \ se upo\u0161tevajo vse okoli\u0161\u010Dine (olaj\u0161evalne in obte\u017Eevalne),\
  \ ki vplivajo na to, ali naj bo sankcija manj\u0161a ali ve\u010Dja. Tretji odstavek\
  \ navedenega \u010Dlena med drugim dolo\u010Da, da se pri odmeri globe upo\u0161\
  teva tudi storil\u010Devo premo\u017Eenjsko stanje, vi\u0161ina njegove pla\u010D\
  e, njegovi drugi dohodki, njegovo premo\u017Eenje in njegove dru\u017Einske obveznosti.\
  \ 2.\_\_ \_V hitrem postopku o prekr\u0161ku, \u010De prekr\u0161kovni organ izda\
  \ odlo\u010Dbo o prekr\u0161ku (56. \u010Dlen ZP-1), in \u010De materialni zakon,\
  \ torej zakon, ki dolo\u010Da znake prekr\u0161ka, vsebuje pooblastilo za izrek\
  \ globe, ki je vi\u0161ja od najni\u017Eje predpisane globe, vendar znotraj razpona\
  \ (tretji odstavek 52. \u010Dlena ZP-1). Tudi v tem primeru se smiselno uporablja\
  \ tretji odstavek 26. \u010Dlena ZP-1.Kot torej izhaja iz navedenih dolo\u010Db\
  \ ZP-1 se premo\u017Eenjsko stanje storilca prekr\u0161ka po veljavni zakonodaji\
  \ \u017Ee upo\u0161teva pri odmeri globe, kadar je ta predpisana v razponu. Premo\u017E\
  enjskega stanja storilca prekr\u0161ka torej ni mogo\u010De upo\u0161tevati le v\
  \ primerih, ko je globa predpisana v dolo\u010Denem znesku (npr. v odlokih ob\u010D\
  in), in v primerih, ko zakon ne dolo\u010Da pooblastila za izrek globe, ki je vi\u0161\
  ja od najni\u017Eje predpisane globe.V nadaljevanju Ministrstvo za pravosodje navaja\
  \ razloge zaradi katerih v dolo\u010Denih primerih ni mogo\u010De izre\u010Di globe\
  \ ob upo\u0161tevanju premo\u017Eenjskega stanja storilca prekr\u0161ka:- prekr\u0161\
  kovni organi bi morali imeti neposreden (elektronski) dostop do uradnih evidenc,\
  \ ki bi vodile podatke o premo\u017Eenjskih razmerah kr\u0161itelja, oziroma do\
  \ redno osve\u017Eenega \xBBEUROTAX\xAB kataloga z navedenimi cenami vozil, kar\
  \ pa zaradi tehni\u010Dnih mo\u017Enosti trenutno ni mo\u017Eno oziroma bi bilo\
  \ treba zagotoviti seznam vozil z ocenjeno vrednostjo, kar je po vsej verjetnosti\
  \ povezano z visokimi stro\u0161ki vzpostavitve in osve\u017Eevanja seznama vozil;-\
  \ mnogi kr\u0161itelji skrivajo svoje premo\u017Eenje tako, da je napisano na drugega\
  \ dru\u017Einskega \u010Dlana ali sorodnika, zato se kot vpra\u0161anje postavlja\
  \ tudi verodostojnost podatkov iz uradnih evidenc, ob tem pa ne gre pozabiti niti\
  \ na dejstvo, da voznik vozila ni nujno tudi njegov lastnik;- v materialnih predpisih,\
  \ ki dolo\u010Dajo prekr\u0161ke, bi bilo treba vse dolo\u010Dbe o globah spremeniti\
  \ tako, da bi se dolo\u010Dile v razponu, saj so v nekaterih predpisih globe dolo\u010D\
  ene v dolo\u010Denem znesku, pri tem pa je treba opozoriti tudi na to, da ob\u010D\
  ine lahko predpi\u0161ejo globe le v dolo\u010Denem znesku (osmi odstavek 17. \u010D\
  lena ZP-1) in ne v razponu;- poleg tega tudi Ustava Republike Slovenije\_ (v nadaljevanju:\
  \ Ustava) v prvem odstavku 14. \u010Dlena dolo\u010Da, da so v Sloveniji vsakomur\
  \ zagotovljene enake \u010Dlovekove pravice in temeljne svobo\u0161\u010Dine, ne\
  \ glede na narodnost, raso, spol, jezik, vero, politi\u010Dno ali drugo prepri\u010D\
  anje, gmotno stanje, rojstvo, izobrazbo, dru\u017Ebeni polo\u017Eaj, invalidnost\
  \ ali katerokoli drugo osebno okoli\u0161\u010Dino. Drugi odstavek 14. \u010Dlena\
  \ Ustave pa dolo\u010Da, da so pred zakonom vsi enaki. To pomeni, da je vse veljavne\
  \ pravne predpise treba uporabljati na enak na\u010Din za vse osebe, na katere se\
  \ nana\u0161ajo. Obenem to pomeni, da mora biti \u017Ee norma oblikovana tako, da\
  \ enake primere obravnava enako.Konkreten primer kr\u0161itve 1. to\u010Dke prvega\
  \ odstavka 99. \u010Dlena Zakona o pravilih cestnega prometa (v nadaljevanju: ZPrCP)\
  \ \u2013 vo\u017Enja skozi rde\u010Do lu\u010D \u2013 po veljavni zakonodaji predstavlja\
  \ prekr\u0161ek, za katerega se voznik v skladu z desetim odstavkom 99. \u010Dlena\
  \ ZPrCP kaznuje z 250 evri globe in tremi kazenskimi to\u010Dkami. Ob predpostavki,\
  \ da bi se kr\u0161iteljalahko kaznovalo z globo, ki bi bila odmerjena glede na\
  \ vrednost vozila, bi v konkretnem primeru, torej vo\u017Enji skozi rde\u010Do lu\u010D\
  , voznika kaznovali npr. z globo v vi\u0161ini 10% od vrednosti vozila s katerim\
  \ je bil storjen prekr\u0161ek. Za osebo, ki bi tak prekr\u0161ek storila z vozilom\
  \ v vrednosti 500 evrov, bi globa zna\u0161ala 50 evrov, za voznika, ki bi v istih\
  \ krajevnih in \u010Dasovnih okoli\u0161\u010Dinah storila predmetni prekr\u0161\
  ek z vozilom vrednim 50.000 evrov, pa bi bila izre\u010Dena globa v vi\u0161ini\
  \ 500 evrov. Glede na navedeno bi bilo z vidika na\u010Dela enakostipred zakonom\
  \ (14. \u010Dlen Ustave) zelo te\u017Eko oziroma nemogo\u010De zagovarjati razli\u010D\
  no sankcijo za prekr\u0161ek, ki je enako nevarnen za (vse) udele\u017Eence cestnega\
  \ prometa, enako te\u017Eko oziroma nemogo\u010De, pa bi bilo tak\u0161no sankcioniranje\
  \ zagovarjati tudi z vidika na\u010Dela sorazmernosti (2. \u010Dlen v zvezi s tretjim\
  \ odstavkom 15. \u010Dlena Ustave), saj je trenutno vi\u0161ina globe \xBBvezana\xAB\
  \ na nevarnost, ki izvira iz kr\u0161itve (cestnoprometnih) pravil, vrednost vozila,\
  \ s katerim je bil storjen prekr\u0161ek, pa z nevarnostjo kr\u0161itve nima nobene\
  \ tehtne povezave.Dodaten razlog proti uvedbi pla\u010Dila globe glede na premo\u017E\
  enjsko stanje kr\u0161itelja je tudi ta, da je pla\u010Dilni nalog namenjen sankcioniranju\
  \ kr\u0161iteljev \xBBna kraju samem\xAB, zato bi morale biti globe za prekr\u0161\
  ke, ki jih poobla\u0161\u010Dene uradne osebe prekr\u0161kovnega organa osebno zaznajo\
  \ ali ugotovijo s pomo\u010Djo tehni\u010Dnih sredstev ali naprav, predpisane v\
  \ ustreznih zneskih v predpisih, ki dolo\u010Dajo prekr\u0161ke (upo\u0161tevaje\
  \ razli\u010Den socialno ekonomski polo\u017Eaj kr\u0161iteljev). Postopek z izdajo\
  \ pla\u010Dilnega naloga naj bi bil hiter, zato je kr\u0161itelju omogo\u010Deno\
  \ pla\u010Dilo polovi\u010Dnega zneska globe \u0161e v osmih dneh po pravnomo\u010D\
  nosti pla\u010Dilnega naloga (prvi odstavek 57.c \u010Dlena ZP-1). Ravno mo\u017E\
  nost pla\u010Dila polovi\u010Dnega zneska globe je eden od mo\u017Enih na\u010D\
  inov upo\u0161tevanja dejstva, da imajo nekateri kr\u0161itelji razli\u010Dne dohodke.\
  \ Na podlagi drugega odstavka 18. \u010Dlena ZP-1 pa ima kr\u0161itelj mo\u017E\
  nost pla\u010Dati globo in morebitne stro\u0161ke postopka tudi na obroke, na to\
  \ pravico pa je izrecno opozorjen v pravnem pouku pla\u010Dilnega naloga oziroma\
  \ pisne odlo\u010Dbe.Ministrstvo za pravosodje na podlagi navedenega meni, da je\
  \ implementacija izrekanja glob, ki bi se v primeru izvr\u0161evanja cestnoprometnih\
  \ prekr\u0161kov odmerilena podlagi vrednosti vozika s katerim je bil storjen prekr\u0161\
  ek (oziroma ekonomsko-socialnih kriterijev), v prekr\u0161kovnem postopku vpra\u0161\
  ljiva, tako z vidika u\u010Dinkovitosti in hitrosti tega postopka, kot tudi z vidika\
  \ ustavnosti, \u010Deprav predlagane re\u0161itev morda na prvi pogled deluje upravi\u010D\
  ena oziroma pravi\u010Dna."
