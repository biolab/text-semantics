Naslov: "Poobla\u0161\u010Danje pri poslih z banko"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:Evropska unija je v zadnjih\
  \ letih velik poudarek namenila vzpostavitvi enotnega obmo\u010Dja pla\u010Dil v\
  \ evrih, t.im. SEPA in v ta namen sprejela \u0161tevilne predpise. Cilj SEPA je\
  \ podjetjem in dr\u017Eavljanom evroobmo\u010Dja omogo\u010Diti hitro, kvalitetno,\
  \ poceni ter pod enakimi pogoji izvedeno pla\u010Dilo. Med omenjene predpise sodi\
  \ tudi Uredba (EU) \u0161t. 260/2012 Evropskega parlamenta in Sveta z dne 14. marca\
  \ 2012 o uvajanju tehni\u010Dnih in poslovnih zahtev za kreditne prenose indirektne\
  \ bremenitve v eurih (v nadaljevanju: Uredba 260/2012/EU).Uredba 260/2012/EU direktno\
  \ obremenitev (t.im. trajnik) opredeljuje kot nacionalno ali \u010Dezmejno pla\u010D\
  ilno storitev knji\u017Eenja v breme pla\u010Dilnega ra\u010Duna pla\u010Dnika,\
  \ pri \u010Demer je pla\u010Dilna transakcija odrejena s strani prejemnika pla\u010D\
  ila na podlagi pla\u010Dnikove privolitve. V skladu s tretjim odstavkom 5. \u010D\
  lena Uredbe 260/2012/EU ponudniki pla\u010Dilnih storitev (banke) izvr\u0161ujejo\
  \ direktne obremenitve tako, da pla\u010Dnik da soglasje prejemniku pla\u010Dila\
  \ in ponudniku pla\u010Dilnih storitev pla\u010Dnika (neposredno ali posredno preko\
  \ prejemnika pla\u010Dila), pooblastila pa shrani prejemnik pla\u010Dila. Gre za\
  \ spremembo glede na predhodno ureditev v Sloveniji, ko so pla\u010Dniki (dol\u017E\
  niki) dali pooblastilo za izvr\u0161evanje direktnih obremenitev svoji banki, sprememba\
  \ pa se uporabljaod Ieta2013.Uredba 260/2012/EU je za poenotenje ureditve poslovanja\
  \ z direktnimi obremenitvami v Evropski uniji predpisala ureditev, ki je bila prevladujo\u010D\
  a v evropskem prostoru. Glede na to, da je namen Uredbe 260/2012/EU omogo\u010D\
  iti pla\u010Devanje z direktnimi obremenitvami v celotni Evropski uniji in uredba\
  \ neposredno velja tudi v Sloveniji, ni mogo\u010De spremeniti obstoje\u010De ureditve\
  \ na tem podro\u010Dju.Iz zgoraj navedenih razlogov pobude ne podpiramo."
