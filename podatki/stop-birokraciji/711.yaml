Naslov: "Predlo\u017Eitev zdravni\u0161kega spri\u010Devala na UE v primeru opravljanja\
  \ vozni\u0161kega izpita"
Odgovor pristojnega organa: "Odziv Ministrstva za infrastrukturo:Pravilnik o vozni\u0161\
  kih dovoljenjih (Uradni list RS, \u0161t. 68/11, 55/12 in 4/13) v poglavju o evidenci\
  \ in dokazilih \u017Ee sedaj dolo\u010Da, da stranki ni potrebno prilagati dokazil,\
  \ ki so organu dostopna v elektronski obliki. To velja tudi za zdravni\u0161ko spri\u010D\
  evalo, ko so podatki \u017Ee vne\u0161eni v evidenco o vozni\u0161kih dovoljenjih.\
  \ Kandidat za voznika pa ga mora imeti obvezno pri sebi, ko se usposablja v prakti\u010D\
  ni vo\u017Enji oziroma ko opravlja vozni\u0161ki izpit.V 18. \u010Dlenu istega pravilnika\
  \ je tudi dolo\u010Deno, da namesto pogre\u0161anega, izgubljenega, ukradenega,\
  \ obrabljenega ali uni\u010Denega veljavnega vozni\u0161kega dovoljenja izda upravna\
  \ enota na vlogo osebe novo vozni\u0161ko dovoljenje. Pogre\u0161itev, izguba ali\
  \ tatvina vozni\u0161kega dovoljenja se naznani pri upravni enoti. V naznanitvi\
  \ oseba navede poleg drugega tudi okoli\u0161\u010Dine pogre\u0161itve, izgube ali\
  \ tatvine vozni\u0161kega dovoljenja.\_ V primeru tatvine vozni\u0161kega dovoljenja\
  \ ni dovolj le naznanitev oziroma izjava, potrebno je dokazati skrbno ravnanje,\
  \ da bi lahko upravna enota zara\u010Dunala ni\u017Ejo upravno takso. To lahko stori\
  \ sama stranka ali upravna enota pri policijski postaji, ki je tatvino obravnavala.\
  \ V prvem primeru upravna enota takoj izda dvojnik vozni\u0161kega dovoljenja, v\
  \ drugem primeru pa je ta postopek dalj\u0161i, ker mora upravna enota najprej dobiti\
  \ odgovor policije. "
