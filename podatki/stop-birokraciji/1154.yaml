Naslov: Poenostavitev dostopa do statusa nevladne organizacije v javnem interesu
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravo:Skladno z Zakonom\
  \ o nevladnih organizacijah se nevladni organizaciji podeli status nevladne organizacije\
  \ v javnem interesu na dolo\u010Denem podro\u010Dju, \u010De njeno delovanje na\
  \ tem podro\u010Dju presega interese njenih ustanoviteljev oziroma njenih \u010D\
  lanov in \u010De je splo\u0161no koristno. O podelitvi statusa nevladne organizacije\
  \ v javnem interesu na dolo\u010Denem podro\u010Dju odlo\u010Di ministrstvo, ki\
  \ je pristojno za to podro\u010Dje. Pojasnjujemo, da gre za zelo raznolika podro\u010D\
  ja, ki so v pristojnosti posameznih ministrstev, zato je nujno potrebno, da o podelitvi\
  \ statusa odlo\u010Di resor, ki posamezno podro\u010Dje pozna, na\u010Drtuje in\
  \ izvaja razvojne politike tega podro\u010Dja. V zvezi z nevladnimi organizacijami,\
  \ ki so medsektorskega in interdisciplinarnega zna\u010Daja, pojasnjujemo, da v\
  \ kolikor nevladna organizacija deluje v javnem interesu na ve\u010D podro\u010D\
  jih, ki so v pristojnosti ve\u010D ministrstev, o podelitvi statusa odlo\u010Di\
  \ ministrstvo, pristojno za podro\u010Dje, na katerem nevladna organizacija prete\u017E\
  no deluje, po predhodnem soglasju ministrstev, pristojnih za preostala podro\u010D\
  ja.\_Glede pogoja dveletnega predhodnega delovanja pojasnjujemo, da gre za poseben\
  \ status na nacionalni ravni, zato je izkazovanje pomembnej\u0161ih dose\u017Ekov\
  \ in splo\u0161no koristnega delovanja, ki mora presegati interese ustanoviteljev\
  \ oziroma \u010Dlanov, potrebno dokazati. Dvoletno obdobje je minimalno obdobje,\
  \ v katerem se lahko preverja zahtevane pogoje.Odgovor Ministrstva za finance:Nevladne\
  \ organizacije v javnem interesu, ki izpolnjujejo pogoje iz 142. \u010Dlena Zakona\
  \ o dohodnini, se v skladu s postopkom iz Uredbe o namenitvi dela dohodnine za donacije\
  \ (v nadaljnjem besedilu: uredba) uvrstijo na seznam upravi\u010Dencev do donacij\
  \ za posamezno leto. Zakon o dohodnini in Uredba ne dolo\u010Data pogojev za porabo\
  \ tako zbranih donacij ter kontrole v zvezi s tem.\_Seznam upravi\u010Dencev do\
  \ donacij za posamezno leto, katerega dolo\u010Di Vlada Republike Slovenje, sicer\
  \ pripravi Ministrstvo za finance, vendar je pri tem vezano na podatke o nevladnih\
  \ organizacijah z ustreznim statusom, katere pridobi s strani Finan\u010Dne uprave\
  \ Republike Slovenije (FURS) oziroma Agencije Republike Slovenije za javnopravne\
  \ evidence in storitve (AJPES).Pogoje za pridobitev statusa nevladne organizacije\
  \ v javnem interesu, pravice in obveznosti teh nevladnih organizacij ter evidenco\
  \ organizacij s statusom nevladne organizacije v javnem interesu, vklju\u010Dno\
  \ z nadzorom, pa ureja Zakon o nevladnih organizacijah, ki sodi v pristojnost Ministrstva\
  \ za javno upravo.\r\n\_"
