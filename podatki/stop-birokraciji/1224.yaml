Naslov: "Poenostavitev in pocenitev zdru\u017Eevanja parcel"
Odgovor pristojnega organa: "Odgovori ve\u010D pristojnih organovMinistrstvo za okolje\
  \ in prostorPrimer, ko je ena oseba lastnik vseh zemlji\u0161\u010D, ki jih \u017E\
  eli zdru\u017Eiti:\r\nIzpeljati je treba upravni postopek, ki ga izvede tako, da\
  \ ta oseba naro\u010Di storitev pri geodetskem podjetju. O parcelaciji (zdru\u017E\
  itvi parcel) bo izdana odlo\u010Dba.\r\nPrimer, ko ena oseba ni lastnik vseh zemlji\u0161\
  \u010D, ki jih \u017Eeli zdru\u017Eiti:\r\nIzpeljati je treba upravni postopek komasacije\
  \ kmetijskih zemlji\u0161\u010D, ki je v pristojnosti MKGP.Geodetska uprava RSStranka\
  \ lahko \u017Ee danes zahteva parcelacijo \u2013 zdru\u017Eitev parcel. \u010Ce\
  \ ni drugih omejitev v prostorskih aktih, se upo\u0161tevajo samo pogoji za zdru\u017E\
  itev, ki\_ so podrobno opisani v odgovoru MP.Katastrski postopek parcelacije, ki\
  \ vklju\u010Duje samo zdru\u017Eitev parcel je \u017Ee poenostavljen v najve\u010D\
  ji mo\u017Eni meri, saj ne zahteva terenskih meritev in predhodnega urejanja mej,\
  \ posledi\u010Dno je tudi cena izvedbe in\u017Eenirskega dela katastrskega postopka\
  \ (priprava elaborata) ni\u017Eja. Na cene in\u017Eenirskega dela katastrskega postopka\
  \ Geodetska uprava nima vpliva, cene niso regulirane.Parcelno stanje (ena ali ve\u010D\
  \ parcel) je neodvisno od podatkov dejanske ali namenske rabe zemlji\u0161\u010D\
  \ ali obmo\u010Dij bonitet zemlji\u0161\u010D.Prav tako parcelno stanje samo po\
  \ sebi ne vpliva oziroma ne omejuje uporabe zemlji\u0161\u010D. Uporaba je vezana\
  \ na lastninske in druge stvarno-pravne pravice.Z razvojem tehnike \u0161tevilo\
  \ parcel tudi ne vpliva ve\u010D bistveno na razli\u010Dne obdelave podatkov, izra\u010D\
  une in dolo\u010Ditve podatkov.Zdru\u017Eevanje parcel lahko vpliva na preglednost,\
  \ a hkrati ima lahko v drugih postopkih za stranko tudi ne \u017Eeljene posledice\
  \ npr.:hipoteke se vpi\u0161ejo na eno parcelo, ne glede na vrednost in ne samo\
  \ na nekatere manj\u0161e parcele;\u010De se kasneje \u017Eeli spremeniti lastni\u0161\
  tvo dela zdru\u017Eene parcele, je potrebna parcelacija na terenu, navedene poenostavitve\
  \ pri zdru\u017Eitvi parcel za parcelacije \u2013 delitev in preoblikovanje parcel\
  \ ne veljajo, zato je obseg dela, ki ga izvede geodetsko podjetje za pripravo in\
  \ izdelavo elaborata pri delitvi bistveno ve\u010Dji in posledi\u010Dno je izvedba\
  \ postopka in priprava elaborata dra\u017Eja;\u2026 .Zato se tako v preteklosti,\
  \ kot tudi zdaj, izvajajo parcelacije na zahtevo stranke - lastnika, ki ji je prilo\u017E\
  en elaborat, ki ga v in\u017Eenirskem delu katastrskega postopka izdela geodetsko\
  \ podjetje. Vpis sprememb se izvede na podlagi podatkov v elaboratu. Stranka \u2013\
  \ lastnik se mora torej odlo\u010Diti ali je v njenem interesu zdru\u017Eitev parcel\
  \ ali ne.Ministrstvo za pravosodjeZ vidika pristojnosti\_ministrstva je pogoj za\
  \ tovrstno zdru\u017Eevanje, kot ga podaja predlagatelj \u2013 enak pravni status\
  \ parcel, ki naj se na tak na\u010Din zdru\u017Eujejo \u2013 \_zakonsko \u017Ee\
  \ dolo\u010Den oziroma urejen. V skladu s petim odstavkom 75. \u010Dlena Zakona\
  \ o katastru nepremi\u010Dnin \_se zdru\u017Eitev parcel in preoblikovanje parcel\
  \ namre\u010D izvedeta, \u010De je dovoljena poo\u010Ditev zdru\u017Eitve parcel\
  \ v zemlji\u0161ki knjigi. Kdaj je poo\u010Ditev zdru\u017Eitve parcel dovoljena,\
  \ pa ureja tretji odstavek 115. \u010Dlena Zakona o zemlji\u0161ki knjigi \_(v nadaljnjem\
  \ besedilu: ZZK-1), ki dolo\u010Da, da je poo\u010Ditev zdru\u017Eitve nepremi\u010D\
  nin dovoljena:\r\n1.\_\_ \_\u010De so predmet zdru\u017Eitve zemlji\u0161ke parcele\
  \ ali posamezni deli stavbe v eta\u017Eni lastnini in\r\n2.\_\_ \_\u010De je \u0161\
  ir\u0161i pravni polo\u017Eaj vseh nepremi\u010Dnin, ki se zaradi zdru\u017Eitve\
  \ izbri\u0161ejo, enak, razen glede morebitnih stvarnih slu\u017Enosti, vpisanih\
  \ samo pri osnovnem pravnem polo\u017Eaju posamezne nepremi\u010Dnine.\xBBEnak pravni\
  \ status parcel\xAB, kot ga predlaga dr\u017Eavljan, je namre\u010D \xBBenak \u0161\
  ir\u0161i pravni polo\u017Eaj parcel, ki se zdru\u017Eujejo\xAB v zakonski dolo\u010D\
  bi. \u0160ir\u0161i pravni polo\u017Eaj je v tretjem odstavku 13.a \u010Dlena ZZK-1\
  \ opredeljen kot (1.) osnovni pravni polo\u017Eaj nepremi\u010Dnine in pa (2.) vse\
  \ pravice in pravna dejstva, ki nepogojno ali pogojno omejujejo ali izklju\u010D\
  ujejo vknji\u017Eeno lastninsko pravico na nepremi\u010Dnini. Kaj je osnovni pravni\
  \ polo\u017Eaj, pa ureja prvi odstavek istega \u010Dlena, in sicer:\r\n1.\_\_ \_\
  vknji\u017Eena lastninska pravica, katere predmet je nepremi\u010Dnina,\r\n2.\_\_\
  \ \_pri nepremi\u010Dnini, ki je splo\u0161ni ali posebni skupni del stavbe v eta\u017E\
  ni lastnini, to pravno\_\r\ndejstvo,\r\n3.\_\_ \_pri stavbi, zgrajeni na podlagi\
  \ stavbne pravnice, to pravno dejstvo,\r\n4.\_\_ \_pri nepremi\u010Dnini, ki je\
  \ pomo\u017Ena nepremi\u010Dnina, to pravno dejstvo.Dejstvo, da 2. to\u010Dka tretjega\
  \ odstavka 115. \u010Dlena ZZK-1 pri pogojevanju poo\u010Ditve zdru\u017Eitve parcel\
  \ dovoljuje izjemo glede stvarnih slu\u017Enosti, ne relativizira \xBBenakega pravnega\
  \ statusa\xAB oziroma \xBBenakega \u0161ir\u0161ega pravnega polo\u017Eaja nepremi\u010D\
  nin\xAB, saj se obmo\u010Dje take stvarne slu\u017Enosti zaradi zdru\u017Eevanja\
  \ parcel ne spreminja, pa\u010D pa se spreminjajo zgolj podatki o parcelah, na katerih\
  \ se obmo\u010Dje slu\u017Enosti nahaja, zato to ne more biti ovira za dovolitev\
  \ (poo\u010Ditve) zdru\u017Eitve parcel.Predlogi, ki se nana\u0161ajo na materialna\
  \ pravila evidentiranja zdru\u017Eevanja, pristojne organe, stro\u0161ke ter morebitne\
  \ podro\u010Dne politike glede stavbnih ali drugih zemlji\u0161\u010D, pa ne sodijo\
  \ v pristojnost Ministrstva za pravosodje.\r\n\_"
