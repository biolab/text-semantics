Naslov: Ukinitev negotovinskega poslovanja bank
Odgovor pristojnega organa: "Pravne in fizi\u010Dne osebe lahko za poravnavo svojih\
  \ obveznosti uporabljajo gotovinske ali negotovinske oblike pla\u010Devanja. Izbrani\
  \ na\u010Din poravnave obveznosti pa je odvisen od dogovora med pogodbenima strankama,\
  \ razen v primerih, ko je na\u010Din pla\u010Dila dolo\u010Den s predpisom. Glede\
  \ na navedeno predlagane pobude o ukinitvi negotovinskega poslovanja preko bank\
  \ ne podpiramo.Zakon o pla\u010Dilnih storitvah in sistemih (Uradni list RS, \u0161\
  t. 58/09, 34/10 in 9/11, v nadaljevanju: ZPIaSS) sistemsko ureja opravljanje pla\u010D\
  ilnih storitev preko ponudnikov pla\u010Dilnih storitev, ter pravice in obveznosti\
  \ uporabnikov in ponudnikov pla\u010Dilnih storitev v zvezi z opravljanjem pla\u010D\
  ilnih storitev. Na\u010Din pla\u010Devanja med pravnimi oziroma fizi\u010Dnimi osebami\
  \ pa ni predmet urejanja tega zakona. Prav tako ni predmet zakonskega urejanja vi\u0161\
  ina provizij, ki jih za opravljanje pla\u010Dilnih storitev zara\u010Dunavajo ponudniki\
  \ pla\u010Dilnih storitev, saj je njihovo oblikovanje prepu\u0161\u010Deno trgu.Generalna\
  \ obveznost nakazovanja pla\u010Dil in prejemkov na transakcijske ra\u010Dune izhaja\
  \ iz 36. \u010Dlena Zakona o dav\u010Dnem postopku (Uradni list RS, \u0161t. 13/11\
  \ - uradno pre\u010Di\u0161\u010Deno besedilo), v skladu s katerim morajo zaradi\
  \ dav\u010Dnih namenov pravne in druge osebe, samostojni podjetniki posamezniki,\
  \ posamezniki, ki samostojno opravljajo dejavnost, upravni in drugi dr\u017Eavni\
  \ organi, organi samoupravnih lokalnih skupnosti in nosilci javnih pooblastil pla\u010D\
  ila za dobavljeno blago in opravljene storitve ter druga pla\u010Dila prejemnikom\
  \ nakazovati na njihove transakcijske ra\u010Dune, odprte pri ponudnikih pla\u010D\
  ilnih storitev razen, \u010De gre za pla\u010Dila v manj\u0161ih zneskih ali \u010D\
  e je druga\u010De zagotovljena evidenca o teh pla\u010Dilih. Primere, v katerih\
  \ zgoraj navedenih pla\u010Dil ni potrebno nakazovati na transakcijske ra\u010D\
  une, natan\u010Dneje dolo\u010Da tretji A. del Pravilnika o izvajanju Zakona o dav\u010D\
  nem postopku (Uradni list RS, \u0161t. 141/06, 46/07, 102/07, 28/09 in 101/11).Namen\
  \ navedenega \u010Dlena je tako v omejitvi gotovinskega prometa, ki lahko rezultira\
  \ v izogibanju pla\u010Devanja davkov ali celo v dav\u010Dnem utajevanju, zato se\
  \ s predlogom, na podlagi katerega bi se negotovinsko pla\u010Devanje ukinilo, ne\
  \ strinjamo."
