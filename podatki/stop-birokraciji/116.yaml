Naslov: " Odprava letnih poro\u010Dil za dru\u0161tva"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance (MF) in AJPESa:\_V zvezi\
  \ s prejeto pobudo za administrativno razbremenitev dru\u0161tev z dne 10. 05. 2013,\
  \ ki se nana\u0161a na odpravo letnih poro\u010Dil za dru\u0161tva, ki obstajajo\
  \ manj kot dva meseca v dolo\u010Denem letu ter imajo manj kot npr. 200 \u20AC na\
  \ ra\u010Dunu,\_ vam posredujemo odgovor.Obveznost izdelave letnega poro\u010Dila\
  \ za dru\u0161tvo dolo\u010Da peti odstavek 26. \u010Dlena Zakona o dru\u0161tvih\
  \ (v nadaljnjem besedilu: ZDru-1). Letno poro\u010Dilo za preteklo poslovno leto\
  \ mora dru\u0161tvo za namen dr\u017Eavne statistike in javne objave do 31. marca\
  \ teko\u010Dega leta, v primeru statusne spremembe ali prenehanja dru\u0161tva pa\
  \ v roku dveh mesecev po spremembi oziroma prenehanju, predlo\u017Eiti AJPES, skladno\
  \ z 29. \u010Dlenom ZDru-1. Dru\u0161tvo, \u010Digar ra\u010Dunovodske izkaze mora\
  \ revidirati revizor, mora posredovati letno poro\u010Dilo AJPES do 31. avgusta\
  \ teko\u010Dega leta. Zakon ne omogo\u010Da izjem pri izdelavi letnih poro\u010D\
  il dru\u0161tev. Organ, pristojen za pripravo predpisa je Ministrstvo za notranje\
  \ zadeve.AJPES zbirko s podatki iz letnih poro\u010Dil dru\u0161tev vsako leto posreduje\
  \ DURS za dav\u010Dne namene, javnost podatkov pa zagotavlja tudi drugim prek javne\
  \ objave letnih poro\u010Dil na spletnem portalu. Za razliko od gospodarskih dru\u017E\
  b, zadrug in samostojnih podjetnikov je predlo\u017Eitev letnega poro\u010Dila AJPES\
  \ za javno objavo za dru\u0161tva brezpla\u010Dna. Tudi v primeru, da dru\u0161\
  tvo ne bi bilo dol\u017Eno sestavljati letna poro\u010Dila, bi bilo dru\u0161tvo\
  \ \u0161e vedno zavezanec za davek od dohodka pravnih oseb. Zavezanci za navedeni\
  \ davek so namre\u010D vse pravne osebe doma\u010Dega prava, ki imajo sede\u017E\
  \ v Sloveniji, torej tudi vse pravne osebe zasebnega prava, kamor sodijo dru\u0161\
  tva. Zavezanec postane z dnem pridobitve pravne osebe, torej od dneva vpisa v register\
  \ dru\u0161tev, in je zavezanec vse do izbrisa dru\u0161tva iz registra. V tem obdobju\
  \ mora dru\u0161tvo predlagati dav\u010Dni(-e) obra\u010Dun(-e), katerega sestavni\
  \ del so tudi ra\u010Dunovodski izkazi. \u010Ce dru\u0161tvo predlo\u017Ei ra\u010D\
  unovodske izkaze AJPES (tako zaradi javne objave kot zaradi drugih potreb \u2013\
  \ dav\u010Dnih, statisti\u010Dnih itd.), ni dol\u017Eno ponovno predlo\u017Eiti\
  \ ra\u010Dunovodskih izkazov k obra\u010Dunu DDPO, ker podatke pridobi dav\u010D\
  ni organ sam od AJPESa.\_ \u010Ce pa dru\u0161tvo ne bi bilo dol\u017Eno predlagati\
  \ letnih poro\u010Dil AJPES,\_ bi moralo podatke iz bilance stanja in podatke iz\
  \ izkaza prihodkov in odhodkov, na enakih obrazcih, kot jih predlagajo AJPES ostale\
  \ pravne osebe zasebnega prava, predlo\u017Eiti kot sestavni del obra\u010Duna davka\
  \ od dohodkov pravnih oseb dav\u010Dnemu organu. Podatki iz izkaza prihodkov in\
  \ odhodkov so namre\u010D osnova za sestavo obra\u010Duna davka od dohodkov pravnih\
  \ oseb.AJPES je za leto 2012 zbral letna poro\u010Dila 21.622 dru\u0161tev. Od teh\
  \ je 115 takih (0,5 % vseh zbranih), ki so bila ustanovljena v zadnjih dveh mesecih\
  \ leta 2012 in so hkrati imela denarna sredstva manj\u0161a od 200,00 evrov.Samo\
  \ 4 dru\u0161tva so bila v letu 2012 hkrati ustanovljena in izbrisana, delovala\
  \ so od 4 do 11 mesecev (povpre\u010Dno 6,4 mesece); taka dru\u0161tva niso zavezana\
  \ k predlo\u017Eitvi letnih poro\u010Dil AJPES, so pa zavezana k predlo\u017Eitvi\
  \ zaklju\u010Dnih poro\u010Dil AJPES v roku dveh mesecev po prenehanju, kakor tudi\
  \ za sestavitev dav\u010Dnega obra\u010Duna v roku enega meseca po prenehanju in\
  \ ga posredovati DURS, katerega sestavni del sta tudi izkaz poslovnega izida in\
  \ bilanca stanja. Tudi v primeru kraj\u0161ega obdobja poslovanja od enega leta\
  \ mora po sedanji ureditvi (29. \u010Dlen ZDru-1) dru\u0161tvo predlo\u017Eiti zaklju\u010D\
  no poro\u010Dilo, ki je tudi sestavni del dav\u010Dnega obra\u010Duna (360. in 357.\
  \ \u010Dlen ZDavP-2). V skladu s 358. \u010Dlenom Zakona o dav\u010Dnem postopku\
  \ (ZdavP-2) lahko pravna oseba predlo\u017Ei Dav\u010Dni upravi Republike Slovenije\
  \ dav\u010Dni obra\u010Dun brez teh podatkov, mora pa v dav\u010Dnem obra\u010D\
  unu to izrecno navesti. Izjava je sestavni del dav\u010Dnega obra\u010Duna (Priloga\
  \ 1 Pravilnika o dav\u010Dnem obra\u010Dunu davka od dohodkov pravnih oseb). Glede\
  \ na navedeno predlagana pobuda ne bi bistveno vplivala na administrativno razbremenitev\
  \ dru\u0161tev in jo s \u0161ir\u0161ega dru\u017Ebenega vidika ne podpiramo. Pobudo\
  \ je potrebno presojati tudi z vidika vpliva na transparentnost poslovanja, kakor\
  \ tudi vpliva na dav\u010Dni obra\u010Dun, katerega sestavni del sta tudi izkaz\
  \ poslovnega izida in bilanca stanja (nekatera dru\u0161tva opravljajo tudi pridobitno\
  \ dejavnost, po podatkih letnih poro\u010Dil za leto 2012 je bilo tak\u0161nih 7.908\
  \ dru\u0161tev oz. 36,6 % vseh, ki so predlo\u017Eila letna poro\u010Dila). "
