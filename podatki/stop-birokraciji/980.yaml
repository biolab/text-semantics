Naslov: "Poenostavitev postopka spremembe lastni\u0161tva vozila po popla\u010Dilu\
  \ lizinga"
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo:Zakon o dajatvah\
  \ za motorna vozila (Uradni list RS, \u0161t. 54/17) v primeru spremembe lastni\u0161\
  tva vozila dolo\u010Da, da se izvede vra\u010Dilo sorazmernega dele\u017Ea letne\
  \ dajatve ob odjavi vozila (13. \u010Dlen). \u010Ce \u017Eeli novi lastnik ponovno\
  \ registrirati vozilo mora pred registracijo pla\u010Dati letno dajatev za obdobje,\
  \ za katerega bo vozilo registrirano. Prenos \u017Ee pla\u010Dane letne dajatve\
  \ iz enega lastnika na drugega lastnika iz finan\u010Dnega in dav\u010Dnega vidika\
  \ ni mo\u017Ena.V skladu z Zakonom o motornih vozilih (Uradni list RS, \u0161t.\
  \ 75/17; ZMV-1) je treba vsako spremembo podatkov v prometnem dovoljenju (npr. tehni\u010D\
  no spremembo, spremembo lastni\u0161tva, prebivali\u0161\u010Da ali sede\u017Ea)\
  \ v 15 dneh prijaviti registracijski organizaciji. Prijavi spremembe mora lastnik\
  \ vozila prilo\u017Eiti listine, s katerimi dokazuje spremembo (tretji odstavek\
  \ 32. \u010Dlena).Po dolo\u010Dbah 39. \u010Dlena ZMV-1 lahko lastnik registriranega\
  \ vozila kadar koli odjavi vozilo pri registracijski organizaciji in hkrati z odjavo\
  \ izro\u010Di registrske tablice (prvi odstavek) Mora pa vozilo odjaviti in izro\u010D\
  iti registrske tablice v primerih, \u010De:1. je vozilo uni\u010Deno;2. je vozilo\
  \ odsvojeno;3. bo vozilo registrirano v tujini zaradi preselitve lastnika vozila\
  \ ali iz drugih razlogov;4. je vozilo ukradeno;5. je veljavnost prometnega dovoljenja\
  \ potekla pred ve\u010D kot 30 dnevi ali pred ve\u010D kot letom dni za mopede,\
  \ motorna kolesa, motorna trikolesa, lahka \u0161tirikolesa, te\u017Eka \u0161tirikolesa,\
  \ bivalna vozila, bivalne priklopnike ter starodobnike;6. je med veljavnostjo prometnega\
  \ dovoljenja prenehala veljati zavarovalna pogodba, ker ni bila obnovljena ali ni\
  \ bila poravnana letna obveznost v skladu z zavarovalnimi pogoji;7. je v primeru\
  \ iz petega odstavka 28. \u010Dlena tega zakona uporabnik preklical dano soglasje\
  \ in lastnik ni imenoval novega uporabnika ali8. je potrdilo o skladnosti ali soglasje\
  \ k registraciji za to vozilo odpravljeno.Lastniku vozila pa ni treba izro\u010D\
  iti registrskih tablic, \u010De so pogre\u0161ane, \u010De je vozilo ukradeno, \u010D\
  e so zanj izdane registrske tablice z izbrano oznako ali \u010De je vozilo odsvojeno\
  \ in hkrati z istimi registrskimi tablicami registrirano na novega lastnika (\u010D\
  etrti odstavek 39. \u010Dlena).Odgovor Ministrstva za finance:Pojasnjujemo, da je\
  \ zakonska podlaga za spremembo zavarovalne pogodbe v primeru spremembe lastni\u0161\
  tva podana v Zakonu o obveznih zavarovanjih v prometu (Uradni list RS \u0161t. 93/07\
  \ s spr., v nadaljevanju ZOZP), ki v drugem \u010Dlenu dolo\u010Da, da\_ v primerih,\
  \ ko je za prometno sredstvo potrebna registracija, sme organ, pristojen za registracijo,\
  \ izdati prometno dovoljenje ali drugo ustrezno listino \u0161ele potem, ko lastnik\
  \ prometnega sredstva, na ime katerega se bo prometno sredstvo registriralo, predlo\u017E\
  i dokaz, da je sklenil zavarovanje, ki je obvezno po tem zakonu. Nadalje 22. \u010D\
  len istega zakona dolo\u010Da, da v primerih, ko se med trajanjem zavarovanja spremeni\
  \ lastnik vozila, zavarovalna pogodba preneha veljati, ko novi lastnik vozila sklene\
  \ pogodbo o zavarovanju avtomobilske odgovornosti. To pogodbo mora novi lastnik\
  \ skleniti najkasneje pred registracijo vozila na svoje ime. Tudi v primerih, ko\
  \ se popla\u010Da lizing, gre za spremembo lastni\u0161tva, prej\u0161nji uporabnik\
  \ vozila postane lastnik vozila, in je torej pred registracijo potrebno skleniti\
  \ pogodbo na svoje ime.A\u017Eurni podatki o lastni\u0161tvu vozila so pomembni\
  \ predvsem iz razloga u\u010Dinkovitega uveljavljanja pravic iz zavarovanja. V okviru\
  \ Slovenskega zavarovalnega zdru\u017Eenja deluje informacijski center, kjer zbirajo\
  \ podatke in vodijo register podatkov, da se lahko od\u0161kodninski zahtevki iz\
  \ naslova \u0161kod, ki nastanejo z uporabo vozil, u\u010Dinkoviteje uveljavljajo.\
  \ O\u0161kodovancem nudijo podatke o zavarovanju avtomobilske odgovornosti za vozila\
  \ registrirana v Republiki Sloveniji. To\u010Den podatek o tem, kdo je lastnik vozila\
  \ je torej pomemben iz razloga ugotavljanja obveznosti ter tudi ugotavljanja upravi\u010D\
  enosti do povra\u010Dila \u0161kode. Lastni\u0161tvo vozila pa prina\u0161a tudi\
  \ dolo\u010Dene druge odgovornosti in obveznosti.Glede na zgoraj navedeno, va\u0161\
  e pobude ni mogo\u010De upo\u0161tevati."
