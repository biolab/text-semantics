Naslov: "Izvr\u0161ba dol\u017Enikov"
Odgovor pristojnega organa: "Odgovor Ministrstva za pravosodje:\_Izvr\u0161ba na podlagi\
  \ verodostojne listine, ki jo pozna slovensko pravo, predstavlja (tudi primerjalno\
  \ pravno) ugodnost za upnika, saj pomeni hiter in u\u010Dinkovit postopek izvr\u0161\
  be v primeru nespornih terjatev. Sodi\u0161\u010De vsebinsko ne presoja utemeljenosti\
  \ zahtevka ampak je sklep o izvr\u0161bi izdan avtomatsko \u017Ee v nekaj dneh.\
  \ \u010Ce dol\u017Enik ne ugovarja sklepu o izvr\u0161bi (do \u010Desar mora seveda\
  \ imeti pravico, saj je njegov ugovor lahko utemeljen) je tak sistem zelo ugoden\
  \ za upnika, saj pride hitro in enostavno do popla\u010Dila svoje terjatve, \u010D\
  e seveda dol\u017Enik razpolaga s sredstvi. Gre torej za \"bli\u017Enjico\" do izvr\u0161\
  be v primeru nespornih terjatev, saj bi sicer moral upnik tudi v primerih, ko razpolaga\
  \ z verodostojno listino najprej pridobiti izvr\u0161ilni naslov na podlagi katerega\
  \ bi \u0161ele lahko predlagal izvr\u0161bo v postopku izvr\u0161be na podlagi verodostojne\
  \ listine pa sta obe fazi zdru\u017Eeni. \u010Ce dol\u017Enik obrazlo\u017Eeno ugovarja\
  \ sklepu o izvr\u0161bi, pa mora o zadevi odlo\u010Diti pravdno sodi\u0161\u010D\
  e. Predlog, da bi \u017Ee izvr\u0161ilno sodi\u0161\u010De dokon\u010Dno odlo\u010D\
  ilo o utemeljenosti ugovora zoper sklep o izvr\u0161bi na podlagi verodostojne listine\
  \ je pravno-sistemska sporen, saj je izvr\u0161ilni postopek namenjen realizaciji\
  \ upnikove terjatve in ne ugotavljanju njene utemeljenosti."
