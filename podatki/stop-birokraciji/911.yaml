Naslov: " Pridobitev izpisa zemlji\u0161koknji\u017Enega prikaza parcele"
Odgovor pristojnega organa: "Odgovor Ministrstva za okolje in prostor:Zahvaljujemo\
  \ se vam za va\u0161o pobudo.\r\nZemlji\u0161ko katastrski prikaz je eno od potrdil,\
  \ ki ga proti pla\u010Dilu takse uporabnikom izdaja Geodetska uprava. Vrste potrdil,\
  \ obliko in vsebino potrdil dolo\u010Da veljavni pravilnik.Zemlji\u0161ko katastrski\
  \ prikaz lahko proti pla\u010Dilu takse pridobite na katerikoli Obmo\u010Dni geodetski\
  \ upravi oziroma geodetski pisarni ali na vseh upravnih enotah.\r\nNa Geodetski\
  \ upravi pri prenovi informacijskega sistema, ki je v teku, \u017Ee i\u0161\u010D\
  emo re\u0161itve v predlagani smeri. Prav tako se za celotno dr\u017Eavno upravo\
  \ pripravljajo enotne tehni\u010Dne re\u0161itve za pla\u010Dilo takse za potrdila.Kdaj\
  \ to\u010Dno bodo nove re\u0161itve pripravljene in implementirane, pa vam v tem\
  \ trenutku \u0161e ne znamo odgovoriti.\_ \_\r\nHvala za razumevanje in lep pozdrav.Dopolnitev\
  \ odgovora s strani Ministrstva za okolje in prostor:Prenova informacijskih re\u0161\
  itev Geodetske uprave, ki se izvaja v okviru projekta e-prostor, je v teku in se\
  \ bo izvedla do konca leta 2021. Ideja, ki se razvija je, da bi lahko lastniki sami\
  \ preko informacijske re\u0161itve (npr. javni vpogled ali osebni vpogled) pridobili\
  \ ra\u010Dunalni\u0161ke izpise, ki jih potrebujejo. \_V kolikor bo potrebno tak\
  \ izpis tudi potrditi na geodetski upravi, ostaja \u0161e vedno problem glede taks,\
  \ \_kot je opisano v prej\u0161njem pojasnilu.\r\n\_\r\nUpravne enote lahko \u017E\
  e sedaj za izvedbo postopkov, ki jih vodijo, same pridobijo izpise (tudi zemlji\u0161\
  ko katastrski prikaz) iz informacijskih sistemov, ki jih uporabljajo (aplikacija\
  \ PREG) in jih strankam ne bi bilo potrebno posebej prilagati."
