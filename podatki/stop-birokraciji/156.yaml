Naslov: Praksa ZZZS glede obrazcev za prijave in odjave iz zavarovanj
Odgovor pristojnega organa: "Spo\u0161tovani,glede predloga, da bi ZZZS prodajal obrazce\
  \ M, s katerimi se ureja obvezno zdravstveno zavarovanje oz. vsa obvezna socialna\
  \ zavarovanje, pojasnjujemo, da ve\u010Dina zavezancev \u017Ee pride z obrazcem\
  \ in bi bila uvedba prodaje obrazcev na ZZZS s tega vidika neracionalna. Neracionalna\
  \ bi bila tudi iz razloga, ker ZZZS na podlagi 50. \u010Dlena Zakona o ra\u010D\
  unovodstvu opravlja pla\u010Dilni promet brezgotovinsko, kar pomeni, da poteka le\
  \ na ra\u010Dunu pri poobla\u0161\u010Deni organizaciji za pla\u010Dilni promet.V\
  \ zvezi z urejanjem zavarovanja po e-poti pa pojasnjujemo, da smo na pristojna ministrstva\
  \ \u017Ee pred \u010Dasom podali predlog, da se za vse poslovne subjekte, ki so\
  \ registrirani v Poslovnem registru Slovenije (med njimi so tudi taki, ki so sami\
  \ zavezanci za pla\u010Dilo prispevkov zase, torej t.i. samopla\u010Dniki), omogo\u010D\
  i urejanje zavarovanj prek sistema e-VEM, za ostale zavezance pa predvidevamo, da\
  \ bi lahko v letu 2014 podprti e-prijave prek nase spletne strani."
