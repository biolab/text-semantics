Naslov: "Vra\u010Dilo DMV za velike dru\u017Eine in dokazila"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance\xBBUpravi\u010Denec, ki\
  \ oprostitev pla\u010Dila davka od motornih vozil, nabavljenih za prevoz velikih\
  \ dru\u017Ein, uveljavlja na podlagi 18. \u010Dlena Zakona o davku na motorna vozila\
  \ (Uradni list RS, \u0161t. 200/2020; v nadaljevanju: ZDMV-1) na na\u010Din vra\u010D\
  ila davka, predlo\u017Ei zahtevek za vra\u010Dilo davka v elektronski obliki preko\
  \ sistema eDavki. Zahtevku je obvezno prilo\u017Eiti eno ali ve\u010D prilog, ki\
  \ jih dolo\u010Da ZDMV-1, in iz katerih je za vsako vozilo iz zahtevka razvidna\
  \ upravi\u010Denost za vra\u010Dilo DMV. Pri dodajanju prilog se s klikom na gumb\
  \ \xBBDodaj prilogo\xAB odpre pogovorno okno za izbiro dokumenta, ki ga \u017Eeli\
  \ dav\u010Dni zavezanec prenesti. Po uspe\u0161no zaklju\u010Denem prenosu dokumenta\
  \ se v polju \xBBTip priloge\xAB iz spustnega menija izbere tip priloge:\r\n\u2022\
  \ Vra\u010Dilo: dokazilo za vra\u010Dilo (tj. ra\u010Dun, prometno dovoljenje, kupoprodajna\
  \ pogodba, itd.),\r\n\u2022 Drugo (uporablja se za neobvezne priloge).Kot \u017E\
  e navedeno zgoraj, se ob oddaji zahtevka za vra\u010Dilo DMV prilo\u017Ei eno ali\
  \ ve\u010D prilog, ki jih omenja ZDMV-1, v sklopu katerih pa se \xBBPotrdilo o skupnem\
  \ gospodinjstvu\xAB od 1. 1. 2021 ne zahteva ve\u010D.\r\nSklepno pojasnjujemo,\
  \ da upravi\u010Denost pogojev iz dolo\u010Dbe 18. \u010Dlena ZDMV-1 glede izpolnjevanja\
  \ pogoja istega naslova stalnega prebivali\u0161\u010Da upravi\u010Denca in treh\
  \ ali ve\u010D otrok ugotavlja Finan\u010Dna uprava RS po uradni dol\u017Enosti\
  \ na podlagi uradnih evidenc in tako ne zahteva predlo\u017Eitve potrdila o skupnem\
  \ gospodinjstvu.\xAB"
