Naslov: "Sprememba Pravilnika o izvajanju Zakona o dav\u010Dnem postopku"
Odgovor pristojnega organa: "V zvezi s pobudo za administrativno razbremenitev (pobuda\
  \ \u0161t. 17 z dne 3. 1. 2012), ki jo je Ministrstvo za finance prejelo preko portala\
  \ MJU \xBBminus 25%\xAB, in se nana\u0161a na spremembo Pravilnika o izvajanju Zakona\
  \ o dav\u010Dnem postopku, s katero naj se odpravi zadnja sprememba, ki med drugim\
  \ zni\u017Euje mejo gotovinskih pla\u010Dil med poslovnimi subjekti s 420 evrov\
  \ na 50 evrov, saj naj bi poslovnim subjektom, zlasti malim, povzro\u010Dala ogromno\
  \ dodatnega dela in dodatnih stro\u0161kov in ker je ta obremenitev nesorazmerna\
  \ z morebitnimi koristmi, podajamo spodnja pojasnila.Generalna obveznost nakazovanja\
  \ pla\u010Dil in prejemkov na transakcijske ra\u010Dune izhaja iz 36. \u010Dlena\
  \ Zakona o dav\u010Dnem postopku (Uradni list RS, \u0161t. 13/11 - uradno pre\u010D\
  i\u0161\u010Deno besedilo, v nadaljnjem besedilu: ZDavP-2), v skladu s katerim morajo\
  \ zaradi dav\u010Dnih namenov pravne in druge osebe, samostojni podjetniki posamezniki,\
  \ posamezniki, ki samostojno opravljajo dejavnost, upravni in drugi dr\u017Eavni\
  \ organi, organi samoupravnih lokalnih skupnosti in nosilci javnih pooblastil pla\u010D\
  ila za dobavljeno blago in opravljene storitve ter druga pla\u010Dila prejemnikom\
  \ nakazovati na njihove transakcijske ra\u010Dune, odprte pri ponudnikih pla\u010D\
  ilnih storitev razen, \u010De gre za pla\u010Dila v manj\u0161ih zneskih ali \u010D\
  e je druga\u010De zagotovljena evidenca o teh pla\u010Dilih. Namen navedenega \u010D\
  lena je tako v omejitvi gotovinskega prometa, ki lahko rezultira v izogibanju pla\u010D\
  evanja davkov ali celo v dav\u010Dnem utajevanju. Primere, v katerih zgoraj navedenih\
  \ pla\u010Dil ni potrebno nakazovati na transakcijske ra\u010Dune, natan\u010Dneje\
  \ dolo\u010Da tretji A. del pravilnika.Tretji odstavek 37. \u010Dlena ZDavP-2 dolo\u010D\
  a, da morajo imeti subjekti vpisa v Poslovni register Slovenije pri ponudniku pla\u010D\
  ilnih storitev odprt transakcijski ra\u010Dun. V kolikor gre v navedenem primeru\
  \ za samostojne podjetnike posameznike a!i posameznike, ki samostojno opravljajo\
  \ dejavnost, morajo imeti le-ti za namene v zvezi z opravljanjem dejavnosti odprt\
  \ lo\u010Den transakcijski ra\u010Dun.Iz navedenega izhaja, da mora imeti v skladu\
  \ z dav\u010Dno zakonodajo, torej za dav\u010Dne namene, vsak subjekt, vpisan v\
  \ Poslovni register Slovenije, odprt transakcijski ra\u010Dun in preko njega tudi\
  \ poslovati. Sprememba pravilnika tako zasleduje u\u010Dinkovito opravljanje nalog\
  \ dav\u010Dnega organa, \u0161e posebej dav\u010Dnega nadzora in dav\u010Dne izvr\u0161\
  be, prepre\u010Devanje izogibanja pla\u010Devanju davkov in prispevkov za socialno\
  \ varnost, prepre\u010Devanje dav\u010Dnih utajevanj, sive ekonomije, dela na \u010D\
  rno ter s tem zagotavlja pla\u010Dilno disciplino in izbolj\u0161uje konkuren\u010D\
  nost.Prav tako se z avtorjem pobude ne moremo strinjati, da gre pri omejitvi gotovinskega\
  \ poslovanja za ukrep, ki pomeni administrativno oviro. Menimo, da nova ureditev\
  \ za poslovne subjekte ne pomeni ve\u010D administriranja zaradi pove\u010Danega\
  \ obsega evidenc in vknji\u017Eb, saj poslovanje z gotovino in ustrezno oziroma\
  \ pravilno administriranje le-tega (blagajni\u0161ki prejemek, izdatek) pomeni ve\u010D\
  \ vknji\u017Eb v poslovne knjige in evidence, torej, kot navaja avtor pobude, ve\u010D\
  \ dodatnega dela in s tem povezanih stro\u0161kov."
