Naslov: "Prijava tujega ra\u010Duna na\u0161i dav\u010Dni upravi "
Odgovor pristojnega organa: "Odziv Ministrstva za finance, Dav\u010Dne uprave RS:\_\
  V zvezi z izvajanjem 9. \u010Dlena Zakona o spremembah in dopolnitvah Zakona o dav\u010D\
  ni slu\u017Ebi - ZDS-1C (Uradni list RS, \u0161t. 40/09) je Dav\u010Dna uprava Republike\
  \ Slovenije (v nadaljevanju DURS) izdala javni poziv, s katerim je pozvala fizi\u010D\
  ne osebe, ki so vpisane v dav\u010Dni register in ki imajo odprte ra\u010Dune pri\
  \ bankah in hranilnicah zunaj Republike Slovenije, da pristojnemu dav\u010Dnemu\
  \ uradu posredujejo podatke o ra\u010Dunih, odprtih pri bankah ali hranilnicah zunaj\
  \ Republike Slovenije.\_Ra\u010Dun odprt v tujini fizi\u010Dna oseba prijavi z obrazcem\
  \ DR-02 (Prijava za vpis fizi\u010Dne osebe v dav\u010Dni register). Obrazec je\
  \ na voljo tako na spletni strani DURS, kot tudi na vseh dav\u010Dnih uradih, zato\
  \ te\u017Eav v zvezi s pridobitvijo obrazca ne bi smelo biti. Obrazec je mo\u017E\
  no oddati na DURS bodisi preko navedne po\u0161te bodisi osebno ali elektronsko\
  \ preko sistema eDavki (kot \"Lasten dokument\").\_DURS je v sistemu eDavki vzpostavila\
  \ elektronsko vlaganje dokumentov (v obliki *.doc, *.pdf, *jpg, *.xls in druge oblike)\
  \ prek storitve Lastni dokument (NF-LD) za vse dokumente, ki \u0161e niso implementirani\
  \ kot obrazec v sistemu eDavki. Dokument oddan s storitvijo Lastni dokument izpolnjuje\
  \ zahteve Zakona o splo\u0161nem upravnem postopku glede oblike (predvsem varen\
  \ podpis), tako da ga bo dav\u010Dni organ obravnaval kot vsak drug dokument, prejet\
  \ v fizi\u010Dni obliki in lastnoro\u010Dno podpisan. Razlog za tak\u0161en pristop\
  \ je dejstvo, da tehni\u010Dno in \u010Dasovno, ni mo\u017Eno naenkrat zagotoviti\
  \ vseh dokumentov v elektronski obliki obrazca. Za vsak implementiran obrazec je\
  \ potrebno zagotoviti zaledne sisteme, poslovna pravila, tehni\u010Dno podporo itd.\
  \ DURS zagotavlja elektronsko storitev, kolikor je v tem trenutku mogo\u010De. Prav\
  \ tako DURS \u0161e naprej razvija storitev elektronskega poslovanja v smislu \u0161\
  irjenja nabora implementiranih obrazcev glede na razpolo\u017Eljiva sredstva in\
  \ njihove potrebe po implementaciji. To pomeni, da v danem trenutku obrazec DR-02\
  \ zavezanec lahko odda elektronsko preko storitve Lastni dokument.\_Predlog, da\
  \ dokumentom, ki so oddani preko storitve Lastni dokument zagotovimo ustrezen status\
  \ po sistemu dokumentov, ki so \u017Ee implementirani v sistemu eDavki (status dokumenta\
  \ se spreminja glede na prehod iz sistema v sistem od vlo\u017Eitve vse do obdelan-uspe\u0161\
  no) trenutno ni izvedljiv, ker obrazec ni v elektronski obliki, ampak je le elektronsko\
  \ oddan. Ko bo obrazec DR-02 implementiran v elektronski obliki, bodo tudi statusi\
  \ dokumenta ustrezno urejeni. Trenutno zavezanec dobi informacijo, da je dokument\
  \ poslan v glavno pisarno, kar je hkrat tudi napotilo, da se je v primeru dodatnih\
  \ vpr\u0161anj, potrebno obrniti na pristojno glavno pisarno dav\u010Dnega urada,\
  \ kjer lahko zavezanca ustrezno usmerijo na osebo, ki konkretno re\u0161uje njegovo\
  \ vlogo.\_Glede preverjanja podatkov o ra\u010Dunu preko sistema eDavki se zavedamo\
  \ neustreznega prikaza, zato bomo v najkraj\u0161em mo\u017Enem \u010Dasu, prikaz\
  \ podatkov ustrezno spremenili tako, da bo za zavezance prijaznej\u0161i."
