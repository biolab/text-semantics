Naslov: "Poenostavitev prijave pri sre\u010Delovih na javnih prireditvah"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:Ministrstvo se pridru\u017E\
  uje predlogu. \u017De na ministrstvu je bil namre\u010D pripravljen predlog za spremembo\
  \ 20. \u010Dlena Zakona o igrah na sre\u010Do zaradi uskladitve z zakonom, ki ureja\
  \ javna zbiranja. Za sprejem obvestila o organizaciji tombole oziroma sre\u010D\
  elova je bil dolo\u010Den nadzorni organ (Finan\u010Dna uprava RS), ki je pristojen\
  \ za podro\u010Dje iger na sre\u010Do, in ne ve\u010D upravni organ, pristojen za\
  \ notranje zadeve, kar bo ustrezno upo\u0161tevano pri naslednji spremembi zakona.Odgovor\
  \ Ministrstva za notranje zadeve:Ministrstvo za notranje zadeve se s pobudo za spremembo\
  \ drugega odstavka 20. \u010Dlena Zakona o igrah na sre\u010Do delno strinja, saj\
  \ je \u017Ee v letu 2015 v okviru medresorskega usklajevanja Predloga zakona o spremembah\
  \ in dopolnitvah Zakona o igrah na sre\u010Do predlagalo, da se ustrezno spremeni\
  \ drugi odstavek 20. \u010Dlena. Dolo\u010Dba 20. \u010Dlena veljavnega Zakona o\
  \ igrah na sre\u010Do namre\u010D dolo\u010Da, da za prireditev tombole oziroma\
  \ sre\u010Delova, ki se prireja v okviru kulturnega ali zabavnega programa prireditelja,\
  \ ni potrebno dovoljenje iz 16. \u010Dlena tega zakona, \u010De skupna vrednost\
  \ sre\u010Dk ne presega zneska, ki ga dolo\u010Di ministrstvo, pristojno za finance,\
  \ in \u010De vrednost posameznih dobitkov ne presega zneska, od katerega se pla\u010D\
  uje davek na dobitke od iger na sre\u010Do. Prireditelj iz prej\u0161njega odstavka\
  \ mora upravni organ, pristojen za notranje zadeve, obvestiti o prireditvi tak\u0161\
  ne igre najpozneje osem dni pred prireditvijo. Predlagali smo, da bi moral prireditelj\
  \ iger na sre\u010Do o tem obvestiti pristojni organ za finance (npr. nadzorni organ\
  \ - FURS).\r\nNa podlagi Zakona o javnih zbiranjih mora organizator prireditve za\
  \ izvedbo le-te pridobiti dovoljenje upravne enote le v primerih, dolo\u010Denih\
  \ v 13. \u010Dlenu Zakona o javnih zbiranjih ali \u010De poseben zakon tako dolo\u010D\
  a (npr. Zakon o varstvu pred utopitvami), v vseh ostalih primerih pa mora organizator\
  \ javno prireditev prijaviti pri pristojni policijski postaji. To pomeni, da v dolo\u010D\
  enih primerih upravna enota ni obve\u0161\u010Dena o organizaciji prireditve in\
  \ ni potrebe, da jo prireditelj obve\u0161\u010Da o prireditvi tombole oziroma sre\u010D\
  elova, ki se prireja v okviru kulturnega ali zabavnega programa prireditelja. Prav\
  \ tako je obve\u0161\u010Danje upravne enote o prireditvi igre na sre\u010Do nepotrebno,\
  \ saj upravna enota ni nadzorni organ nad prirejanjem iger na sre\u010Do in je tak\u0161\
  no obvestilo brezpredmetno.\r\nGlede na navedeno lahko pritrdimo tudi odzivu Ministrstva\
  \ za finance na omenjeno pobudo.\r\n\_"
