Naslov: "Na\u010Din pla\u010Dila DDV"
Odgovor pristojnega organa: "Odziv Ministrstva za finance:Dol\u017Eina dav\u010Dnega\
  \ obdobja za namene DDV je dolo\u010Dena v Zakonu o davku na dodano vrednost (Ur.\
  \ l. RS, 13/11 - UPB 86/14, v nadaljevanju ZDDV-1). V skladu z 89. \u010Dlenom ZDDV-1,\
  \ je dav\u010Dno obdobje koledarski mesec. Za dav\u010Dnega zavezanca, ki je v preteklem\
  \ koledarskem letu dosegel obdav\u010Dljiv promet blaga oziroma storitev v vrednosti\
  \ do vklju\u010Dno 210.000 eurov, pa je dav\u010Dno obdobje koledarsko trimese\u010D\
  je, razen \u010De opravlja transakcije znotraj Unije in je dol\u017Ean predlo\u017E\
  iti rekapitulacijsko poro\u010Dilo. Trenutno veljavna ureditev tako ne omogo\u010D\
  a dav\u010Dnim zavezancem izbire dol\u017Eine dav\u010Dnega obdobja.Na podlagi veljavne\
  \ ureditve Finan\u010Dna uprava na za\u010Detku leta centralno dolo\u010Di trimese\u010D\
  no dav\u010Dno obdobje tistim dav\u010Dnim zavezancem, ki izpolnjujejo zgoraj navedene\
  \ pogoje iz 89. \u010Dlena ZDDV-1. To pomeni, da so ti procesi avtomatizirani. Omenjena\
  \ re\u0161itev predstavlja administrativno poenostavitev tako za dav\u010Dne zavezance,\
  \ saj imajo ni\u017Eje stro\u0161ke in manj\u0161e administrativne obremenitve glede\
  \ izpolnjevanja dav\u010Dnih obveznosti kot tudi za finan\u010Dno upravo."
