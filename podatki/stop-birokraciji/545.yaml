Naslov: "In\u0161pekcijska prijava"
Odgovor pristojnega organa: "Opomba MJU: V preu\u010Ditev, stali\u0161\u010De in predloge\
  \ za morebitno odpravo ureditve/prakse z vidika EU predpisov, ki urejajo predmetno\
  \ podro\u010Dje ter tudi z vidika varstva potro\u0161nikov smo posredovali sporo\u010D\
  ilo uporabnika tudi na Ministrstvo za gospodarstvi razvoj in tehnologijo ter na\
  \ ministrstvo za infrastrukturo. Prejeli smo odzive vseh organov.IN\u0160PEKTORAT\
  \ ZA JAVNI SEKTOR nam je v vednost posredoval odziv na pobudo uporabnika, s katerim\
  \ so pristojne organe dne 15.4.2015prosili za razlago glede nepristojnosti organa\
  \ za obravnavanje prijave stranke ter ostale navedbe v prijavi in ta dopis v vednost\
  \ posredovali tudi uporabniku.ODZIV MINISTRSTVA ZA GOSPODARSKI RAZVOJ IN TEHNOLOGIJO\
  \ (Direktorat za notranji trg, Sektor za proizvode in blagovne rezerve): Pri vozilu\
  \ uporabnika se pojavlja kovinski zvok na motorju, ki se s \u010Dasom stopnjuje.\
  \ Po njegovem mnenju naj bi \u0161lo za znano tovarni\u0161ko napako \u2013 popu\u0161\
  \u010Danje vzmeti na dvomasnem vztrajniku, kakr\u0161nega isti poddobavitelj dobavlja\
  \ tudi znamkam Volkswagen, Audi, Seat, \u0160koda, citroen. Na napako je opozoril\
  \ serviserja, ta je primer posredoval uvozniku z argumentom, da omenjeno vozilo\
  \ po izteku dvoletnega garancijskega roka ni redno servisirano na poobla\u0161\u010D\
  enem servisu. Zaradi navedenega je uporabnik podal prijavo na Tr\u017Eni in\u0161\
  pektorat RS (TIRS). TIRS je od zastopnika vozil Peugeot Slovenija d.o.o. zahteval\
  \ pojasnila v zvezi z dvomasnim vztrajnikom. Zastopnik je odgovoril, da za vozilo\
  \ Peugeot tip * s strani proizvajalca ni bila spro\u017Eena vpoklicna akcija zaradi\
  \ zamenjave dvomasnega vztrajnika. TIRS je preko svoje kontaktne to\u010Dke RAPEX\
  \ pregledal morebitne vpoklice za vozilo Peugeot tip* od 2006 do 2013. Pri tem je\
  \ ugotovil, da za ta tip vozila v Evropi ni bilo vpoklica z namenom zamenjave dvomasnega\
  \ vztrajnika. Izveden pa je bil vpoklic posameznih tipov vozil znamk Seat, Audi,\
  \ \u0160koda in Volkswagen, v kolikor so ta imela sklopko proizvajalca Luk. Torej,\
  \ ni dokazano, da gre pri vozilu uporabnika za isto napako kot pri zgoraj navedenih\
  \ tipih vozil, ki so bili vpoklicani. Vpoklicna akcija za vozila je v Republiki\
  \ Sloveniji v pristojnosti in\u0161pektorata RS za infrastrukturo, ne TIRS-a ali\
  \ kateregakoli drugega in\u0161pektorata. Ker je vozilo uporabnika staro \u017E\
  e 9 let, so mu tudi \u017Ee pretekli roki za ugotavljanje stvarne napake in uveljavitev\
  \ garancije. Zato je ministrstvo mnenja, da v tej zadevi ne more ukrepati. ODZIV\
  \ MINISTRSTVA ZA INFRASTRUKTURO (Direktorat za promet): V kolikor proizvajalec vozila\
  \ ugotovi, da neko vozilo ali nek njegov del, ki ga ta proizvajalec proizvaja, predstavlja\
  \ resno nevarnost za varnost cestnega prometa, zdravje ali za\u0161\u010Dito okolja,\
  \ mora nemudoma izvesti postopek odpoklica serije vozil homologiranega tipa ali\
  \ delov teh vozil. Te dolo\u010Dbe so tako v zakonodaji EU kot tudi v na\u0161i\
  \ nacionalni zakonodaji, to\u010Dneje v 13. \u010Dlenu Zakona o motornih vozilih\
  \ (Uradni list RS, \u0161t. 106/10 in 23/15), predvidene pa so tudi sankcije, v\
  \ kolikor proizvajalec tega ne naredi. Nadzor teh postopkov izvaja In\u0161pektorat\
  \ RS za infrastrukturo. Proizvajalec vozila ali dela vozila (oziroma njegov zastopnik\
  \ v na\u0161i dr\u017Eavi) na na\u0161em ministrstvu na podlagi ustrezne dokumentacije\
  \ v skladu s 64. \u010Dlenom zakona pridobi podatke iz evidence registriranih vozil,\
  \ katera oseba je lastnik ali imetnik drugih pravic na posameznem vozilu, in nato\
  \ izvede postopke odpoklica. To pomeni, da pisno pozove lastnike ali imetnike drugih\
  \ pravic na vozilih, da pripeljejo vozila na njihove servise, kjer bodo odpravili\
  \ napako na vozilu. Ti postopki potekajo na na\u0161em ministrstvu s prevzemom pristojnosti\
  \ \u017Ee od leta 2011, v lanskem letu pa je bilo proizvajalcem oziroma njihovim\
  \ zastopnikom izdanih okoli 170 sklepov o izdaji podatkov."
