Naslov: Povezovanje organov z uradnimi evidencami drugih organov
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:Iz pobude \u017Eal ni mogo\u010De razbrati nobenih podatkov,\
  \ iz katerih bi lahko ugotovili za kak\u0161no vrsto \u0161tipendije gre, na podlagi\
  \ \u010Desar bi lahko pri dodeljevalcu \u0161tipendije preverili potek postopka\
  \ obro\u010Dnega vra\u010Danja \u0161tipendije. \u0160tipendisti namre\u010D lahko\
  \ prejemajo razli\u010Dne \u0161tipendije, glede na vrsto \u0161tipendije pa se\
  \ razlikuje tudi dodeljevalec \u0161tipendije \u2013 npr. dr\u017Eavno \u0161tipendijo\
  \ podeljujejo Centri za socialno delo (CSD), medtem ko Zoisovo \u0161tipendijo podeljuje\
  \ Javni \u0161tipendijski, razvojni, invalidski in pre\u017Eivninski sklad RS (sklad).Sicer\
  \ pa Ministrstvo za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti (MDDSZ)\
  \ pojasnjuje, da je po Z\u0160tip-1 mo\u017Eno obro\u010Dno vra\u010Danje, \u010D\
  e se s tem bistveno izbolj\u0161ajo mo\u017Enosti \u0161tipendista za vra\u010D\
  ilo \u0161tipendije, od katerega sicer ne bi bilo mogo\u010De izterjati celotnega\
  \ vra\u010Dila \u0161tipendije in \u0161tipendist iz utemeljenih razlogov \u0161\
  tipendije ne more vrniti v enkratnem znesku. Dogovor o obro\u010Dnem vra\u010Danju\
  \ \u0161tipendije skleneta \u0161tipendist in dodeljevalec \u0161tipendije, pri\
  \ tem pa mora dodeljevalec \u0161tipendije presoditi, ali se s sklenjenim dogovorom:\r\
  \n1.\_\_\_\_\_\_\_ bistveno izbolj\u0161ajo mo\u017Enosti \u0161tipendista za vra\u010D\
  ilo \u0161tipendije in\r\n2.\_\_\_\_\_\_\_ \u0161tipendist iz utemeljenih razlogov\
  \ \u0161tipendije ne more vrniti v enkratnem znesku.Glede na\u010Dina preverjanja\
  \ zgornjih dveh pogojev Z\u0160tip-1 ne dolo\u010Da postopkovnika, prav tako ne\
  \ napotuje na uporabo Navodil o na\u010Dinu zavarovanja in obrestovanja odloga pla\u010D\
  ila dolga dol\u017Enika do dr\u017Eave oziroma ob\u010Dine (navodila), katere je\
  \ v pobudi opredelila stranka.Pri skladu smo preverili ali pri sklepanju dogovorov\
  \ o obro\u010Dnem vra\u010Danju \u0161tipendije uporabljajo navedena pravila in\
  \ dobili odgovor, da navedenih navodil ne uporabljajo in da v primeru, ko je \u0161\
  tipendist pripravljen vra\u010Dati neupravi\u010Deno prejeto \u0161tipendijo, z\
  \ njim sklenejo dogovor, ne da bi rabil \u0161tipendist prilagati kakr\u0161nakoli\
  \ potrdila.Glede dela CSD-jev pa MDDSZ ne more podati konkretnega odgovora. Na obmo\u010D\
  ju Republike Slovenije je 62 enot in ker ne vemo, iz katerega kraja stranka izhaja,\
  \ nismo mogli preveriti ali pristojni CSD postopek obro\u010Dnega vra\u010Danja\
  \ \u0161tipendije vodi po navedenih navodilih.MDDSZ nadalje pojasnjuje, da se s\
  \ navedbami stranke strinja in da mora organ pri vodenju postopka po uradni dol\u017E\
  nosti pridobiti podatke, o katerih se vodi uradna evidenca in da ni dol\u017Enost\
  \ stranke, da zagotovi tak\u0161ne podatke."
