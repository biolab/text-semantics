Naslov: Postopek izpolnjevanja vloge za razpis zakonodajnega referendum
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:Iz pobude je razvidno,\
  \ da je postopek izpolnjevanja vloge za razpis zakonodajnega referenduma po nepotrebnem\
  \ zakompliciran, saj bi se manjkajo\u010Di podatki (\u0161tevilka in naslov referenduma)\
  \ lahko samodejno vpisali ob vstopu v obrazec po vzorcu spletnega nakupovanja, kjer\
  \ so na blagajni stvari, ki jih posameznik prej izbere \u017Ee v vozi\u010Dku in\
  \ se ponovno ne vpisuje njihovih kod in imen.\r\nMinistrstvo za notranje zadeve\
  \ se s predlogom strinja, pri \u010Demer pa pojasnjujemo, da se predlog nana\u0161\
  a na popravek storitve oz. vloge, ki je na voljo na portalu e-uprava, zato se mora\
  \ do mo\u017Enosti tehni\u010Dne izvedbe predloga, s tem pa tudi sprejemljivosti\
  \ predloga, opredeliti Ministrstvo za javno upravo.\r\nHkrati predlagamo, da se\
  \ ob tem popravi vse vloge, ki omogo\u010Dajo elektronsko podporo volivca (tudi\
  \ za predlog za\u010Detka postopka za spremembo ustave in za vlo\u017Eitev predloga\
  \ zakona).\r\n\_Odgovor Ministrstva za javno upravo:\_Ministrstvo za javno upravo\
  \ bo storitev oziroma vlogo za elektronsko oddajo podpore pobudi za razpis referenduma\
  \ preko portala eUprava dopolnilo tako, da bo predlog upo\u0161tevan \u017Ee pri\
  \ naslednjem zbiranju elektronskih podpor preko portala eUprava.V skladu s predlogom\
  \ Ministrstva za notranje zadeve se bo popravek nana\u0161al na vse vloge, ki omogo\u010D\
  ajo elektronsko podporo volivca (predlog za\u010Detka postopka za spremembo ustave\
  \ in za vlo\u017Eitev predloga zakona)."
