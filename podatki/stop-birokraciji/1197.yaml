Naslov: "Neupo\u0161tevanje ocen telovadbe, glasbe in likovnega pouka za vpis na srednje\
  \ \u0161ole "
Odgovor pristojnega organa: "Odgovor Ministrstva za izobra\u017Eevanje, znanost in\
  \ tehnologijoOsnovni vpisni pogoj za vpis v srednje \u0161ole je dokon\u010Dana\
  \ osnovna \u0161ola. \u010Ce se kandidat prijavi za vpis v srednje\u0161olski izobra\u017E\
  evalni program, kjer ni omejitve vpisa, dose\u017Eene to\u010Dke niso pomembne,\
  \ klju\u010Dno je samo, da kandidat izpolnjuje vpisne pogoje za vpis v posamezni\
  \ srednje\u0161olski program, ki so dolo\u010Dene z zakonom in s samim izobra\u017E\
  evalnim programom. \u010Ce pa se kandidat prijavi za vpis v program, kjer je omejitev\
  \ vpisa, pa se izbor med njimi opravi na podlagi se\u0161tevka to\u010Dk iz ocen\
  \ vseh obveznih predmetov zadnje triade osnovne \u0161ole. Ta merila v primeru omejitev\
  \ vpisa dolo\u010Da Sklep o merilih za izbiro kandidatov v primeru omejitve vpisa\
  \ v programe srednjega poklicnega izobra\u017Eevanja, srednjega strokovnega in tehni\u0161\
  kega izobra\u017Eevanja ter gimnazij, ki ga je leta 2008 izdal takratni minister\
  \ za \u0161olstvo in \u0161port na podlagi predloga Strokovnega sveta RS za splo\u0161\
  no izobra\u017Eevanje in Strokovnega sveta RS za poklicno in strokovno izobra\u017E\
  evanje.Z navedeno pobudo, da naj se ne bi pri vpisu v srednje \u0161ole upo\u0161\
  tevale ocene, ki jih otroci dose\u017Eejo pri treh predmetih: \u0161port, glasbena\
  \ in likovna umetnost, saj ti predmeti naj ne bi bili v zadnjih letih primerno izvajani\
  \ na daljavo, se ne moremo strinjati, saj zaupamo \u0161olam, ravnateljem in u\u010D\
  iteljem, da svoje delo opravljajo strokovno, korektno in objektivno."
