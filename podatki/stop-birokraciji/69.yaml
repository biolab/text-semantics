Naslov: Delovanje Sklada KZG RS
Odgovor pristojnega organa: "V zvezi z posredovano pobudo \u0161t. 69 za administrativno\
  \ razbremenitev oziroma poenostavitev postopkov, ki se nana\u0161a na delovno podro\u010D\
  je Sklada KZG RS, vam podajamo naslednji odgovor.\_Z nepremi\u010Dnim premo\u017E\
  enjem v lasti RS upravlja Vlada Republike Slovenije, \u010De glede posameznih nepremi\u010D\
  nin s posebnim zakonom ni druga\u010De dolo\u010Deno. Skladu KZG RS je bilo z zakonom\
  \ podeljeno javno pooblastilo za gospodarjenje in upravljanje s kmetijskimi zemlji\u0161\
  \u010Di, kmetijami in gozdovi v lasti RS. Na podlagi \u010Dlena 4 ZSKZ tako Sklad\
  \ gospodari s temi zemlji\u0161\u010Di v skladu s sprejeto razvojno politiko RS,\
  \ predpisi in svojimi akti.\_Sklad, kot poobla\u0161\u010Deni gospodar kmetijskih\
  \ zemlji\u0161\u010D in gozdov v lasti RS, v okviru podeljenih nalog, med drugim\
  \ tudi oddaja v zakup kmetijska zemlji\u0161\u010Da, ki jih ima v upravljanju. Postopek\
  \ in pogoje oddaje kmetijskega zemlji\u0161\u010Da v zakup opredeljuje Zakon o kmetijskih\
  \ zemlji\u0161\u010Dih, na splo\u0161no pa zakup opredeljuje tudi Obligacijski zakonik.\
  \ Vsak, kdor \u017Eeli oddati kmetijsko zemlji\u0161\u010De v zakup, ne glede na\
  \ to, ali gre za fizi\u010Dno ali pravno osebo, je dol\u017Ean postopati na na\u010D\
  in, kot je opredeljen v zgoraj navedenih zakonih.\_ZKZ v IV. poglavju - Zakup kmetijskih\
  \ zemlji\u0161\u010D, dolo\u010Da, da v kolikor zakupnik zasadi trajne nasade brez\
  \ soglasja zakupodajalca, nima pravice do povra\u010Dila neamortizirane vrednosti\
  \ nasadov ob prenehanju zakupne pogodbe. Po prenehanju zakupne pogodbe trajni nasadi,\
  \ objekti in naprave pripadajo zakupodajalcu brez od\u0161kodnine, \u010De so bili\
  \ napravljeni brez njegovega soglasja. V kolikor zakupna pogodba ne dolo\u010Da\
  \ druga\u010De, lahko postavi zakupnik na zakupnem zemlji\u0161\u010Du pomo\u017E\
  ne objekte za smotrno rabo zemlji\u0161\u010Da.\_Podlago za izdajo soglasja zakupodajalca\
  \ za postavitev rastlinjaka na zakupljenih zemlji\u0161\u010Dih najdemo v IV. poglavju\
  \ ZKZ in v zakupni pogodbi, s katero zakupodajalec in zakupnik pogodbeno uredita\
  \ medsebojna razmerja izvirajo\u010Da iz konkretnega zakupnega razmerja. Pravica\
  \ lastnika oziroma upravljalca zemlji\u0161\u010Da, ki se daje v zakup je, da v\
  \ skladu z ZKZ in internimi pravili, v ponudbi za zakup in na njeni podlagi sklenjeni\
  \ zakupni pogodbi, opredeli pogoje zakupa, ki jih zakupnik s sprejemom ponudbe za\
  \ zakup in podpisom pogodbe, tudi v celot sprejme.Zakup, kot dvostransko pogodbeno\
  \ razmerje, je urejen v Obligacijskem zakoniku, specifi\u010Dnosti glede zakupa\
  \ kmetijskih zemlji\u0161\u010D in dovoljenosti zasaditve trajnih nasadov ter postavitve\
  \ raznih objektov na kmetijskih zemlji\u0161\u010Dih, pa ureja IV. poglavje Zakona\
  \ o kmetijskih zemlji\u0161\u010Dih in za zemlji\u0161\u010Da v upravljanju Sklada,\
  \ podrobneje tudi skladov Pravilnik o zakupu kmetij in kmetijskih zemlji\u0161\u010D\
  , ki ga sprejme Svet Sklada, kot organ upravljanja, in je javno objavljen na internetni\
  \ strani Sklada KZG RS.\_Podro\u010Dje zakupa in iz njega izvirajo\u010De pravice\
  \ in obveznosti spadajo v sfero civilnopravnih razmerij, ki se urejajo pogodbeno.\
  \ Zaradi pojasnjenega oddaja kmetijskih zemlji\u0161\u010D in kmetij v zakup in\
  \ iz tega naslova izvirajo\u010De obveznosti in pravice, ne predstavljajo upravne\
  \ zadeve, za katero ZUP v \u010Dlenu 2 navaja, da pomeni odlo\u010Danje o pravici,\
  \ obveznosti ali pravni koristi fizi\u010Dne ali pravne osebe oziroma druge stranke,\
  \ na podro\u010Dju upravnega prava. Ker zakup in iz njega izvirajo\u010De pravice\
  \ ter obveznosti spadajo v sfero civilno pravnih zadev (pogodbeno pravo) to pomeni,\
  \ da ne spadajo v podro\u010Dje upravnega prava in zato tudi niso upravna zadeva.\
  \ Zato se tudi soglasje za posege na v zakup oddanih kmetijskih zemlji\u0161\u010D\
  ih, ki so v upravljanju Sklada, na podlagi vloge zakupnika, uredi pogodbeno in tako\
  \ niso izpolnjeni zakonski pogoji za vodenje upravnega postopka."
