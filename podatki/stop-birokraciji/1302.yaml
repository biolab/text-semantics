Naslov: "Ukinitev obvezne \u010Dlanarine za Zdravni\u0161ko zbornico"
Odgovor pristojnega organa: "Odgovor Ministrstva za zdravjeV zvezi s predmetno pobudo\
  \ pojasnjujemo, da podro\u010Dje ureja Zakon o zdravni\u0161ki slu\u017Ebi (Uradni\
  \ list RS, \u0161t. 72/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 15/08\
  \ \u2013 ZPacP, 58/08, 107/10 \u2013 ZPPKZ, 40/12 \u2013ZUJF, 88/16 \u2013 ZdZPZD,\
  \ 40/17, 64/17 \u2013 ZZDej-K, 49/18, 66/19 in 199/21), ki v 70. \u010Dlenu dolo\u010D\
  a, da je \u010Dlanstvo v Zdravni\u0161ki zbornici Slovenije obvezno za vse, ki na\
  \ obmo\u010Dju Republike Slovenije opravljajo zdravni\u0161ko slu\u017Ebo.Ministrstvo\
  \ bo ob napovedani pripravi reforme na podro\u010Dju zdravstva ponovno preu\u010D\
  ilo tudi vse prejete pobude in jih ob upo\u0161tevanju vseh vidikov tudi ustrezno\
  \ naslovilo v okviru zakonodajnih predlogov."
