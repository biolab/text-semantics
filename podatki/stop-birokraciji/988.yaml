Naslov: "Imenik poobla\u0161\u010Denih arhitektov"
Odgovor pristojnega organa: "Odgovor Ministrstva za okolje in prostor:Zakon o arhitekturni\
  \ in in\u017Eenirski dejavnosti dolo\u010Da, da lahko poklicni naziv \xBBpoobla\u0161\
  \u010Deni arhitekt\xAB, \xBBpoobla\u0161\u010Deni krajinski arhitekt\xAB in \xBB\
  poobla\u0161\u010Deni prostorski na\u010Drtovalec\xAB v katerikoli besedni zvezi\
  \ uporablja le oseba, ki je vpisana v imenik poobla\u0161\u010Denih arhitektov,\
  \ poobla\u0161\u010Denih krajinskih arhitektov in poobla\u0161\u010Denih prostorskih\
  \ na\u010Drtovalcev pri ZAPS (v nadaljnjem besedilu: imenik poobla\u0161\u010Denih\
  \ arhitektov), poklicni naziv \xBBpoobla\u0161\u010Deni in\u017Eenir\xAB pa le oseba,\
  \ ki je vpisana v imenik poobla\u0161\u010Denih in\u017Eenirjev pri IZS (v nadaljnjem\
  \ besedilu: imenik poobla\u0161\u010Denih in\u017Eenirjev).ZAPS vodi imenik poobla\u0161\
  \u010Denih arhitektov in in\u017Eenirjev po javnem pooblastilu. Nadzor nad izvajanjem\
  \ nalog, ki jih zbornica opravlja kot javno pooblastilo po dolo\u010Dbah ZAID, opravlja\
  \ ministrstvo. Javna pooblastila, ki jih ima zbornica po dolo\u010Dbah ZAID, prenehajo,\
  \ \u010De zbornica ne izpolnjuje predpisanih pogojev, ravna v nasprotju s predpisi\
  \ ali kr\u0161i pogodbo, ki jo v zvezi z medsebojnimi razmerji skleneta ministrstvo\
  \ in zbornica. Samo prenehanje javnih pooblastil ugotovi minister z odlo\u010Dbo.Ministrstvo\
  \ bo preverilo izvajanje javnih pooblastil ZAPS glede vodenja imenika in v kolikor\
  \ bo ugotovilo, da zbornica ne more v skladu z zakonom izpolnjevati nalog, za katere\
  \ je poobla\u0161\u010Dena, bo ministrstvo prisiljeno postopati kot dolo\u010Da\
  \ ZAID."
