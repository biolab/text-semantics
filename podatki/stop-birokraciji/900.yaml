Naslov: "Poimenovanja \u017Eivil glede na geografsko poreklo"
Odgovor pristojnega organa: "Odgovor Ministrstva za kmetijstvo, gozdarstvo in prehrano:V\
  \ pobudi predlagate, da bi morali v Sloveniji zakonodajno dolo\u010Diti regije ali\
  \ o\u017Eja geografska podro\u010Dja, ki bi pogojevala, kdaj se lahko mleko pridelano\
  \ na teh obmo\u010Djih ogla\u0161uje kot \"alpsko mleko\". Menite, da mleko, ki\
  \ recimo prihaja iz Dolenjske in se polni v embala\u017Eo, na kateri je navedba\
  \ o alpskem mleku, ni ni\u010D manj zavajajo\u010Da za potro\u0161nika, kot \u010D\
  e se na embala\u017Ei izdelka ogla\u0161uje, da rastlinsko olje ne vsebujejo holesterola.\
  \ Trdite, da dr\u017Eava mora za\u0161\u010Dititi povpre\u010Dnega potro\u0161nika\
  \ in zakonodajno urediti odsotnost vsake zavajajo\u010De prakse pri ozna\u010Devanju\
  \ \u017Eivil.\r\nOzna\u010Devanje \u017Eivil dolo\u010Da Uredba (EU) \u0161t. 1169/2011\
  \ Evropskega Parlamenta in Sveta o zagotavljanju informacij o \u017Eivilih potro\u0161\
  nikom. Le ta v to\u010Dki (a) prvega odstavka 7. \u010Dlena dolo\u010Da, da informacije\
  \ o \u017Eivilih ne smejo biti zavajajo\u010De, med drugim, glede zna\u010Dilnosti\
  \ \u017Eivila in \u0161e posebej njegove narave, identitete, lastnosti, sestave,\
  \ koli\u010Dine, roka uporabnosti, dr\u017Eave izvora ali kraja porekla, na\u010D\
  in proizvodnje ali pridelave.\r\nZakonska podlaga, ki prepre\u010Duje zlorabo kraja\
  \ porekla obstaja. Posebnost \"alpskega mleka\" je v tem, da je to blagovna znamka,\
  \ ki je bila registrirana pred ve\u010D kot 50 leti, po takratni zakonodaji. Splo\u0161\
  no pravilo pa je, da zakonodaja ne more veljati za nazaj. \"Alpsko mleko\" je postalo\
  \ \u017Ee generi\u010Dno ime za trajno mleko. Generi\u010Dnih imen za dolo\u010D\
  ene izdelke, ki vsebujejo geografsko komponento imamo kar nekaj, npr. dunajski zrezek,\
  \ ogrska salama, francoska solata itd. To \u0161e ne pomeni, da izdelek izhaja iz\
  \ tega podro\u010Dja ampak pomeni vrsto oziroma tip proizvoda.\r\nV \u010Dlanku\
  \ omenjate neobvezno navedbo kakovosti \"gorski proizvod\", ki ji je uporaba to\u010D\
  no dolo\u010Dena z Delegirano Uredbo Komisije (EU) \u0161t. 665/2014 z dne 11. marca\
  \ 2014 o dopolnitvi Uredbe (EU) \u0161t. 1151/2012 Evropskega parlamenta in Sveta\
  \ v zvezi s pogoji uporabe neobvezne navedbe kakovosti \u201Egorski proizvod\u201C\
  . V primeru, da bi to navedbo dali na alpsko mleko, bi morali dolo\u010Dbe te uredbe\
  \ spo\u0161tovati.\r\nV zadnjem \u010Dasu se pri registraciji blagovnih znamk, ki\
  \ vsebujejo geografsko komponento, Urad za intelektualno lastnino posvetuje z Ministrstvom\
  \ za kmetijstvo, gozdarstvo in prehrano, oziroma teh blagovnih znamk, ki bi lahko\
  \ zavajale potro\u0161nike, ne registrira ve\u010D.\r\n\_"
