Naslov: "Zakon o dvojnem ozna\u010Devanju cen v tolarjih in evrih  (ZDOCTE)"
Odgovor pristojnega organa: "Zakon o dvojnem ozna\u010Devanju cen v tolarjih in evrih\
  \ (Uradni list RS, \u0161t. 101/05) je bil pripravljen in sprejet v \u010Dasu priprav\
  \ na uvedbo evra v Republiki Sloveniji. Njegov namen je bil omogo\u010Diti urejen\
  \ prehod zamenjave denarne enote, pripraviti potro\u0161nike na vrednotenje cen\
  \ blaga in storitev v evrih ter s primerljivostjo cen prepre\u010Diti zvi\u0161\
  anje inflacije zaradi uvedbe evra.Dvojno ozna\u010Devanje cen (v tolarjih in evrih)\
  \ je bilo obvezno od 1. marca 2006 do 1. julija 2007. Ves \u010Das trajanja dvojnega\
  \ ozna\u010Devanja cen so morale biti cene za blago in storitve ozna\u010Dene v\
  \ obeh valutah in objavljene tako, da so jih lahko potro\u0161niki enostavno in\
  \ nedvoumno prebrali ter primerjali. Potro\u0161nikom je bilo tako zakonsko zagotovljenih\
  \ 16 mesecev (10 mesecev pred uvedbo evra in 6 mesecev po uvedbi evra) obveznega\
  \ dvojnega ozna\u010Devanja cen, da so lahko oblikovali ob\u010Dutek za vrednotenje\
  \ cen v evrih.Strinjamo se, da ni ve\u010D potrebe za dvojno ozna\u010Devanje (saj\
  \ je od uvedba EUR preteklo \u017Ee skoraj 10 let in prera\u010Duni za potro\u0161\
  nike niso ve\u010D relevantni). Vkolikor je izrecna dolo\u010Ditev razveljavitve\
  \ zakona potrebna (kar bomo \u0161e prou\u010Dili), bomo pri pripravi Normativnega\
  \ programa dela Vlade Republike Slovenije za leto 2016 predlagali, da se v program\
  \ vklju\u010Di tudi priprava in sprejem Zakona o prenehanju veljavnosti Zakona o\
  \ dvojnem ozna\u010Devanju cen v tolarjih in evrih."
