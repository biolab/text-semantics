Naslov: Predlog za spremembo Zakona o motornih vozilih
Odgovor pristojnega organa: "Postavka na ra\u010Dunu v vi\u0161ini 11,80 eur dejansko\
  \ predstavlja ceno za izvedbo postopka spremembe lastni\u0161tva v evidenci. Postavka\
  \ na ra\u010Dunu je navedena kot \xBBodjava vozila\xAB, saj se postopek v evidenci\
  \ registriranih vozil izvede s postopkom \xBBodjave vozila\xAB, zato se na ra\u010D\
  unu izpi\u0161e samo beseda \xBBodjava\xAB. Ob naslednji nadgradnji informacijskega\
  \ sistema bo navedena neskladnost odpravljena tako, da bo poimenovanje postavke\
  \ ustrezno korigirano. Glede na navedeno zaradi pobude uporabnika ni potrebna sprememba\
  \ Zakona o motornih vozilih (Uradni list RS, st 106/10)."
