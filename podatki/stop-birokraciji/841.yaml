Naslov: "Uvoz avtomobila \u0160vica-Slovenija"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:Pri uvozu blaga iz tretjih\
  \ dr\u017Eav se v Republiki Sloveniji uporablja zakonodaja Evropske unije, tako\
  \ na carinskem kot dav\u010Dnem podro\u010Dju. Uvoz blaga v EU ureja Carinski zakonik\
  \ Unije (Uredba (EU) \u0161t. 952/2013 Evropskega parlamenta in Sveta z dne 9. oktobra\
  \ 2013 o carinskem zakoniku Unije, v nadaljnjem besedilu: Uredba 952/2013/EU), ter\
  \ oprostitve carin, Uredba Sveta (ES) \u0161t. 1186/2009 o sistemu oprostitev carin\
  \ v Skupnosti (v nadaljnjem besedilu Uredba 1186/2009/ES). Podro\u010Dje davka na\
  \ dodano vrednost ureja Direktiva Sveta 2006/112/ES z dne 28. novembra 2006 o skupnem\
  \ sistemu davka na dodano vrednost, ki je v slovenski pravni red implementirana\
  \ z Zakonom o davku na dodano vrednost (Uradni list RS, \u0161t. 13/11 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 18/11, 78/11, 38/12, 83/12, 86/14 in 90/15).\
  \ Oprostitve davka na dodano vrednost pri uvozu pa so natan\u010Dneje urejene v\
  \ Pravilniku o pogojih in na\u010Dinu uveljavljanja oprostitev po 51. \u010Dlenu\
  \ Zakona o davku na dodano vrednost (Uradni list RS, \u0161t. 141/06, v nadaljnjem\
  \ besedilu:\_ pravilnik). Veliko dr\u017Eav \u010Dlanic ima na osebne avtomobile\
  \ uvedeno dodatno dajatev, ki je v RS urejena z Zakonom o davku na motorna vozila\
  \ (Uradni list RS, \u0161t. 72/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 9/10 in 40/12 \u2013 ZUJF, v nadaljnjem besedilu: ZDMV). Oprostitev pla\u010D\
  ila davka na motorna vozila dolo\u010Da 5. \u010Dlen ZDMV.\u010Ce fizi\u010Dna oseba\
  \ prenese obi\u010Dajno prebivali\u0161\u010De iz tretje dr\u017Eave na carinsko\
  \ obmo\u010Dje Unije, se za osebni avtomobil in drugo osebno lastnino lahko uveljavi\
  \ oprostitev uvoznih dajatev (carine) v okviru oprostitev, ki so dolo\u010Dene v\
  \ 3. do 11. \u010Dlenu\_ Uredbe 1186/2009/ES. Oprostitev lahko uveljavlja fizi\u010D\
  na oseba, ki je prebivala zunaj Unije najmanj 12 mesecev in je imela osebno lastnino\
  \ v lasti ali uporabi najmanj 6 mesecev pred preselitvijo, pod pogojem, da se blago\
  \ uporablja za enak namen. Oprostitev se lahko uveljavlja v 12 mesecih od dneva,\
  \ ko se je oseba preselila na carinsko obmo\u010Dje Unije. Za uveljavljanje oprostitev\
  \ se vlo\u017Ei elektronska uvozna carinska deklaracija. Za uvoznika carinsko deklaracijo\
  \ vlo\u017Ei carinski zastopnik (\u0161pediter). K uvozni carinski deklaraciji se\
  \ prilo\u017Ei listine, ki dokazujejo izpolnjevanje pogojev za uveljavitev oprostitve\
  \ in seznam osebne lastnine, ter pisno izjavo, da v zadnjih 12 mesecih ni uveljavil\
  \ zadevne oprostitve in da je predmete, ki so na seznamu, uporabljal oziroma so\
  \ bili v njegovi lasti najmanj 6 mesecev pred preselitvijo.Ob uveljavljanju oprostitve\
  \ pla\u010Dila uvoznih dajatev (carine), se ob uvozu osebnega avtomobila in druge\
  \ osebne lastnine lahko uveljavlja tudi oprostitev pla\u010Dila davka na dodano\
  \ vrednost v skladu s 5. in 6. \u010Dlenom pravilnika.V skladu s 3. \u010Dlenom\
  \ ZDMV se ob uvozu osebnega avtomobila pla\u010Da davek od motornih vozil, ki se\
  \ dajo prvi\u010D v promet ali se prvi\u010D registrirajo na obmo\u010Dju Republike\
  \ Slovenije. \u010Ce je prostornina motorja motornega vozila 2500 ccm ali ve\u010D\
  , se lahko obra\u010Duna tudi dodatni davek na motorna vozila. Stopnja davka za\
  \ motorna vozila je odvisna od vrste motorja, izpusta CO2 pri kombinirani vo\u017E\
  nji in stopnje izpusta Euro oziroma izpusta trdih delcev. Stopnje so dolo\u010D\
  ene v 6. \u010Dlenu ZDMV.\_ Podatke za obra\u010Dun DMV (podatki o avtomobilu) se\
  \ v predpisani obliki \u0161ifer vnese v carinsko deklaracijo. Oprostitev pri prenosu\
  \ prebivali\u0161\u010Da iz tretjih dr\u017Eav ni predvidena. Predvidena pa je oprostitev\
  \ davka na motorna vozila za osebne avtomobile, ki so namenjena za prevoz dru\u017E\
  in, ki imajo tri ali ve\u010D otrok. Ob uvozu se tak\u0161na oprostitev lahko uveljavlja\
  \ \u017Ee ob vlo\u017Eitvi carinske deklaracije za sprostitev v prost promet.V dopisu\
  \ so izpostavljeni tudi stro\u0161ki, pri \u010Demer domnevamo, da se le ti nana\u0161\
  ajo na stro\u0161ke carinskega zastopanja (\u0161pediterja) in stro\u0161ke pridobitve\
  \ homologacije v skladu s prometno zakonodajo. Oprostitev davka na motorna vozila\
  \ za osebne avtomobile namenjene za prevoz dru\u017Ein, ki imajo tri ali ve\u010D\
  \ otrok, se lahko odobri ob vlo\u017Eitvi carinske deklaracije za sprostitev osebnega\
  \ avtomobila v prost promet pri Finan\u010Dni upravi. Ob tem je potrebno predlo\u017E\
  iti ustrezno dokazilo o izpolnjevanju pogojev za oprostitev. Kot dokazilo se upo\u0161\
  teva potrdilo pristojnega organa za notranje zadeve o skupnem gospodinjstvu, ki\
  \ se vodi v registru stalnega prebivalstva. Ob sprejemu carinske deklaracije se\
  \ blago sprosti v prost promet \u0161e v istem dnevu. V tem primeru je carinska\
  \ deklaracija odlo\u010Dba organa.\u010Ce zavezanec za davek na motorna vozila ob\
  \ sprostitvi blaga v prost promet (uvozu) pla\u010Da davek, lahko uveljavlja vra\u010D\
  ilo davka na motorna vozila za osebni avtomobil, ki je namenjen za prevoz dru\u017E\
  ine, z vlo\u017Eitvijo zahtevka za povra\u010Dilo pla\u010Danega davka pri Finan\u010D\
  ni upravi v treh mesecih od uvoza. Finan\u010Dna uprava, upo\u0161tevaje dolo\u010D\
  be ZDavP-2, ZUP in ZDMV, o zahtevku odlo\u010Di tako, da izda odlo\u010Dbo. V primeru\
  \ pozitivne odlo\u010Dbe za zavezanca za davek na motorna vozila,\_ Finan\u010D\
  na uprava vrne pla\u010Dani davek vlo\u017Eniku zahtevka."
