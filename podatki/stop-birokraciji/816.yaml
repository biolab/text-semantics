Naslov: Potrdilo v elektronski obliki
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:V okviru svoje\
  \ pristojnosti uvodoma pojasnjujemo, da portal e-uprava omogo\u010Da \u0161tevilne\
  \ storitve na podro\u010Dju prijavno odjavne obveznosti, ki jim sledi izdaja potrdila.\
  \ Poleg prijave in odjave stalnega prebivali\u0161\u010Da, je na voljo tudi storitev\
  \ prijave in odjave za\u010Dasnega prebivali\u0161\u010Da, prijava za\u010Dasnega\
  \ prebivali\u0161\u010Da stanodajalca, dolo\u010Ditev naslova za vro\u010Danje,\
  \ prijava za\u010Dasnega odhoda v tujino ter vrnitve v Slovenijo in vloga za izpis\
  \ podatkov o osebah, prijavljenih na naslovu. Euprava omogo\u010Da tudi vlogo za\
  \ izdajo potrdila, neodvisno od spremembe naslova in sicer potrdila o trenutnem\
  \ stalnem prebivali\u0161\u010Du, prej\u0161njih stalnih prebivali\u0161\u010Dih,\
  \ potrdila o trenutnem za\u010Dasnem prebivali\u0161\u010Du ali prej\u0161njih za\u010D\
  asnih prebivali\u0161\u010Dih in potrdila o gospodinjski skupnosti.\r\nStoritev\
  \ je trenutno zasnovana tako, da se, po prijavi z digitalnim potrdilom, osebni podatki\
  \ posameznika samodejno prenesejo v obrazec. Oddano elektronsko vlogo obdela upravna\
  \ enota, ki jo posameznik izbere. Upravna enota nato potrdilo po\u0161lje po po\u0161\
  ti na naslov stalnega ali za\u010Dasnega prebivali\u0161\u010Da, ki je v registru\
  \ evidentiran kot posameznikov naslov za vro\u010Danje. Pravilnik o izvr\u0161evanju\
  \ zakona o prijavi prebivali\u0161\u010Da (Uradni list RS, \u0161t. 105/01, 78/02,\
  \ 57/07, 67/08, 52/16 in 75/16) dolo\u010Da (tudi dvojezi\u010Dne) obrazce prijave\
  \ oz. odjave stalnega in za\u010Dasnega prebivali\u0161\u010Da ter dolo\u010Ditve\
  \ naslova za vro\u010Danje, preko katerih se izvaja prijavno \u2013 odjavna obveznost\
  \ in se izpisujejo neposredno iz registra stalnega prebivalstva. Spodnji del obrazca\
  \ predstavlja odrezek, ki je namenjen dr\u017Eavljanu, kot dokazilo o izvedeni prijavno-odjavni\
  \ obveznosti. Potrdila, ki jih prav tako lahko pridobi dr\u017Eavljan, neodvisno\
  \ od dejanske spremembe naslova (torej na izrecno zahtevo) pa niso predpisana, \u010D\
  eprav informacijska podpora zagotavlja njihovo neposredno tiskanje iz registra stalnega\
  \ prebivalstva.Nov Zakon o prijavi prebivali\u0161\u010Da (Uradni list RS, \u0161\
  t. 52/16), ki se bo pri\u010Del uporabljati 13. 8. 2017, \u017Ee zasleduje cilj\
  \ odprave administrativnih ovir, tako za dr\u017Eavljane, kot za uradne osebe, ki\
  \ izvajajo naloge evidentiranja prijavno-odjavne obveznosti. Konkretno je predvideno,\
  \ da se potrdila o spremembah ne bodo ve\u010D izdajala na predpisanem obrazcu,\
  \ neposredno po vnosu posameznika, temve\u010D izklju\u010Dno na zahtevo posameznika,\
  \ kar pomeni tudi, da bo po 13. 8. 2017 zmanj\u0161ano \u0161tevilo razli\u010D\
  nih, sicer enakovrednih potrdil.Potrdila iz registra stalnega prebivalstva vsebujejo\
  \ osebne podatke posameznika, ki izhajajo iz uradne evidence \u2013 Registra stalnega\
  \ prebivalstva in so \u017Eigosana ter podpisana s strani uradne osebe.Ministrstvo\
  \ za notranje zadeve podpira predlog nadgradnje e-uprave na na\u010Din, ki bo omogo\u010D\
  ala elektronsko vro\u010Ditev potrdil iz registra stalnega prebivalstva. Nenazadnje\
  \ tudi drugi odstavek 83. \u010Dlena Zakona o splo\u0161nem upravnem postopku dolo\u010D\
  a, da organ vro\u010Da po elektronski poti, \u010De stranka vlogo za za\u010Detek\
  \ postopka po\u0161lje v elektronski obliki, \u010De med postopkom sporo\u010Di\
  \ organu, da \u017Eeli vro\u010Ditev dokumentov v varni elektronski predal in v\
  \ drugih primerih, ko sam lahko zanesljivo ugotovi, da ima varni elektronski predal.\
  \ \u010Ce stranka nima odprtega varnega elektronskega predala, organu ne sporo\u010D\
  i njegovega naslova, \u010De vro\u010Ditev v varni elektronski predal ni mogo\u010D\
  a, ali \u010De izrecno zahteva fizi\u010Dno vro\u010Ditev dokumenta, pa se vro\u010D\
  itev opravi po 87. \u010Dlenu tega zakona (osebna vro\u010Ditev). Tudi 210. \u010D\
  len Zakona o splo\u0161nem upravnem postopku omogo\u010Da izdajo (sicer odlo\u010D\
  be in ne potrdila) v elektronski obliki, pri \u010Demer izdajo pogojuje z varnim\
  \ elektronskim podpisom uradne osebe in organa, overjenim s kvalificiranim potrdilom;\
  \ \u010De je varen elektronski podpis uradne osebe overjen s kvalificiranim potrdilom,\
  \ ki vsebuje tudi navedbo organa, varen elektronski podpis organa ni potreben.\r\
  \n\_Odgovor Ministrstva za javno upravo:Ministrstvo za javno upravo, ki je upravitelj\
  \ portala eUprava, si nenehno prizadeva njegovo delovanje izbolj\u0161ati in dr\u017E\
  avljanom zagotoviti sodobne in enostavne e-storitve. Med te storitve vsekakor spada\
  \ tudi elektronsko osebno vro\u010Danje (sklepov, odlo\u010Db, \u2026). V ta namen\
  \ pripravljamo informacijsko re\u0161itev, ki bo omogo\u010Dila prav predlagano\
  \ \u2013 elektronski prejem dokumenta preko uporabe storitve Moja eUprava. Ker pa\
  \ storitev elektronskega vro\u010Danja ni pomembna samo za portal eUprava, ampak\
  \ tudi za druge sisteme in organe, na ministrstvu te\u010De poseben projekt za razvoj\
  \ centralnega gradnika za vro\u010Danje, ki ga bodo lahko uporabljali razli\u010D\
  ni informacijski sistemi in bo zagotavljal elektronsko osebno vro\u010Danje (v varne\
  \ elektronske predale). Ko bo centralni gradnik razvit, ga bomo implementirali tudi\
  \ na portal eUprava. Predvidevamo, da bo to konec leto\u0161njega ali v za\u010D\
  etku prihodnjega leta."
