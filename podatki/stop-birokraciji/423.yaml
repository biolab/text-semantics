Naslov: "Sprememba Pravilnik o vsebini in obliki obra\u010Duna dav\u010Dnih odtegljajev\
  \ ter o na\u010Dinu predlo\u017Eitve dav\u010Dnemu organu"
Odgovor pristojnega organa: "Odziv Ministrstva za finance in Finan\u010Dne uprave\
  \ RS:\_S Pravilnikom o spremembah in dopolnitvah Pravilnika o vsebini in obliki\
  \ obra\u010Duna dav\u010Dnih odtegljajev ter o na\u010Dinu predlo\u017Eitve dav\u010D\
  nemu organu (Uradni list RS, \u0161t. 58/13) je bilo dolo\u010Deno, da pla\u010D\
  nik davka ob izpla\u010Dilu dohodka poro\u010Da o olaj\u0161avah po Zakonu o dohodnini\
  \ - ZDoh-2, ki jih upo\u0161teva pri izra\u010Dunu dav\u010Dnega odtegljaja. Na\
  \ ta na\u010Din je mogo\u010De \u017Ee ob oddaji REK obrazca za dohodek iz delovnega\
  \ razmerja kontrolirati pravilnost izra\u010Dunanega dav\u010Dnega odtegljaja in\
  \ se tako \u010Dim bolj pribli\u017Eati letno odmerjeni dohodnini. Vpis dav\u010D\
  ne \u0161tevilke vzdr\u017Eevanega dru\u017Einskega \u010Dlana med podatki, ki so\
  \ predmet poro\u010Danja ob vsakem posami\u010Dnem izpla\u010Dilu, ni predviden,\
  \ saj \u0161e vedno ostaja obveznost poro\u010Danja podatkov o medletnem uveljavljanju\
  \ olja\u0161ave za vzdr\u017Eevanega dru\u017Einskega \u010Dlana na letni ravni.Medletno\
  \ poro\u010Danje podatkov o uveljavljanju olaj\u0161av vklju\u010Duje manj\u0161\
  i nabor analiti\u010Dnih podatkov kot letno poro\u010Danje o uveljavljanju olaj\u0161\
  ave za vzdr\u017Eevane dru\u017Einske \u010Dlane in je namenjeno nadzoru nad pravilnostjo\
  \ izra\u010Duna akontacije dohodnine. Zavezanci so namre\u010D pogosto navajali,\
  \ da pri letni odmeri dohodnine prihaja do visokih dopla\u010Dil zaradi nepravilnega\
  \ medletnega izra\u010Duna akontacije dohodnine s strani delodajalca pri posameznih\
  \ izpla\u010Dilih dohodkov iz delovnega razmerja, pri katerih delodajalec nepravilno\
  \ upo\u0161teva posebne in osebne olaj\u0161ave zavezanca. Pri tem gre za podatke,\
  \ ki so potrebni za nadzor pravilnosti izra\u010Dunanega dav\u010Dnega odtegljaja\
  \ na predlo\u017Eenem REK obrazcu: za vzdr\u017Eevane otroke se poro\u010Da letnica\
  \ rojstva in sorodstveno razmerje, za druge vzdr\u017Eevane dru\u017Einske \u010D\
  lane pa se poro\u010Da samo \u0161tevilo vzdr\u017Eevanih \u010Dlanov. Poro\u010D\
  anje ostalih podatkov o vzdr\u017Eevanih dru\u017Einskih \u010Dlanih (ime, priimek,\
  \ dav\u010Dna \u0161tevilka, obdobje vzdr\u017Eevanja, oznaka) pa ostaja obveznost\
  \ izpla\u010Devalcev na letni ravni, in sicer v \u017Ee dalj \u010Dasa uveljavljeni\
  \ obliki, ki ustreza potrebam procesov sestavitve informativnega izra\u010Duna dohodnine\
  \ (v nadaljevanju IID). Ti podatki v medletnih obra\u010Dunih dav\u010Dnega odtegljaja\
  \ ne bi prinesli dodane vrednosti z vidika nadzora pravilnosti medletnega izra\u010D\
  una dav\u010Dnega odtegljaja. Vsebinsko so namre\u010D ti podatki potrebni \u0161\
  ele na letni ravni v postopku sestavitve IID, ko se preverja izpolnjevanje zakonskih\
  \ pogojev za posameznega vzdr\u017Eevanega dru\u017Einskega in upravi\u010Denost\
  \ uveljavljanja olaj\u0161ave za vzdr\u017Eevane dru\u017Einske \u010Dlane pri posameznem\
  \ zavezancu za dohodnino.V primeru vklju\u010Ditve podatkov o vzdr\u017Eevanih dru\u017E\
  inskih \u010Dlanih, ki se v sedaj veljavnem sistemu poro\u010Dajo na letni ravni,\
  \ v medletno poro\u010Danje na REK obrazcih ter ukinitve letnega poro\u010Danja,\
  \ bi bile potrebne ve\u010Dje programske prilagoditve na FURS obrazcih in pri izpla\u010D\
  evalcih. Poleg navedenega pa bi se znatno pove\u010Dalo tveganje glede pravilnosti\
  \ IID, \u0161e posebej v primeru predlo\u017Eenih podatkov REK obrazcev, izpla\u010D\
  il mese\u010Dnih dohodkov v ve\u010D delih in pora\u010Dun pla\u010D. Pove\u010D\
  alo bi se torej tveganje za odstopanje tako sestavljenih kumulativnih podatkov od\
  \ dejanskega uveljavljanja vzdr\u017Eevanja dru\u017Einskih \u010Dlanov, kar bi\
  \ pomenilo ve\u010D prejetih ugovorov zoper IID.Glede na navedeno menimo, da je\
  \ veljavna ureditev, da medletno poro\u010Danje podatkov preko REK obrazcev za uveljavljanje\
  \ olaj\u0161ave za vzdr\u017Eevane dru\u017Einske \u010Dlane, vsebuje zgolj nabor\
  \ podatkov, ki so nujni za sprotno kontroliranje pravilnosti izra\u010Duna dav\u010D\
  nega odtegljaja oziroma akontacije dohodnine, ter da se \u0161e vedno ohrani letno\
  \ poro\u010Danje vseh podatkov, ki so pomembni za letno dolo\u010Ditev olaj\u0161\
  ave za vzdr\u017Eevane dru\u017Einske \u010Dlane v okviru dolo\u010Danja obveznosti\
  \ iz naslova dohodnine na letni ravni v IID, ustrezna. Menimo, da bi bilo v primeru\
  \ ukinitve letnega poro\u010Danja o vzdr\u017Eevanih dru\u017Einskih \u010Dlanih\
  \ tveganje za pravilnost izra\u010Dunov obveznosti iz naslova dohodnine na letni\
  \ ravni preveliko in bi povzro\u010Dilo dodatno administrativo breme za dav\u010D\
  nega zavezanca in dav\u010Dni organ z vidika pove\u010Danega \u0161tevila postopkov\
  \ ugovorov na IID."
