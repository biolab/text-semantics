Naslov: Prevod potrdila o nekaznovanosti iz kazenske evidence
Odgovor pristojnega organa: "Odgovor Ministrstva za pravosodje:V procesnem pravu za\
  \ doma\u010De javne listine velja, da so to listine, ki jih v predpisani obliki\
  \ izda poobla\u0161\u010Den pravni subjekt in kot take dokazujejo resni\u010Dnost\
  \ tistega, kar je v njih dolo\u010Deno. V pravnem prometu zato znotraj dr\u017E\
  ave velja, da je tisto, kar se v listini potrjuje resni\u010Dno, resni\u010Dnost\
  \ pa je vezana na pe\u010Dat subjekta, ki je listino izdal. To pomeni, da jo pristojna\
  \ oseba v dr\u017Eavi kot resni\u010Dno takoj prepozna, nasprotno pa pri tujih listinah\
  \ ustroja dr\u017Eavnih organov in predpisane oblike listine pristojna oseba ne\
  \ pozna, zaradi \u010Desar je zahtevana druga\u010Dna obravnava le-teh.Eden izmed\
  \ pogojev za ustrezno obravnavo tujih listin je torej prevod (ali v uradni jezik\
  \ dr\u017Eave, v kateri se bo listina uporabila ali drug zahtevan jezik), v ve\u010D\
  ini dr\u017Eav pa \u017Eelijo pristojni organi preveriti tudi ali je tujo javno\
  \ listino podpisala pristojna oseba oziroma potrditi njeno verodostojnost, kar je\
  \ odvisno od sklenjenih mednarodnih aktov glede postopkov legalizacije listin.\_\
  V dr\u017Eavah, s katerimi ima Republika Slovenija sklenjene bilateralne sporazume,\
  \ tak\u0161ni sporazumi dolo\u010Dajo oprostitev legalizacije javnih listin in overitev\
  \ listin tako ni potrebna (npr. Republika Srbija, Avstrija, BIH itd.). Za dr\u017E\
  ave \u010Dlanice v EU pa velja Uredba 2016/1191, pri \u010Demer se skladno z uredbo\
  \ potrdilo o nekaznovanosti na predpisanem obrazcu (ki je predpisan z Uredbo in\
  \ je priloga potrdilu o nekaznovanosti) lahko izda le za uporabo v drugi dr\u017E\
  avi \u010Dlanici EU, prav tako so vse javne listine, izdane skladno s to uredbo\
  \ opro\u0161\u010Dene legalizacije.\_Za predlo\u017Eitev listin v dr\u017Eavah podpisnicah\
  \ haa\u0161ke Konvencije o odpravi potrebe legalizacije tujih javnih listin z dne\
  \ 5. 10. 1961 se lahko zahteva overitev z \u017Eigom \xBBApostille\xAB. Ob tem dodajamo,\
  \ da navedena konvencija v 4. \u010Dlenu dolo\u010Da, da se lahko \u017Eig \xBB\
  Apostille\xAB izda v uradnem jeziku organa, ki jo izdaja. Navedeno pomeni, da pristojni\
  \ organ v tujini ne bi smel zahtevati prevoda samega \u017Eiga \xBBApostille\xAB\
  , seveda pa lahko zahteva prevod same listine.\_V dr\u017Eavah, ki niso podpisnice\
  \ navedene haa\u0161ke Konvencije, je za predlo\u017Eitev listin potrebna t.i. dolga\
  \ overitev, kar pomeni, da listino po vseh potrebnih overitvah pri pristojnih organih\
  \ (sodi\u0161\u010De, Ministrstvo za pravosodje, Ministrstvo za zunanje zadeve)\
  \ nazadnje overi \u0161e pristojno diplomatsko konzularno predstavni\u0161tvo.\_\
  Dodajamo \u0161e, da sta Republika Slovenija in ZDA podpisnici navedene Konvencije,\
  \ kar pomeni, da je za uporabo javnih listin v eni od dr\u017Eav potrebna overitev\
  \ z \u017Eigom \xBBApostille\xAB, medtem ko LR Kitajska (z izjemo Hong Konga in\
  \ Macaa) ni podpisnica navedene Konvencije, kar pomeni, da je za uporabo slovenskih\
  \ javnih listin potrebna t.i. dolga overitev.\_Dr\u017Eava, ki ji je tuja javna\
  \ listina predlo\u017Eena, lahko zahteva prevod listine, ne glede na to ali je podpisnica\
  \ haa\u0161ke Konvencije ali ne.\_Dodajamo, da \u010De oseba oddaja zahtevek preko\
  \ portala e-uprave in uveljavlja potrdilo v tujini, mora to ustrezno ozna\u010D\
  iti, saj mora biti potrdilo lastnoro\u010Dno podpisano s strani referenta (zaradi\
  \ prevoda in apostiliranja). Praviloma stranke to najla\u017Eje uredijo, \u010D\
  e imajo v RS poobla\u0161\u010Denca, vendar je problem pri oddaji preko e-uprave\
  \ ta, ker oseba ne more prilo\u017Eiti tudi pooblastila za poobla\u0161\u010Denca\
  \ pridobitev podatkov iz kazenske evidence.\_Zaradi trenutnih epidemiolo\u0161kih\
  \ razmer je trenutno mo\u017Eno oddati zahtevek za pridobitev potrdila o nekaznovanosti\
  \ in pooblastilo preko elektronske po\u0161te (skenirano). Samo potrdilo pa je posamezniku\
  \ poslano po klasi\u010Dni po\u0161ti.Glede na vedno ve\u010Dje potrebe na\u0161\
  ih dr\u017Eavljanov na Ministrstvu za pravosodje preu\u010Dujemo mo\u017Enost izdaje\
  \ dvojezi\u010Dnih potrdil, saj se zavedamo da to lahko predstavlja \u010Dasovno\
  \ in finan\u010Dno obremenitev."
