Naslov: "Ukinitev minimalne osnove za prispevke ali izena\u010Ditev z minimalno pla\u010D\
  o"
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017EnostiNa ministrstvu se vam zahvaljujemo za izra\u017Eeno stali\u0161\
  \u010De in vam z vidika pokojninskega in invalidskega zavarovanja pojasnjujemo,\
  \ da najni\u017Ejo zavarovalno osnovo, od katere se pla\u010Dujejo prispevki za\
  \ delavce, ki so v obvezno zavarovanje vklju\u010Deni na podlagi delovnega razmerja,\
  \ predpisuje \u010Detrti odstavek 144. \u010Dlena Zakona o pokojninskem in invalidskem\
  \ zavarovanju (Uradni list RS, \u0161t. 48/22, v nadaljnjem besedilu: ZPIZ-2). Skladno\
  \ z dolo\u010Dbami 144. \u010Dlena morajo delodajalci pla\u010Dati prispevke od\
  \ pla\u010De oziroma nadomestila pla\u010De ali pa primerljive pla\u010De za delo\
  \ v Republiki Sloveniji samo v primeru, da je tako dolo\u010Dena zavarovalna osnova\
  \ ni\u017Eja od 60 % zadnje znane povpre\u010Dne pla\u010De v Republiki Sloveniji,\
  \ prera\u010Dunane na mesec. V navedenem primeru morajo delodajalci pla\u010Dati\
  \ prispevke od zavarovalne osnove, ki je vi\u0161ja, kot pa je dejanska pla\u010D\
  a oziroma nadomestilo pla\u010De oziroma primerljiva pla\u010Da za enako delo v\
  \ Republiki Sloveniji.Navedeno pomeni, da 60 % zadnje znane povpre\u010Dne letne\
  \ pla\u010De, prera\u010Dunane na mesec, predstavlja zgolj spodnjo omejitev zavarovalne\
  \ osnove in ne zgornje. Prispevki morajo biti pla\u010Dani od zavarovalne osnove,\
  \ ki je dolo\u010Dena v prvem in drugem odstavku, najmanj pa od zavarovalne osnove\
  \ iz \u010Detrtega odstavka v primeru, kadar je pla\u010Da delavca ni\u017Eja od\
  \ predpisanega zneska.V pobudi navajate, da so delavci tisti, ki pla\u010Dajo prispevke\
  \ od razlike do najni\u017Eje osnove za pla\u010Dilo prispevkov in s tem prejmejo\
  \ ni\u017Eji neto, hkrati pa od tega nimajo ni\u010D. Na ministrstvu pojasnjujemo,\
  \ da va\u0161a navedba ne dr\u017Ei, saj drugi odstavek 152. \u010Dlena ZPIZ-2 dolo\u010D\
  a, da je v primeru, \u010De se prispevki pla\u010Dujejo od zneska 60\u2005% zadnje\
  \ znane povpre\u010Dne letne pla\u010De zaposlenih v Republiki Sloveniji, za zavarovance\
  \ iz 14. \u010Dlena tega zakona zavezanec za pla\u010Dilo prispevka zavarovanca\
  \ za pokojninsko in invalidsko zavarovanje zavarovanec za del prispevka, ki odpade\
  \ na pla\u010Do ali nadomestilo pla\u010De, in delodajalec za del prispevka, ki\
  \ odpade na razliko med zneskom 60\u2005% povpre\u010Dne pla\u010De in pla\u010D\
  e ali nadomestila pla\u010De delavca. Navedeno torej pomeni, da je v primeru, da\
  \ je pla\u010Da zavarovanca ni\u017Eja od predpisanega zneska, zavezanec za pla\u010D\
  ilo tako prispevka zavarovanca kot tudi prispevka delodajalca do najni\u017Eje zavarovalne\
  \ osnove delodajalec.Na koncu bi \u017Eeleli \u0161e pojasniti, da se zavarovancem,\
  \ ki ve\u010Dino svoje aktivne dobe pla\u010Dujejo prispevke od najni\u017Eje zavarovalne\
  \ osnove, pokojnina odmeri od najni\u017Eje pokojninske osnove, ki jo predstavlja\
  \ 76,5 % povpre\u010Dne mese\u010Dne pla\u010De, izpla\u010Dane v Republiki Sloveniji\
  \ v preteklem koledarskem letu, zmanj\u0161ane za davke in prispevke, ki se pla\u010D\
  ujejo od pla\u010De po povpre\u010Dni stopnji v Republiki Sloveniji ter pove\u010D\
  ane za odstotek, s katerim so usklajene pokojnine od 1. januarja teko\u010Dega koledarskega\
  \ leta. Vi\u0161ina pokojnine torej ni vezana zgolj na zavarovalno na\u010Delo,\
  \ ampak se v okviru socialnega zavarovanja upo\u0161tevajo tudi nekateri elementi\
  \ solidarnosti. Najni\u017Eja zavarovalna osnova je tako vzpostavljena z namenom,\
  \ da zavarovanec ne more pla\u010Devati ni\u017Ejih prispevkov od zakonsko dolo\u010D\
  ene vi\u0161ine in se mu posledi\u010Dno prizna vi\u0161ja pokojnina, saj so zavarovanci\
  \ na nek na\u010Din prisiljeni, da za primer starosti, invalidnosti ali pa morebiti\
  \ smrti pla\u010Dujejo vsaj prispevke v tej vi\u0161ini na eni strani, na drugi\
  \ strani pa omogo\u010Da tudi dolgoro\u010Dno finan\u010Dno vzdr\u017Enost pokojninske\
  \ blagajne."
