Naslov: "Pobuda za spremembo in dopolnitev dolo\u010Db Zakona o varstvu kulturne dedi\u0161\
  \u010Dine"
Odgovor pristojnega organa: "Odgovor strokovne slu\u017Ebe Direktorata za kulturno\
  \ dedi\u0161\u010Dino:\_Pobuda 121V praksi smo se sre\u010Dali s problematiko, da\
  \ se posegi v prostor, za katere ni predpisano gradbeno dovoljenje, je pa potrebno\
  \ kulturno varstveno soglasje, druga\u010De obravnavajo kot posegi, za katere je\
  \ predpisano gradbeno dovoljenje. Pri tem mislimo zlasti na razli\u010Dna nasipavanja\
  \ zemeljskih izkopov na kmetijskih zemlji\u0161\u010Dih v okviru agromelioracij\
  \ in na gozdnih zemlji\u0161\u010Dih, za katera si je treba pridobiti okoljevarstvena\
  \ dovoljenja za vnos. Pri tovrstnih posegih zakon ne ureja dovolj natan\u010Dno\
  \ postopka za pridobitev kulturno varstvenega soglasja, kadar gre za posege v obmo\u010D\
  je varstvenega re\u017Eima kulturne dedi\u0161\u010Dine.\u010Ce zakon o graditvi\
  \ objektov ne ureja posegov, za katere ni predpisano gradbeno dovoljenje in ne predstavljajo\
  \ graditev objektov, potem naj bi za nasipavanja na kmetijskih zemlji\u0161\u010D\
  ih, veljale dolo\u010Dbe zakona o kmetijskih zemlji\u0161\u010Dih, za posege na\
  \ gozdnih zemlji\u0161\u010Dih (po namenski rabi) pa dolo\u010Dbe zakona o gozdovih.\
  \ Omenjena zakonodaja naj bi poleg specialnih predpisov urejala tudi postopke za\
  \ pridobitev soglasja za poseg v varovana obmo\u010Dja. Pri tem nastane problem,\
  \ kadar specialni predpis ne ureja postopka za pridobitev soglasja, niti se ne sklicuje\
  \ na dolo\u010Dbenadrejenih predpisov. Po na\u0161em mnenju imamo taksno stanje\
  \ tudi na podro\u010Dju varstva kulturne dedi\u0161\u010Dine.Odgovor MKKot sami\
  \ ugotavljate, veljajo za posege, za katere ni predpisano gradbeno dovoljenje, specialni\
  \ predpisi, med njimi za varovana obmo\u010Dja kulturne dedi\u0161\u010Dine ZVKD-1.\
  \ ZVKD-1 samostojno ureja postopke za pridobitev kulturnovarstvenih pogojev in kulturnovarstvenega\
  \ soglasja tako v primerih, ko je to del postopka pridobitve gradbenega dovoljenja,\
  \ kot tudi za primere izven njega. Popravljamo tudi va\u0161o navedbo, da ZGO ne\
  \ ureja pridobivanje kulturnovarstvenegasoglasja v primerih, ko gradbeno dovoljenje\
  \ ni potrebno. ZGO izrecno za vzdr\u017Eevanje objektov (6. \u010Dlen ZGO-1-NPB7),\
  \ ki so zavarovani skladno s predpisi o varstvu kulturne dedi\u0161\u010Dine, lastnika\
  \ zavezuje k sodelovanju z pristojnim organom. Za te vrste izvedbe del postopek\
  \ predpisuje ZVKD-1 in kadar gre za objekt/obmo\u010Dje kulturne dedi\u0161\u010D\
  ine je treba pridobiti kulturnovarstveno soglasje.Pobuda 121Po dolo\u010Dbi 3. odstavka\
  \ 28. \u010Dlena Zakona o varstvu kulturne dedi\u0161\u010Dine, (Ur. list RS, st.\
  \ 16/08, 123/08 in 90/12) - dalje (ZVKD), se kulturno-varstveno soglasje za posege,\
  \ za katere je predpisano gradbeno dovoljenje, izdaja kot projektno soglasje v skladu\
  \ s predpisi, ki urejajo graditev. Za preostale posege pa zakon ne dolo\u010Da postopka\
  \ za izdajo soglasja, niti se ne sklicuje na dolo\u010Dbe drugih predpisov. Zato\
  \ bi se s tem v zvezi lahko uporabljale le dolo\u010Dbe zakona o splo\u0161nem upravnem\
  \ postopku, kar pa je nesprejemljivo za pravno dr\u017Eavo.Odgovor MKSkladno z ZVKD-1\
  \ je treba kulturnovarstveno soglasje pridobiti za \xBBposeg v dedi\u0161\u010D\
  ino\xAB, ki je z zakonom opredeljen \u0161ir\u0161e kot gradnja. Poseg v dedi\u0161\
  \u010Dino so namre\u010D: \xBBvsa dela, ravnanja, ki kakorkoli spreminjajo videz,\
  \ strukturo, notranja razmerja ...\xAB (3. \u010Dlen ZVKD-1). Mednje sodijo tudi\
  \ raziskave, nasipavanja, odkopavanja, \u010Di\u0161\u010Denje re\u010Dnih strug\
  \ ... Nekatere vrste posegov nimajo svojih postopkov predpisanih v specialnih zakonih,\
  \ prav tako pa ZVKD-1 ne more dolo\u010Dati, v kateri fazi in na kak\u0161en na\u010D\
  in je smotrno umestiti kulturnovarstveno soglasje, je pazaradi zagotavljanja varstva\
  \ kulturne dedi\u0161\u010Dine k posegom, ki vplivajo na dedi\u0161\u010Dino, treba\
  \ pridobiti kulturnovarstveno soglasje.Pobuda 121Po dolo\u010Dbi 1. odstavka 29.\
  \ \u010Dlena ZVKD, je treba pred izdajo kulturno-varstvenega soglasja pridobiti\
  \ kulturno-varstvene pogoje zavoda. Iz navedene dolo\u010Dba v povezavi z dolo\u010D\
  bo 1. odstavka 28. \u010Dlena ZVKD izhaja, da je za vsak poseg v prostor, ne glede\
  \ na njegovo zahtevnost, treba pridobiti kulturno varstvene pogoje. Menimo, da je\
  \ tako splo\u0161na dolo\u010Dba nepotrebna zlasti kadar gre za posege, za katere\
  \ ni predpisano gradbeno dovoljenje, saj je tudibrez posebnih pogojev zavoda, pri\
  \ na\u010Drtovanju treba upo\u0161tevati dolo\u010Dbe prostorskega na\u010Drta,\
  \ kot izhaja iz 9. odstavka 29. \u010Dlena ZVKD. S tem se samo podalj\u0161uje postopek.Odgovor\
  \ MKKulturnovarstveni pogoji predstavljajo konkretizacijo varstvenih re\u017Eimov,\
  \ ki pa je odvisna od vrste posega. Kak\u0161en bo poseg, je mo\u017Eno ugotoviti\
  \ \u0161ele z idejno zasnovo, skico ali opisom posega, zato ni mogo\u010De s prostorskim\
  \ aktom vnaprej dolo\u010Diti ravnanja za ne\u0161teto mo\u017Enosti posegov. Za\
  \ la\u017Ejo predstavo naj navedemo primer obnove fasade na kulturnem spomeniku,\
  \ ki ima bogato dekorativno fasado (strukture, vence,..). Ker taksna dela sodijo\
  \ po ZGO medvzdr\u017Eevalna dela, za poseg ne potrebujete arhitekta in ne potrebujete\
  \ gradbenega dovoljenja. Z vidika varstva kulturne dedi\u0161\u010Dine je taksna\
  \ fasada pomemben element varovanja, ki mora biti strokovno izveden in ne more biti\
  \ prepu\u0161\u010Den zgolj zasebnemu interesu investitorja. Zato je pomembno, da\
  \ se tak poseg izvede ob strokovnemu nadzoru ZVKDS, \u010Deprav zanj ni treba pridobiti\
  \ GD. Poudariti \u017Eelimo, da je v ve\u010Dini primerov stopnja zahtevnosti gradnje\
  \ enaka stopnji poseganja v varovane elemente, v nekaterih primerih pa gre z vidika\
  \ gradnje za popolnomanezahteven poseg, ki pa lahko predstavlja resno gro\u017E\
  njo ohranitvi dedi\u0161\u010Dine.Pobuda 121Problematika neustreznih predpisov s\
  \ podro\u010Dja kulturne dedi\u0161\u010Dine pa je lahko se toliko ve\u010Dja, ker\
  \ se po praksi sodec, s projektnimi pogoji skoraj vedno dolo\u010Dajo tudi arheolo\u0161\
  ke preiskave, te pa so obi\u010Dajno vezana na relativno visoka finan\u010Dna sredstva\
  \ in na dalj\u0161i \u010Das, kateri pa je ravno pri gradnjah vedno problemati\u010D\
  en, \u010De se izvajalec ne dr\u017Ei rokov. Zato je nujno potrebno tudi tovrstne\
  \ posege ustrezneje opredeliti v ZVKD in jih izena\u010Diti s posegi v ostale varstvene\
  \ rezime, na primer voda. Najve\u010Dji problem vidimo v dejstvu, da se ZVKD lahko\
  \ razume tako, da kulturno varstvenega soglasja ni mogo\u010De pridobiti z molkom,\
  \ ker se le ta ne sklicuje na dolo\u010Dbe zakona o graditviobjektov. Po 9. odstavku\
  \ 29. \u010Dlena ZVKD se \u0161teje, da pogoji za izdajo kulturno-varstvenega soglasja\
  \ niso potrebni, \u010De zavod pogojev ni izdal v 30 dneh od vlo\u017Eitve vloge\
  \ za izdajo pogojev. \u010Ce so pogoji za izdajo kulturno - varstvenega soglasja\
  \ enaki kulturno-varstvenim ali projektnim pogojem, pa je za izdajo omenjenih pogojev\
  \ dolo\u010Den nerazumno dolg rok in bi ga bilo treba izena\u010Diti z roki s podro\u010D\
  ja graditve, kjer je ta rok 15 dni.Odgovor MKGlede molka organa in s tem pogojenega\
  \ pozitivnega soglasja: EU ne odobrava tovrstnega avtomatizma, saj sta na tehtnici\
  \ dva izrazito neuravnote\u017Eena interesa zasebni vs. javni. Dol\u017Eina roka\
  \ med kulturnovarstvenimi pogoji in kulturnovarstvenim soglasjem se bo s spremembo\
  \ izena\u010Dila in sicer na 30 dni. Ob zadnji spremembi ZGO-1, ko so se roki za\
  \ izdajo kulturnovarstvenih soglasij skraj\u0161ali, smo na MK temu predlogu resno\
  \ nasprotovali, saj je \u017Eepripravljavec spremembe zakona sam ugotavljal, da\
  \ dolgotrajnost postopkov povzro\u010Dajo specialni predpisi, ki so omogo\u010D\
  ali tudi 60 + 60 dnevni rok (npr. ARSO). Nas predpis ima razumsko dolg rok, to je\
  \ 30 dni. Trdno stojimo na stali\u0161\u010Du, da je za kvalitetno pripravljene\
  \ projektne pogoje potreben \u010Das in to je najve\u010D 30 dni. Kot re\u010Deno,\
  \ kulturnovarstveni pogoji pomenijo konkretizacijo varstvenega re\u017Eima, kar\
  \ terja od konservatorja, da si tudi na terenu ogleda dejansko stanje objekta (gre\
  \ za stare objekte, ki jih konkretno najeda \u010Das), preu\u010Di dokumentacijo\
  \ in nato pripravi usmeritve. Ob obstoje\u010Di organizaciji strokovne slu\u017E\
  be ni mogo\u010De pri\u010Dakovati, da bi 15 dnevni roki omogo\u010Dali kakovostno\
  \ izdelane dokumente. Prepri\u010Dani smo tudi, da je za investitorja finan\u010D\
  no in \u010Dasovno ugodneje, da v razumnem roku pridobi kakovostne kulturnovarstvene\
  \ pogoje, kot da brez njih nadaljuje s pripravo projektne dokumentacije, ki ne upo\u0161\
  teva re\u017Eimov varstva, kar pa ve\u010Dinoma povzro\u010Di zaplete pri pridobitvi\
  \ kulturnovarstvenega soglasja.Pobuda 121Nadalje pa ZVKD ne dolo\u010Da, kaj se\
  \ zgodi po preteku roka za izdajo kulturno-varstvenih pogojev, ali se \u0161teje\
  \ tudi, da je soglasje dano. Po dolo\u010Dbi 2. odstavka 30. \u010Dlena ZVKD se\
  \ \u0161teje, da je bilo soglasje izdano, \u010De so bili kulturno-varstveni pogoji\
  \ pridobljeni in \u010De zavod ni odlo\u010Dil druga\u010De v 15 dneh po vlo\u017E\
  itvi vloge za izdajo soglasja. Iz navedene dolo\u010Dbe izhaja, da si soglasja z\
  \ molkom po tej dolo\u010Dbi sploh ni mogo\u010De pridobiti, ker je pogoj zato,\
  \ da so bili pred tem izdani kulturno varstveni pogoji. Za izena\u010Ditev oz. za\
  \ ustreznej\u0161e razlikovanje nezahtevnih posegov v varstvene rezime kulturne\
  \ dedi\u0161\u010Dine na podro\u010Dju pridobivanja projektnih pogojev in izdaje\
  \ soglasij predlagamo naslednje dopolnitve oz. spremembe ZVKD:- spremeni oz. dopolni\
  \ naj se dolo\u010Dba 3. odstavka 28. \u010Dlena ZVKD tako, da se bo ta glasila:\
  \ Kulturno-varstveno soglasje se za posege, za katere je predpisano gradbeno dovoljenje,\
  \ izdaja kot projektno soglasje v skladu s predpisi, ki urejajo graditev, za preostale\
  \ posege pa kot soglasje ...kolikor ta zakon ne dolo\u010Da druga\u010De.Odgovor\
  \ MK ZVKD-1 to \u017Ee dolo\u010Da na tak na\u010Din.- spremeni oz. dopolni naj\
  \ se dolo\u010Dba 1. odstavka 29. \u010Dlena ZVKD tako, da se bo ta glasila:\"Za\
  \ posege, za katere je predpisano gradbeno dovoljenje, je treba pred izdajo kulturno-\
  \ varstvenega soglasja pridobiti kulturno-varstvene pogoje zavoda po predpisih,\
  \ ki urejajo graditev objektov, kolikor ta zakon ne dolo\u010Da druga\u010De. Za\
  \ preostale posege pa kulturno varstveni pogoji niso obvezni.\"- spremeni oz. dopolni\
  \ naj se dolo\u010Dba 9. odstavka 29. \u010Dlena ZVKD tako, da se bo ta glasila:\"\
  \u010Ce zavod za posege, za katere je predpisano gradbeno dovoljenje kulturno-varstvenih\
  \ pogojev ni izdal v 30 dneh od vlo\u017Eitve vloge za izdajo pogojev se \u0161\
  teje, da pogoji za izdajo kulturno- varstvenega soglasja niso potrebni in je s tem\
  \ soglasje dano. Za posege, za katere ni predpisano gradbeno dovoljenje, pa je prej\
  \ omenjeni rok 15 dni.\"- spremeni oz. dopolni naj se dolo\u010Dba 2. odstavka 30.\
  \ \u010Dlena ZVKD tako, da se bo ta glasila:\"\u010Ce so bili kulturno-varstveni\
  \ pogoji pridobljeni in \u010De zavod ni odlo\u010Dil druga\u010De v 15 dneh po\
  \ vlo\u017Eitvi vloge za izdajo soglasja se \u0161teje, da je bilo soglasje izdano.\"\
  Odgovor MKNeobveznost kulturnovarstvenih pogojev ni ustrezna re\u0161itev - glej\
  \ obrazlo\u017Eitev zgoraj. Ministrstvo je 29. 5. 2013 na svoji spletni strani objavilo\
  \ Predlog zakona o spremembah in dopolnitvah Zakona o varstvu kulturne dedi\u0161\
  \u010Dine (ZVKD-1), ki v 29. \u010Dlenu med drugim natan\u010Dneje ureja razmerja\
  \ med kulturnovarstvenimi pogoji in kulturnovarstvenimi soglasji, v okviru odprave\
  \ administrativnih ovir pa uvaja nova odstavka, ki dolo\u010Data izdajo kulturnovarstvenega\
  \ soglasja \u017Ee na podlagi vloge za izdajo kulturnovarstvenih pogojev v primeru,\
  \ da zavod ugotovi, da je poseg sprejemljiv in da kulturnovarstveni pogoji niso\
  \ potrebni oziroma da zavod izda odlo\u010Dbo o zavrnitvi izdaje soglasja ze na\
  \ podlagi prejema zahteve za izdajo kulturnovarstvenih pogojev, \u010De zavod ugotovi,\
  \ da poseg ni dopusten ali mogo\u010D."
