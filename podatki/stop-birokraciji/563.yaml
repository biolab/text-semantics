Naslov: "Omejena hitrost vili\u010Darjev v zaprtih prostorih"
Odgovor pristojnega organa: "ODGOVOR MINISTRSTVA ZA DELO, DRU\u017DINO, SOCIALNE ZADEVE\
  \ IN ENAKE MO\u017DNOSTI - Direktorat za delovna razmerja in pravice iz dela:V zvezi\
  \ z va\u0161o pobudo glede zvi\u0161anja maksimalno dovoljene hitrosti vili\u010D\
  arjev vam podajamo naslednji odgovor.Na Ministrstvu za delo, dru\u017Eino, socialne\
  \ zadeve in enake mo\u017Enosti (v nadaljnjem besedilu: ministrstvu) se strinjamo\
  \ z vami glede potrebnosti popravkov oziroma sprememb Pravilnika o varstvu pri nakladanju\
  \ in razkladanju motornih vozil (Uradni list SFRJ, \u0161t. 17/66) (v nadaljnjem\
  \ besedilu: pravilnika). Pravilnik je seveda potrebno posodobiti, predvsem pa jasno\
  \ dolo\u010Diti odgovornosti delodajalcev glede zagotavljanja varnosti in zdravja\
  \ pri delu za delavce pri nakladanju in razkladanju motornih vozil. V nadaljevanju\
  \ povzemamo strokovno razlago podjetja Jungheinrich, ki je eno od vodilnih proizvajalcev\
  \ vili\u010Darjev na svetu:Ne obstaja povezava med okvarami hidravlike na vili\u010D\
  arjih in omejitvijo hitrosti vili\u010Darjev.Elektro ro\u010Dni vili\u010Darji in\
  \ vozi\u010Dki so \u017Ee serijsko nastavljeni na maksimalno hitrost 5,5 km/h in\
  \ tako zado\u0161\u010Dajo omejitvi hitrosti v zaprtih prostorih, zato nadaljnje\
  \ omejevanje hitrosti ni potrebno.Hitrosti vo\u017Enje Jungheinrich elektro vili\u010D\
  arjev tipa ERE, ERC, ECE, ETV se od letnika 2005 lahko omejijo preprosto s programom.Omejevanje\
  \ hitrosti vo\u017Enje pri Jungheinrich elektro \u010Delnih vili\u010Darjih EFG\
  \ od letnika 1998 dalje je mo\u017Eno poljubno programsko.Pri dizelskih/plinskih\
  \ \u010Delnih vili\u010Darjih s hidrostati\u010Dnim pogonom je od leta 2007 dalje\
  \ programska redukcija hitrosti mo\u017Ena brez kakr\u0161nih koli ovir, saj to\
  \ ne vpliva na hidravliko.Na podlagi predlo\u017Eenih odgovorov In\u0161pektorata\
  \ RS za delo (dopis \u0161t. 06150-49/2015-2 z dne 22.05.2015), podjetja Jungheinrich,\
  \ predvsem pa podatkov o nezgodah pri delu, povezanih z uporabo vili\u010Darjev\
  \ v zaprtih prostorih, na ministrstvu menimo, da je povi\u0161anje maksimalne dovoljene\
  \ hitrosti vili\u010Darjev mo\u017Eno le v primeru hkratne dolo\u010Ditve pogojev,\
  \ pri katerih bi bila maksimalna dovoljena hitrost vili\u010Darjev lahko vi\u0161\
  ja od 5 km/h. Ti pogoji bi vklju\u010Devali fizi\u010Dno lo\u010Denost transportnih\
  \ poti za vili\u010Darje in pe\u0161ce, strogo dolo\u010Dene oznake nevarnih podro\u010D\
  ij, kjer poteka vo\u017Enja vili\u010Darja, nujno uporabo varnostnih pasov za upravljavce\
  \ vili\u010Darjev, vgrajenost sistemov za samodejno ustavitev vili\u010Darjev, preden\
  \ ti naletijo na oviro in podobno. Obve\u0161\u010Damo vas, da se bomo na ministrstvu\
  \ lotili sprememb in dopolnitev pravilnika \u0161e pred letnimi dopusti. Ob tem\
  \ \u017Eelimo poudariti, da moramo na ministrstvu vse predpise s podro\u010Dja varnosti\
  \ in zdravja pri delu uskladiti s stroko varnosti in zdravja pri delu, kakor tudi\
  \ s socialnimi partnerji.\_"
