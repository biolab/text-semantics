Naslov: "Pridobitev ID \u0161tevilke za DDV"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance, Dav\u010Dne uprave RS:\_\
  V zvezi s postopkom izdaje in izvajanja t.i. pred-registracijskega nadzora pri izdaji\
  \ ID DDV smo pisali \u017Ee Ministrstvu za finance v dopisu \u0161t. DT 007-49/2013\
  \ (01-810-06)-02 z dne19. 3. 2013, in sicer na zahtevo takratnega Ministrstva za\
  \ pravosodje in javno upravo v zvezi s predlogom za administrativno razbremenitev\
  \ oziroma poenostavitev postopkov \xBB Pobudo 92\xAB -\_ eVEM to\u010Dke \u2013\
  \ predlog za skraj\u0161anje\_ zakonskega roka za izdajo ID za DDV na dva delovna\
  \ dneva.V navedenem dopisu, s katerim predpostavljamo, da ste seznanjeni s strani\
  \ Ministrstva za finance, smo podrobno opisali vzroke za izvajanje nadzora pred\
  \ pridobitvijo ID DDV, zato v tem dopisu tega \u0161e enkrat ne ponavljamo in vam\
  \ ga po\u0161iljamo v prilogi.V zvezi z diskriminatornim ravnanjem dav\u010Dne uprave\
  \ do tujih dr\u017Eavljanov pri pridobivanju ID DDV pa pojasnjujemo, da je Dav\u010D\
  na uprava \u017Ee v letu 2007 izdala usmeritve za izvajanje nadzora pred izdajo\
  \ ID DDV in prenehanje identifikacije za DDV po uradni dol\u017Enosti. V usmeritvah\
  \ so prepisani postopki pred-registracijskega nadzora in tudi dolo\u010Deni indikatorji\
  \ tveganja, ki jih je trenutno okrog 30, na podlagi katerih se dolo\u010Di stopnja\
  \ tveganja zahtevka za izdajo ID DDV, kar posledi\u010Dno prina\u0161a tudi dolo\u010D\
  ene ukrepe v postopku izdaje ID DDV (dodatni zahtevki za podatke, informacije, pregled\
  \ na terenu, itd). Torej dolo\u010Ditev tveganja in s tem tudi dolo\u010Ditev ravni\
  \ izvajanja pred-registracijskega nadzornega postopka ne temelji na enem samem indikatorju,\
  \ in sicer, da ustanovitelj ni dr\u017Eavljan Republike Slovenije. Dav\u010Dni organ\
  \ torej obseg pred-registracijskega nadzora ugotavlja na podlagi vseh indikatorjev\
  \ tveganja, ki jih imamo v sistemu dolo\u010Ditve tveganja vlog pridobitev ID DDV.\
  \ Nato na podlagi presoje vsakega dokaza posebej in vseh dokazov skupaj, zbranih\
  \ v pred-registracijskem postopku, dav\u010Dni organ odlo\u010Di o izdaji oziroma\
  \ neizdaji ID DDV. Pri tem je treba navesti, da je rok za izdajo identifikacijske\
  \ \u0161tevilke za DDV, v katerem mora dav\u010Dni organ odlo\u010Diti o zahtevku\
  \ za izdajo identifikacijske \u0161tevilke za DDV,\_ dolo\u010Den v \u010Detrtem\
  \ odstavku 130. \u010Dlena Pravilnika o izvajanju zakona o davku na dodano vrednost\
  \ (v nadaljevanju PZDDV) po katerem mora dav\u010Dni organ\_ o zahtevku odlo\u010D\
  iti najpozneje do zadnjega dne meseca, ki sledi mesecu vlo\u017Eitve zahtevka. V\
  \ primerih dav\u010Dnih zavezancev, ki nimajo sede\u017Ea v Sloveniji, so v 131.\
  \ \u010Dlenu PZDDV dolo\u010Deni druga\u010Dni (posebni) roki. Rok za izdajo identifikacijske\
  \ \u0161tevilke za DDV iz 130. \u010Dlena PZDDV je\_ torej skrajni rok, do katerega\
  \ mora dav\u010Dni organ odlo\u010Diti o izdaji identifikacijske \u0161tevilke in\
  \ v katerem lahko izvede vse postopke, ki so potrebni, da se ugotovi upravi\u010D\
  enost izdaje identifikacijske \u0161tevilke za DDV.Vendar pa po podatkih iz na\u0161\
  ih evidenc izhaja, da je DURS od 1.1.2010 do 28.2.2013 identificiral 30.944 zavezancev\
  \ za DDV, povpre\u010Dni \u010Das od prejema vloge pa do izdaje ID DDV pa je zna\u0161\
  al 12 dni. Samo v zadnjem letu in pol je bilo na primer izdanih preko 800 zavrnilnih\
  \ odlo\u010Db, ker zavezanci niso predlo\u017Eili ustreznih dokazil, ker niso dokazali\
  \ namena opravljanja dejavnosti bodisi niso predlo\u017Eili ustreznega in\u0161\
  trumenta zavarovanja (navedeno izhaja tudi iz prilo\u017Eenega dopisa).Tudi iz sodne\
  \ prakse Sodi\u0161\u010Da EU (sodba C-527/11 z dne 14. 3. 2013) izhaja, da imajo\
  \ dr\u017Eave \u010Dlanice v dolo\u010Deni meri prosto presojo pri sprejemanju ukrepov\
  \ za zagotovitev identifikacije dav\u010Dnih zavezancev za DDV in da morajo zagotavljati\
  \ resni\u010Dnost vpisov v register dav\u010Dnih zavezancev zaradi omogo\u010Danja\
  \ pravilnega delovanja sistema DDV. Tako mora, tudi po mnenju Sodi\u0161\u010Da\
  \ EU, pristojni nacionalni organ preveriti status dav\u010Dnega zavezanca, preden\
  \ mu dodeli identifikacijsko \u0161tevilko za DDV. Pri tem pa je treba ugotoviti,\
  \ da se z ukrepi nadzora, ne sme omejevati pravica dav\u010Dnih zavezancev do odbitka\
  \ dolgovanega ali pla\u010Danega DDV od nalo\u017Eb za potrebe transakcij, ki jih\
  \ nameravajo izvesti in za katere velja pravica do odbitka. Hkrati je treba omeniti,\
  \ da kot izhaja iz sodne prakse, ki jo izvaja tudi dav\u010Dna uprava, da je vpis\
  \ dav\u010Dnega zavezanca v register dav\u010Dnih zavezancev za DDV formalna zahteva,\
  \ tako da dav\u010Dnemu zavezancu ni mogo\u010De prepre\u010Diti, da bi uveljavljal\
  \ pravico do odbitka, ker se ni registriral kot zavezanec za DDV, preden je uporabil\
  \ blago, kupljeno v okviru svoje obdav\u010Dene dejavnosti. Na podlagi navedenega\
  \ menimo, da na\u0161i postopki nadzora pred izdajo ID DDV nikakor niso diskriminatorni\
  \ do tujcev, kajti temeljijo na nizu objektivnih kriterijev in ne samo na podatku,\
  \ da je ustanovitelj podjetja tujec. Prav tako, kot je razvidno tudi iz omenjene\
  \ sodbe Sodi\u0161\u010Da EU, na\u0161i postopki nadzora pred izdajo ID DDV niso\
  \ v nasprotju s pravili EU. Glede na to, da je zahtevkov za identifikacijo veliko,\
  \ med 500 do 800 na mesec, na osnovi enega ali nekaj primerov, kjer so tujci dobili\
  \ ID DDV pozneje, kot pa ostali zavezanci, ni mogo\u010De trditi, da gre za diskriminatorno\
  \ obravnavo."
