Naslov: 'Poenostavitev postopka zaprtja s .p. '
Odgovor pristojnega organa: "Odgovor Ministrstva za gospodarski razvoj in tehnologijo:Za\
  \ va\u0161 predlog se vam zahvaljujemo, ter vas obve\u0161\u010Damo, da smo bili\
  \ o navedeni problematiki obve\u0161\u010Deni tudi s strani referentov SPOT to\u010D\
  k. Prav zaradi te\u017Eav, ki jo je izvajanje te dolo\u010Dbe povzro\u010Dalo v\
  \ praksi ter ocene, da obveznost ne prina\u0161a posebnih koristi, smo se na Ministrstvu\
  \ za gospodarski razvoj in tehnologijo odlo\u010Dili za spremembe na tem podro\u010D\
  ju. S Predlogom novele ZGD-1K, ki bo v kratkem posredovano v medresorsko usklajevanje,\
  \ odpravljamo obveznost, ki podjetnikom nalaga predhodno najavo prenehanja opravljanja\
  \ dejavnosti. Na MGRT ocenjujemo, da s prenehanjem opravljanja dejavnosti ne preneha\
  \ subjektiviteta podjetnika, saj gre za fizi\u010Dno osebo, ki \u0161e naprej odgovarja\
  \ za svoje obveznosti z vsem svojim premo\u017Eenjem, tak\u0161na dolo\u010Dba zato\
  \ po na\u0161em mnenju ni smotrna in utemeljena. Ker izvajanje omenjene dolo\u010D\
  be nima nobenih pozitivnih u\u010Dinkov, po drugi strani pa objava o prenehanju\
  \ opravljanja dejavnosti pomeni dodatno obremenitev in stro\u0161ke za podjetnike\
  \ in AJPES oziroma dr\u017Eavo, se kot navedeno predlaga \u010Drtanje drugega odstavka\
  \ 75. \u010Dlena."
