Naslov: Avtomatizacija odobravanja nepovratnih sredstev iz EKO sklada
Odgovor pristojnega organa: "Odgovor Eko sklada - Slovenski okoljski javni skladSpo\u0161\
  tovani,\r\nnajprej se vam zahvaljujemo za va\u0161e predloge in pripravljenost za\
  \ pomo\u010D.\_Nadalje vas sporo\u010Damo, da se zavedamo dolgotrajnosti in zapletenosti\
  \ postopkov pridobivanja spodbud Eko sklada, j.s., zato smo k re\u0161evanju problema\
  \ aktivno pristopili. Eko sklad, j.s. namre\u010D objavlja vedno ve\u010D javnih\
  \ pozivov in posledi\u010Dno prejema ob\u010Dutno ve\u010D vlog kot v preteklosti,\
  \ zato je postopek dodeljevanja spodbud Eko sklada, j.s. nujno potreben prenove\
  \ v smislu pohitritve, ve\u010Dje u\u010Dinkovitosti in poenostavitve postopka.\
  \ Trenutno postopek dodeljevanja spodbud Eko sklada, j.s. ureja Zakon o varstvu\
  \ okolja (ZVO-1) ter subsidiarno Zakon o splo\u0161nem upravnem postopku (ZUP).\
  \ Zlasti stroge in toge dolo\u010Dbe ZUP pri obliki in podpisovanju vlog, pa tudi\
  \ pri postopku dopolnitve vlog, vro\u010Ditve upravnih aktov (tudi pozivov na dopolnitev),\
  \ idr. ob\u010Dutno podalj\u0161uje postopke dodeljevanja zadevnih spodbud.\_V skladu\
  \ z navedenim smo \u017Ee podali ve\u010D zakonskih predlogov za poenostavitev postopka\
  \ dodeljevanja spodbud Eko sklad, j.s. Med drugim smo tako podali predlog novih\
  \ \u010Dlenov, ki bi na novo uredili in posodobili postopek dodeljevanja spodbud\
  \ v Zakon o u\u010Dinkoviti rabi energije (ZURE), ZVO-1J, \_ki sta bila sprejeta\
  \ lani ter v Zakon o debirokratizaciji, ki je trenutno v zakonodajnem postopku v\
  \ Dr\u017Eavnem zboru. Na\u0161i predlogi v zadevnih zakonih niso bili sprejeti.\
  \ Trenutno pa je predlog poenostavitve postopka dodeljevanja spodbud Eko sklada,\
  \ j.s. vklju\u010Den v predlog Zakona o varstvu okolja - ZVO-2, kateri je prestal\
  \ medresorsko obravnavo in ga je dne 29. 11. 2021 parafirala SVZ, zato upamo, da\
  \ bo le ta sprejet in bodo uzakonjene tudi vse predlagane spremembe, ki bi postopek\
  \ dodeljevanja spodbud Eko sklad, j.s. naredile u\u010Dinkovitej\u0161i in uporabnikom\
  \ prijaznej\u0161i. Predlog vseh novih \u010Dlenov si lahko preberete v predlogu\
  \ ZVO-2, ki je objavljen na strani E-Uprave, vklju\u010Duje pa zlasti: vlaganje\
  \ elektronskih vlog brez varnega elektronskega podpisa, poenostavljeni pozivi na\
  \ dopolnitev, ve\u010D komunikacije s strankami prek elektronske po\u0161te in telefona,\
  \ povezave evidenc podatkov, fikcija vro\u010Ditve, idr. Nadalje aktivno posodabljamo\
  \ na\u0161 informacijski sistem, da bi bili sposobni procesirati nov na\u010Din\
  \ vlaganja in obdelave vlog.Kar se ti\u010De va\u0161e konkretne vloge, navedba\
  \ ne dr\u017Ei. Splo\u0161no pa velja, da so predmet Javnega poziva 71SUB-SO19 Nepovratne\
  \ finan\u010Dne spodbude/pomo\u010Di za naprave za samooskrbo z elektri\u010Dno\
  \ energijo nepovratne finan\u010Dne spodbude/pomo\u010Di za nove nalo\u017Ebe nakupa\
  \ in vgradnje naprav za samooskrbo z elektri\u010Dno energijo. Nova nalo\u017Eba\
  \ je nalo\u017Eba, ki \u0161e ni bila zaklju\u010Dena ob oddaji vloge in bo za\u010D\
  ela obratovati po oddaji vloge za pridobitev nepovratne finan\u010Dne spodbude.V\
  \ skladu z navedenim ter na podlagi va\u0161ih informacij predvidevamo, da ste izvedli\
  \ va\u0161o investicijo pred oddajo vloge (zato ste lahko posredovali tako vlogo,\
  \ kot tudi ban\u010Dno potrdilo o pla\u010Danem ra\u010Dunu). Ker s tem spodbujevalni\
  \ u\u010Dinek novih nalo\u017Eb ni dose\u017Een, se za tako nalo\u017Ebo ne more\
  \ pridobiti spodbude Eko sklada, j.s. V tem delu vas pozivamo, da pri morebitni\
  \ naslednji investiciji, za katero bi \u017Eeleli pridobiti nepovratno finan\u010D\
  no spodbud Eko sklada, j.s. natan\u010Dno preberete besedilo javnega poziva, v primeru\
  \ nejasnosti pa pokli\u010Dete na\u0161 klicni center, kjer vam bomo z veseljem\
  \ pomagali.\_"
