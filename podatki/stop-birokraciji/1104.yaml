Naslov: " Napoved za odmero dohodnine od dobi\u010Dka od odsvojitve vrednostnih papirjev\
  \ in drugih dele\u017Eev ter investicijskih kuponov"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:\_Uvodoma pojasnjujemo,\
  \ da je bila vsebina obrazca Napovedi dolo\u010Dena upo\u0161tevaje ureditev obdav\u010D\
  evanja dobi\u010Dkov iz odsvojitve kapitala, ki je predpisana z Zakonom o dohodnini\
  \ (Uradni list RS, \u0161t. 117/06 in nasl.; v nadaljevanju: ZDoh-2).Vsebina pobude\
  \ ni povsem jasna (tudi v pobudi ni navedeno, v katerih drugih dr\u017Eavah bi naj\
  \ veljala opisana dav\u010Dna obravnava dobi\u010Dkov iz odsvojitve kapitala), vendar\
  \ jo je\_ mogo\u010De razumeti tako, da se z njo predlaga sprememba obdav\u010D\
  itve \u0161pekulativnih dobi\u010Dkov iz odsvojitve kapitala na na\u010Din, da bi\
  \ finan\u010Dni posrednik izra\u010Dunal dav\u010Dno osnovo od posamezne transakcije\
  \ in odtegnil dav\u010Dni odtegljaj, za ne\u0161pekulativne dobi\u010Dke pa bi se\
  \ ohranilo oddajanje dav\u010Dne napovedi na letni ravni.Na splo\u0161no pojasnjujemo,\
  \ da po 147. \u010Dlenu Ustave Republike Slovenije dr\u017Eava z zakonom predpisuje\
  \ davke, carine in druge dajatve. S podzakonskim akti (vklju\u010Dno s pravilniki,\
  \ s katerimi so dolo\u010Deni obrazci za napovedi) torej ni mogo\u010De predpisovati\
  \ davkov. Iz navedenega sledi, da s spremembo obrazca napovedi ni mogo\u010De spreminjati\
  \ z ZDoh-2 predpisanega sistema obdav\u010Devanja dohodkov fizi\u010Dnih oseb.Dodatno\
  \ pojasnjujemo, da se lahko skladno z drugim odstavkom 97. \u010Dlena ZDoh-2 v dav\u010D\
  nem letu dose\u017Eeni dobi\u010Dki iz odsvojitve kapitala zmanj\u0161ajo za v istem\
  \ letu realizirane izgube, in sicer ne glede na to, kako jih je posameznik dosegel\
  \ (s kratkoro\u010Dnimi ali dolgoro\u010Dnimi nalo\u017Ebami, s transakcijami, ki\
  \ jih je opravil sam, ali prek finan\u010Dnih posrednikov). Tak\u0161en 'pora\u010D\
  un' v letu dose\u017Eenih dobi\u010Dkov z realiziranimi izgubami pa ne omogo\u010D\
  a uvedbe pla\u010Devanja dohodnine na na\u010Din, da bi finan\u010Dni posrednik\
  \ dohodnino izra\u010Dunal v obra\u010Dunu dav\u010Dnega odtegljaja od dobi\u010D\
  ka iz posamezne odsvojitve kapitala ter jo odtegnil in pla\u010Dal, saj bi uvedba\
  \ takega na\u010Dina \u0161e pove\u010Dala kompleksnost sistema obdav\u010Devanja\
  \ davka od dobi\u010Dka iz odsvojitve kapitala.Glede na to, da se v pobudi omenja\
  \ tudi pravilo iz petega odstavka 97. \u010Dlena ZDoh-2, po katerem v dolo\u010D\
  enih primerih v dav\u010Dnem letu dose\u017Eenih dobi\u010Dkov ni mogo\u010De zmanj\u0161\
  evati z v dav\u010Dnem letu realiziranimi izgubami (tj. v primerih navideznih odsvojitev\
  \ in odsvojitev med povezanimi osebami), v zvezi s tem pojasnjujemo, da gre za pravilo\
  \ proti izogibanju pla\u010Devanja davkov. Tovrstno pravilo je v veljavi tudi v\
  \ nekaterih drugih dr\u017Eavah."
