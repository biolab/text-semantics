Naslov: Opravljanje dopolnilne dejavnosti v stanovanju
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo:Pozdravljeni,\r\
  \nna ministrtsvo za infrastrukturo in prostor smo preko portala \"minus 25%\" prejeli\
  \ pobudo za administrativno razbremenitev oziroma poenostavitev postopka. V pobudi\
  \ je navedeno, zakaj\_ je\_ potrebno soglasje 75% lastnikov stanovanj v ve\u010D\
  stanovanjski stavbi, da lahko nekdo v svojem stanovanju opravlja mirno (npr. delo\
  \ za ra\u010Dunalnikom) dejavnost pri \u010Demer se zdi pobudniku nepotrebno saj\
  \ ljudje neradi podpi\u0161ejo, ker se bojijo goljufije. Kdor pa tega ne uredi,\
  \ pa je v nevarnosti, da bo kaznovan, \u010De bi pri\u0161el kak\u0161en in\u0161\
  pektor in to zahteval. Mislim, da je popolnoma dovolj pogoj, da se ne pove\u010D\
  a \u0161tevilo obiskovalcev v bloku (pri meni sploh nobenega ne bo zaradi tega)\
  \ in pa da se ne sme povzro\u010Dati hrupa. Seveda kdor to kr\u0161i, pa ga lahko\
  \ prijavijo in obi\u0161\u010Dejo in\u0161pektorji. Za tiste, pri katerih pa ne\
  \ bo nobene razlike, ali opravljajo uradno to dejavnost za ra\u010Dunalnikom ali\
  \ pa brskajo po internetu kar tako, pa nima smisla, da morajo pridobiti ta 75% soglasja.\r\
  \nGlede na zgoraj podano pobudo podajamo naslednjo obrazlo\u017Eitev, in sicer glede\
  \ 14. \u010Dlena Stanovanjskega zakona, ki je bil spremenjen s premembo in dopolnitvijo\
  \ Stanovanjskega zakona (Uradni list RS \u0161t. 57/08);\r\nOpravljanje dovoljene\
  \ dejavnosti v delu stanovanja dopu\u0161\u010Da stanovanjski zakon \u017Ee ve\u010D\
  \ kot 20 let. S spremembo omenjenega \u010Dlena zaradi odprave administrativnih\
  \ ovir je bilo tako omogo\u010Deno, da lahko sami eta\u017Eni lastniki odlo\u010D\
  ajo o opravljanju dejavnost v delu stanovanja z ve\u010D kot 3/4 soglasjem glede\
  \ na solastni\u0161ke dele\u017Ee (vklju\u010Dujo\u010D soglasje vseh neposrednih\
  \ sosedov - solastnikov, ki mejijo na stanovanje v katerem se dejavnost opravlja).\
  \ Vse to pa velja tudi za najemnika, ki mora pridobiti \u0161e pisno dovoljenje\
  \ eta\u017Enega lastnika. Ker pa je posamezna dejavnost lahko mote\u010Da za mirno\
  \ uporabo stanovanja in lahko povzro\u010Da prekomerno obremenitev skupnih delov\
  \ ve\u010Dstanovanjske stavbe oziroma okolja, je dodatna varovalka v tem, da mora\
  \ tudi pogodba o medsebojnih razmerjih dopustiti uporabo dela stanovanja za opravljanje\
  \ te dejavnosti, eta\u017Eni lastnik pa mora hkrati izpolnjevati predpisane pogoje\
  \ za opravljanje te dejavnosti.\_ Nadzor nad tak\u0161no dejavnost pa seveda vr\u0161\
  i stanovanjska in\u0161pekcija.\r\nZaradi programskih ukrepov Vlade RS za odpravo\
  \ administrativnih ovir se je v tem delu odpravila obveznost pridobivanja dovoljenj\
  \ za opravlanje dovoljene dejavnosti v stanovanju, ki so jih izdajale upravne enote\
  \ oz. mestne ob\u010Dine. Prav tako se je odpravil register najemnih pogodb.\r\n\
  Glede na pobudo, ki jo predlagatelj\_ predlaga menimo, da je vredna razmisleka,\
  \ saj omejevanje rabe eta\u017Enega dela predstavlja omejitev lastninske pravice\
  \ eta\u017Enega lastnika. Naj poudarimo, da se je pri spremembi zakona v tem segmentu\
  \ zasledoval le legitimen in ustavno dopusten cilj (varstvo preostalih eta\u017E\
  nih lastnikov).\r\nPri naslednji spremembi oziroma novem Stanovanjskem zakonu bomo\
  \ pobudo podrobno prou\u010Dili in jo tudi v najve\u010Dji meri (glede na nesorezmernost)\
  \ upo\u0161tevali.\_ \_\r\nLepo pozdravljeni."
