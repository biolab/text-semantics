Naslov: Samozaposliev
Odgovor pristojnega organa: "Odgovor MDDSZ:Po\u0161iljamO pojasnilo o vklju\u010D\
  evanju fizi\u010Dnih oseb v ukrep \u0161t. 5 - Spodbujanje samozaposlovanja aktivne\
  \ politike zaposlovanja.\r\nV obravnavani ukrep se vklju\u010Dujejo brezposelne\
  \ osebe in iskalci zaposlitve, katerih zaposlitev je ogro\u017Eena. Ti so prijavljeni\
  \ v evidenci brezposelnih oseb ali v evidenci iskalcev zaposlitve, katerih zaposlitev\
  \ je ogro\u017Eena, vsaj 3 mesece. Slednji so delavci v odpovednem roku po vro\u010D\
  eni odpovedi pogodbe o zaposlitvi iz poslovnega razloga ali razloga nesposobnosti,\
  \ ki jim je delodajalec omogo\u010Dil odsotnost z dela za vklju\u010Devanje v ukrepe\
  \ na trgu dela in so se prijavili pri Zavodu RS za zaposlovanja kot iskalci zaposlitve\
  \ (iskalci zaposlitve, katerih zaposlitev je ogro\u017Eena). To pomeni, da se lahko\
  \ osebe vklju\u010Dijo v ukrep samozaposlovanja \u017Ee v \u010Dasu odpovednega\
  \ roka.\r\nGlede na to, da se v okviru ukrepa dodeljuje javna sredstva, ki so omejena,\
  \ zagotavljamo gospodarno in u\u010Dinkovito porabo prek pogojev, med katere sodi\
  \ med drugim tudi vsaj 3 mese\u010Dna prijava v eni od navedenih javnih evidenc.\
  \ V primeru, da vklju\u010Ditev oseb v ukrep v \u010Dasu odpovednega roka ni mogo\u010D\
  a, se obdobje 3 mese\u010Dne prijave v evidenci brezposelnih oseb skraj\u0161a za\
  \ \u010Das prijave teh oseb v evidenci iskalcev zaposlitve.\r\nNavedene informacije\
  \ so dostopne javnosti prek izvajalca ukrepa Zavoda RS za zaposlovanja. Zajete pa\
  \ so tudi v Katalog ukrepov aktivne politike zaposlovanja pri ukrepu \u0161t. 5,\
  \ objavljenem na spletni strani ministrstva pristojnega za delo.\r\n\_"
