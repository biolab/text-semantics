Naslov: "Dokazilo o pla\u010Danih davkih in prispevkih - 2. del vpra\u0161anja"
Odgovor pristojnega organa: "Odziv Ministrstva za finance, Finan\u010Dne uprave RS:Kot\
  \ je bilo na strankino predhodno pobudo \u017Ee pojasnjeno, postopek izdaje potrdil\
  \ o pla\u010Danih davkih na Finan\u010Dnem uradu Ljubljana poteka tako, da je za\
  \ primere izdaje potrdil fizi\u010Dne osebe, v Pisarni Grosuplje organiziran center,\
  \ katremu se posredujejo vloge za izdajo potrdil, ki potrdila potem posreduje zavazancem.\
  \ Poudarjamo, da ne gre za posebno izpostavo, ki naj bi skrbela le za izdajo potrdil,\
  \ niti za novo zaposlene uradnike, kot je mogo\u010De sklepati iz stranke. Pisarna\
  \ Grosuplje je bila v sklopu racionalizacije poslovnih procesov v letu 2013 vzpostavljena\
  \ na lokaciji nekdanje Izpostave Grosuplje, uslu\u017Ebenci pa poleg izdaje potrdil\
  \ opravljajo tudi druge naloge. Tak\u0161na organizacija dela se je izkazala za\
  \ u\u010Dinkovito in ne vpliva negativno na hitrost izdaje potrdil, temve\u010D\
  \ ravo nasprotno omogo\u010Da enotno in hitro izvajanje nalog. Praviloma je potrdilo\
  \ o pla\u010Danih davkih in prispevkih izdano naslednji dan po prejeti vlogi, \u010D\
  e ga stranka nujno potrebuje, pa tudi isti dan, kot je vloga oddana.Glede navedb\
  \ stranke, da ga Finan\u010Dni urad Ljubljana v istem dopisu (potrdilu) in obvestil\
  \ o prepla\u010Dilu dav\u010Dnih obveznosti, pripominjamo, da Finan\u010Dna uprava\
  \ RS vra\u010Dila prepla\u010Dil davka in obve\u0161\u010Danja o tem izvaja v skladu\
  \ z 97. \u010Dlenom Zakona o dav\u010Dnem postopku - ZDavP-2. Zavezancu za davek,\
  \ za katerega je v knjigovodski evidenci ugotovljeno prepla\u010Dilo davka, ki presega\
  \ 10 eurov, se prepla\u010Dani znesek vrne po uradni dol\u017Enosti v 30 dneh od\
  \ dneva vro\u010Ditve odlo\u010Dbe oziroma dneva predlo\u017Eitve dav\u010Dnega\
  \ obra\u010Duna, iz katerega izhaja prepla\u010Dilo. \u010Ce je zavezancu potekel\
  \ rok za pla\u010Dilo drugih davkov, se vrne preve\u010D pla\u010Dani znesek, zmanj\u0161\
  an za znesek davkov, ki jim je potekel rok pla\u010Dila, z upo\u0161tevanjem omejitev\
  \ iz 5. odstavka 93. \u010Dlena ZDav-2. O izvedenem vra\u010Dilu pla\u010Dila, z\
  \ upo\u0161tevanejm omejitev oziroma zmanj\u0161anjem vra\u010Dilu se zavezanca\
  \ pisno obvesti najkasneje v 15 dneh od dneva vra\u010Dila. Znesek, ki ne presega\
  \ 10 eurov, se vrne na zahtevo zavezanca, sicer pa se \u0161teje v naslednja pla\u010D\
  ila dav\u010Dnih obveznosti. Za bolj\u0161o obve\u0161\u010Denost zavezancev za\
  \ davek o stanju njihovih terjatev in obveznosti je Finan\u010Dna uprava RS uvedla\
  \ storitev eKartica, s kaero lahko zavezanec sproti preverja stanje terjatev in\
  \ obveznosti iz naslova davkov in drugih obveznih dajatev na svoji knjigovodski\
  \ kartici. Vpogled v eKartico je omogo\u010Den preko portala eDavki tistim zavezancem,\
  \ ki so identificirani kot uporabniki eDavkov. Vse potrebne informacije in pojasnila\
  \ v zvezi s tem so dostopne na naslednji povezavi:http://datoteke.durs.gov.si/eDavki/INFORMACIJA_O_VPOGLEDU_V_KNJIGOVODSKO_KARTICO_ZAVEZANCA_ZA_DAVEK.pdfV\
  \ zvezi z va\u0161o pobudo z dne 26. 8. 2015 za prou\u010Ditev mo\u017Enosti izdajanja\
  \ potrdil zavezancem takoj na okencu, vam sporo\u010Damo, da jo preu\u010Dujemo\
  \ in jo bomo v \u010Dim kraj\u0161em \u010Dasu realizirali."
