Odgovor pristojnega organa: "Odgovor\_Zavoda za pokojninsko in invalidsko zavarovanje:Zavod\
  \ za pokojninsko in invalidsko zavarovanje v naboru svojih digitalnih storitev \u017E\
  e vrsto let omogo\u010Da tako oddajo vloge kot prejem izpisa obdobij zavarovanja\
  \ v digitalni obliki. Vlogo lahko odda fizi\u010Dna oseba - registrirani uporabnik\
  \ storitev eZPIZ - na portalu eZPIZ (s kvalificiranim digitalnim potrdilom ali identiteto\
  \ SI-PASS oz. smsPASS), od aprila 2020 pa tudi druge fizi\u010Dne osebe, brez kvalificiranega\
  \ digitalnega potrdila, z uporabo storitve eVloge za VSE na spleti\u0161\u010Du\
  \ www.zpiz.si. Izpis obdobij zavarovanja lahko uporabniki prejmejo v fizi\u010D\
  nem prepisu na naslov bivali\u0161\u010Da ali v prostorih zavoda, oz. v digitalni\
  \ obliki v varen elektronski predal informacijskega sistema eZPIZ. Izpis v digitalni\
  \ obliki pa lahko uporabniki, v primeru, \u010De se tako odlo\u010Dijo, na spletni\
  \ strani zavoda prevzamejo tudi sami, na podlagi prejete varnostne kode, ki jim\
  \ jo po\u0161ljemo na mobilni telefon. Prav v tem \u010Dasu izvajamo tudi popolno\
  \ avtomatizacijo postopka priprave izpisa na podlagi prejete vloge, tako da bo vlagatelj\
  \ v veliki ve\u010Dini primerov dobil izpis takoj po oddaji vloge.\_ Nikakor torej\
  \ ne dr\u017Ei, da lahko vlagatelj izpis obdobij zavarovanja prejme le v papirni\
  \ obliki na naslov bivali\u0161\u010Da.Organizacije lahko na podlagi 5. to\u010D\
  ke 139. \u010Dlena ZUP vlogo za izpis obdobij zavarovanja za kandidate v kadrovskih\
  \ (ali drugih) postopkih na podlagi pooblastila zavarovanca, ki ga prilo\u017Eijo,\
  \ vlo\u017Eijo prek storitev zavoda za e-poslovanje z organizacijami BiZPIZ, ki\
  \ so dostopne na spletni strani zavoda. Za uporabo storitev se morajo najprej registrirati.\
  \ Med vlogami BiZPIZ trenutno ni namenske vloge za izpis obdobij zavarovanja za\
  \ zavarovance po pooblastilu, zato lahko uporabijo univerzalno vlogo za izmenjavo\
  \ podatkov, ki jo lahko odda vsaka za uporabo storitev BiZPIZ registrirana organizacija.\
  \ Na vlogi je treba navesti namen in prilo\u017Eiti pooblastilo zavarovanca (sken).\
  \ Vsako vlogo lahko organizacije v okviru sistema BiZPIZ oddajo prek vmesnika za\
  \ pripravo in oddajo eVlog na portalu BiZPIZ ali avtomatsko, z lastnim ra\u010D\
  unalni\u0161kim programom, saj je vsaka storitev BiZPIZ dosegljiva tudi kot spletna\
  \ storitev. \u010Ce bi bilo povpra\u0161evanja po tej storitvi ve\u010D, bi zavod\
  \ pripravil namensko vlogo."
