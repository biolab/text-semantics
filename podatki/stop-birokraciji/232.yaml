Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:\_Zakon o uveljavljanju pravic iz javnih sredstev (Ur.l.\
  \ RS, \u0161t. 62/10, 40/11, 40/12-ZUJF, 57/12 \u2013 ZPCP-2D, v nadaljevanju: ZUPJS)\
  \ v 1. odstavku 13. \u010Dlena dolo\u010Da, da se pri ugotavljanju pravice iz javnih\
  \ sredstev dohodek med drugim zmanj\u0161a za izpla\u010Dane pre\u017Eivnineza leto,\
  \ v katerem se upo\u0161teva dohodek pri uveljavljanju pravic po tem zakonu, vendar\
  \ najve\u010D v vi\u0161ini izvr\u0161ilnega pravnega naslova. V kolikor pristojni\
  \ center za socialno delo ne razpolaga s podatki o dejansko izpla\u010Danih pre\u017E\
  ivninah, je stranka dol\u017Ena na poziv centra za socialno delo v skladu s 1. odstavku\
  \ 13. \u010Dlena ZUPJS dokazati, da je zavezanec (v konkretnem primeru o\u010De\
  \ otroka) v letu, ki se upo\u0161teva pri ugotavljanju dohodka dru\u017Eine dejansko\
  \ izpla\u010Dal pre\u017Eivnine pre\u017Eivninskemu zavezancu (otroku) in vi\u0161\
  ino izpla\u010Danih pre\u017Eivnin. Kot ustrezno dokazilo lahko slu\u017Eijo ban\u010D\
  ni izpiski, iz katerih so jasno razvidna prenakazila pre\u017Eivnine na ra\u010D\
  un otroka, na zapisnik pri Centru za socialno delo pod kazensko in materialno odgovornostjo\
  \ podana izjava otroka, da je prejemal pre\u017Eivnino, oziroma druga ustrezna dokazna\
  \ sredstva, iz katerih to dejstvo nedvoumno izhaja. Pri tem poudarjamo, da iz obvestila\
  \ o revalorizaciji ni razvidno, ali zavezanec dejansko pla\u010Duje pre\u017Eivnino\
  \ in v kolik\u0161nem znesku, zato je zavezanec slednje dol\u017Ean na poziv pristojnega\
  \ CSD dokazati. V zvezi z drugim vpra\u0161anjem pa pojasnjujemo, da CSD, v kolikor\
  \ je oseba preseljena, upo\u0161teva podatek iz CRP, kar pomeni, da se upo\u0161\
  teva sprememba stalnega prebivali\u0161\u010Da."
