ID pobude: 514
Naslov: Promocija zdravja pri podjetjih
Odgovor pristojnega organa: "Odgovor Ministrstva za zdravje:6. in 32. \u010Dlen Zakona\
  \ o varnosti in zdravju pri delu (ZVZD-1) dolo\u010Data, da mora delodajalec na\u010D\
  rtovati in izvajati promocijo zdravja na delovnem mestu, ter zagotoviti potrebna\
  \ sredstva in na\u010Din spremljanja njenega izvajanja. Iz va\u0161ega dopisa je\
  \ razvidno, da \u017Eelite, da ima podjetje priznan stro\u0161ek za izvajanje aktivnosti\
  \ v zvezi s promocijo zdravja na delovnem mestu.V nadaljevanju vam po\u0161iljamo\
  \ pojasnilo Dav\u010Dne uprave Republike Slovenija, \u0161t. 4230- 548528/2013 z\
  \ dne 8. 10. 2013.\"Promocija zdravja na delovnem mestu\" Dav\u010Dni zavezanec\
  \ navaja, da Zakon o varnosti in zdravju pri delu \u2013 ZVZD-1 (Uradni list RS,\
  \ \u0161t. 43/11) dolo\u010Da, da mora delodajalec zagotoviti varnost in zdravje\
  \ delavcev pri delu ter da mora na\u010Drtovati in izvajati promocijo zdravja na\
  \ delovnem mestu. V ta namen je delodajalec dol\u017Ean pisno oceniti tveganja,\
  \ katerim so oziroma bi lahko bili delavci izpostavljeni pri svojem delu ter izdelati\
  \ in sprejeti izjavo o varnosti z oceno tveganja v pisni obliki. Izjava o varnosti\
  \ z oceno tveganja mora vsebovati zlasti na\u010Drt za izvedbo predpisanih zahtev\
  \ in ukrepov, na\u010Drt in postopke za izvedbo ukrepov v primerih neposredne nevarnosti\
  \ ter opredelitev obveznosti in odgovornosti odgovornih oseb delodajalca in delavcev\
  \ za zagotavljanje varnosti in zdravja pri delu. V izjavi o varnosti z oceno tveganja\
  \ delodajalec dolo\u010Di posebne zdravstvene zahteve, ki jih morajo izpolnjevati\
  \ delavci na podlagi strokovne ocene izvajalca medicine dela. Po dolo\u010Dbi 32.\
  \ \u010Dlena ZVZD-1 mora delodajalec promocijo zdravja na delovnem mestu na\u010D\
  rtovati ter zanjo zagotavljati potrebna sredstva, pa tudi na\u010Din spremljanja\
  \ njenega izvajanja. Smernice za dolo\u010Ditev in pripravo promocije zdravja na\
  \ delovnem mestu bo izdal minister, pristojen za zdravje. Iz obvestila Ministrstva\
  \ za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti,\r\nIn\u0161pektorata\
  \ Republike Slovenije za delo Promocija zdravja na delovnem mestu z dne 27. 7. 2012\
  \ izhaja, da Evropska agencija za varnost in zdravje pri delu med primernimi individualnimi\
  \ ukrepi delodajalca za promocijo zdravja na delovnem mestu navaja ve\u010D mo\u017E\
  nih ukrepov Nadzor nad izvajanjem ZVZD-1 opravlja in\u0161pekcija dela, delodajalec\
  \ pa se kaznuje z globo, \u010De ne sprejme z ZVZD-1 predpisanih ukrepov in ne zagotovi\
  \ izvajanja le teh. Pri na\u010Drtovanju in izvajanju promocije zdravja na delovnem\
  \ mestu se pojavljajo dolo\u010Dena vpra\u0161anja glede obravnave pla\u010Dil delodajalca\
  \ z vidika bonitete delojemalca, pravice do odbitka DDV in dav\u010Dnega priznavanja\
  \ oziroma nepriznavanja odhodkov. V nadaljevanju posredujemo pojasnilo, usklajeno\
  \ z Ministrstvom za finance:1. Dav\u010Dna obravnava pla\u010Dil delodajalca za\
  \ zagotavljanje promocije zdravja na delovnem mestu z vidika dohodninePla\u010D\
  ila, ki jih delodajalec nameni za zagotavljanje promocije zdravja delavcev na delovnem\
  \ mestu ni mogo\u010De na splo\u0161no izvzeti iz bonitet. Pri opredelitvi, ali\
  \ se ta pla\u010Dila, \u0161tejejo za boniteto ali ne, je treba upo\u0161tevati\
  \ dejstva in okoli\u0161\u010Dine posameznega primera v skladu z veljavno opredelitvijo\
  \ bonitet po Zakonu o dohodnini \u2013 ZDoh-2.V zvezi z zagotavljanjem promocije\
  \ zdravja na delovnem mestu, po ZVZD-1, je treba lo\u010Diti delovno pravni in dav\u010D\
  ni vidik.Po Zakonu o dohodnini \u2013 ZDoh-2 (Uradni list RS, \u0161t. 13/11 \u2013\
  \ UPB7, 24/12, 30/12, 40/12-ZUJF, 75/12 in 94/12) so obdav\u010Deni vsi dohodki,\
  \ razen tistih, ki so v zakonu izrecno navedeni kot neobdav\u010Deni oziroma opro\u0161\
  \u010Deni pla\u010Dila dohodnine. Skladno s prvim odstavkom 36. \u010Dlena ZDoh-\
  \ 2 dohodek iz zaposlitve vklju\u010Duje vsako izpla\u010Dilo in boniteto, ki je\
  \ povezana z zaposlitvijo. Skladno s prvim odstavkom 39. \u010Dlena ZDoh-2 je boniteta\
  \ vsaka ugodnost v obliki proizvoda, storitve ali druge ugodnosti v naravi, ki jo\
  \ delojemalcu ali njegovemu dru\u017Einskemu \u010Dlanu zagotovi delodajalec ali\
  \ druga oseba v zvezi z zaposlitvijo.V tretjem odstavku 39. \u010Dlena ZDoh-2 je\
  \ dolo\u010Deno, katere ugodnosti se ne \u0161tejejo za boniteto. Po tej dolo\u010D\
  bi so tako iz bonitete izvzeta tudi dolo\u010Dena pla\u010Dila delodajalca, ki so\
  \ vezana na izvajanje ZVZD-1, in sicer:\r\n- pla\u010Dila delodajalca za zdravstvene\
  \ preglede delojemalcev, ki jih je delodajalec dol\u017Ean zagotoviti na podlagi\
  \ zakona, ki ureja varnost in zdravje pri delu in bi opustitev zdravstvenega pregleda\
  \ oziroma pla\u010Dila pomenila kr\u0161itev zakona in s tem kazensko odgovornost\
  \ delodajalca (3. to\u010Dka tretjega odstavka 39. \u010Dlena ZDoh-2), podrobneje\
  \ so vrste in obseg zdravstvenih pregledov dolo\u010Dene v Pravilniku o preventivnih\
  \ zdravstvenih pregledih delavcev;\r\n- pla\u010Dila delodajalca za cepljenje delojemalcev,\
  \ pod pogojem, da iz izjave o varnosti z oceno tveganja delovnega mesta delojemalca\
  \ skladno s predpisi, ki urejajo varnost in zdravje pri delu sledi, da je treba\
  \ takemu delojemalcu zagotoviti cepljenje (4. to\u010Dka tretjega odstavka 39. \u010D\
  lena ZDoh-2);\r\n- pla\u010Dila delodajalca za zavarovanje delojemalcev za nesre\u010D\
  e pri delu, ki ga je delodajalec dol\u017Ean zagotoviti na podlagi zakona in bi\
  \ opustitev zavarovanja oziroma pla\u010Dila pomenila kr\u0161itev zakona (5. to\u010D\
  ka tretjega odstavka 39. \u010Dlena ZDoh-2).Pla\u010Dila delodajalca za promocijo\
  \ zdravja, ki jih ni mogo\u010De uvrstiti med ugodnosti po 3., 4. ali 5. to\u010D\
  ki tretjega odstavka 39. \u010Dlena ZDoh-2, se lahko, z upo\u0161tevanjem vseh dejstev\
  \ in okoli\u0161\u010Din posameznega primera, izvzamejo iz bonitete tudi, \u010D\
  e so izpolnjeni pogoji iz 1. to\u010Dke prvega odstavka 39. \u010Dlena ZDoh-2 ali\
  \ iz petega odstavka 39. \u010Dlena ZDoh-2.Bonitete, ki jih delodajalec delojemalcu\
  \ ne zagotavlja redno ali pogosto, \u010De vrednost vseh bonitet v mesecu ne presega\
  \ 13 eurov (peti odstavek 39. \u010Dlena ZDoh-2) in ugodnosti manj\u0161ih vrednosti,\
  \ ki jih delodajalec zagotavlja vsem delojemalcem pod enakimi pogoji, kot je zlasti\
  \ regresirana prehrana med delom, uporaba prostorov za oddih in rekreacijo in v\
  \ drugih podobnih primerih zagotavljanja obi\u010Dajnih ugodnosti (1. to\u010Dka\
  \ tretjega odstavka 39. \u010Dlena ZDoh-2), se po dolo\u010Dbah ZDoh-2 ne \u0161\
  tejejo kot boniteta, in se ne vklju\u010Dujejo v dav\u010Dno osnovo dohodka iz delovnega\
  \ razmerja.Iz navedenega izhaja, da pla\u010Dil delodajalca za promocijo zdravja\
  \ na delovnem mestu, po veljavnih dolo\u010Dilih ZDoh-2, ni mogo\u010De na splo\u0161\
  no izvzeti iz bonitet oziroma se ta pla\u010Dila ne \u0161tejejo za boniteto le,\
  \ \u010De so izpolnjeni pogoji za izvzem po eni izmed predhodno navedenih dolo\u010D\
  b.2. Ali ukrepi izvajanja promocije zdravja na delovnem mestu predstavljajo dav\u010D\
  no priznan odhodek po ZDDPO-2?Dav\u010Dna obravnava odhodkov za promocijo zdravja\
  \ je odvisna od presoje vsebine odhodkov v vsakem posameznem primeru. Pod pogojem,\
  \ da so ukrepi promocije zdravja vklju\u010Deni v izjavo o varnosti z oceno tveganja,\
  \ se odhodki, nastali na tej osnovi, lahko obravnavajo kot dav\u010Dno priznani\
  \ odhodki ob upo\u0161tevanju omejitev iz 29. \u010Dlena v povezavi z 12. \u010D\
  lenom ZDDPO-2. Odhodki delodajalca iz naslova izvajanja promocije zdravja, ki ne\
  \ upo\u0161tevajo zgoraj navedenih omejitev, se ne \u0161tejejo za dav\u010Dno priznane\
  \ odhodke, razen v primeru stro\u0161kov za zagotavljanje bonitet in drugih izpla\u010D\
  il v zvezi z zaposlitvijo, \u010De so obdav\u010Deni z dohodnino.Pri ugotavljanju\
  \ dav\u010Dne osnove (dobi\u010Dka) po Zakonu o davku od dohodkov pravnih oseb \u2013\
  \ ZDDPO-2 (Ur. l. RS, \u0161t. 117/06, 56/08, 76/08, 5/09, 96/09, 43/10, 59/11,\
  \ 24/12, 30/12 in 94/12) se priznajo odhodki, ugotovljeni v izkazu poslovnega izida\
  \ oziroma letnem poro\u010Dilu, ki ustreza izkazu poslovnega izida, na podlagi zakona\
  \ in v skladu z njim uvedenimi ra\u010Dunovodskimi standardi, \u010De ta zakon ne\
  \ dolo\u010Da druga\u010De, pri tem pa se po temeljnem dav\u010Dnem na\u010Delu\
  \ glede priznavanja odhodkov, ki je dolo\u010Deno v 29. \u010Dlenu ZDDPO-2, dav\u010D\
  no priznajo odhodki, ki so potrebni za pridobitev prihodkov, ki so obdav\u010Deni\
  \ po tem zakonu. V skladu s tem na\u010Delom se za odhodke, ki niso potrebni za\
  \ pridobitev prihodkov, \u0161tejejo odhodki, za katere glede na dejstva in okoli\u0161\
  \u010Dine izhaja, da niso neposreden pogoj za opravljanje dejavnosti in niso posledica\
  \ opravljanja dejavnosti, imajo zna\u010Daj privatnosti oziroma niso skladni z obi\u010D\
  ajno poslovno prakso.Odhodki delodajalca nastali z ukrepi za izvajanja promocije\
  \ zdravja na delovnem mestu, ki se ne izvajajo na delovnem mestu med delovnim \u010D\
  asom in ne izhajajo iz zdravstvenih tveganj neposredno povezanih z opravljanjem\
  \ dela, praviloma ne izpolnjujejo pogojev za priznanje po 29. \u010Dlenu ZDDPO-2,\
  \ razen \u010De je tak konkretni ukrep neposredno predpisan z zakonom.V skladu s\
  \ 3. to\u010Dko prvega odstavka in 2. to\u010Dko drugega odstavka 30. \u010Dlena\
  \ ZDDPO-2 se dav\u010Dno ne priznajo stro\u0161ki, ki se nana\u0161ajo na privatno\
  \ \u017Eivljenje zaposlenih, razen stro\u0161kov za zagotavljanje bonitet in drugih\
  \ izpla\u010Dil v zvezi z zaposlitvijo, \u010De so obdav\u010Deni po zakonu, ki\
  \ ureja dohodnino. V povezavi s tem je v tretjem odstavku 35. \u010Dlena ZDDPO-2\
  \ dolo\u010Deno, da se kot druga izpla\u010Dila v zvezi z zaposlitvijo \u0161tejejo\
  \ tudi stro\u0161ki bonitet, ki so obdav\u010Deni po zakonu, ki ureja dohodnino.\
  \ Stro\u0161ki delodajalca, povezani s privatnim \u017Eivljenjem zaposlenih, ki\
  \ na podlagi dejstev in okoli\u0161\u010Din niso obdav\u010Deni kot boniteta po\
  \ 39. \u010Dlenu ZDoh-2, se tako dav\u010Dno ne priznajo kot odhodki, \u010De glede\
  \ na dejstva in okoli\u0161\u010Dine primera izhaja, da ta izpla\u010Dila po 29.\
  \ \u010Dlenu ZDDPO-2 predstavljajo odhodke, ki niso potrebni za pridobitev prihodkov,\
  \ ki so obdav\u010Deni\r\npo ZDDPO-2.3. Ali lahko delodajalec od stro\u0161kov izvajanja\
  \ promocije zdravja odbije DDV?Izpolnjevanje pogojev za odbitek DDV je odvisno od\
  \ presoje vsebine stro\u0161kov v vsakem konkretnem primeru.Dav\u010Dni zavezanec\
  \ nima pravice do odbitka DDV na podlagi ra\u010Dunov za stro\u0161ke, kot so na\
  \ primer:\r\n- pomo\u010Di pri kritju stro\u0161kov telesne vadbe zunaj delovnega\
  \ \u010Dasa, kot so \u010Dlanarine za \u0161portne klube ali sredi\u0161\u010Da\
  \ za pre\u017Eivljanje prostega \u010Dasa;\r\n- organizacije \u0161portnih dogodkov\
  \ v podjetju;\r\n- te\u010Dajev sprostitve in zaupnega psiholo\u0161kega svetovanja.Ob\
  \ izpolnjevanju pogojev za odbitek DDV po dolo\u010Dbah ZDDV-1 pa ima dav\u010D\
  ni zavezanec pravico do odbitka DDV za stro\u0161ke, kot so na primer:\r\n- zagotavljanje\
  \ koles za vo\u017Enjo na kraj\u0161ih razdaljah znotraj velikega delovnega obmo\u010D\
  ja;\r\n- te\u010Dajev za pridobitev kompetenc za obvladovanje z delom povezanega\
  \ stresa.Dav\u010Dni zavezanec ima v skladu s prvim odstavkom 63. \u010Dlena Zakona\
  \ o davku na dodano vrednost \u2013 ZDDV-1 (Uradni list RS, \u0161t. 13/11-UPB3,\
  \ 18/11, 78/11, 38/12, 83/12, 14/13, 46/13- ZIPRS1314-A) pravico, da od DDV, ki\
  \ ga je dol\u017Ean pla\u010Dati, odbije DDV, ki ga je dol\u017Ean pla\u010Dati\
  \ ali ga je pla\u010Dal pri nabavah blaga oziroma storitev, \u010De je to blago\
  \ oziroma storitve uporabil oziroma jih bo uporabil za namene svojih obdav\u010D\
  enih transakcij.Za blago in storitve, ki jih dav\u010Dni zavezanec potrebuje tako\
  \ za transakcije, pri katerih DDV lahko odbije v skladu s 63. \u010Dlenom tega zakona,\
  \ kot za transakcije, pri katerih DDV ne sme odbiti, se na podlagi prvega odstavka\
  \ 65. \u010Dlena ZDDV-1 lahko odbije samo tak dele\u017E DDV, ki se pripi\u0161\
  e prvim transakcijam. Ta dele\u017E se dolo\u010Di v skladu s tem \u010Dlenom za\
  \ vse transakcije, ki jih opravi dav\u010Dni zavezanec.Za pravico do odbitka morajo\
  \ pridobljeno blago in storitve imeti neposredno in takoj\u0161njo povezavo z obdav\u010D\
  ljivimi transakcijami, da pravica do odbitka DDV, ki jo nosijo to blago ali storitve,\
  \ predvideva, da je stro\u0161ek, ki je nastal pri njihovi pridobitvi, del stro\u0161\
  kovnih komponent obdav\u010Dljivih transakcij. Zaradi tega mora tak stro\u0161ek\
  \ biti del stro\u0161kov izhodnih transakcij, ki uporabljajo pridobljeno blago in\
  \ storitve.Omejitev pravice do odbitka ZDDV-1 dolo\u010Da v 66. \u010Dlenu, ki je\
  \ izjema od splo\u0161nega na\u010Dela, da se DDV, pla\u010Dan v zvezi z nakupom\
  \ blaga oziroma storitev, ki se uporabijo za opravljanje obdav\u010Dene in dolo\u010D\
  ene opro\u0161\u010Dene dejavnosti, lahko odbije od dav\u010Dne obveznosti. Namen\
  \ te dolo\u010Dbe je prepre\u010Diti zlorabe na tem podro\u010Dju, predvsem pa prepre\u010D\
  iti, da bi se v kon\u010Dni porabi zna\u0161lo blago ali storitve, od katerih ne\
  \ bi bil obra\u010Dunan DDV. Prav tako je namen dolo\u010Dbe izklju\u010Diti iz\
  \ pravice do odbitka DDV nekatere kategorije izdatkov, ki niso nujno neposredno\
  \ povezani z dejavnostjo dru\u017Ebe ali za katere se ne more \u0161teti, da so\
  \ nastali izklju\u010Dno za poslovne namene, \u010Detudi so nastali pri poslovanju\
  \ dru\u017Ebe.Pravice do odbitka DDV ni mogo\u010De uveljaviti za nakup blaga ali\
  \ storitev, ki vklju\u010Dujejo elemente zasebne ali kon\u010Dne potro\u0161nje,\
  \ zato je izpolnjevanje pogojev za odbitek DDV odvisna od presoje vsebine stro\u0161\
  kov v vsakem konkretnem primeru. Omejitev pravice do odbitka DDV za nabave blaga\
  \ oziroma storitev za prosti \u010Das in rekreacijske dejavnosti izhaja iz 176.\
  \ \u010Dlena Direktive Sveta 2006/112/ES, po katerem za izdatke, ki niso nedvoumno\
  \ poslovni izdatki, kot so izdatki za luksuzne predmete, razvedrilo ali zabavo,\
  \ v nobenem primeru ni dana pravica do odbitka.Omejitev pravice do odbitka DDV za\
  \ nabave blaga oziroma storitev za prosti \u010Das in rekreacijske dejavnosti izhaja\
  \ tudi in druge to\u010Dke Smernice 29. sestanka Komisije za DDV (v nadaljevanju\
  \ smernica). Namen smernice je pomagati dr\u017Eavam \u010Dlanicam pri usklajenem\
  \ izvajanju in uporabi \u010Dlenov Direktive Sveta 2006/112/ES v nacionalni zakonodaji\
  \ ter pomagati podjetjem s prakti\u010Dnimi vidiki. Omenjena smernica je dostopna\
  \ na: http://ec.europa.eu/taxation_customs/resources/documents/taxation/vat/key_documents/vat_committee/2012_guidelines-vat-committee-meetings_en.pdf.\r\
  \nIz navedenega izhaja, da \u010De dav\u010Dni zavezanec stro\u0161kov izvajanja\
  \ promocije zdravja neposredno ne zara\u010Duna, prav tako ti stro\u0161ki niso\
  \ neposreden pogoj za opravljanje dejavnosti in niso za strogo poslovne namene,\
  \ pravice do odbitka DDV od stro\u0161kov izvajanja promocije zdravja ni mogo\u010D\
  e uveljaviti\".\r\nPojasnilo je dostopno na spodnjem naslovu:http://www.durs.gov.si/si/davki_predpisi_in_pojasnila/davek_na_dodano_vrednost_pojasnila/od\
  \ bitek_ddv/promocija_zdravja_na_delovnem_mestu/Ministrstvo za finance:Dav\u010D\
  na obravnava odhodkov za promocijo zdravja na delovnem mestu je odvisna od presoje\
  \ vsebine odhodkov v vsakem posameznem primeru. Odhodki za promocijo zdravja se\
  \ lahkoobravnavajo kot dav\u010Dno priznani odhodki ob upo\u0161tevanju omejitev\
  \ iz 29. \u010Dlena v povezavi z 12. \u010Dlenom Zakona o davku od dohodkov pravnih\
  \ oseb (Uradni list RS, \u0161t. 117/06, 56/08, 76/08, 5/09, 96/09, 110/09-ZDavP-2B,\
  \ 43/10, 59/11, 24/12, 30/12, 94/12, 81/13 in 50/14-ZDDPO-2). Odhodki delodajalca\
  \ iz naslova izvajanja promocije zdravja, ki ne ustrezajo zgoraj navedenim omejitvam,\
  \ se ne \u0161tejejo za dav\u010Dno priznane odhodke, razen v primeru stro\u0161\
  kov za zagotavljanje bonitet in drugih izpla\u010Dil v zvezi z zaposlitvijo, \u010D\
  e so ti obdav\u010Deni z dohodnino.Pri ugotavljanju dav\u010Dne osnove (dobi\u010D\
  ka) po ZDDPO-2 se priznajo odhodki, ugotovljeni v izkazu poslovnega izida oziroma\
  \ letnem poro\u010Dilu, ki ustreza izkazu poslovnega izida, na podlagi zakona in\
  \ v skladu z njim uvedenimi ra\u010Dunovodskimi standardi, \u010De ZDDPO-2 ne dolo\u010D\
  a druga\u010De, pri tem pa se po temeljnem dav\u010Dnem na\u010Delu glede priznavanja\
  \ odhodkov, ki je dolo\u010Deno v 29. \u010Dlenu ZDDPO-2, dav\u010Dno priznajo odhodki,\
  \ ki so potrebni za pridobitev prihodkov, ki so obdav\u010Deni po tem zakonu. V\
  \ skladu z navedenim na\u010Delom se za odhodke, ki niso potrebni za pridobitev\
  \ prihodkov, \u0161tejejo odhodki, za katere glede na dejstva in okoli\u0161\u010D\
  ine izhaja, da niso neposreden pogoj za opravljanje dejavnosti in niso posledica\
  \ opravljanja dejavnosti, imajo zna\u010Daj privatnosti oziroma niso skladni z obi\u010D\
  ajno poslovno prakso.Odhodki delodajalca nastali z ukrepi za izvajanja promocije\
  \ zdravja na delovnem mestu, ki se ne izvajajo na delovnem mestu med delovnim \u010D\
  asom in ne izhajajo iz zdravstvenih tveganj neposredno povezanih z opravljanjem\
  \ dela, praviloma ne izpolnjujejo pogojev za priznanje po 29. \u010Dlenu ZDDPO-2,\
  \ razen \u010De je tak konkretni ukrep neposredno predpisan z zakonom.Predloge za\
  \ spremembo dav\u010Dne zakonodaje na Ministrstvu za finance preu\u010Dimo ob upo\u0161\
  tevanju ciljev in namenov dav\u010Dne politike ter na podlagi ocene stanja skupaj\
  \ s finan\u010Dnimi\r\nu\u010Dinki.\r\n\_"
