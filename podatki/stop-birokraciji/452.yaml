Naslov: "Pla\u010Devanje prispevkov na razli\u010Dne ra\u010Dune"
Odgovor pristojnega organa: "Odziv Ministrstva za finance:Z namenom zmanj\u0161evanja\
  \ administrativnih ovir in stro\u0161kov pla\u010Devanja dajatev za zavezance so\
  \ za pla\u010Devanje obveznih dajatev in drugih javnofinan\u010Dnih prihodkov 1.\
  \ 10. 2011 za\u010Deli veljati novi prehodni dav\u010Dni podra\u010Duni, lo\u010D\
  eni po vrstah javnofinan\u010Dnih blagajn, in sicer:prora\u010Dun dr\u017Eave (1\
  \ podra\u010Dun),prora\u010Duni lokalnih skupnosti (1 podra\u010Dun za vsako ob\u010D\
  ino),ZPIZ (1 podra\u010Dun),ZZZS (1 podra\u010Dun).S spremembo se je nadomestilo\
  \ cca. 3000 vpla\u010Dilnih podra\u010Dunov ter omogo\u010Dilo pla\u010Dilo obveznosti\
  \ z enim nalogom, vendar le, \u010De gre za dajatve znotraj posamezne blagajne javnega\
  \ financiranja.Strinjamo se, da bi predlagana re\u0161itev olaj\u0161ala in tudi\
  \ zmanj\u0161ala stro\u0161ke poslovanje zavezancev, zato bomo predlog preu\u010D\
  ili, pri \u010Demer pa je treba vzeti v obzir tudi tehni\u010Dne in sistemske omejitve,\
  \ povezane s pla\u010Devanjem vseh javnih dajatev na en podra\u010Dun.\_Odziv Ministrstva\
  \ za finance (29. 12. 2017):Dodatno pojasnjujemo, da je v obravnavi v zakonodajnem\
  \ postopku predlog novele Zakona o dav\u010Dnem postopku, ki med drugim uvaja mo\u017E\
  nost brezgotovinskega (karti\u010Dnega) pla\u010Devanja davkov in drugih obveznih\
  \ dajatev. Dav\u010Dnim zavezancem bo tako omogo\u010Deno pla\u010Devanje davkov\
  \ in drugih obveznih dajatev s pla\u010Dilno ali kreditno kartico brez pla\u010D\
  ila provizij, kar bo pomenilo cenej\u0161i na\u010Din pla\u010Devanja dav\u010D\
  nih obveznosti. Mo\u017Enost brezgotovinskega (karti\u010Dnega) pla\u010Devanja\
  \ davkov in drugih obveznih dajatev brez provizij bo primarno zagotovljena pri Upravi\
  \ Republike Slovenije za javna pla\u010Dila, kasneje \u2013 \u010De bodo tehni\u010D\
  ne mo\u017Enosti to dopu\u0161\u010Dale, pa tudi pri drugih upravnih organih.\_"
