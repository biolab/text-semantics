Naslov: Overjena potrdila najemodajalcev
Odgovor pristojnega organa: "Odgovor Ministrstva za gospodarski razvoj in tehnologijo:Z\
  \ Zakonom o spremembah in dopolnitvah Zakona o gospodarskih dru\u017Ebah (Uradni\
  \ list RS, \u0161t. 82/13), ki je v prehodnih dolo\u010Dbah posegel tudi v Zakon\
  \ o sodnem registru (Uradni list RS, \u0161t. 54/07 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 65/08, 49/09, 82/13 \u2013 ZGD-1H, 17/15, 54/17 in 16/19 \u2013\
  \ ZNP-1) je bila dolo\u010Dena obveznost samostojnih podjetnikov posameznikov (v\
  \ nadaljnjem besedilu: podjetnik) in subjektov vpisa v sodni register (tj. gospodarskih\
  \ dru\u017Eb, zavodov, zadrug, gospodarskih interesnih zdru\u017Eenj), ki niso lastniki\
  \ objekta na poslovnem naslovu, navedenem v prijavi, da prijavi za vpis v Poslovni\
  \ register Slovenije ali sodni register prilo\u017Eijo overjeno izjavo lastnika\
  \ objekta, da poslovnemu subjektu dovoljuje poslovanje oziroma opravljanje dejavnosti\
  \ na tem naslovu.Cilj zakonodajalca pri urejanju tega vpra\u0161anja je bil na eni\
  \ strani prepre\u010Diti primere ustanavljanja poslovnih subjektov na naslovih brez\
  \ vednosti, dovoljenja ali soglasja lastnikov objektov.Na drugi strani se je \u017E\
  elelo poslovne subjekte, njihove zastopnike ter podjetnike spodbuditi, da bolj skrbno\
  \ pristopijo k urejanju pravno-formalnih razmerij med njimi in lastniki objektov,\
  \ prostorov, pisarn idr., kar tudi njim samim zagotavlja dolo\u010Deno vi\u0161\
  jo pravno varnost.Izvedbena pravila so v primeru subjektov vpisa v sodni register\
  \ urejena v 6. \u010Dlenu Uredbe o vpisu dru\u017Eb in drugih pravnih oseb v sodni\
  \ register (Uradni list RS, \u0161t. 43/07, 5/10, 25/14, 54/15 in 1/18).Pravila\
  \ o izjavi lastnika objekta, ki veljajo za podjetnike, urejena v tretjem odstavku\
  \ 74. \u010Dlena Zakona o gospodarskih dru\u017Ebah (Uradni list RS, \u0161t. 65/09\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 33/11, 91/11, 32/12, 57/12,\
  \ 44/13 \u2013 odl. US, 82/13, 55/15, 15/17 in 22/19 \u2013 ZPosS; v nadaljnjem\
  \ besedilu: ZGD-1), so bila spremenjena in dopolnjena s kasnej\u0161imi spremembami\
  \ ZGD-1.Podjetnik, ki ni lastnik objekta na poslovnem naslovu ali na poslovnem naslovu\
  \ podru\u017Enice, navedenem v prijavi, mora prijavi prilo\u017Eiti overjeno izjavo\
  \ lastnika objekta, da podjetniku dovoljuje poslovanje na tem naslovu. Izjave ni\
  \ treba overiti, \u010De lastnik objekta poda izjavo na to\u010Dki SPOT ali \u010D\
  e podjetnik pridobi dovoljenje za opravljanje dejavnosti od Republike Slovenije,\
  \ samoupravne lokalne skupnosti ali pristojnega dr\u017Eavnega ali ob\u010Dinskega\
  \ sklada, pristojnega za stanovanjske zadeve, na podlagi zakona, ki ureja stanovanjske\
  \ stavbe.V pobudi se postavlja vpra\u0161anje, zakaj mora stranka v primeru sklenjene\
  \ pogodbe o najemu predlo\u017Eiti \u0161e overjeno izjavo lastnika objekta, saj\
  \ gre za nepotrebno oviro. Na ministrstvu smo podobna vpra\u0161anja strank s sklenjenimi\
  \ pogodbami o najemu \u017Ee obravnavali. Ministrstvo se je do tega vpra\u0161anja\
  \ npr. opredelilo v dopisu Enotnemu kontaktnemu centru dr\u017Eavne uprave dne 5.\
  \ 8. 2014.Relevantni del odgovora navajamo v nadaljevanju:\xBBZGD-1 ne dolo\u010D\
  a obli\u010Dnosti izjave lastnika objekta, zato je potrebno pri presoji, ali je\
  \ neka listina v pravnem prometu (npr. pogodba o najemu) enakovredna izjavi lastnika\
  \ objekta, vsakokrat izhajati iz namena izjave tj. seznaniti lastnika objekta, da\
  \ se bo na naslovu objekta odvijala registrirana pridobitna dejavnost. Da bi zagotovili,\
  \ da bo lastnik objekta, na katerem se bo opravljala dejavnost, dejansko seznanjen\
  \ z namero nosilca gospodarskega podjema, je zakonodajalec dolo\u010Dil, da je podpis\
  \ lastnika objekta na izjavi ali njej podobni listini overjen.\xAB.\_ \_"
