Naslov: "Potrdila pri javnih razpisih in naro\u010Dilih"
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravo:V zvezi s pobudo\
  \ najprej pojasnjujemo, da lahko z vidika pristojnosti Ministrstva za javno upravo,\
  \ Direktorata za javno naro\u010Danje podamo odgovor le v delu, ki se nana\u0161\
  a na javna naro\u010Dila, ne pa tudi v delu, ki se nana\u0161a na javne razpise.\
  \ Slednje je pojem, ki je tudi pre\u0161irok za ugibanje, v pristojnost katerega\
  \ resorja sodi (javni razpisi za delovna mesta, javni razpisi za sofinanciranje\
  \ itd.). Javna naro\u010Dila pa primarno ureja Zakon o javnem naro\u010Danju (uradni\
  \ list RS, \u0161t. 91/15, ZJN-3), ki glede na\u010Dina dokazovanja izpolnjevanja\
  \ pogojev in zahtev naro\u010Dnika v 79. \u010Dlenu dolo\u010Da, da mora naro\u010D\
  nik ob predlo\u017Eitvi prijav za sodelovanje ali ponudb namesto potrdil, ki jih\
  \ izdajajo javni organi ali tretje osebe, sprejeti ESPD (ki predstavlja lastno izjavo)\
  \ kot predhodni dokaz, da dolo\u010Den gospodarski subjekt ni v enem od polo\u017E\
  ajev iz 75. \u010Dlena ZJN-3, zaradi katerega so ali bi lahko bili gospodarski subjekti\
  \ izklju\u010Deni iz sodelovanja v postopku javnega naro\u010Danja in da izpolnjuje\
  \ ustrezne pogoje za sodelovanje, dolo\u010Dene v skladu s 76. \u010Dlenom ZJN-3.\
  \ ESPD tako predstavlja uradno izjavo gospodarskega subjekta, da ne obstajajo razlogi\
  \ za izklju\u010Ditev in da izpolnjuje pogoje za sodelovanje, hkrati pa zagotavlja\
  \ ustrezne informacije, ki jih zahteva naro\u010Dnik. Poleg tega je v ESPD naveden\
  \ tudi uradni organ ali tretja oseba, odgovorna za izdajo dokazil, vklju\u010Duje\
  \ pa tudi uradno izjavo o tem, da bo gospodarski subjekt na zahtevo in brez odla\u0161\
  anja sposoben predlo\u017Eiti ta dokazila.\_ Naro\u010Dnik pa mora pred oddajo javnega\
  \ naro\u010Dila (le!) od ponudnika, kateremu se je odlo\u010Dil oddati javno naro\u010D\
  ilo, zahtevati, da predlo\u017Ei najnovej\u0161a dokazila v skladu s 77. \u010D\
  lenom in 78. \u010Dlenom ZJN-3.\_ Ne glede na to pa gospodarski subjekt ni dol\u017E\
  an predlo\u017Eiti dokazil ali drugih listinskih dokazov, \u010De lahko naro\u010D\
  nik potrdila ali druge potrebne informacije pridobi brezpla\u010Dno z neposrednim\
  \ dostopom do nacionalne baze podatkov katere koli dr\u017Eave \u010Dlanice, kakr\u0161\
  ne so nacionalni register javnih naro\u010Dil, elektronski register podjetij, elektronski\
  \ sistem za shranjevanje dokumentov ali predkvalifikacijski sistem. Gospodarski\
  \ subjekt prav tako ni dol\u017Ean predlo\u017Eiti dokazil, \u010De naro\u010Dnik\
  \ \u017Ee ima te dokumente zaradi prej\u0161njega oddanega javnega naro\u010Dila\
  \ ali sklenjenega okvirnega sporazuma in so ti dokumenti \u0161e vedno veljavni\
  \ oziroma izkazujejo navedbe v ESPD. \u010Ce lahko naro\u010Dnik (v skladu s prej\
  \ navedenim) dokazila pridobi neposredno v bazi podatkov, pa mora ESPD vsebovati\
  \ tudi informacije, ki so potrebne v ta namen, zlasti spletni naslov baze podatkov,\
  \ podatke za identifikacijo, \u010De je to potrebno, pa tudi soglasje, da pridobi\
  \ dokazilo naro\u010Dnik.Glede dokazovanja v postopkih javnega naro\u010Danja, zlasti\
  \ pa glede uporabe in namena ESPD, je Ministrstvo za javno upravo na svoji spletni\
  \ strani objavilo vrsto informacij, namenjenih naro\u010Dnikom in tudi ponudnikom.\
  \ Npr.:http://www.djn.mju.gov.si/sistem-javnega-narocanja/stalisca-ministrstva/obrazcihttp://www.djn.mju.gov.si/sistem-javnega-narocanja/stalisca-ministrstva/stalisca-ministrstvahttp://www.djn.mju.gov.si/sistem-javnega-narocanja/stalisca-ministrstva/pogosta-vprasanja-in-odgovoriO\
  \ tem pa tudi z DJNovice (http://djn.mju.gov.si/direktorat-za-javno-narocanje/djnovice)\
  \ v oktobru 2017 obvestilo vse naro\u010Dnike, novice pa so poleg objave na omenjeni\
  \ spletni strani poslane vsem naro\u010Dnikom tudi preko portala javnega naro\u010D\
  anja."
