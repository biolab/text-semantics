Naslov: "\u010Crtanje zadnjega odstavka 60.e \u010Dlena Uredbe o posebnih zahtevah\
  \ za objekte v katerih so eksplozivi ali pirotehni\u010Dni izdelki "
Odgovor pristojnega organa: "Odogovor Ministrstva za notranje zadeve:\_Po novem omogo\u010D\
  ena postavitev zabojnika in prodaja pirotehni\u010Dnih izdelkov do 5 let (prej za\
  \ 1 leto) na podlagi dovoljenja za postavitev zabojnika, na katerem ga prodajalec\
  \ namerava postaviti. Ob vsakokratni ponovni postavitvi zabojnika na isti lokaciji\
  \ v \u010Dasu veljavnosti dovoljenja za prodajo pirotehni\u010Dnih izdelkov bo najkasneje\
  \ v dveh delovnih dneh po novem treba le to priglasiti pristojni upravni enoti (pred\
  \ spremembami je bila potrebna vsakoletna izdaja dovoljenja in nepotrebno \u010D\
  akanje poslovnih subjektov do izdanega dovoljenja).\_S spremembo Uredbe o posebnih\
  \ zahtevah za objekte, v katerih so eksplozivi ali pirotehni\u010Dni izdelki, se\
  \ ukinja datumsko dolo\u010Den \u010Das (od 1. decembra do 10. januarja) prodaje\
  \ pirotehni\u010Dnih izdelkov iz zabojnikov ter tako omogo\u010Da postavitev zabojnika\
  \ in prodajo pirotehni\u010Dnih izdelkov za \u010Das, dolo\u010Den v pogodbi z lastnikom\
  \ ali upravljavcem zemlji\u0161\u010Da o postavitvi zabojnika na zemlji\u0161\u010D\
  u (vendar najve\u010D za pet let), na katerem ga prodajalec namerava postaviti.\
  \ Na podlagi spremembe uredbe bo potrebno ob vsakokratni ponovni postavitvi zabojnika\
  \ na isti lokaciji v \u010Dasu veljavnosti dovoljenja za prodajo pirotehni\u010D\
  nih izdelkov, najkasneje v dveh delovnih dneh le to priglasiti pristojni upravni\
  \ enoti."
