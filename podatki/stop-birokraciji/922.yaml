Naslov: "Zmanj\u0161anje birokracije za star\u0161e ob rojstvu otroka"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:\r\nStar\u0161em ob rojstvu\
  \ otroka \u017Ee na podlagi veljavne ureditve ni potrebno vlagati prijave za vpis\
  \ v dav\u010Dni register, saj opravi vpis novorojen\u010Dka s stalnim oziroma za\u010D\
  asnim prebivali\u0161\u010Dem v RS finan\u010Dni urad po uradni dol\u017Enosti.\
  \ Potrdilo o dodeljeni dav\u010Dni \u0161tevilki za otroka star\u0161i prejmejo\
  \ po po\u0161ti.Odgovor Ministrstva za notranje zadeve: \_\r\nMinistrstvo za notranje\
  \ zadeve v okviru svojih pristojnosti pojasnjuje, da se administrativna razbremenitev\
  \ v delu, ki se nana\u0161a na prijavo rojstva (to je vpis rojstva v mati\u010D\
  ni register) in dolo\u010Ditev EM\u0160O novorojen\u010Dku vse od leta 2007 \u017E\
  e izvaja v okviru tehnolo\u0161ke re\u0161itve e-rojstva, v katero je bilo postopoma\
  \ vklju\u010Denih 13 slovenskih porodni\u0161nic z izjemo porodni\u0161nice Nova\
  \ Gorica (kjer pa so aktivnosti poenostavitev prijav rojstev \u017Ee v teku). \_\
  Odgovor Zavoda za zdravstveno zavarovanje Slovenije:\r\nZavezanec za urejanje obveznega\
  \ zdravstvenega zavarovanja (prijavo, sporo\u010Danje sprememb med zavarovanjem\
  \ in odjavo) dru\u017Einskega \u010Dlana je nosilec zavarovanja, to je zavarovanec,\
  \ po katerem bo (je) dru\u017Einski \u010Dlan zavarovan. Iz tega razloga UE ni pristojna\
  \ namesto nosilca zavarovanja pri ZZZS urejati obveznega zdravstvenega zavarovanja\
  \ za novorojen\u010Dke.Odgovor Ministrstva za javno upravo:\r\nI.\r\nPostopek, ki\
  \ ga vodijo upravne enote je \u017Ee maksimalno poenostavljen oz. za stranke prijazen\
  \ in ne-obremenjujo\u010D. Podatki o rojstvu novorojen\u010Dka in njegovih star\u0161\
  ev, ki so podlaga za izdajo izpiska iz Mati\u010Dnega registra, se v register\_\
  \ vnesejo \u017Ee v porodni\u0161nicah. Prvi izpisek o rojstvu otroka se star\u0161\
  em s strani uradnika upravne enote posreduje brez kakr\u0161negakoli zaprosila in\
  \ brez pla\u010Dila upravne takse. Enako velja tudi za postopek prijave prebivali\u0161\
  \u010Da. Le-ta se s strani upravne enote izvede takoj ko star\u0161i v porodni\u0161\
  nici izpolnijo obrazec prijave prebivali\u0161\u010Da. Obisk upravne enote star\u0161\
  ev novorojen\u010Dka torej tudi tu ni potreben. Navedeno predhodno pomeni, da prisotnost\
  \ uradne osebe upravne enote v porodni\u0161nici v ni\u010Demer ne bi pospe\u0161\
  ila postopkov vezanih na urejanje osebnih dokumentov novorojen\u010Dka. Postopki\
  \ se izvajajo hitro, u\u010Dinkovito in brez obremenjevanja star\u0161ev, ne glede\
  \ na lokacijo rojstva otroka. V ljubljanski porodni\u0161nici, ki jo avtor pobude\
  \ navaja oz. izpostavlja,\_ prisotnost uradne osebe Upravne enote Ljubljana (v dolo\u010D\
  enih dnevih in v vnaprej dolo\u010Deni uri) temelji zgolj na dejstvu velikega \u0161\
  tevila rojenih otrok (1/3 vseh otrok v Republiki Sloveniji se rodi v Ljubljani).\
  \ Ob\u010Dasna prisotnost uradne osebe Upravne enote Ljubljana v ljubljanski\_ porodni\u0161\
  nici ne pomeni oz. ne povzro\u010Da diskriminatorne obravnave star\u0161ev otrok\
  \ rojenih v drugih porodni\u0161nicah.\r\nII.\r\nDav\u010Dna \u0161tevilka novorojen\u010D\
  ka s stalnim ali za\u010Dasnim prebivali\u0161\u010Dem v Sloveniji je s strani pristojnih\
  \ iz FURS v Dav\u010Dni register vpisana po uradni dol\u017Enosti in brez zaprosila\
  \ star\u0161ev. Dav\u010Dna \u0161tevilka novorojenega otroka se star\u0161em posreduje\
  \ po po\u0161ti, najkasneje mesec dni po njegovem rojstvu.\r\nIII.\r\nZdravstveno\
  \ zavarovanje morajo star\u0161i za otroka urediti sami v 60 dneh od njegovega rojstva.\
  \ Vloga se posreduje pristojni obmo\u010Dni enoti oz. izpostavi Zavoda za zdravstveno\
  \ zavarovanje Slovenije (ZZZS). Do izteka 60 dni po otrokovem rojstvu lahko otrok\
  \ zdravstvene storitve, \u010De zdravstveno zavarovanje zanj \u0161e ni urejeno,\
  \ koristi iz naslova zdravstvenega zavarovanja enega od star\u0161ev oziroma skrbnika.\r\
  \n\_"
