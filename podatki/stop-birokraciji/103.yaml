Naslov: "Izvr\u0161be DURSa"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance na pobudo:\_V zvezi s\
  \ konkretno pobudo za administrativno razbremenitev oziroma poenostavitev postopkov\
  \ medsebojnega popla\u010Dila dav\u010Dnih obveznosti odgovarjamo, da se v primeru\
  \ pravilno izpolnjenih vseh pla\u010Dilnih navodil, na DURS dnevno izvajajo poboti\
  \ znotraj posameznega pogodbenega ra\u010Duna \u2013 vrste davka in posamezne blagajne\
  \ prejemnika sredstev, za vsa tista pla\u010Dila, ki so zapadla v pla\u010Dilo in\
  \ je pri pla\u010Dilu naveden splo\u0161ni sklic SI19 D\u0160-99996, ki omogo\u010D\
  a, da dav\u010Dni zavezanec z enim pla\u010Dilnim nalogom poravna vse svoje dav\u010D\
  ne obveznosti. Ko zavezanec pri pla\u010Dilu navede sklic za to\u010Dno dolo\u010D\
  eno vrsto davka, se pla\u010Dilo ne prena\u0161a na druge konte davkov, razen na\
  \ zahtevo dav\u010Dnega zavezanca.\_Poboti se vedno izvajajo tudi pred izvedbo vra\u010D\
  ila dav\u010Dnih obveznosti, \u010De ima dav\u010Dni zavezanec odprte obveznosti\
  \ do DURS, pred izdajo potrdila in pri urejanju knjigovodske kartice (stornacije,\
  \ razvezave, preknji\u017Eevanje,\u2026), pri \u010Demer se izvede pobot v okviru\
  \ prehodnega dav\u010Dnega podra\u010Duna in med prehodnimi dav\u010Dnimi podra\u010D\
  uni ob upo\u0161tevanju omejitev iz petega odstavka 93. \u010Dlena ZDavP-2, ki dolo\u010D\
  a, da se prepla\u010Dilo na ra\u010Dun posamezne vrste prispevka lahko upo\u0161\
  teva le za popla\u010Dilo istovrstnih obveznosti."
