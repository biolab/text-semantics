Naslov: "Ureditev slu\u017Enosti stanovanja za umrle osebe"
Odgovor pristojnega organa: "Odgovor Ministrsta za pravosodjeIzbris pravic, ki prenehajo\
  \ s smrtjo njihovega imetnika, se izvede na podlagi predloga. Razen v nekaterih\
  \ zakonsko dolo\u010Denih primerih odlo\u010Danja po uradni dol\u017Enosti zemlji\u0161\
  koknji\u017Eno sodi\u0161\u010De namre\u010D o vpisih vedno odlo\u010Da na podlagi\
  \ predloga. To pomeni, da se izbris praviloma izvede na podlagi predloga, ki ga\
  \ elektronsko vlo\u017Ei notar kot poobla\u0161\u010Denec vlagatelja, podlaga za\
  \ izbris pa je praviloma potrdilo pristojnega mati\u010Dnega organa o vpisu smrti\
  \ imetnika v mati\u010Dni register ali pravnomo\u010Dna sodna odlo\u010Dba o razglasitvi\
  \ imetnika za mrtvega.Z lanskoletno novelo Zakona o zemlji\u0161ki knjigi[1] (v\
  \ nadaljnjem besedilu: ZZK-1) so bile uzakonjene re\u0161itve, ki predlagateljem\
  \ teh izbrisov znatno olaj\u0161ujejo dokazovanje smrti imetnika, niso pa \u0161\
  le tako dale\u010D, da bi se tak\u0161ni izbrisi izvajali po uradni dol\u017Enosti,\
  \ da bi bilo torej zemlji\u0161koknji\u017Eno sodi\u0161\u010De z elektronskim obvestilom\
  \ (predlogom) s strani upravne enote obve\u0161\u010Deno o smrti imetnika. To bi\
  \ namre\u010D od upravne enote najprej terjalo dodatno preverbo, ali gre za tak\u0161\
  no pravico imetnika, ki preneha s smrtjo, nato pa \u0161e podajo ustreznega obvestila\
  \ oziroma predloga.Ker pa je pobuda, za katero se zahvaljujemo, smiselna, bomo ob\
  \ naslednjih spremembah in dopolnitvah Zakona o dedovanju[2] preu\u010Dili mo\u017E\
  nost, da bi zapu\u0161\u010Dinsko sodi\u0161\u010De ob ugotovitvi, da je bil zapustnik\
  \ imetnik pravic, ki so s smrtjo prenehale oziroma ugasnile, poleg\_ odlo\u010D\
  itve o sami zapu\u0161\u010Dini zemlji\u0161ko knjigo obvestilo tudi o tem dejstvu,\
  \ na podlagi \u010Desar bi nato zemlji\u0161koknji\u017Eno sodi\u0161\u010De poleg\
  \ vpisa spremembe imetnikov in drugih z dedovanjem povezanih sprememb po uradni\
  \ dol\u017Enosti vpisalo tudi izbris pravic, ki so prenehale s smrtjo.[1] Uradni\
  \ list RS, \u0161t. 58/03, 37/08 \u2013 ZST-1, 45/08, 28/09, 25/11, 14/15 \u2013\
  \ ZUUJFO, 69/17, 11/18 \u2013 ZIZ-L, 16/19 \u2013 ZNP-1 in 121/21.[2] Uradni list\
  \ SRS, \u0161t. 15/76, 23/78, Uradni list RS, \u0161t. 13/94 \u2013 ZN, 40/94 \u2013\
  \ odl. US, 117/00 \u2013 odl. US, 67/01, 83/01 \u2013 OZ, 73/04 \u2013 ZN-C, 31/13\
  \ \u2013 odl. US in 63/16."
