Naslov: Posredovanje zdravstvene dokumentacije
Odgovor pristojnega organa: "Odgovor Ministrstva za zdravjeMinistrstvo za zdravje\
  \ (v nadaljnjem besedilu: ministrstvo) je v obravnavo prejelo pobudo \u0161t. 1365\
  \ za administrativno razbremenitev oziroma poenostavitev postopkov, v kateri vlagatelj\
  \ oz. vlagateljica pobude navaja, da je pred leti bilo mo\u010D osebnemu zdravniku\
  \ pro\u0161njo za posredovanje zdravstvenega kartona k izvajalcu medicine dela,\
  \ prometa in \u0161porta, pri katerem je pacient opravil predhodni preventivni zdravstveni\
  \ pregled, posredovati po e-po\u0161ti, medtem ko sedaj to ni ve\u010D mogo\u010D\
  e. Po navedbah vlagatelja oz. vlagateljice je sedaj potrebno natisniti in izpolniti\
  \ obrazec, ki ga pacientu predhodno po e-po\u0161ti posreduje osebni zdravnik, ter\
  \ ga poskeniranega posredovati osebnemu zdravniku po e-po\u0161ti. Po mnenju vlagatelja\
  \ oz. vlagateljice je tak postopek nepotrebno dodatno administrativno delo, poleg\
  \ tega pa dodatno obremenjuje okolje s papirjem. V nadaljevanju posredujemo odgovor\
  \ na prejeto pobudo. Zakon o varnosti in zdravju pri delu (Uradni list RS, \u0161\
  t. 43/11) v \u010Detrtem odstavku 33. \u010Dlena dolo\u010Da, da lahko izvajalec\
  \ medicine dela lahko po predhodni pisni privolitvi delavca od osebnega zdravnika\
  \ delavca pridobi oziroma vpogleda podatke o zdravstvenem stanju delavca, o njegovem\
  \ zdravljenju in rehabilitaciji. Izvajalec zdravstvene dejavnosti, v okviru katerega\
  \ deluje osebni zdravnik in ki razpolaga z zdravstveno dokumentacijo pacienta, je\
  \ upravljavec osebnih podatkov pacienta (zdravstveni karton) in je kot tak odgovoren\
  \ poskrbeti za njihovo zavarovanje. Podatki o zdravstvenem stanju so posebne vrste\
  \ osebni podatki, za katere se zahteva vi\u0161ja za\u0161\u010Dita. Predlagamo,\
  \ da pri izvajalcu zdravstvene dejavnosti oz. osebnem zdravniku povpra\u0161ate\
  \ o mo\u017Enosti oddaje elektronsko podpisanega (kvalificiran digitalni podpis)\
  \ zaprosila za posredovanje zdravstvenega kartona izvajalcu medicine dela, prometa\
  \ in \u0161porta. Pridobitev digitalnega potrdila SIGEN-CA je brezpla\u010Dna. Kvalificirano\
  \ potrdilo za elektronski podpis pa vsebujejo tudi osebne izkaznice, izdane od dne\
  \ 28. 3. 2022 dalje. Pri odgovoru na na\u0161 dopis se prosimo sklicujte na \u0161\
  tevilko tega dopisa.\_"
