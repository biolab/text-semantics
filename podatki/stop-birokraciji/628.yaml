Naslov: 'Prepoved prodaje vozila '
Odgovor pristojnega organa: "Odziv Ministrstva za infrastrukturo:\_Ministrstvo za\
  \ infrastrukturo, kot pristojno ministrstvo za promet, v skladu s 62. \u010Dlenom\
  \ Zakona o motornih vozilih (Uradni list RS, \u0161t. 106/10 in 23/15), vodi evidenco\
  \ registriranih vozil. Evidenca registriranih vozil (in prometnih listin) je informacijski\
  \ sistem, ki hrani podatke o vozilih in pripadajo\u010Dih elementih (uporabnikih,\
  \ lastnikih, registrskih tablicah, prometnih dovoljenjih, tehni\u010Dnih pregledih,\
  \ avtomobilskem zavarovanju, letni dajatvi, omejitvah, lokacijah, zaznamkih, arhivih,\
  \ produktih, odlo\u010Dbah o oprostitvah,..) ter omogo\u010Da registracijskim organizacijam\
  \ (upravne enote, tehni\u010Dni pregledi, prodajalci vozil) podporo pri izvajanju\
  \ in spremljanju postopkov v zvezi z vozili.Postopek vpisa omejitev in opomb v evidenco\
  \ registriranih vozil, kot tudi postopek izbrisa omejitev in opomb iz evidence registriranih\
  \ vozil, ki izhajajo iz druge to\u010Dke prvega odstavka 5. \u010Dlena Zakona o\
  \ davku na motorna vozila (Uradni list RS, \u0161t. 72/06 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 9/10 in 40/12 \u2013 ZUJF) poteka ro\u010Dno, pri \u010D\
  emer je mo\u017Enost izbrisa poleg upravnim enotam omogo\u010Dena tudi tehni\u010D\
  nim pregledom (v tem primeru Avto Krka PO, d.o.o., PE Postojna).Glede na to, da\
  \ nam vsa dejstva in konkretni podatki v navedenem dogodku niso znani, konkretnej\u0161\
  ega odgovora ne moremo posredovati."
