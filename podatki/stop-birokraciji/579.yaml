Odgovor pristojnega organa: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:Pobuda za administrativno razbremenitev oziroma poenostavitev\
  \ postopkov potrjuje pravilnost in smiselnost dosedanjih aktivnosti Zavoda RS za\
  \ zaposlovanje. V \u017Eelji po administrativni razbremenitvi uporabnikov storitev\
  \ ter skraj\u0161anju postopkov je Zavod v letu 2014 prenovil elektronske storitve\
  \ za delodajalce ter za\u010Del izvajati re\u0161itve, namenjene elektronskemu poslovanju\
  \ tudi v zvezi z izvedbo programov Aktivne politike zaposlovanja.\_ Oddaja e-ponudbe\
  \ za programe Javnih del je bila preizku\u0161ena v novembru 2014, na podlagi rezultatov\
  \ pa Zavod izvaja potrebne tehni\u010Dne prilagoditve, na podlagi katerih bo lahko\
  \ ustrezneje podprl elektronsko poslovanje (tudi npr. dodajanje podpisne komponente\
  \ za verodostojnost elektronsko oddane dokumentacije ipd.). Za dva programa APZ\
  \ od leta 2014 pilotno \u017Ee omogo\u010Damo tudi oddajo poro\u010Dil o prisotnosti\
  \ vklju\u010Denih oseb, predvidoma jeseni leto\u0161njega leta pa bomo navedeno\
  \ storitev za\u010Deli raz\u0161irjati tudi na ostale programe."
