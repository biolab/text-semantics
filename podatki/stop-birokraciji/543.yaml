Naslov: "Tarifa za obra\u010Dun oskrbe z vodo"
Odgovor pristojnega organa: "Odziv Ministrstva za okolje in prostor:Uredba o metodologiji\
  \ za oblikovanje cen storitev obveznih ob\u010Dinskih gospodarskih javnih slu\u017E\
  b varstva okolja (Uradni list RS, \u0161t. 87/2012, 109/2012; v nadaljevanju uredba)\
  \ dolo\u010Da, da je predra\u010Dunska cena storitve javne slu\u017Ebe oskrbe s\
  \ pitno vodo sestavljena iz omre\u017Enine in vodarine.Omre\u017Enina (za vodooskrbo)\
  \ vklju\u010Duje:-\_\_ \_stro\u0161ke amortizacije ali najema osnovnih sredstev\
  \ in naprav, ki so javna infrastruktura,-\_\_ \_stro\u0161ke zavarovanja infrastrukture\
  \ javne slu\u017Ebe,-\_\_ \_stro\u0161ke od\u0161kodnin, ki vklju\u010Dujejo od\u0161\
  kodnine za slu\u017Enost,\_ povzro\u010Deno \u0161kodo,\_ povezano z gradnjo, obnovo\
  \ in vzdr\u017Eevanjem infrastrukture javne slu\u017Ebe,-\_\_ \_stro\u0161ki obnove\
  \ in vzdr\u017Eevanja priklju\u010Dkov na javni vodovod v obsegu nalog izvajalca\
  \ javne slu\u017Ebeoskrbe s pitno vodo v skladu s predpisom, ki ureja oskrbo s pitno\
  \ vodo,-\_\_ \_stro\u0161ke nadomestil za zmanj\u0161anje dohodka iz kmetijske dejavnosti\
  \ v skladu s predpisi, ki urejajonadomestilo\_\_ za\_\_ zmanj\u0161anje\_\_ dohodka\_\
  \_ iz\_\_ kmetijske\_\_ dejavnosti\_\_ zaradi\_\_ prilagoditve\_\_ ukrepomvodovarstvenega\
  \ re\u017Eima,-\_\_ \_pla\u010Dilo za vodno pravico v skladu s predpisi, ki urejajo\
  \ vode, in-\_\_ \_odhodke financiranja v okviru stro\u0161kov omre\u017Enine,\_\
  \ ki vklju\u010Dujejo obresti in druge stro\u0161ke, povezane z dol\u017Eni\u0161\
  kim financiranjem gradnje ali obnove infrastrukture javne slu\u017Ebe oskrbe s pitno\
  \ vodo. Pri tem se upo\u0161teva vi\u0161ina stro\u0161kov na podlagi podpisanih\
  \ pogodb.Vodarina je tisti del cene, ki krije stro\u0161ke opravljanja javne slu\u017E\
  be oskrbe s pitno vodo. V vodarino se lahko vklju\u010Dijo le stro\u0161ki, ki jih\
  \ je mogo\u010De povezati z opravljanjem storitev javne slu\u017Ebe in vklju\u010D\
  ujejo naslednje skupine:-\_\_ \_neposredne stro\u0161ke materiala in storitev,-\_\
  \_ \_neposredne stro\u0161ke dela,-\_\_ \_druge neposredne stro\u0161ke,-\_\_ \_\
  splo\u0161ne (posredne) proizvajalne stro\u0161ke, ki vklju\u010Dujejo stro\u0161\
  ke materiala, amortizacije poslovno potrebnih osnovnih sredstev, storitev in dela,-\_\
  \_ \_splo\u0161ne nabavno-prodajne stro\u0161ke,\_ ki vkiju\u010Dujejo stro\u0161\
  ke materiala,\_ amortizacije\_ poslovno potrebnih osnovnih sredstev, storitev in\
  \ dela,-\_\_ \_splo\u0161ne upravne stro\u0161ke, ki vklju\u010Dujejo stro\u0161\
  ke materiala, amortizacije poslovno potrebnih osnovnih sredstev, storitev in dela,-\_\
  \_ \_obresti zaradi financiranja opravljanja storitev javne slu\u017Ebe,-\_\_ \_\
  neposredne stro\u0161ke prodaje,-\_\_ \_stro\u0161ke vodnega povra\u010Dila za prodano\
  \ pitno vodo in za vodne izgube do dopustne ravni vodnih izgub v skladu s predpisom,\
  \ ki ureja oskrbo s pitno vodo,-\_\_ \_druge poslovne odhodke in-\_\_\_ donos.Uredba\
  \ o metodologiji za oblikovanje cen storitev obveznih ob\u010Dinskih gospodarskih\
  \ javnih slu\u017Eb varstva okolja (Uradni list RS, \u0161t. 87/2012, 109/2012;\
  \ v nadaljevanju uredba) dolo\u010Da, da ceno storitve posamezne javne slu\u017E\
  be za obmo\u010Dje ob\u010Dine predlaga izvajalec z elaboratom o oblikovanju cene\
  \ izvajanja storitev javne slu\u017Ebe (v nadaljnjem besedilu: elaborat) in jo predlo\u017E\
  i pristojnemu ob\u010Dinskemu organu v potrditev. Glede na navedeno mora izvajalec\
  \ predlo\u017Eiti ob\u010Dini celoten elaborat. Na podlagi elaborata ob\u010Dina\
  \ dolo\u010Di potrjeno ceno posamezne javne slu\u017Ebe in morebitno subvencijo,\
  \ izvajalec pa oblikuje in na svojih spletnih straneh ter na krajevno obi\u010D\
  ajen na\u010Din objavi cenik s potrjeno ceno, zni\u017Eano za morebitno subvencijo,\
  \ ki se imenuje zara\u010Dunana cena.Pri oblikovanju cen javnih slu\u017Eb varstva\
  \ okolja se upo\u0161tevajo na\u010Drtovane koli\u010Dine opravljenih storitev in\
  \ na\u010Drtovani stro\u0161ki ter prihodki izvajalca za naslednje obdobje. Izvajalec\
  \ za preteklo obra\u010Dunsko obdobje ugotovi razliko med potrjeno ceno in obra\u010D\
  unsko ceno opravljenih storitev. Izvajalec za uporabnike najmanj enkrat letno ugotovi\
  \ koli\u010Dino opravljenih storitev. Ugotovljena razlika med potrjeno ceno in obra\u010D\
  unsko ceno in dejanska koli\u010Dina opravljenih storitev ter morebitna pomo\u010D\
  \ ob\u010Dine izvajalcu v preteklem obra\u010Dunskem obdobju, se v elaboratu upo\u0161\
  tevajo pri izra\u010Dunu predloga predra\u010Dunske cene za naslednje obdobje in\
  \ se ne vra\u010Da uporabnikom v obliki denarnega vra\u010Dila. Dobropisi ali povra\u010D\
  ila se izvajajo le v primeru prepla\u010Dil, ki so posledica prevelikega obsega\
  \ zara\u010Dunanih storitev.Omre\u017Enina se dolo\u010Di in obra\u010Dunava glede\
  \ na zmogljivost priklju\u010Dkov, dolo\u010Denih s premerom vodomera, skladno s\
  \ preglednico iz uredbe: PREMER VODOMER/\_\_ \_\\\_\_\_\_\_\_\_\_\_\_ |\_\_\_ FAKTOROMRE\u017D\
