  \ DN < 80\_\_ \_I\_\_\_\_\_\_\_\_\_\_ \_ 30\_\_\_\_\_\_\_\_\_\_ | 80 \u201E \_\_\
  \ \_ \_\_ \_\_ _+100150 Omre\u017Enina se za posamezni obra\u010Dunski vodomer izra\u010D\
  una tako, da se vsota vseh stro\u0161kov omre\u017Enine deli z vsoto faktorjev omre\u017E\
  nine na obra\u010Dunskih vodomerih. Tako dobljeni koli\u010Dnik se nato pomno\u017E\
  i s faktorjem omre\u017Enine glede na premer posameznega obra\u010Dunskega vodomera.Priloga\
  \ 2 k uredbi dolo\u010Da, obvezen izpis postavk na ra\u010Dunu za storitve javnih\
  \ slu\u017Eb. Dolo\u010Da cene, ki morajo biti navedene na ra\u010Dunu za storitve\
  \ vsake javne slu\u017Ebe. Za storitve javne slu\u017Ebe oskrbe s pitno vodo je\
  \ dolo\u010Deno kot sledi.1. oskrbo s pitno vodo:1.1.\_\_ \_omre\u017Enina,1.2.\_\
  \_ \_vodarina.V \u010Dasu od uveljavitve uredbe smo zaznali dolo\u010Dene pomanjkljivosti\
  \ uredbe, ki bi jih bilo potrebno prou\u010Diti in ustrezno popraviti.Zakon o varstvu\
  \ okolja (Uradni list RS, \u0161t. 39/06 - uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 49/06 - ZMetD,66/06 - odl. US, 33/07 - ZPNa\u010Drt, 57/08-ZFO-1A, 70/08, 108/09,\
  \ 45/12, 57/12 in 92/13), ki je pravna podlaga za uredbo, podro\u010Dje cen komunalnih\
  \ storitev zelo skopo ureja. Z uredbo pa dolo\u010Denih zakonskih vsebin ne moremo\
  \ nadomestiti.Zato smo uvrstili spremembe in dopolnitve uredbe v program dela vlade\
  \ za leto 2015. V postopek sprememb in dopolnitev bomo vklju\u010Dili vse dele\u017E\
  nike in \u0161ir\u0161o javnost z namenom odprave pomanjkljivosti sedaj veljavne\
  \ uredbe.V nadaljevanju bomo prou\u010Dili tudi mo\u017Enost zakonske dopolnitve,\
  \ ki bodo bolj natan\u010Dno uredile oblikovanje cen, sam postopek sprejemanja cen\
  \ in upravi\u010Denost stro\u0161kov pri izvajanju storitev lokalnih javnih slu\u017E\
  b varstva okolja. Na ta na\u010Din bo mo\u017Ena tudi \u0161ir\u0161a razprava o\
  \ re\u0161itvah ki bodo sprejemljive za \u010Dim \u0161ir\u0161i krog Ijudi in dele\u017E\
  nikov."
