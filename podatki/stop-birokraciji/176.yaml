Naslov: "Predlog spremembe 6. in 12. \u010Dlena Pravilnika o za\u0161\u010Diti stavb\
  \ pred delovanjem strele"
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo in prostor, Direktorata\
  \ za prostor:\_V odgovoru se omejujemo le na tisti del pobude, ki predstavlja neposreden\
  \ poziv k spremembi Pravilnika o za\u0161\u010Diti pred delovanjem strele. Kot navaja\
  \ \u017Ee sam pobudnik, je bil pravilnik v sedanji vsebini \u017Ee predmet presoje\
  \ Evropske komisije, ki neskladja z evropskim acquis-em in zahtevami v Pravilniku\
  \ o za\u0161\u010Diti pred delovanjem strele ni ugotovila. Sprememba pravilnika,\
  \ kot je predlagana, je nepotrebna. Predlagatelj \u0161e vedno zamenjuje pojem\_\
  \ \"revizija projektne dokumentacije\" s pojmom presku\u0161anja in certificiranja\
  \ proizvoda. Slednjega Zakon o graditvi objektov in njegovi podzakonski akti ne\
  \ urejajo, saj gre za podro\u010Dje, ki ga pokriva druga zakonodaja, ki pa ni v\
  \ pristojnosti Ministrstva za infrastrukturo in prostor. Dolo\u010Dbe o reviziji\
  \ projektne dokumentacije pa zadevajo preveritev izpolnjevanja bistvenih zahtev\
  \ za objekt, ki je predmet projektiranja kot celote in ne (gradbenih) proizvodov,\
  \ iz katerih je zgrajen. Zato so predlagane spremembe predpisa nepotrebne. Lep pozdrav.\_\
  \_"
