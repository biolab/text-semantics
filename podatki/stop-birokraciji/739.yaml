Naslov: "Sporo\u010Danje odsotnosti na ZRSZ preko sodobnih telekomunikacijskih poti"
Odgovor pristojnega organa: "Odgovor Zavoda za zaposlovanja Republike Slovenije:Na\
  \ podlagi zapisanega ne moremo natan\u010Dneje odgovoriti, ker ne poznamo vseh okoli\u0161\
  \u010Din, oz. kako in kdaj sta se v konkretnem primeru brezposelna oseba in svetovalec\
  \ Zavoda dogovarjala glede sporo\u010Danja odsotnosti, lahko damo samo splo\u0161\
  en odgovor.\r\nZavod z brezposelnimi osebami posluje ve\u010Dkanalno in dnevno poteka\
  \ komunikacija po telefonu, SMS in elektronski po\u0161ti.\r\nPravilnik o prijavi\
  \ in odjavi iz evidenc, zaposlitvenem na\u010Drtu, pravicah in obveznostih pri iskanju\
  \ zaposlitve ter nadzoru nad osebami, prijavljenimi v evidencah (Uradni list RS,\
  \ \u0161t. 106/10, 10/14 in 98/15) v 44. \u010Dlenu dolo\u010Da opravi\u010Dljive\
  \ razloge za opustitev iskanja zaposlitve, na\u010Din in trajanje dogovora o tem.\
  \ Brez predhodnega dogovora v zaposlitvenem na\u010Drtu je opustitev aktivnega iskanja\
  \ zaposlitve opravi\u010Dljiva pod pogojem, da oseba obvesti zavod v roku 8 dni\
  \ po prenehanju razlogov in na zahtevo Zavoda predlo\u017Ei ustrezna dokazila, da\
  \ zaradi utemeljenih razlogov ni bil mo\u017Een predhoden dogovor v zaposlitvenem\
  \ na\u010Drtu.\r\nV 39. \u010Dlenu istega pravilnika je dolo\u010Deno, da zaposlitveni\
  \ na\u010Drt lastnoro\u010Dno podpi\u0161eta uradna oseba zavoda in brezposelna\
  \ oseba. S podpisom zaposlitvenega na\u010Drta podpisnika prevzemata vse iz njega\
  \ izhajajo\u010De obveznosti in tudi dogovorita opravi\u010Dljive razloge za opustitev\
  \ aktivnega iskanja zaposlitve za dolo\u010Deno obdobje. V skladu s 36. \u010Dlenom\
  \ tega pravilnika se lahko zaposlitveni na\u010Drt pripravi tudi po elektronski\
  \ poti, vendar Zavod \u0161e ne zagotavlja podpisa z elektronskim kvalificiranim\
  \ potrdilom, zaradi tega je do uvedbe (do decembra 2016) te mo\u017Enosti potreben\
  \ podpis zaposlitvenega na\u010Drta osebno v prostorih.Dodatno pojasnilo Ministrstva\
  \ za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti (januar 2017):\r\
  \nV poletnih mesecih je zavod na Ministrstvu za javno upravo pridobil komponento\
  \ za elektronsko podpisovanje dokumentov, ki se uporablja v dr\u017Eavni in javni\
  \ upravi. V jeseni 2016 so na zavodu komponento za\u010Deli uvajati v svoj sistem\
  \ in sprejeli odlo\u010Ditve na kak\u0161en na\u010Din jih bodo uvedli v postopke\
  \ s strankami. V prvi fazi so se odlo\u010Dili, da bodo podpisno komponento uporabljali\
  \ le v administrativnih zadevah, ker jo je tam la\u017Eje preizkusiti. Dokumente,\
  \ ki jih dobo s tem digitalnim potrdilom podpisovali na njihovih portalih morajo\
  \ uvoziti tudi v svoj sitem EDS (elektronski dokumentarni sistem).\r\nV prvih treh\
  \ mesecih leta 2017 \u017Eelijo na zavodu uvesti elektronsko podpisovanje na dveh\
  \ storitvah za delodajalce. V zadnjih tednih januarja dobo izvajalcem javnih del\
  \ omogo\u010Dili, da bodo elektronsko podpisovali Zaklju\u010Dna vsebinska in finan\u010D\
  na poro\u010Dila za javna dela, mesecu marcu pa \u0161e Zaklju\u010Dno poro\u010D\
  ilo za program Prvi izziv. Temu bodo sledile \u0161e druge storitve, ki jih ima\
  \ na razpolago zavod za delodajalce in je podpis delodajalca obvezen.\r\nV poslovnem\
  \ na\u010Drtu zavoda za leto 2017 so zapisali, da bodo tudi na Portalu za brezposelne\
  \ osebe in iskalce zaposlitve omogo\u010Dili elektronsko podpisovanje dokumentov.\
  \ V prvi fazi zagotovo le v tistih delih, kjer gre za administrativne zadeve (prijava\
  \ brezposelnih oseb in oddaja zahtevkov za denarno nadomestilo \u2013 debirokratizacija\
  \ dosedanjih postopkov).\r\nIzvedba podpisovanja zaposlitvenih na\u010Drtov po elektronski\
  \ po\u0161ti pa zahteva od zavoda podroben in natan\u010Den pregled vseh procesov,\
  \ saj pri zaposlitvenem na\u010Drtu ne gre za administrativni postopek ampak svetovalni\
  \ proces, kjer je potrebno skleniti ustrezen dogovor med svetovalcem in brezposelno\
  \ osebo."
