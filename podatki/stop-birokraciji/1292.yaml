Naslov: Nadgradnja sistema edavki
Odgovor pristojnega organa: "Odgovor Ministrstva za financeFinan\u010Dna uprava RS\
  \ (v nadaljnjem besedilu: FURS) si prizadeva, da uporabnikom storitev sistema eDavki\
  \ zagotavlja nemoteno izvajanje elektronskih storitev. Ob t. i. konicah, datumih,\
  \ ko je treba oddati dolo\u010Dene napovedi, obrazce se v delovanje sistema eDavki\
  \ posega v \u010Dim manj\u0161i meri (izvajajo se le nadgradnje, ki so nujne za\
  \ pravilno delovanje funkcionalnosti na sistemu eDavki). FURS v mesecu marcu ve\u010D\
  jih nadgradenj, ki bi se odra\u017Eale v dalj\u0161i nedostopnosti sistema eDavki,\
  \ ne bo izvajal."
