Naslov: "Razjasnitev uredb \u2013 komunalna odpadna voda"
Odgovor pristojnega organa: "Odgovor Ministrstva za okolje in prostor:\_Izvajanje\
  \ javne slu\u017Ebe odvajanja in \u010Di\u0161\u010Denja komunalne in padavinske\
  \ odpadne vode, ki se izvaja kot obvezna ob\u010Dinska gospodarska javna slu\u017E\
  ba odvajanja in \u010Di\u0161\u010Denja komunalne in padavinske odpadne vode (v\
  \ nadaljnjem besedilu: javna slu\u017Eba) je predpisano v Uredbi o odvajanju in\
  \ \u010Di\u0161\u010Denju komunalne odpadne vode (Ur. l. RS \u0161t. 98/15, 76/17\
  \ in 81/19: Uredba o odvajanju in \u010Di\u0161\u010Denju).Uredba o odvajanju in\
  \ \u010Di\u0161\u010Denju dolo\u010Da vrste nalog, ki se izvajajo v okviru javne\
  \ slu\u017Ebe, oskrbovalne standarde in tehni\u010Dne, vzdr\u017Eevalne, organizacijske\
  \ ter druge ukrepe in normative za izvajanje javne slu\u017Ebe. Uredba o uporabi\
  \ blata iz komunalnih \u010Distilnih naprav v kmetijstvu (Ur. l. RS, \u0161t. 62/08)\
  \ pa dolo\u010Da ukrepe in ravnanja z blatom iz komunalnih \u010Distilnih naprav,\
  \ \u010De se uporablja kot gnojilo v kmetijstvu, prepovedi in omejitve v zvezi s\
  \ tako uporabo ter obveznost poro\u010Danja Evropski komisiji.Odgovor na vpra\u0161\
  anje 1:\r\nIzvajalec javne slu\u017Ebe, ki je upravljavec komunalne \u010Distilne\
  \ naprave, opremljene za obdelavo blata, od posameznih uporabnikov ne rabi pridobiti\
  \ letnega poro\u010Dila o uporabi obdelanega blata v kmetijstvu.Obrazlo\u017Eitev:\r\
  \nV 27. \u010Dlenu Uredbe o odvajanju in \u010Di\u0161\u010Denju komunalne odpadne\
  \ vode1 so predpisane vsebine v zvezi z evidenco o izvajanju javne slu\u017Ebe.\
  \ Sestavni del evidence o izvajanju javne slu\u017Ebe so tudi letna poro\u010Dila\
  \ o uporabi obdelanega blata v kmetijstvu v skladu s predpisom, ki ureja uporabo\
  \ blata iz komunalnih \u010Distilnih naprav v kmetijstvu.Obvezna ravnanja z blati\
  \ komunalnih in skupnih \u010Distilnih naprav urejajo Uredba o odpadkih, Uredba\
  \ o predelavi biolo\u0161ko razgradljivih odpadkov in uporabi komposta ali digestata,\
  \ vnos teh odpadkov v tla oziroma na kmetijske povr\u0161ine pa ureja Uredba o uporabi\
  \ blata iz komunalnih \u010Distilnih naprav v kmetijstvu2 (v nadaljevanju: Uredba).V\
  \ Uredbi o odvajanju in \u010Di\u0161\u010Denju komunalne odpadne vode je predpisano,\
  \ da mora izvajalec javneslu\u017Ebe, ki je upravljavec komunalne \u010Distilne\
  \ naprave, opremljene za obdelavo blata, za blato, ki nastane pri \u010Di\u0161\u010D\
  enju komunalne odpadne vode, zagotoviti obdelavo blata, s katero se dose\u017Ee:\r\
  \n1. izpolnjevanje zahtev za uporabo kot gnojilo v kmetijstvu v skladu s predpisom,\
  \ ki ureja uporabo blata iz komunalnih \u010Distilnih naprav v kmetijstvu, \u010D\
  e se obdelano blato uporablja kot gnojilo v kmetijstvu, ali\r\n2. izpolnjevanje\
  \ zahtev za postopke predelave ali odstranjevanja blata v skladu s predpisi, ki\
  \ urejajo odpadke.Za obdelano blato, ki se ne uporablja kot gnojilo v kmetijstvu,\
  \ mora izvajalec javne slu\u017Ebe zagotoviti ravnanje v skladu s predpisi, ki urejajo\
  \ odpadke.\r\nV skladu z 10. \u010Dlenom Uredbe je upravljavec naprave tisti, ki\
  \ mora ministrstvu letno poro\u010Dati o uporabi obdelanega blata v kmetijstvu v\
  \ skladu s predpisom, ki ureja obdelavo biolo\u0161ko razgradljivih odpadkov. Upravljavec\
  \ naprave je tisti, ki lahko obdelano blato sam uporablja ali ga daje v promet zaradi\
  \ uporabe v kmetijstvu (on ima odpadke v posesti in je imetnik odpadka oz. izvirni\
  \ povzro\u010Ditelj odpadka). Izvajalec javne slu\u017Ebe mora poro\u010Dati le\
  \ in samo za napravo, s katero upravlja, saj lahko npr. uporabnik blato prevzame\
  \ pri ve\u010Dih upravljalcih naprav.\r\nUpravljavec naprave, ki obdeluje blato\
  \ ene ali ve\u010D malih komunalnih \u010Distilnih naprav s skupno zmogljivostjo\
  \ \u010Di\u0161\u010Denja, manj\u0161o od 500 PE, ima obveznost poro\u010Danja o\
  \ uporabi obdelanega blata v kmetijstvu (letna koli\u010Dina proizvedenega na napravi\
  \ in letna koli\u010Dina uporabljenega v kmetijstvu), ni mu pa treba poro\u010D\
  ati o sestavi in lastnosti v kmetijstvu uporabljenega obdelanega blata.Odgovor na\
  \ vpra\u0161anji 2 in 5:\r\nV konkretnem primeru gre za neupravi\u010Deno zahtevo\
  \ uporabnika. Uporabnik, ki ima kmetijsko gospodarstvo in ne redi \u017Eivali, ne\
  \ izpolnjuje vseh pogojev druge alineje 8. \u010Dlena Uredbe.\r\nEvidenca imetnikov\
  \ rejnih \u017Eivali3 vsebuje podatke o imetnikih rejnih \u017Eivali, gospodarstvih-lokacijah,\
  \ kjer se redijo rejne \u017Eivali in vrsti oziroma vrstah rejnih \u017Eivali na\
  \ kmetijskem gospodarstvu. Imetnik mora pristojnim organom redno sporo\u010Dati\
  \ podatke o evidenci \u017Eivali. Obstoj \u017Eivali na kmetijskem gospodarstvu\
  \ je eden izmed pogojev, vendar pa merila v povezavi s \u0161tevilom \u017Eivali\
  \ niso predpisana oz. definirana.Obrazlo\u017Eitev:\r\nLastnik objekta kmetijskega\
  \ gospodarstva, ki komunalno odpadno vodo ali blato me\u0161a z gnojevko ali gnojnico\
  \ in uporablja kot gnojilo v kmetijstvu, mora izvajalcu javne slu\u017Ebe predlo\u017E\
  iti pisno izjavo, da so izpolnjeni pogoji iz Uredbe. Zadostno \u0161tevilo \u017E\
  ivali je eden od pogojev, pri \u010Demer ni definiranih meril.\r\nUredba dolo\u010D\
  a, da je blato:\r\n- \xBBodpadno blato iz komunalnih \u010Distilnih naprav in malih\
  \ komunalnih \u010Distilnih naprav (v nadaljnjem besedilu: MK\u010CN), vklju\u010D\
  no z blatom iz skupnih \u010Distilnih naprav,\r\n- odpadno blato iz greznic in nepreto\u010D\
  nih greznic in\r\n- odpadno blato iz \u010Distilnih naprav, ki niso \u010Distilne\
  \ naprave iz prve alineje te to\u010Dke, vklju\u010Dno z blatom iz nepreto\u010D\
  nih greznic\xAB.\r\nBlato iz obstoje\u010Dih greznic in MK\u010CN ter komunalno\
  \ odpadno vodo iz nepreto\u010Dnih greznic je dol\u017Ean v skladu s 15. \u010D\
  lenom Uredbe o odvajanju in \u010Di\u0161\u010Denju prevzeti izvajalec javne slu\u017E\
  be. V skladu s prvim odstavkom 18. \u010Dlena te uredbe mora izvajalec javne slu\u017E\
  be za prevzeto blato zagotoviti obdelavo, s katero se dose\u017Ee:\r\n- izpolnjevanje\
  \ zahtev za uporabo kot gnojilo v kmetijstvu v skladu z uredbo ali\r\n- izpolnjevanje\
  \ zahtev za postopke predelave ali odstranjevanja v skladu s predpisi, ki urejajo\
  \ odpadke.V skladu z drugim odstavkom 8. \u010Dlena Uredbe je \xBBuporaba blata\
  \ iz greznic, nepreto\u010Dnih greznic in malih komunalnih \u010Distilnih naprav\
  \ z zmogljivostjo do 50 PE za gnojilo v kmetijstvu\xAB prepovedana, razen za blato,\
  \ ki \xBBnastaja na kmetijskem gospodarstvu in je zme\u0161ano skupaj s komunalno\
  \ odpadno vodo, z gnojevko oziroma gnojnico ter skladi\u0161\u010Deno najmanj \u0161\
  est mesecev pred uporabo za gnojilo v kmetijstvu\xAB.\r\nPo Uredbi o varstvu voda\
  \ pred onesna\u017Eevanjem z nitrati iz kmetijskih virov4 (v nadaljnjem besedilu:Nitratna\
  \ uredba) velja: \xBBgnojevka so iztrebki doma\u010Dih \u017Eivali, kot sta blato\
  \ in se\u010D, brez ali z manj\u0161im dodatkom stelje in z ve\u010Djim ali manj\u0161\
  im dodatkom vode\xAB in \xBBgnojnica je me\u0161anica se\u010Da doma\u010Dih \u017E\
  ivali z vodo in snovmi, ki nastanejo iz se\u010Da zaradi naravne presnove ter odcednih\
  \ voda iz gnoji\u0161\u010D\xAB.\r\nV 9. in 11. to\u010Dki 3. \u010Dlena Uredbe\
  \ je dolo\u010Deno, da je \xBBuporaba v kmetijstvu - vna\u0161anje blata v ali na\
  \ tla kot gnojilo v kmetijstvu ali kakr\u0161na koli druga uporaba blata v ali na\
  \ tleh na kmetijskih zemlji\u0161\u010Dih\xAB, in da je \xBBpovzro\u010Ditelj blata\
  \ upravljavec komunalne \u010Distilne naprave, male komunalne \u010Distilne naprave\
  \ ali skupne \u010Distilne naprave ter lastnik greznice ali nepreto\u010Dne greznice\xAB\
  .Prvi pogoj iz druge alineje drugega odstavka 8. \u010Dlena Uredbe je, da blato\
  \ (zme\u0161ano skupaj s komunalno odpadno vodo) nastaja na kmetijskem gospodarstvu\
  \ (povzro\u010Ditelj). Drugi pogoj je, da se na kmetiji ukvarjajo s kmetijsko dejavnostjo\
  \ reje \u017Eivali, kjer dejansko tudi nastajata gnojevka in gnojnica. \xBBZadostno\xAB\
  \ \u0161tevilo rejnih \u017Eivali, npr. dolo\u010Deno \u0161tevilo in vrsta ali\
  \ kategorije rejnih \u017Eivali glede na velikost gospodinjstva (glede na \u0161\
  tevilo \u010Dlanov gospodinjstva), v zakonodaji ni natan\u010Dno dolo\u010Deno.\
  \ V 12. \u010Dlenu Nitratne uredbe je dolo\u010Deno, da mora biti \xBBzmogljivost\
  \ skladi\u0161\u010Da za \u017Eivinska gnojila prilagojena \u0161tevilu in vrsti\
  \ \u017Eivali na kmetijskem gospodarstvu in mora zagotavljati skladi\u0161\u010D\
  ne zmogljivosti za najmanj \u0161estmese\u010Dno skladi\u0161\u010Denje. Najmanj\u0161\
  e potrebne\_zmogljivosti skladi\u0161\u010D za \u017Eivinska gnojila so dolo\u010D\
  ene v preglednici 3 iz Priloge 1 te uredbe\xAB. Iz preglednice je razvidno, pri\
  \ kateri vrsti rejnih \u017Eivali imamo opraviti z gnojevko in gnojnico. Tretji\
  \ pogoj pa je \u017Ee omenjeno \u0161estmese\u010Dno skladi\u0161\u010Denje blata\
  \ skupaj s komunalno odpadno vodo in z gnojevko oziroma gnojnico, za kar morajo\
  \ biti zagotovljene najmanj\u0161e potrebne zmogljivosti skladi\u0161\u010D.Kot\
  \ to izhaja iz petega odstavka 17. \u010Dlena Uredbe o odvajanju in \u010Di\u0161\
  \u010Denju, izvajalec javne slu\u017Ebe ne opravlja sicer predpisanih obveznih storitev\
  \ prevzema komunalne odpadne vode oz. blata za objekt kmetijskega gospodarstva,\
  \ \u010De gre za uporabo komunalne odpadne vode oziroma blata za gnojilo v kmetijstvu\
  \ v skladu s predpisom, ki ureja uporabo blata iz komunalnih \u010Distilnih naprav\
  \ v kmetijstvu. Lastnik objekta mora izvajalcu javne slu\u017Ebe predlo\u017Eiti\
  \ pisno izjavo, da so izpolnjeni pogoji iz predpisa, ki ureja uporabo blata iz komunalnih\
  \ \u010Distilnih naprav v kmetijstvu. V izjavi morajo biti navedeni tudi datumi\
  \ in koli\u010Dine odstranjene komunalne odpadne vode iz nepreto\u010Dne greznice\
  \ oziroma blata iz male komunalne \u010Distilne naprave (ali obstoje\u010De preto\u010D\
  ne greznice) ter datumi in koli\u010Dine njunega me\u0161anja z gnojnico ali gnojevko.\
  \ Pri tem velja opozoriti, da gre v opisanem primeru za me\u0161anje blata oziroma\
  \ komunalne odpadne vode iz obstoje\u010Dih greznic, nepreto\u010Dnih greznic in\
  \ malih komunalnih \u010Distilnih naprav z zmogljivostjo do 50 PE z gnojevko oziroma\
  \ gnojnico na istem kmetijskem gospodarstvu, torej na kmetijskem gospodarstvu, kjer\
  \ je komunalna odpadna voda tudi nastala. Prevzem blata ali komunalne odpadne vode\
  \ iz nepreto\u010Dne greznice s strani osebe, ki ni izvajalec javne slu\u017Ebe\
  \ (npr. sosednjega kmetijskega gospodarstva), in njuno me\u0161anje z gnojevko oziroma\
  \ gnojnico drugega (sosednjega) kmetijskega gospodarstva, ni v skladu s predpisi.Odgovor\
  \ na vpra\u0161anje 3:\r\nUredba o odvajanju in \u010Di\u0161\u010Denju, kot \u017E\
  e navedeno, dolo\u010Da, da lastnik objekta predlo\u017Ei pisno izjavo po 17. \u010D\
  lenu Uredbe o odvajanju in \u010Di\u0161\u010Denju ali ob izvedbi pregleda MK\u010C\
  N ali po prejemu pisnega poziva izvajalca javne slu\u017Ebe, vendar najmanj enkrat\
  \ na tri leta. Poziv mora s strani izvajalca javne slu\u017Ebe biti posredovan v\
  \ pisni obliki, v Uredbi o odvajanju in \u010Di\u0161\u010Denju pa niso predpisane\
  \ druge podrobnosti glede oblike ali na\u010Dina posredovanja omenjenega poziva.Odgovor\
  \ na vpra\u0161anje\_4:\r\nUredba o odvajanju in \u010Di\u0161\u010Denju ne predvideva,\
  \ da bi izvajalec javne slu\u017Ebe od lastnika objekta zahteval dodatna dokazila\
  \ glede ravnanja z blatom oz. s komunalno odpadno vodo. Podpisnik izjave namre\u010D\
  \ s svojim podpisom potrjuje, da s komunalno odpadno vodo oz. blatom ravna v skladu\
  \ z zahtevami Uredbe o uporabi blata iz komunalnih \u010Distilnih naprav v kmetijstvu.Glede\
  \ vpra\u0161anja, kako uporabnike zavezati, da izvajalcu posredujejo predpisane\
  \ podatke, pa velja opozoriti, da je odvajanje in \u010Di\u0161\u010Denje komunalne\
  \ in padavinske odpadne vode skladno z zakonom, ki ureja varstvo okolja, obvezna\
  \ gospodarska javna slu\u017Eba v pristojnosti ob\u010Din oz. lokalnih skupnosti.\
  \ Izvajanje javne slu\u017Ebe je podrobneje urejeno v ob\u010Dinskih predpisih (odlokih).\
  \ Ob\u010Dine lahko v svojih odlokih podrobneje predpi\u0161ejo izvajanje javne\
  \ slu\u017Ebe v svoji ob\u010Dini, kot tudi obveznosti in prekr\u0161ke ob\u010D\
  anov v zvezi z izvajanjem javne slu\u017Ebe. Uredba o uporabi blata iz komunalnih\
  \ \u010Distilnih naprav v kmetijstvu izrecno dolo\u010Da, da se nadzor nad izvajanjem\
  \ dolo\u010Db drugega odstavka 8. \u010Dlena te uredbe, uredi s predpisi ob\u010D\
  in, ki urejajo ob\u010Dinsko gospodarsko javno slu\u017Ebo odvajanja in \u010Di\u0161\
  \u010Denja komunalne odpadne vode. Nadzor nad izvajanjem ob\u010Dinskih predpisov\
  \ je v pristojnosti ob\u010Dinskih in\u0161pekcijskih slu\u017Eb.Na koncu \u0161\
  e velja izrecno izpostaviti, da ministrstvo lahko podaja pravno neobvezujo\u010D\
  a mnenja in pojasnila predpisov iz njegove pristojnosti, ne more pa se opredeliti\
  \ do konkretnih postopkov, ki jih vodi posamezen upravni, in\u0161pekcijski, ob\u010D\
  inski ali katerikoli drug organ. Vsak organ je namre\u010D pri vodenju postopkov\
  \ in odlo\u010Danju v zadevah iz svoje pristojnosti v okviru zakonodaje samostojen.1\
