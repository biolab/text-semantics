Naslov: Univerzalni temeljni dohodek
Odgovor pristojnega organa: "Odgovor Urada RS za makroekonomske analize in razvoj:\r\
  \nPobuda o uvedbi univerzalnega temeljnega dohodka (UTD), ki bi v dolo\u010Denem\
  \ znesku pripadal vsakemu posamezniku, sicer sega dale\u010D v zgodovino, vendar\
  \ je bila v praksi do danes zgolj redko uveljavljena. Tako tudi dr\u017Eave EU z\
  \ najvi\u0161jo kakovostjo \u017Eivljenja (Luksemburg, Nizozemska, Irska, Avstrija\
  \ \u2026) vpra\u0161anje socialne za\u0161\u010Dite dr\u017Eavljanov re\u0161ujejo\
  \ na druga\u010Dne na\u010Dine.\r\nV Sloveniji podobno kot v drugih dr\u017Eavah\
  \ problematiko naj\u0161ibkej\u0161ih skupin prebivalstva re\u0161ujemo s \u0161\
  irokim naborom socialnih transferjev. Za morebitno uvedbo univerzalnega temeljnega\
  \ dohodka bi bila potrebna korenita sprememba sistema zagotavljanja socialne dr\u017E\
  ave, kot jo poznamo v dana\u0161njem pomenu. Za to bi bilo treba opraviti iz\u010D\
  rpno in dolgotrajno dru\u017Ebeno razpravo vseh dru\u017Ebenih skupin in dose\u010D\
  i \u0161iroko politi\u010Dno soglasje.\r\nNadaljnje analize o finan\u010Dni vzdr\u017E\
  nosti UTD in njegovi vi\u0161ini bi Vlada RS lahko pridobila po sprejemu omenjenega\
  \ dru\u017Ebenega in politi\u010Dnega soglasja, po katerem bi bile znane tudi osnovne\
  \ predpostavke o virih financiranja in upravi\u010Dencih do UTD. Brez teh osnovnih\
  \ predpostavk pa poglobljene analize niso smiselne.\r\n\_"
