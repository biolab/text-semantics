Naslov: "Izbris dosmrtne slu\u017Enosti na nepremi\u010Dnini v zemlji\u0161ki knjigi\
  \ naj se izvede po uradni dol\u017Enosti"
Odgovor pristojnega organa: "Odgovor Ministrstva za pravosodje:\_Zakon o zemlji\u0161\
  ki knjigi (Ur.l. RS, \u0161t. 58/03 in nasl., v nadaljnjem besedilu ZZK-1) v 125.a\
  \ \u010Dlenu dopu\u0161\u010Da, da vsakdo, torej tudi vsaka fizi\u010Dna ali pravna\
  \ oseba sestavi in vlo\u017Ei zemlji\u0161koknji\u017Eni predlog v elektronski obliki.\
  \ Izjema je predlog za vpis zaznambe vrstnega reda in predlog za predznambo ali\
  \ vknji\u017Ebo v zaznamovanem vrstnem redu, ki ga lahko vlo\u017Ei le notar. Stranka\
  \ si mora predhodno zagotoviti le varni elektronski predal (ki je za fizi\u010D\
  ne osebe praviloma brezpla\u010Den) in varno elektronsko potrdilo (t.i. SIGENCO,\
  \ za katero se lahko brezpla\u010Dno zaprosi na upravni enoti). Po pridobitvi teh\
  \ zahtev lahko stranka posluje s sodi\u0161\u010Di po elektronski poti, seveda le\
  \ v tistih postopkih, ki so \u017Ee ustrezno informatizirani (poleg zemlji\u0161\
  koknji\u017Enega postopka sta to \u0161e insolven\u010Dni in izvr\u0161ilni postopek).\
  \ Na\u010Din pretvorbe listin, ki so podlaga za zemlji\u0161koknji\u017Eni vpis\
  \ v elektronsko obliko in njihova hramba do pravnomo\u010Dnosti je odvisna od lastnosti\
  \ listine, in sicer od tega, ali gre za zasebno listino ali javno listino. V primerih,\
  \ ko gre za izbris slu\u017Enosti zaradi smrti slu\u017Enostnega upravi\u010Denca,\
  \ predstavlja tak\u0161no listino izpisek iz mati\u010Dnga registra o smrti. Izpisek\
  \ ima dokazno mo\u010D javne listine. Tak\u0161ne listine v skladu s 142. \u010D\
  lenom ZZK-1 ni treba v pretvorbo in hrambo zaupati notarju, ampak lahko listino\
  \ v elektronsko obliko pretvori in prilo\u017Ei zemlji\u0161koknji\u017Enemu predlogu\
  \ predlagatelj sam. To posledi\u010Dno pomeni, da stranke v tem primeru ne bremenijo\
  \ notarski stro\u0161ki sestave in vlo\u017Eitve zemlji\u0161koknji\u017Enega predloga\
  \ oziroma pretvrobe listine v elektronsko obliko."
