Naslov: "Potrdilo o namenski rabi zemlji\u0161\u010Da"
Odgovor pristojnega organa: "Odgovor Ministrstva za pravosodje:Ministrstvo za pravosodje\
  \ je resorno pristojno za podro\u010Dje notariata ter zemlji\u0161ke knjige, zato\
  \ v nadaljevanju podajamo neobvezno pravno mnenje z delovnega podro\u010Dja na\u0161\
  ega ministrstva:\r\n\_Zakon o zemlji\u0161ki knjigi (Uradni list RS, \u0161t. 58/03,\
  \ 45/08, 28/09 in 25/11) dolo\u010Da vsebino vpisov in podatkov, ki se vpisujejo\
  \ v zemlji\u0161ko knjigo. Zemlji\u0161ka knjiga je javna knjiga, namenjena vpisu\
  \ in javni objavi podatkov o pravicah na nepremi\u010Dninah in pravnih dejstvih\
  \ v zvezi z nepremi\u010Dninami. V zvezi z va\u0161im vpra\u0161anjem pojasnjujemo,\
  \ da mora biti v skladu z 38. \u010Dlenom Zakona o zemlji\u0161ki knjigi vpisu pridobitve\
  \ lastninske pravice prilo\u017Eeno potrdilo pristojnega organa o namenu rabe nepremi\u010D\
  nine po prostorskih aktih in o morebitnih prostorskih ukrepih, ki veljajo na obmo\u010D\
  ju, na katerem le\u017Ei nepremi\u010Dnina (v nadaljnjem besedilu: potrdilo o namenski\
  \ rabi zemlji\u0161\u010Da). Potrdilo o namenski rabi zemlji\u0161\u010Da ima zna\u010D\
  aj potrdila iz uradne evidence in z dnem uveljavitve Zakona o prostorskem na\u010D\
  rtovanju (Uradni list RS, \u0161t. 33/07, 108/09, 57/12 in 109/12) nadome\u0161\u010D\
  a prej veljavno lokacijsko informacijo za potrebe prometa z nepremi\u010Dninami.\
  \ Predstavlja pomemben vir informacij za lastnike zemlji\u0161\u010D, za stranke\
  \ prodajne pogodbe oziroma za investitorje o namenski rabi zemlji\u0161\u010Da ter\
  \ prostorskih ukrepih po predpisih s podro\u010Dja urejanja prostora, kot tudi ali\
  \ je v zvezi s pravnim poslom potrebno pridobiti soglasje oziroma odobritev pristojnega\
  \ organa ter vpra\u0161anje obstoja predkupne pravice ob\u010Dine. Peti odstavek\
  \ 38. \u010Dlena Zakona o zemlji\u0161ki knjigi sicer omogo\u010Da, da notar, ki\
  \ ima elektronski dostop do informatizirane evidence, v kateri je vpisan podatek\
  \ o namenu rabe nepremi\u010Dnine po prostorskih aktih in o morebitnih prostorskih\
  \ ukrepih, vpogleda v to evidenco in v overitvenem potrdilu navede \u0161tevilko\
  \ transakcije, pod katero je opravil vpogled v to evidenco, vendar zaenkrat lahko\
  \ notar preverja podatke le s podatki iz Poslovnega registra Slovenije (PRS), ki\
  \ ga vodi Agencija Republike Slovenije za javnopravne evidence in storitve. Enotna\
  \ informatizirana evidenca, v kateri je vpisan podatek o namenski rabi nepremi\u010D\
  nine na ravni dr\u017Eave trenutno ni vzpostavljena.Odgovor Ministrstva za finance:Pobuda\
  \ se nana\u0161a na predlo\u017Eitev obveznih prilog k napovedi za odmero davka\
  \ na promet nepremi\u010Dnin, ki jo mora zavezanec v skladu z Zakonom o davku na\
  \ promet nepremi\u010Dnin - ZDPN-2 (Uradni list RS, \u0161t. 117/06) vlo\u017Eiti\
  \ v 15 dneh po nastanku dav\u010Dne obveznosti pri dav\u010Dnem organu, na obmo\u010D\
  ju katerega nepremi\u010Dnina le\u017Ei. S tem v zvezi pojasnjujemo, da Zakon dolo\u010D\
  a, da mora zavezanec napovedi prilo\u017Eiti listine, na podlagi katerih se prena\u0161\
  a lastninska pravica na nepremi\u010Dninah, in v kolikor nepremi\u010Dnina \u0161\
  e ni vpisana v zemlji\u0161ko knjigo, tudi dokazilo o na\u010Dinu pridobitve te\
  \ nepremi\u010Dnine. S to zakonsko podlago se torej dolo\u010Da, katere listine\
  \ morajo biti prilo\u017Eene napovedi za odmero davka na promet nepremi\u010Dnin.\
  \ Predlaganje potrdila o namenski rabi zemlji\u0161\u010Da na zahtevo dav\u010D\
  nega organa tako ni predvideno.Potrdilo o namenski rabi zemlji\u0161\u010Da pa se\
  \ zahteva na podlagi drugih zakonov, npr. Zakona o zemlji\u0161ki knjigi (Uradni\
  \ list RS, \u0161t. 58/03, 45/08, 28/09 in 25/11), ki v 38. \u010Dlenu dolo\u010D\
  a, da mora biti vpisu pridobitve lastninske pravice prilo\u017Eeno potrdilo pristojnega\
  \ organa o namenu rabe nepremi\u010Dnine po prostorskih aktih in o morebitnih prostorskih\
  \ ukrepih, ki veljajo na obmo\u010Dju, na katerem le\u017Ei nepremi\u010Dnina. Tudi\
  \ v 87. \u010Dlenu Zakona o urejanju prostora - ZUreP-1 (Uradni list RS, \u0161\
  t. 110/02, 8/03 - popr., 58/03 - ZZK-1, 33/07 - ZPNa\u010Drt, 108/09 - ZGO-1C in\
  \ 80/10 - ZUPUDPP) je dolo\u010Deno, da mora lastnik nepremi\u010Dnine na obmo\u010D\
  ju predkupne pravice pred sklenitvijo kupoprodajne pogodbe pridobiti potrdilo ob\u010D\
  ine, da na nepremi\u010Dnini ne uveljavlja predkupne pravice. \u010Ce ob\u010Dina\
  \ ne izda v 15 dneh od vlo\u017Eitve zahtevka potrdila, se \u0161teje, da predkupne\
  \ pravice ne uveljavlja. Podatek o uveljavljanju ali ne uveljavljanju zakonite predkupne\
  \ pravice pa je podatek iz potredila o nameski rabi.Dav\u010Dna praksa ka\u017E\
  e, da dav\u010Dni zavezanci v ve\u010Dini primerov ob predlo\u017Eitvi napovedi\
  \ za odmero davka na promet nepremi\u010Dnin \u017Ee posredujejo potrdilo o namenski\
  \ rabi. V primeru, da zavezanci s tem potrdilom ob vlo\u017Eitvi napovedi ne razpolagajo,\
  \ jih dav\u010Dni urad seznani, da bo po uradni dol\u017Enosti sam pridobil to potrdilo.\
  \ V ve\u010Dini primerov nato zavezanci, zaradi interesa po \u010Dim hitrej\u0161\
  em odmernem postopku, sami priskrbijo potredilo o nameski rabi s strani ob\u010D\
  in in ga predlo\u017Eijo dav\u010Dnemu organu.V zvezi z dav\u010Dno obveznostjo\
  \ pojasnjujemo, da ta nastane takrat, ko je sklenjena pogodba, na podlagi katere\
  \ se prenese nepremi\u010Dnina. Izjemoma, \u010De je za prenos nepremi\u010Dnine\
  \ potrebno dovoljenje dr\u017Eavnega organa ali kak\u0161en drug pravni akt, nastane\
  \ dav\u010Dna obveznost s pravnomo\u010Dnostjo pravnega akta, \u010Deprav je bila\
  \ pogodba sklenjena prej. Dav\u010Dni organ tako praviloma za nastanek dav\u010D\
  ne obveznosti upo\u0161teva splo\u0161no pravilo, v katerem pa gre za izjemo, je\
  \ dokazno breme na zavezancu, da dav\u010Dnemu organu predlo\u017Ei ustrezne listine,\
  \ kot so npr. odlo\u010Dba oziroma potrdilo o odobritvi pravnega posla na podlagi\
  \ Zakona o kmetijskih zemlji\u0161\u010Dih - ZKZ (Uradni list RS, \u0161t. 71/11\
  \ - uradno pre\u010Di\u0161\u010Deno besedilo in 58/12), kadar gre za promet s kmetijskimi\
  \ zemlji\u0161\u010Di, gozdovi in kmetijami, izdano s strani upravnih enot.V zvezi\
  \ z dolo\u010Ditvijo dav\u010Dne osnove pojasnjujemo, da dav\u010Dni urad v praksi\
  \ zaradi pravilne dolo\u010Ditve dav\u010Dne osnove potrebuje podatke iz potrdila\
  \ o namenski rabi. Potrdilo o namenski rabi namre\u010D vsebuje tako podatek o namenski\
  \ rabi zemlji\u0161\u010Da, kot tudi podatek o podrobnej\u0161i namenski rabi. Iz\
  \ prakse namre\u010D izhaja, da je bilo v ve\u010D primerih ugotovljena nepravilno\
  \ evidentirana nameska raba v javnih evidencah (zemlji\u0161ki kataster, register\
  \ nepremi\u010Dnnin), zlasti je neurejeno stanje na podro\u010Dju podatka o podrobnej\u0161\
  i namenski rabi (zemlji\u0161\u010De za gradno stavb). Na podlagi tega potrdila\
  \ dav\u010Dni organ dobi tudi vpogled v podatek ali gre za npr. nezazidano stavbno\
  \ zemlji\u0161\u010De, ki je lahko predmet obra\u010Duna DDV. Prav tako je podatek\
  \ o podrobnej\u0161i nameski rabi koristen podatek za kontrolo, ali tak promet podle\u017E\
  e tudi obdav\u010Ditvi z davkom na dobi\u010Dek zaradi spremembe namembnosti zemlji\u0161\
  \u010D.V zvezi z obveznostjo predlaganja oziroma pridobivanja potrdila o namenski\
  \ rabi s strani lastnika nepremi\u010Dnine oziroma organa v postopku prometa z nepremi\u010D\
  ninami, smo zasledili naslednje usmeritve:- glede na dolo\u010Dbo 7. \u010Dlena\
  \ ZDPN-2 dav\u010Dna obveznost nastane ob sklenitvi pogodbe;- s 87. \u010Dlenom\
  \ ZUreP-1 se nalaga lastniku nepremi\u010Dnine, ki le\u017Ei na obmo\u010Dju predkupne\
  \ pravice, da mora pred sklenitvijo kupoprodajne pogodbe pridobiti potrdilo ob\u010D\
  ine, da na nepremi\u010Dnini ne uveljavlja predkupne pravice; notar pa ne sme overiti\
  \ podpisa prodajalca na kupoprodajni pogodbi, v kolikor ta ni predlo\u017Eil potrdila\
  \ o nameski rabi;- na podlagi 105. \u010Dlena Zakona o prostorskem na\u010Drtovanju\
  \ - ZPNa\u010Drt (Uradni list RS, \u0161t. 33/07, 70/08, - ZVO-1B, 108/09, 80/10\
  \ - ZUPUDPP, 43/11 - ZKZ-C, 57/12, 57/12 - ZUPUDPP-A in 109/12) z dnem uveljavitve\
  \ tega zakona ne glede na dolo\u010Dbe drugih predpisov predlo\u017Eitev potrdila\
  \ o namenski rabi prostora ni ve\u010D obvezna v nobenem postopku; podatke za potrebe\
  \ postopka si mora organ pridobiti sam.Glede na naveden zakonske dolo\u010Dbe kot\
  \ mo\u017Enost izpostavljamo, da tudi zaradi razli\u010Dnih situacij in pravnih\
  \ podlag, pravilo ki ga dolo\u010Da 105. \u010Dlen ZPNa\u010Drt v praksi \u0161\
  e ni v celoti realizirano."
