Naslov: "Vra\u010Dilo sredstev po interventni zakonodaji Covid - preverba upravi\u010D\
  enosti "
Odgovor pristojnega organa: "Odgovor Ministrstva za gospodarski razvvoj in tehnologijoVlada\
  \ Republike Slovenije je v \u010Dasu epidemije COVID-19 in po njej pripravila deset\
  \ paketov interventne zakonodaje tako za prebivalstvo kot tudi za gospodarstvo v\
  \ ocenjeni vrednosti ve\u010D kot 6 milijard EUR, v okviru katerih je bilo do sedaj\
  \ porabljenih cca 4,8 mrd EUR. Od tega je bilo za gospodarstvo je bilo porabljenega\
  \ v letih 2020 in 2021 2,28 mrd EUR. Predloge ukrepov smo pripravljali razli\u010D\
  ni resorji, vsak s svojega vidika pristojnosti.Na Ministrstvu za gospodarski razvoj\
  \ in tehnologijo smo skrbeli v sodelovanju z Ministrstvom za delo, dru\u017Eino,\
  \ socialne zadeve in enake mo\u017Enosti in Ministrstvom za finance smo na eni strani\
  \ poskrbeli za ohranitev delovnih mest z ukrepom subvencioniranja \u010Dakanja na\
  \ delo in ukrepom subvencioniranja skraj\u0161anega delovnega \u010Dasa ter za samozaposlene\
  \ z izredno pomo\u010Djo v obliki mese\u010Dnega temeljnega dohodka. Na drugi strani\
  \ pa je vlada poskrbela za zagotavljanje likvidnostnih sredstev z dr\u017Eavnimi\
  \ poro\u0161tvi za ban\u010Dne kredite prek SID banke, odlogom odpla\u010Dila ban\u010D\
  nih kreditov in kreditov javnih skladov, likvidnostnimi brezobrestnimi krediti Slovenskega\
  \ podjetni\u0161kega sklada in Slovenskega regionalnega razvojnega sklada, odlogi\
  \ pla\u010Dila najemnin, odlogi pla\u010Dila davkov, delnim povra\u010Dilom nekritih\
  \ fiksnih stro\u0161kov. Uvedena so bila tudi nadomestila pla\u010D delavcem zaradi\
  \ odrejene karantene in\r\nnezmo\u017Enosti opravljanja dela zaradi vi\u0161je sile.\
  \ Pravica do povra\u010Dila izpla\u010Danih nadomestil pla\u010D delavcem zaradi\
  \ karantene ali vi\u0161je sile je bila dana tudi samozaposlenim.\_\r\nZ interventnimi\
  \ zakoni so bili dolo\u010Deni upravi\u010Denci, vi\u0161ine pomo\u010Di, postopki\
  \ dodeljevanja in organi, ki so pomo\u010Di dodeljevali, izvajali postopke vra\u010D\
  ila in nadzora, med katerimi je tudi Finan\u010Dna uprava Republike Slovenije (FURS).\
  \ Moramo pa upo\u0161tevati, da je osnovna naloga FURSa dolo\u010Dena z Zakonom\
  \ o finan\u010Dni upravi, kamor spada predvsem pobiranje davkov, prispevkov za socialno\
  \ varnost in drugih dajatev, ki so prihodek ene od blagajn javnega financiranja\
  \ ali prora\u010Duna Evropske unije in so s posebnim predpisom predpisane kot splo\u0161\
  no obvezne.\_\r\nPodane pobude ne moremo podpreti iz ve\u010D razlogov. Prvi med\
  \ njimi je zagotovo dejstvo, da bi s tem posegli v pristojnost ministrstev in njihovih\
  \ izvajalskih organov. Poleg tega potekajo \u017Ee postopki izvajanja, pri nekaterih\
  \ tudi vra\u010Danja sredstev pri posameznih ukrepih in bi s tem retrogradno spreminjali\
  \ zakonodajo, kar z vidika pravne varnosti vseh udele\u017Eencev v postopku ni ustrezno.\
  \ Nenazadnje pa je potrebno upo\u0161tevati tudi osnovno poslanstvo FURSa, zato\
  \ je dodatno obremenjevanje tega organa v sestavi Ministrstva za finance neustrezno.Ministrstvo\
  \ za financeV obdobju od za\u010Detka epidemije COVID-19 je bilo sprejetih deset\
  \ splo\u0161nih zakonov in nekaj zakonov, usmerjenih na dolo\u010Deno podro\u010D\
  je, s katerimi so bili uveljavljeni \u0161tevilni ukrepi za zajezitev epidemije,\
  \ omilitev in odpravo njenih posledic ter za okrevanje. Ukrepi so v na\u010Delu\
  \ imeli naravo interventnih, za\u010Dasnih ukrepov, ki se nana\u0161ajo na razli\u010D\
  na podro\u010Dja delovanja dru\u017Ebe, in vsebinsko sodijo v pristojnost razli\u010D\
  nih, pristojnih organov oziroma ministrstev. Najpomembnej\u0161i in naj\u0161tevilnej\u0161\
  i ukrepi se nana\u0161ajo na podro\u010Dje gospodarstva, zaposlovanja oziroma trga\
  \ dela, socialnega varstva in izobra\u017Eevanja ter zdravstva. Zakon o dr\u017E\
  avni upravi (Uradni list RS, \u0161t. 113/05 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 89/07 \u2013 odl. US, 126/07 \u2013 ZUP-E, 48/09, 8/10 \u2013 ZUP-G,\
  \ 8/12 \u2013 ZVRS-F, 21/12, 47/13, 12/14, 90/14, 51/16, 36/21, 82/21 in 189/21)\
  \ dolo\u010Da, da upravne naloge opravljajo ministrstva, organi v njihovi sestavi\
  \ in upravne enote. Ministrstvo je temeljna organizacijska oblika dr\u017Eavne uprave,\
  \ ki pokriva dolo\u010Deno delovno podro\u010Dje dru\u017Ebenega \u017Eivljenja,\
  \ njihovo pristojnost pa urejajo predpisi, ki dolo\u010Dijo pravico in dol\u017E\
  nost za opravo nalog, ki izvira iz tako dolo\u010Dene pristojnosti. Organ v sestavi\
  \ ministrstva se ustanovi za opravljanje specializiranih strokovnih nalog, izvr\u0161\
  ilnih in razvojnih nalog, nalog in\u0161pekcijskega in drugega nadzora in nalog\
  \ na podro\u010Dju javnih slu\u017Eb, \u010De se s tem zagotovi ve\u010Dja u\u010D\
  inkovitost pri opravljanju nalog oziroma, \u010De je zaradi narave nalog ali delovnega\
  \ podro\u010Dja potrebno zagotoviti ve\u010Djo samostojnost pri opravljanju nalog.\
  \ Pri oblikovanju interventnih oziroma za\u010Dasnih ukrepov za omilitev in odpravo\
  \ posledic COVID-19, vklju\u010Dno z vra\u010Dilom sredstev ter nadzorom, ki sodijo\
  \ v delovno podro\u010Dje razli\u010Dnih ministerstev in organov v sestavi ministrstev,\
  \ se je navedeni princip, zasledoval v \u010Dim ve\u010Dji mo\u017Eni meri.Z interventnimi\
  \ zakoni so bili uveljavljeni \u0161tevilni ukrepi za dodelitev pomo\u010Di gospodarstvu\
  \ in prebivalstvu. Z zakoni so dolo\u010Deni upravi\u010Denci do pomo\u010Di, vi\u0161\
  ine pomo\u010Di, postopki dodeljevanja ter tudi organi pristojni za presojo upravi\u010D\
  enosti oziroma vra\u010Dil pomo\u010Di ter za nadzor posameznega ukrepa. Pristojni\
  \ organi za dodeljevanje, vra\u010Dila in nadzor posamezne pomo\u010Di so se dolo\u010D\
  ali, kot navedeno zgoraj, ob upo\u0161tevanju vsebine ukrepa oziroma podro\u010D\
  ja, na katero se ukrep nana\u0161a, ter tudi zagotovitve mo\u017Enosti u\u010Dinkovite\
  \ in \u010Dim enostavnej\u0161e dodelitve pomo\u010Di, saj je bilo pomembno, da\
  \ pomo\u010D \u010Dim prej pride do upravi\u010Dencev, torej gospodarstva ali prebivalstva.\
  \ V tem okviru je na podlagi predmetne interventne zakonodaje dobil pomembno vlogo\
  \ tudi FURS, in sicer tako glede dodeljevanja pomo\u010Di kot tudi na podro\u010D\
  ju vra\u010Dil dolo\u010Denih pomo\u010Di ter tudi nadzora izvajanja dolo\u010D\
  enih ukrepov, predvsem iz razloga \u010Dim u\u010Dinkovitej\u0161ega dodeljevanja\
  \ pomo\u010Di ter izvirnega razpolaganja z dolo\u010Denimi podatki, potrebnimi za\
  \ presojo upravi\u010Denosti do pomo\u010Di oziroma vra\u010Dila pomo\u010Di. Ob\
  \ tem pa je bilo in je treba upo\u0161tevati tudi temeljno pristojnost in naloge\
  \ FURS, izvajanje katerih z nalaganjem pristojnosti v zvezi z izvajanjem dodatnih\
  \ interventnih ukrepov, ni smelo oziroma ne sme biti okrnjeno.\_Temeljna naloga\
  \ FURS, organa v sestavi Ministrstva za finance, je pobiranje davkov, prispevkov\
  \ za socialno varnost (v nadaljnjem besedilu: PSV) in drugih dajatev, ki so prihodek\
  \ ene od blagajn javnega financiranja ali prora\u010Duna Evropske unije in so s\
  \ posebnim predpisom predpisane kot splo\u0161no obvezne. Med naloge pobiranja sodi\
  \ tudi nadzor in izvr\u0161ba davkov, PSV in drugih obveznih dajatev. Natan\u010D\
  neje so naloge FURS opredeljene v prvem odstavku 11. \u010Dlena Zakona o finan\u010D\
  ni upravi (Uradni list RS, \u0161t. 25/14).Naj sklepno povzamemo, da so organi,\
  \ pristojni za izvajanje posameznega ukrepa pomo\u010Di, dolo\u010Deni z zakonom.\
  \ Predlagan na\u010Din bi tako posegel v pristojnost upravnih organov (ministrstev\
  \ in njihovo notranjo organizacijo itd.) oziroma v ustaljeno razmejitev njihovih\
  \ nalog. Pri dolo\u010Ditvi pristojnih organov se je upo\u0161tevala vsebina posameznega\
  \ ukrepa, vsebinska pristojnost posameznega organa, izvirno razpolaganje s potrebnimi\
  \ podatki ter mo\u017Enost dose\u010Di \u010Dim ve\u010Djo\_ mo\u017Eno u\u010D\
  inkovitost ter hitrost dodeljevanja pomo\u010Di. Pobuda, da naj se za vse ukrepe\
  \ pomo\u010Di dolo\u010Di FURS za organ, ki bo presojal potrebnost vra\u010Dila\
  \ sredstev za vse prejemnike, ki ne izpolnjujejo pogojev za posamezna prejeta sredstva,\
  \ je iz tega vidika neprimerna. Ob tem je treba upo\u0161tevati tudi, kaj je osnovna\
  \ naloga in pristojnost FURS, katere izvajanje ne sme biti okrnjeno. Upo\u0161tevati\
  \ pa je treba tudi dejstvo, kar je v zvezi s to pobudo najpomembnej\u0161e, da so\
  \ postopki dodeljevanja in vra\u010Danja pomo\u010Di \u017Ee v teku ali so celo\
  \ \u017Ee zaklju\u010Deni, ter so se posamezni pristojni organi \u017Ee prilagodili\
  \ izvajanju teh nalog, tako na organizacijskem, kadrovskem kot tudi podro\u010D\
  ju programskih podpor. Spreminjanje pristojnega organa v tej fazi bi bilo, poleg\
  \ navedenega, problemati\u010Dno tudi z vidika pravne varnosti udele\u017Eencev\
  \ v predmetnih postopkih.\r\n\_"
