Naslov: "Upnik ne izda soglasja za podalj\u0161anje registracije vozila"
Odgovor pristojnega organa: "Odgovor Ministrstva za pravosodje:V zvezi s predlogom\
  \ za poenostavitev postopka podalj\u0161anja registracije zarubljenega vozila, pojasnjujemo,\
  \ da to vpra\u0161anje ureja Zakon o izvr\u0161bi in zavarovanju (ZIZ) v 81. \u010D\
  lenu, kjer v 12. odstavku dolo\u010Da, da \xBBZarubljeno motorno ali priklopno vozilo\
  \ se do prenehanja veljavnosti rube\u017Ea ne sme registrirati oziroma se zanj ne\
  \ sme podalj\u0161ati prometnega dovoljenja brez dovoljenja upnika, na katerem je\
  \ njegov podpis overjen\xAB.ZIZ za podalj\u0161anje veljavnosti registracije zarubljenega\
  \ vozila zahteva torej dovoljenje oziroma soglasje upnika, ki pa mora biti zaradi\
  \ zagotavljanja njegove verodostojnosti, podano na predpisan na\u010Din, torej overjeno.\
  \ S tak\u0161no ureditvijo se varuje upnikov polo\u017Eaj v izvr\u0161ilnem postopku\
  \ \u2013 upnik kljub temu, da bi lahko zahteval prodajo stvari (vozila) in se iz\
  \ kupnine popla\u010Dal, tega ne stori, pa\u010D pa privoli v obro\u010Dno pla\u010D\
  ilo dolga, pri \u010Demer vozilo pusti v uporabi dol\u017Eniku. \u010Ce za podalj\u0161\
  anje registracije ne bi bilo potrebno njegovo soglasje, dol\u017Enik ne bi imel\
  \ interesa popla\u010Dila dolga, saj lahko vozilo kljub rube\u017Eu nemoteno uporablja\
  \ \u0161e naprej."
