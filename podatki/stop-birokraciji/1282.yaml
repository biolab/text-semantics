Naslov: 'Javna dela '
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017EnostiZavod Republike Slovenije za zaposlovanje (v nadaljnjem\
  \ besedilu: Zavod) je na podlagi 73. \u010Dlena Zakon o urejanju trga dela (Uradni\
  \ list RS, \u0161t. 80/10, 40/12 \u2013 ZUJF, 21/13, 63/13, 100/13, 32/14 \u2013\
  \ ZPDZC-1, 47/15 \u2013 ZZSDT, 55/17, 75/19, 11/20 \u2013 odl. US, 189/20 \u2013\
  \ ZFRO, 54/21, 172/21 \u2013 ZODPol-G, 54/22 in 59/22 \u2013 odl. US, v nadaljnjem\
  \ besedilu: ZUTD) javni zavod, ki je organiziran enotno za obmo\u010Dje Republike\
  \ Slovenije. Zavod ukrepe aktivne politike zaposlovanja izvaja kot javno slu\u017E\
  bo.Javna dela so na podlagi 49. \u010Dlena ZUTD poseben program aktivne politike\
  \ zaposlovanja v okviru ukrepa kreiranja delovnih mest. Vsebina in na\u010Din izvajanja\
  \ programa javnih del je dolo\u010Dena v Katalogu ukrepov Aktivne politike zaposlovanja,\
  \ ki je objavljen na spletni strani ministrstva in Zavoda. Programi javnih del so\
  \ namenjeni aktiviranju brezposelnih oseb, ki so ve\u010D kot eno leto neprekinjeno\
  \ prijavljene v evidenci brezposelnih oseb, njihovi socialni vklju\u010Denosti,\
  \ ohranitvi ali razvoju delovnih sposobnosti ter spodbujanju razvoja novih delovnih\
  \ mest.Zavod na podlagi 47. \u010Dlena ZUTD vsako leto objavi javno povabilo za\
  \ izbor programov javnih del. Partnerji pri izvajanju programov javnih del so poleg\
  \ Zavoda \u0161e naro\u010Dniki (npr. ob\u010Dina, ministrstva in ustrezne strokovne\
  \ organizacije, katere ustanoviteljica je Republika Slovenije) in izvajalci programov\
  \ javnih del (neprofitni delodajalci); vsekakor pa so naro\u010Dniki lahko tudi\
  \ izvajalci javnih del. Program javnega dela se lahko za\u010Dne izvajati po sklenitvi\
  \ pogodbe o izvajanju programa javnega dela med Zavodom, izvajalcem in naro\u010D\
  nikom programa javnega dela. Dolgotrajno brezposelne osebe se vklju\u010Dijo v program\
  \ javnega dela po uspe\u0161no opravljenem predhodnem zdravni\u0161kem pregledu,\
  \ po sklenitvi pogodbe o vklju\u010Ditvi v program javnega dela z Zavodom in pogodbe\
  \ o zaposlitvi zaradi opravljanja javnih del, sklenjene z izvajalcem.Upravi\u010D\
  eni stro\u0161ki, ki jih zagotavlja Zavod za izvedbo programa javnega dela, so dolo\u010D\
  eni v ZUTD:del sredstev za pla\u010De udele\u017Eencev;sredstva za prehrano med\
  \ delom;sredstva za prevoz na delo in z dela;sredstva za stro\u0161ke predhodnega\
  \ zdravni\u0161kega pregleda v dejanski vi\u0161ini;sredstva za odpravnine ob upokojitvi\
  \ pod pogoji, ki jih dolo\u010Da delovnopravna zakonodaja.Udele\u017Eenci imajo\
  \ za delo, ki ga opravljajo v programu javnih del, pravico do pla\u010De, ki je\
  \ izra\u017Eena v dele\u017Eu od minimalne pla\u010De po ravneh strokovne izobrazbe\
  \ oziroma usposobljenosti.Zavod na podlagi 52. \u010Dlena ZUTD in 5. \u010Dlena\
  \ Pravilnika o izboru in sofinanciranju programov javnih del (Uradni list RS, \u0161\
  t. 96/13, 84/15, 67/16, 55/17, 77/19 in 180/20) sofinancira del pla\u010De in druge\
  \ stro\u0161ke zaposlitve (stro\u0161ki za prehrano med delom, prevoz na delo in\
  \ z dela, predhodni zdravni\u0161ki pregled za dolgotrajno brezposelne osebe ter\
  \ odpravnine ob upokojitvi), izvajalec oziroma naro\u010Dnik javnih del pa zagotavlja\
  \ sredstva za kritje razlike pla\u010D udele\u017Eencev, regres za letni dopust\
  \ ter materialne stro\u0161ke, vklju\u010Dno s stro\u0161ki prostorov in potrebne\
  \ opreme za izvajanje programov javnih del.Izvajalec oziroma naro\u010Dnik na podlagi\
  \ 51. \u010Dlena ZUTD z napoteno brezposelno osebo sklene posebno pogodbo o zaposlitvi\
  \ \u2013 Pogodba o zaposlitvi zaradi opravljanja javnih del, ki jo v 64. \u010D\
  lenu dolo\u010Da tudi Zakon o delovnih razmerjih (Uradni list RS, \u0161t. 21/13,\
  \ s spremembami, v nadaljevanju: ZDR-1). ZDR-1 uvr\u0161\u010Da pogodbo o zaposlitvi\
  \ zaradi opravljanja javnih del med atipi\u010Dne pogodbe o zaposlitvi, saj dolo\u010D\
  a, da se pogodba o zaposlitvi med brezposelno osebo, ki je vklju\u010Dena v javna\
  \ dela, in delodajalcem \u2013 izvajalcem javnih del, sklene upo\u0161tevaje posebnosti,\
  \ dolo\u010Dene z zakonom, ki ureja trg dela (64. \u010Dlen ZDR-1). ZUTD v prvem\
  \ odstavku 51. \u010Dlena dolo\u010Da, da se pogodba o zaposlitvi, sklenjena zaradi\
  \ opravljanja javnih del, sklene ob upo\u0161tevanju posebnosti glede vi\u0161ine\
  \ pla\u010Dila za delo, trajanja letnega dopusta in razlogov za njeno prenehanje,\
  \ ki so dolo\u010Deni v tem zakonu, kar pa ne izklju\u010Duje uporabe dolo\u010D\
  b ZDR-1 glede pravic ali obveznosti delavcev ali delodajalcev, ki jih ZUTD ne ureja.Zavod\
  \ izvajalcu javnih del, na podlagi popolnega in ustreznega zahtevka za povra\u010D\
  ilo upravi\u010Denih stro\u0161kov in prejetih dokazil, izpla\u010Da s pogodbo dogovorjen\
  \ del sofinanciranja programa javnih del do 15. dne v mesecu za pretekli mesec.\
  \ V skladu s 1. in 2. odstavkom 54. \u010Dlena Zakona o javnih financah (Uradni\
  \ list RS, \u0161t. \u0161t. 11/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 14/13 \u2013 popr., 101/13, 55/15 \u2013 ZFisP, 96/15 \u2013 ZIPRS1617, 13/18\
  \ in 195/20 \u2013 odl. US) mora vsak izdatek iz prora\u010Duna imeti za podlago\
  \ verodostojno knjigovodsko listino, s katero se izkazuje obveznost za pla\u010D\
  ilo. Pravni temelj in vi\u0161ino obveznosti, ki izhaja iz verodostojne knjigovodske\
  \ listine, je treba pred izpla\u010Dilom preveriti in pisno potrditi.V skladu z\
  \ navedenim bi radi opozorili, da gre pri opravljanju javnih del za hkratno zagotavljanje\
  \ mo\u017Enosti zaposlitve dolgotrajno brezposelnim osebam in zagotavljanje javnega\
  \ interesa za izvajanje programov s strani naro\u010Dnikov. Mo\u017Enost zaposlovanja\
  \ dolgotrajno brezposelnih oseb v okviru programov aktivne politike zaposlovanja\
  \ na na\u010Din, da je delodajalec Zavod, zakonodaja, ne omogo\u010Da.Ministrstvo\
  \ pripravlja spremembe in dopolnitve ZUTD, katerih del bo tudi sprememba na\u010D\
  ina sofinanciranja dele\u017Ea pla\u010D udele\u017Eencev programov javnih del."
