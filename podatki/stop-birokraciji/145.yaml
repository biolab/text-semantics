Naslov: "Izdaja sklepa za novo ustanovljene gospodarske dru\u017Ebe"
Odgovor pristojnega organa: "\_Odgovor Ministrstva za pravosodje:\_Sodni register,\
  \ podatke, ki se vpi\u0161ejo v sodni register, pravila postopka, v katerem pristojno\
  \ sodi\u0161\u010De odlo\u010Da o vpisu v sodni register, ureja Zakon o sodnem registru\_\
  \ (v nadaljnjem besedilu: ZSReg). V skladu s 13. \u010Dlenom ZSReg je postopek za\
  \ vpis v sodni register hiter, sodi\u0161\u010De pa mora zadeve obravnavati po vrsti,\
  \ kot jih je prejelo, \u010De posebne okoli\u0161\u010Dine ne zahtevajo druga\u010D\
  e. V 20. \u010Dlenu ZSReg je dolo\u010Deno, da je za odlo\u010Danje o vpisih v sodni\
  \ register v zvezi s posameznim subjektom vpisa pristojno sodi\u0161\u010De, na\
  \ obmo\u010Dju katerega je sede\u017E tega subjekta vpisa (registrsko sodi\u0161\
  \u010De), \u010De ni druga\u010De posebej dolo\u010Deno. V primeru vpisa novih subjektov\
  \ vpisa, nastalih z razdelitvijo subjekta vpisa, je za vpis v skladu z 21. \u010D\
  lenom ZSReg pristojno sodi\u0161\u010De, pri katerem je vpisan subjekt vpisa, ki\
  \ se razdeli.Glede na dejstvo, da ZSReg predpisuje enaka pravila postopka in enaka\
  \ sodna opravila ne glede na to, katero sodi\u0161\u010De je v konkretni zadevi\
  \ krajevno pristojno, menimo, da razlogov za o\u010Ditano bistveno razli\u010Dno\
  \ \u010Dasovno obravnavanje podobnih zadev na razli\u010Dnih sodi\u0161\u010Dih\
  \ ni mogo\u010De iskati v sami normativni ureditvi, temve\u010D v izvajanju le-te\
  \ oziroma v organizaciji izvajanja normativne ureditve na posameznih sodi\u0161\u010D\
  ih. Zato smo z o\u010Ditki v pobudi seznanili Vrhovno sodi\u0161\u010De RS, ki je\
  \ pojasnilo, da je do situacije na Okro\u017Enem sodi\u0161\u010Du v Celju, opisane\
  \ v obravnavani pobudi, pri\u0161lo zaradi nezadostne kadrovske zasedbe. Ta se je\
  \ odra\u017Eala na trajanju re\u0161evanja registrskih zadev, vendar le v kraj\u0161\
  em \u010Dasovnem obdobju. Kadrovska zasedba na Okro\u017Enem sodi\u0161\u010Du v\
  \ Celju je urejena, zato se registrske zadeve sedaj re\u0161ujejo v skladu z veljavnimi\
  \ dolo\u010Dili ZSReg oziroma v primerljivem \u010Dasu glede na ostala okro\u017E\
  na sodi\u0161\u010Da v Sloveniji. "
