Naslov: "Skraj\u0161anje \u010Dakalnih dob "
Odgovor pristojnega organa: "Odgovor Ministrstva za zdravjeV zvezi s predmetno pobudo\
  \ pojasnjujemo, da je v Sloveniji sistem vzpostavljen sistem primarnega zdravstva,\
  \ ki mu je dodeljena vloga vratarja \u2013 \xBBgatekeeping\xAB, pri \u010Demer so\
  \ pravice izbranega osebnega zdravnika (primarna raven) dolo\u010Dene v Zakonu o\
  \ zdravstvenem varstvu in zdravstvenem zavarovanju (Uradni list RS, \u0161t. 72/06\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 114/06 \u2013 ZUTPG, 91/07,\
  \ 76/08, 62/10 \u2013 ZUPJS, 87/11, 40/12 \u2013 ZUJF, 21/13 \u2013 ZUTD-A, 91/13,\
  \ 99/13 \u2013 ZUPJS-C, 99/13 \u2013 ZSVarPre-C, 111/13 \u2013 ZMEPIZ-1, 95/14 \u2013\
  \ ZUJF-C, 47/15 \u2013 ZZSDT, 61/17 \u2013 ZUP\u0160, 64/17 \u2013 ZZDej-K, 36/19,\
  \ 189/20 \u2013 ZFRO, 51/21, 159/21, 196/21 \u2013 ZDOsk, 15/22, 43/22, 100/22 \u2013\
  \ ZNUZSZS, 141/22 \u2013 ZNUNBZ, 40/23 \u2013 Z\u010CmIS-1 in 78/23, v nadaljnjem\
  \ besedilu: ZZVZZ in Pravilih obveznega zdravstvenega zavarovanja (napotitev).V\
  \ skladu z 12. \u010Dlenom Zakona o pacientovih pravicah (Uradni list RS, \u0161\
  t. 15/08, 55/17, 177/20 in 100/22 \u2013 ZNUZSZS, v nadaljnjem besedilu: ZPacP)\
  \ je pacient upravi\u010Den do medicinskega posega oziroma zdravstvene obravnave,\
  \ ki se opravlja na ra\u010Dun javnih sredstev, \u010De je ta po pravilih medicinske\
  \ stroke potrebna in se glede na sodobno medicinsko doktrino upravi\u010Deno pri\u010D\
  akuje, da bo pacientu koristna in so pri\u010Dakovane koristi za pacienta ve\u010D\
  je od tveganj in obremenitev.Nadalje pojasnjujemo, da se pacienta uvrsti na \u010D\
  akalni seznam za operativni poseg na podlagi:veljavne napotnice za operativni poseg,\
  \ ki jo je izdal specialist ustrezne stroke (glede na specialnost),veljavne napotnice\
  \ za operativni poseg, ki jo je izdal izbrani osebni zdravnik (na podlagi izvida\
  \ specialista ustrezne stroke, v katerem je indiciran operativni poseg) aliveljavne\
  \ napotnice, s katero je pacient \u017Ee bil uvr\u0161\u010Den na \u010Dakalni seznam\
  \ za operativni poseg pri drugem izvajalcu (na podlagi izvida specialista ustrezne\
  \ stroke, v katerem je indiciran operativni poseg) in se odlo\u010Di za zamenjavo\
  \ specialista/izvajalca.Ob pogoju veljavne napotnice za operativni poseg se v vseh\
  \ zgoraj navedenih primerih pacienta uvrsti neposredno na \u010Dakalni seznam za\
  \ indicirani operacijski poseg.Izvajalec zdravstvene dejavnosti, pri katerem se\
  \ pacient naro\u010Da za operacijo, ima naslednji mo\u017Enosti:1.\_izvede tria\u017E\
  o napotne listine in spremljajo\u010De dokumentacije, ki se lahko opravi v treh\
  \ dneh po prejemu napotne listineNa podlagi \u0161estega odstavka 14. b \u010Dlena\
  \ ZPacP izvajalec ob tria\u017Ei napotne listine lahko ugotovi druga\u010Dno stopnjo\
  \ nujnosti, kot je navedena na napotni listini (upo\u0161teva se stopnja nujnosti,\
  \ ugotovljena ob tria\u017Ei) ali, da ni medicinske indikacije za operativni poseg\
  \ (napotna listina se v treh dneh vrne izdajatelju in se o tem obvesti pacienta).\
  \ Prav tako lahko izvajalec na podlagi \u010Detrtega odstavka 5. \u010Dlena Pravilnika\
  \ o naro\u010Danju in upravljanju \u010Dakalnih seznamov ter najdalj\u0161ih dopustnih\
  \ \u010Dakalnih dobah (Uradni list RS, \u0161t. 3/18, 201/20, 103/21 in 132/22)\
  \ ugotovi, da je napotna listina tako pomanjkljivo oziroma nejasno izpolnjena, da\
  \ pacienta ni mogo\u010De uvrstiti na \u010Dakalni seznam oziroma izvesti tria\u017E\
  e napotne listine, pacienta ne uvrsti na \u010Dakalni seznam in o tem v petih dneh\
  \ od prejema napotne listine obvesti pacienta in izdajatelja napotne listine. Kadar\
  \ izvajalec presodi, da vrsta zdravstvene storitve na napotni listini ni ustrezno\
  \ dolo\u010Dena, je pa ustrezna vrsta zdravstvene storitve razvidna iz drugih sestavin\
  \ napotne listine, pacienta uvrsti na \u010Dakalni seznam za ustrezno zdravstveno\
  \ storitev.2.\_\_izvede predoperativni pregledIzvajalec po potrebi opravi predoperativni\
  \ pregled pacienta, ki je \u017Ee uvr\u0161\u010Den na \u010Dakalni seznam za operativni\
  \ poseg, in sicer pred predvidenim terminom operacije. Predoperativni pregled lahko\
  \ slu\u017Ei dodatni presoji medicinske dokumentacije v prisotnosti pacienta, izvedbi\
  \ pojasnilne dol\u017Enosti in pridobitve privolitve pacienta za poseg. Bistveno\
  \ je, da izvedba tega pregleda ne pomeni izbrisa pacienta s \u010Dakalnega seznama\
  \ za operativni poseg, temve\u010D se opravi, ko je pacient uvr\u0161\u010Den na\
  \ \u010Dakalni seznam (na isto napotnico).V kolikor se na predoperativnem pregledu\
  \ ugotovi, da medicinske indikacije za operacijo ni ali da obstaja kateri od razlogov\
  \ za \u010Drtanje pacienta s \u010Dakalnega seznama (npr. zdravstveno stanje pacienta\
  \ ne omogo\u010Da izvedbe operativnega posega, pacient ne da privolitve), se pacienta\
  \ \u010Drta s \u010Dakalnega seznama, napotna listina pa se vrne izdajatelju (stornira)\
  \ z navedbo razlogov.Ob navedenem \u017Eelimo dodati, da se spo\u0161tuje vsako\
  \ pobudo, ki zasleduje cilj administrativne razbremenitve oziroma poenostavitve\
  \ postopkov, ki obenem odpirajo razmislek o morebitnih spremembah tako zakonov kot\
  \ tudi podzakonskih predpisov na podro\u010Dju zdravstva. To velja tudi za predmetno\
  \ pobudo, ki je podana dobronamerno, zasledujo\u010D najve\u010Dje koristi pacientov.Glede\
  \ na gornja pojasnila ugotavljamo, da iz obravnavane pobude izhaja napa\u010Den\
  \ zaklju\u010Dek, da se s \xBBponovnim pregledom\xAB podalj\u0161ujejo \u010Dakalne\
  \ dobe, odredi nova doba \u010Dakanja oziroma prepre\u010Di hitro zdravljenje bolnika.Predoperativni\
  \ pregled se namre\u010D opravi, ko je pacient \u017Ee uvr\u0161\u010Den na \u010D\
  akalni seznam pri izvajalcu. Dr\u017Ei pa, da izvajalec, pri katerem operativne\
  \ posege opravijo specialisti ustrezne stroke, lahko dolo\u010Di druga\u010Dno stopnjo\
  \ nujnosti oziroma ugotovi, da ni medicinske indikacije za operativni poseg. Gotovo\
  \ je kot specialist ustrezne stroke usposobljen za to presojo. Gre za podroben pregled,\
  \ na podlagi katerega se ugotovi potreba po operaciji. Ne moremo se strinjati z\
  \ navedbo, da gre v teh primerih za nezaupanje zdravnika v drugega zdravnika, kot\
  \ izhaja iz pobude. Dejstvo je, da se mora izvajalec/specialist operater podrobno\
  \ seznaniti z zdravstvenim stanjem pacienta, kar ugotovi v okviru predoperativnega\
  \ pregleda, \u010De se mu zdi to potrebno. Izvajalec mora ustrezno organizirati\
  \ operativni tim (kirurgi, anesteziologi, medicinske sestre\u2026), rezervirati\
  \ operacijsko dvorano, kar vsekakor zahteva ustrezno organizacijsko pripravo. \u010C\
  e bi bil pregled pacienta opravljen v bolni\u0161nici kot del posega, kot je predlagano,\
  \ bi se lahko ob tem pregledu ugotovilo, da operacija ni nujna ali da sploh ni indikacije.\
  \ Operativni poseg bi v tem primeru odpadel, kar bi povzro\u010Dilo dolo\u010Dene\
  \ stro\u0161ke, obenem pa izgubo potencilanega termina za drugega pacienta, ki bi\
  \ bil v tem \u010Dasu lahko operiran.Ne glede na navedeno dopu\u0161\u010Damo mo\u017E\
  nost, da je presoja, ali je potrebna tria\u017Ea napotne listine ali predoperativni\
  \ pregled v \u010Dasu \u010Dakanja na operacijo, odvisna od tega, ali je izdajatelj\
  \ napotne listine tudi predvideni operater ali ne.\u010Ce strnemo v zaklju\u010D\
  ek, menimo, da pregled pred operacijo ne podalj\u0161uje \u010Dakalnih dob, ker\
  \ se opravi, ko je pacient \u017Ee uvr\u0161\u010Den na \u010Dakalni seznam in \u010D\
  aka na poseg; opravi se v okviru \u017Ee izdane napotnice za operativni poseg; ne\
  \ prispeva k zavla\u010Devanju postopka zdravljenja, temve\u010D slu\u017Ei strokovni\
  \ oceni dejanskega zdravstvenega stanja pacienta, ki je na \u010Dakalnem seznamu\
  \ za operativni poseg, kar je zagotovo v njegovo najve\u010Djo zdravstveno korist.Ob\
  \ tem je potrebno poudariti, da v skladu s tretjim odstavkom 14. \u010Dlena ZPacP\
  \ izvajalec zdravstvene dejavnosti v mre\u017Ei izvajalcev javne zdravstvene slu\u017E\
  be pacientu nujno medicinsko pomo\u010D, nujno zobozdravstveno pomo\u010D ali nujno\
  \ zdravljenje ter neodlo\u017Eljive zdravstvene in zobozdravstvene storitve omogo\u010D\
  i takoj.Izvajalci zdravstvene dejavnosti so tudi zavezani voditi \u010Dakalne sezname\
  \ (15. \u010Dlen ZPacP) in spo\u0161tovati vrstni red, upo\u0161tevaje stopnjo nujnosti\
  \ in datum prejema napotnice. Za kontrolni pregled se upo\u0161teva le medicinska\
  \ indikacija (stopnja nujnosti se ne dolo\u010Da) \u2013 torej je odvisno od presoje\
  \ zdravnika, kdaj se dolo\u010Di termin.Glede na navedeno je zaklju\u010Diti, da\
  \ predlog iz pobude ne bi prispeval k primerni, kakovostni in varni zdravstveni\
  \ obravnavi (11. \u010Dlen ZPacP)."
