Naslov: "Postopek vpisa spremljevalca v eviden\u010Dni karton vo\u017Enje"
Odgovor pristojnega organa: "Odgovor Ministrstva za pravosodjePojasnjujemo, da Zakon\
  \ o voznikih v drugem odstavku 57. \u010Dlena dolo\u010Da, da je spremljevalec osebe\
  \ iz 3. to\u010Dke prej\u0161njega odstavka lahko eden od star\u0161ev, skrbnikov,\
  \ rejnikov ali druga oseba, ki je stara najmanj 27 let in ima veljavno vozni\u0161\
  ko dovoljenje za vo\u017Enjo motornih vozil kategorije B najmanj pet let in v skupni\
  \ evidenci izre\u010Denih kazenskih to\u010Dk nima ve\u010D kot pet kazenskih to\u010D\
  k in ima prebivali\u0161\u010De v Republiki Sloveniji.\_\r\n\_\r\nNavedeni \u010D\
  len kot obvezni pogoj dolo\u010Da, da spremljevalec izka\u017Ee, da v EKT nima zabele\u017E\
  enih ve\u010D kot 5 kazenskih to\u010Dk. Potrdilo si bodisi lahko priskrbi spremljevalec\
  \ sam, lahko pa po uradni dol\u017Enosti zanj zaprosi pristojni organ, v kolikor\
  \ spremljevalec temu ne nasprotujte. Iz va\u0161ega vpra\u0161anja sklepamo, da\
  \ ste potrdilo naknadno pridobili sami. Kljub navedenemu pa vam le tega ni potrebno\
  \ osebno odnesti na pristojni organ, ampak ga lahko le po\u0161ljete tudi po po\u0161\
  ti v skladu z drugim odstavkom 63. \u010Dlena Zakona o splo\u0161nem upravnem postopku,\
  \ ki dolo\u010Da, da se pisna vloga praviloma izro\u010Di neposredno organu, po\u0161\
  lje po po\u0161ti, po elektronski poti ali preko osebe, ki opravlja posredovanje\
  \ vlog kot svojo dejavnost (poslovni ponudnik). Z navedenim tako odpade potreba\
  \ po ve\u010Dkratnem obisku pristojnega organa.\r\n\_\r\nNe glede na navedeno, pa\
  \ vam pojasnjujmo, da je v teku izgradnja novega informacijskega sistema EKT, ki\
  \ bo vnesla bistveno vi\u0161jo stopnjo digitalizacije in avtomatizacije procesov\
  \ in bo tako tudi omogo\u010Dila elektronski dostop pristojnih organov (tudi upravnih\
  \ enot) do EKT. Izgradnja novega informacijskega sistema naj bi bila zaklju\u010D\
  ena do sredine prihodnjega leta in bo tako olaj\u0161ala poslovanje strankam, pristojnim\
  \ organom pa tudi tukaj\u0161njemu ministrstvu kot upravljavcu zbirke."
