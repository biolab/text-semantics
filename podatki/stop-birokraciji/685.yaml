Naslov: "Lastni\u0161tvo merilnega mesta"
Odgovor pristojnega organa: "Odziv Ministrstva za infrastrukturo:\xBBLastnik merilnega\
  \ mesta\xAB ali pravilneje \xBBimetnik soglasja za priklju\u010Ditev\xAB ali \xBB\
  podpisnik pogodbe o priklju\u010Ditvi\xAB, je v praksi lastnik objekta in z njim\
  \ tudi priklju\u010Dka. Lastnik je tisti, ki je pla\u010Dal izgradnjo tako hi\u0161\
  e kot priklju\u010Dka. Lastni\u0161tvo priklju\u010Dka se deduje ali prodaja skupaj\
  \ z objektom. Lastnik priklju\u010Dka je lahko eden, lahko jih je ve\u010D. Pojma\
  \ lastnika ne moremo ukiniti.Pla\u010Dnik ra\u010Duna za elektriko je najve\u010D\
  krat uporabnik objekta oz. nepremi\u010Dnine, ki pa ni vedno tudi lastnik. Ali pa\
  \ ni edinilastnik. Lahko je zgolj najemnik. Pogosto so ra\u010Duni izstavljeni na\
  \ ime lastnika na naslov objekta, kjer je priklju\u010Dek, pla\u010Duje pa jih najemnik,\
  \ skladno s pogodbo o najemu. V\u010Dasih pa je najemna pogodba sestavljena tako,\
  \ da je pravica do sklepanja pogodbe o uporabi omre\u017Eja in pogodbe o dobavi\
  \ elektrike prenesena na najemnika. V tem primeru se ra\u010Dun za elektriko glasi\
  \ na najemnika, ne na lastnika. Imamo primere, ko se zamenja najemnik, lastnik pa\
  \ ostaja isti, ali pa se zamenja lastnik, najemnik pa ostaja.\r\nPogodbe, ki se\
  \ sklepajo med akterji, so naslednje:\r\n1.\_\_ \_pogodba o priklju\u010Ditvi se\
  \ sklepa med operaterjem in lastnikom objekta,\r\n2.\_\_ \_pogodba o uporabi omre\u017E\
  ja (pla\u010Dilo omre\u017Enine) se sklepa med operaterjem in lastnikom ali najemnikom\
  \ in\r\n3.\_\_ \_pogodba o dobavi (pla\u010Dilo dobavljene elektri\u010Dne energije)\
  \ se sklepa med dobaviteljem in lastnikom ali najemnikom.Pri pripravi Energetskega\
  \ zakon je bilo zelo natan\u010Dno preu\u010Deno, ali bi lahko katero od na\u0161\
  tetih treh pogodb presko\u010Dili ali zdru\u017Eili, a se je izkazalo, da to ni\
  \ mogo\u010De, saj gre za razli\u010Dne odnose in za razli\u010Dne akterje. Opozoriti\
  \ je treba, da imamo dve \"elektropodjetji\": dobavitelja (ki dobavlja in zara\u010D\
  unava energijo) in elektooperaterja (ki zagotavlja in zara\u010Dunava omre\u017E\
  je). Ti dve podjetji morata biti, kot dolo\u010Da na\u0161a in evropska zakonodaja,\
  \ lo\u010Deni.\r\nVse odnose med na\u0161tetimi akterji je potrebno pravno urediti\
  \ s pogodbami. Pri spremembi uporabnika je obi\u010Dajno potrebno podpisati nove\
  \ pogodbe, predhodno pa tudi preveriti lastni\u0161ke odnose, pravice in pooblastila.\
  \ Zgolj obvestilo ne zado\u0161\u010Da.\r\n\_"
