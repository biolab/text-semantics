Naslov: " Izpla\u010Dilo nadomestila za zmanj\u0161anje dohodka iz kmetijske dejavnosti\
  \ zaradi prilagoditve ukrepom vodovarstvenega re\u017Eima"
Odgovor pristojnega organa: "Odgovor Ministrstva za naravne vire in prostorUredbe\
  \ o nadomestilu za zmanj\u0161anje dohodka iz kmetijske dejavnosti zaradi prilagoditve\
  \ ukrepom vodovarstvenega re\u017Eima za obdobje 2023 do 2029 (Uradni list RS, \u0161\
  t. 132/2023) (v nadaljevanju: Uredba o nadomestilu) je Vlada RS sprejela na podlagi\
  \ osmega odstavka 79. \u010Dlena Zakona o vodah (Uradni list RS, \u0161t. 67/02,\
  \ 2/04 \u2013 ZZdrI-A, 41/04 \u2013 ZVO-1, 57/08, 57/12, 100/13, 40/14, 56/15, 65/20,\
  \ 35/23 \u2013 odl. US in 78/23 \u2013 ZUNPEOVE) (v nadaljevanju: ZV-1) v zvezi\
  \ s 27. \u010Dlenom Zakona o kmetijstvu (Uradni list RS, \u0161t. 45/08, 57/12,\
  \ 90/12 \u2013 ZdZPVHVVR, 26/14, 32/15, 27/17, 22/18, 86/21 \u2013 odl. US, 123/21,\
  \ 44/22, 130/22 \u2013ZPOmK-2, 18/23 in 78/23).Uredba o nadomestilu dolo\u010Da\
  \ vrste ukrepov, za katere se lahko izpla\u010Da nadomestilo za zmanj\u0161anje\
  \ dohodka iz kmetijske dejavnosti zaradi prilagoditve ukrepom vodovarstvenega re\u017E\
  ima (v nadaljnjem besedilu: nadomestilo), na\u010Din izpla\u010Devanja nadomestila\
  \ in merila za izra\u010Dun vi\u0161ine nadomestila za obdobje 2023 do 2029. Prav\
  \ tako dolo\u010Da, da se nadomestilo izpla\u010Da v skladu s Smernicami o dr\u017E\
  avni pomo\u010Di v kmetijskem in gozdarskem sektorju ter na pode\u017Eelju (UL C\
  \ \u0161t. 485 z dne 21. 12. 2022, str. 1; v nadaljnjem besedilu: Smernice).V 79.\
  \ \u010Dlenu ZV-1 je zapisan okvir, ki lastnikom ali drugim posestnikom (upravi\u010D\
  encem), ki so nosilci kmetijskih gospodarstev, ki imajo zaradi prilagoditve ukrepom\
  \ vodovarstvenega re\u017Eima, ki so stro\u017Eji od ukrepov, ki veljajo za izvajanje\
  \ kmetijske dejavnosti na primerljivih zemlji\u0161\u010Dih zunaj vodovarstvenega\
  \ obmo\u010Dja, zmanj\u0161an dohodek iz kmetijske dejavnosti, zagotavlja nadomestna\
  \ zemlji\u0161\u010Da oz. v primeru, ko upravljalec ne more zagotoviti nadomestnega\
  \ zemlji\u0161\u010Da, zagotavlja nadomestilo za zmanj\u0161anje dohodka iz kmetijske\
  \ dejavnosti.Dr\u017Eavna pomo\u010D je bila prigla\u0161ena in potrjena na Evropski\
  \ komisiji v skladu s Smernicami. Del priglasitve je tudi Metodologija za izra\u010D\
  un nadomestila za zmanj\u0161anje dohodka iz kmetijske dejavnosti zaradi prilagoditve\
  \ ukrepom vodovarstvenega re\u017Eima, ki upo\u0161teva ukrepe, ki so podani v uredbah\
  \ o vodovarstvenih obmo\u010Djih iz 74. in 76. \u010Dlena ZV-1 (v nadaljevanju:\
  \ Uredba o VVO). V uredbi o VVO so v skladu s prvim in drugim odstavkom 76. \u010D\
  lena opredeljene omejitve na kmetijskih zemlji\u0161\u010Dih na VVO I, ki so stro\u017E\
  ji od ukrepov, ki veljajo za izvajanje kmetijske dejavnosti na primerljivih zemlji\u0161\
  \u010Dih zunaj vodovarstvenega obmo\u010Dja.Iz zgornjega zapisa je razvidno, da\
  \ je vlagatelj upravi\u010Den do izpla\u010Dila nadomestila za zmanj\u0161anje dohodka\
  \ iz kmetijske dejavnosti le na najo\u017Ejem vodovarstvenem obmo\u010Dju \u2013\
  \ VVO I ( opredeljen v Uredbi o VVO), \u010De izpolnjuje pogoje iz Uredbe o nadomestilu.Obmo\u010D\
  ja varstvenih pasov vodnih virov za oskrbo s pitno vodo, ki so za\u0161\u010Diteni\
  \ z ob\u010Dinskimi odloki, niso predmet Uredbe o nadomestilih.Na tem mestu velja\
  \ izpostaviti, da ministrstvo podaja pojasnila glede predpisov iz njegove pristojnosti,\
  \ ki pa ne predstavljajo pravno zavezujo\u010Dega mnenja, saj je vsak organ pri\
  \ vodenju postopkov in odlo\u010Danju v zadevah iz svoje pristojnosti samostojen."
