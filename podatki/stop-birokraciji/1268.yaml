Naslov: "Skraj\u0161evanje \u010Dakalnih vrst v zdravstvu"
Odgovor pristojnega organa: "Odgovor Ministrstva za zdravjeHvala za posredovani predlog\
  \ glede podvajanja zdravstvenih storitev. Na MZ smo seznanjeni z navedeno prakso,\
  \ ki dejansko predstavlja anomalijo pri izvajanju zdravstvenih storitev in po nepotrebnem\
  \ dodatno obremenjuje zdravstvene delavce in paciente, podalj\u0161uje \u010Das\
  \ obravnave, kot tudi sami ugotavljate, in pacientom ne prina\u0161a nobenih dodatnih\
  \ koristi.V posameznih primerih, ko je od zadnjega pregleda poteklo dalj \u010D\
  asa, je ponovni pregled lahko upravi\u010Den, \u010De tako presodi stroka, saj je\
  \ iz vidika diagnostike in terapije potrebno poznati zadnje stanje pacienta. Vendar\
  \ pa gre v ve\u010Dini primerov za kratka \u010Dasovna obdobja, zato je smiselno\
  \ dolo\u010Diti strokovno utemeljeno \u010Dasovno okno, v katerem ponovni pregledi\
  \ niso upravi\u010Deni.V sodelovanju z ZZZS \u017Ee potekajo aktivnosti za vzpostavitev\
  \ ustreznih mehanizmov, ki bodo prepre\u010Dili podvajanje pregledov in bodo pomenili\
  \ u\u010Dinkovitej\u0161o obravnavo pacientov."
