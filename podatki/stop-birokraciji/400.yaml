Naslov: "Delovanje eDavkov na razli\u010Dnih operacijskih sistemih"
Odgovor pristojnega organa: "Odziv Ministrstva za finance, Finan\u010Dne uprave RS:\_\
  Po najbolj\u0161ih mo\u010Deh si prizadevamo vzdr\u017Eevati delovanje portala eDavki\
  \ in posodabljati podpisno komponento glede na vse spremembe na brskalnikih in vti\u010D\
  nikih Java. Tovrstne spremembe najve\u010Dkrat vplivajo na delovanje podpisne komponente,\
  \ ki je klju\u010Dna v postopkih oddaje dokumentov preko portala.\_Vzrok nastalih\
  \ te\u017Eav v delovanju podpisne komponente je obajava nove razli\u010Dice brskalnika\
  \ Mozilla Firefox (ver. 33), kjer komponenta na Applovih sistemih ne deluje. Trenutno\
  \ je zagotovljeno delovanje podpisne komponente za zavezance, ki imajo Applove ra\u010D\
  unalike na katerih je name\u0161\u010Den operacijski sistem MAC OS X (10.8.5/10.9.5.)\
  \ in uporabljajo brskalnik Safari 6.2/7.1 ali Chrome 39b.Prioritetno odpravljamo\
  \ tudi te\u017Eave v delovanju dopisne komponente na operacijskem sistemu MAC OS\
  \ X (10.8.5/10.9.5) v kombinaciji z Mozillo (ver. 33).Uporabnikom svetujemo, da\
  \ v primeru te\u017Eav pri uporabi portala eDavki stopijo v stik s tehni\u010Dno\
  \ podporo.\_Iskreno se Vam opravi\u010Dujemo za nastale nev\u0161e\u010Dnosti in\
  \ zahvaljujemo za razumevanje."
