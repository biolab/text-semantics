Naslov: "Analiza smiselnosti dolo\u010Db zakonov"
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravoNa Ministrstvu za\
  \ javno upravo (v nadaljevanju ministrstvo) si prizadevamo za dvig kakovosti priprave\
  \ predpisov, k temu pa prispeva tudi priprava kakovostnih ocen u\u010Dinkov predlogov\
  \ predpisov. V letu 2022 je bila pripravljena Metodologija za oceno u\u010Dinkov\
  \ na razli\u010Dna dru\u017Ebena podro\u010Dja (v nadaljevanju metodologija) s ciljem,\
  \ da bi imeli pripravljavci predpisov na voljo primerno orodja za ocenjevanje u\u010D\
  inkov. Metodologija je bila oblikovana v sodelovanju s \u0161ir\u0161o strokovno\
  \ javnostjo in usklajevana z zainteresirano javnostjo. Metodologija mora slu\u017E\
  iti pripravljavcem predpisov, da bodo lahko pripravili kakovostne ocene u\u010D\
  inkov, ki bodo odlo\u010Devalcem omogo\u010Dale sprejemanje bolj\u0161ih odlo\u010D\
  itev, ki se ne bodo spreminjale pogosto.Prav tako ministrstvo organizira usposabljanja\
  \ Vklju\u010Devanja javnosti pri pripravi predpisov, ki so namenjena pripravljavcem\
  \ predpisov, da znajo v procesu priprave predpisov pravo\u010Dasno in pravilno nasloviti\
  \ strokovno in zainteresirano javnost, ki so s svojimi znanji in izku\u0161njami\
  \ nepogre\u0161ljiv \u010Dlen procesa."
