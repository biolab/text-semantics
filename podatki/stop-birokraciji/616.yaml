Odgovor pristojnega organa: "ODZIV MINISTRSTVA ZA OKOLJE IN PROSTOR:Pobudnik navaja,\
  \ da je po izgradnji HE Kr\u0161ko pri\u0161lo do pove\u010Danja poplavne varnosti,\
  \ \u010Demur pa objavljene poplavne karte ne sledijo. Sezanjamo vas z dolo\u010D\
  ili Uredbe o pogojih in omejitvah za izvajanje dejavnosti in posegov v prostor na\
  \ obmo\u010Djih, ogro\u017Eenih zaradi poplav in z njimi povezane erozije celinskih\
  \ voda in morja (Uradni list RS, \u0161t. 89/08), ki v 9. in 10. \u010Dlenu dolo\u010D\
  a naslednje:9. \u010Dlen(nova dolo\u010Ditev obmo\u010Dij poplav in z njimi povezane\
  \ erozije) (1) \u010Ce obmo\u010Dja in pripadajo\u010Di razredi nevarnosti v skladu\
  \ s predpisom o metodologiji za dolo\u010Danje obmo\u010Dij, ogro\u017Eenih zaradi\
  \ poplav in z njimi povezane erozije celinskih voda in morja, in na\u010Din razvr\u0161\
  \u010Danja zemlji\u0161\u010D v razrede ogro\u017Eenosti niso dolo\u010Deni, iz\
  \ podatkov o poplavnih in erozijskih dogodkih ali iz opozorilne karte pa izhaja,\
  \ da je obmo\u010Dje izpostavljeno poplavam in z njimi povezani eroziji, je za izdelavo\
  \ prostorskih aktov treba pripraviti najmanj karte poplavne in z njimi povezane\
  \ erozijske nevarnosti, za pridobitev vodnega soglasja pa upo\u0161tevati vsaj dolo\u010D\
  be 5. \u010Dlena te uredbe. (2) Podatke o novi dolo\u010Ditvi obmo\u010Dja poplav\
  \ in z njimi povezane erozije ali spremembi obmo\u010Dja ali razreda nevarnosti\
  \ ali ogro\u017Eenosti na obmo\u010Dju na\u010Drtovanja mora nosilec prostorskega\
  \ na\u010Drtovanja posredovati ministrstvu, pristojnemu za vode, ki jih potrdi in\
  \ vpi\u0161e v vodni kataster.10. \u010Dlen(dopolnitev opozorilne karte) (1) \u010C\
  e opozorilna karta iz predpisa o metodologiji za dolo\u010Danje obmo\u010Dij, ogro\u017E\
  enih zaradi poplav in z njimi povezane erozije celinskih voda in morja, in na\u010D\
  in razvr\u0161\u010Danja zemlji\u0161\u010D v razrede ogro\u017Eenosti ne prikazuje\
  \ obmo\u010Dja poplav in erozije, iz novih podatkov ali analiz obravnavanega obmo\u010D\
  ja pa izhaja, da na obmo\u010Dju posega v prostor ali izvajanja dejavnosti obstaja\
  \ mo\u017Enost poplav in z njimi povezane erozije, je treba pri presoji pogojev\
  \ in omejitev upo\u0161tevati nove podatke in z njimi opozorilno karto dopolniti.\
  \ (2) Dopolnitev opozorilne karte lahko predlagajo tudi zainteresirane pravne ali\
  \ fizi\u010Dne osebe ali nosilci prostorskega na\u010Drtovanja. (3) Predlog dopolnitve\
  \ mora vsebovati podatke o odseku vodotoka, kjer obstaja mo\u017Enost nastopa poplav\
  \ in o novih razpolo\u017Eljivih podatkih ali analizah v zvezi s tem. (4) Ministrstvo,\
  \ pristojno za vode, po preveritvi posredovanih podatkov opozorilno karto dopolni\
  \ v \u0161estih mesecih po prejemu predloga dopolnitve. Situacijo, opisano v predlogu\
  \ za administrativno razbremenitev, je po na\u0161em treba re\u0161evati skladno\
  \ z navedenima dolo\u010Diloma. Novo dolo\u010Ditev obmo\u010Dij poplav (9. \u010D\
  len) oz. dopolnitev opozorilne karte (10. \u010Dlen) je treba po na\u0161em mnenju\
  \ razumeti ne le kot dolo\u010Ditev novih (dodatnih) ali raz\u0161iritev obstoje\u010D\
  ih poplavnih obmo\u010Dij, ogro\u017Eenih zaradi poplav, pa\u010D pa tudi njihovo\
  \ zmanj\u0161anje ali celo ukinitev, \u010De do tega dejansko pride (npr. zaradi\
  \ izvedbe ukrepov za zmanj\u0161anje poplavne ogro\u017Eenosti, kakor v konkretnem\
  \ primeru). Ob\u010Dina, ki sprejema nov prostorski akt, sme torej skladno z navedenima\
  \ dolo\u010Diloma predlagati novo dolo\u010Ditev poplavnih obmo\u010Dij ali dopolnitev\
  \ obstoje\u010De opozorilne karte tudi tako, da v postopku sprejemanja zmanj\u0161\
  a velikost obmo\u010Dij, ogro\u017Eenih zaradi poplav, stopnjo nevarnosti za njihov\
  \ nastanek ipd., \u010De to izhaja iz novih razpolo\u017Eljivih podatkov in analiz,\
  \ prilo\u017Eenih predlogu. Po potrditvi oz. preveritvi teh podatkov jih ministrstvo\
  \ vpi\u0161e v vodni kataster oz. dopolni opozorilno karto (v 6 mesecih).ODZIV Agencije\
  \ RS za okolje (ARSO): Z\_ ureditvijo HE Kr\u0161ko mora nosilec spremenjenega stanja\
  \ (izvajalec gospodarske javne slu\u017Ebe urejanja voda na vplivnem obmo\u010D\
  ju energetskega izkori\u0161\u010Danja spodnje Save, v konkretnem primeru INFRA\
  \ d.o.o.) na obmo\u010Dju akumulacijskega bazena novelirati karte razredov poplavne\
  \ nevarnosti glede na dejansko izvedeno stanje. Po pogovoru s predstavnikom INFRA,\
  \ d.o.o. je novelacija kart v pripravi in bo v najkraj\u0161em \u010Dasu posredovana\
  \ koncedentu MOP in v vednost ob\u010Dini Kr\u0161ko.ODZIV IZVAJALCA GOSPODARSKE\
  \ JAVNE SLU\u017DBE za izvedbo \t\t\tureditve vodne infrastrukture in druge dr\u017E\
  avne in lokalne infrastrukture na obmo\u010Dju energetskega izkori\u0161\u010Danja\
  \ vodnega \t\t\tpotenciala spodnje Save ter za vzdr\u017Eevanje objektov vodne infrastrukture\
  \ na spodnji Savi: Kot je navedel predstavnik ARSO, je INFRA d.o.o. prepoznala obvezo\
  \ novelacije poplavnih kart za obmo\u010Dje Ob\u010Dine Kr\u0161ko (kot smo to izvedli\
  \ v ob\u010Dini Sevnica po kon\u010Dani gradnji vodne infrastrukture) vendar : 1.\_\
  \ Na obmo\u010Dju Ob\u010Dine Kr\u0161ko vodna infrastruktura ni dokon\u010Dana.2.\_\
  \ V letu 2015 INFRA d.o.o. nima zagotovljenih sredstev za nadaljevanje gradnje ali\
  \ aktivnosti na projektu HE Kr\u0161ko.Tako verjamemo, da bomo novelirali poplavne\
  \ karte in izvedli vpise v uradne evidence v naslednjem letu \u2013 leta 2016 ali\
  \ pri\u010Deli izvajati te aktivnosti takoj, ko bodo na voljo ustrezna sredstva."
