Naslov: Prijava na eUpravo
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravo:Upravljalci portala\
  \ eUprava si prizadevamo, da bi bil portal uporabni\u0161ko prijazen za uporabnike.\
  \ Zavedamo se, da med zahtevnej\u0161a opravila sodita prijava/registracija in namestitev\
  \ podpisne komponente. Oba postopka sta potrebna za zagotavljanje varnosti povezav\
  \ in osebnih podatkov dr\u017Eavljana. Postopek registracije in namestitve podpisne\
  \ komponente sta zato prikazana tudi v video posnetku na naslovu http://e-uprava.gov.si/pomoc-kontakt/pomoc-pri-uporabi/video-pomocnik.html.Ker\
  \ pa se zavedamo, da je potrebno postopke poenostaviti, pripravljamo ve\u010Djo\
  \ prenovo, ki jo planiramo zaklju\u010Diti v za\u010Detku leta 2018 in v okviru\
  \ katere bomo uporabnikom omogo\u010Dali elektronsko podpisovanje brez name\u0161\
  \u010Danje posebne programske opreme, obenem pa bodo za prijavo v portal namesto\
  \ digitalnega potrdila lahko uporabili tudi svoj mobilni telefon. Kljub temu pa\
  \ bodo dolo\u010Deni postopki registracije uporabnika \u017Eal \u0161e vedno potrebni,\
  \ saj lahko le na ta na\u010Din zagotavljamo ustrezen nivo varnosti sistema, ki\
  \ je poleg njegove uporabnosti klju\u010Dnega pomena tako za nas kot skrbnika portala\
  \ kot tudi za njegove uporabnike."
