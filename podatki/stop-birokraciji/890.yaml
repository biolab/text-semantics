Naslov: Startup skupnost
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravo:V Enotno zbirko ukrepov\
  \ smo na podlagi sprejetega Akcijskega na\u010Drta \xBBSlovenija \u2013 de\u017E\
  ela zagonskih podjetij (startupov)\xAB dodali ukrepe, ki jih je sprejela medresorska\
  \ delovna skupina. Akcijski na\u010Drt je nastal na predhodno pripravljenem in sprejem\
  \ dokumentu \xBBZaznane ovire skupnosti zagonskih (startup) podjetij\xAB, ki ga\
  \ je pripravila startup skupnost v okviru konference PODIM (11. 5. 2017).\_ V omenjeni\
  \ Enotni zbirki ukrepov smo dodali vir ukrepov, ki jih predlaga startup skupnost.\
  \ Na spletni povezavi (http://www.enotnazbirkaukrepov.gov.si/realizacija-ukrepov)\
  \ lahko tako spremljajte poro\u010Danja o realizaciji aktivnosti, ki se dogajajo\
  \ na posameznih ukrepih vezanih na spodbujanje aktivnosti in odpravo birokratskih\
  \ ovir pri zagonskih podjetij.Ob zaznavi kakr\u0161nekoli administrativne ovire,\
  \ ki jo zaznate pri svojem delu, prav tako vabljeni k oddaji pobude na spletni strani\
  \ STOP birokracija. Ministrstva pristojna za posameneza vsebinska podro\u010Dja\
  \ pripravijo odziv in v kolikor je pobuda mo\u017Ena za implementacijo, se nato\
  \ doda v Enotno zbirko ukrepov, kjer lahko spremljate njihovo realizacijo.\r\n\_"
