Naslov: "Poro\u010Danje Carini - OE"
Odgovor pristojnega organa: "Odgovor Ministrstva za okolje in prostor:Uredba o ravnanju\
  \ z embala\u017Eo in odpadno embala\u017Eo (Uradni list RS, \u0161t. 84/06, 106/06,\
  \ 110/07, 67/11, 68/11 \u2013 popr. in 18/14; v nadaljnjem besedilu: Uredba EOE)\
  \ v 3. poglavju dolo\u010Da Pravila ravnanja pri dajanju embala\u017Ee v promet.\
  \ Tako je v 11. \u010Dlenu Uredbe EOE dolo\u010Deno, da morajo podatke o dajanju\
  \ embala\u017Ee v promet za vsako trimese\u010Dje posebej in najpozneje 20 dni po\
  \ izteku trimese\u010Dja sporo\u010Diti ministrstvu, pristojnemu za varstvo okolja:\r\
  \n- embaler za embala\u017Eo, v katero je embalirano blago, ki ga sam uporabi kot\
  \ kon\u010Dni uporabnik embaliranega blaga ali ga daje v promet,\r\n- pridobitelj\
  \ blaga za embala\u017Eo, v katero je embalirano blago, ki ga sam uporabi kot kon\u010D\
  ni uporabnik ali ga daje v promet,\r\n- proizvajalec embala\u017Ee za embala\u017E\
  o, ki ni namenjena embalerju iz prve alinee tega odstavka in jo daje v promet ali\
  \ jo sam uporablja,\r\n- pridobitelj embala\u017Ee za embala\u017Eo, ki ni namenjena\
  \ embalerju iz prve alinee tega odstavka in jo daje v promet ali jo sam uporablja.\r\
  \nOb prvem sporo\u010Danju teh podatkov morajo navedene osebe sporo\u010Diti \u0161\
  e firmo, sede\u017E, dav\u010Dno \u0161tevilko, mati\u010Dno \u0161tevilko, opis\
  \ embala\u017Ee ter vrsto dejavnosti, ki jo opravlja v zvezi z embala\u017Eo.\r\n\
  V skladu s 13. \u010Dlenom Uredbe EOE ministrstvo o teh podatkih vodi evidenco o\
  \ dajanju embala\u017Ee v promet. Podatki iz evidence se uporabljajo pri nadzoru\
  \ nad proizvajalci embala\u017Ee in pridobitelji embala\u017Ee oziroma embalerji\
  \ in pridobitelji blaga v zvezi z izpolnjevanjem zahtev po tej uredbi ter pri letnem\
  \ poro\u010Danju Evropski komisiji o ravnanju z odpadno embala\u017Eov skladu z\
  \ Direktivo 94/62/ES\_ in Odlo\u010Dbo 2005/270/ES .\r\nV \u010Detrtem odstavku\
  \ 13. \u010Dlena Uredbe EOE je zaradi zmanj\u0161evanja administrativnih ovir dolo\u010D\
  eno, da se v primeru, ko se za onesna\u017Eevanje okolja zaradi nastajanja odpadne\
  \ embala\u017Ee pla\u010Duje okoljska dajatev, obveznost poro\u010Danja iz 11. \u010D\
  lena izvaja v skladu z Uredbo o okoljski dajatvi za onesna\u017Eevanje okolja zaradi\
  \ nastajanja odpadne embala\u017Ee (Uradni list RS, \u0161t. 32/06, 65/06, 78/08\
  \ in 19/10; v nadaljnjem besedilu: Uredba OD). Zavezanci za pla\u010Dilo okoljske\
  \ dajatve zato sporo\u010Dajo podatke o embala\u017Ei, dani v promet, samo Finan\u010D\
  ni upravi (prej Carina), ministrstvo pa od leta 2007 dalje dobiva podatke, potrebne\
  \ za poro\u010Danje Evropski komisiji od tega organa.\r\nTo poro\u010Danje pa ni\
  \ v povezavi z obveznostmi, ki jih imajo prej navedene osebe zaradi zagotavljanja\
  \ ravnanja z odpadno embala\u017Eo iz 25. \u010Dlena Uredbe EOE v skladu z na\u010D\
  elom raz\u0161irjene odgovornosti proizvajalca. V skladu s 26. \u010Dlenom Uredbe\
  \ EOE se morajo te osebe glede izpolnjevanja obveznosti financiranja ravnanja s\
  \ komunalno odpadno embala\u017Eo, vklju\u010Diti v enega od skupnih sistemov ravnanja\
  \ z odpadno embala\u017Eo, tako da sklenejo pogodbo z dru\u017Ebo za ravnanje z\
  \ odpadno embala\u017Eo (v nadaljnjem besedilu: DROE), ki kot gospodarska dru\u017E\
  ba v skladu s predpisi zagotavlja ravnanje z odpadno embala\u017Eo. Uredba EOE dolo\u010D\
  a obveznosti DROE glede zagotavljanja ravnanja z odpadno embala\u017Eo, ne dolo\u010D\
  a pa, na kak\u0161en na\u010Din posamezen zavezanec ureja razmerje do DROE, ker\
  \ se to dolo\u010Da s pogodbo. V pogodbi se tudi uredi na\u010Din sporo\u010Danja\
  \ podatkov DROE o dajanju embala\u017Ee v promet, na podlagi katerega DROE izra\u010D\
  una vi\u0161ino pla\u010Dila za ravnanje z odpadno embala\u017Eo za vsakega posameznega\
  \ zavezanca, v skladu s svojimi pogoji poslovanja. Uredba EOE v nasprotju z Avstrijskimi\
  \ predpisi, na kar se nana\u0161a tudi pobuda 517, sploh ne ureja na kak\u0161en\
  \ na\u010Din posamezen zavezanec za ravnanje z odpadno embala\u017Eo poro\u010D\
  a DROE (kateri ustreza avstrijska ARA) koli\u010Dine embala\u017Ee, dane v promet.\
  \ Tako pobude 517 ni mogo\u010De uporabiti za spremembo sistema poro\u010Danja koli\u010D\
  in embala\u017Ee, dane na trg, ki se izvaja v skladu z Uredbo OD.\r\nV skladu z\
  \ Odlo\u010Dbo 2005/270/ES, morajo dr\u017Eave \u010Dlanice vsako leto Evropski\
  \ komisiji sporo\u010Diti podatke o ravnanju z odpadno embala\u017Eo, med drugim\
  \ tudi podatke o koli\u010Dini nastale odpadne embala\u017Ee. Za namene te Odlo\u010D\
  be se \u0161teje, da je \xBBnastala odpadna embala\u017Ea\xAB koli\u010Dina embala\u017E\
  e, ki postane odpadna na ozemlju dr\u017Eave \u010Dlanice. V Odlo\u010Dbi 2005/270/ES\
  \ pa je dana tudi mo\u017Enost, da je \xBBnastala odpadno embala\u017Ea\xAB v dr\u017E\
  avi \u010Dlanici enaka koli\u010Dini embala\u017Ee, dani v promet v istem letu v\
  \ navedeni dr\u017Eavi \u010Dlanici. Ob vzpostavljanju sistema ravnanja z odpadno\
  \ embala\u017Eo v skladu z Direktivo 94/62/ES pred ve\u010D kot desetimi leti, so\
  \ bili podatki o koli\u010Dinah nastale odpadne embala\u017Ee manj zanesljivi kot\
  \ danes, zato je bila ta druga opredelitev spoznana kot bolj primerna. Tako je bilo\
  \ uvedeno poro\u010Danje o koli\u010Dini embala\u017Ee, dane v promet, pristojnemu\
  \ ministrstvu. Zaradi zmanj\u0161evanja administrativnih bremen je bilo ob uvedbi\
  \ okoljske dajatve to poro\u010Danje nadome\u0161\u010Deno s poro\u010Danjem v skladu\
  \ z Uredbo OD, ki pa ga izvaja in nadzira Finan\u010Dna uprava v skladu s svojimi\
  \ pristojnostmi.\r\n\_"
