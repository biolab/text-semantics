Naslov: Vodenje knjige gostov v turizmu
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeveOdgovorna institucija\
  \ za vodenje evidence gostov je policija, zato nasprotujemo predlogu za ukinitev\
  \ vodenja knjige gostov, \u010Detudi so podatki v njej enaki podatkom v evidenci\
  \ gostov. Po dolo\u010Dbah Zakon o prijavi prebivali\u0161\u010Da (v nadaljevanju\
  \ ZPPreb-1) je za vodenje knjige gostov odgovoren gostitelj, za vodenje evidence\
  \ gostov pa policija. Vsi gostitelji iz drugega odstavka 40. \u010Dlena ZPPreb-1\
  \ morajo podatke o gostih posredovati preko aplikacije E-Turizem, ki jo vzdr\u017E\
  uje AJPES, v evidenco gostov, ki jo vodi policija. Ker se evidenca gostov vodi centralizirano\
  \ v policiji, za namene preverjanja varnostnih elementov (iskane osebe, pogre\u0161\
  ane osebe ipd.), se smejo podatki v evidenci nahajati le 32 dni po datumu odjave\
  \ gosta, nakar se bri\u0161ejo. Na drugi strani pa se podatki v knjigi gostov vodijo\
  \ razpr\u0161eno pri vsakem gostitelju posebej, pri \u010Demer jih morajo gostitelji\
  \ voditi \u0161e eno leto po letu, v katerem je bil gost odjavljen. Po izteku tega\
  \ roka jih morajo gostitelji brisati in o brisanju sestaviti zapisnik, katerega\
  \ pa morajo hraniti \u0161e 5 let po brisanju.\u010Ce bi knjigo gostov ukinili,\
  \ bi se podatki zbirali le 32 dni od odjave gostov, po izteku tega roka pa ne bi\
  \ bili ve\u010D dosegljivi. Podro\u010Dje vodenja evidence gostov in knjige gostov\
  \ dolo\u010Da ZPPreb-1 v skladu z na\u010Delom sorazmernosti, do katerega se je\
  \ opredelil tudi Informacijski poobla\u0161\u010Denec.Poleg navedenih razlogov,\
  \ opustitvi obveznosti vodenja knjige gostov nasprotujemo tudi iz razloga, da bi\
  \ se s tem pripomoglo k tveganjem dela na \u010Drno, ne odvajanju turisti\u010D\
  ne in promocijske takse ter spremljanju statisti\u010Dnih kazalnikov na podro\u010D\
  ju turizma.Odgovor Ministrstva za gospodarski razvoj in tehnologijoStrinjamo se\
  \ s stali\u0161\u010Dem Ministrstva za notranje zadeve.Zakon\_o\_prijavi prebivali\u0161\
  \u010Da (Uradni list RS, \u0161t. 52/16, 36/21, 3/22 \u2013 Zdeb \u2013 v nadaljevanju\
  \ ZPPreb-1), ki je podlaga za vodenje knjige gostov, v tem delu \u017Ee sledi na\u010D\
  elu administrativne razbremenitve, saj se podatki, ki jih knjiga gostov mora vsebovati\
  \ (sedmi odstavek 38. \u010Dlena ZPPreb-1) in ki jih preko spletne aplikacije gostitelj\
  \ poro\u010Da AJPES, (v 12 urah po odhodu vsakokratnega gosta in prvi dan v mesecu\
  \ za zbirne podatke) posredujejo za ve\u010D namenom hkrati, in sicer poleg namena\
  \ vodenja evidence gostov, tudi za namen obra\u010Duna in pla\u010Dila turisti\u010D\
  ne takse in za statisti\u010Dne namene. Podatke iz knjige gostov, ki jih gostitelj\
  \ poro\u010Da AJPES, slednji v skladu z ZPPreb-1 zagotavlja policiji, Statisti\u010D\
  nemu uradu Republike Slovenije in ob\u010Dinam. V zvezi z namenom obra\u010Duna\
  \ in pla\u010Dila turisti\u010Dne takse, dodajamo, da je v Zakonu o spodbujanju\
  \ razvoja turizma ((Uradni list RS, \u0161t. 13/18 \u2013 v nadaljevanju: ZSRT-1)\
  \ uvedena tudi obveznost, da subjekti, ki na podlagi tega zakona pobirajo turisti\u010D\
  no in promocijsko takso, vodijo evidenco turisti\u010Dne takse, ki vsebuje podatek\
  \ o \u0161tevilu preno\u010Ditev posameznega gosta in znesek pobrane turisti\u010D\
  ne takse za posameznega gosta, pri \u010Demer je navedeno, da se evidenca turisti\u010D\
  ne takse vodi na podlagi knjige gostov, iz \u010Desar sledi, da gre za iste vrste\
  \ podatkov, kot se vodijo v knjigi gostov. Dodatno pridobivanje ali bele\u017Eenje\
  \ podatkov torej ni potrebno, sploh, \u010De se knjiga gostov vodi elektronsko.\
  \ ZPPReb-1 namre\u010D izrecno navaja, da se knjiga gostov vodi v elektronski ali\
  \ fizi\u010Dni obliki, pri \u010Demer je v skladu s Pravilnikom o prijavi in odjavi\
  \ gostov (Uradni list RS, \u0161t. 75/16) elektronska knjiga gostov ra\u010Dunalni\u0161\
  ki program (aplikacij), podatki iz knjige gostov pa se v spletno aplikacijo AJPES\
  \ lahko posredujejo tudi z XML datoteko, katere strukturo je objavljena na AJPES\
  \ spletni strani."
