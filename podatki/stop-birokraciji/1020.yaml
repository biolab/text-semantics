Naslov: "COVID-19 Opro\u0161\u010Deni prispevki s.p. in pravica do temeljnega dohodka"
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:Opravljanje samostojne dejavnosti s\_ kraj\u0161im delovnim\
  \ \u010Dasom zaradi star\u0161evstva ter upravi\u010Denost do ukrepov iz ZIUZEOPV\
  \ zvezi s pobudo \u0161t. 1020, posredovano preko portala STOPbirokraciji.si, glede\
  \ upravi\u010Denosti do ukrepov v skladu z Zakonom o interventnih ukrepih za zajezitev\
  \ epidemije COVID-19 in omilitev njenih posledic za dr\u017Eavljane in gospodarstvo\
  \ (Uradni list RS, \u0161t. 49/20; v nadaljevanju: ZIUZEOP) za samozaposlene, ki\
  \ delajo kraj\u0161i delovni \u010Das zaradi star\u0161evstva, v nadaljevanju podajamo\
  \ pojasnilo z vidika pristojnosti MDDSZ, v zvezi z ostalimi ukrepi za pomo\u010D\
  \ samostojnim podjetnikom pri spopadanju z nastalo gospodarsko situacijo (npr. mese\u010D\
  ni temeljni dohodek) pa opozarjamo, da le-ti spadajo v pristojnost Ministrstva za\
  \ gospodarski razvoj in tehnologijo ter Ministrstva za finance.ZIUZEOP ureja razli\u010D\
  ne ukrepe za razli\u010Dne kategorije samozaposlenih, posameznikov, delodajalcev,\
  \ itd. V skladu z 38. \u010Dlenom ZIUZEOP je do oprostitve pla\u010Dila prispevkov\
  \ lahko tako upravi\u010Dena tudi samozaposlena oseba, ki je vklju\u010Dena v obvezno\
  \ zavarovanje zgolj na podlagi 15. \u010Dlena ZPIZ-2 in hkrati ne izpolnjuje pogojev\
  \ za obvezno vklju\u010Ditev v obvezno zavarovanje tudi na kak\u0161ni drugi podlagi.\
  \ Ker je samozaposleni, ki uveljavlja pravico do dela s kraj\u0161im delovnim \u010D\
  asom po predpisih, ki urejajo star\u0161evsko varstvo in star\u0161evsko zavarovanje,\
  \ v obvezno pokojninsko in invalidsko zavarovanje vklju\u010Den na ve\u010D podlagah,\
  \ le-ta po trenutno sprejetih ukrepih ne izpolnjuje pogojev za oprostitev pla\u010D\
  ila prispevkov.\r\nKer v okviru krovnega interventnega zakona za izpostavljeno kategorijo\
  \ zavarovancev tako dejansko ni bilo sprejetih ukrepov, ki bi zanje pomenili dolo\u010D\
  eno omilitev posledic epidemije, smo na MDDSZ v okviru na\u0161ih pristojnosti prou\u010D\
  ili vsebino ZIUZEOP tudi z vidika pla\u010Dila prispevkov iz naslova star\u0161\
  evskega varstva ter predlagali spremembe pravkar sprejetega zakona. Vlada RS je\
  \ namre\u010D \u017Ee sprejela na\u010Drt za pripravo novih smernic z naborom ukrepov\
  \ za omilitev posledic \xBBkorona\xAB epidemije za dr\u017Eavljane in gospodarstvo,\
  \ v katere naj bi vklju\u010Dili usklajene predloge ukrepov, ki bodo zajemali tudi\
  \ skupine, ki so bile v prvem zakonskem paketu izpu\u0161\u010Dene.Odgovor Ministrstva\
  \ za finance:Na podlagi Zakona o interventnih ukrepih na podro\u010Dju pla\u010D\
  \ in prispevkov je bil samozaposlenim, ki nimajo drugih zaposlenih, in je ta samozaposlitev\
  \ njihova edina podlaga za vklju\u010Ditev v obvezno socialno zavarovanje, zagotovljen\
  \ avtomati\u010Den odlog pla\u010Dila prispevkov, ki zapadejo v pla\u010Dilo v mesecu\
  \ aprilu (20. 4. 2020), maju (20. 5. 2020) in juniju 2020 (20. 6. 2020). Do odloga\
  \ pla\u010Dila prispevkov je bil zavezanec upravi\u010Den avtomati\u010Dno, kar\
  \ pomeni, da mu ni bilo treba vlagati vloge. Odlo\u017Eene prispevke mora upravi\u010D\
  enec poravnati najkasneje do 31. 3. 2022. Do predlaganega ukrepa ni upravi\u010D\
  en samozaposleni, \u010De je imel neporavnane obveznosti, ki so zapadle v pla\u010D\
  ilo do 28. 2. 2020, vi\u0161je kot 50 eurov in jih ni poravnal do 6. 4. 2020.\r\n\
  Na podlagi Zakona o interventnih ukrepih za zajezitev epidemije COVID-19 in omilitev\
  \ njenih posledic za dr\u017Eavljane in gospodarstvo pa se samozaposlenim, kmetom,\
  \ dru\u017Ebenikom in verskim uslu\u017Ebencem lahko oprosti pla\u010Dilo prispevkov\
  \ za marec (od 13. 3. do 31. 3. 2020), april in maj, \u010De prek eDavkov oddajo\
  \ posebno izjavo. Izjava je ista kot za dodelitev mese\u010Dnega temeljnega dohodka.\
  \ Pogoji so navedeni v sami izjavi.Oprostitev pla\u010Dila prispevkov je mogo\u010D\
  e uveljavljati za mesec marec od 13. 3. do 31. 3. 2020 (ki zapadejo v pla\u010D\
  ilo 20. 4. 2020), april (ki zapadejo v pla\u010Dilo 20. 5. 2020) in za maj 2020\
  \ (ki zapadejo v pla\u010Dilo 20. 6. 2020).\_\u010Ce \u017Eelijo uveljavljati oprostitev\
  \ pla\u010Dila za mar\u010Devske in aprilske prispevke, morajo izjavo prek eDavkov\
  \ poslati do 30. 4. 2020, za majske prispevke pa najpozneje do 31. 5. 2020 (vse\
  \ na\u0161teto je mo\u017Eno ozna\u010Diti na eni izjavi). Do predlaganega ukrepa\
  \ ni upravi\u010Den samozaposleni, \u010De ima na dan oddaje izjave neporavnane\
  \ dav\u010Dne obveznosti.V zvezi s predlogom, da bi bili upravi\u010Deni do mese\u010D\
  nega temeljnega dohodka tudi samozaposleni, ki so tudi na star\u0161evskem varstvu,\
  \ pa pojasnjujemo, da je Vlada RS sprejela predlog novele Zakona o interventnih\
  \ ukrepih za zajezitev epidemije COVID-19 in omilitev njenih posledic za dr\u017E\
  avljane in gospodarstvo, kjer je naslovila tudi te primere na na\u010Din, da bi\
  \ bili v teh primerih samozaposleni upravi\u010Deni do sorazmernega dela mese\u010D\
  nega temeljnega dohodka. Predlog zakona je bil posredovan v zakonodajni postopek\
  \ v Dr\u017Eavni zbor RS."
