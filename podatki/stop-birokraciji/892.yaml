Naslov: "Poenostavitve pri podalj\u0161evanju veljavnosti prometnih dovoljenj"
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo:Ministrstvo za\
  \ infrastrukturo pobude za spremembo ustaljenega postopka podalj\u0161anja veljavnosti\
  \ prometnega dovoljenja ne podpira.Obrazlo\u017Eitev:\r\nZakon o motornih vozilih\
  \ (Uradni list RS, \u0161t. 75/17, v nadaljevanju: ZMV-1) v 31. \u010Dlenu dolo\u010D\
  a, da se za registrirano vozilo izda prometno dovoljenje in predpisano \u0161tevilo\
  \ registrskih tablic. Navedena dolo\u010Dba glede izdaje prometnega dovoljenja prena\u0161\
  a zahtevo evropske Direktive Sveta 1999/37/ES z dne 29. aprila 1999 o dokumentih\
  \ za registracijo vozil (UL L \u0161t. 138 z dne 1. 6. 1999, str. 57), zadnji\u010D\
  \ spremenjeno z Direktivo 2014/46/EU Evropskega parlamenta in Sveta z dne 3. aprila\
  \ 2014 o spremembi Direktive Sveta 1999/37/ES o dokumentih za registracijo vozil\
  \ (UL L \u0161t. 127 z dne 29. 4. 2014, str. 129), ki v prvem odstavku 3. \u010D\
  lena dolo\u010Da, da dr\u017Eave \u010Dlanice izdajo potrdilo o registraciji vozila\
  \ za vozila, ki morajo po njihovi nacionalni zakonodaji biti registrirana.V Republiki\
  \ Sloveniji so pogoji za registracijo dolo\u010Deni v 30. \u010Dlenu navedenega\
  \ zakona, prometno dovoljenje pa se v skladu s 32. \u010Dlenom zakona izda oziroma\
  \ podalj\u0161a njegova veljavnost za \u010Das:\r\n- veljavnosti tehni\u010Dnega\
  \ pregleda in\r\n- za katerega je sklenjeno obvezno zavarovanje in\r\n- ko je poravnana\
  \ obveznost pla\u010Dila letne dajatve za uporabo vozila v cestnem prometu.Izpolnjevanje\
  \ pogojev mora biti izpolnjeno kumulativno, kar preverja registracijska organizacija.Postopek\
  \ registracije vozila ali podalj\u0161anja veljavnosti prometnega dovoljenja se\
  \ pri\u010Dne na osnovi vloge stranke (lastnik/uporabnik vozila) in se obravnava\
  \ v skladu z zakonom, ki ureja splo\u0161ni upravni postopek.Za nova osebna vozila\
  \ je dolo\u010Deno, da morajo opraviti prvi tehni\u010Dni pregled po \u0161tirih\
  \ letih od prve registracije. Zakon o motornih vozilih (ZMV-1) \u017Ee danes omogo\u010D\
  a, da lastnik vozila ob prvi registraciji vozila uredi veljavnost prometnega dovoljenja\
  \ za \u0161tiri leta, ker v tem obdobju ni treba opraviti tehni\u010Dnega pregleda\
  \ vozila. Navedeno seveda velja, \u010De sta izpolnjena tudi druga dva pogoja, to\
  \ je, da je tudi zavarovalna polica veljavna za obdobje \u0161tirih let in tudi\
  \ pla\u010Dana letna dajatev za \u0161tiri leta. V takem primeru lastniku vozila\
  \ ni treba opravljati vmesnih podalj\u0161anj veljavnosti prometnega dovoljenja\
  \ (obi\u010Dajno enoletnih), saj je to veljavno za \u0161tiri leta.Veljavno prometno\
  \ dovoljenje je eden od pogojev za udele\u017Ebo vozila v cestnem prometu. Navedeno\
  \ velja tako na obmo\u010Dju Republike Slovenije kot v mednarodnem prometu, kar\
  \ je zahtevano z Dunajsko konvencijo o cestnem prometu. Prometno dovoljenje v mednarodnem\
  \ prometu je torej obvezno, teoreti\u010Dno pa bi bila mo\u017Ena sprememba glede\
  \ zahtevanega prometnega dovoljenja samo za udele\u017Ebo vozila v cestnem prometu\
  \ v Republiki Sloveniji.Ob upo\u0161tevanju predhodno navedenega bi pobuda za spremembo\
  \ postopka podalj\u0161anja veljavnosti prometnega dovoljenja osebnega vozila do\
  \ \u010Detrtega leta starosti povzro\u010Dila:1.\_\_ spremembo sistema pla\u010D\
  il letne dajatve za uporabo vozila v cestnem prometu;2.\_\_ spremembo sistemov za\
  \ prenos podatkov o sklenjenih zavarovalnih policah in njihova kontrola;3.\_\_ uvedbo\
  \ sistemov za nadzorne organe, da lahko neposredno ob kontroli prometa pregledujejo\
  \ podatke o vozilih;4.\_\_ spremembo sistema, ki podpira delovanje evidence registriranih\
  \ vozil;5.\_\_ spremembo na\u010Dina obravnavanja prometnih nesre\u010D.V nadaljevanju\
  \ podajamo podrobnej\u0161o obrazlo\u017Eitev posledic.1.\_\_ Sprememba sistema\
  \ pla\u010Dil letne dajatve za uporabo vozila v cestnem prometu\r\nEden od pogojev\
  \ za registracijo vozila oziroma podalj\u0161anje veljavnosti prometnega dovoljenja\
  \ je tudi pla\u010Dilo letne dajatve za uporabo vozila v cestnem prometu. Sistem\
  \ pla\u010Dil letne dajatve za uporabo vozil v cestnem prometu deluje na na\u010D\
  in, da mora biti letna dajatev pla\u010Dana v enkratnem znesku pred registracijo\
  \ vozila oziroma podalj\u0161anjem veljavnosti prometnega dovoljenja. Letno dajatev\
  \ se lahko pla\u010Da neposredno pri registracijski organizaciji ali pa neposredno\
  \ na vpla\u010Dilni ra\u010Dun, dolo\u010Den s predpisi o na\u010Dinu pla\u010D\
  evanja obveznih dajatev. Izvedeno pla\u010Dilo v ustreznem znesku pred navedenima\
  \ postopkoma preveri registracijska organizacija. Vsa vpla\u010Dila in vra\u010D\
  ila se evidentirajo v sistemu MRVL, ki podpira delovanje evidence registriranih\
  \ vozil. Navedeno pomeni, da lastnik/uporabnik vozila pla\u010Da letno dajatev brez\
  \ kakr\u0161nihkoli pozivov dr\u017Eave oziroma nadzornih organov, zato v tem delu\
  \ tudi ni nobenih stro\u0161kov dr\u017Eave zaradi npr. tiskanja pla\u010Dilnih\
  \ nalogov, po\u0161iljanja pla\u010Dilnih nalogov, izterjave nepla\u010Danih dolgov\u2026\
  .Prihodki od letne dajatve so prihodek prora\u010Duna Republike Slovenje, kot namenska\
  \ sredstva za izvedbo investicij in vzdr\u017Eevanje javne prometne infrastrukture\
  \ v Republiki Sloveniji.Samodejno podalj\u0161anje veljavnosti prometnega dovoljenja\
  \ bi povzro\u010Dilo, da se opisani sistem letne dajatve spremeni na na\u010Din,\
  \ da Republika Slovenija uvede nov sistem, ki bo lastnikom/uporabnikom vozil po\u0161\
  iljala obra\u010Dune in polo\u017Enice za pla\u010Dilo letne dajatve na naslove\
  \ prebivali\u0161\u010D oziroma sede\u017Eev. Sistem bi moral kontrolirati pravo\u010D\
  asna pla\u010Dila in v primeru nepla\u010Dila podajati predloge za izvr\u0161bo.\
  \ Navedenemu bi sledila \u0161e izvr\u0161ba. Pri\u010Dakovati bi bilo, da bi se\
  \ ustrezna pla\u010Dila letne dajatve zmanj\u0161ala, kar bi ogrozilo sistem financiranja\
  \ investicij in vzdr\u017Eevanja javne prometne infrastrukture, ogromne stro\u0161\
  ke pa bi povzro\u010Dila \u0161e uvedba in vzdr\u017Eevanje novega sistema za letno\
  \ dajatev. Vsekakor pa bi sprememba povzro\u010Dila tudi nove kadrovske potrebe\
  \ za vodenje teh postopkov.2.\_\_ Sprememba sistemov za prenos podatkov o sklenjenih\
  \ zavarovalnih policah in njihova kontrola\r\nEden od pogojev za registracijo vozila\
  \ oziroma podalj\u0161anje veljavnosti prometnega dovoljenja je tudi dokazilo o\
  \ sklenjenem zavarovanju avtomobilske odgovornosti. Navedeno dokazilo je treba predlo\u017E\
  iti registracijski organizaciji. Zavarovalnice \u0161e nimajo skupne baze navedenih\
  \ dokazil, iz katere bi sistem MRVL pridobival podatke o sklenjenih zavarovanjih\
  \ in tako kontroliral izpolnjevanje tega pogoja za registracijo vozil ali podalj\u0161\
  anje veljavnosti prometnega dovoljenja. Predlo\u017Eitev tega dokazila je tako do\
  \ nadaljnjega obvezna.3.\_\_ Uvedba sistemov za nadzorne organe, da lahko neposredno\
  \ ob kontroli prometa pregledujejo podatke o vozilih\r\nNadzorni organi (razni in\u0161\
  pektorati, Policija, Finan\u010Dni urad Republike Slovenije) \u0161e nimajo vzpostavljenih\
  \ sistemov, ki bi omogo\u010Dali kontrolo cestnega prometa z neposrednim vpogledovanjem\
  \ ali neposrednim pridobivanjem podatkov iz sistema MRVL, ki podpira delovanje evidence\
  \ registriranih vozil. Veljavno prometno dovoljenje v obliki javne listine je tako\
  \ obvezen dokument za udele\u017Ebo vozila v cestnem\_ prometu.Samodejno podalj\u0161\
  anje veljavnosti prometnega dovoljenja bi povzro\u010Dilo, da se vzpostavi sistem\
  \ ali sistemi za prenos podatkov iz evidence registriranih vozil neposredno do nadzornih\
  \ organov, ki izvajajo kontrolo cestnega prometa na mestu samem. Ker gre v tem primeru\
  \ tudi za posredovanje osebnih podatkov, bi moral biti tak sistem dodatno informacijsko\
  \ varovan. Vzpostavitev takega sistema bi povzro\u010Dila ogromne stro\u0161ke in\
  \ dodatne kadrovske posledice za vzpostavitev, upravljanje in vzdr\u017Eevanje tega\
  \ sistema.4.\_\_ Sprememba sistema, ki podpira delovanje evidence registriranih\
  \ vozil\r\nSistem MRVL deluje na na\u010Din, kot je danes dolo\u010Den z zakonodajo,\
  \ kar pomeni, da bi samodejno podalj\u0161anje veljavnosti prometnega dovoljenja\
  \ povzro\u010Dilo spremembe v delovanju MRVL za pridobivanje, shranjevanje, obdelavo\
  \ in kontrolo novih podatkov ter distribucijo teh podatkov nadzornim organom. Take\
  \ spremembe povzro\u010Dijo nadgradnjo sistema in finan\u010Dne posledice, za katere\
  \ pa Ministrstvo za infrastrukturo nima zagotovljenih sredstev.5.\_\_ Spremembo\
  \ na\u010Dina obravnavanja prometnih nesre\u010D\r\nPodajamo \u0161e pojasnilo Policije,\
  \ da vsi policisti pri svojem delu nimajo ustrezne opreme s katero bi lahko preverili\
  \ veljavnost prometnega dovoljenja in ostale podatke iz te listine. Zato bi bilo\
  \ veliko ve\u010D preverjanj preko radijskih postaj, to pa bi bila dodatna obremenitev\
  \ za de\u017Eurne policiste in Operativno komunikacijske centre. Policija je tudi\
  \ opozorila, da se v prometnih nesre\u010Dah I. kategorije lahko udele\u017Eenci\
  \ med seboj dogovorijo in izmenjajo podatke, brez sodelovanja Policije. Podatke\
  \ si tako izmenjajo iz prometnega in vozni\u0161kega dovoljenja. V primeru elektronskega\
  \ prometnega dovoljenja bi lahko udele\u017Eenec dal druge ali napa\u010Dne podatke\
  \ (uporaba registrskih tablic na drugem vozilu, ukradene registrske tablice...),\
  \ to pa bi dodatno ote\u017Eilo povrnitev \u0161kode o\u0161kodovancem.Nenazadnje\
  \ pa bi sprememba imela vpliv tudi na sam potek postopka, ki se sedaj vodi v skladu\
  \ z zakonom, ki ureja splo\u0161ni upravni postopek. Izpostavljamo pa \u0161e, da\
  \ se v Republiki Sloveniji ne obnavlja prometno dovoljenje, kot je zapisno v pobudi\
  \ ampak se podalj\u0161uje njegova veljavnost.Glede na navedeno Ministrstvo za infrastrukturo\
  \ podane pobude ne podpira."
