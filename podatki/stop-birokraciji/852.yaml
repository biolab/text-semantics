Naslov: "Predhodni variantni izra\u010Dun pokojnine"
Odgovor pristojnega organa: "Odgovor Zavoda za pokojninsko in invalidsko zavarovanje\
  \ Slovenije:V zvezi s pobudo za oddajo vloge za Predhodno pisno informacijo o datumu\
  \ izpolnitve pogojev za pred\u010Dasno/starostno pokojnino in vi\u0161ini prek e-vloge\
  \ pojasnjujemo, da je oddaja vloge mo\u017Ena prek spletne strani Zavoda za pokojninsko\
  \ in invalidsko zavarovanje Slovenije v sklopu storitve Moj eZPIZ.Moj eZPIZ fizi\u010D\
  nim osebam omogo\u010Da elektronski na\u010Din vlaganja vlog, pri tem pa zagotavlja\
  \ najvi\u0161jo stopnjo varnosti in pravno veljavnost e-vlog. Za uporabo brezpla\u010D\
  ne storitve Moj eZPIZ potrebujete osebni ra\u010Dunalnik z mo\u017Enostjo dostopa\
  \ do interneta in kvalificirano digitalno potrdilo za fizi\u010Dne osebe, ki ga\
  \ lahko brezpla\u010Dno pridobite na upravni enoti ali proti pla\u010Dilu pri komercialnih\
  \ izdajateljih kvalificiranih digitalnih potrdil (npr. Halcom, NLB, Po\u0161ta Slovenije\
  \ ipd.)."
