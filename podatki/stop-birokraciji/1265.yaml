Naslov: "Izbolj\u0161ava postopka: VLOGA ZA IZDAJO POTRDILA IZ MATI\u010CNEGA REGISTRA"
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravoTehni\u010Dne re\u0161\
  itve na portalu e-Uprava so pripravljene tako, da bi se morali ob prijavi v vlogo\
  \ z e-identiteto podatki pred-napolniti. V primeru zaznanih te\u017Eav, prosimo,\
  \ da se obrnete na ekc@gov.si, kjer bomo zagotovili ustrezno pomo\u010D.Nadalje\
  \ pojasnjujemo, da pla\u010Dilo upravne takse dolo\u010Da Zakon o upravnih taksah.\
  \ Za potrdilo iz uradne evidence se pla\u010Da taksa, ne glede na to, ali se potrdilo\
  \ zahteva osebno pri organu ali po elektronski poti, ob tem lahko resorni organ,\
  \ kot nosilec politike na nekem podro\u010Dju presodi, da za dolo\u010Dena potrdila\
  \ (listine) zavezanec takse ne pla\u010Da.Upravni organ mora sicer opraviti enako\
  \ delo, ne glede na to, ali zahtevo za izdajo dobi po fizi\u010Dni ali elektronski\
  \ poti, zato tistih, ki zahtevajo vlogo po elektronski poti, samo zaradi tega, ni\
  \ mogo\u010De obravnavati druga\u010De. Upravna taksa za potrdila je bila uvedena\
  \ tudi zaradi zlorab vlo\u017Enikov, ki so s svojimi zahtevami obremenjevali upravne\
  \ organe, ker so prekomerno zahtevali izdajo potrdil, ki jih niso potrebovali, ali\
  \ zahtevali izdajo ve\u010Djega \u0161tevila potrdil, zgolj ker je bila storitev\
  \ brezpla\u010Dna. Ob tem je klju\u010Dno, da izdajanje potrdil za vodenje postopkov\
  \ na strani dr\u017Eave ni potrebno, ker dr\u017Eavni organi, ob\u010Dine in nosilci\
  \ javnih pooblastil, ki potrebujejo podatek iz uradne evidence, tega pridobijo sami,\
  \ bodisi z vpogledom v uradno evidenco bodisi s poizvedbo pri organu, ki vodi evidenco.\
  \ Ocenjujemo, da pobuda ni prepri\u010Dljiv razlog za ukinitev upravne takse za\
  \ izdajo potrdil.Ne glede na izpostavljeno bomo v nadaljevanju s posameznimi resorji\
  \ opravili vsebinsko razpravo glede podanega predloga in mo\u017Enih spremembah\
  \ v bodo\u010De."
