Naslov: "Problematika prekomernega administriranja pri pobiranju in dav\u010Dnemu\
  \ obra\u010Dunu najemnin za oddajanje skupnih prostorov v ve\u010Dstanovanjskih\
  \ stavbah"
Odgovor pristojnega organa: "Opomba MJU: Pobudo poslovnega subjekta z opisom predmetne\
  \ problematike smo \u017Ee prejeli preko spletnega mesta Stopbirokraciji v lanskem\
  \ letu in nanjo pridobili tudi stali\u0161\u010Da pristojnih organov, s katerimi\
  \ smo poslovni subjekt tudi seznanili. A glede na to, da se v leto\u0161njem letu\
  \ na podro\u010Dju dav\u010Dne zakonodaje predvidevajo dolo\u010Dene spremembe,\
  \ smo na Ministrstvo za finance ponovno naslovili vpra\u0161anje, ali morebiti predvidene\
  \ spremembe sovpadajo z predlaganimi ukrepi poslovnega subjekta. Objavljamo del\
  \ odziva Ministrstva za finance (ki je bil posredovan uporabniku \u017Ee v lanskem\
  \ letu z dne 6.6.2014) in odziv Ministrstva za finance z dne 10.6.2015. ODZIV MINISTRSTVA\
  \ ZA FINANCE:Glede predloga za poenostavitev pobiranja in dav\u010Dnega obra\u010D\
  una najemnn za oddajenje skupnih prostorov, pa pojasnjujemo:Po mnenju pobudnika\
  \ obstoje\u010Da ureditev spro\u017Ea neenakost \u017Ee z dejstvom, da posamezni\
  \ eta\u017Eni lastniki, ki so fizi\u010Dne osebe in so dav\u010Dno zavezani po zakonu\
  \ o dohodnini (Uradni list RS; \u0161t. 117/06 in nasl.) ne prelo\u017Eijo dav\u010D\
  nih \u0161tevilk upravniku. Poleg tega so eta\u017Eni lastniki tud pravne osebe\
  \ in torej dav\u010Dno zavezani po drugi dav\u010Dni zakonodaji kot fizi\u010Dne\
  \ osebe. To naj bi vodilo k neenakosti najemnikov, ki prejmejo vi\u0161ino svoje\
  \ obveznosti glede na raznovrstnost eta\u017Enih lastnikov in posedovanja njihovih\
  \ podatkov s strani upravnikov. To pa naj bi vodilo k neenakosti upravnikov, ki\
  \ se dr\u017Eijo dav\u010Dnih postopkov in tisti, ki se teh postopkov ne dr\u017E\
  ijo in s tem pridobivajo na konkuren\u010Dni prednosti. Pobudnik zato predlaga,\
  \ da se ta sredstva (najemnine) obvezno vpla\u010Dajo v rezervni sklad in v trenutku\
  \ vpla\u010Dila obdav\u010Dijo z novim, posebnim davkom.Uvodoma je treba opozoriti,\
  \ da je bila veljavna ureditev pla\u010Devanja dohodnine in davka od dohodkov pravnih\
  \ oseb od najemnin, ki jih eta\u017Eni lastniki prejemajo na podlagi oddajanja skupnih\
  \ prostorov, sprejeta z novelo Zakon o dav\u010Dnem postopku konec leta\_ 2009 (ZDavP-2B).\
  \ ta ureditev je bila pripravljena na pobudo eta\u017Enih lastnikov, ki so do za\u010D\
  etka uporabe dolo\u010Db novele zakona morali sami napovedovati in pla\u010Devati\
  \ dohodnino od najemnin. Z novo ureditvijo se je administrativno razbremenilo eta\u017E\
  ne lastnike, saj ti niso ve\u010D dol\u017Eni oddajati posebne napovedi za odmero\
  \ akontacije dohodnine od dohodka iz oddajanja premo\u017Eenja v najem. Navedena\
  \ ureditev tako velja ne glede na to, kdo je najemodajalec skupnih prostorov (t.j.\
  \ tudi v primeru, ko so skupni prostori s posredovanjem upravnika ve\u010Dstanovanjske\
  \ stavbe oddani v najem fizi\u010Dnim osebam in ne le v primeru, ko so oddani pravnim\
  \ osebam, kot je veljalo do uveljavitve novele zakona).Nova ureditev je bila pripravljena\
  \ upo\u0161tevaje veljavne materialne podro\u010Dne predpise, predvsem pa Stanovanjski\
  \ zakon (Uradni list RS; \u0161t. 69/03 in nasl.). Zlasti je tu treba izpostaviti\
  \ obveznost eta\u017Enih lastnikov oziroma pridobiteljev lastninske pravice, dolo\u010D\
  ene z materialnimi predpisi, da upravnika a\u017Eurno obve\u0161\u010Dajo o spremembi\
  \ lastninske pravice, ter to, da s skupnim delom ve\u010Dstanovanjske stavbe in\
  \ v imenu in za ra\u010Dun skupnih lastnikov upravljajo upravniki ve\u010Dstanovanjskih\
  \ stavb, ki jim tak\u0161en del slu\u017Ei.Po 4. to\u010Dki prvega odstavka 58.\
  \ \u010Dlena Zakona o dav\u010Dnem postopku, se tako za pla\u010Dnika davka \u0161\
  teje upravnik ve\u010Dstanovanjske stavbe, ki za ra\u010Dun eta\u017Enih lastnikov\
  \ stavbe prejme dohodek, od katerega se v skladu\_ zakonom o dav\u010Dnem postopku\
  \ ali zakonom o obdav\u010Denju izra\u010Dunava, odteguje in pla\u010Duje dav\u010D\
  ni odtegljaj.Upo\u0161tevaje dolo\u010Dbo 1. to\u010Dke drugega odstavka 58. \u010D\
  lena ZDavP-2 se za pla\u010Dnika od davka dohodka eta\u017Enih lastnikov iz oddajanja\
  \ v najem skupnih prostorov vedno \u0161teje upravnik ve\u010Dstanovanjske stavbe,\
  \ kadar dohodek izpla\u010Da oseba (najemodajalec), ki bi se sicer \u0161tela za\
  \ pla\u010Dnika davka po 1. to\u010Dki prvega dostavka 58. \u010Dlena ZDavP-2 (npr.\
  \ kadar dohodek izpla\u010Da najemodajalec skupnih prostorov, ki je pravna oseba).Kadar\
  \ dohodek izpla\u010Da fizi\u010Dna oseba (ki se ne more \u0161teti za pla\u010D\
  nika davka po 1. to\u010Dki prvega dostavka 58. \u010Dlena ) ali nerezident Slovenije\
  \ (najemojemalec), se upravnik ve\u010Dstanovanjske stavbe, upo\u0161tevaje tudi\
  \ 3. to\u010Dko osmega dostavka 58. \u010Dlena ZDavP-2, \u0161teje za pla\u010D\
  nika davka po 6. to\u010Dki prvega dostavka 58. \u010Dlena ZDavP-2.Glede navajanj\
  \ pobudnika o tem, da obstoje\u010Da ureditev spro\u017Ea neenakost \u017Ee z dejstvom,\
  \ da posamezni eta\u017Eni latniki, ki so fizi\u010Dne osebe in so dav\u010Dno zavezani\
  \ po ZDoh-2, ne predlo\u017Eijo dav\u010Dnih \u0161tevilk upravniku, pojasnjujemo,\
  \ da je v drugem odstavku 35. \u010Dlena ZDavP-2 dolo\u010Deno, da mora fizi\u010D\
  na oseba predlo\u017Eiti svojo dav\u010Dno \u0161tevilko izpla\u010Devalcu dohodkov\
  \ v vseh primerih, ko prejema dohodke, ne glede na to, da kak\u0161ni obliki jih\
  \ pridobi. \u010Ce fizi\u010Dna oseba tega ne stori, se ta dohodek fizi\u010Dni\
  \ osebi ne sem izpla\u010Dati. Navedeno pomeni, da upravnik ve\u010Dstanovanjske\
  \ stavbe eta\u017Enemu lastniku, ki je fizi\u010Dna oseba, e sme izpla\u010Dati\
  \ njej pripadajo\u010Dega dela najemnine od skupnih prostorov, \u010De mu ne predlo\u017E\
  i dav\u010Dne \u0161tevilke.Kot navaja pobudnik so eta\u017Eni lastniki lahko tudi\
  \ pravne osebe in torej dav\u010Dno zavezani po drugi dav\u010Dni zakonodaji kot\
  \ fizi\u010Dne osebe. V zvezi z navedenim pojasnjujemo, da se po 3. to\u010Dki drugega\
  \ dostavka 70. \u010Dlena Zakona o davku od dohodkov pravnih oseb (Uradni list RS;\
  \ \u0161t, 17/06 in nasl.) davek na izra\u010Duna, odtegne in pla\u010Da od dohodkov,\
  \ pla\u010Danih zavezancu rezidentu, ki izpla\u010Devalcu sporo\u010Di svojo dav\u010D\
  no \u0161tevilko. To pomeni, da \u010De tak zavezanec upravniku ve\u010Dstanovanjske\
  \ stavbe ne sporo\u010Di dav\u010Dne \u0161tevilke, mora upravnik izra\u010Dunati,\
  \ odtegniti in pla\u010Dati davek od zavezancu pripadajo\u010Dega dela najemnine\
  \ skupnih prostorov. Glede navajanj pobudnika, da naj bi dejstvo, da so lastniki\
  \ skupnih prostorov lahko tako fizi\u010Dne kot pravne osebe, vodilo k neenakost\
  \ najemnikov, ki prejemajo vi\u0161ino svoje obveznosti glede na raznovrstnost eta\u017E\
  nih lastnikov in posedovanja njihovih podatkov s strani upravnikov pojasnjujemo,\
  \ da se vi\u0161ina najemnine dolo\u010Da z najemno pogodbo (in sicer glede na to\
  \ ali je najemodajalec pravna ali fizi\u010Dna oseba), obveznost pla\u010Dila davka\
  \ od dohodkov (t.j. od prejete najemnine ali njenega dela) pa je obveznost najemodajalca\
  \ in ne obveznost prejemnika. Obveznost pla\u010Dila davka tako en bi smela voditi\
  \ k neenakosti najemnikov.Glede navajanj pobudnika, da naj bi zgoraj opisano vodilo\
  \ k neenakosti upravnikov, ki se dr\u017Eijo dav\u010Dnih postopkov in tistih, ki\
  \ se teh postopkov ne dr\u017Eijo in s tem pridobivajo na konkuren\u010Dni prednosti,\
  \ pripominjamo, da zgoraj opisani dav\u010Dni in drugi predpisi veljajo za vse upravnike\
  \ ve\u010Dstanovanjskih stavb. Za opravljanje nadzora nad izvajanjem oziroma upo\u0161\
  tevanjem zakonov o obdav\u010Denju in ZDavP-2 je pristojna Dav\u010Dna uprava RS.\
  \ V kolikor posamezni upravnik meni, da drugi upravnik(i) ne izpolnjuje svojih obveznosti\
  \ skladno z dav\u010Dnimi predpisi, lahko to sporo\u010Dil dav\u010Dni upravi.Glede\
  \ pobudnikove predloga, da se najemnine za oddajanje skupnih prostorov obvezno vpla\u010D\
  ajo v rezervni sklad in v trenutku vpla\u010Dila obdav\u010Dijo z novim posebnim\
  \ davkom pojasnjujemo, da so najemnine dohodek lastnikov nepremi\u010Dnine in kot\
  \ take obdav\u010Dene po zakonih o obdav\u010Denju dohodkov fizi\u010Dnih oziroma\
  \ pravnih oseb. Uvajanje posebnega davka zgolj zaradi administrativne poenostavitve\
  \ obveznosti upravnikov ve\u010Dstanovanjskih stavb glede izra\u010Dunavanja, odtegovanja\
  \ in pla\u010Devanja davka od tovrstnih najemnin, tako ni primeren ukrep.V leto\u0161\
  njem letu je bila preko spletnega mesta poslovniSOS.gov.si ponovno izpostavljena\
  \ pobuda z opisom problematike, ki je bila \u017Ee predstavljena v letu 2014. V\
  \ zvezi s predvidenimi spremembami na podro\u010Dju dav\u010Dne zakonodaje in vpra\u0161\
  anjem ali bo med ukrepi tudi uvajanje posebnega davka zaradi administrativne poenostavitve\
  \ obveznosti upravnikov ve\u010Dstanovanjskih stavb pa vam pojasnjujemo, da je Ministrstvo\
  \ za finance prejelo predlog za spremembo na\u010Dina obra\u010Dunavanja in pla\u010D\
  evanja davka od dohodkov, ki jih eta\u017Eni lastniki dosegajo v obliki najemnin\
  \ za skupne prostore. Vsebina predloga je povezana tudi z drugo sistemsko zakonodajo\
  \ (tj. rezervni sklad je urejen v Stvarnopravnem zakoniku in v Stanovanjskem zakonu)\
  \ ter s spremembo oziroma dopolnitvijo treh dav\u010Dnih zakonov (Zakon o dav\u010D\
  nem postopku - ZDavP-2, Zakon o dohodnini - ZDoh-2 in Zakon o davku od dohodkov\
  \ pravnih oseb - ZDDPO-2), zato \u017Eeli Ministrstvo za finance pred pripravo kak\u0161\
  nega koli odziva na prejeti predlog, pripraviti oceno tudi z vidika obsega problematike\
  \ in njegovih finan\u010Dnih u\u010Dinkov. Finan\u010Dna uprava Republike Slovenije\
  \ navedene ocene \u0161e ni prejela, zato konkretnih informacij glede tega ne moremo\
  \ posredovati."
