Naslov: "Poenostavitev na podro\u010Dju kreditov"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance1. Pristojnosti Ministrstva\
  \ za financeV zvezi s poslovanjem bank bi \u017Eeleli uvodoma pojasniti, da je primarna\
  \ naloga Ministrstva za finance kot resornega ministrstva za podro\u010Dje ban\u010D\
  ni\u0161tva v prvi vrsti oblikovanje sistemskih re\u0161itev, ki omogo\u010Dajo\
  \ u\u010Dinkovito in varno delovanje bank ter njihov nadaljnji razvoj, in ne nadzorovanje\
  \ ali pregledovanje poslovanja posamezne banke. Ministrstvo za finance ni pristojno\
  \ za presojanje ustreznosti postopkov in politike banke niti ni pristojno posegati\
  \ v obligacijska razmerja, kamor sodi tudi poslovanje banke s komitenti. Zato lahko\
  \ podamo le splo\u0161en odgovor.Za pobudo ob\u010Dana se vsekakor najlep\u0161\
  e zahvaljujemo, saj so administrativne razbremenitve in poenostavitve postopkov\
  \ vsekakor vedno za\u017Eelene. Vendar pa v tem primeru lahko le pojasnimo, da se\
  \ z dokon\u010Dnim \_popla\u010Dilom kredita banka ne smatra ve\u010D kot upnik,\
  \ ker s to transakcijo v svojih poslovnih knjigah ne izkazuje ve\u010D bilan\u010D\
  ne terjatve do komitenta niti zunajbilan\u010Dne evidence, kjer vodi zavarovanja.\
  \ Banka tako iz tega naslova nima in ne prevzema ve\u010D tveganj niti koristi in\
  \ iz tega naslova tudi ve\u010D ne nosi stro\u0161kov. Banka po dokon\u010Dnem popla\u010D\
  ilu terjatev tudi nima ve\u010D poslovne potrebe in postopkov, ki bi zahtevali obisk\
  \ notarja. Banka je vsekakor dol\u017Ena izdati listino (izbrisno pobotnico), ki\
  \ komitentu slu\u017Ei kot dokazilo, na podlagi katere notar hipoteko izbri\u0161\
  e.Skladno z drugim odstavkom 7 . \u010Dlena Zakona o potro\u0161ni\u0161kih kreditih\
  \ (v nadaljnjem besedilu: ZPotK-2) pa mora banka kot dajalec kredita zagotoviti\
  \ potro\u0161niku predhodne informacije o kreditni pogodbi, ki morajo med drugim\
  \ vsebovati tudi podatke o pogojih kredita in obveznostih potro\u0161nika ter potreben\
  \ dodaten pouk, opozorila in pojasnila glede vrste in na\u010Dina sklepanja kreditnih\
  \ pogodb. Skladno z 12. \u010Dlenom ZPotK-2 mora kreditna pogodba vsebovati tudi\
  \ stro\u0161ke notarskih storitev, \u010De so potrebni. Poleg tega 39. \u010Dlen\
  \ ZPotk-2, ki se nana\u0161a na kreditne pogodbe za nepremi\u010Dnino, navaja potrebno\
  \ zagotavljanje jasnih in razumljivih informacij kreditojemalcu, ki vklju\u010D\
  uje tako skupne stro\u0161ke kredita za potro\u0161nika kot tudi morebitne dodatne\
  \ stro\u0161ke v zvezi s kreditno pogodbo za nepremi\u010Dnino, ki niso vklju\u010D\
  eni v skupne stro\u0161ke kredita za potro\u0161nika in jih je treba pla\u010Dati\
  \ v povezavi s kreditno pogodbo za nepremi\u010Dnino.Tretji odstavek 12. \u010D\
  lena ZPotk-2 pa pri tem navaja, da potro\u0161niku ni treba pla\u010Dati stro\u0161\
  kov, ki v kreditni pogodbi niso navedeni ali so navedeni nepopolno. Pri tem pa opozarjamo\
  \ na 24. \u010Dlen tega zakona, ki v drugem odstavku dolo\u010Da stro\u0161ke, vklju\u010D\
  ene v efektivno obrestno mero, pri \u010Demer se razne dajatve in stro\u0161ki,\
  \ ki jih mora potro\u0161nik pla\u010Dati pri nakupu blaga ali storitev ne glede\
  \ na to, ali gre za kreditno ali gotovinsko transakcijo, ne vklju\u010Dujejo v izra\u010D\
  un efektivne obrestne mere.Obliko in vsebino obrazcev za predhodne informacije o\
  \ kreditni pogodbi, podrobnej\u0161o vsebino in obseg predhodnih informacij predpi\u0161\
  e s pravilnikom minister, pristojen za gospodarstvo.2. Mo\u017Enosti komitentovMinistrstvo\
  \ za finance ne razpolaga z vzvodi, s katerimi bi lahko poseglo v operativne postopke\
  \ posamezne banke.\u010Ce komitent meni, da se v njegovem primeru dogajajo dolo\u010D\
  ene nepravilnosti, lahko le-te sporo\u010Di ban\u010Dnemu nadzorniku (Banki Slovenije).\
  \ Slednja preverja, \u010De banke poslujejo v skladu z zahtevano zakonodajo.V nadaljevanju\
  \ navajamo splo\u0161ne mo\u017Enosti, ki jih ima komitent banke v primeru potencialnih\
  \ te\u017Eav z banko:za primere sporov z banko morajo banke skladno s 350. \u010D\
  lenu ZBan-3 potro\u0161nikom omogo\u010Diti izvensodno re\u0161evanje sporov v zvezi\
  \ z ban\u010Dnimi storitvam pred neodvisnim subjektom. Banka, ki pooblasti neodvisni\
  \ subjekt za odlo\u010Danje o sporih, \_na svoji spletni strani in v vseh prostorih,\
  \ v katerih posluje s strankami, na vidnem mestu objavi informacijo o poobla\u0161\
  \u010Deni instituciji za re\u0161evanje sporov, o obliki in sestavi organa, ki v\
  \ okviru poobla\u0161\u010Denega subjekta odlo\u010Da v sporu, in o na\u010Dinu\
  \ ter postopku odlo\u010Danja tega organa;\u010De\_ z odlo\u010Ditvijo banke o sporu\
  \ stranka ni zadovoljna, lahko zoper odlo\u010Ditve \u010Dlanic\_ Zdru\u017Eenja\
  \ bank Slovenije vlo\u017Ei prito\u017Ebo na poravnalni svet. Poravnalni svet je\
  \ namenjen\_ zunajsodnemu re\u0161evanju sporov med bankami in potro\u0161niki.\
  \ Skladno z Aktom o ustanovitvi in delu, poravnalni svet odlo\u010Da predvsem o\
  \ prito\u017Ebah zoper odlo\u010Ditve bank, izdane v internem prito\u017Ebenem postopku;\u010D\
  e \u017Eeli stranka podati pripombo oziroma prito\u017Ebo na ban\u010Dne uslu\u017E\
  bence in na\u010Din dela le teh, lahko to stori, sklicujo\u010D se na Ban\u010D\
  ni kodeks. Kodeks namre\u010D dolo\u010Da, da je treba od komitentov prejete pripombe\
  \ in predloge, ki se nana\u0161ajo na poslovanje z njimi, obravnavati in po mo\u017E\
  nosti upo\u0161tevati. V primeru neupo\u0161tevanja pravil kodeksa se stranka lahko\
  \ prito\u017Ei na razsodi\u0161\u010De Zdru\u017Eenja bank Slovenije;v primerih\
  \ kr\u0161itev pogodbeno ali zakonsko dolo\u010Denih pravic lahko stranka vedno,\
  \ neodvisno od spro\u017Eitve zgornjih postopkov, uveljavlja ustrezno sodno varstvo\
  \ ali zahteva ustrezen, z zakonom predviden in\u0161pekcijski nadzor.3. Stali\u0161\
  \u010De Ministrstva za financeGlede na dolo\u010Dbe ZPotK-2 ocenjujemo, da banka\
  \ ne nosi stro\u0161kov, ki jih ima kreditojemalec pri najetju in popla\u010Dilu\
  \ kredita in se ne nana\u0161ajo neposredno na kreditno ali gotovinsko transakcijo,\
  \ ampak na druge potrebne storitve drugih nosilcev, podobno kot cenitev in dajatve.Menimo\
  \ pa, da bi bilo smiselno, da bi Ministrstvo za gospodarstvo, turizem in \u0161\
  port, ki je pristojno za vsebino obrazcev za predhodne informacije o kreditni pogodbi,\
  \ preu\u010Dilo mo\u017Enost dopolnitve njihove vsebine ter preu\u010Dilo potrebo\
  \ po morebitni dopolnitvi ZPotK-2, s ciljem, da so potro\u0161niki ob najemu kredita\
  \ zavarovanega z nepremi\u010Dnino vsaj seznanjeni o notarskih stro\u0161kih, ki\
  \ nastanejo ob izbrisu hipoteke ob rednem dokon\u010Dnem popla\u010Dilu kredita.Odgovor\
  \ Ministrstva za gospodarstvo, tehnologijo in \u0161portV zvezi z va\u0161o pro\u0161\
  njo po preu\u010Ditvi potrebe po morebitni dopolnitvi ZPotK-2 bi izpostavili nekatere\
  \ dolo\u010Dbe ZPotK-2, ki \u017Ee urejajo oziroma dolo\u010Dajo navedbo dolo\u010D\
  enih stro\u0161kov ter opredeljujejo obveznosti pogodbenih strank v zvezi z njimi\
  \ (npr. pojasnila dol\u017Enosti, obveznost seznanitve, obveznost pla\u010Dila posameznih\
  \ stro\u0161kov).In sicer je v 11. to\u010Dki drugega odstavka 12. \u010Dlena ZPotK-2\
  \ kot obvezno informacijo v kreditni pogodbi potrebno navesti tudi druge stro\u0161\
  ke, ki izhajajo iz kreditve pogodbe in pogoje, pod katerimi se lahko ti stro\u0161\
  ki spremenijo. V skladu z 12. to\u010Dko drugega odstavka 12. \u010Dlena ZPotK-2\
  \ je kot obvezno informacijo v kreditni pogodbi potrebno navesti tudi stro\u0161\
  ke notarskih storitev, \u010De so potrebni. Tretji odstavek 12. \u010Dlena ZPotK-2\
  \ \u0161e dolo\u010Da, da potro\u0161niku ni trebna\_pla\u010Dati stro\u0161kov,\
  \ ki v kreditni pogodbi niso navedeni ali so navedeni nepopolno.Dodatno 39. \u010D\
  len ZPotK-2 dolo\u010Da obveznost dajalca kredita ali povezanega kreditnega posrednika,\
  \ da zagotavlja potro\u0161niku, glede na vrsto kreditne pogodbe za nepremi\u010D\
  nino, brezpla\u010Dno na papirju drugemu trajnemu nosilcu podatkov ali v elektronski\
  \ obliki tudi naslednjo jasno in razumljivo informacijo o kreditni pogodbi za nepremi\u010D\
  nino.\_- morebitne dodatne stro\u0161ke v zvezi s kreditno pogodbo za nepremi\u010D\
  nino, ki niso vklju\u010Deni v skupne stro\u0161ke kredita za potro\u0161nika in\
  \ jih je treba pla\u010Dati v povezavi s kreditno pogodbo za nepremi\u010Dnino.V\
  \ skupne stro\u0161ke kredita za potro\u0161nika se namre\u010D v skladu s 24. to\u010D\
  ko 2. \u010Dlena ZPotK-2 ne v\u0161tevajo notarski stro\u0161ki. Skupni stro\u0161\
  ki kredita so opredeljeni za namen izra\u010Duna efektivne obrestne mere.V Pravilniku\
  \ o vsebini predhodnih informacij in obrazcu za predhodne informacije o potro\u0161\
  ni\u0161kih kreditih za nepremi\u010Dnino (Uradni list RS, \u0161t. 7/17), ki dolo\u010D\
  a vsebino in obliko obveznega obrazca ESIS za predhodne informacije za kreditne\
  \ pogodbe za nepremi\u010Dnine je v Prilogi (obrazec ESIS) v Delu A, rubriki 4 (Kreditna\
  \ obrestna mera in drugi stro\u0161ki) dolo\u010Deno, da (\u010De je primerno) se\
  \ za vpis hipoteke pla\u010Dajo stro\u0161ki in takse. Hkrati se posebej navede\
  \ opozorilo za potro\u0161nike, da se prepri\u010Da, ali je seznanjen z vsemi ostalimi\
  \ dajatvami in stro\u0161ki, ki so povezani s kreditom.Pri tem bi \u017Eeleli opozoriti,\
  \ da so obvezne vsebine kreditne pogodbe (12. \u010Dlen ZPotK) in obrazca ESIS predmet\
  \ prenosa dolo\u010Db Direktive 2008/48/ES, ki predstavlja maksimalno harmonizacijo.\
  \ Slednje pomeni, da dr\u017Eave \u010Dlanice ne\_ smejo ohraniti ali uvesti v svoje\
