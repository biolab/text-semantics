Naslov: "Problem z ob\u010Dino glede dovoza k novogradnji"
Odgovor pristojnega organa: "Odgovor Ministrstva za okolje in prostor:Pristojni mnenjedajalec\
  \ glede posegov v ob\u010Dinsko cesto in glede priklju\u010Devanja na ob\u010Dinsko\
  \ cesto je ob\u010Dina, na obmo\u010Dju katere se nahaja nameravana gradnja (31.\
  \ \u010Dlen Gradbenega zakona, Uradni list RS, \u0161t. 61/17, 72/17 \u2013 popr.\
  \ in 65/20). Drugi organi za izdajo tovrstnega mnenja niso pristojni. Mnenje nima\
  \ statusa upravnega akta, zato zoper mnenje ni mogo\u010De vlo\u017Eiti samostojnega\
  \ pravnega sredstva, temve\u010D se njegova vsebina lahko izpodbija samo posredno\
  \ v prito\u017Ebi zoper odlo\u010Dbo, s katero upravni organ odlo\u010Di o zahtevi\
  \ za izdajo gradbenega dovoljenja. Predlog novega Gradbenega zakona v tem delu ne\
  \ predvideva novih sistemskih re\u0161itev."
