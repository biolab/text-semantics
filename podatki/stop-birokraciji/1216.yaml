Naslov: Manj papirologije
Odgovor pristojnega organa: "Odgovor Ministrstva za zdravje\u017De od leta 2015 je\
  \ v Sloveniji vzpostavljen Centralni register podatkov o pacientih (CRPP), kamor\
  \ so izvajalci zdravstvene dejavnosti obvezani posredovati zdravstveno dokumentacijo.\
  \ Dele\u017E pacientov, ki ima v CRPP vsaj en dokument,\_ \u017Ee krepko presega\_\
  \ 90%. V leto\u0161njem letu bomo v sodelovanju med NIJZ in ZZZ dodatno vzpostavili\
  \ vezavo pla\u010Dila dolo\u010Denih zdravstvenih storitev na predhodno posredovanje\
  \ ustreznega dokumenta v CRPP, kar bo \u0161e pove\u010Dalo \u0161tevilo elektronsko\
  \ dostopnih dokumentov. Pacienti lahko do dokumentov dostopajo preko portala zVEM\
  \ ali mobilne aplikacije zVEM, vsak izvajalec zdravstvene dejavnosti pa ima mo\u017E\
  nost dostopa do dokumentov pacientov, ki jih obravnava, preko svojih informacijskih\
  \ re\u0161itev. Kljub temu, da je dostop do dokumentov v elektronski obliki omogo\u010D\
  en pacientom, pa do nadaljnjega ohranjamo obvezo zagotavljanja izvidov za paciente\
  \ (tudi) v papirni obliki, saj na ta na\u010Din zagotavljamo dostop do seznanjenosti\
  \ s svojimi izvidi vsem, tudi digitalno manj spretnim.Strinjamo se, da je to pomemben\
  \ naslednji korak k digitalizaciji zdravstva, zato smo med ukrepe na\u010Drta za\
  \ okrevanje in odpornost vklju\u010Dili tudi aktivnost \xBBPrehod na brezpapirno\
  \ poslovanje\xAB, ki naj bi izvajalcem zdravstvene dejavnosti prehod na popolnoma\
  \ digitalno poslovanje. Skupina za pripravo na\u010Drta aktivnosti na tem podro\u010D\
  ju se ustanavlja.Po informacijah Zavoda za zdravstveno zavarovanje Slovenije naj\
  \ bi predvidoma od avgusta letos imetniki novih osebnih izkaznic svojo identiteto\
  \ pri izvajalci zdravstvene dejavnosti izkazovali tudi z osebnimi izkaznicami. Uporabnik\
  \ bo tako lahko tudi za uveljavljanje pravic iz obveznega zdravstvenega zavarovanje\
  \ uporabljal le biometri\u010Dno osebno izkaznico."
