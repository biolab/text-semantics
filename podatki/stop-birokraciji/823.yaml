Naslov: "Pomo\u010D de minimis "
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:Sektor za spremljanje\
  \ dr\u017Eavnih pomo\u010Di (SSDP) v Ministrstvu za finance zbira podatke in upravlja\
  \ centralno evidenco o dodeljenih dr\u017Eavnih pomo\u010Deh in pomo\u010Deh de\
  \ minimis, o katerih poro\u010Dajo dajalci pomo\u010Di \u2013 resorna ministrstva,\
  \ agencije, skladi, ob\u010Dine.Ministrstvo za finance zagotavlja podatke o \u017E\
  e dodeljenih dr\u017Eavnih pomo\u010Deh in pomo\u010Deh de minimis dajalcem pomo\u010D\
  i, ne pa tudi prejemnikom pomo\u010Di, saj to glede na njihovo \u0161tevilo in upo\u0161\
  tevaje omejene kadrovske mo\u017Enosti SSDP ni izvedljivo. Ministrstvo se zaveda\
  \ pomembnosti dostopnosti teh podatkov za prejemnike samih pomo\u010Di, zato je\
  \ \u017Ee pred \u010Dasom pristopilo k pripravi spletne aplikacije, ki bi bila dostopna\
  \ celotni javnosti in katere namen je med drugim omogo\u010Diti dostop do podatkov\
  \ o dodeljenih dr\u017Eavnih in de minimis pomo\u010Deh prejemnikom pomo\u010Di.\
  \ Projekt je v fazi re\u0161evanja dostopa zunanjih uporabnikov do spletne aplikacije\
  \ (zaradi varnostnih razlogov). Dokler omenjena spletna aplikacija \u0161e ni pripravljena\
  \ za uporabo, prejemnikom predlagamo, da se za podatke o prejetih dr\u017Eavnih\
  \ pomo\u010Deh in pomo\u010Deh de minimis obrnejo na svoje ra\u010Dunovodstvo. Ali\
  \ gre za pomo\u010D po pravilu \xBBde minimis\xAB ali dr\u017Eavno pomo\u010D, je\
  \ navedeno tudi na vsaki pogodbi, ki so jo sklenili z dr\u017Eavo ali kako drugo\
  \ javno institucijo. Lahko pa se obrnejo tudi na institucijo, ki jim je dodelila\
  \ javna sredstva.Izpostavljeno je bilo, da do te\u017Eav pri preverjanju podatkov\
  \ prihaja predvsem v primeru povezanih podjetij. Predvidevamo, da je bilo mi\u0161\
  ljeno enotno podjetje, kot ga definira drugi odstavek 2. \u010Dlena Uredbe Komisije\
  \ (EU) \u0161t. 1407/2013 z dne 18. decembra 2013 o uporabi \u010Dlenov 107 in 108\
  \ Pogodbe o delovanju Evropske unije pri mo\u010Deh de minimis (OJ L 352, 24. 12.\
  \ 2013, str. 1). Naj pri tem opozorimo, da ni dol\u017Enost potencialnega prejemnika,\
  \ da preverja, katere pomo\u010Di so prejela druga podjetja, ki z njim tvorijo enotno\
  \ podjetje. Mora pa potencialni prejemnik dajalcu pomo\u010Di po pravilu de minimis\
  \ priskrbeti izjavo s seznamom vseh podjetij, ki z njim tvorijo enotno podjetje.\
  \ Samo preverjanje pomo\u010Di, ki so bila dodeljena ostalim podjetjem, ki skupaj\
  \ s potencialnim prejemnikom tvorijo enotno podjetje, pa se opravi s strani dajalca\
  \ pomo\u010Di.Glede pobude za uskladitev obrazcev, ki jih dajalci pomo\u010Di po\
  \ pravilu de minimis po\u0161iljajo v izpolnitev potencialnim prejemnikom, pojasnjujemo,\
  \ da se bo Ministrstvo za finance povezalo z dajalci pomo\u010Di in skupaj z njimi\
  \ pripravilo enoten obrazec za prejemnike, ki bo objavljen tudi na na\u0161i spletni\
  \ strani.Odgovor Javne agencije SPIRIT:V zvezi s pobudo za administrativno razbremenitev\
  \ sporo\u010Damo, da Javna agencija SPIRIT pri javnih razpisih, ki jih izvaja agencija,\
  \ za namen pridobitve podatkov o de minimis pomo\u010Di uporablja enoten obrazec.\
  \ \u010Ce je v preteklosti pri katerem od javnih razpisov pri\u0161lo do uporabe\
  \ obrazca, ki se je razlikoval od obrazcev, uporabljenih v drugih razpisih, je \u0161\
  lo za izjemo od pravila. V obrazcu javna agencija od prijavitelja zahteva navedbo\
  \ podatkov tako za lastno podjetje kot za morebitna povezana podjetja. Uredba Komisije\
  \ (EU) \u0161t. 1407/2013 namre\u010D dolo\u010Da, da se upo\u0161teva se\u0161\
  tevek dodeljenih de minimis pomo\u010Di v vseh povezanih podjetjih, teh podatkov\
  \ pa agencija ne more pridobiti iz javnih baz podatkov. Na podlagi podatkov, ki\
  \ jih na obrazcu agenciji sporo\u010Dijo prijavitelji, agencija Ministrstvo za finance\
  \ RS zaprosi za podatek o vi\u0161ini de minimis pomo\u010Di za vsakega prijavitelja.Podpiramo\
  \ predlog za poenotenje obrazcev med ministrstvi in agencijami, vendar navedeno\
  \ presega pooblastila javne agencije. SPIRIT bo interno poskrbel za to, da se za\
  \ pridobivanje podatkov o de minimis pomo\u010Di pri vseh javnih razpisih uporablja\
  \ enak obrazec.\r\n\_"
