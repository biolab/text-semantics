Naslov: "e-zemlji\u0161ka knjiga"
Odgovor pristojnega organa: "Odgovor Ministrstva za pravosodje:Podatki v geodetskih\
  \ evidencah in zemlji\u0161ki knjigi morajo biti urejeni pregledno in da ne sme\
  \ prihajati do podvajanja. Vsekakor temu cilju sledi normativna ureditev, ki zahteva\
  \ avtomatsko \u2013 elektronsko povezovanje teh evidenc (primerjaj 115. in 116.\
  \ \u010Dlen Zakona o zemlji\u0161ki knjigi; Uradni list RS, \u0161t. 58/03, 37/08\
  \ \u2013 ZST-1, 45/08, 28/09, 25/11 in 14/15 \u2013 ZUUJFO). Prav la\u017Eja povezljivost\
  \ je bila ena izmed poglavitnih re\u0161itev, zasledovanih z novelo ZZK-1C (Uradni\
  \ list RS, \u0161t. 25/11). Pri prenovi informatizirane zemlji\u0161ke knjige je\
  \ bilo namre\u010D upo\u0161tevano, da je nepremi\u010Dnina osnovna enota (entiteta),\
  \ ki je skupna zemlji\u0161ki knjigi in katastrom. Sodobne relacijske (informatizirane)\
  \ baze omogo\u010Dajo, da se posamezen podatek vnese (vpi\u0161e) samo enkrat in\
  \ se nato bodisi pove\u017Ee z vsemi entitetami, ki jim je skupen, bodisi kopira\
  \ v povezavi z vsako od entitet (v na\u0161em primeru nepremi\u010Dnin). Na tej\
  \ podlagi je bil sprejet tudi Pravilnik o elektronski izmenjavi podatkov med zemlji\u0161\
  ko knjigo in katastri (Uradni list RS, \u0161t. 30/11).\"\_Odgovor Ministrstva za\
  \ okolje in prostor:Na\u010Din vodenja oziroma povezovanja podatkov med zemlji\u0161\
  kim katastrom in zemlji\u0161ko knjigo v preteklosti, ki je bil zasnovan na posestnem\
  \ listu (zemlji\u0161ki kataster) in zemlji\u0161koknji\u017Enem vlo\u017Eku (zemlji\u0161\
  ka knjiga) in je bil z uvedbo elektronske zemlji\u0161ke knjige (e-ZK) in ukinitvijo\
  \ zemlji\u0161koknji\u017Enega vlo\u017Eka tudi dejansko ukinjen, je bil namenjen\
  \ zgolj administrativnemu vodenju podatkov v obeh evidencah v analogni obliki.\r\
  \nOb prenovi zakonodaje in informacijski prenovi nepremi\u010Dninskih evidenc, ki\
  \ jih vodi Geodetska uprava, bo upo\u0161tevan Standard ISO 19152:2012, Geographic\
  \ information \u2013 Land Administration Domain Model (LADM), ki je tudi naveden\
  \ v \u010Dlanku\_ oz. pobudi.\r\nRe\u0161itev bo nadomestila in dopolnila sedanji\
  \ na\u010Din povezovanja lastni\u0161tva v katastru in zemlji\u0161ki knjigi. Nov\
  \ pristop oblikovanja lastni\u0161kih enot bo zagotovil dejansko uporabne podatke\
  \ za upravljanje nepremi\u010Dnin.\r\nPri tem bo nova informacijska re\u0161itev\
  \ zagotavljala, da geodetska uprava po predhodni uskladitvi podatkov z zemlji\u0161\
  ko knjigo, nobenega podatka o lastnikih nepremi\u010Dnin ne bo ve\u010D vodila v\
  \ svojih lo\u010Denih bazah, temve\u010D bo do teh podatkov neposredno dostopala\
  \ v bazi e-ZK na na\u010Din skupnega prikazovanja podatkov iz distribuiranih baz.\_\
  \ Geodetska uprava vodi podatke o nepremi\u010Dninah, zemlji\u0161ka knjiga pa podatke\
  \ o lastni\u0161tvu in drugih stvarnih in izvedenih pravicah.\r\nSkupna uporaba\
  \ podatkov iz obeh baz mora biti tehnolo\u0161ko in informacijsko izvedena tako,\
  \ da bodo uporabniki obeh slu\u017Eb in zunanji uporabniki podatkov o nepremi\u010D\
  ninah in lastnikih le-te lahko uporabljali v enotnem spletnem pregledovalniku.\r\
  \nNujen predhoden korak za uvedbo sodobno povezanih evidenc o nepremi\u010Dninah\
  \ je uskladitev podatkov zemlji\u0161ke knjige in katastrov (zemlji\u0161ki kataster\
  \ in kataster stavb). Oba pristojna organa - Vrhovno sodi\u0161\u010De in Geodetska\
  \ uprava zato intenzivno \u017Ee izvajata dopolnjevanje in usklajevanje podatkov."
