Naslov: "Ukinitev \u0161tudentskih servisov"
Odgovor pristojnega organa: "Spo\u0161tovani!Prejeli smo va\u0161o zahtevo za posredovanje\
  \ stali\u0161\u010Da v zvezi s pobudo dr\u017Eavljana za ukinitev \u0161tudentskih\
  \ servisov in instituta \u0160tudentskega dela, ukinitev dela za dolo\u010Den \u010D\
  as, zagotovitev la\u017Ejega odpu\u0161\u010Danja, vzpostavitev sklada za odpravnine\
  \ in okrepitev in\u0161pekcijskega nadzora nad delom na \u010Drno. V skladu z navedenim\
  \ vam v nadaljevanju posredujemo na\u0161a pojasnila stali\u0161\u010Da do predlogov\
  \ dr\u017Eavljana, kot so bili zastavljeni:1.Spremembe na podro\u010Dju \u0160tudentskega\
  \ dela so bile predvidene \u017Ee z Zakonom o malem delu, ki pa iz znanih razlogov\
  \ ni bil nikoli uveljavljen. V lanskem letu je nekatere spremembe omenjenega podro\u010D\
  ja uvedel ZUJF, in sicer je povi\u0161al koncesijsko dajatev iz 12 na 25% ter spremenil\
  \ njeno porazdelitev na na\u010Din, da bo ve\u010D sredstev namenjenih \u0161tipendijam,\
  \ ki se podeljujejo na podlagi Zakona o \u0160tipendiranju; s tem se je ta oblika\
  \ dela za delodajalce\"podra\u017Eila\", zato se posledi\u010Dno v letu 2013 in\
  \ tudi v naprej pri\u010Dakuje upad obsega \u0160tudentskega dela.Nadaljnje delovanje\
  \ \u0161tudentskih servisov je sicer povezano z ukinitvijo \u0160tudentskega dela,\
  \ o \u010Demer pa odlo\u010Ditev se ni bila sprejeta; taksno re\u0161itev bi sicer\
  \ prinesel na referendumu zavrnjeni Zakon o malem delu, medtem, ko bodo nadaljnje\
  \ re\u0161itve na tem podro\u010Dju odvisne zlasti od socialnega dialoga. V zvezi\
  \ z navedbo o prevelikem \u0161tevilu \u0161tudentov pa pojasnjujemo, da je za to\
  \ podro\u010Dje pristojno Ministrstvo za izobra\u017Eevanje, znanost, kulturo in\
  \ \u0161port.2.Glede predloga za ukinitev dela za dolo\u010Den \u010Das vas obve\u0161\
  \u010Damo, da novi Zakon o delovnih razmerjih (ZDR-1) s ciljem zmanj\u0161anja dualizma\
  \ oziroma segmentacije na trgu dela omejuje sklepanje pogodb o zaposlitvi za dolo\u010D\
  en \u010Das, in sicer s prepre\u010Devanjem sklenitve ene ali ve\u010D zaporednih\
  \ pogodb o zaposlitvi za dolo\u010Den \u010Das za isto delo, katerih neprekinjen\
  \ \u010Das trajanja bi bil dalj\u0161i kot dve leti (razen v izrecno dolo\u010D\
  enih primerih) Z enakim ciljem pa ZDR-1 v primeru prenehanja pogodbe o zaposlitvi\
  \ za dolo\u010Den \u010Das dolo\u010Da tudi pravico do odpravnine.3.ZDR-1 prina\u0161\
  a kar nekaj re\u0161itev, ki bodo prispevale k poenostavitvi postopkov v zvezi s\
  \ prenehanjem delovnega razmerja, in sicer:- opu\u0161\u010Da\_ se\_ obveznost\_\
  \ predhodnega\_ obve\u0161\u010Danja\_ delavca\_ o\_ nameravani\_ odpovedi pogodbe\
  \ o zaposlitvi iz poslovnega razloga.- poenostavlja se izvedba zagovora v postopkih\
  \ odpovedi pogodb o zaposlitvi iz krivdnih razlogov,- v postopkih odpovedi iz razloga\
  \ nesposobnosti in poslovnega razloga se\_\_\_ opu\u0161\u010Da dosedanja\_\_ zakonska\_\
  \_ obveznost\_ delodajalca,\_\_ da\_\_ delavcu\_\_ ponudi\_\_ drugo\_\_ ustrezno\
  \ zaposlitev, - poenostavlja se zakonska obveznost obrazlo\u017Eitve odpovedi pogodbe\
  \ o zaposlitvi,- spreminjajo se pravila vro\u010Danja odpovedi pogodbe o zaposlitvi,-\
  \ zadr\u017Eanje u\u010Dinkovanja odpovedi pogodbe o zaposlitvi na podlagi negativnega\
  \ mnenja predstavnikov delavcev se omejuje le na te delavce,- omogo\u010Da\_ se\
  \ vklju\u010Devanje delavcev v\_ ustrezne\_ ukrepe\_ na\_ trgu\_ dela\_ \u017Ee\_\
  \ v\_ \u010Dasu odpovednega roka, - delodajalcu se omogo\u010Da, da \u017Ee v \u010D\
  asu trajanja poskusnega dela (in ne le ob poteku) redno odpove pogodbo o zaposlitvi\
  \ zaradi neuspe\u0161no opravljenega poskusnega dela.4.Glede predloga za vzpostavitev\
  \ posebnega sklada za odpravnine je potrebno pojasniti, da je bila re\u0161itev\
  \ zagotavljanja vpla\u010Devanja rednih prispevkov za financiranje odpravnin sicer\
  \ \u017Ee ve\u010Dkrat predmet razprav s socialnimi partnerji, vendar pa do uskladitve\
  \ predloga zaradi razli\u010Dnih pogledov socialnih partnerjev glede na\u010Dina\
  \ ureditve tkim odpravninskega sklada do sedaj \u0161e ni pri\u0161lo.V zvezi s\
  \ predlogom, ki se nana\u0161a na okrepitev in\u0161pekcijskega nadzora nad delom\
  \ na \u010Drno, pa pojasnjujemo, da so \u017Ee v pripravi spremembe Zakona o prepre\u010D\
  evanju dela in zaposlovanja na \u010Drno (ZPDZC), katerih glavni namen je pove\u010D\
  ati \u0161tevilo in\u0161pektorjev na terenu in okrepiti nadzor. Z novelo ZPDZC\
  \ se kot neposredni nadzorni organ na tem podro\u010Dju vklju\u010Duje tudi Carinska\
  \ uprava RS, ki razpolaga z mobilnimi enotami, ki so na terenu 24 ur/dan in pokrivajo\
  \ obmo\u010Djecelotne Slovenije. S spremembami zakona bodo racionalizirani tudi\
  \ nekateri dolgotrajni administrativni postopki v povezavi z izvajanjem nadzora,\
  \ zvi\u0161ale pa se bodo tudi globe za kr\u0161itve."
