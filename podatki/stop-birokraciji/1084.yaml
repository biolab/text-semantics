Naslov: "Gradbena in uporabna dovoljenja - po\u010Dasno re\u0161evanje vlog"
Odgovor pristojnega organa: "Odgovor Ministrstva za okolje in prostor:\u017De obstoje\u010D\
  i Gradbeni zakon vsebuje dolo\u010Dene \u010Dasovne omejitve, v katerih je treba\
  \ obravnavati vloge strank, tudi projektantov. V prenovljeni gradbeni zakonodaji,\
  \ ki jo na Ministrstvu za okolje in prostor pripravljamo, pa na\u010Drtujemo, da\
  \ bi bili ti roki \u0161e bolj jasno dolo\u010Deni in da bi bilo bolj jasno zapisano,\
  \ kako naj upravni organ z njimi ravna, kak\u0161no vsebino naj imajo in kako natan\u010D\
  ni morajo bili. S tem na\u010Drtujemo, da bo na normativnem podro\u010Dju zadeva\
  \ urejena.Ob tem pa je treba pojasniti, da problem, ki je v pobudi izpostavljen,\
  \ ni v zapisih predpisov, ampak v navadah oz. ravnanju tistih, ki z vlogami upravljajo.\
  \ Za izbolj\u0161anje teh praks bo treba v prihodnje posvetiti mnogo ve\u010D truda,\
  \ saj je tudi \u017Eelja ministrstva, da se vzpostavijo dobre in u\u010Dinkovite\
  \ prakse in da bodo primeri, o katerih govori pobuda, redke izjeme. Zato na\u010D\
  rtujemo, da bo ministrstvu v prihodnjem letu veliko energije namenilo usposabljanju\
  \ upravnih delavcev ravno na podro\u010Dju u\u010Dinkovitega servisa za prebivalce\
  \ Slovenije.\r\n\_"
