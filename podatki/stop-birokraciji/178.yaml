Naslov: "Pla\u010Devanje pav\u0161alnih prispevkov za popoldanski s.p. v \u010Dasu\
  \ porodni\u0161kega dopusta"
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:\_Zakon o star\u0161evskem varstvu in dru\u017Einskih prejemkih\
  \ (Uradni list RS, \u0161t. 110/06 - UPB2, nadaljevanju ZSDP) v 45. \u010Dlenu dolo\u010D\
  a, da pravica do star\u0161evskega nadomestila (nadomestilo za nego in varstvo otroka\
  \ je ena od vrst star\u0161evskega nadomestila) preneha, \u010De pristojna in\u0161\
  pekcija za delo ugotovi, da oseba v \u010Dasu izrabe star\u0161evskega dopusta dela.\
  \ Ker gre pri zaposlenih osebah v primeru star\u0161evskega nadomestila za nadomestilo\
  \ pla\u010De, in ker je taka oseba \u0161e vedno pravo formalno v delovnem razmerju\
  \ pri delodajalcu, se formulacija \"za\u010Dne delati\" nana\u0161a na opravljanje\
  \ dela v delovnem razmerju na podlagi pogodbe o zaposlitvi.\_To pomeni, da lahko\
  \ oseba v \u010Dasu kori\u0161\u010Denja star\u0161evskega dopusta in prejemanja\
  \ star\u0161evskega nadomestila opravlja delo po avtorski ali kaki drugi civilni\
  \ pogodbi po obligacijskem zakoniku (in za svoje delo prejme pla\u010Dilo po tej\
  \ pogodbi), lahko pa tudi opravlja dopolnilno dejavnost (\"popoldanski s.p.\")."
