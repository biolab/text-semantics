  \ enot za starej\u0161e osebe v letih 2022 in 2023. Glede na to, da gre pri Programih\
  \ za neprofitna stanovanja, se le- ta oddajajo v najem skladno s Pravilnikom o dodeljevanju\
  \ neprofitnih stanovanj v najem (Uradni list RS, \u0161t. 14/04, 34/04, 62/06, 11/09,\
  \ 81/11, 47/14 in 153/21) in s sodelovanjem lokalne skupnosti, ki pripravi razpis,\
  \ dolo\u010Di kriterije, sestavi prednostno listo prosilcev in izda odlo\u010Dbe\
  \ o dodelitvi stanovanj izbranim prosilcem.\_\r\n\_\_\r\nStanovanja pridobljena\
  \ preko Javnega poziva pa Stanovanjski sklad RS oddaja sam, preko Razpisa za oddajo\
  \ stanovanj v najem oziroma v lo\u010Denem razpisu ponuja mladim v najem bivalne\
  \ enote ali postelje v Skupnosti za mlade Gerbi\u010Deva v Ljubljani. V samih razpisih\
  \ so jasno dolo\u010Deni prioritetni razredi in kriteriji pod katerimi se stanovanja\
  \ / postelje oddajajo v najem. Vsako stanovanje, vklju\u010Deno v predmetni razpis\
  \ po 2. alineji 83. \u010Dlena SZ-1 \u0161teje za stanovanje, ki se prosto oddaja\
  \ na trgu (tr\u017Eno najemno stanovanje). Prijava prosilcev na javni razpis je\
  \ prostovoljna, vsa razpisna dokumentacija je javno objavljena. Z oddano prijavo\
  \ na razpis, prosilec prostovoljno in pou\u010Den na posledice oddane prijave daje\
  \ nepreklicno pisno izjavo, da je seznanjen z vsebino razpisa in vsebino vseh listin,\
  \ ki so priloge razpisa, da se z njo strinja in da pogoje tega razpisa in njegovih\
  \ prilog v celoti sprejema. Glede na to, da se Stanovanjski sklad RS financira s\
  \ sredstvi pridobljenimi preko posojila Razvojne banke Sveta Evrope (CEB), je zavezan\
  \ k spo\u0161tovanju strogih dolo\u010Dil podanih s strani same banke. \_Stanovanjski\
  \ sklad RS kot glavni izvajalec nacionalne stanovanjske politike skrbi, da so stanovanja\
  \ oddana primernim prosilcem, ki izpolnjujejo vnaprej dolo\u010Dene razpisne pogoje,\
  \ zato vsa neoddana stanovanja \_vrne v ponovni izbor, kjer se za njih lahko prijavijo\
  \ vsi, ki izpolnjujejo postavljene kriterije.\_\r\n\_\_\r\nOmenjena pobuda pomeni\
  \ kr\u0161itev vnaprej postavljenih kriterijev, po katerih deluje Stanovanjski sklad\
  \ RS, zato je za na\u010Din delovanja Stanovanjskega sklada RS nesprejemljiva. Ob\
  \ tem dodajamo, da Stanovanjski sklad RS dosledno spo\u0161tuje dolo\u010Dila svojega\
  \ objavljenega Javnega razpisa za oddajo stanovanj in vse razpisne dokumentacije,\
  \ ki jo pripravi skladno z veljavno zakonodajo in na\u010Dinom svojega poslovanja.\
  \ Vsekakor pa Sklad vse prejete predloge za spremembe in dopolnitve vsebine javnega\
  \ razpisa in dokumentacije preu\u010Di, ter skladno z namenom in cilji poslovanja\
  \ po potrebi upo\u0161teva ter se vam zato za va\u0161a vpra\u0161anja zahvaljujemo,\
  \ saj razpis sproti posodabljamo in prosilcem \u010Dim bolj transparentno mo\u017E\
  nosti re\u0161evanja stanovanjskega vpra\u0161anja tudi sprotno predstavljamo.\"\
