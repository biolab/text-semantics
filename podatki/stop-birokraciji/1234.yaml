  \ nove stanovanjske enote pridobiva preko razli\u010Dnih razpisov: Javni poziv za\
  \ nakup stanovanj in zemlji\u0161\u010D za gradnjo stanovanj v letih 2022 in 2023,\
  \ Program sofinanciranja zagotavljanja javnih najemnih stanovanjskih enot in bivalnih\
