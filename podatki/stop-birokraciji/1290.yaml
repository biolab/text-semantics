Odgovor pristojnega organa: "Odgovor Ministrstva za naravne vire in prostorZakon o\
  \ urejanju prostora (ZUreP-3) razlikuje med ob\u010Dinskim prostorskim na\u010D\
  rtom (OPN) in ob\u010Dinskim podrobnim prostorskim na\u010Drtom (OPPN). Ker iz va\u0161\
  ega dopisa ni jasno, na kaj se nana\u0161a va\u0161a pobuda, vam podajamo odziv\
  \ za oba primera.\_Z OPN se v skladu z regionalnim in ob\u010Dinskim prostorskim\
  \ planom na izvedbeni ravni na\u010Drtujejo prostorske ureditve lokalnega pomena\
  \ ter dolo\u010Dajo namenska raba prostora in prostorski izvedbeni pogoji za umestitev\
  \ na\u010Drtovanih posegov v prostor.\_\r\nOPPN je prostorski akt, s katerim se\
  \ podrobneje na\u010Drtujejo prostorske ureditve. OPPN se pripravi za obmo\u010D\
  ja, za katera je z OPN predvidena njegova priprava, lahko pa tudi v obmo\u010Djih,\
  \ kjer z OPN ni predviden, \u010De se za to poka\u017Ee potreba ali pobuda po tem,\
  \ ko je bil sprejet OPN.\_Postopek priprave in sprejema je v obeh primerih dolo\u010D\
  en v ZUreP-3, kjer so tudi dolo\u010Deni roki, ki jih morajo upo\u0161tevati dr\u017E\
  avni nosilci urejanja prostora, ki v postopku priprave OPN ali OPPN sodelujejo.\
  \ Menimo, da je z zakonom predpisan postopek ustrezno zastavljen in ne predstavlja\
  \ birokratskih ovir za ob\u010Dane ali investitorje. Je pa treba poudariti, da pri\
  \ pripravi OPN ali OPPN pogosto precej \u010Dasa odpade na del postopka, za katerega\
  \ zakon ne dolo\u010Da rokov, to je na pripravo strokovnih podlag, na usklajevanje\
  \ z nosilci urejanja prostora in morebiti tudi na usklajevanje z ob\u010Dani.\_\
  Gre za naloge, za katere je odgovorna ob\u010Dina, zato je tudi pomembno, da je\
  \ ta v samem postopku priprave prostorskega akta aktivna. Tako ZUreP-3, kot tudi\
  \ Zakon o lokalni samoupravi \_dolo\u010Data, da je za sprejemanje ob\u010Dinskih\
  \ prostorskih aktov, za dolo\u010Danje namenske rabe prostora in za druge naloge\
  \ s podro\u010Dja urejanja prostora na lokalni ravni pristojna ob\u010Dina.\"\_"
