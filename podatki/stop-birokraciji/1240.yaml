Naslov: Debirokratizacija v postopku dedovanja
Odgovor pristojnega organa: "Odgovor Ministrstva za pravosodjePobudnica predlaga,\
  \ naj se dedovanje po pokojnem uredi v roku meseca dni. Iz statistike o poslovanju\
  \ slovenskih sodi\u0161\u010D, ki jo letno pripravlja Ministrstvo za pravosodje,\
  \ je razvidno, da so zapu\u0161\u010Dinska sodi\u0161\u010Da v letu 2021 prejela\
  \ ve\u010D kot 25.600 zapu\u0161\u010Dinskih zadev. Sodni postopek je v ve\u010D\
  ini zapu\u0161\u010Dinskih zadev trajal od enega do treh mesecev. Trajanje postopka\
  \ se \u0161teje od dneva, ko je okrajno sodi\u0161\u010De za\u010Delo zapu\u0161\
  \u010Dinski postopek, do dneva pravnomo\u010Dnosti sklepa o dedovanju. Le 4,59%\
  \ zapu\u0161\u010Dinskih zadev se je v letu 2021 zaklju\u010Dilo v enem mesecu ali\
  \ manj, vendar pa se je v ve\u010D kot enem do treh mesecev zaklju\u010Dilo najve\u010D\
  \ zadev, to je 30,90% oziroma 7.797 zapu\u0161\u010Dinskih zadev, 29,54% oziroma\
  \ 7.453 pa v ve\u010D kot treh do \u0161estih mesecih[1]. Iz tega izhaja, da se\
  \ je v letu 2021 v ve\u010D kot eni tretjini vseh zapu\u0161\u010Dinskih zadev postopek\
  \ zaklju\u010Dil prej kot v treh mesecih in v dveh tretjinah vseh zapu\u0161\u010D\
  inskih zadev prej kot v pol leta. Povpre\u010Dno pa so zapu\u0161\u010Dinska sodi\u0161\
  \u010Da v letu 2021 re\u0161evala zapu\u0161\u010Dinske zadeve 7, 3 meseca[2].Na\
  \ dol\u017Eino trajanja zapu\u0161\u010Dinskega postopka lahko vpliva ve\u010D dejavnikov.Zapu\u0161\
  \u010Dinski postopek se uvede po uradni dol\u017Enosti, kakor hitro sodi\u0161\u010D\
  e izve, da je kdo umrl ali da je bil razgla\u0161en za mrtvega (164. \u010Dlen Zakona\
  \ o dedovanju[3], ZD), obi\u010Dajno se za\u010Dne po prejemu smrtovnice, ki jo\
  \ mora mati\u010Dar poslati sodi\u0161\u010Du v 30 dneh od vpisa smrti v mati\u010D\
  no knjigo umrlih. V primeru, da sodi\u0161\u010De po smrti pokojnega ni prejelo\
  \ smrtovnice, lahko sestavo smrtovnice oziroma uvedbo zapu\u0161\u010Dinskega postopka\
  \ na sodi\u0161\u010Du predlagajo tudi zainteresirane osebe. V \u010Dasu pred zapu\u0161\
  \u010Dinsko obravnavo se lahko na zahtevo skrbnika zapu\u0161\u010Dine, pokojnikovih\
  \ dedi\u010Dev, volilojemnikov ali upnikov po odlo\u010Dbi zapu\u0161\u010Dinskega\
  \ sodi\u0161\u010Da opravita popis in cenitev pokojnikovega premo\u017Eenja. Sodi\u0161\
  \u010De lahko po potrebi odredi zavarovanje zapu\u0161\u010Dine in postavi za\u010D\
  asnega skrbnika zapu\u0161\u010Dine. Sodi\u0161\u010De, ki hrani oporoko ali ki\
  \ je oporoko prejelo s smrtovnico ali na drug na\u010Din, razglasi oporoko. Sodi\u0161\
  \u010De nato razpi\u0161e obravnavno in nanjo povabi vse znane dedi\u010De. Obravnave\
  \ pa ne razpi\u0161e, \u010De ugotovi, da umrli ni zapustil premo\u017Eenja ali\
  \ da je zapustil samo premi\u010Dno premo\u017Eenje, pa dedi\u010Di ne zahtevajo,\
  \ naj se opravi zapu\u0161\u010Dinska obravnava.Na dalj\u0161e trajanje zapu\u0161\
  \u010Dinskega postopka zagotovo vpliva napotitev na pravdo. V skladu z 210. \u010D\
  lenom ZD sodi\u0161\u010De prekine zapu\u0161\u010Dinsko obravnavo in napoti stranke\
  \ na pravdo ali na upravni postopek, \u010De so med njimi sporna dejstva, od katerih\
  \ je odvisna kak\u0161na njihova pravica. V tem primeru sodi\u0161\u010De prekine\
  \ postopek in dolo\u010Di rok, v katerem je treba spro\u017Eiti pravdo oziroma upravni\
  \ postopek. \u010Ce stranka v dolo\u010Denem roku ravna po sklepu sodi\u0161\u010D\
  a, traja prekinitev postopka dokler ni pravda oziroma upravni postopek pravnomo\u010D\
  no kon\u010Dan. \u010Ce pa stranka ne ravna po sklepu sodi\u0161\u010Da, se zapu\u0161\
  \u010Dinska obravnava nadaljuje.Zapu\u0161\u010Dinski postopek se zaklju\u010Di\
  \ z izdajo sklepa o dedovanju. \u010Ce se stranke ne strinjajo s sklepom sodi\u0161\
  \u010Da, lahko v roku 15 dni vlo\u017Eijo prito\u017Ebo. Sklep o dedovanju postane\
  \ pravnomo\u010Den po izteku prito\u017Ebenega roka, torej v 15 dneh od vro\u010D\
  itve strankam postopka, oziroma v primeru, \u010De je bila vlo\u017Eena prito\u017E\
  ba, po odlo\u010Ditvi vi\u0161jega sodi\u0161\u010Da o prito\u017Ebi.Zapu\u0161\u010D\
  inski postopek je torej celota dejanj strank, sodi\u0161\u010Da in drugih (upravnih)\
  \ organov. Potek zapu\u0161\u010Dinskega postopek pa je, kot opisano zgoraj, odvisen\
  \ v dolo\u010Deni meri tudi od odlo\u010Ditev strank oziroma dedi\u010Dev zapustnika\
  \ za nadaljnje korake v postopku. Pred slovenskimi zapu\u0161\u010Dinskimi sodi\u0161\
  \u010Di je okrog 85 % zapu\u0161\u010Dinskih zadev zaklju\u010Denih na prvem naroku[4].Trajanje\
  \ postopka je odvisno tudi od pripada zadev na dolo\u010Deno zapu\u0161\u010Dinsko\
  \ sodi\u0161\u010De. Na trajanje postopka lahko nenazadnje vpliva tudi poletno poslovanje\
  \ sodi\u0161\u010Da oziroma t. i. sodne po\u010Ditnice, ki trajajo od 15. julija\
  \ do 15. avgusta. V tem \u010Dasu sodi\u0161\u010Da razpisujejo naroke in odlo\u010D\
  ajo le v nujnih zadevah in procesni roki te\u010Dejo le v teh zadevah. Zapu\u0161\
  \u010Dinske zadeve niso nujne zadeve (83.a \u010Dlen Zakona o sodi\u0161\u010Dih[5],\
  \ ZS). V \u010Dasu poletnega poslovanja lahko sodi\u0161\u010Da kljub temu odlo\u010D\
  ajo tudi v zadevah, ki niso nujne, vendar lahko sodi\u0161\u010De razpi\u0161e narok\
  \ le, \u010De s tem sogla\u0161ajo vse stranke.Zaklju\u010Dno dodajamo, da se dejstvo\
  \ smrti ne izkazuje s sklepom o dedovanju, ampak za to zadostuje potrdilo iz mati\u010D\
  nega registra. Zaradi varstva osebnih podatkov je dostop do podatkov iz mati\u010D\
  nega registra omejen in zakon natan\u010Dno dolo\u010Da, kdo in ob kak\u0161nih\
  \ pogojih ima pravico do pridobitve osebnih podatkov iz navedenega registra, pri\
  \ \u010Demer Zakon o mati\u010Dnem registru, ki to ureja, sodi v resorno pristojnost\
