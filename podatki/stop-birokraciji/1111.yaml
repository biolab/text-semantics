Naslov: Elektronske vloge
Odgovor pristojnega organa: "Odgovor\_Ministrstva za javno upravo:Na Ministrstvu za\
  \ javno upravo \u017Ee ve\u010D let temu podro\u010Dju posve\u010Damo veliko pozornosti\
  \ in postopoma selimo postopke vseh dr\u017Eavnih organov in \u0161ir\u0161e, tudi\
  \ na splet. Tako je na portalu eUprava za dr\u017Eavljane v tem trenutku na voljo\
  \ preko 180 vlog, ki jih potem obdelujejo Upravne enote. Poleg tega je \u0161e nekaj\
  \ vlog, ki jih prejemajo in obdelujejo druge institucije. Seveda pa obstajajo nekateri\
  \ postopki, ki zahtevajo osebno identifikacijo in teh postopkov elektronsko v tem\
  \ trenutku \u0161e ni mogo\u010De opraviti elektronsko. Tak\u0161en primer so postopki\
  \ v zvezi s pridobitvijo ali podalj\u0161anjem osebnih dokumentov. V preteklem letu\
  \ smo prav zaradi epidemije pripravili dodatne vloge, da smo poslovanje olaj\u0161\
  ali in ga naredili bolj varnega. Primer tega so vse vloge za solidarnostne dodatke,\
  \ ki jih je bilo mogo\u010De oddali edino elektronsko.\_\r\n\_\r\nPoleg tega smo\
  \ v sodelovanju s reprezentativnimi zdru\u017Eenji ob\u010Din na portalih eUprava\
  \ in SPOT dr\u017Eavljanom dali na voljo prvih 10 vlog, ki jih re\u0161ujejo ob\u010D\
  ine. V sistem se ob\u010Dine postopoma vklju\u010Dujejo ker morajo urediti tudi\
  \ sisteme na svoji strani, da tak\u0161ne vloge lahko prevzamejo in obdelajo.\_\_\
  \r\n\_\r\nPrav tako je bila v preteklem letu realizirana tudi mo\u017Enost, da dr\u017E\
  avljani dokumente, ki jih je potrebno osebno vro\u010Diti (prej\u0161nja modra kuverta,\
  \ ki ste jo morali osebno prevzeti na Po\u0161ti), po novem dobite tudi v varen\
  \ predal na portalu eUprava.\_\r\n\_\r\nVeliko postopkov je mo\u017Eno opraviti\
  \ tudi na drugih storitvenih portalih, kot so eDavki, eZdravje, ZPIZ, ZZZS.\_\r\n\
  \_\r\nVsekakor nam prenos postopkov v e-obliko ostaja prioritetna naloga zato lahko\
  \ v prihodnje pri\u010Dakujete \u0161e ve\u010D e-postopkov na storitvenih portalih\
  \ dr\u017Eave.\_"
