Naslov: Opravljanje direktorske funkcije s strani upokojencev
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017EnostiV odgovor na navedeno pobudo z vidika pristojnosti pokojninske\
  \ in invalidske zakonodaje posredujemo slede\u010De pojasnilo:Uvodoma pojasnjujemo,\
  \ da veljavna pokojninska in invalidska zakonodaja t.i. dvojni status (hkratno opravljanje\
  \ dela/dejavnosti ter prejemanje pokojnine) ureja na na\u010Din, ki zagotavlja enako\
  \ obravnavo vseh zavarovancev ne glede na pravno razmerje, ki je podlaga za vklju\u010D\
  itev v obvezno pokojninsko in invalidsko zavarovanje.Pokojninsko in invalidsko zavarovanje\
  \ je zavarovanje za primer nastopa dolo\u010Denega rizika. Med rizike predmetna\
  \ zakonodaja med drugim uvr\u0161\u010Da tudi starost, po kateri se predvideva,\
  \ da posameznik ni ve\u010D zmo\u017Een sam z delom zagotavljati svojega dohodka,\
  \ zaradi \u010Desar je, v primeru izpolnjevanja tudi drugih pogojev iz zakona, lahko\
  \ upravi\u010Den do starostne pokojnine, ki zavarovancu nadome\u0161\u010Da dohodek,\
  \ ki ga je prejemal tekom aktivne dobe do svoje upokojitve. Upokojitev ni obvezna,\
  \ zato se vsak sam odlo\u010Di, ali se bo upokojil ali pa bo \u0161e naprej opravljal\
  \ delo oziroma dejavnost.V skladu s prvim in drugim odstavkom 108. \u010Dlena Zakona\
  \ o pokojninskem in invalidskem zavarovanju (Uradni list RS, \u0161t. 48/22 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo; v nadaljevanju: ZPIZ-2) pridobi zavarovanec\
  \ pravico iz obveznega zavarovanja z dnem, ko so izpolnjeni pogoji za pridobitev\
  \ pravice. Kot pogoj za pridobitev pravice do pokojnine je glede na dolo\u010Dbo\
  \ drugega odstavka 108. \u010Dlena ZPIZ-2 za vse kategorije zavarovancev dolo\u010D\
  eno prenehanje obveznega zavarovanja. Navedeno pomeni, da je v sistem pokojninskega\
  \ in invalidskega zavarovanja v RS ves \u010Das od vzpostavitve sistema dalje vgrajeno\
  \ na\u010Delo nezdru\u017Eljivosti \_statusa zavarovanca s statusom upokojenca oz.\
  \ na\u010Delo nezdru\u017Eljivosti opravljanja kakr\u0161negakoli dela ali dejavnosti\
  \ in hkratnega u\u017Eivanja pravice do pokojnine, razen v nekaterih zakonsko dolo\u010D\
  enih primerih. To pomeni, da nekdo ne more biti hkrati upokojenec in prejemati pokojnine,\
  \ obenem pa biti zaposlen ali opravljati samostojno dejavnost oz. poslovodno funkcijo\
  \ v gospodarski dru\u017Ebi, kot velja za konkreten primer. Oseba, ki se \u017E\
  eli upokojiti, mora tako predhodno izgubiti status zavarovanca, saj se v nasprotnem\
  \ primeru taka oseba v smislu pokojninske zakonodaje \u0161teje kot oseba, sposobna\
  \ za delo, pri kateri zavarovalni primer (starost) ni nastopil.116. \u010Dlen ZPIZ-2\
  \ ureja ponovni vstop v zavarovanje, in sicer dolo\u010Da, da u\u017Eivalec starostne,\
  \ pred\u010Dasne, vdovske in dru\u017Einske pokojnine, ki na obmo\u010Dju RS za\u010D\
  ne ponovno delati oziroma opravljati dejavnost, znova pridobi lastnost zavarovanca\
  \ iz 14., 15., 16. in 17. \u010Dlena ZPIZ-2, pokojnina pa se mu v tem \u010Dasu\
  \ ne izpla\u010Duje. \u010Ce upokojenec tako za\u010Dne opravljati delo oz. dejavnost\
  \ v okviru pravnih razmerij, za katera je obvezno zavarovanje (delovno razmerje,\
  \ samostojna dejavnost, poslovodstvo ob hkratnem statusu dru\u017Ebenika / delni\u010D\
  arja / ustanovitelja pravne osebe, opravljanje kmetijske dejavnosti), se je dol\u017E\
  an ponovno vklju\u010Diti v zavarovanje, pokojnina pa mu v \u010Dasu ponovno vzpostavitve\
  \ zavarovanja miruje, \u010De se vklju\u010Di v zavarovanje za poln delovni oziroma\
  \ zavarovalni \u010Das, oziroma se mu izpla\u010Duje sorazmerni del pokojnine, \u010D\
  e se v zavarovanje vklju\u010Di v obsegu, ki ustreza sorazmernemu delu polnega delovnega\
  \ oziroma zavarovalnega \u010Dasa.Glede na to, da 16. \u010Dlen ZPIZ-2 dolo\u010D\
  a obveznost zavarovanja oseb, ki so dru\u017Ebeniki oziroma delni\u010Darji gospodarskih\
  \ dru\u017Eb, ustanovljenih v skladu s predpisi v RS oziroma ustanovitelji zavodov\
  \ ter zadrug, in so poslovodne osebe, \u010De niso zavarovane na drugi podlagi,\
  \ pojasnjujemo, da se mora oseba ponovno vklju\u010Diti v obvezno zavarovanje zgolj\
  \ v primeru, ko sta kumulativno izpolnjena dva pogoja, in sicer, da je u\u017Eivalec\
  \ pokojnine hkrati dru\u017Ebenik (pogoj lastni\u0161tva) in poslovodna oseba oz.\
  \ direktor dru\u017Ebe (pogoj opravljanja poslovodne funkcije). V kolikor pa poslovodenje\
  \ opravlja upokojena oseba, ki ni obenem tudi dru\u017Ebenik oz. ustanovitelj (in\
  \ obratno), pa se iz tega naslova ni potrebno obvezno zavarovati, pokojnina pa se\
  \ lahko \u0161e naprej izpla\u010Duje. Samo poslovodenje gospodarske dru\u017Ebe\
  \ oz. zavoda torej \u0161e ne predstavlja podlage za vklju\u010Ditev v zavarovanje,\
  \ prav tako pa se v obvezno zavarovanje ni potrebno ponovno vklju\u010Diti u\u017E\
  ivalcu pokojnine v primeru, ko le-ta opravlja zgolj funkcijo prokurista dru\u017E\
  be, saj v primeru prokure ne gre za poslovodno funkcijo, temve\u010D zgolj za zastopanje\
  \ dru\u017Ebe."
