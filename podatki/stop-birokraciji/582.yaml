Naslov: Osebno dopolnilno delo
Odgovor pristojnega organa: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:Uvodoma bi \u017Eeleli poudariti, da se dolo\u010Dila Zakona\
  \ o prepre\u010Devanju dela in zaposlovanja na \u010Drno (Uradni list RS \u0161\
  t. 32/14, v nadaljevanju ZPDZC-1), ki se nana\u0161ajo na novo ureditev ODD uporabljajo\
  \ od 1.1.2015 dalje, ko je stopil v veljavo tudi Pravilnik. ZPDZC-1 in Pravilnik\
  \ delita dela, ki se lahko opravljajo kot ODD, na dve osnovni skupini (odvisno od\
  \ vrste dela in od tega, kdo ima obveznost nakupa vrednotnice). Poudarjamo, da so\
  \ bili klju\u010Dni cilji zakona pove\u010Danje pristojnosti in podlaga za u\u010D\
  inkovitej\u0161e delo nadzornih organov, jasnej\u0161a opredelitev posameznih pojmov\
  \ in ukrepov, zaostritev sankcij za kr\u0161itelje, administrativna poenostavitev\
  \ in seveda zmanj\u0161anje obsega dela in zaposlovanja na \u010Drno. Sistem je\
  \ tako potrebno gledati v celoti, saj se z vrednotnicami podaja podlaga za opravljanje\
  \ dela, s \u010Dimer si naro\u010Dnik storitve oz. dela zagotovi, da se delo ne\
  \ opravlja na \u010Drno ter da so v okviru predmetnega dela pla\u010Dani tako prispevki,\
  \ kot posledi\u010Dno tudi davki, v kolikor je oseba dav\u010Dni zavezanec. S tem\
  \ se posameznikom zagotovi osnovna socialna varnost, zagotovi se vpogled v seznam\
  \ prijavljenih posameznikov in z\_ nakupom vrednotnice posameznik zakonito opravlja\
  \ storitve oz. opravlja dolo\u010Deno delo. Poudariti je potrebno, da so se v precej\u0161\
  nji meri dvignile tudi kazni, zato je na drugi strani potrebno, da se zagotovi preventivna\
  \ mo\u017Enost naro\u010Dnikom, da preverijo legalnost opravljanja dela posameznikov,\
  \ ki opravljajo ODD in tako izogib kr\u0161itvam zakona in posledi\u010Dno mo\u017E\
  nim izrekom kazni. V zvezi s samo birokracijo predmetnega sistema pa pojasnjujemo,\
  \ a smo si ves \u010Das priprave zakona, kot tudi pri sami izvedbi, prizadevali\
  \ pripraviti tak sistem, ki \u010Dim manj obremenjuje posameznika, ki opravljajo\
  \ tako delo, kot tudi same naro\u010Dnike. Ravno iz tega razloga je bila uvedena\
  \ vrednotnica, na podlagi katere se pla\u010Duje pav\u0161alne prispevke, kar je\
  \ za posameznike in naro\u010Dnike mnogo enostavneje, kot pa da bi pla\u010Dilo\
  \ prispevkov vezali na dejansko prejet dohodek, ravno tako je predmetna ureditev\
  \ najenostavnej\u0161a in tako tudi najcenej\u0161a z vidika same izvedbe tega sistema.\
  \ Posebej poudarjamo \u0161e, da se bo v okviru e-uprave vzpostavila tudi mo\u017E\
  nost elektronskega nakupa vrednotnice, s \u010Dimer se bo sistem \u0161e dodatno\
  \ poenostavil, zaradi \u010Desar menimo, da trenutno ni izkazana potreba po spreminjanju\
  \ na\u010Dina opravljanja dela v okviru osebnega dopolnilnega dela. "
