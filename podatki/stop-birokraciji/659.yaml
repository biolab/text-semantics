Naslov: Javna objava podatkov in javnih registrov in evidenc
Odgovor pristojnega organa: "Odziv AJPESa in Ministrstva za javno upravo:Ministrstvo\
  \ za javno upravo je na podlagi spremenjene evropske direktive, ki se nana\u0161\
  a na ponovno uporabo informacij javnega zna\u010Daja (Direktiva 2003/98/ES in 2013/98/ES\
  \ o ponovni uporabi informacij javnega zna\u010Daja) pripravilo predlog spremembe\
  \ Zakona o dostopu do informacij javnega zna\u010Daja. Na podro\u010Dju ponovne\
  \ uporabe\_ so predvidene ravno spremembe na podro\u010Dju zara\u010Dunavanja baz\
  \ podatkov, ki se se v javnih registrih zbirajo na podlagi izvajanja javnih nalog.\
  \ Tako bodo vsi podatki dr\u017Eavne uprave oziroma dr\u017Eavnih organov za ponovno\
  \ uporabo dostopni brezpla\u010Dno. Za organe \u0161ir\u0161ega javnega sektorja\
  \ oziroma tiste, ki se ne financirajo neposredno iz prora\u010Duna in se od njih\
  \ zahteva, da pridobivajo druge vire prihodkov za izvajanje javnih nalog, je skladno\
  \ z direktivo mo\u017Eno uveljaviti izjemo (v to strukturo organov se uvr\u0161\u010D\
  a tudi AJPES).\_ Predlog spremenjenega zakona sicer predvideva mo\u017Enost uveljavitve\
  \ izjeme, vendar bo v nadaljevanju odlo\u010Ditev o morebitnem popolnem odpiranju\
  \ podatkov (t.i. \"open data\") sprejeta v sodelovanju z ministrstvom, ki je pristojno\
  \ za finance, saj bo potrebno izgubljeni vir prihodka iz naslova ponovne uporabe\
  \ nadomestiti iz prora\u010Duna.\_ Torej, nekaj sprememb na tem podro\u010Dju si\
  \ lahko obetamo \u017Ee ob koncu leto\u0161njega leta. Predlog zakona je objavljen\
  \ na spletnih straneh MJU.\_ Zavedamo se velikega potenciala, ki ga ponovna uporaba\
  \ in odprti podatki imajo, zato planiramo vrsto aktivnosti in projektov, s katerimi\
  \ bomo doseglji izbolj\u0161ave na tem podro\u010Dju. Ajpes \u017Ee sedaj dolo\u010D\
  en del podatkov objavlja v t.i. odprtih formatih (\"open data\"), med drugim tudi\
  \ podatke Poslovnega registra Slovenije in sicer na svojih spletnih straneh in Register\
  \ zavezancev za dostop do informacij javnega zna\u010Daja (v XML). Posredovanje\
  \ podatkov za pridobitni namen v okviru ponovne uporabe podatkov AJPES za evidence,\
  \ ki jih navajate, zara\u010Dunava skladno s sprejetima tarifama in cenikom:-\_\_\
  \_\_\_\_ ponovna uporaba Poslovnega registra Slovenije: Tarifa nadomestil za ponovno\
  \ uporabo informacij javnega zna\u010Daja Poslovnega registra Slovenije -\_\_\_\_\
  \_\_ ponovna uporaba Letnih poro\u010Dil poslovnih subjektov: Tarifa nadomestil\
  \ za ponovno uporabo informacij javnega zna\u010Daja iz letnih poro\u010Dil poslovnih\
  \ subjektov-\_\_\_\_\_\_ ponovna uporaba Registra transakcijskih ra\u010Dunov: Cenik\
  \ nadomestil stro\u0161kov za ponovno uporabo informacij javnega zna\u010Daja poslovnih\
  \ subjektov iz Registra transakcijskih ra\u010Dunov.Tarifi in cenik so sprejeti\
  \ na podlagi Zakona o dostopu do informacij javnega zna\u010Daja in Uredbe o posredovanju\
  \ in ponovni uporabi informacij javnega zna\u010Daja (Uredba), ki dolo\u010Dajo,\
  \ da organ lahko zara\u010Duna ceno, ki ne sme prese\u010Di stro\u0161kov zbiranja,\
  \ priprave, razmno\u017Eevanja in raz\u0161irjanja informacij, kot je to podrobneje\
  \ opredeljeno v Uredbi. V zvezi z zagotavljanjem avtomatiziranega posredovanja podatkov\
  \ ali dokumentov, ki nastanejo v postopkih zaradi insolventnosti se je potrebno\
  \ obrniti na sodi\u0161\u010Da, saj podatki\_ in listine v postopkih zaradi insolventnosti\
  \ izvorno nastajajo tam. Programsko opremo, ki omogo\u010Da vodenje vpisnika zadev\
  \ v postopkih zaradi insolventnosti ter posredovanje podatkov o posameznem postopku\
  \ zaradi insolventnosti in posredovanje pisanj v teh postopkih upravlja Center za\
  \ informatiko (122.a \u010Dlen Zakona o finan\u010Dnem poslovanju, postopkih zaradi\
  \ insolventnosti in prisilnem prenehanju). Podatke in listine sodi\u0161\u010Da\
  \ se javno objavijo na spletnih straneh AJPES, katerih upravljavec je AJPES. Ni\
  \ pa AJPES upravljavec podatkov in dokumentov nastalih v postopkih insolventnosti,\
  \ zato ne more zagotavlja ponovne uporabe teh podatkov in dokumentov. Predlagamo,\
  \ da zahtevek za ponovno uporabo podatkov posredujete na omenjeni center. Zavedamo\
  \ se, da imajo uporabniki veliko ro\u010Dnega dela pri pridobivanju dokumentov,\
  \ zato smo se v zvezi s to problematiko dne 22.9.2015 obrnili na Vrhovno sodi\u0161\
  \u010De RS.Skladno z Zakonom o gospodarskih dru\u017Ebah (ZGD-1) je AJPES poobla\u0161\
  \u010Den za zbiranje, obdelovanje, posredovanje in javno objavo letnih poro\u010D\
  il gospodarskih dru\u017Eb, samostojnih podjetnikov posameznikov in zadrug. V skladu\
  \ z 58. \u010Dlenom ZGD-1 za javno objavo letnih poro\u010Dil zara\u010Dunava nadomestila,\
  \ s katerimi krije dejanske stro\u0161ke, povezane z zajemanjem poro\u010Dil v informatizirani\
  \ obliki in vzdr\u017Eevanje spletnih strani, namenjenih javni objavi letnih poro\u010D\
  il ali stro\u0161kov, povezanih z izdelavo kopij poro\u010Dil. Tarifo nadomestil\
  \ za storitve, ki jih AJPES opravlja po 58. \u010Dlenu Zakona o gospodarskih dru\u017E\
  bah sprejme Svet AJPES, soglasje k njej izdata ministra, pristojna za gospodarstvo\
  \ in za pravosodje. S tem je zagotovljen nadzor nad vi\u0161ino nadomestil, ki ne\
  \ smejo presegati dejanskih stro\u0161kov zbiranja, obdelovanja, javnega objavljanja\
  \ letnih poro\u010Dil in stro\u0161kov zagotavljanja elektronske hrambe letnih poro\u010D\
  il.Objavljena letna poro\u010Dila na portalu AJPES (JOLP) so brezpla\u010Dno dostopna\
  \ za zadnja tri leta. Za vodenje seznama DDV zavezancev AJPES ni pristojen, je pa\
  \ seznam dav\u010Dnih zavezancev vsem brazpla\u010Dno dostopen."
