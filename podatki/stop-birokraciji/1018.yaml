Naslov: Razpisi za male podjetnike
Odgovor pristojnega organa: "Odgovor Ministrstva za gospodarski razvoj in tehnologijo:Na\
  \ pobudo bi se sicer radi odzvali, pri \u010Demer pa so navedbe predlagatelja presplo\u0161\
  ne, da bi lahko podali konkreten odgovor. Prav tako so nekatere navedene informacije\
  \ nasprotujo\u010De. Po eni strani predlagatelj navaja prejem sklepa, po drugi strani\
  \ pa pri\u010Dakovano odlo\u010Dbo. Prav tako je nenavadna navedba o tem, da naj\
  \ bi vlogo oddal v aprilu 2019, hkrati pa naj bi bila \u017Ee v istem letu zahtevana\
  \ tudi izvedba projekta. Da bi se torej lahko na pobudo korektno odzvali, bi potrebovali\
  \ vsaj konkretne podatke pobudnika o javnem razpisu pri katerem je situacija nastala.\
  \ Razlogov za zamude je namre\u010D lahko ve\u010D. Med drugim je to lahko tudi\
  \ posledica epidemije.\r\nPobude brez konkretnih podatkov ni mogo\u010De obravnavati,\
  \ zato predlagamo, da se s konkretnimi informacijami pobudnik obrne na nas preko\
  \ gp.mgrt@gov.si, ali pa na ministrstvo, ki je izvajalec konkretnega razpisa."
