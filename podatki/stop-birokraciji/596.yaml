Naslov: Ovire v postopku pridobivanja gradbenega dovoljenja
Odgovor pristojnega organa: "ODZIV MINISTRSTVA ZA OKOLJE IN PROSTOR:Ugotavljamo, da\
  \ v pri\u010Dujo\u010Dem primeru ni neposredna te\u017Eava pri pridobivanju samega\
  \ gradbenega dovoljenja temve\u010D pri pridobivanju soglasja. Pri tem ne gre zgolj\
  \ za semanti\u010Dno razliko, ta distinkcija namre\u010D za seboj potegne vpra\u0161\
  anje pristojnosti nadzora nad ravnanjem soglasodajalcev, tako na splo\u0161no, kot\
  \ tudi v opisanem primeru. Soglasodajalci namre\u010D ne sodijo v pristojnost MOP,\
  \ temve\u010D v pristojnost resornega ministrstva, katerih zakonodaja predstavlja\
  \ pravno podlago za izdajo njihovih soglasij. To nedvoumno izhaja iz 49.c \u010D\
  lena ZGO-1, ki ga v zvezi s tem omenjate, kot tudi iz 50. \u010Dlena ZGO-1. Materialne\
  \ podlage za odlo\u010Danje soglasodajalcem torej ne daje ZGO-1, temve\u010D podro\u010D\
  ni predpis, zato tudi nepravilna uporaba materialnega predpisa v tem primeru ne\
  \ predstavlja kr\u0161itve ZGO-1, temve\u010D podro\u010Dnega predpisa. Gre za problematiko,\
  \ na katero na MOP opozarjamo \u017Ee dlje \u010Dasa, saj je stalno prisotno razumevanje,\
  \ da je vse, kar se dogaja v kontekstu gradbenega dovoljenja, predmet (o\u017Eje)\
  \ gradbene zakonodaje. Dejstvo je, da morajo nad tem, kako se vsebinsko izvaja njihova\
  \ podro\u010Dna zakonodaja, skrbeti pristojna ministrstva, kar pomeni, da so skladno\
  \ s predpisi o dr\u017Eavni upravi tudi dol\u017Ena dajati ustrezna pojasnila in\
  \ navodila ter ukrepati tako, da se dose\u017Ee homogena praksa izvajanja predpisov\
  \ iz njihovega delovnega podro\u010Dja. S problematiko \"podajanja \u017Eogice\"\
  \ med ob\u010Dinskim upravljavcem javne infrastrukture in drugo stopnjo ob\u010D\
  ine smo sicer seznanjeni tudi iz prve roke pri dovoljevanju objektov dr\u017Eavnega\
  \ pomena. V tem primeru sta po prito\u017Ebah investitorja in na\u0161em urgiranju\
  \ posredovala in\u0161pektorat za javno upravo (\u0161lo je za vpra\u0161anje izvajanja\
  \ ZUP in za delovanje samoupravne lokalne skupnosti, enako kot v pri\u010Dujo\u010D\
  em primeru) in resorno ministrstvo (v na\u0161em primeru je \u0161lo za ceste).\
  \ Menimo, da je predvsem s tak\u0161nim doslednim nadzorom mo\u017Eno vzpostaviti\
  \ zakonito prakso in primerno investicijsko okolje, to pa terja ukrepanje vseh ministrstev,\
  \ katerih predpisi se udejanjajo skozi instrument soglasodajalstva. Ukrepanje se\
  \ mora nana\u0161ati tako na korektno izdajanje soglasij tam, kjer so predpisana,\
  \ predvsem pa je treba tudi korenito pre\u010Distiti potrebo po soglasjih. MOP tako\
  \ v zadnjem \u010Dasu aktivno preverja, za katere posege je smotrno in potrebno\
  \ terjati soglasja, katere posege pa se lahko te obveznosti razbremeni brez \u0161\
  kode za javni interes. Enak napor je potreben tudi pri drugih resorjih.Predlog,\
  \ da se v novi gradbeni zakonodaji re\u0161i problem soglasodajalcev tako, da se\
  \ predvidi, da\_ lahko upravna enote preveri, ali imajo projektni pogoji ustrezno\
  \ pravno podlago, je eden od mo\u017Enih pristopov, ki jih preu\u010Dujemo, vendar\
  \ pa obstaja nekaj konkretnih zadr\u017Ekov. Kot prvo projektni pogoji \u017Ee danes\
  \ niso obvezni. Kot drugo gre za vpra\u0161anje usposobljenosti upravnih delavcev,\
  \ ki vsaj v za\u010Detku zagotovo ne poznajo vse resorne zakonodaje tako natan\u010D\
  no, da bi lahko brez ustrezne strokovne utemeljitve negiral pogoje soglasodajalca\
  \ (mogo\u010De izjemoma, ko gre za o\u010Ditne primere), anga\u017Eiranje izvedencev\
  \ za raz\u010Di\u0161\u010Devanje teh vpra\u0161anj pa je lahko zamudno in za stranke\
  \ drago. Tak pristop pa je ne nazadnje mo\u017Eno razumeti tudi kot nekak\u0161\
  no dajanje potuhe tistim upravnim organom in nosilcem javnih pooblastil, ki jim\
  \ je zaupano izvajanje tovrstne javne slu\u017Ebe oziroma javnih storitev. Gre skratka\
  \ za vpra\u0161anje kompenziranja neustreznega izvajanja predpisov in nesmotrnega\
  \ vodenja postopkov z dodatnii postopki oziroma prevzemanjem pristojnosti.ODZIV\
  \ MINISTRSTVA ZA INFRASTRUKTURO:O predmetnem primeru smo seznanjeni le iz prilo\u017E\
  enega dopisa, ki je za konkreten odgovor precej nejasno. \u017De na za\u010Detku\
  \ opozarjamo, da je iz samega dopisa razvidno, da gre tudi za soglasja iz drugih\
  \ podro\u010Dij, ki niso v pristojnosti Ministrstva za infrastrukturo (v nadaljnjem\
  \ besedilu: MZI)Zato v nadalejevanju posredujemo odgovor, ki se nana\u0161a na zakonodajo\
  \ s\_ podro\u010Dja cest, za zakonodajo s podro\u010Dja ostalih soglasodajalcev\
  \ pa se boste morali obrniti na pristojna ministrstva.Zakon o cestah (Uradni list\
  \ RS, \u0161t. 109/10, 48/12, 36/14 - odl. US in 46/15); ZCes-1) predvideva soglasja\
  \ za postavitev objektov v varovalnem pasu javnih cest, to je v prostoru ob javni\
  \ cesti, v katerem je raba prostora omejena. Gre torej za zemlji\u0161\u010Da ob\
  \ javnih cestah, ki so v lasti oseb zasebnega prava, vendar so glede na pomen lokacije\
  \ (le\u017Eijo torej ob javni cesti) zanje nujne dolo\u010Dene omejitve.\_ ZCes-1\
  \ dolo\u010Da v 97. \u010Dlenu, da je v varovalnem pasu ob\u010Dinske ceste (ki\
  \ ga v \u010Detrtem odstavku zelo natan\u010Dno opredeljuje po \u0161irini in na\u010D\
  inu merjenja) raba prostora omejena. V prostoru varovalnega pasu ob\u010Dinske ceste\
  \ so posegi dovoljeni le s soglasjem upravljavca ob\u010Dinske ceste. Zakon jasno\
  \ dolo\u010Da, v katerih primerih se soglasje lahko izda, kar a contrario pomeni,\
  \ da mora biti zavrnitev soglasja utemeljena izrecno na podlagi pomanjkanja izpolnjevanja\
  \ zakonsko dolo\u010Denih pogojev. Predlagani poseg v varovalnem pasu torej ne sme\
  \ prizadeti varovanja ob\u010Dinske ceste in prometa na njej, njene \u0161iritve\
  \ zaradi prihodnjega razvoja prometa ter varovanja njenega videza. Samo izklju\u010D\
  no s sklicevanjem na navedene razloge lahko upravljavec kot pristojni soglasodajalec\
  \ zavrne izdajo soglasja. Pri tem ponovno poudarjamo, da navedeno velja zgolj z\
  \ vidika predpisov, ki varujejo varstvo prometne infrastrukture, kar pa ne pomeni,\
  \ da ne gre tudi za izvajanje drugih predpisov iz drugih resorjev. Namre\u010D,\
  \ zemlji\u0161\u010De lahko le\u017Ei v varovalnem pasu javne ceste, je pa obenem\
  \ tudi predmet predpisov o varstvu voda. Vendar ker gre za zemlji\u0161\u010De v\
  \ varovalnem pasu javne ceste se takoj \"okrivi\" upravljavca ceste, \u010Deprav\
  \ izvajanje drugih predpisov nima ni\u010Desar skupnega z upravljanjem ceste. To\
  \ poudarjamo zato, ker ka\u017Ee, da bi lahko \u0161lo za tak primer v pri\u010D\
  ujo\u010Di zadevi.S stali\u0161\u010Dem MOP se je v veliki meri mogo\u010De strinjati.\
  \ Kar enostavno ukiniti soglasja pa preprosto ne gre. Posledice za investicije bi\
  \ bile morda spodbudne na kratek rok, na dalj\u0161i rok pa bi zagotovo ugotovili,\
  \ da je \u0161koda (tudi splo\u0161na dru\u017Ebena \u0161koda) prevelika. Namre\u010D\
  , soglasja za posege v varovalni pas javne ceste slu\u017Eijo v prvi vrsti varovanju\
  \ prometne infrastrukture in prometa na njej. Gotovo se vsi zavedamo, kaj pomeni\
  \ prometna varnost, zlasti v na\u0161i dr\u017Eavi. Ustrezna prometna varnost (in\
  \ infrastruktura je eden od najpomembnej\u0161ih dejavnikov, ki vplivajo na prometno\
  \ varnost) neposredno u\u010Dinkuje na \u010Dlove\u0161ka \u017Eivljenja in po\u0161\
  kodbe. Zagotovo smo si enotni, da mora biti varovanje \u010Dlove\u0161kih \u017E\
  ivljenj zdale\u010D najpomembnej\u0161a dobrina. Na DI to dosledno zagovarjamo.\
  \ Sistem izdajanja soglasij za posege v varovalni pas javne ceste je star in uveljavljen\
  \ institut, znan in uveljavljen tudi v primerljivih pravnih redih, ki je morda,\
  \ ne da bi se tega zavedali, pomagal prepre\u010Diti \u017Ee marsikatero prometno\
  \ nesre\u010Do. Zato se spra\u0161ujemo, kdo bo zagotavljal prometno varnost in\
  \ kdo je pripravljen prevzeti odgovornost za posledice, nenazadnje za ogro\u017E\
  anje \u010Dlove\u0161kih \u017Eivljenj\_ vprimeru ukinitev soglasij. Na DI zato\
  \ ne nameravamo pose\u010Di v sistem pristojnosti upravljavca ceste, da zagotavlja\
  \ varnost infrastrukture, ki jo upravlja, navsezadnje je za njeno varnost tudi odgovoren.\
  \ Kdorkoli bo predlagal tak ukrep, naj prevzame tudi ustrezno odgovornost. Na DI\
  \ prav tako menimo, da ukrep ni nesorazmeren. Vpra\u0161ati se namre\u010D moramo,\
  \ kaj je pravzaprav varovalni pas. Gre za obmo\u010Dje najve\u010D 10 metrov merjeno\
  \ od zunanjega roba cestnega sveta in to le pri lokalnih cestah, to je najvi\u0161\
  ji kategoriji ob\u010Dinskih cest, pri javnih poteh in ob\u010Dinskih kolesarskih\
  \ povezavah pa je pas \u0161e o\u017Eji (5 metrov oziroma 2 metra). Gre za relativno\
  \ ozek pas ob cesti, kjer je jasno, da lahko marsikateri poseg vpliva na preglednost)\
  \ ali na mo\u017Enost ustreznega vzdr\u017Eevanja ceste. To ne pomeni, da je nedovoljen\
  \ vsak poseg, ampak samo tisti, ki prizadene z zakonom dolo\u010Dene interese. Po\
  \ drugi strani pa dr\u017Ei, da je opisani postopek, kot naj bi potekal v konkretnem\
  \ primeru, skrajno neprimeren do investitorja in upravi\u010Deno, tudi pri nas,\
  \ vzbuja nejevoljo\_ nad na\u010Dinom izdajanja soglasij. Vendar ta primer samo\
  \ ka\u017Ee na \u0161ir\u0161o problematiko, ki jo na MZI \u017Ee dolgo opa\u017E\
  amo in nanjo tudi opozarjamo, namre\u010D na nepravilnosti pri vodenju upravnih\
  \ postopkov ali bolje re\u010Deno, na neustrezno poznavajanje upravnega postopka\
  \ oziroma delovanja uprave, kamor sodi tudi ob\u010Dinska uprava. V konkretnem primeru\
  \ (pod predpostavko, da se res nana\u0161a na predpise o cestah!) smo najprej postali\
  \ pozorni na to, da naj bi bilo soglasodajalec neko podjetje, ki naj bi bilo pristojno\
  \ (po pooblastilu ob\u010Dine) za ve\u010D podro\u010Dij, med drugim tudi za ceste.\
  \ Soglasje za posege v varovalni pas javne ceste je upravni akt, izdan v upravnem\
  \ postopku, upo\u0161tevaje pravila upravnega postopka, ki je prepu\u0161\u010D\
  en izklju\u010Dno upravljavcu ceste, to je ob\u010Dini, kot tudi jasno izhaja iz\
  \ 95. \u010Dlena ZCes-1. Zakon ne predvideva javnega pooblastila za to nalogo. Izrecno\
  \ je v cestni zakonodajo izdajanje soglasij za posege v varovalni pas kot javno\
  \ pooblastilo podano samo v primeru, ko ima subjekt zasebnega prava koncesijo za\
  \ gradnjo in upravljanje ceste (v obstoje\u010Dem sistemu je to samo DARS, d.d.\
  \ , ki je tudi lastnik avtocest).\_ Seveda ni nikjer izklju\u010Deno, da upravljavec\
  \ pooblasti nekoga drugega za izvedbo posameznih nalog v postopku in to je v takih\
  \ primerih tudi dolo\u010Dena praksa. Namre\u010D, odlo\u010Danje o posegih v varovalni\
  \ pas nikakor ni predmet arbitrarne presoje, temve\u010D gre za strogo strokovno,\
  \ pravzaprav tehni\u010Dno, vpra\u0161anje, o katerem ne more presojati povpre\u010D\
  en upravni delavec. Ugotoviti je treba vpliv predlaganega objekta na varovane interese\
  \ izklju\u010Dno s tehni\u010Dnega vidika in tehni\u010Dnih strokovnih meril. Zato\
  \ se v postopku pridobivanja soglasja tudi zahteva ustrezna projektna dokumentacija,\
  \ saj je samo na tej podlagi mogo\u010De ugotoviti, ali so izpolnjeni pogoji za\
  \ izdajo soglasja. Pravila upravnega postopka zahtevajo, da je zavrnitev strankinega\
  \ zahtevka ustrezno obrazlo\u017Eena in to tako, da je stranki jasno razvidno, kateri\
  \ so tisti razlogi, ki so soglasodajalca vodili pri odlo\u010Danju, na kaj se je\
  \ oprl in da je upravni akt v postopku njegove presoje mogo\u010De tudi ustrezno\
  \ preizkusiti. Tak\u0161en akt bo v upravnem postopku izdal poobla\u0161\u010Deni\
  \ uradnik za odlo\u010Danje oziroma ga pripravil poobla\u0161\u010Deni uradnik za\
  \ vodenje postopka, ki bo z vidika pravil ZUP tudi ugotovil, ali je akt ustrezno\
  \ obrazlo\u017Een - torej vsaj to, ali so jasno razvidni razlogi za zavrnitev soglasja\
  \ in ali imajo ti razlogi ustrezno zakonsko podlago. To je naloga pristojnih uradnikov.\
  \ Predvidevamo, da bo upravna in\u0161pekcija preverila, kdo je v konkretnem primeru\
  \ sploh izdajal soglasja in kdo je imel ustrezna pooblastila ter tudi kako so bila\
  \ v opisanem smislu upo\u0161tevana pravila upravnega postopka. V tem okviru je\
  \ treba presojati tudi investitorjeve navedbe, s katerimi se povsem strinjamo, namre\u010D\
  \ da postavljanje pogojev, ki nimajo podlage v jasnih zakonskih razlogih za zavrnitev\
  \ soglasja, ni dopustno. Urejanje meje ceste je stvar drugega postopka, ki s tem\
  \ postopkom nima ni\u010Desar. Soglasodajalec zato ne sme pogojevati izdaje soglasja\
  \ z morebitnimi drugimi postopki, ki jih ima v razmerju do investitorja. Pri\u010D\
  akujemo, da bo upravni postopek\_ dal odgovor na to vpra\u0161anje in tak\u0161\
  no kr\u0161itev tudi sankcioniral. \u010Ce sklenemo, bistvena te\u017Eava, ki jo\
  \ vidimo v DI, je neustrezno poznavajanje pravil in na\u010Del ZUP. S tem se tudi\
  \ na MZI velikokrat soo\u010Damo, ko v primerih pomo\u010Di organom, ki jo izvajamo\
  \ po Zakonu o lokalni samoupravi, ugotavljamo, da moramo nemalokrat razlagati osnovna\
  \ pravila ZUP, kot npr. zakonske podlage, obrazlo\u017Eitev odlo\u010Db in podobno,\
  \ kar vidimo tudi v konkretnem primeru. V ve\u010Dini primerih ne gre toliko za\
  \ vsebinska vpra\u0161anja razlage zakona kakor za pravilno vodenje postopka. Nesporno\
  \ je, da pravilno vodenje postopka v veliki ve\u010Dini primerov privede tudi do\
  \ vsebinsko ustrezne in zakonite odlo\u010Dbe. \u017Dal opa\u017Eamo, da je trend\
  \ nepoznavanja pravil ZUP in uprave samo \u0161e slab\u0161i, zato apeliramo na\
  \ MJU , da nemudoma sistemsko pristopi k re\u0161evanju problema, in zagotovi, da\
  \ bodo v postopkih izdajanja upravnih aktov sodelovale ustrezno usposobljene osebe.\
  \ Tudi dejstvo, da se sploh pogovarjamo o razlogih za zavrnitev soglasja, ki nimajo\
  \ podlage v zakonu, govori o tem, da je bil postopek neustrezno voden. Posamezni,\
  \ \u0161e tako \u0161okantni primeri, ki izhajajo iz o\u010Ditnega nespo\u0161tovanja\
  \ pravil ZUP, pa po na\u0161em mnenju ne morejo biti razlog za spremembo sicer ustrezne\
  \ zakonodaje o izdajanju soglasij. Najprej je treba zagotoviti ustrezno izvajanje\
  \ predpisov. \u017Dal v konkretnih primerih ni mogo\u010De povsem izklju\u010Diti\
  \ tudi namernega \u0161ikaniranja, kar pa je kazensko sankcionirano.Na MZI \u017E\
  e leta zgledno in u\u010Dinkovito izvajamo nadzor nad akti in ravnanji ob\u010D\
  in v skladu z Zakonom o lokalni samoupravi. V zvezi s tem bi \u017Eeleli opozoriti,\
  \ da nadzor nad soglasji, ki jih izdaja ob\u010Dinska uprava, ni povsem primerljiv\
  \ nadzoru, ki se izvaja nad upravnimi enotami v postopkih izdaje gradbenih dovoljenj.\
  \ Ob\u010Dina je lastnik in upravljavec ceste, kjer svoje izvirne pristojnosti izvr\u0161\
  uje na podlagi zakonodaje ob upo\u0161tevanju na\u010Del lokalne samouprave, kar\
  \ pomeni, da je nadzor MZI nekoliko omejen, torej v okviru pristojnosti X. poglavja\
  \ ZLS. V primeru posami\u010Dnega akta ob\u010Dine ima ministrstvo, poleg ustreznega\
  \ svetovanja in pomo\u010Di, na voljo odpravo ali razveljavitev odlo\u010Dbe po\
  \ nadzorstveni pravici, ki\_ je izredno pravno sredstvo.Naj na koncu jasno poudarimo\
  \ \u0161e, da vse kar je bilo opisano, velja izklju\u010Dno v primeru, \u010De gre\
  \ za javno cesto, torej cesto, ki je dolo\u010Dena v ob\u010Dinskem odloku o kategorizaciji.\
  \ Ob\u010Dina je lahko tudi lastnica cest, ki niso kategorizirane. V tem primeru\
  \ pa MZI nima nikakr\u0161nih pristojnosti."
