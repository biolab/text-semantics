Naslov: Potrdila ZPIZ v elektronski obliki in na elektronski naslov
Odgovor pristojnega organa: "Odgovor Ministrstva\_za delo, dru\u017Eino, socialne\
  \ zadeve in enake mo\u017EnostiSpo\u0161tovani,na Ministrstvo za delo, dru\u017E\
  ino, socialne zadeve in enake mo\u017Enosti (v nadaljevanju: MDDSZ) smo preko portala\
  \ STOPbirokraciji.si prejeli pobudo, v kateri se predlaga mo\u017Enost prejetja\
  \ potrdila o zavarovalni dobi namesto po navadni po\u0161ti na elektronski naslov,\
  \ s \u010Dimer se zagotovi stro\u0161kovna razbremenitev in \u010Dasovno a\u017E\
  urnej\u0161a dostava dokumentov.MDDSZ pojasnjuje, da Zavod za pokojninsko in invalidsko\
  \ zavarovanje Slovenije (v nadaljevanju: zavod) zavarovancem, upokojencem in organizacijam\
  \ nudi vrsto digitalnih storitev, med njimi je tudi mo\u017Enost varnega elektronskega\
  \ vro\u010Danja dokumentov preko elektronske storitve Moj eZPIZ.Moj eZPIZ je portal,\
  \ namenjen varnemu dostopu do elektronskih storitev zavoda za zavarovance in upokojence.\
  \ Uporaba storitev eZPIZ je brezpla\u010Dna, varna in preprosta, varnost in zaupnost\
  \ pa sta zagotovljeni z uporabo sodobnih tehnologij. Uporaba navedene storitve zahteva\
  \ kvalificirano digitalno potrdilo ali ra\u010Dun storitve SI-PASS. Uporabnik pred\
  \ za\u010Detkom uporabe opravi preprost postopek registracije, po uspe\u0161no opravljenem\
  \ postopku registracije do storitev eZPIZ pa se dostopa tako, da se z izbranim digitalnim\
  \ potrdilom oziroma SI-PASS ra\u010Dunom in geslom prijavi v portal Moj eZPIZ.Zavod,\
  \ upo\u0161tevajo\u010D dolo\u010Dbe Zakona o splo\u0161nem upravnem postopku (Uradni\
  \ list RS, \u0161t. 24/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 105/06\
  \ \u2013 ZUS-1, 126/07, 65/08, 8/10, 82/13, 175/20 \u2013 ZIUOPDVE in 3/22 \u2013\
  \ ZDeb) in Zakona o varstvu osebnih podatkov (Uradni list RS, \u0161t. 163/22) uporabniku\
  \ lahko posreduje oziroma vro\u010Da dokumente v t. i. varen elektronski predal\
  \ (ePredal), na registriran elektronski naslov pa mu v tem primeru po\u0161lje obvestilo\
  \ o novem dokumentu, ki ga \u010Daka v ePredalu.\_Za tak na\u010Din elektronskega\
  \ vro\u010Danja dokumentov pa mora uporabnik predhodno, ob prijavi v MojeZPIZ, \u010D\
  e \u017Eeli prejemati dokumente v varen ePredal, izpolniti Vlogo za prijavo in odjavo\
  \ v elektronsko vro\u010Danje e-ZPIZ, na podlagi katere mu zavod odpre oziroma aktivira\
  \ varen elektronski predal za vro\u010Danje dokumentov.Uporabnik dokumente v ePredal\
  \ prejme v obliki verodostojnega fizi\u010Dnega (papirnega) prepisa izvirnega elektronskega\
  \ dokumenta. Fizi\u010Dni prepis dokumenta ima enako dokazno vrednost kot elektronski\
  \ izvirnik.S spo\u0161tovanjem."
