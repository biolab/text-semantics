Naslov: "Podelitev SMS PASS osnovno\u0161olcem in dijakom"
Odgovor pristojnega organa: "Odgovor Slu\u017Ebe vlade za digitalno preobrazbo in\
  \ Ministrstva za izobra\u017Eevanje, znanost in \u0161port3. marca 2022\_je bila\
  \ na vladi sprejeta Uredba o dolo\u010Ditvi sredstev elektronske identifikacije\
  \ in uporabi centralne storitve za spletno prijavo in elektronski podpis (uredba),\
  \ ki ima podlago v 6. \u010Dlenu Zakona o elektronski identifikaciji in storitvah\
  \ zaupanja (Uradni list RS, \u0161t. 121/21 in 189/21 \u2013 ZDU-1M). Uredba operativno\
  \ dolo\u010Da naslednja sredstva elektronske identifikacije:\_\u2013 sredstvo visoke\
  \ ravni na osebni izkaznici,\_\r\n\u2013 sredstvo nizke ravni na osebni izkaznici,\_\
  \r\n\u2013 virtualno sredstvo srednje ravni (t. i. smsPASS),\_\r\n\u2013 virtualno\
  \ sredstvo nizke ravni (konkretizacija 48. \u010Dlena ZEISZ).\_Sladno z 34. \u010D\
  lenom navedene uredbe je za pridobitev t.i. smsPASS-a potrebna fizi\u010Dna identifikacija,\
  \ ki jo opravi uradna oseba na upravni enoti ali diplomatsko-konzularnem predstavni\u0161\
  tvu Republike Slovenije, v skladu z vladnimi sklepi iz lanskega leta pa tudi na\
  \ centrih za socialno delo, enotah ZZZS in finan\u010Dnih uradih\_.\_Glede na 32.\
  \ \u010Dlen uredbe pa se smsPASS lahko izda dr\u017Eavljanu ali tujcu, ki ima v\
  \ Republiki Sloveniji prijavljeno stalno ali za\u010Dasno prebivali\u0161\u010D\
  e, ki je v \u010Dasu vlo\u017Eitve vloge dopolnil 15 let.\_Za uveljavitev pobude\
  \ bi bila, kot je\_izrazilo Ministrstvo za javno upravo, ki je izdajatelj sredstev\
  \ elektronske identifikacije, potrebna usklajena akcija, podobna tisti iz lanskega\
  \ leta na cepilnih centrih, kjer bi poobla\u0161\u010Dene osebe navedenih organov\
  \ izvajale identifikacijo u\u010Dencev in dijakov na \u0161olah, zahtevke pa bi\
  \ potem vnesle v zaledni sistem prijavne slu\u017Ebe. Podobne akcije so v preteklih\
  \ letih (sicer za potrdila SIGEN-CA) \u017Ee izvajale nekatere upravne enote v dogovoru\
  \ s posameznimi \u0161olami, vendar se je po na\u0161em vedenju izkazalo, da tovrstno\
  \ opremljanje uporabnikov s potrdili ni najbolj uspe\u0161no, saj je ve\u010Dina\
  \ uporabnikov potrdilo uporabila zgolj za prijavo v aplikacijo eV\u0160, kar pa\
  \ lahko sedaj opravijo tudi z uporabo identitete AAI, ki jo dobro poznajo, saj jo\
  \ redno uporabljajo.\r\nTorej, podeljevanje smsPASS-a ne gre tako enostavno, da\
  \ bi se npr. samo prilo\u017Eilo spri\u010Devalu. Kot re\u010Deno, potrebno je zadostiti\
  \ formalnostim iz uredbe ter Zakona o elektronski identifikaciji in storitvah zaupanja,\
  \ tukaj pa je tudi obvezna starost 15 let.\r\n\_\r\nMenimo, da bi bilo ustrezneje\
  \ in celovitej\u0161e spodbujati mlade k pridobitvi nove biometri\u010Dne osebne\
  \ izkaznice, ki bo vsebovala sredstvo visoke ravni zanesljivosti, sredstvo nizke\
  \ ravni zanesljivosti poleg tega pa \u0161e kvalificirano \_potrdilo za elektronski\
  \ podpis. Navedeno osebno izkaznico se bo torej lahko uporabljajo v primerih, ko\
  \ se je potrebno identificirati v fizi\u010Dnem svetu; kot potovalni dokument; za\
  \ nacionalno in \u010Dezmejno identifikacijo najvi\u0161je ravni zanesljivosti;\
  \ predvideno tudi za uveljavljanje pravic iz zdravstvenega zavarovanja (preko sredstva\
  \ nizke ravni zanesljivosti) in \u0161e za kreiranje kvalificiranega elektronskega\
  \ podpisa, katerega u\u010Dinek je skladno z Uredbo eIDAS, enak lastnoro\u010Dnemu.\
  \ Prednost je tudi, da se skladno z 9. \u010Dlenom navedene uredbe sredstvo visoke\
  \ ravni na osebni izkaznici izda dr\u017Eavljanu Republike Slovenije, ki je v \u010D\
  asu vlo\u017Eitve vloge dopolnil 12 let. Vendar je tukaj potrebno vedeti, da nove\
  \ biometri\u010Dne izkaznice ne more pridobiti u\u010Denec/dijak, ki je tujec. Zanje\
  \ bi bilo potrebno zagotoviti druga\u010Dno re\u0161itev (delna re\u0161itev je\
  \ smsPASS).\r\nPotrebno je tudi vedeti, da bo osebna izkaznica pla\u010Dljiva, zato\
  \ bi bilo v dolo\u010Denih primerih potrebno razmi\u0161ljati tudi v smeri sofinanciranja\
  \ ali brezpla\u010Dnega izdajanja novih osebnih izkaznic mladim.\r\nKot je zapisano\
  \ v vladnem gradivu uredbe se bo s tem posameznemu dr\u017Eavljanu nad 12 let omogo\u010D\
  ilo e- identifikacijo in avtentikacijo za dostop do elektronskih storitev ter elektronsko\
  \ podpisovanje. Navedeno ocenjujemo kot klju\u010Dni pogoj za izkori\u0161\u010D\
  anje razvojnega potenciala e-poslovanja za nadaljnji razvoj digitalnega gospodarstva\
  \ in dru\u017Ebe v okvirih notranjega trga EU. Gre za omogo\u010Danje \u010Dezmejnega\
  \ e-poslovanja, obstoj \u010Dezmejne elektronske identifikacije ter zagotavljanje\
  \ u\u010Dinkovitega elektronskega poslovanja slovenskih dr\u017Eavljanov, javne\
  \ uprave in poslovnih subjektov."
