Naslov: "Registracija sprememb temeljnega akta dru\u0161tva"
Odgovor pristojnega organa: "Prou\u010Dili smo pobudo za administrativno razbremenitev\
  \ oziroma poenostavitev postopkov, ki se nana\u0161ajo na registracijo sprememb\
  \ temeljnega akta dru\u0161tva (20. \u010Dlen ZDru-1). Pobudnik med drugim navaja,\
  \ da upravna enota v primeru, \u010De se v postopku registracije sprememb temeljnega\
  \ akta ne strinja s spremembo zgolj enega dolo\u010Dila temeljnega\_ akta, vse ostale\
  \ spremembe pa sprejema kot pravilne, zavrne celotni temeljni akt, kar pomeni tudi\
  \ spremembe, ki so po oceni upravne enote pravilne in skladne z veljavno zakonodajo.\
  \ Pobudnik navaja, da je v tem primeru dru\u0161tvu onemogo\u010Deno, da delo nadaljujejo\
  \ v skladu s spremembami, ki niso bile problemati\u010Dne in navaja, da bi bilo\
  \ pravilneje, da upravna enota spremembe, ki so skladne, potrdi (kar bi bilo v skladu\
  \ z na\u010Deli ekonomi\u010Dnosti, u\u010Dinkovitosti ter varstva pravic strank),\
  \ in da zavrne le spremembe, za katere se upravna enota odlo\u010Di, da niso v skladu\
  \ z zakoni (spremembo vsakega posameznega dolo\u010Dila temeljnega akta bi lahko\
  \ upravne enote upo\u0161tevale kot posamezni zahtevek, kar izhaja iz logi\u010D\
  ne razlage instituta delne odlo\u010Dbe). S tem bi se dru\u0161tvu omogo\u010Dilo,\
  \ da nadaljuje svoje poslovanje glede na sprejete spremembe, ki so pravilne in zakonite,\
  \ glede ostalih pa nadaljuje s prito\u017Ebenimi postopki. Predlagatelj predlaga,\
  \ da bi bilo smiselno besedilo Zakona o dru\u0161tvih, predvsem 20. \u010Dlen, zapisati\
  \ tako, da bi tudi prava neukim javnim uslu\u017Ebencem bilo jasno, da lahko izdelajo\
  \ odlo\u010Dbo, s katero zavrnejo samo spremembe dolo\u010Db, za katere mislijo,\
  \ da niso v skladu z zakoni in potrdijo spremembe, za katere mislijo, da so skladne\
  \ z veljavno zakonodajo.\r\nMinistrstvo za notranje zadeve se s predlogom ne strinja.\r\
  \nDru\u0161tvo je \u010Dlanska organizacija, v katero se povezujejo \u010Dlani zaradi\
  \ skupnih nepridobitnih interesov, zato mora imeti temeljni akt (Uradni list RS,\
  \ \u0161t. 64/11-UPB2; v nadaljevanju ZDru-1), ki mora biti v skladu z ZDru-1 in\
  \ pravnim redom Republike Slovenije. Temeljni akt dru\u0161tva je ustanovitveni\
  \ akt kot tudi organizacijski akt dru\u0161tva, s katerim dru\u0161tvo opredeli\
  \ svojo notranjo organiziranost, in je kot tak celovit predpis dru\u0161tva, v katerem\
  \ si dru\u0161tvo, predvsem zaradi svojega delovanja, opredeli svojo notranjo organiziranost.\
  \ Delovanje dru\u0161tva mora temeljiti na na\u010Delu samostojnosti, enakopravnosti,\
  \ nepridobitnosti in javnosti delovanja, zato morajo biti dolo\u010Dbe temeljnega\
  \ akta, ki so bistvenega pomena za delovanje in upravljanje dru\u0161tva (dolo\u010D\
  be iz prvega odstavka 9. \u010Dlena ZDru-1), sprejete na zboru \u010Dlanov, ki je\
  \ najvi\u0161ji organ dru\u0161tva in sestavljen iz vseh \u010Dlanov. Ostale dolo\u010D\
  be temeljnega akta (in njihove spremembe), s katerimi si dru\u0161tvo uredi tudi\
  \ druga vpra\u0161anja (npr. dolo\u010Di organ, ki lahko spreminja naslov sede\u017E\
  a dru\u0161tva, dolo\u010Di znak dru\u0161tva, ...), in ki na podlagi prvega odstavka\
  \ 9. \u010Dlena ZDru-1 niso obvezna sestavina temeljnega akta, pa lahko sprejme\
  \ tudi drug, s temeljni aktom, dolo\u010Den organ dru\u0161tva. \u010Ce dru\u0161\
  tvo spremeni temeljni akt in \u010De temeljni akt dolo\u010Da, da za\u010Dne veljati\
  \ takoj, veljajo spremembe temeljnega akta (oziroma temeljni akt, \u010De je sprejet\
  \ v celoti) za dru\u0161tvo takoj. Registracija spremembe temeljnega akta je pomembna\
  \ predvsem zaradi varstva v pravnem prometu in a\u017Eurnosti podatkov, ki se vodijo\
  \ o dru\u0161tvu v registru dru\u0161tev. Zato ZDru-1 v 20. \u010Dlenu dolo\u010D\
  a, da mora dru\u0161tvo, zahtevati registracijo spremembe v 30. dneh od nastale\
  \ spremembe. Dol\u017Enost registrskega organa v upravnem postopku registracije\
  \ je, da ugotovi (in ne kot navaja predlagatelj: da misli oziroma da oceni), ali\
  \ so izpolnjeni z zakonom dolo\u010Deni pogoji za registracijo sprememb, kar pomeni,\
  \ da mora ugotoviti, ali je dru\u0161tvo spremembe sprejelo v skladu s temeljnim\
  \ aktom in ali so sprejete spremembe v skladu z ZDru-1 in pravnim redom Republike\
  \ Slovenije (4 \u010Dlen ZDru-1). \u010Ce registrski organ ugotovi, da temeljni\
  \ akt ali sprejete spremembe niso v skladu z ZDru-1 in veljavnim predpisi, dru\u0161\
  tvo pozove, da temeljni akt uskladi (19. \u010Dlen ZDru-1). \u010Ce je potrebno\
  \ uskladiti dolo\u010Dbe temeljnega akta iz 9. \u010Dlena ZDru-1, mora dru\u0161\
  tvo navedene spremembe in uskladitve sprejeti na zboru \u010Dlanov in po postopku,\
  \ dolo\u010Denem v temeljnem aktu. V nasprotnem primeru bi bilo kr\u0161eno na\u010D\
  elo javnosti delovanja dru\u0161tva, saj \u010Dlani dru\u0161tva o temeljnih vpra\u0161\
  anjih glede organiziranosti dru\u0161tva, dolo\u010Denih v temeljnem aktu, ne bi\
  \ bili obve\u0161\u010Deni. Ker je temeljni akt dru\u0161tva, ki mora vsebovati\
  \ dolo\u010Dbe 9. \u010Dlena ZDru-1, enovita celota, se tudi njegova ustreznost\
  \ potrdi v celoti in ne po posameznih \u010Dlenih, zato je tudi zahtevek za registracijo\
  \ spremembe temeljnega akta enovit zahtevek dru\u0161tva, o katerem ni mogo\u010D\
  e odlo\u010Dati z delno odlo\u010Dbo. Na podlagi 219. \u010Dlena Zakona o splo\u0161\
  nem upravnem postopku (Uradni list RS, \u0161t. 24/06-UPB2, 105/06-ZUS, 126/07,\
  \ 65/08 in 8/10) se lahko odlo\u010Di z delno odlo\u010Dbo, kadar se odlo\u010D\
  a o kak\u0161ni zadevi po delih oziroma posameznih zahtevkih, pa so posamezni deli\
  \ oziroma zahtevki primerni za odlo\u010Ditev. V zvezi s tem pojasnjujemo, da registrski\
  \ organ vedno odlo\u010Da z delno odlo\u010Dbo npr. takrat, kadar dru\u0161tvo na\
  \ ob\u010Dnem zboru spremeni zastopnika, naslov sede\u017Ea in temeljni akt. \u010C\
  e ugotovi, da sta zahtevka za registracijo spremembe zastopnika in naslova sede\u017E\
  a, ki nista vezana na spremembe temeljnega akta, saj nista obvezni sestavini temeljnega\
  \ akta iz 9. \u010Dlena ZDru-1, primerna za odlo\u010Ditev, o navedenih zahtevkih\
  \ izda delno odlo\u010Dbo. Glede dolo\u010Db temeljnega akta, ki so v neskladju\
  \ z ZDru-1 ali pravnim redom RS, pa dru\u0161tvo pozove, da te dolo\u010Dbe uskladi,\
  \ nato pa o zahtevi za registracijo sprememb temeljnega akta odlo\u010Di z dopolnilno\
  \ odlo\u010Dbo. Ne glede na zavrnitev registracije pa lahko dru\u0161tvo, kot \u017E\
  e re\u010Deno, pri svojem delovanju (ne pa tudi v pravnem prometu) uporablja tiste\
  \ spremembe temeljnega akta, za katere upravni organ ni ugotovil, da so v neskladju\
  \ z ZDru-1 in pravnim redom Republike Slovenije.\r\n\_"
