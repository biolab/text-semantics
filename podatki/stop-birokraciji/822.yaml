Naslov: "Podalj\u0161anje delovnega dovoljenja"
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:V zvezi s pobudo\
  \ za administrativno razbremenitev oziroma poenostavitev postopka podalj\u0161anja\
  \ enotnega dovoljenja za prebivanje in delo pojasnjujemo, da izdajo, kakor tudi\
  \ podalj\u0161anje enotnega dovoljenja za prebivanje in delo ureja Zakon o tujcih\
  \ (Ur. I. RS, \u0161t. 16/17-UPB5, v nadaljevanju: ZTuj-2). Po navedenem zakonu\
  \ je enotno dovoljenje za prebivanje in delo, za izdajo in podalj\u0161anje katerega\
  \ je pristojna upravna enota, dovoljenje za za\u010Dasno prebivanje in delo, ki\
  \ tujcu omogo\u010Da da vstopi, prebiva in dela v Republiki Sloveniji. Dolo\u010D\
  be ZTuj-2, ki se nana\u0161ajo na dovoljenje za prebivanje se uporabljajo tudi za\
  \ enotno dovoljenje za prebivanje in delo.\r\nZTuj-2 dolo\u010Da (prvi odstavek\
  \ 36. \u010Dlena), da je treba pro\u0161njo za podalj\u0161anje dovoljenja za za\u010D\
  asno prebivanje, torej tudi pro\u0161njo za podalj\u0161anje enotnega dovoljenja\
  \ za prebivanje in delo, vlo\u017Eiti pred potekom roka, do katerega dovoljenje\
  \ velja, torej najkasneje zadnji dan veljavnosti dovoljenja za za\u010Dasno prebivanje,\
  \ torej tudi enotnega dovoljenja za prebivanje in delo. ZTuj-2 ne dolo\u010Da koliko\
  \ \u010Dasa pred potekom veljavnosti dovoljenja za za\u010Dasno prebivanje oziroma\
  \ enotnega dovoljenja za prebivanje in delo je treba vlo\u017Eiti pro\u0161njo za\
  \ podalj\u0161anje tega dovoljenja, temve\u010D zahteva le, da je pro\u0161nja vlo\u017E\
  ena pred potekom veljavnosti enotnega dovoljenja za prebivanje in delo. V kolikor\
  \ je pro\u0161nja vlo\u017Eena veliko \u010Dasa pred potekom veljavnosti enotnega\
  \ dovoljenja za prebivanje in delo, je to po dolo\u010Dbah Zakona o splo\u0161nem\
  \ upravnem postopku (Ur. I. RS, \u0161t. 24/06-UPB2, 126/07, 65/08, 8/10 in 82/13,\
  \ v nadaljevanju: ZUP) lahko razlog za zavr\u017Eenje pro\u0161nje (ker je bilo\
  \ v isti upravni zadevi \u017Ee odlo\u010Deno, saj tujec \u017Ee ima enotno dovoljenje\
  \ za prebivanje in delo).\r\nMinistrstvo za notranje zadeve RS v zvezi s pobudo\
  \ tudi pojasnjuje, da o pravo\u010Dasno vlo\u017Eeni pro\u0161nji za podalj\u0161\
  anje enotnega dovoljenja za prebivanje in delo upravna enota tujcu izda potrdilo\
  \ o vlo\u017Eeni pro\u0161nji, ki tujcu do pravnomo\u010Dne odlo\u010Ditve o pro\u0161\
  nji dovoljuje delo oziroma zaposlitev v Republiki Sloveniji (osmi odstavek 37. a\
  \ \u010Dlena ZTuj-2). Glede na navedeno ne dr\u017Ei navedba v pobudi (\u0161t.\
  \ 822), da tujec, za katerega se vodi postopek podalj\u0161anja enotnega dovoljenja\
  \ za prebivanje in delo, v \u010Dasu odlo\u010Danja o pro\u0161nji (po tem, ko mu\
  \ je enotno dovoljenje za prebivanje in delo \u017Ee poteklo) v Republiki Sloveniji\
  \ ne sme opravljati dela oziroma zaposlitve. Tujec s potrdilom o vlo\u017Eeni pro\u0161\
  nji za podalj\u0161anje enotnega dovoljenja zakonito prebiva in je lahko zaposlen\
  \ oziroma opravlja delo pri istem delodajalcu in na istem delovnem mestu do pravnomo\u010D\
  ne odlo\u010Ditve o pro\u0161nji, kar dolo\u010Da tako ZTuj-2 (37.a \u010Dlen) kot\
  \ tudi Zakon o zaposlovanju, samozaposlovanju in delu tujcev (18. \u010Dlen).Dodatno\
  \ pojasnilo Ministrstva za zunanje zadeve:Zakon o tujcih dolo\u010Da, da mora tujec\
  \ pro\u0161njo za podalj\u0161anje dovoljenja za za\u010Dasno prebivanje vlo\u017E\
  iti pri pristojnem organu v Republiki Sloveniji pred potekom roka, do katerega dovoljenje\
  \ velja, ne dolo\u010Da pa, koliko \u010Dasa pred potekom oziroma natan\u010Dno\
  \ kdaj pred potekom je treba pro\u0161njo vlo\u017Eiti. Da bi poenotili prakso upravnih\
  \ enot in Zavoda Republike Slovenije za zaposlovanje (zavod), je bil sprejet dogovor,\
  \ da se tujcem svetuje vlo\u017Eitev pro\u0161nje za podalj\u0161anje enotnega dovoljenja\
  \ najprej oziroma najve\u010D 60 dni pred potekom veljavnosti dovoljenja za prebivanje.\
  \ Z zapisanim smo seznanili tudi vse upravne enote z na\u0161im dopisom \u0161t.\
  \ 012-11/2014/50 (1311-08), z dne 30. 11. 2015. V kolikor je pro\u0161nja vlo\u017E\
  ena veliko pred tem rokom, pa je, skladno z Zakonom o splo\u0161nem upravnem postopku,\
  \ to lahko razlog za zavr\u017Eenje pro\u0161nje, ker je bilo o isti zadevi \u017E\
  e odlo\u010Deno."
