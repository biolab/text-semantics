Naslov: Avtomatizem prijav na zavarovalno podlago 01 iz podlage 02
Odgovor pristojnega organa: "Odgovor Zavoda za zdravstveno zavarovanje SlovenijeZakon\
  \ o \u010Dezmejnem izvajanju storitev (Uradni list RS, \u0161t. 10/17 in 119/21\
  \ - Z\u010CmIS) v osmem odstavku 9. \u010Dlena dolo\u010Da, da napoteni delavec\
  \ s prvim dnem napotitve, navedenim na vlogi za izdajo potrdila A1, pridobi lastnost\
  \ zavarovanca v skladu z ustrezno zavarovalno podlago za delavce, ki v okviru \u010D\
  ezmejnega izvajanja storitve delo za\u010Dasno opravljajo v drugi dr\u017Eavi \u010D\
  lanici Evropske unije, pri \u010Demer ZZZS spremembo zavarovalne podlage izvede\
  \ po uradni dol\u017Enosti (primer: sprememba zavarovalne podlage iz zavarovalne\
  \ podlage 001 na 002).V kolikor gre torej za napotitev v dr\u017Eave EU ali EFTE,\
  \ morajo zavezanci (delodajalci) vlo\u017Eiti vlogo za izdajo potrdila A1 preko\
  \ sistema SPOT. V tem primeru se na podlagi izdanega potrdila A1 zavarovanje spremeni\
  \ po uradni dol\u017Enosti (programska ureditev) na na\u010Din, da se z obrazcem\
  \ M-2 zaklju\u010Di predhodno zavarovanje ter se hkrati uredi prijava v obvezno\
  \ socialno zavarovanje z obrazcem M-1 z zavarovalno podlago 002.Ob zaklju\u010D\
  ku napotitve delavca je zavezanec za odjavo in ponovno prijavo zavarovanja \u0161\
  e vedno delodajalec in se sprememba ne izvede po uradni dol\u017Enosti. Za navedeno\
  \ Zavod za zdravstveno zavarovanje Slovenije namre\u010D nima podlage v zakonu,\
  \ prav tako pa ni mo\u017Eno v naprej predvideti\_situacije, kakr\u0161na bo ob\
  \ koncu napotitve. Ob koncu napotitve je potrebno ugotoviti status zavarovanca,\
  \ to je ugotoviti, ali pogodba o zaposlitvi \u0161e velja, zakaj in na kak\u0161\
  en na\u010Din je bila napotitev pred\u010Dasno prekinjena in podobno.Delodajalec\
  \ je po prenehanju napotitve delavca, zaradi ugotovitve obstoja pravnega razmerja,\
  \ ki je podlaga za zavarovalno razmerje, pri urejanju zavarovanja dol\u017Ean predlo\u017E\
  iti:\r\n- Pri prijavi v obvezno socialno zavarovanje (M-1) na zavarovalno podlago\
  \ 001 (ali drugo ustrezno podlago, ki pomeni vklju\u010Ditev v zavarovanje na podlagi\
  \ delovnega razmerja), po tem, ko vlo\u017Ei tudi odjavo iz obveznega socialnega\
  \ zavarovanja (M-2) po zavarovalni podlagi 002 (brez prekinitve v zavarovanju)\r\
  \n\u27A2 Prvotno pogodbo o zaposlitvi z veljavnostjo tudi po prenehanju napotitve\
  \ oziroma novo pogodbo o zaposlitvi (za dr\u017Eavljane tretjih dr\u017Eav \u0161\
  e druga dokazila)- Ko delodajalec vlo\u017Ei samo odjavo iz obveznega socialnega\
  \ zavarovanja (M-2) po zavarovalni podlagi 002 in ne zvezno hkrati tudi nove prijave\
  \ v obvezno socialno zavarovanje (M-1) po zavarovalni podlagi 001\r\n\u27A2 Dokazilo\
  \ o prenehanju delovnega razmerja."
