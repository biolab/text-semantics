Naslov: "Brezpla\u010Dna ukinitev dru\u017Ebe na to\u010Dki VEM"
Odgovor pristojnega organa: "Odgovor Ministrstva za gospodarski razvoj in tehnologijo:\
  \ Na Ministrstvu za gospodarski razvoj in tehnologijo predlogu nismo naklonjeni\
  \ zaradi razlogov, ki jih navajamo v nadaljevanju.V skladu s 425. \u010Dlenom Zakona\
  \ o gospodarskih dru\u017Ebah (Uradni list RS, \u0161t. 65/09 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 33/11, 91/11, 32/12, 57/12, 44/13 \u2013 odl. US, 82/13,\
  \ 55/15 in 15/17, v nadaljnjem besedilu: ZGD-1) lahko dru\u017Eba preneha po skraj\u0161\
  anem postopku brez likvidacije, \u010De vsi delni\u010Darji (oziroma dru\u017Ebeniki,\
  \ \u010De gre za dru\u017Ebo z omejeno odgovornostjo) predlagajo registrskemu organu\
  \ izbris dru\u017Ebe iz registra brez likvidacije in predlogu prilo\u017Eijo sklep\
  \ o prenehanju po skraj\u0161anem postopku ter notarsko overjeno izjavo vseh delni\u010D\
  arjev (dru\u017Ebenikov), da so popla\u010Dane vse obveznosti dru\u017Ebe, da so\
  \ urejena vsa razmerja z delavci in da prevzemajo obveznost pla\u010Dila morebitnih\
  \ preostalih obveznosti dru\u017Ebe. Sklep o prenehanju dru\u017Ebe po skraj\u0161\
  anem postopku v skladu s 426. \u010Dlenom ZGD-1 vsebuje firmo in sede\u017E dru\u017E\
  be, organ, ki je sprejel sklep o prenehanju, podatek, da gre za prenehanje po skraj\u0161\
  anem postopku, \u0161tevilo delni\u010Darjev (dru\u017Ebenikov) in njihova osebna\
  \ imena s prebivali\u0161\u010Di ter predlog o delitvi premo\u017Eenja.Upniki lahko\
  \ v skladu z drugim odstavkom 425. \u010Dlena ZGD-1 uveljavljajo terjatve do delni\u010D\
  arjev (dru\u017Ebenikov), ki so dali izjavo o prevzemu obveznosti pla\u010Dila morebitnih\
  \ preostalih obveznosti dru\u017Ebe, dve leti po objavi izbrisa dru\u017Ebe iz registra.Uvodoma\
  \ poudarjamo, da je z vklju\u010Ditvijo notarjev v postopke prenehanja dru\u017E\
  be po skraj\u0161anem postopku brez likvidacije zakonodajalec \u017Eelel dose\u010D\
  i, da so podpisane izjave dru\u017Ebenikov resni\u010Dne, da notarji dru\u017Ebenike\
  \ opozorijo, da morajo predlagati in urediti prenos premo\u017Eenja po izbrisu na\
  \ v predlogu / dogovoru navedene lastnike, predvsem pa da jih opozorijo na prevzem\
  \ solidarne in osebne odgovornosti za obveznosti, ki jim niso znane, jih je pa dru\u017E\
  ba oziroma poslovodstvo ustvarilo, ne da tudi izpolnilo.Vloga notarja in notarske\
  \ obli\u010Dnosti listin je v germanskem pravnem sistemu, na katerega se naslanja\
  \ tudi slovenski pravni red, predvidena, kadar je potrebno za\u0161\u010Dititi dolo\u010D\
  ene interese, kot so na primer interesi dru\u017Ebenikov, upnikov in javni interes.\
  \ Vloga notarja na podro\u010Dju prava dru\u017Eb je v svetovalni, pojasnilni in\
  \ opozorilni funkciji oziroma dol\u017Enosti.V primeru prenehanja dru\u017Ebe z\
  \ omejeno odgovornostjo po skraj\u0161anem postopku ne gre samo za to, da dru\u017E\
  beniki sprejmejo sklep o prenehanju dru\u017Ebe po skraj\u0161anem postopku in podajo\
  \ izjavo, da so popla\u010Dane vse obveznosti dru\u017Ebe, da so urejena vsa razmerja\
  \ z delavci in da prevzemajo obveznost pla\u010Dila morebitnih preostalih obveznosti\
  \ dru\u017Ebe. Treba je urediti tudi premo\u017Eenjska razmerja med dru\u017Ebeniki\
  \ po izbrisu. V sklepu je treba ugotoviti, kak\u0161no premo\u017Eenje ima dru\u017E\
  ba ob sprejemu sklepa in kaj se bo s premo\u017Eenjem zgodilo, ko bo dru\u017Eba\
  \ prenehala. Premo\u017Eenje je treba razdeliti. Ko je dru\u017Eba izbrisana, je\
  \ treba izvesti prenose lastninske pravice na premi\u010Dninah in nepremi\u010D\
  ninah, razdeliti denar in zapreti transakcijski ra\u010Dun dru\u017Ebe.Glede na\
  \ to, da ima dru\u017Eba ob odlo\u010Danju o prenehanju brez likvidacije skoraj\
  \ vedno premo\u017Eenje, je treba dru\u017Ebenike opozoriti, da morajo v sklepu\
  \ sprejeti dogovor / predlog o razdelitvi premo\u017Eenja, ki bo ostalo po izbrisu\
  \ dru\u017Ebe. Notar dru\u017Ebenike opozori, da morajo po izbrisu dru\u017Ebe urediti\
  \ lastni\u0161tvo nad premo\u017Eenjem, s \u010Dimer se prepre\u010Dujejo kasnej\u0161\
  i pojavi premo\u017Eenja brez lastnika. Notar ima za urejanje premo\u017Eenjskih\
  \ razmerij ustrezna pravna znanja, ki jih uslu\u017Ebenci / referenti na to\u010D\
  kah za podporo poslovnih subjektov obi\u010Dajno nimajo.Nadalje poudarjamo, da predstavlja\
  \ prevzem osebne odgovornosti za pla\u010Dilo morebitnih preostalih obveznosti dru\u017E\
  b pri prenehanju dru\u017Ebe brez likvidacije precej\u0161nje tveganje. V teh primerih\
  \ je zelo pomembno, da je dru\u017Ebenik, ki z izjavo prevzema morebitne obveznosti,\
  \ opozorjen na tveganje in pravne posledice. S tem, ko notar seznani dru\u017Ebenika\
  \ s tveganjem in ga opozori, da z izjavo prevzema tudi morebitne preostale obveznosti,\
  \ ki bi se lahko pojavile po izbrisu, lahko prepre\u010Di marsikatero preuranjeno\
  \ ali manj premi\u0161ljeno odlo\u010Ditev.Poleg svetovalne, pojasnilne in opozorilne\
  \ funkcije se s pomo\u010Djo notarja izvaja dvostopenjska kontrola v registracijskih\
  \ postopkih, kjer kot prva kontrolna to\u010Dka nastopa notar, kot druga in dokon\u010D\
  na kontrolna to\u010Dka pa registrsko sodi\u0161\u010De. Prednost oziroma posledica\
  \ dvostopenjske kontrole je razbremenjenost registrskih sodi\u0161\u010D kar zadeva\
  \ pravilnosti vlaganja predlogov in kontrole vsebine listin, ki so priloga predlogu.Ko\
  \ notar vlaga predloge za izbris dru\u017Ebe, se ga \u0161teje tudi za poobla\u0161\
  \u010Denca dru\u017Ebenikov. Pri vsakem sklepu, ki mu je bil v postopku prenehanja\
  \ elektronsko vro\u010Den, preveri, ali je registrsko sodi\u0161\u010De pravilno\
  \ vpisalo s predlogom zahtevane podatke. V primeru predlagane ureditve bi stranka\
  \ sama neposredno prejemala odredbe in sklepe. V primeru vro\u010Danja po po\u0161\
  ti bi bila potrebna vro\u010Ditev po\u0161te s povratnico, pri \u010Demer bi nastajali\
  \ stro\u0161ki, ki bi bremenili prora\u010Dun Republike Slovenije. Poleg tega uslu\u017E\
  benci / referenti na to\u010Dkah za podporo poslovnih subjektov obi\u010Dajno nimajo\
  \ ustreznih znanj za pravno spremljanje postopka prenehanja.Stro\u0161ek notarja\
  \ v primeru prenehanja dru\u017Ebe po skraj\u0161anem postopku je odvisen od vi\u0161\
  ine osnovnega kapitala dru\u017Ebe. Pri osnovnem kapitalu 7.500 evrov zna\u0161\
  a stro\u0161ek okvirno 110 evrov brez DDV. Storitev notarja zajema pravno svetovanje,\
  \ sestavo listin, vlaganje predlogov, pregled izdanih sodnih sklepov in po\u0161\
  iljanje sklepov strankam.V zvezi s stro\u0161ki je potrebno tudi pojasniti, da stro\u0161\
  ki nastajajo tudi v zvezi z delovanjem sistema za podporo poslovnim subjektom, vendar\
  \ ti ne bremenijo uporabnikov storitev sistema, ampak bremenijo prora\u010Dun Republike\
  \ Slovenije in jih posredno krijejo davkopla\u010Devalci.Na koncu pobudnik ocenjuje,\
  \ da se zaradi obstoje\u010De ureditve marsikateri dru\u017Ebeniki ne odlo\u010D\
  ijo za\u010Deti postopka prenehanja dru\u017Ebe po skraj\u0161anem postopku, ampak\
  \ dru\u017Ebo prepustijo izbrisu iz sodnega registra brez likvidacije v skladu z\
  \ dolo\u010Dbami Zakona o finan\u010Dnem poslovanju, postopkih zaradi insolventnosti\
  \ in prisilnem prenehanju (Uradni list RS, \u0161t. 13/14 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 10/15 \u2013 popr., 27/16, 31/16 \u2013 odl. US, 38/16\
  \ \u2013 odl. US in 63/16 \u2013 ZD-C, v nadaljnjem besedilu: ZFPPIPP).Na ministrstvu\
  \ bi \u017Eeleli v zvezi z izbrisom brez likvidacije po ZFPPIPP opozoriti, da gre\
  \ pri tovrstnih izbrisih za razliko od \xBBprostovoljnega\xAB instituta prenehanja\
  \ dru\u017Ebe po skraj\u0161anem postopki po ZGD-1 za institut \xBBprisilne oziroma\
  \ kaznovalne\xAB narave. Namesto dru\u017Ebenikov dru\u017Ebe namre\u010D nastopi\
  \ dr\u017Eava, ki dru\u017Ebe brez premo\u017Eenja, ki ne poslujejo idr., izbri\u0161\
  e iz registra, medtem ko za dru\u017Ebenike lahko nastopi omejitev ustanavljanja\
  \ dru\u017Eb in samostojnih podjetnikov v skladu z 10.a \u010Dlenom ZGD-1.Na Ministrstvu\
  \ za gospodarski razvoj in tehnologijo glede na zapisano predlagamo, da se ureditev\
  \ instituta ne spreminja. Po na\u0161em mnenju je v javnem interesu dr\u017Eave,\
  \ da skrbi za minimalno varstvo dru\u017Ebenikov in drugih skupin dele\u017Enikov,\
  \ zlasti pa za prava manj ve\u0161\u010Dih posameznikov, in posledi\u010Dno prepre\u010D\
  i morebitne zlorabe in o\u0161kodovanja."
