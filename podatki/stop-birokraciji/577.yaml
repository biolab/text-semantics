Naslov: Napotitev delavca
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:Analiza obstoje\u010Dega stanja:\r\nOpravljanje dejavnosti\
  \ zagotavljanja dela delavcev uporabniku je urejeno v Zakonu o urejanju trga dela\
  \ (Uradni list RS, \u0161t. 80/10, 40/12-ZUJF, 21/13, 63/13-ZIUPTDSV, 63/13, 100/13\
  \ in 32/14 - ZPDZC-1; v nadaljnjem besedilu: ZUTD) in Zakonu o delovnih razmerjih\
  \ (Uradni list RS, \u0161t. 21/13 in 78/13 - popr.; v nadaljevanju: ZDR-1). Z navedenima\
  \ predpisoma se je v slovenski pravni red prenesla Direktiva 2008/104/ES Evropskega\
  \ parlamenta in Sveta z dne 19. novembra 2008 o delu prek agencij za zagotavljanje\
  \ za\u010Dasnega dela (v nadaljevanju: Direktiva 2008/104/ES). ZUTD v dolo\u010D\
  bah 163. do 179 a. \u010Dlena regulira dejavnost zagotavljanja dela delavcev, ZDR-1\
  \ (59. do 63. \u010Dlen) pa ureja pogodbo o zaposlitvi med delavcem in delodajalcem,\
  \ ki opravlja dejavnost zagotavljanja deia delavcev uporabniku ter razmerja med\
  \ delodajalcem za zagotavljanje dela, uporabnikom in napotenim delavcem.\r\nGre\
  \ za dejavnost, ki jo lahko opravlja delodajalec, ki je pridobil dovoljenje za opravljanje\
  \ dejavnosti zagotavljanja dela delavcev uporabniku in je vpisan v register doma\u010D\
  ih pravnih in fizi\u010Dnih oseb za opravljanje dejavnosti zagotavljanja dela delavcev\
  \ uporabniku ali evidenco tujih pravnih in fizi\u010Dnih oseb za opravljanje dejavnosti\
  \ zagotavljanja dela delavcev uporabniku. Delodajalec lahko pridobi dovoljenje za\
  \ opravljanje navedene dejavnosti, \u010De:\r\n- mu v obdobju zadnjih dveh let ni\
  \ bila pravnomo\u010Dno izre\u010Dena globa zaradi kr\u0161itve predpisov, ki urejajo\
  \ delovna razmerja, zaposlovanje in delo tujcev, varnost in zdravje pri delu, zaposlovanje\
  \ na \u010Drno ter trg dela;\r\n- v obdobju zadnjih dveh let ni imel neporavnanih\
  \ zapadlih obveznosti iz naslova pla\u010Dila za delo;\r\n- v obdobju zadnjih dveh\
  \ letih ni bil objavljen na seznamu dav\u010Dnih zavezancev z zapadlimi nepla\u010D\
  animi dav\u010Dnimi obveznostmi in na seznamu nepredlagateljev obra\u010Dunov, ki\
  \ ga objavljata Dav\u010Dna uprava Republike Slovenije in Carinska uprava Republike\
  \ Slovenije, in na dan vlo\u017Eitve vloge nima neporavnanih zapadlih dav\u010D\
  nih obveznosti;\r\n- izpolnjuje kadrovske, organizacijske, prostorske in druge pogoje,\
  \ ki jih podrobneje predpi\u0161e minister, pristojen za delo;\r\n- ima kot svojo\
  \ glavno dejavnost registrirano dejavnost posredovanja za\u010Dasne delovne sile;\r\
  \n- predlo\u017Ei ban\u010Dno garancijo najmanj v vi\u0161ini 30.000 eurov;\r\n\
  - ima pravna ali fizi\u010Dna oseba, ki ima sede\u017E v drugi dr\u017Eavi \u010D\
  lanici EU, EGP ali v \u0160vicarski konfederaciji, ustanovljeno podru\u017Enico\
  \ na obmo\u010Dju Republike Slovenije.\r\nPogoji iz \u010Detrte almeje so podrobno\
  \ dolo\u010Deni v Pravilmku za opravljanje dejavnosti zagotavljanja dela delavcev\
  \ uporabniku (Uradni list RS, \u0161t 15/14).\r\nDelodajalec,\_ ki opravlja dejavnost\
  \ zagotavljanja dela delavcev uporabniku\_ (v nadaljnjem besedilu\_\_ delodajalec\
  \ za zagotavljanje dela) delavca zaposh, m ga nato napoti na delo k uporabniku.\r\
  \nDolo\u010Dbe ZUTD dolo\u010Dajo, da ima delodajalec naslednje obveznosti\r\n-\
  \ v \u010Dasu trajanja zaposlitve zagotoviti napotenemu delavcu vse pravice iz delovnega\
  \ razmerja, ki mu pnpadajo v skladu s predpisi, ki urejajo delovna razmerja,\r\n\
  - brez postavljanja kakr\u0161nih koh omejitev dopustiti napotenemu delavcu mo\u017E\
  nost sklenitve delovnega razmerja pn uporabniku po izteku \u010Dasa zagotavljanja\
  \ dela.\r\nPrav tako delodajalec za zagotavljanje dela od napotenega delavca ne\
  \ sme zahtevati, da opravlja delo v okviru drugih dejavnosti, za katere je delodajalec\
  \ za zagotavljanje dela registnran, m z napotenimi delavci ne sme opravljati del,\
  \ ki jih je pndobil na podlagi pogodb, sklenjemh po predpisih civilnega prava Nadalje\
  \ delodajalec za zagotavljanje dela od napotenega delavca in kandidata za zaposhtev\
  \ ne sme zahtevati pla\u010Dila ah drugega povra\u010Dila zaradi napotitve k uporabniku\
  \ ah zaradi sklenstve pogodbe o zaposhtvi z uporabnikom.\r\nDelodajalec za zagotavljanje\
  \ dela delavca ne sme napotiti k uporabniku m uporabnik tega delavca ne sme sprejeti\
  \ na delo, \u010De sta delodajalec za zagotavljanje dela m uporabnik medsebojno\
  \ povezani dru\u017Ebi v smislu zakona, ki ureja gospodarske dru\u017Ebe. V skladu\
  \ z dolo\u010Dbami ZUTD je uporabnik doi\u017Ean\r\n- v \u010Dasu napotitve ravnati\
  \ v skladu s predpisi, ki urejajo delovna razmerja,\r\n- napotenemu delavcu omogo\u010D\
  iti seznamtev s prostimi delovnimi mesti oziroma vrstami dela pn uporabniku,\r\n\
  - zagotoviti\_\_ napotenemu\_ delavcu\_ enake\_ mo\u017Enosti\_ za\_ zaposhtev\_\
  \ za\_ nedolo\u010Den\_ \u010Das\_ pri uporabniku, kot je to omogo\u010Deno \u017E\
  e zaposlemm delavcem pn uporabniku.\_ Uporabnik sme sprejeti napotene delavce le\
  \ od delodajalca za zagotavljanje dela, ki ima dovoljenje m je vpisan v register\
  \ ali v evidenco. Delodajalec, ki \u017Eeh opravljati dejavnost zagotavljanja deia\
  \ delavcev uporabniku, naslovi vlogo za pndobitev dovoljenja m vpis v register doma\u010D\
  ih pravnih m fizi\u010Dnih oseb za opravljanje dejavnosti zagotavljanja dela delavcev\
  \ uporabniku ali evidenco tujih pravnih in fizi\u010Dnih oseb za opravljanje dejavnosti\
  \ zagotavljanja dela delavcev uporabniku na mmistrstvo, pnstojno za delo, to pa\
  \ o vlogi odlo\u010Di po pravilih o splo\u0161nem upravnem postopku Vpis v register\
  \ se opravi z dnem dokon\u010Dnosti odlo\u010Dbe, ki ji izda mmistrstvo, pnstojno\
  \ za delo, dejavnost pa lahko za\u010Dne opravljati z dnem vpisa v register ah evidenco.\r\
  \nKot je navedeno \u017Ee v prvem odstavku analize obstoje\u010Dega stanja je navedeno\
  \ podro\u010Dje urejeno tudi v ZDR-1 (59 do 63 \u010Dlen), m sicer dolo\u010Da obveznost\
  \ sklenitve delovnega razmerja, njegove posebnosti, omejitve pn napotovanju delavcev\
  \ ter nekatere pravice, obveznosti m odgovornosti uporabnika ter delavca ureja pogodbo\
  \ o zaposhtvi med delavcem m delodajalcem, ki opravlja dejavnost zagotavljanja dela\
  \ delavcev uporabniku ter razmerja med delodajalcem za zagotavljanje dela, uporabnikom\
  \ m napotenim delavcem.\r\nDelodajalec za zagotavljanje dela z napotenim delavcem\
  \ sklene delovno razmerje (za nedolo\u010Den ali dolo\u010Den \u010Das) m ga napoti\
  \ k uporabniku, kjer napoteni delavec dela v skladu z navodili in pod nadzorom uporabnika.\
  \ V pogodbi o zaposlitvi se dolo\u010Di, da bodo vi\u0161ina pla\u010Dila za delo\
  \ in nadomestila odvisni od dejanskega opravljanja dela pri uporabnikih, upo\u0161\
  tevaje kolektivne pogodbe in splo\u0161ne akte, ki zavezujejo posameznega uporabnika.\
  \ Prav tako mora delodajalec za zagotavljanje dela delavcu za \u010Das pred\u010D\
  asnega prenehanja dela pri uporabniku oziroma za \u010Das, ko mu ne zagotavlja dela\
  \ pri uporabniku izpla\u010Devati nadomestilo pla\u010De, ki ne more biti ni\u017E\
  je od 70 odstotkov minimalne pla\u010De. Napotitev k uporabnika lahko traja najve\u010D\
  \ dve leti za isto delo. Navedeno pomeni, da v kolikor uporabnik na tem delovnem\
  \ mestu \u0161e potrebuje delavca mora skleniti delovno razmerje. Delovno razmerje\
  \ lahko sklene z napotenim delavcem ali na trgu dela poi\u0161\u010De novega delavca.\r\
  \nUporabnik je za izpla\u010Dilo pla\u010D in drugih prejemkov iz delovnega razmerja\
  \ delavcu za obdobje, ko je delavec pri njem opravljal delo, subsidiarno odgovoren.\
  \ V skladu s predpisi o varnosti in zdravju pri delu je uporabnik dol\u017Ean zagotavljati\
  \ napotenim delavcem v zvezi z zagotavljanjem varnosti in zdravja pri delu enako\
  \ obravnavo kot redno zaposlenim delavcem.\r\nAnaliza predloga in razlogi za njegovo\
  \ (ne)primernost:\r\nKot navedeno zgoraj delodajalec za zagotavljanje dela delavca\
  \ zaposli, in ga nato napoti na delo k uporabniku. Navedeno pomeni, da gre za dejavnost\
  \ s katero se delodajalec za zagotavljanje dela ukvarja kot glavno dejavnost, in\
  \ ni predvidena kot dejavnost, katere se delodajalec za zagotavljanje dela poslu\u017E\
  uje zgolj ob\u010Dasno.\r\nPoudarjamo, da dolo\u010Dba \u010Detrtega odstavka 165.\
  \ \u010Dlena ZUTD dolo\u010Da, da delodajalec za zagotavljanje dela delavca ne sme\
  \ napotiti k uporabniku in uporabnik tega delavca ne sme sprejeti na delo, \u010D\
  e sta delodajalec za zagotavljanje dela in uporabnik medsebojno povezani dru\u017E\
  bi v smislu zakona, ki ureja gospodarske dru\u017Ebe. Navedena ureditev prepre\u010D\
  uje situacije, ko delavci niso vedeli kateri delodajalec je dejanski delodajalec,\
  \ saj so delo opravljali enkrat v eni dru\u017Ebi drugi\u010D v drugi dru\u017E\
  bi, pla\u010Dilo iz dela pa so lahko prejemali celo od tretje dru\u017Ebe. V tak\u0161\
  nih situacijah je pogosto prihajalo do kr\u0161itve pravic delavcev, zato je bilo\
  \ zaradi za\u0161\u010Dite \u0161ibkej\u0161e stranke ukrepanje zakonodajalca nujno,\
  \ zato predlog ni izvedljiv.\r\nV primeru za\u010Dasne odsotnosti delavca ima delodajalec\
  \ na voljo ve\u010D mo\u017Enosti, med drugim tudi anga\u017Eiranje napotenega delavca\
  \ s strani delodajalca za zagotavljanje dela.\r\nV zvezi z mo\u017Enostjo \xBBprerazporejanja\xAB\
  \ delavca znotraj podjetja in med podjetji bi z delovnopravnega vidika \u017Eeleli\
  \ poudariti pogodbeno naravo delovnega razmerja. Pogodbe o zaposlitvi ni mogo\u010D\
  e enostransko spreminjati, do spremembe oziroma nove pogodbe o zaposlitvi lahko\
  \ pride le po volji obeh pogodbenih strank. Kadar torej tekom trajanja delovnega\
  \ razmerja pride do spremembe bistvenih okoli\u0161\u010Din (sem seveda sodi tako\
  \ delovno mesto oziroma vrsta dela kot tudi kraj opravljanja dela), lahko predlaga\
  \ spremembo pogodbe o zaposlitvi katerakoli stranka, vendar pa se pogodba lahko\
  \ spremeni oziroma nova pogodba velja, \u010De v to privoli tudi nasprotna stranka.\
  \ Bistveni poseg v pogodbeno naravo delovnega razmerja pa predstavlja novost v 33.\
  \ \u010Dlenu ZDR-1,v skladu s katerim se ureja mo\u017Enost, da se delavcu med trajanjem\
  \ delovnega razmerja nalo\u017Ei tudi opravljanje drugega dela. V skladu z navedenim\
  \ \u010Dlenom lahko delodajalec z namenom ohranitve zaposlitve ali zagotovitve nemotenega\
  \ poteka delovnega procesa delavcu pisno odredi za\u010Dasno opravljanje drugega\
  \ ustreznega dela v primerih za\u010Dasno pove\u010Danega obsega dela na drugem\
  \ delovnem mestu oziroma vrsti dela pri delodajalcu, za\u010Dasno zmanj\u0161anega\
  \ obsega dela na delovnem mestu oziroma v okviru vrste dela, ki ga opravlja, in\
  \ nadome\u0161\u010Danja za\u010Dasno odsotnega delavca.\r\nManj\u0161im delodajalcem\
  \ pa se omogo\u010Da \u0161e ve\u010Dja notranja fleksibilnost, saj lahko delavcem\
  \ za\u010Dasno odrejajo tudi primerno delo (zahtevana enaka vrsta in najve\u010D\
  \ ena raven ni\u017Eja izobrazba).\r\n\_"
