Naslov: "Prenova sistema sodni\u0161kega porotni\u0161tva"
Odgovor pristojnega organa: "Odziv Ministrstva za pravosodje:Vklju\u010Devanje sodnikov\
  \ porotnikov v sodne senate predstavlja eno od oblik neposredne udele\u017Ebe dr\u017E\
  avljanov pri izvajanju sodne oblasti, ki je po 128. \u010Dlenu Ustave RS ustavna\
  \ kategorija.\_ Sojenje v senatu je izraz na\u010Dela zbornosti sodstva, ki je eno\
  \ temeljnih na\u010Del sodstva. V delovnih in socialnih sporih velja pravilo senatnega\
  \ sojenja (14. \u010Dlen Zakona o delovnih in socialnih sodi\u0161\u010Dih), sodnik\
  \ posameznik pa odlo\u010Da le v taksativno dolo\u010Denih primerih. Dva sodnika\
  \ porotnika, ki sta poleg predsednika (sodnika) \u010Dlana senata, zastopata listo\
  \ kandidatov delavcev oziroma zavarovancev in listo delodajalcev oziroma zavodov.\
  \ Posebnost sodnikov porotnikov, ki sodelujejo v delovnih in socialnih sporih, je\
  \ v tem, da \"pripadajo\" strankam teh sporov. Z uveljavitvijo Zakona o delovnih\
  \ in socialnih sporih se je uveljavila zahteva po sodelovanju lai\u010Dnih sodnikov,\
  \ ki temelji na ideji, da je pomembno sodelovanje tistih, ki imajo \u017Eivljenjske\
  \ izku\u0161nje glede vpra\u0161anj, ki jih sodi\u0161\u010De obravnava, da se zagotovi\
  \ sprejemljivost in razumljivost sodnih odlo\u010Db v teh sporih. Poleg tega pa\
  \ tak\u0161na sestava senatov zagotavlja uresni\u010Ditev na\u010Dela sodelovanja\
  \ predstavnikov delavcev in delodajalcev oziroma zavarovancev in zavodov pri odlo\u010D\
  anju. Tudi za primerjalno procesno pravo je zna\u010Dilno sodelovanje sodnikov porotnikov\
  \ iz vrst socialnih partnerjev. Tako v Nem\u010Diji sodniki porotniki sodelujejo\
  \ na vseh treh stopnjah. V Avstriji sodi\u0161\u010De prve stopnje odlo\u010Da v\
  \ senatu treh sodnikov, od katerih sta dva \"lai\u010Dna sodnika s poznavanjem stroke\"\
  \ (Fachkundige Leienrichter).\_ Na drugi in tretji stopnji pa senate sestavljajo\
  \ trije poklicni sodniki in dva lai\u010Dna sodnika. Dodatno pravilo je, da naj\
  \ ti predstavniki izhajajo\_ iz istih strokovnih krogov kot stranki. Prav tako v\
  \ Belgiji, Veliki Britaniji, Norve\u0161ki in \u0160vedski sodelujejo sodniki porotniki\
  \ pri odlo\u010Danju v delovnih sporih na prvi in drugi stopnji.\_\_\_ \_Kot zgoraj\
  \ pojasnjeno glede temeljne naloge oziroma cilja, ki se zasleduje z vklju\u010D\
  evanjem sodnikov porotnikov v senate v dolo\u010Denih sodnih postopkih, menimo,\
  \ da trditev, da ni \"nobene dodane vrednosti\" ne vzdr\u017Ei."
