Naslov: "ZVEtL na ob\u010Dinskih parcelah"
Odgovor pristojnega organa: "Odgovor Ministrstva za pravosodjeZakon o vzpostavitvi\
  \ eta\u017Ene lastnine na dolo\u010Denih stavbah in o ugotavljanju pripadajo\u010D\
  ega zemlji\u0161\u010Da \_(ZVEtL-1) v 11. \u010Dlenu dolo\u010Da, da sodi\u0161\u010D\
  e, ki vodi postopek po tem zakonu, nemudoma po prejemu predloga za za\u010Detek\
  \ postopka po uradni dol\u017Enosti obvesti zemlji\u0161koknji\u017Eno sodi\u0161\
  \u010De o za\u010Detem postopku, zemlji\u0161koknji\u017Eno sodi\u0161\u010De pa\
  \ po uradni dol\u017Enosti odlo\u010Di o vpisu zaznambe v zemlji\u0161ko knjigo.\
  \ Za zaznambo postopka se smiselno uporabljajo dolo\u010Dbe Zakona o zemlji\u0161\
  ki knjigi \_(ZZK-1), ki urejajo zaznambo spora.Poglavitni u\u010Dinek zaznambe spora\
  \ je skladno z 80. \u010Dlenom ZZK-1 ta, da ta zaznamba ni ovira za nadaljnje vpise.\
  \ Vpis slu\u017Enosti je torej mogo\u010D tudi ob \u017Ee zaznamovanem za\u010D\
  etku postopka po ZVEtL-1. Vendar pa ima zaznamba spora za posledico, da sodna odlo\u010D\
  ba, izdana v postopku, v zvezi s katerim je bila dovoljena zaznamba spora, u\u010D\
  inkuje tudi proti osebam, v korist katerih je bila pravica vknji\u017Eena oziroma\
  \ predznamovana z u\u010Dinkom po trenutku, od katerega u\u010Dinkuje zaznamba spora.\
  \ Vsi vpisi, ki so za\u010Deli u\u010Dinkovati po trenutku, od katerega u\u010D\
  inkuje zaznamba spora o ugotoviti obstoja lastninske pravice, in so bili dovoljeni\
  \ proti vknji\u017Eenemu lastniku oziroma proti nadaljnjim pridobiteljem pravic,\
  \ pridobljenih glede na vknji\u017Eeno lastninsko pravico, u\u010Dinkujejo pod razveznim\
  \ pogojem, ki nastopi, \u010De je dovoljena vknji\u017Eba pridobitve lastninske\
  \ pravice v vrstnem redu zaznambe spora in preneha, \u010De je zaznamba spora izbrisana,\
  \ razen \u010De je bila izbrisana zaradi vknji\u017Ebe pravice v vrstnem redu zaznambe\
  \ spora.Navedeno zaradi smiselne uporabe dolo\u010Db o zaznambi spora pomeni, da\
  \ tudi odlo\u010Dba, izdana v postopku vzpostavitve eta\u017Ene lastnine oziroma\
  \ v postopku ugotovitve pripadajo\u010Dega zemlji\u0161\u010Da, u\u010Dinkuje proti\
  \ osebam, v korist katerih je bila pravica (v tem primeru slu\u017Enostna) vknji\u017E\
  ena oziroma predznamovana z u\u010Dinkom po trenutku, od katerega u\u010Dinkuje\
  \ zaznamba tega postopka. \u010Ce bo v njem dovoljena vknji\u017Eba pridobitve lastninske\
  \ pravice, bo torej nastopil razvezni pogoj in bodo vpisi, ki so za\u010Deli u\u010D\
  inkovati po trenutku, od katerega u\u010Dinkuje zaznamba tega postopka, prenehali\
  \ u\u010Dinkovati.\_Ratio tak\u0161nih pravil je v tem, da se je slu\u017Enost dogovorila\
  \ z lastnikom (ali pa prisilno vzpostavila zoper njega, kot to velja za mnoge slu\u017E\
  nosti za gradnjo gospodarske javne infrastrukture), ki nato na podlagi odlo\u010D\
  be po ZVEtL-1 lastninske pravice nima ve\u010D, slu\u017Enostni upravi\u010Denec\
  \ pa je pridobitev svoje pravice vpisal oziroma predzaznamoval po trenutku, v katerem\
  \ je bil zaznamovan za\u010Detek postopka po ZVEtL-1, ki je rezultiral v spremembi\
  \ lastninske pravice. Nastop tega razveznega pogoja torej izvotli kasnej\u0161e\
  \ vpise. ZZK-1 namre\u010D v 81. \u010Dlenu dolo\u010Da, da v primeru, ko zemlji\u0161\
  koknji\u017Eno sodi\u0161\u010De dovoli vknji\u017Ebo pravice v vrstnem redu zaznambe\
  \ spora (v tem primeru pravico, glede katere je bil spro\u017Een postopek po ZVEtL-1),\
  \ odlo\u010Di, da vknji\u017Eba u\u010Dinkuje od trenutka, od katerega je u\u010D\
  inkovala zaznamba spora (torej zaznamba za\u010Detka postopka). Hkrati zemlji\u0161\
  koknji\u017Eno sodi\u0161\u010De po uradni dol\u017Enosti dovoli tudi izbris vseh\
  \ vpisov, ki so za\u010Deli u\u010Dinkovati po trenutku, od katerega u\u010Dinkuje\
  \ zaznamba spora (za\u010Detka postopka), v konkretnem primeru torej slu\u017Enosti.\
  \ Tudi ZVEtL-1 v 31. \u010Dlenu, ki ureja ohranitev vpisanih pravic, omogo\u010D\
  a le ohranitev tistih pravic, ki so bile v zemlji\u0161ki knjigi vpisane v \u010D\
  asu zaznamovanja postopka, torej pred njim, ne pa kasneje.Navedeno pomeni, da bodo\
  \ v primeru nastopa razveznega pogoja (vpisa pravice, zaradi katere je bil spro\u017E\
  en postopek po ZVEtL-1) vpisi glede slu\u017Enostnih pravic, ki so bili izvedeni\
  \ po za\u010Detku u\u010Dinkovanja zaznambe postopka po ZVEtL-1, izbrisani, in bo\
  \ treba slu\u017Enostno pravico ustanoviti znova oziroma znova dose\u010Di prisilno\
  \ slu\u017Enost.Kar se ti\u010De situacij, v katerih nameravani posegi, zaradi katerih\
  \ je treba pridobiti stvarne pravice na tujem zemlji\u0161\u010Du, tangirajo le\
  \ del tega zemlji\u0161\u010Da, pridobivanje teh pravic pa vedno zaobjame celotno\
  \ zemlji\u0161\u010De, kar je po va\u0161i oceni nesmotrno, pa pojasnjujemo naslednje:\
  \ Stvarnopravni zakonik \_opredeljuje nepremi\u010Dnino kot prostorsko odmerjen\
  \ del zemeljske povr\u0161ine, Zakon o katastru nepremi\u010Dnin \_pa v svoji opredelitvi\
  \ parcele dolo\u010Da, da je ta prostorsko odmerjeno zemlji\u0161\u010De, ki le\u017E\
  i v eni katastrski ob\u010Dini in je v katastru nepremi\u010Dnin vpisana z mejo\
  \ ter ozna\u010Dena s parcelno \u0161tevilko. (Zemlji\u0161ka) parcela je torej\
  \ najmanj\u0161a lastninska enota v prostoru. Dejstvo seveda je, da se da tudi znotraj\
  \ posamezne parcele oblikovati \u0161e manj\u0161a obmo\u010Dja, ravno npr. obmo\u010D\
  ja izvr\u0161evanja stvarne slu\u017Enosti ali pa obmo\u010Dje stavbne pravice.\
  \ Ta obmo\u010Dja se bodo v bodo\u010Dem katastru nepremi\u010Dnin tudi grafi\u010D\
  no prikazovala in so oziroma bodo zaradi povezave med zemlji\u0161ko knjigo in katastrom\
  \ nepremi\u010Dnin s tem tudi zemlji\u0161koknji\u017Ena oziroma stvarnopravna entiteta,\
  \ ki je manj\u0161a od parcele. Ne glede na to pa ta manj\u0161a obmo\u010Dja predstavljajo\
  \ obmo\u010Dja t. i. izvedenih pravic, torej pravic, ki izhajajo iz lastninske pravice\
  \ in v tem delu omejujejo njeno izvr\u0161evanje. Lastninska pravica se vedno lahko\
  \ nana\u0161a le na celotno parcelo. Kakr\u0161no koli vzpostavljanje izvedenih\
  \ pravic, pa \u010Deprav na manj\u0161em delu parcele ali delu parcele, ki se ne\
  \ prekriva s kak\u0161nimi drugimi obmo\u010Dji taiste parcele, zato ne more biti\
  \ obravnavano lo\u010Deno od njenega preostanka. Ker je lastninska pravica enovita,\
  \ je nastanek izvedenih pravic vedno povezan s celotno nepremi\u010Dnino in se te\
  \ pravice v zemlji\u0161ko knjigo zato vpi\u0161ejo pri osnovnem pravnem polo\u017E\
  aju nepremi\u010Dnine, torej pri lastninski pravici, saj jo kot povedano v tem obsegu\
  \ omejujejo (13.a \u010Dlen ZZK-1)."
