Naslov: Tetoviranje
Odgovor pristojnega organa: "Odgovor Ministrstva za gospodarski razvoj in tehnologijo:Na\
  \ Ministrstvo za gospodarski razvoj in tehnotogijo smo prejeli predloge za administrativno\
  \ razbremenitev oziroma poenostavitev postopkov v zvezi z opravljanjem dejavnosti\
  \ 96.090\r\nDruge storitvene dejavnosti in sicer za tetoviranje, piercing in podobno\
  \ (pobuda 666). Obrtni zakon (Uradni list RS, \u0161t. 40/04 - uradno pre\u010D\
  i\u0161\u010Deno besedilo, 117/06 - ZDavP-2, 102/07, 30/13 in 36/13 - popr.) in\
  \ Uredba o obrtnih dejavnostih (Uradni list RS, \u0161t. 63/13, v nadaljevanju:\
  \ uredba), ki sta v pristojnosti Ministrstva za gospodarski razvoj in tehnologijo,\
  \ dolo\u010Data, da je za opravljanje dejavnosti tetoviranja, piercinga in podobno\
  \ treba pridobiti obrtno dovoljenje, ki ga izda Obrtno-podjetni\u0161ka zbornica\
  \ Slovenije. Za opravljanje te dejavnosti se zahteva kot minimalna poklicna usposobljenost\
  \ srednja strokovna izobrazba ustrezne smeri in sicer zdravstvene nege oziroma kozmeti\u010D\
  ni tehnik. Drugi odstavek 7. \u010Dlena uredbe sicer dopu\u0161\u010Da, da se kot\
  \ ustrezna izobrazba \u0161teje tudi nacionalna poklicna kvalifikacija, vendar pa\
  \ le ta ne obstaja.\r\nNa Ministrstvu za gospodarski razvoj in tehnologijo menimo,\
  \ da so pogoji za opravljanje zgoraj navedene dejavnosti preregulirani, zato prihaja\
  \ tudi do poskusov opravljanja dejavnosti brez obrtnega dovoljenja preko ustanavljanja\
  \ dru\u0161tev in podobno. Glede na nam znane podatke oba zgoraj navedena srednje\u0161\
  olska programa tudi ne vsebujeta ustreznih vsebin s podro\u010Dja tetoviranja in\
  \ piercinga. V skladu s tretjim odstavkom 11. \u010Dlena Zakona o nacionalnih poklicnih\
  \ kvalifikacijah (Uradni list RS, \u0161t. 1/07 - uradno pre\u010Di\u0161\u010D\
  eno besedilo in 85/09) MGRT posreduje pobudo na Center RS za poklicno izobra\u017E\
  evanje, da se v \u010Dim kraj\u0161em \u010Dasu pripravi poklicni standard za Nacionalno\
  \ poklicno kvalifikacijo za tetoviranje, piercing in podobno ter prosi za sprotno\
  \ obve\u0161\u010Danje.\r\n\_"
