Naslov: Vloga za rojstni list preko e-portala
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravo:Na spletnem portalu\
  \ eUprava smo na podlagi uporabni\u0161ke izku\u0161nje v preteklosti \u017Ee zaznali\
  \ potrebo po drugih na\u010Dinih pla\u010Devanja. Trenutno \u017Eal zaradi arhitekture\
  \ celotnega sistema druga\u010Den na\u010Din pla\u010Devanja ni mo\u017Een. V okviru\
  \ naslednje tehnolo\u0161ke prenove, ki bo zaklju\u010Dena v prihodnjem letu, pa\
  \ planiramo vklju\u010Diti tudi druge na\u010Dine pla\u010Devanja e-storitev. Hkrati\
  \ pa bi radi tudi opozorili, da bo potrebno ta del urediti tudi pri prejemnikih,\
  \ da bodo tak\u0161na druga\u010Dna pla\u010Dila znali pravilno poknji\u017Eiti\
  \ k pravim e-vlogam.\_"
