Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:Vloge za podalj\u0161anje pravic iz javnih sredstev, ki\
  \ niso bile vlo\u017Eene v mesecu izteka pravice, se ne zavr\u017Eejo po 129. \u010D\
  lenu Zakona o splo\u0161nem upravnem postopku, temve\u010D se jih obravnava ter\
  \ o njih vsebinsko (meritorno) odlo\u010Di in \u0161teje se, da so vlo\u017Eene\
  \ v mesecu izteka pravice.\_Za konkretnem primer to pomeni, da vlogo za varstveni\
  \ dodatek, vlo\u017Eeno aprila 2019,\_ pristojni center za socialno delo ne bi smel\
  \ zavre\u010Di, kljub njeni prezgodnji vlo\u017Eitvi (iztek pravice do varstvenega\
  \ dodatka s 31. 5. 2019). Vlogo bi moral obravnavati ter o njej vsebinsko (meritorno)\
  \ odlo\u010Diti in \u0161teti, da je vlo\u017Eena v mesecu maju 2019.\_Svetujemo,\
  \ da stranka \u010Dimprej vlo\u017Ei prito\u017Ebo, t.j.\_ v roku 15 dni po vro\u010D\
  itvi odlo\u010Dbe centra za socialno delo. \u0160teje se, da je vro\u010Ditev opravljena\
  \ 21. dan od dneva odpreme, ki je ozna\u010Den na odlo\u010Dbi.\_"
