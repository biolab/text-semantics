Naslov: Potrdilo o nekaznovanosti za voznika spremljevalca
Odgovor pristojnega organa: "Odgovor Ministrstva za digitalno preobrazboPosredovali\
  \ ste nam pobudo za administrativno razbremenitev oziroma poenostavitev postopkov\
  \ \u0161t. 1364, ki se nana\u0161a na postopke v zvezi z vpisom spremljevalca v\
  \ eviden\u010Dni karton vo\u017Enje. Prejeto pobudo, v delu, ki se nana\u0161a na\
  \ elektronsko podprt upravni postopek, na Ministrstvu za digitalno preobrazbo (v\
  \ nadaljevanju MDP) podpiramo. Na MDP se trudimo s \u0161tevilnimi aktivnostmi in\
  \ ukrepi spodbujati druge organe, ki so vsebinski nosilci posameznega podro\u010D\
  ja, k optimizaciji in digitalizaciji le-teh. Digitalizacijo postopkov lahko izvedemo\
  \ le v sodelovanju z njimi. Oddaja Vloge za vpis spremljevalca v eviden\u010Dni\
  \ karton vo\u017Enje je trenutno omogo\u010Dena le na na\u010Din osebno ali po po\u0161\
  ti, saj postopek vklju\u010Duje preverbo stanja v evidenci kazenskih to\u010Dk v\
  \ cestnem prometu Ministrstva za pravosodje. Kot ste zapisali, se lahko to elektronsko\
  \ vlogo odda na portalu eUprava, vendar morate v tem trenutku po\u010Dakati na fizi\u010D\
  no potrdilo, ki ga prejmete preko navadne po\u0161te. Storitev je v razvoju, zato\
  \ v kratkem pri\u010Dakujemo, da boste potrdilo pridobili v elektronski obliki oziroma\
  \ bo \u0161e v leto\u0161njem letu omogo\u010Den neposreden vpogled v evidenco s\
  \ strani uradnika na upravni enoti. Pristojni organ postopka je sicer Ministrstvo\
  \ za infrastrukturo. Digitalizacija je tehni\u010Dno izvedljiva v okviru dr\u017E\
  avnega portala eUprava, nadaljevanje razvoja je odvisno od presoje obeh vsebinskih\
  \ nosilcev, ki sta vklju\u010Dena v proces vpisa spremljevalca v eviden\u010Dni\
  \ karton vo\u017Enje, to pa sta Ministrstvo za pravosodje in Ministrstvo za infrastrukturo.\
  \ Predlog bo posredovan pristojnima organoma, skupaj z na\u0161o pobudo, da se do\
  \ predloga opredelijo in \u010Dim prej pristopijo k izvedbi.\_"
