Naslov: Poenostavitev postopka registracije s.p. za tujce
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:V zvezi z navedenim\
  \ pojasnjujemo, da se enotno dovoljenje za prebivanje in delo, ki tujcu omogo\u010D\
  a, da vstopi, prebiva in dela v Republiki Sloveniji, v primeru izpolnjevanja pogojev,\
  \ dolo\u010Denih v Zakonu o tujcih (Ur. I. RS, \u0161t. 45/14 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 90/14, 19/15, 47/15 \u2013 ZZSDT in 5/17, v nadaljevanju:\
  \ ZTuj-2), izda tujcu, dr\u017Eavljanu tretje dr\u017Eave, ki ni dru\u017Einski\
  \ \u010Dlan dr\u017Eavljana dr\u017Eave \u010Dlanice EGP ali slovenskega dr\u017E\
  avljana. Hrva\u0161ka dr\u017Eavljanka, ki je omenjena v pobudi, je tujka z dr\u017E\
  avljanstvom dr\u017Eave \u010Dlanice Evropske unije, to je Republike Hrva\u0161\
  ke in kot dr\u017Eavljanka dr\u017Eave \u010Dlanice Evropske unije po ZTuj-2 ne\
  \ more pridobiti enotnega dovoljenja za prebivanje in delo, temve\u010D se ji v\
  \ primeru izpolnjevanja pogojev, dolo\u010Denih z ZTuj-2, izda potrdilo o prijavi\
  \ prebivanja za dr\u017Eavljana dr\u017Eave \u010Dlanice EU (v primeru, da v Republiki\
  \ Sloveniji opravlja delo kot samozaposlena oseba in izpolnjuje pogoje po ZTuj-2,\
  \ se ji izda potrdilo o prijavi prebivanja za dr\u017Eavljana dr\u017Eave \u010D\
  lanice EU zaradi samozaposlitve). Dr\u017Eavljani Republike Hrva\u0161ke se lahko\
  \ v Republiki Sloveniji samozaposlijo pod enakimi pogoji kot slovenski dr\u017E\
  avljani ter v ta namen ne potrebujejo delovnega dovoljenja. V kolikor je pro\u0161\
  nja za izdajo potrdila o prijavi prebivanja, ki jo dr\u017Eavljan dr\u017Eave \u010D\
  lanice EU vlo\u017Ei pri pristojni upravni enoti na obmo\u010Dju katere prebiva,\
  \ vlo\u017Eena pravo\u010Dasno, to je pred pretekom 90 dni od dneva vstopa v Republiko\
  \ Slovenijo, upravna enota dr\u017Eavljanu dr\u017Eave \u010Dlanice EU izda potrdilo\
  \ o vlo\u017Eeni pro\u0161nji za izdajo potrdila o prijavi prebivanja, ki mu dovoljuje\
  \ prebivanje v Republiki Sloveniji do dokon\u010Dne odlo\u010Ditve o pro\u0161nji\
  \ (drugi odstavek 119. \u010Dlena ZTuj-2).\r\nGlede predloga, da bi pristojni organ\
  \ za izdajo dovoljenj za prebivanje oziroma potrdil o prijavi prebivanja za dr\u017E\
  avljana dr\u017Eave \u010Dlanice EU oziroma \xBBSlu\u017Eba za tujce\xAB, kot je\
  \ navedeno v pobudi, obvestila nosilca javnih pooblastil, to je Zavod za pokojninsko\
  \ in invalidsko zavarovanje Slovenije (ZPIZ) in Zavod za zdravstveno zavarovanje\
  \ Slovenije (ZZZS) o tem, da je tujec v postopku pridobivanja enotnega dovoljenja\
  \ za prebivanje in delo, kar bi po mnenju pobudnika administrativno razbremenilo\
  \ oziroma poenostavilo postopke, pojasnjujemo, da podatke o enotnih dovoljenjih\
  \ za prebivanje in delo, vklju\u010Dno s podatkom o vlo\u017Eeni pro\u0161nji za\
  \ izdajo/podalj\u0161anje enotnega dovoljenja za prebivanje in delo, pridobiva Zavod\
  \ Republike Slovenije za zaposlovanje (ZRSZ) iz centralne evidence o dovoljenjih\
  \ za prebivanje in odpovedih prebivanja tujcu (Registra tujcev), katere upravljavec\
  \ je Ministrstvo za notranje zadeve Republike Slovenije (MNZ). ZRSZ prejema podatke\
  \ o dovoljenjih za prebivanje (med drugim tudi podatke o enotnih dovoljenjih za\
  \ prebivanje in delo kot tudi podatke o vlo\u017Eenih pro\u0161njah za izdajo enotnega\
  \ dovoljenja za prebivanje in delo) preko dveh spletnih servisov, in sicer preko\
  \ spletnega servisa za posami\u010Den vpogled v podatke o tujcu iz Registra tujcev\
  \ za potrebe ZRSZ in preko paketne izmenjave podatkov, to je EM\u0160Ojev dnevnih\
  \ sprememb. S paketno izmenjavo podatkov se ZRSZ posredujejo samo tisti EM\u0160\
  Oji tujcev, za katere je ZRSZ podal soglasje k enotnemu dovoljenju za prebivanje\
  \ in delo/modri karti EU/pisni odobritvi oziroma izdal delovno dovoljenje in pri\
  \ katerih je pri\u0161lo do sprememb na posameznem dogodku (npr. vlogi, odlo\u010D\
  itvi).ZRSZ je med drugim tudi uporabnik podatkov iz Centralnega registra prebivalstva\
  \ (CRP) in\_ je s tako imenovano vzpostavitvijo za\u010Detnega stanja iz CRP pridobil\
  \ tudi podatke o dovoljenjih za za\u010Dasno prebivanje tujcev in datume veljavnosti\
  \ dovoljenj za za\u010Dasno prebivanje od/do. ZRSZ iz CRP pridobiva tudi dnevne\
  \ spremembe podatkov tujcev, seveda \u010De do sprememb pride.\r\nMNZ iz CRP posreduje\
  \ podatke v skladu z zakonskimi podlagami pristojnih institucij in zahtevami v okviru\
  \ le-teh, ni pa pristojno, niti odgovorno za vodenje postopkov in uporabo podatkov\
  \ pri uporabnikih. Izmenjava podatkov o dovoljenjih za prebivanje (med drugim tudi\
  \ podatkov o enotnem dovoljenju za prebivanje in delo) med ZRSZ in nosilcema javnih\
  \ pooblastil, to je ZPIZ in ZZZS oziroma poenostavitev postopkov v zvezi z izmenjavo\
  \ podatkov o dovoljenjih za prebivanje med ZRSZ, ZPIZ in ZZZS, ni v pristojnosti\
  \ MNZ.\r\n\_"
