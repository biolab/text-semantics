Naslov: "Potrdilo o \u017Eivetju pri prejemanju tujih pokojnin "
Odgovor pristojnega organa: "Odgovor Zavoda za invalidsko in pokojninsko zavarovanje:Zavod\
  \ si \u017Ee dlje \u010Dasa prizadeva, da bi bilo \u010Dim ve\u010D podatkov, potrebnih\
  \ za preverjanje upravi\u010Denosti do nadaljnjega izpla\u010Dila pokojninskih prejemkov,\
  \ pridobljeno preko elektronske izmenjave podatkov; glede preverjanja statusa do\u017E\
  ivetja se s tem namenom povezuje s tujimi nosilci zavarovanja. Na ta na\u010Din\
  \ zavod strankam zmanj\u0161uje administrativna bremena, ki jih dolo\u010Dajo zakonske\
  \ podlage za izpla\u010Dilo pokojninskih prejemkov. Z vzpostavitvijo elektronskih\
  \ izmenjav podatkov se zni\u017Eujejo tudi stro\u0161ki na strani zavoda, ki sicer\
  \ nastanejo tako ob posredovanju in obdelavi vrnjenih papirnatih obrazcev \u201E\
  Potrdilo o \u017Eivetju\u201D kot tudi ob nepravo\u010Dasno prejetem podatku o smrti\
  \ u\u017Eivalca in nastali terjatvi, kot posledica preve\u010D izpla\u010Danih pokojninskih\
  \ prejemkov. Kot \u017Ee sami navajate, je bilo za izvajanje elektronske izmenjave\
  \ podatkov o smrti med nosilci zavarovanj razli\u010Dnih dr\u017Eav najprej potrebno\
  \ vzpostaviti zakonsko podlago (96. \u010Dlen ZMEPIZ-1). Naj pa dodatno pojasnimo,\
  \ da pogoj za izvajanje elektronske izmenjave podatkov o smrti ni zgolj dogovor\
  \ kot dvostranska zaveza med zavodom in tujim nosilcem zavarovanja, ki opredeljuje\
  \ med drugim pogoje elektronske izmenjave podatkov, podlage, za\u0161\u010Dito osebnih\
  \ podatkov, in dogovor o tehni\u010Dni izvedbi dogovora (t. im. tehni\u010Dni protokol),\
  \ temve\u010D tudi predhodna pridobitev podatkov o enozna\u010Dnem identifikatorju,\
  \ veljavnem v drugi dr\u017Eavi, za vsakega u\u017Eivalca s prebivali\u0161\u010D\
  em v tujini, da je nedvoumna identifikacija podatkov za isto osebo med pogodbenima\
  \ partnericama sploh omogo\u010Dena. Omenjene identifikatorje je vsak zavod oz.\
  \ nosilec zavarovanja dol\u017Ean pridobiti od u\u017Eivalcev pokojnin.I.\r\nZavod\
  \ ima tovrstne dogovore in tehni\u010Dne protokole podpisane z vsemi dr\u017Eavami\
  \ z obmo\u010Dja nekdanje SFRJ in sicer s/z:\r\n-\_\_ \_Hrvatskim zavodom za mirovinsko\
  \ osiguranje (HZMO): dogovor je bil podpisan v decembru 2013. Mese\u010Dna kontrola\
  \ do\u017Eivetja se izvaja od marca 2014 dalje, posledi\u010Dno je bilo v mesecu\
  \ avgustu 2018 v elektronsko izmenjavo podatkov vklju\u010Denih 30.385 u\u017Eivalcev\
  \ slovenskih pokojnin s stalnim prebivali\u0161\u010Dem v Republiki Hrva\u0161ki\
  \ in 9.092 u\u017Eivalcev hrva\u0161kih pokojnin s stalnim prebivali\u0161\u010D\
  em v Republiki Sloveniji.\r\n-\_\_ \_Fondom penzijskog i invalidskog osiguranja\
  \ Crne gore (Fond PIO): dogovor je bil podpisan v oktobru 2014. Mese\u010Dna kontrola\
  \ do\u017Eivetja se izvaja od junija 2015 dalje, posledi\u010Dno je bilo v mesecu\
  \ avgustu 2018 v elektronsko izmenjavo podatkov vklju\u010Denih 535 u\u017Eivalcev\
  \ slovenskih pokojnin s stalnim prebivali\u0161\u010Dem v \u010Crni gori in 303\
  \ u\u017Eivalci \u010Drnogorskih pokojnin s stalnim prebivali\u0161\u010Dem v Republiki\
  \ Sloveniji.\r\n-\_\_ \_Fondom za penziskoto i invalidskoto osiguruvanje na Makedonija\
  \ (FPIOM): dogovor je bil podpisan v marcu 2015, vendar dogovor v praksi \u0161\
  e ni za\u017Eivel zaradi trenutno \u0161e ne ustrezne tehni\u010Dne podpore na makedonski\
  \ strani. Potencialnih u\u017Eivalcev za izmenjavo podatkov je 1.595 na slovenski\
  \ in 319 na makedonski strani.\r\n-\_\_ \_Fondom za penzijsko i invalidsko osiguranje\
  \ Republike Srpske (Fond PIO RS): dogovor je bil podpisan v marcu 2015. Mese\u010D\
  na kontrola do\u017Eivetja se izvaja od aprila 2017 dalje, posledi\u010Dno je bilo\
  \ v mesecu avgustu 2018 v elektronsko izmenjavo podatkov vklju\u010Denih 9.573 u\u017E\
  ivalcev slovenskih pokojnin s stalnim prebivali\u0161\u010Dem v Republiki Srpski\
  \ in 794 u\u017Eivalcev pokojnin, priznanih v Republiki Srpski, ki imajo stalno\
  \ prebivali\u0161\u010De v Republiki Sloveniji.\r\n-\_\_ \_Federalnim zavodom za\
  \ mirovinsko i invalidsko osiguranje Federacije Bosne i Hercegovine (FZMIO BIH):\
  \ dogovor je bil podpisan v juniju 2016. Mese\u010Dna kontrola do\u017Eivetja se\
  \ izvaja od februarja 2017 dalje, posledi\u010Dno je bilo v mesecu avgustu 2018\
  \ v elektronsko izmenjavo podatkov vklju\u010Denih 13.667 u\u017Eivalcev slovenskih\
  \ pokojnin s stalnim prebivali\u0161\u010Dem v Federaciji BIH in 802 u\u017Eivalca\
  \ pokojnin, priznanih v Federaciji BIH, ki imajo stalno prebivali\u0161\u010De v\
  \ Republiki Sloveniji.\r\n-\_\_ \_Republi\u010Dkim fondom za penzijsko i invalidsko\
  \ osiguranje Republike Srbije (RFPIZ): dogovor je bil podpisan v maju 2015. Mese\u010D\
  na kontrola do\u017Eivetja se izvaja od aprila 2017 dalje, posledi\u010Dno je bilo\
  \ v mesecu avgustu 2018 v elektronsko izmenjavo podatkov vklju\u010Denih 9.898 u\u017E\
  ivalcev slovenskih pokojnin s stalnim prebivali\u0161\u010Dem v Republiki Srbiji\
  \ in 3.318 u\u017Eivalcev srbskih pokojnin s stalnim prebivali\u0161\u010Dem v Republiki\
  \ Sloveniji.\r\nIz navedenega izhaja, da zavod na ta na\u010Din preverja upravi\u010D\
  enje do nadaljnjega izpla\u010Devanja slovenskih pokojninskih prejemkov \u017Ee\
  \ za 71% vseh u\u017Eivalcev, ki imajo stalno bivali\u0161\u010De izven Republike\
  \ Slovenije (zavod je v avgustu izvedel 90.238 vseh nakazil nerezidentom; v e-izmenjavo\
  \ pa je od teh vklju\u010Denih 64.058 u\u017Eivalcev). S tem zavod aktivno stremi\
  \ k odpravi administrativnih ovir za stranke, saj u\u017Eivalcem pokojninskih prejemkov\
  \ po vzpostavitvi elektronske izmenjave podatkov o smrti ni ve\u010D potrebno vsako\
  \ leto po\u0161iljati izpla\u010Devalcu overjenega papirnatega obrazca \xBBPotrdilo\
  \ o \u017Eivetju\xAB.\r\nII.\r\nZavod je januarja 2017 podpisal dogovor o elektronski\
  \ izmenjavi podatkov tudi z nem\u0161kimi nosilci zavarovanja, in sicer z Deutsche\
  \ Rentenversicherung Bund (Berlin), Deutsche Rentenversicherung Bayern S\xFCd (Landshut)\
  \ ter Deutsche Rentenversicherung Knappschaft-Bahn-See (Bochum), vendar le-ta v\
  \ praksi \u0161e ni za\u017Eivel, saj je trenutno v pripravi \u0161e tehni\u010D\
  ni protokol z Deutsche Post AG Renten Service, ki je pogodbeni izvajalec nem\u0161\
  kih nosilcev zavarovanja za preverjanje statusa do\u017Eivetja. Po podatkih za leto\
  \ 2017 je za izvajanje tovrstne kontrole do\u017Eivetja 32.084 potencialnih kandidatov;\
  \ in sicer 10.240 u\u017Eivalcev slovenskih pokojnin s stalnim prebivali\u0161\u010D\
  em v Nem\u010Diji in 21.844 u\u017Eivalcev nem\u0161kih pokojnin s stalnim prebivali\u0161\
  \u010Dem v Republiki Sloveniji.\_ \_\r\nZavod si prizadeva uskladiti in podpisati\
  \ dogovor o elektronski izmenjavi podatkov tudi z italijanskim nosilcem zavarovanja,\
  \ kateremu so bile zadnje pripombe na besedilo dogovora posredovane v juniju 2018.\
  \ Po podatkih za leto 2017 je za izvajanje kontrole do\u017Eivetja z italijanskim\
  \ nosilcem 1.134 potencialnih kandidatov, u\u017Eivalcev slovenskih pokojnin s stalnim\
  \ prebivali\u0161\u010Dem v Italiji; s podatkom o \u0161tevilu u\u017Eivalcev italijanskih\
  \ pokojnin s stalnim prebivali\u0161\u010Dem v Republiki Sloveniji pa ne razpolagamo.Prav\
  \ tako si zavod prizadeva v smeri vzpostavitve elektronske izmenjave podatkov o\
  \ smrti z avstrijskimi nosilci zavarovanja, katerim je bila pobuda posredovana v\
  \ februarju 2018, v juliju 2018 pa zadnja urgenca. Po podatkih za leto 2017 je za\
  \ izvajanje tovrstne kontrole do\u017Eivetja 14.993 potencialnih kandidatov; in\
  \ sicer 3.133 u\u017Eivalcev slovenskih pokojnin s stalnim prebivali\u0161\u010D\
  em v Avstriji in 11.860 u\u017Eivalcev avstrijskih pokojnin s stalnim prebivali\u0161\
  \u010Dem v Republiki Sloveniji.\_\_ \_\r\n\_"
