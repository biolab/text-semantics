Naslov: Dopolnilne dejavnosti na kmetiji - obvezno knjigovodstvo
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:Ministrstvo za finance\
  \ pojasnjuje, da so z dohodnino obdav\u010Deni vsi dohodki fizi\u010Dnih oseb, razen\
  \ dohodkov, ki so dohodnine opro\u0161\u010Deni. Ne glede na vrsto in vir dohodka\
  \ se za dohodek po zakonu \u0161teje vsako izpla\u010Dilo oziroma prejet dohodek,\
  \ ne glede na obliko, v kateri je bil izpla\u010Dan oziroma prejet. \u0160teje se,\
  \ da je bil dohodek prejet, ko je bil izpla\u010Dan fizi\u010Dni osebi ali ji je\
  \ bil kako druga\u010De dan na razpolago. Osnovno izhodi\u0161\u010De sistema dohodnine\
  \ je obdav\u010Ditev dejanskega oziroma realnega dohodka fizi\u010Dnih oseb. Zasledovanje\
  \ tega izhodi\u0161\u010Da zagotavlja izpolnjevanje osnovnih dav\u010Dnih na\u010D\
  el, predvsem pa na\u010Dela obdav\u010Ditve po ekonomski mo\u010Di, torej po sposobnosti\
  \ za pla\u010Dilo davka ter na\u010Delo enakopravne obravnave dav\u010Dnih zavezancev,\
  \ kar zahteva primerljivo obravnavo zavezancev v enakem dohodkovnem polo\u017Eaju.\
  \ Zato je za namene dohodnine bistveno, da se dohodek in posledi\u010Dno dav\u010D\
  na osnova ugotovita \u010Dim realneje oziroma na na\u010Din, da se omogo\u010Da\
  \ razlikovanje zavezancev v bistveno razli\u010Dnem dohodkovnem polo\u017Eaju.V\
  \ primeru ugotavljanja dohodka iz opravljanja dejavnosti, tudi kmetijske in gozdarske\
  \ dejavnosti ali dopolnilne dejavnosti na kmetiji, je zato osnovno izhodi\u0161\u010D\
  e ugotavljanje dejanskega dohodka na podlagi ra\u010Dunovodenja, ki izkazuje dejanske\
  \ prihodke in dejanske odhodke. Predvsem z namenom administrativne in stro\u0161\
  kovne poenostavitve, kar je pomembno prav za dav\u010Dne zavezance z manj\u0161\
  im obsegom dejavnosti, sistem dohodnine pozna dve poenostavitvi. Prva je mo\u017E\
  nost ugotavljanja dohodka na podlagi dejanskih, torej ra\u010Dunovodsko izkazanih\
  \ prihodkov in normiranih odhodkov. Taka re\u0161itev od zavezanca zahteva le knjigovodsko\
  \ evidenco prihodkov (torej enostavnej\u0161e knjigovodenje kot v sistemu DDV),\
  \ kar pomeni, da je administrativno zelo enostavna. Drugo mo\u017Enost popolnega\
  \ pav\u0161alnega dolo\u010Danja dohodka na podlagi katastrskega dohodka in pav\u0161\
  alne ocene dohodka na \u010Debelji panj, ki ne zahteva od zavezancev nobenega vodenja\
  \ evidenc, pa lahko uporabijo le fizi\u010Dne osebe, za katere se \u0161teje, da\
  \ opravljajo osnovno kmetijsko in osnovno gozdarsko dejavnost, to je kmetijsko in\
  \ gozdarsko dejavnost, za katero Zakon o ugotavljanju katastrskega dohodka (Uradni\
  \ list RS, \u0161t. 9/11, 47/12, 55/13 in 41/14) omogo\u010Da pav\u0161alno ocenjevanje\
  \ dohodka. Praviloma so to le osnovne vrste pridelave (pridelava polj\u0161\u010D\
  in, \u017Eivinoreja, vezana na lastna kmetijska zemlji\u0161\u010Da, pridelava lesno\
  \ gozdnih sortimentov.Na\u010Deloma so poenostavljeni na\u010Dini ugotavljanja dohodka\
  \ oziroma dav\u010Dne osnove namenjeni olaj\u0161anju administrativnih bremen, vendar\
  \ poenostavitve na drugi strani zakrijejo bistvene razlike v obsegu dejanskega dohodka\
  \ med zavezanci in tako zmanj\u0161ajo pravi\u010Dnost obdav\u010Ditve. Pri uveljavljanju\
  \ poenostavljenih na\u010Dinov dolo\u010Danja dav\u010Dne osnove se zato vedno tehta\
  \ slabosti sistema proti koristim (administrativna poenostavitev, zmanj\u0161anje\
  \ stro\u0161kov za vodenje evidenc) in poenostavitve praviloma uveljavi za zavezance\
  \ z relativno manj\u0161im obsegom dejavnosti.V pobudi se predlaga, da se dohodke\
  \ iz opravljanja dopolnilnih dejavnosti na kmetiji do nekega (razumemo manj\u0161\
  ega) obsega vklju\u010Di v sistem popolnega pav\u0161alnega dolo\u010Danja dav\u010D\
  ne osnove, torej zajame v okvir katastrskega dohodka. V takem primeru bi bilo treba\
  \ izra\u010Dun katastrskega dohodka, ki danes skozi sistem kalkulacij zelo pregledno\
  \ (\u010Deprav zelo podcenjeno) v izra\u010Dun vklju\u010Duje le dohodek primarne\
  \ kmetijske in gozdarske pridelave, nadgraditi z izra\u010Dunom pav\u0161alne ocene\
  \ dohodka iz dopolnilnih dejavnosti. Glede na to, da so te lahko zelo raznolike,\
  \ bi tak pristop zahteval \u0161tevilne dodatne izra\u010Dune, kar prav tako predstavlja\
  \ novo administrativno breme, tokrat sicer na strani dr\u017Eave.Predlog pa je mogo\u010D\
  e tudi razumeti na na\u010Din, da se dohodkov za dopolnilne dejavnosti do nekega\
  \ (malega) obsega sploh ne ocenjuje ampak \u0161teje, da so \u017Ee zajeti v izra\u010D\
  unu katastrskega dohodka. Taka re\u0161itev bi dejansko pomenila popolno oprostitev\
  \ dohodnine za te dohodke. Glede na to, da dopolnilne dejavnosti niso vedno neposredno\
  \ povezane s kmetijsko ali gozdarsko dejavnostjo kmetije (tradicionalna znanja,\
  \ proizvodnja energije itd.) in da pogosto lahko predstavljajo neposredno konkurenco\
  \ opravljanju enaki dejavnosti v drugi statusni obliki (turizem na kmetiji, prodaja\
  \ tujih pridelkov in izdelkov, predelava kmetijskih pridelkov itd.), bi taka oprostitev\
  \ pomenila neposredno dodatno nelojalno konkuren\u010Dno prednost napram enakim\
  \ ali podobnim dejavnostim, ki se ne opravljajo na kmetiji in zanje taka oprostitev\
  \ ne bi veljala. Prav tako se zastavlja vpra\u0161anje primernosti take dav\u010D\
  ne ugodnosti nasproti vsem drugim dejavnostim, ki morajo ne glede na obseg poslovanja\
  \ (tudi zelo majhen), dohodek ugotavljati na podlagi ustreznih evidenc.Zato se podpira\
  \ stali\u0161\u010De, da je treba vse dejavnosti obravnavati enako (tudi za kmetijsko\
  \ in gozdarsko dejavnost se podpira \u017Ee uveljavljena re\u0161itev, da morajo\
  \ ve\u010Dje kmetije dohodek ugotavljati na podlagi knjigovodenja), poenostavitve\
  \ za male obsege dejavnosti pa urediti enotno. V veljavnem sistemu dohodnine tako\
  \ re\u0161itev za vse dejavnosti malega obsega predstavlja na\u010Din ugotavljanja\
  \ dohodka na podlagi dejanskih prihodkov in normiranih odhodkov, ki je administrativno\
  \ zelo enostaven in z 80 % priznanih normiranih odhodkov.Odgovor Ministrstva za\
  \ kmetijstvo, gozdarstvo in prehrano:Za predelavo kmetijskih pridelkov mora kmetija\
  \ pridobiti dovoljenje za opravljanje dopolnilne dejavnosti, ker predelava kmetijskih\
  \ pridelkov ni vklju\u010Dena v izra\u010Dunu katastrskega dohodka. Vklju\u010D\
  itev predelave v osnovno obdav\u010Ditev kmetije bi nedvoumno olaj\u0161alo izvajanje\
  \ predelave. Ministrstvo za kmetijstvo, gozdarstvo in prehrano (MKGP) usmerja aktivnosti\
  \ za to prilagoditev, za kar pa je potrebna sprememba ve\u010D predpisov s podro\u010D\
  ja obdav\u010Ditve kmetij.Zavarovanje za po\u0161kodbe pri delu in poklicne bolezni\
  \ je obvezno v primeru, \u010De nosilec dopolnilne dejavnosti na kmetiji ni obvezno\
  \ zavarovan kot kmet, temve\u010D iz drugega naslova (npr. iz delovnega razmerja,\
  \ kot s.p., upokojenec, idr.). V tem primeru se to \u0161teje za postranski poklic\
  \ po 10. to\u010Dki 17. \u010Dlena Zakona o zdravstvenem varstvu in zdravstvenem\
  \ zavarovanju. Obseg pla\u010Devanja prispevkov je mo\u017Eno prilagoditi s sezonskim\
  \ opravljanjem dejavnosti za najve\u010D \u0161est mesecev neprekinjeno in se tako\
  \ prispevki pla\u010Dajo le za to obdobje. MKGP je o tej problematiki opozarjalo\
  \ Ministrstvo za zdravje. Spremembe bodo mo\u017Ene \u0161ele pri popravkih tega\
  \ zakona.Razumemo te\u017Eave, ki se pojavljajo predvsem pri manj\u0161em obsegu\
  \ predelavi, ki je mo\u010Dneje obremenjena s prispevki in bomo sku\u0161ali uskladiti\
  \ te te\u017Eave z drugimi ministrstvi, ki so za ta podro\u010Dja pristojna."
