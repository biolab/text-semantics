Naslov: "Predlog za ustanovitev dvoosebne dru\u017Ebe na to\u010Dki e-Vem za zakonce"
Odgovor pristojnega organa: "Odgovor Ministrstva za gospodarski razvoj in tehnologijo:\_\
  Iz pobude ni mogo\u010De razbrati, ali je imel pobudnik v mislih sprejem zakonskih\
  \ sprememb, ki bi omogo\u010Dale ustanovitev dvoosebne gospodarske dru\u017Ebe kot\
  \ nove pravnoorganizacijske oblike ali zgolj ustanovitev ene izmed pravnoorganizacijskih\
  \ oblik osebne dru\u017Ebe, ki jih ureja Zakon o gospodarskih dru\u017Ebah (Uradni\
  \ list RS, \u0161t. 65/09 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 33/11,\
  \ 91/11, 32/12, 57/12, 44/13 \u2013 odlo\u010Dba US in 82/13, v nadaljevanju: ZGD-1)\
  \ s strani dveh dru\u017Ebenikov, ki sta hkrati tudi zakonca, na to\u010Dki e-VEM.\
  \ Skladno z ZGD-1 je v Sloveniji mogo\u010De ustanoviti dve obliki osebnih dru\u017E\
  b. To sta dru\u017Eba z neomejeno odgovornostjo (d.n.o.) in komanditna dru\u017E\
  ba (k.d.). D.n.o. je dru\u017Eba dveh ali ve\u010D oseb, ki za obveznosti dru\u017E\
  be odgovarjajo z vsem svojim premo\u017Eenjem. V k.d. najmanj en dru\u017Ebenik\
  \ odgovarja za obveznosti dru\u017Ebe z vsem svojim premo\u017Eenjem, medtem ko\
  \ najmanj en dru\u017Ebenik ni odgovoren za obveznosti dru\u017Ebe. Predlog za vpis\
  \ ustanovitve d.n.o. in k.d. v sodni register se vlo\u017Ei pri notarju. Kadar sta\
  \ dru\u017Ebenika zakonca, velja obveznost iz Zakona o notariatu (Uradni list RS,\
  \ \u0161t. 2/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 33/07 - ZSReg-B,\
  \ 45/08 in 91/13), ki dolo\u010Da, da morajo biti v obliki notarskega zapisa sklenjene\
  \ vse pogodbe o urejanju premo\u017Eenjskih razmerij med zakoncema in zunajzakonskima\
  \ partnerjema. Sem \u0161tejemo vse posle, ki pomembneje urejajo premo\u017Eenjska\
  \ razmerja med zakoncema, med drugim tudi sklenitev dru\u017Ebene pogodbe, ki ureja\
  \ pravna razmerja med dru\u017Ebeniki. Namen ureditve je zagotoviti resnost in premi\u0161\
  ljenost strank take pogodbe, ki sta kot zakonca v posebnem polo\u017Eaju medsebojne\
  \ odvisnosti.\_Podani odgovor je neobvezna razlaga zakonskih dolo\u010Dil, saj ministrstvo\
  \ kot upravni organ ni pristojno podajati avtenti\u010Dne razlage zakonskih dolo\u010D\
  b.\_Odgovor Ministrstva za pravosodje:\_Razlog zakaj ustanovitev dvoosebne gospodarske\
  \ dru\u017Ebe z omejeno odgovornostjo ni mogo\u010De ustanoviti neposredno in na\
  \ obrazcu pri e-vem to\u010Dkah, je v prisilnih predpisih Zakona o notariatu (Ur.l.\
  \ RS, \u0161t. 13/1994 in nasl., v nadaljevanju ZN). ZN v 1. to\u010Dki prvega odstavka\
  \ 47. \u010Dlena dolo\u010Da, da morajo pogodbe o urejanju premo\u017Eenjskih razmerij\
  \ med zakoncema in zunajzakonskima partnerjema biti sklenjene v obliki notarskega\
  \ zapisa. Ustanovitev dru\u017Ebe z omejeno odgovornostjo, v kateri sta dru\u017E\
  benika (ustanovitelja) zakonca predstavlja tak\u0161en posel, saj se z dru\u017E\
  beno pogodbo (pogodbo o ustanovitvi) dogovorita tudi o vi\u0161ini poslovnega dele\u017E\
  a, ki ga imata, ter posledi\u010Dno tudi o njunih vlo\u017Ekih in delitvi dobi\u010D\
  ka. Zaradi slednjega predstavlja tak\u0161na pogodba pogodbo o urejanju premo\u017E\
  enjskih razmerij med njima. Obvezna oblika notarskega zapisa se namre\u010D zahteva\
  \ za vse (premo\u017Eenjske) pravne posle, ki jih zakonca skleneta med seboj\_ in\
  \ ne le tiste, ki se nana\u0161ajo na njuno skupno premo\u017Eenje. Razlog za tak\u0161\
  no obvezno obliko pogodbe le\u017Ei v pravni varnosti strank pravnega posla. Namen\
  \ tak\u0161ne ureditve je v bistvenem zmanj\u0161anje mo\u017Enosti naknadnih sporov\
  \ v zvezi s temi pogodbami, ki so zaradi ob\u010Dutljivosti razmerij, ki jih urejajo,\
  \ \u0161e posebej bole\u010Di, zapleteni in dolgotrajni ter za\u0161\u010Diti sibkej\u0161\
  e stranke pogodbe.\_ Vloga notarja, ki zastopa javni interes, se ka\u017Ee tudi\
  \ v posebni skrbi dr\u017Eave pri urejanju posebno ob\u010Dutljivih razmerij, in\
  \ sicer preko pojasnilne dol\u017Enosti in seznanitve obeh strank s pravnimi posledica,\
  \ ki jih prinesejo sklenjeni posli."
