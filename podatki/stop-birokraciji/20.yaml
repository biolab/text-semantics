Naslov: "Zavarovanja dru\u017Einskih \u010Dlanov"
Odgovor pristojnega organa: "Predlagateljici in njenemu mo\u017Eu se uvodoma opravi\u010D\
  ujemo za vse nev\u0161e\u010Dnosti, povezane z zahtevo po predlo\u017Eitvi poro\u010D\
  nega lista pri urejanju zdravstvenega zavarovanja, saj bi moral strokovni delavec,\
  \ ki je obravnaval vlogo, pridobiti podatek iz uradne evidence. Res pa je, da je\
  \ bilo potrebno do konca meseca julija 2011 na Upravno enoto nasloviti zahtevo za\
  \ posredovanje podatka iz evidence, posledi\u010Dno pa se je podalj\u0161al postopek\
  \ urejanja zdravstvenega zavarovanja za dru\u017Einske \u010Dlane (v tem \u010D\
  asu pa osebe niso mogle koristiti zdravstvenih storitev). Temu so se zavezanci za\
  \ prijavo \u017Eeleli izogniti, zato so obi\u010Dajno sami predlo\u017Eili izpis\
  \ iz mati\u010Dne knjige. Od meseca avgusta 2011 dalje pa ni ve\u010D potrebna zahteva\
  \ za posredovanje podatka iz evidence, ker je zagotovljena neposredna izmenjava\
  \ podatkov s CRP.Zakon o visokem \u0161olstvu (Uradni list RS, \u0161t. 119/06 -\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 59/07 - Z\u0160tip, 64/08, 86/09, 62/10\
  \ - ZUPJS, 34/11, 78/11) dolo\u010Da, da se mora evidenca \u0161tudentov vzpostaviti\
  \ do 31. 12. 2011. Na podlagi navedenega, pristojni \u017Ee vodijo potrebne aktivnosti\
  \ za neposredno izmenjavo podatkov iz navedene evidence.V Uradnem listu Republike\
  \ Slovenije \u0161t. 37 z dne 20. 5. 2011, je bil objavljen Pravilnik o obrazcih\
  \ prijav podatkov o pokojninskem in invalidskem ter zdravstvenem zavarovanju, zavarovanju\
  \ za star\u0161evsko varstvo in zavarovanju za primer brezposelnosti, ki ga je izdalo\
  \ Ministrstvo za delo, dru\u017Eino in socialne zadeve, v skladu s katerim so se\
  \ dne 1. 7. 2011 za\u010Deli uporabljati novi M obrazci. Vse vloge za prijavo v\
  \ zavarovanje od 1. 7. 2011 dalje so morale biti vlo\u017Eene na predpisanih novih\
  \ obrazcih, ker so stari obrazci za prijavo v zavarovanje prenehali veljati s 3O.\
  \ 6. 2011.Posebej \u017Eelimo poudariti, da Zavod \u017Ee pripravlja spremembe pri\
  \ zavarovanju dru\u017Einskih \u010Dlanov in sicer s ciljem poenostavitve tako postopka\
  \ prijave v zavarovanje, sporo\u010Danja sprememb med zavarovanjem, kakor tudi glede\
  \ odjave iz zavarovanja. Zavarovanje dru\u017Einskih \u010Dlanov je vezano na zavarovanje\
  \ nosilca zavarovanja, torej zavarovalno razmerje nosilca zavarovanja se odra\u017E\
  a tudi na zavarovanju dru\u017Einskega \u010Dlana. V primeru, \u010De bo nosilec\
  \ spremenil zavarovalno podlago, pri dru\u017Einskem \u010Dlanu ne bo potrebna odjava\
  \ in ponovna prijava, vez med nosilcem in dru\u017Einskim \u010Dlanom ostaja nespremenjena,\
  \ dokler so na strani dru\u017Einskega \u010Dlana vzpostavljeni pogoji za zavarovanje.\
  \ Pripravljajo se tudi spremembe glede uporabe obrazcev pri zavarovanjih dru\u017E\
  inskih \u010Dlanov, odjave iz zavarovanja pa se bodo vlagale le izjemoma. Podlaga\
  \ za predvidene poenostavitve pri sporo\u010Danju sprememb med zavarovanjem pa je\
  \ vzpostavljena povezava z uradno evidenco o \u0161tudentih."
