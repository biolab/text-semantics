Naslov: Nekorektna obravnava strank Centra za podpore pri Borzenu
Odgovor pristojnega organa: "ODGOVOR MINISTRSTVA ZA INFRASTRUKTURO:Na Ministrstvo\
  \ za infrastrukturo-Direktorat za energijo so nam z Ministrstva za javno upravo,\
  \ v okviru izvajanja projekta PoslovniSOS v prou\u010Ditev posredovali va\u0161\
  e sporo\u010Dilo, da zaradi prepo\u010Dasnega odziva Centra za podpore Borzen, d.o.o.,\
  \ nekateri upravi\u010Denci do olaj\u0161ave ne bodo zaznali nove uredbe in bodo\
  \ zaradi tega tudi na ra\u010Dunu za elektri\u010Dno energijo porabljeno v mesecu\
  \ juliju pla\u010Devali vi\u0161je ra\u010Dune. Zahtevate, da na Centru za podpore\
  \ objavijo uredbo takoj in nemudoma tudi navodila iz 4. odstavka 10. \u010Dlena\
  \ Uredbe o na\u010Dinu dolo\u010Danja in obra\u010Dunavanja prispevkov za zagotavljanje\
  \ podpor proizvodnji elektri\u010Dne energije v soproizvodnji z visokim izkoristkom\
  \ in iz obnovljivih virov energije (Uradni list RS, \u0161t. 46/2015).Prejeto sporo\u010D\
  ilo smo prou\u010Dili in ugotavljamo, da \u0161e vedno velja obstoje\u010Di Akt\
  \ o dolo\u010Ditvi prispevkov za zagotavljanje podpor proizvodnji elektri\u010D\
  ne energije v soproizvodnji z visokim izkoristkom iz obnovljivih virov energije\
  \ (Uradni list RS, \u0161t. 35/2014), v katerem je dolo\u010Dena vi\u0161ina prispevka\
  \ OVE in SPTE. Zato se prispevkov OVE in SPTE po zni\u017Eani stopnji za elektri\u010D\
  no energijo porabljeno v mesecu juliju 2015 \u0161e ne bo dalo obra\u010Dunati.\
  \ Nova uredba o prispevkih v prehodnih dolo\u010Dbah nalaga Agenciji za energijo,\
  \ da v roku 30 dni pripravi in izda novi akt. Tako bo \u0161ele na podlagi tega\
  \ akta omogo\u010Deno obra\u010Dunavanje po zni\u017Eani stopnji prispevka, kot\
  \ tudi drugim zavezancem za pla\u010Dilo po zvi\u0161anji stopnji, kakor je bilo\
  \ predvideno s sprejemom nove uredbe o prispevkih. V tem \u010Dasu bodo na Borzen,\
  \ d.o.o. objavili navodilo o oddaji prijave za uvrstitev na seznam upravi\u010D\
  encev do olaj\u0161ave in o letnem poro\u010Danju, ki ga omenjate."
