Naslov: "Poenostavitve na podro\u010Dju poro\u010Danja o pla\u010Dah"
Odgovor pristojnega organa: "Ministrstvo za finance se je v sodelovanju z drugimi\
  \ organi z mo\u017Enostjo poenostavitve pri poro\u010Danju podatkov o pla\u010D\
  ah ukvarjalo \u017Ee v preteklosti. V zvezi s pobudo je Ministrstvo za finance sklicalo\
  \ sestanek s predstavniki Zavoda za pokojninsko in invalidsko zavarovanje, Ministrstvom\
  \ za de!o, dru\u017Eino in socialne zadeve, AJPES, Statisti\u010Dnim uradom RS in\
  \ Dav\u010Dno upravo RS.Udele\u017Eenci sestanka so se strinjali, da je pri poro\u010D\
  anju podatkov poslovnih subjektov potrebno zasledovati cilj zmanj\u0161evanja obremenitev\
  \ poslovnih subjektov, ter hkrati zagotoviti nujne podatke, ki jih prejemniki potrebujejo\
  \ za izvajanje svojih pristojnosti.Po pregledu stanja na podro\u010Dju poro\u010D\
  anja podatkov o pla\u010Dah je bilo ugotovljeno, da organi potrebujejo podatke za\
  \ razli\u010Dne namene, na primer, za dav\u010Dne, statisti\u010Dne, za uveljavljanje\
  \ pravic iz pokojninskega in invalidskega namena, zato podatkov, ki se zbirajo pri\
  \ enem organu, ni vedno mogo\u010De uporabiti za potrebe drugega organa. Tako na\
  \ primer ni mogo\u010De uporabiti statisti\u010Dnih podatkov za vodenje upravnih\
  \ postopkov, v katerih se odlo\u010Da o pravicah posameznika. Pravne podlage za\
  \ zbiranje in posredovanje podatkov so razli\u010Dne, razli\u010Dna je tudi \u010D\
  asovna dinamika poro\u010Danja. Izpostaviti je potrebno tudi stro\u0161ke spremembe\
  \ programske opreme pri zavezancu in pri prejemnikih podatkov, ki bi nastali zaradi\
  \ morebitne poenostavitve poro\u010Danja na enem obrazcu.Na sestanku je bilo ugotovljeno,\
  \ da je predlagana poenostavitev zapletena, ureditev zanjo zahteva potreben \u010D\
  as, ter da je ocena predloga odvisna od podrobne preu\u010Ditve.Z namenom poenostavitev\
  \ administrativnih ovir, vklju\u010Dujo\u010D administrativne stro\u0161ke po\u0161\
  iljateljev podatkov in prejemnikov podatkov, zmo\u017Enosti in omejitve informacijskih\
  \ sistemov prejemnikov podatkov, bodo pristojni organi najprej preu\u010Dili mo\u017E\
  nosti za \u010Drtanje dolo\u010Denih podatkov, ugotovili katere podatke lahko pridobijo\
  \ od drugih organov ter iskali \u0161e druge mo\u017Enosti za odpravo obremenitev\
  \ v zvezi s poro\u010Danjem."
