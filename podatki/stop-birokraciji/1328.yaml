Naslov: "Razbremenitev podjetij pri poro\u010Danju SURS"
Odgovor pristojnega organa: "Odgovor Statisti\u010Dnega urada RS:Spo\u0161tovani,na\
  \ Statisti\u010Dnem uradu Republike Slovenije (SURS) smo prek portala STOPbirokraciji.si\
  \ prejeli va\u0161e sporo\u010Dilo glede zbiranja podatkov za statisti\u010Dno raziskovanje\
  \ Struktura pla\u010D (ZAP-RSP) za leto 2022 (ZAP-RSP). V sporo\u010Dilu navajate,\
  \ da se vsi zahtevani podatki v tem raziskovanju \u017Ee zbirajo z REK-obrazci Finan\u010D\
  ne uprave Republike Slovenije (FURS) in z obrazcem ZAP/M (te podatke zbira Agencija\
  \ za javnopravne evidence in storitve (AJPES) in jih posreduje na SURS), s \u010D\
  imer se povzro\u010Da nepotrebna dodatna obremenitev poro\u010Devalskih enot.V nadaljevanju\
  \ vam podajamo pojasnila v zvezi s pobudo, v kateri ste izrazili pomisleke glede\
  \ nepotrebnega podvajanja zbiranja podatkov.Na SURS-u izvajamo statisti\u010Dna\
  \ raziskovanja, kot je Struktura pla\u010D (ZAP-RSP), v skladu s pravno podlago\
  \ za izvajanje statisti\u010Dnih raziskovanj v Republiki Sloveniji, tj. na podlagi\
  \ Zakona o dr\u017Eavni statistiki (Uradni list RS, \u0161t. 45/95 in 9/01) in veljavnega\
  \ Letnega programa statisti\u010Dnih raziskovanj (Uradni list RS, \u0161t. 146/22).Raziskovanje\
  \ ZAP-RSP je vzor\u010Dno raziskovanje, ki se izvaja vsaka \u0161tiri leta in omogo\u010D\
  a pridobivanje pomembnih statisti\u010Dnih podatkov o strukturi pla\u010D. Izkazani\
  \ rezultati omogo\u010Dajo oceno vpliva posameznih komponent pla\u010De na njeno\
  \ vi\u0161ino (tudi primerjalno z mednarodnimi trgi dela) ter s tem vsem dele\u017E\
  nikom pri dolo\u010Danju politike pla\u010D in zaposlovanja (vladi, gospodarstvu,\
  \ javnosti \u2026) nudijo primerljive statisti\u010Dne podatke. To raziskovanje\
  \ je zasnovano na podlagi mednarodno usklajene metodologije raziskovanja Structure\
  \ of Earnings Survey \u2013 SES, ki ga dr\u017Eave \u010Dlanice Evropske unije izvajamo\
  \ na podlagi Uredbe Sveta (ES) \u0161t. 530/1999 z dne 9.\_marca 1999 o strukturni\
  \ statistiki pla\u010Dil in stro\u0161kov dela ter Uredbe Komisije (ES) \u0161t.\
  \ 1738/2005 z dne 21. oktobra 2005 o spremembi Uredbe Komisije (ES) \u0161t. 1916/2000\
  \ glede opredelitve in posredovanja podatkov o strukturi pla\u010D.Ker se zavedamo\
  \ obse\u017Enosti tega mednarodno primerljivega raziskovanja, si prizadevamo nenehno\
  \ zmanj\u0161evati obremenitve poro\u010Devalskih enot, ki so zavezane poro\u010D\
  ati v raziskovanju ZAP-RSP. Za pridobivanje podatkov v tem raziskovanju pa \u2013\
  \ poleg podatkov iz obstoje\u010Dih virov\_\u2212\_uporabljamo tudi podatke, poro\u010D\
  ane na vpra\u0161alniku, saj potrebujemo \u0161ir\u0161i nabor podatkov, ki ga ni\
  \ mogo\u010De (v celoti) pridobiti iz obstoje\u010Dih virov. V tem kontekstu \u017E\
  elimo poudariti, da sta zbiranje podatkov z vpra\u0161alnikom in sodelovanje podjetij\
  \ klju\u010Dnega pomena za zagotavljanje kakovostnih in relevantnih statisti\u010D\
  nih podatkov.Podatki za raziskovanje ZAP-RSP se zbirajo z elektronskim vpra\u0161\
  alnikom na AJPES, ki poleg enostavnega ro\u010Dnega vnosa omogo\u010Da tudi po\u0161\
  iljanje podatkov prek datoteke XML; s tem je olaj\u0161ano sporo\u010Danje podatkov\
  \ (zlasti) za poslovne subjekte z ve\u010Djim \u0161tevilom zaposlenih oseb, ki\
  \ so zaradi doprinosa h kon\u010Dnim statisti\u010Dnim rezultatom (praviloma) vsaka\
  \ \u0161tiri leta obvezno vklju\u010Deni v to raziskovanje. Pri manj\u0161ih enotah\
  \ pa se breme poro\u010Danja, v skladu z vzor\u010Dnim na\u010Drtom, (praviloma)\
  \ \u010Dasovno porazdeli tako, da so le-te zavezane poro\u010Dati z manj pogosto\
  \ periodiko. Izbor enot je vselej narejen v skladu s predpisano vzor\u010Dno metodologijo,\
  \ na na\u010Din, ki omogo\u010Da izkazovanje podatkov ustrezne kakovosti na ravni\
  \ dr\u017Eave in na ni\u017Ejih ravneh \u010Dlenitve podatkov.Podatki o znesku izpla\u010D\
  anih pla\u010D in podatki o \u0161tevilu pla\u010Danih ur, ki jih SURS pridobi z\
  \ obrazca ZAP/M, so razpolo\u017Eljivi le na skupni ravni posameznega poslovnega\
  \ subjekta, medtem ko se za raziskovanje ZAP-RSP tovrstni podatki potrebujejo na\
  \ ravni posamezne zaposlene osebe. Enako velja za podatke z zbirnega dela REK-obrazca,\
  \ ki jih SURS pridobiva od FURS-a. Podatki z analiti\u010Dnega (individualnega)\
  \ dela obrazca REK (t. i. podatki iREK), ki se sicer poro\u010Dajo na ravni posamezne\
  \ zaposlene osebe, pa ne vsebujejo strukturnih podatkov o posameznih tipih (vrstah)\
  \ izpla\u010Dil, ki se zahtevajo z raziskovanjem ZAP-RSP. Posledi\u010Dno je njihova\
  \ uporaba v tem raziskovanju omejena, saj podatki iREK niso v skladu s prej omenjenimi\
  \ zahtevami evropskih uredb. Kot izjemo lahko izpostavimo podatek o regresu, ki\
  \ ga je SURS v letu 2023 sicer obdr\u017Eal v vpra\u0161alniku ZAP-RSP, vendar izklju\u010D\
  no z namenom, da ne bi dodatno obremenil tistih poslovnih subjektov, ki so praviloma\
  \ vsaka \u0161tiri leta vklju\u010Deni v to raziskovanje (ohranitev enake strukture\
  \ datoteke XML namre\u010D omogo\u010Da, da te poro\u010Devalske enote nimajo dodatnih\
  \ stro\u0161kov pri pripravi teh datotek).SURS zelo aktivno deluje na zmanj\u0161\
  evanju obremenitev poro\u010Devalskih enot. V sodelovanju s FURS smo s 1. 1. 2023,\
  \ ob uvedbi novega REK-O-obrazca, na obrazec dodali nov sklop podatkov (t. i. polja\
  \ S), ki bo primarno namenjen potrebam uradne statistike. Na\u010Drtujemo, da bomo\_\
  \u2212\_tudi s pomo\u010Djo teh podatkov \u2212 v letu 2027, ko je predvidena naslednja\
  \ izvedba raziskovanja ZAP-RSP, pri tem raziskovanju v celoti ukinili zbiranje podatkov\
  \ z vpra\u0161alnikom, kar bo prineslo popolno razbremenitev poro\u010Danja za vse\
  \ poslovne subjekte.SURS je zavezan k stalnim izbolj\u0161avam in iskanju na\u010D\
  inov za zmanj\u0161anje obremenitev poro\u010Devalskih enot ter obenem zagotavljanju\
  \ kakovostnih in relevantnih statisti\u010Dnih podatkov. Va\u0161e mnenje je pomembno,\
  \ zato se vam zahvaljujemo za pobudo in izra\u017Eene pomisleke glede nepotrebnega\
  \ podvajanja zbiranja podatkov."
