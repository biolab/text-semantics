Naslov: "Pla\u010Devanje nadomestila za uporabo stavbnega zemlji\u0161\u010Da"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance, Dav\u010Dne uprave RS:\_\
  V zvezi s predlogom za obdav\u010Ditev nepremi\u010Dnin v lasti tujcev pojasnjujemo,\
  \ da Zakon o davku na nepremi\u010Dnine v obdav\u010Ditev zajema vse nepremi\u010D\
  nine na ozemlju Republike Slovenije ne glede na vrsto nepremi\u010Dnine ali lastni\u0161\
  tva, razen seveda tistih, ki so pla\u010Dila davka opro\u0161\u010Dene. Nepremi\u010D\
  nine v lasti tujcev v skladu z zakonom niso opro\u0161\u010Dene pla\u010Dila davka,\
  \ torej so obdav\u010Dene.\_Dav\u010Dni organ v postopku odmere davka na nepremi\u010D\
  nine potrebuje dav\u010Dno \u0161tevilko dav\u010Dnega zavezanca. Prijava za vpis\
  \ fizi\u010Dne osebe, ki v Republiki Sloveniji nima stalnega niti za\u010Dasnega\
  \ prebivali\u0161\u010Da in je lastnik obdav\u010Dljivega nepremi\u010Dnega premo\u017E\
  enja, mora glede na tretji odstavek 43. \u010Dlena Zakona o dav\u010Dni slu\u017E\
  bi dav\u010Dnemu uradu predlo\u017Eiti prijavo za vpis v dav\u010Dni register. Na\
  \ podlagi prvega odstavka 46. \u010Dlena teg zakona pa lahko dav\u010Dni organ osebo,\
  \ za katero je s tem zakonom dolo\u010Deno, da predlo\u017Ei prijavo za vpis v dav\u010D\
  ni register, pa tega ni storila, vpi\u0161e v dav\u010Dni register po uradni dol\u017E\
  nosti. Za vpis fizi\u010Dne osebe v dav\u010Dni register po uradni dol\u017Enosti\
  \ pa dav\u010Dni organ potrebuje najmanj slede\u010De podatke: ime in priimek, datum\
  \ in kraj rojstva, spol, dr\u017Eavljanstvo in naslov stalnega prebivali\u0161\u010D\
  a.\_V primerih, ko lastnika dav\u010Dnega zavezanca ni mo\u017Eno identificirati,\
  \ pa tudi odmera davka ni mo\u017Ena."
