Naslov: Izdelava fotografij za osebne dokumente na UE
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravo:Poglavitna naloga\
  \ Ministrstva za javno upravo je zagotavljati kakovostne, hitre, dostopne, jasne\
  \ in enostavne storitve dr\u017Eavljanom in gospodarstvu, s katerimi zni\u017Eujemo\
  \ skupne stro\u0161ke na eni strani in optimiziramo poslovne procese na drugi strani.\r\
  \nUpravne enote v postopkih izdaje osebnih izkaznic, potnih listov in vozni\u0161\
  kih dovoljenj uporabljajo posebno, licen\u010Dno informacijsko re\u0161itev, imenovano\
  \ Sodobno delovno mesto (SDM).\r\nSDM je bil na upravne enote uveden v letu 2008\
  \ z namenom, da bi bil postopek evidentiranja vloge racionalnej\u0161i in hitrej\u0161\
  i tako za stranko kot za javnega uslu\u017Ebenca, ki vlogo sprejme. Posebna strojna\
  \ oprema (ve\u010D funkcijski skenerji in digitalne podpisne tablice) omogo\u010D\
  a hiter dostop do podatkov o osebi v registru osebnih dokumentov, zajem fotografije,\
  \ podpisa in prstnega odtisa.\_ V desetih letih od uvedbe SDM so se pokazale nekatere\
  \ pomanjkljivosti obstoje\u010De re\u0161itve.\r\nMinistrstvo za javno upravo je\
  \ v leto\u0161njem letu pristopilo k postopkom za nakup nove informacijske re\u0161\
  itve Slika Podpis Odtis (SPO), ki bo delovala kot samostojni gradnik, neodvisen\
  \ od posameznega registra, ki pa ga bo mogo\u010De enostavno integrirati s katerim\
  \ koli zalednim informacijskim sistemom, ki potrebuje eno ali ve\u010D zahtevanih\
  \ funkcionalnosti zajema fotografije, podpisa ali prstnega odtisa. Re\u0161itev\
  \ bo\_ morala omogo\u010Dati zajem in preverjanje zajetih biometri\u010Dnih podatkov\
  \ ter po\u0161iljanje podatkov v centralne registre in druge zaledne informacijske\
  \ sisteme.\r\nEna izmed funkcionalnih zahtev informacijske re\u0161itve, bo tudi\
  \ za uporabnika in dr\u017Eavljana enostaven in prijazen na\u010Din zajema prstnih\
  \ odtisov, podpisa in zajem slike, preko kamere priklju\u010Dene na delovno postajo,\
  \ kjer bo omogo\u010Deno tudi samodejno prepoznavanje obraza, samodejen izrez fotografije\
  \ iz obrazca / opti\u010Dnega bralnika, samodejno korekcijo slike, samodejno prilagoditev\
  \ slike zahtevam ICAO (glede na zahteve posameznega dokumenta), priprava fotografije\
  \ za po\u0161iljanje v register, mo\u017Enost ro\u010Dnega urejanja fotografije\
  \ (izrez, korekcija barv, \u2026), mo\u017Enost urejanja fotografije z naprednimi\
  \ orodji, odstranjevanje ozadja, zajem slike s spletnimi kamerami.\r\nOmenjena informacijska\
  \ re\u0161itev naj bi bila na uprave enote vpeljana najkasneje v drugi polovici\
  \ leta 2019.\r\n\_"
