  \ ve\u010Dja preverljivost podatkov kot tudi z vidika vpliva na dav\u010Dne zavezance\
  \ in av\u010Dno upravo. Naj pa spomnimo, da je bila poenostavitev obrazca DDV-O\
  \ in s tem zmanj\u0161anje \u0161tevila polj v obrazcu DDV-O, ki je v veljavi od\
  \ 1.1.2008, opravljena zaradi odprave administrativnih ovir."
