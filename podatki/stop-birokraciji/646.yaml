  \ 2015od   1.1.2015 do 1.9.2015000SKUPAJ314In\u0161pektorji pri nadzoru gradbi\u0161\
  \u010D praviloma med drugim preverjajo tudi spo\u0161tovanje 82. \u010Dlena ZGO-1.\
  \ Gradbeni in\u0161pektorji v in\u0161pekcijskih pregledih posameznih gradbi\u0161\
  \u010D, ki jih opravijo na kraju samem, preverjajo podatke o objektu, investitorju,\
  \ nadzorniku, odgovornem nadzorniku, zavarovanju odgovornosti, izvajalcu del, gradbenem\
  \ dovoljenju, in sestavnih delih gradbenega dovoljenja, projektu za izvedbo, zakoli\u010D\
  benem zapisniku oz. na\u010Drtu, ozna\u010Ditvi gradbi\u0161\u010Da, dokazilih o\
  \ skladnosti vgrajenih gradbenih proizvodih ter dobavnice/ra\u010Dune omenjenih\
  \ proizvodov, pogodbo o nadzoru, pogodbo z izvajalcem, odlo\u010Dbo o dogovornem\
  \ vodji del, dnevnik o izvajanju del, knjigo obra\u010Dunskih izmer, na\u010Drt\
  \ organizacije gradbi\u0161\u010Da, \u2026 tako je bilo v usmerjeni akciji Nadzora\
  \ na gradbi\u0161\u010Dih v letu 2014 pregledanih 548 gradbi\u0161\u010D na katerih\
  \ se je izvajala gradnja 114 zahtevnih objektov, 433 manj zahtevnih objektov in\
  \ 1 enostavnega objekta. V akciji na sodelovalo 60 gradbenih in\u0161pektorjev in\
  \ 2 nadzornika in\u0161pektorata RS za promet, energetiko in prostor. Gradbeni in\u0161\
  pektorji so v zvezi z akcijo odprli 610 in\u0161pekcijskih postopkov in 51 prekr\u0161\
  kovnih postopkov. V 224 primerih nepravilnosti, ki so bile predmet nadzora v okviru\
  \ akcije, niso bile ugotovljene, zato je bil izdan sklep o ustavitvi postopka. V\
  \ preostalih primerih so se ugotovljene nepravilnosti nana\u0161ale na zavarovanje\
  \ in ozna\u010Ditev gradbi\u0161\u010Da, na\u010Drt organizacije gradbi\u0161\u010D\
  a, varnostni na\u010Drt, nepravilnosti v zvezi z vodenjem gradbenega dnevnika, neobstoj\
  \ listin na gradbi\u0161\u010Du, nepravilnosti pri sklepanju pogodbo z udele\u017E\
  enci pri graditvi in izpolnjevanju pogojev za le-te, nepravilnosti pri zakoli\u010D\
  bi objekta, nepravilnosti v zvezi z registriranjem dejavnosti gradbeni\u0161tva,\
  \ nepravilnosti pri zavarovanju odgovornosti in obsegu ter ustreznosti le-te ter\
  \ nepravilnosti pri dokazovanju vgrajenih materialov. V sklopu akcije je bilo opravljenih\
  \ 683 in\u0161pekcijskih rednih in izrednih pregledov, 48 izrednih pregledov z zasli\u0161\
  anjem, 235 kontrolnih pregledov in 192 zasli\u0161anj.Ugotovljeno je bilo, da so\
  \ gradbi\u0161\u010Da zahtevnih objektov in objektov, ki se gradijo z javnimi sredstvi\
  \ ali/in sredstvi EU, praviloma urejena in brez nepravilnosti. Ve\u010D nepravilnosti\
  \ je bilo opa\u017Eenih v zvezi z gradnjo manj zahtevnih objektov, predvsem, kadar\
  \ gradnja poteka v lastni re\u017Eiji, oziroma ob povsem neukih investitorjih. V\
  \ tovrstnih primerih so bile ugotovljene predvsem nepravilnosti v zvezi z ozna\u010D\
  itvijo, zavarovanjem, udele\u017Eenci pri graditvi in ureditvijo gradbi\u0161\u010D\
  a.In\u0161pektorji so akcijo ocenili zelo pozitivno, ravno tako so pozitivni vtisi\
  \ s terena, saj je veliko udele\u017Eencev pozdravilo tovrstno akcijo, saj gre v\
  \ primerih kr\u0161itev pogosto za nelojalno konkurenco, pri \u010Demer je In\u0161\
  pekcija za okolje in prostor RS hkrati navedla tudi \u0161tevilne predloge za izbolj\u0161\
  anje sedanjega stanja pri pripravi nove gradbene zakonodaje, ki je trenutno v pripravi.ODZIV\
  \ MINISTRSTVA ZA DELO, DRU\u017DINO, SOCIALNE ZADEVE IN ENAKE MO\u017DNOSTI: Ukrepe\
  \ za zagotavljanje varnosti in zdravja pri delu na gradbi\u0161\u010Dih, z opredelitvijo\
  \ obveznosti naro\u010Dnika, nadzornika, koordinatorja za varnost in zdravje ter\
  \ izvajalca gradbenih del, dolo\u010Da Uredba o zagotavljanju varnosti in zdravja\
  \ pri delu na za\u010Dasnih in premi\u010Dnih gradbi\u0161\u010Dih (Uradni list\
  \ RS, \u0161t. 83/05) (v nadaljnjem besedilu: uredba). Uredba v \u0161estem odstavku\
  \ 4. \u010Dlena dolo\u010Da, da mora pred za\u010Detkom dela na gradbi\u0161\u010D\
  u naro\u010Dnik ali nadzornik projekta zagotoviti izdelavo varnostnega na\u010D\
  rta. Vsaka sprememba, ki lahko vpliva na varnost in zdravje delavcev pri delu na\
  \ gradbi\u0161\u010Du, mora biti vnesena v varnostni na\u010Drt. Varnostni na\u010D\
  rt je sestavni del projektne dokumentacije, dolo\u010Dene s posebnimi predpisi.\
  \ Za izdelavo varnostnega na\u010Drta in druge dokumentacije, ki ustreza zna\u010D\
  ilnostim projekta in ki vsebuje ustrezne varnostne in zdravstvene podatke, ki jih\
  \ je potrebno upo\u0161tevati pri vsakem nadaljnjem delu, je zadol\u017Een koordinator\
  \ za varnost in zdravje v fazi priprave projekta (7.\u010Dlen uredbe). Imenovanje\
  \ koordinatorja je prav tako dol\u017Enost naro\u010Dnika (ali po njegovem pooblastilu\
  \ nadzornika projekta) (1.odstavek 4.\u010Dlena uredbe).V povezavi z zastavljenim\
  \ vpra\u0161anjem oziroma pobudo pojasnjujemo, da uredba izrecno dolo\u010Da, da\
  \ imenovanje koordinatorja za varnost in zdravje, ne odvezuje naro\u010Dnika ali\
  \ nadzornika projekta obveznosti, ki jih imata pri zagotavljanju varnosti in zdravja\
  \ delavcev pri delu na gradbi\u0161\u010Du. Nadalje je pomembno, da naro\u010Dnik\
  \ ali nadzornik projekta svojih obveznosti po uredbi ne moreta prenesti na izvajalca\
  \ del (9.\u010Dlen uredbe). Navedena ureditev je skladna z evropsko ureditvijo in\
  \ prakso, saj uredba v celoti prena\u0161a v slovenski pravni red Direktivo Sveta\
  \ 92/57/EEC z dne 24. junija 1992 o izvajanju minimalnih varnostnih in zdravstvenih\
  \ zahtev na za\u010Dasnih ali premi\u010Dnih gradbi\u0161\u010Dih. Uredba dolo\u010D\
  a tudi kazni oziroma globe za prekr\u0161ke, ki jih stori naro\u010Dnik projekta\
  \ (investitor) s tem, da ne imenuje koordinatorja za varnost in zdravje pri delu,\
  \ ne zagotovi, da se izdela varnostni na\u010Drt, ne sestavi prijave gradbi\u0161\
  \u010Da itd.Ministrstvo za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti je glede izpostavljene problematike (na pobudo Ministrstva za javno upravo)\
  \ pridobilo tudi stali\u0161\u010De In\u0161pektorata RS za delo. In\u0161pektorat\
  \ ugotavlja, da se kljub tako opredeljenim obveznostim naro\u010Dnika oziroma nadzornika\
  \ projekta, v praksi dogaja, da ima glavni izvajalec s pogodbo dolo\u010Deno obveznost\
  \ izdelave varnostnega na\u010Drta oziroma nosi stro\u0161ek izdelave varnostnega\
  \ na\u010Drta. Naro\u010Dnik na tak\u0161en na\u010Din sicer zagotovi izdelavo varnostnega\
  \ na\u010Drta, hkrati pa prenese stro\u0161ek na izvajalca, kar je zanj najpomembnej\u0161\
  e. Ker naro\u010Dnik zagotovi izdelavo varnostnega na\u010Drta, naj tudi ne bi ravnal\
  \ v nasprotju z 9. \u010Dlenom uredbe, \u010Deprav ta dolo\u010Da, da naro\u010D\
  nik ali nadzornik projekta svojih obveznosti po uredbi ne moreta prenesti na izvajalca\
  \ del.V zvezi z ugotovitvami in\u0161pektorata, ministrstvo pojasnjuje, da kljub\
  \ praksi, po kateri naro\u010Dnik oziroma investitor prelaga stro\u0161ke izdelave\
  \ varnostnega na\u010Drta ali druge dokumentacije na izvajalca del, naro\u010Dnik\
  \ \u0161e vedno odgovarja za obveznosti, ki jih ima po uredbi, torej tudi za primer,\
  \ da varnostni na\u010Drt ni bil izdelan, na kar opozarja podjetnik v svojem dopisu.\
  \ Poleg izpostavljenega vpra\u0161anja je in\u0161pektorat v praksi zaznal \u0161\
  e nekatere druge probleme v zvezi z izvajanjem uredbe, zato bo ministrstvo v sodelovanju\
  \ z in\u0161pektoratom prou\u010Dilo ugotovitve nadzornega organa in v tej povezavi\
  \ mo\u017Enosti za dopolnitev ali spremembo zakonodaje na tem podro\u010Dju, ki\
  \ bi lahko doprinesle tudi k doslednej\u0161emu spo\u0161tovanju ureditve v praksi."
