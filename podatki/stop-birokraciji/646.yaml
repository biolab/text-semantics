Naslov: "Na\u010Drt varnosti"
Odgovor pristojnega organa: "OPOMBA MINISTRSTVA ZA JAVNO UPRAVO: Ministrstvo za okolje\
  \ in prostor (MOP) smo zaprosili za odziv na sporo\u010Dilo podjetnika ter, da hkrati\
  \ pridobijo \u0161e stali\u0161\u010De In\u0161pektorata RS za okolje in prostor\
  \ s podatki glede ugotavljanja kr\u0161itev na podlagi 15. to\u010Dke 1. odstavka\
  \ 164. \u010Dlena ZGO- 1 (\u010De investitor ne poskrbi za predpisan na\u010Drt\
  \ organizacije gradbi\u0161\u010Da) in zanimalo nas je v kolik\u0161ni meri se nadzira\
  \ ta dolo\u010Dba, koliko je bilo ugotovljenih kr\u0161itev v zadnjih 5 letih ter\
  \ pri katerih subjektih (fizi\u010Dne, pravne osebe). Za odziv na pobudo smo zaprosili\
  \ tudi Ministrstvo za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti\
  \ in zaprosili, da hkrati pridobi tudi stali\u0161\u010De In\u0161pektorata RS za\
  \ delo.ODZIV MINISTRSTVA ZA OKOLJE IN PROSTOR:\_ Veljavni zakon o graditvi objektov\
  \ v 82. \u010Dlenu predpisuje, da mora investitor poskrbeti za ustrezen na\u010D\
  rt organizacije gradbi\u0161\u010Da, izdelan v skladu s pogoji iz gradbenega dovoljenja\
  \ in za izdelavo varnostnega na\u010Drta v skladu s predpisi o zagotavljanju varnosti\
  \ in zdravja pri delu ter zagotoviti, da bo gradbi\u0161\u010De urejeno v skladu\
  \ z varnostnim na\u010Drtom. Izvajalec, oziroma v primeru, \u010De je ve\u010D izvajalcev,\
  \ tisti izvajalec, ki ga imenuje investitor, pa mora gradbi\u0161\u010De urediti\
  \ v skladu z varnostnim na\u010Drtom in izvajanje del organizirati tako, da zaradi\
  \ njih na gradbi\u0161\u010Du ne bodo ogro\u017Eeni varnost objekta, \u017Eivljenje\
  \ in zdravje ljudi, promet, sodenji objekti ali okolje. Neizpolnjevanje omenjenih\
  \ obveznosti je po Zakonu o graditvi objektov opredeljeno kot prekr\u0161ek in je\
  \ zanj zagro\u017Eena globa, nad izpolnjevanjem teh zahtev zakona pa bdijo gradbeni\
  \ in\u0161pektorji. Uredba o zagotavljanju varnosti in zdravja pri delu na za\u010D\
  asnih in premi\u010Dnih gradbi\u0161\u010Dih, s katero je bila v slovenski pravni\
  \ red prene\u0161ena Direktiva 92/57/EEC z dne 24. junija 1992 o izvajanju minimalnih\
  \ varnostnih in zdravstvenih zahtev na za\u010Dasnih ali premi\u010Dnih gradbi\u0161\
  \u010Dih, k obveznosti izdelave varnostnega na\u010Drta prav tako zavezuje investitorja\
  \ ali v njegovem imenu nadzornika projekta, prav tako ga zavezuje k obveznosti imenovanja\
  \ koordinatorjev za varnost pri delu v fazi priprave projekta in v fazi izvajanja\
  \ del. Nadzor nad izpolnjevanjem teh zahtev opravlja in\u0161pekcija, pristojna\
  \ za delo. Iz zgoraj navedenega je razvidno, da se obveznosti v zvezi z ureditvijo\
  \ gradbi\u0161\u010Da in zagotavljanjem varnosti na gradbi\u0161\u010Dih po obeh\
  \ omenjenih predpisih tesno prepletajo, deloma pa si tudi nasprotujejo. Pri prenovi\
  \ gradbene zakonodaje, ki je trenutno v pripravljalni fazi, nameravamo, podobno\
  \ kot \u017Ee v veljavni zakonodaji, tudi v gradbenem zakonu ohraniti dolo\u010D\
  be, ki se nana\u0161ajo na zagotavljanje varnosti pri izvajanju del, pri \u010D\
  emer bomo predlagali, da se \u0161e bolj okrepi odgovornost investitorja oziroma\
  \ njegovega poobla\u0161\u010Denca za nadzor gradnje, dosledneje pa se nameravamo\
  \ izogniti podvajanju ali predruga\u010Denju pravil, dolo\u010Denih v Uredbi o zagotavljanju\
  \ varnosti in zdravja pri delu na za\u010Dasnih in premi\u010Dnih gradbi\u0161\u010D\
  ih, ki je v celoti implementirala omenjeno direktivo 92/57/EEC. Ne glede na predvideno\
  \ prenovo zakonodaje pa pojasnjujemo, da obveznosti, ki jih ima investitor po samem\
  \ zakonu oziroma uredbi, pogodbena dolo\u010Dila ne morejo izklju\u010Diti, saj\
  \ gre za zahtevo zakona, ki ima za posledico prekr\u0161ek in ustrezno sankcioniranje\
  \ s strani pristojnih in\u0161pekcijskih slu\u017Eb. Od\u0161kodninska in kazenska\
  \ odgovornost v primeru nastanka \u0161kode ali ob izpolnjevanju elementov kaznivega\
  \ dejanja, povezana z ravnanjem ali opustitvijo dejanj udele\u017Eencev pri graditvi\
  \ pa se ravna po dolo\u010Dilih obligacijskega in kazenskega zakonika. S strani\
  \ MOP je bilo poleg odziva posredovano Poro\u010Dilo o ukrepanjih gradbene in\u0161\
  pekcije glede ugotavljanja kr\u0161itev na podlagi 15. to\u010Dke 1. odstavka 164.\
  \ \u010Dlena ZGO-1 v povezavi z 82. \u010Dlenom ZGO-1 (pri \u010Demer ne gre za\
  \ nadzore nad obveznostmi, ki jih dolo\u010Da Uredba o varnosti in zdravju pri delu\
  \ na premi\u010Dnih in za\u010Dasnih gradbi\u0161\u010Dih, ki ga izvaja in\u0161\
  pekcija pristojna za delo). Objavljamo glavne ugotovitve poro\u010Dila o akciji\
  \ \xBBNadzor na gradbi\u0161\u010Dih maj \u2013junij 2014\xAB, ki so bile posredovane\
  \ s strani IN\u0160PEKTORATA RS ZA OKOLJE IN PROSTOR: Poro\u010Dilo o ugotovljenih\
  \ kr\u0161itvah 82. \u010Dlena ZGO-1, glede organizacije gradbi\u0161\u010Da, varnostnega\
  \ na\u010Drta in ureditve gradbi\u0161\u010Da pri katerih je bila izdana odlo\u010D\
  ba za odpravo nepravilnosti na podlagi 1. to\u010Dke 1. odstavka150. \u010Dlena\
  \ ZGO-1 oziroma odlo\u010Dba za ustavitev gradnje, ker ugotovljene nepravilnosti\
  \ niso bile odpravljene, po dolo\u010Denih subjektih, je razvidno iz spodnjih tabel:\_\
