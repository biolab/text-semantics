Naslov: "Brezpla\u010Den javni vpogled vseh ban\u010Dnih transakcij podjetij in pravnih\
  \ oseb"
Odgovor pristojnega organa: "Spo\u0161tovani.\_Prejeli smo pobudo v zvezi z odpravo\
  \ administrativnih ovir, ki se nana\u0161a na brezpla\u010Dni javni vpogled vseh\
  \ ban\u010Dnih transakcij podjetij in pravnih oseb s katerim se dokazuje premo\u017E\
  enje in na vpeljavo transparentnega elektronskega poslovanja za kakr\u0161en koli\
  \ poslovni promet z opisom namena uporabe, v zvezi s katero vam po\u0161iljamo naslednje\
  \ stali\u0161\u010De.Sistemsko je opravljanje pla\u010Dilnih storitev v Republiki\
  \ Sloveniji urejeno z Zakonom o pla\u010Dilnih storitvah in sistemih (Uradni list\
  \ RS, \u0161t. 58/09, 34/10, 9/11 in 32/12, v nadaljevanju: ZPlaSS). Ponudniki pla\u010D\
  ilnih storitev, ki lahko v skladu 17. \u010Dlenom ZPlaSS opravljajo pla\u010Dilne\
  \ storitve z uporabniki sklenejo pogodbo o opravljanju pla\u010Dilnih storitev,\
  \ ki se lahko sklene kot okvirna pogodba ali kot pogodba o izvr\u0161itvi enkratne\
  \ pla\u010Dilne transakcije. Za vpra\u0161anja glede razmerja med ponudnikom pla\u010D\
  ilnih storitev in uporabnikom, ki niso urejena v ZPlaSS pa se uporabljajo dolo\u010D\
  be zakona, ki ureja obligacijska razmerja, v zvezi s pogodbo o naro\u010Dilu.ZPlaSS\
  \ v 180. \u010Dlenu ureja tudi varovanje zaupnih podatkov. V zvezi s tem dolo\u010D\
  a, da mora ponudnik pla\u010Dilnih storitev (banka) kot zaupne varovati vse podatke,\
  \ dejstva in okoli\u0161\u010Dine o posameznem uporabniku, s katerimi razpolaga.\
  \ Poleg tega predpisuje, da \u010Dlani organov ponudnika pla\u010Dilnih storitev,\
  \ delni\u010Darji oziroma dru\u017Ebeniki, delavci oziroma druge osebe, ki so jim\
  \ v zvezi z njihovim delom pri ponudniku pla\u010Dilnih storitev kakor koli dostopni\
  \ zaupni podatki, teh podatkov ne smejo sporo\u010Diti tretjim osebam niti jih sami\
  \ uporabiti ali omogo\u010Diti, da bi jih uporabile tretje osebe. Nadalje izrecno\
  \ dolo\u010Da primere v katerih dol\u017Enost varovanja zaupnih podatkov ne velja.\
  \ Vendar tudi za te primere ZPlaSS dolo\u010Da, da Banka Slovenije oziroma drugi\
  \ organi in osebe smejo tako pridobljene podatke uporabiti izklju\u010Dno za namen,\
  \ za katerega so bili podatki pridobljeni. V primeru, da ponudnik pla\u010Dilnih\
  \ storitev kr\u0161i dol\u017Enost varovanja zaupnih podatkov iz 180. \u010Dlena\
  \ ZPlaSS je zanj predpisana globa v vi\u0161ini od 2.500 do 80.000 eurov.Na podlagi\
  \ navedenega je evidentno, da ban\u010Dne transakcije pravnih oseb niso in ne morejo\
  \ biti javen podatek. Poleg tega smo mnenja, da bi morebiten brezpla\u010Den javni\
  \ vpogled vseh ban\u010Dnih transakcij pravnih oseb pomenil pove\u010Danje administrativnih\
  \ bremen za ponudnike pla\u010Dilnih storitev, ki bi ga prevalili na uporabnike\
  \ storitev, ob tem pa ni pri\u010Dakovati pozitivnih u\u010Dinkov predlaganega ukrepa.\
  \ Po na\u0161em prepri\u010Danju bi imel ukrep celo nasproten, negativen u\u010D\
  inek, saj bi podjetja svoj pla\u010Dilni promet preusmerila na ra\u010Dune v tujini,\
  \ \u010Desar v skladu s pravnim redom EU ni mogo\u010De prepre\u010Diti.V zvezi\
  \ s pobudo za vpeljavo transparentnega elektronskega poslovanja ugotavljamo, da\
  \ podjetja v prete\u017Eni ve\u010Dini izvajajo pla\u010Dilne storitve preko ponudnikov\
  \ pla\u010Dilnih storitev na elektronski na\u010Din in z uporabo opisa namena pla\u010D\
  ila.Skladno z navedenim Ministrstvo za finance nasprotuje predlagani pobudi."
