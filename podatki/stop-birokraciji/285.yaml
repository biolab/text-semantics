Naslov: Elektronsko poslovanje UE
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve, Slu\u017Ebe za\
  \ upravne enote:E-naslovi upravnih enot, ki kot dekoncetrirani organi slovenske\
  \ dr\u017Eavne uprave poslujejo oz. opravljajo upravne storitve na teritorialni\
  \ ravni, so za vsako upravno enoto posebej objavljeni na njihovih spletnih straneh\
  \ (Portal upravnih enot),\_ na Dr\u017Eavnem portalu RS \xBBe-uprava\xAB in fizi\u010D\
  no na oglasnih tablah v prostorih upravnih enot. Podatke o e-naslovu katerekoli\
  \ upravne enote pa v primeru, da dostopa do njihovih spletnih strani nimate, lahko\
  \ kadarkoli v okviru rednega delovnega \u010Dasa, pridobite tudi neposredno na upravni\
  \ enoti .\r\n\_Glede posredovanja osebnih podatkov, ki se nana\u0161ajo na posamezne\
  \ dr\u017Eavljane (oz. kot navajate v va\u0161em sporo\u010Dilu \xBBdol\u017Enike\
  \ va\u0161emu podjetju\xAB) pa vam podajamo naslednje pojasnilo:\r\n\_UE\_ posredujejo\
  \ osebne podatke posameznikov skladno z dolo\u010Dilom 22. in 25. \u010Dlena Zakona\
  \ o varstvu osebnih podatkov (v nadaljevanju ZVOP). Pravnim in fizi\u010Dnim osebam,\
  \ ki vlogo za posredovanje osebnih podatkov posamezne fizi\u010Dne osebe upravni\
  \ enoti posredujejo po elektronski poti, se \u017Eelen podatek oz. odgovor\_ po\
  \ isti poti posreduje, \u010De je bila vloga podpisana z varnim elektronskim podpisom\
  \ in \u010De ne gre za posredovanje, ki zahteva odgovor v obliki uradnega potrdila.\
  \ V vseh ostalih primerih se stranki posreduje podatek v obliki potrdila ali dopisa\
  \ po po\u0161ti. \_\r\n\_Opozoriti je nujno potrebno tudi na 24. \u010Dlena ZVOP,\
  \ ki dolo\u010Da, da se osebni podatki lahko po\u0161iljajo po e-poti le, \u010D\
  e so posredovani osebni podatki pri po\u0161iljanju\_ zavarovani tako, da je nepoobla\u0161\
  \u010Denim osebam do njih onemogo\u010Den dostop ter na dolo\u010Dbo 85. \u010D\
  lena Uredbe o upravnem poslovanju, iz vsebine katerega izhaja, da se dokumenti ali\
  \ drugo gradivo, ki vsebuje varovane podatke, izven podatkovno komunikacijskega\
  \ omre\u017Eja dr\u017Eavnih organov (HKOM) ne smejo posredovati v elektronski obliki\
  \ brez \u0161ifriranja. Posredovati se smejo samo v ustrezno varovane informacijske\
  \ sisteme ali v varne elektronske po\u0161tne predale, ki so dostopni z uporabo\
  \ podatkov za varno elektronsko podpisovanje.\r\n\_V primeru, da \u017Eelite pridobiti\
  \ konkretnej\u0161e informacije, vam predlagamo, da se obrnete neposredno na tisto\
  \ upravno enoto kamor va\u0161a zaprosila za posredovanje osebnih podatkov o va\u0161\
  ih dol\u017Enikih posredujete.\r\n\_"
