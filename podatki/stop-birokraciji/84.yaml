Naslov: "Vpra\u0161alnik z zvezi z graditvijo objektov"
Odgovor pristojnega organa: "Na Statisti\u010Dnem uradu RS si zelo prizadevamo za\
  \ zmanj\u0161evanje administrativnih obremenitev na strani podjetij, ki jih povzro\u010D\
  a posredovanje podatkov.\_Tako\_prehajmo,\_povsod kjer je\_mogo\u010De,\_na\_uporabo\
  \ razli\u010Dnih administrativnih virov podatkov ter\_postopno uvajamo e-poslovanje.\
  \ Tudi v primeru zbiranja podatkov o gradbenih dovoljenjih in ru\u0161itvah na\u010D\
  rtujemo prehod na administrativni vir, takoj ko bo le-ta vzpostavljen s strani pristojnega\
  \ Ministrstva za infrastrukturo in prostor, predvidoma z letom 2014. Da pa bi upravnim\
  \ enotam \u017Ee letos \u010Dim bolj olaj\u0161ali delo, je SURS\_vpra\u0161alnika\
  \ o gradbenih dovoljenjih in ru\u0161itvah\_zaleto 2013 precej poenostavil in skraj\u0161\
  al."
