Naslov: " Pripombe na predlog obdav\u010Ditve k stavbam pripadajo\u010Dih zemlji\u0161\
  \u010D"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:\_Prejeli smo pobude,\
  \ ki se nana\u0161ajo na obdav\u010Ditev funkcionalnih zemlji\u0161\u010D ve\u010D\
  stanovanjskih stavb, za katera lastni\u0161tvo ni urejeno. Problematika izhaja iz\
  \ neizvajanja ali oviranja izvajanja dolo\u010Db predpisov o graditvi objektov,\
  \ ki omogo\u010Dajo dolo\u010Ditev funkcionalnega zemlji\u0161\u010Da oziroma gradbene\
  \ parcele za ve\u010Dstanovanjske stavbe na podlagi gradbene dokumentacije iz \u010D\
  asa graditve teh stavb. V vzroke za neurejenost teh zemlji\u0161\u010D se kot nepristojno\
  \ ministrstvo ne bomo spu\u0161\u010Dali. Lahko pa podamo pojasnila na va\u0161\
  e pobude z vidika predloga Zakona o davku na nepremi\u010Dnine. V predlogih se daje\
  \ pobuda, da se za dav\u010Dne namene dolo\u010Di definicija pripadajo\u010Dega\
  \ zemlji\u0161\u010Da kot zemlji\u0161\u010Da, ki pripada ve\u010Dstanovanjskim\
  \ stavbam na sosednjem zemlji\u0161\u010Du, za katera solastnina eta\u017Enih lastnikov\
  \ \u0161e ni dolo\u010Dena, in za taka zemlji\u0161\u010Da upo\u0161teva vi\u0161\
  ja dav\u010Dna stopnja v vi\u0161ini 1,5 %. \u010Ce smo pravilno razumeli predlog,\
  \ naj bi se za neurejene gradbene parcele upo\u0161tevala vi\u0161ja dav\u010Dna\
  \ stopnja in s tem spodbudilo ureditev stanja.Stvarnopravni zakonik dolo\u010Da,\
  \ da je nepremi\u010Dnina zemlji\u0161\u010De s pripadajo\u010Dimi sestavinami,\
  \ razen v primeru eta\u017Ene lastnine, ki je opredeljena kot lastnina posameznega\
  \ dela stavbe in solastnina skupnih delov. V primeru znanega lastnika zemlji\u0161\
  \u010Da, na katerem stoji stavba, ki ni v eta\u017Eni lastnini, je mogo\u010De predpostaviti,\
  \ da je lastnik zemlji\u0161\u010Da tudi lastnik stavbe. V primeru eta\u017Ene lastnine\
  \ pa brez dolo\u010Ditve skupnega dela (to je lahko skupni del stavbe, pa tudi zdel\
  \ zemlji\u0161\u010Da pod stavbo in del pripadajo\u010Dega zemlji\u0161\u010Da (funkcionalnega\
  \ zemlji\u0161\u010Da oziroma gradbene parcele), predpostavke, da je tako zemlji\u0161\
  \u010De v lasti eta\u017Enih lastnikov, ni mogo\u010De izvesti. Za ureditev skupnega\
  \ zemlji\u0161\u010Da je torej nujno treba izvesti postopke dolo\u010Ditve gradbene\
  \ parcele, kar ni mogo\u010De urediti z dav\u010Dno zakonodajo. V zvezi s predlogom\
  \ menimo, da ta ni izvedljiv. Bo pa davek za taka zemlji\u0161\u010Da, \u010Deprav\
  \ jih uporabljajo eta\u017Eni lastniki, in bo zna\u0161al le 0,5 % posplo\u0161\
  ene tr\u017Ene vrednosti zemlji\u0161\u010Da glede na namensko rabo, pla\u010Deval\
  \ zemlji\u0161koknji\u017Eni lastnik. To je najpogosteje ob\u010Dina, lahko pa tudi\
  \ pravna oseba, naslednik gradbenega podjetja, ki je stavbo zgradilo. Menimo, da\
  \ bi \u017Ee samo dejstvo, da bo davek pla\u010Deval lastnik, moralo spodbuditi\
  \ postopke urejanja gradbenih parcel. V sistemu nadomestila za uporabo stavbnih\
  \ zemlji\u0161\u010D, ki ga nadome\u0161\u010Da davke na nepremi\u010Dnine, namre\u010D\
  \ taka zemlji\u0161\u010Da pogosto niso bila predmet dajatve. Predloga se tudi,\
  \ da se vi\u0161ja dav\u010Dna stopnja 1,5 %\_ upo\u0161teva tudi za \u017Ee dolo\u010D\
  ena pripadajo\u010Da zemlji\u0161\u010Da in sicer za del povr\u0161ine, ki presega\
  \ povr\u0161ino, dolo\u010Deno v pogojih iz prostorskih aktov, ki so veljali v \u010D\
  asu gradnje ve\u010Dstanovanjske stavbe. Razumemo, da s ciljem spodbujanja racionalne\
  \ izrabe prostora \u017Eelite, da se nek prese\u017Eni del povr\u0161ine dav\u010D\
  na stopnja pove\u010Da. Predlog zakona o davku na nepremi\u010Dnine take re\u0161\
  itve neposredno ne predvideva. Je pa ta posredno vklju\u010Dena v sam sistem dolo\u010D\
  anja posplo\u0161ene tr\u017Ene vrednosti takega zemlji\u0161\u010Da. Uredba o dolo\u010D\
  itvi modelov vrednotenja nepremi\u010Dnin (Uradni list RS, \u0161t. 95/11) namre\u010D\
  \ dolo\u010Da, da se kot povr\u0161ina pripadajo\u010Dega zemlji\u0161\u010Da stavbi\
  \ \u0161teje dvakratnik povr\u0161ine zemlji\u0161\u010Da pod stavbo (fundus). Ta\
  \ se ne ovrednoti, saj je njegova vrednost vklju\u010Dena v vrednosti stanovanj.\
  \ Preostala zemlji\u0161\u010Da na tej parceli pa se vrednotijo kot zemlji\u0161\
  \u010D za gradnjo stavb, \u010De pa zemlji\u0161\u010Da nimajo pripisane take namenske\
  \ rabe, se vrednotijo glede na dejansko rabo, ki pa v mestnih naseljih praviloma\
  \ ni ve\u010D kmetijska ampak so to ponavadi druga stavbna zemlji\u0161\u010Da.\
  \ Ve\u010Dja kot je povr\u0161ina preostalega pripadajo\u010Dega zemlji\u0161\u010D\
  a, ve\u010Dja bo dav\u010Dna osnova in seveda ve\u010Dje dav\u010Dno breme. Podaja\
  \ se tudi predlog, da se mo\u010Dno obdav\u010Di povr\u0161ine, ki bi imele status\
  \ grajenega javnega dobra, pa ga \u0161e nimajo, zato da se ta status uredi. V zvezi\
  \ s to pobudo opozarjamo, da je neurejen status grajenega javnega dobra povezan\
  \ z neurejenim lastni\u0161tvom in da lahko take nepremi\u010Dnine le\u017Eijo na\
  \ zemlji\u0161\u010Dih v lasti posameznikov fizi\u010Dnih ali pravnih oseb, ki pa\
  \ s takim delom zemlji\u0161\u010Da ne morejo razpolagati, saj ga zaseda javna infrastruktura.\_\
  \ Menimo, da ni primerno, da se breme davka za take povr\u0161ine prevali na ni\u010D\
  \ krive lastnike. Zato se v predlogu Zakona o davku na nepremi\u010Dnine ureja,\
  \ da se deli parcel pod neodmerjeno javno infrastrukturo, ki bi morala imeti urejen\
  \ status javnega dobra, za namene odmere davka izlo\u010Di iz povr\u0161ine preostale\
  \ parcele. Seveda pa se tega dela parcele tudi ne obdav\u010Di, saj predlog zakona\
  \ dolo\u010Da, da so nepremi\u010Dnine, ki so javno dobro, davka opro\u0161\u010D\
  ene."
