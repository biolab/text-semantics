Naslov: "Avtomati\u010Dni prikaz \u017Ee vnesenih podatkov v aplikaciji Mini blagajna"
Odgovor pristojnega organa: "Odziv Ministrstva za finance:Kreiranje podlag v MINI\
  \ blagajni je omogo\u010Deno z namenom poenostavitve postopkov izdajanja in potrjevanja\
  \ ra\u010Dunov preko navedene aplikacije. Dodatna nadgradnja MINI blagajne trenutno\
  \ ni predvidena.Finan\u010Dna uprava Republike Slovenije je izdelala aplikacijo\
  \ MINI blagajna z namenom razbremenitve malih dav\u010Dnih zavezancev, ki izdajo\
  \ ter dav\u010Dno potrdijo gotovinske ra\u010Dune in bi jim nakup lastne programske\
  \ opreme v skladu z zahtevami Zakona o dav\u010Dnem potrjevanju ra\u010Dunov (Ur.\
  \ I. RS, \u0161t. 57/15) predstavljal nesorazmerno visok stro\u0161ek. Aplikacija\
  \ vklju\u010Duje funkcionalnost potrjevanja izdanih ra\u010Dunov iz vezane knjige\
  \ ra\u010Dunov in funkcionalnost izdaje potrjenih ra\u010Dunov prek MINI blagajne.\
  \ Aplikacija je na\u010Drtovana in izdelana tako, da podpira osnovne in najpomembnej\u0161\
  e funkcionalnosti za potrjevanje ra\u010Dunov iz vezane knjige ra\u010Dunov in izdajo\
  \ dav\u010Dno potrjenih ra\u010Dunov z elektronsko napravo.Program zavezancem ne\
  \ omogo\u010Da izdelave \u0161ifranta kupcev oz. naro\u010Dnikov, omogo\u010Da pa\
  \ izdelavo predlog ra\u010Dunov, tako v delu za naknadno potrjevanje izdanih ra\u010D\
  unov iz vezane knjige ra\u010Dunov kot v delu za sam izpis in izdajo dav\u010Dno\
  \ potrjenih ra\u010Dunov. Z izdelavo lastnih predlog se zavezanec lahko izogne ve\u010D\
  kratnemu ro\u010Dnemu vpisovanju istih podatkov na ra\u010Dune tako, da posamezno\
  \ predlogo (template) vnaprej izpolni z vsebino, ki se bo ponovila na ve\u010Djem\
  \ \u0161tevilu ra\u010Dunov. Predlogo nato uporabi pri vsakokratnem vnosu podatkov\
  \ o izdanem ra\u010Dunu za potrditev oziroma pri vsakokratni izdaji novega ra\u010D\
  una in v obrazec ra\u010Duna vpi\u0161e le dodatne podatke, ki se nana\u0161ajo\
  \ na posamezno dobavo blaga oziroma storitev. Na\u010Din uporabe predlog je opisan\
  \ v navodilih za uporabo programa MINI blagajna na spletni strani Finan\u010Dne\
  \ uprave RS."
