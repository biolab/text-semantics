Naslov: "Gotovinsko pla\u010Devanje na upravnih enotah"
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravo:\_Gotovinsko pla\u010D\
  evanje je omogo\u010Deno na vseh sede\u017Eih upravnih enot in prav tako na veliki\
  \ ve\u010Dini krajevnih uradov, ki so ustanovljeni bodisi kot notranja organizacijska\
  \ enota ali kot na\u010Din dela v okviru upravne enote. Absolutno ne gre za splo\u0161\
  no prakso ukinjanja mo\u017Enosti gotovinskega pla\u010Devanja na upravnih enotah,\
  \ pa\u010D pa le za izjemno redke primere na posameznih krajevnih uradih, na podlagi\
  \ odlo\u010Ditve predstojnika posamezne upravne enote.Pla\u010Dilo z gotovino je\
  \ mo\u017Eno na vsaki upravni enoti v Republiki Sloveniji, kot tudi v ve\u010Dini\
  \ primerov krajevnih uradov."
