Naslov: "Tehtanje koli\u010Dine gospodinjskih odpadkov"
Odgovor pristojnega organa: "Odgovor Ministrstva za okolje in prostor:Na podlagi Zakona\
  \ o lokalni samoupravi /ZLS/ (Uradni list RS, \u0161t. 94/07 \u2013 UPB2, 76/08,\
  \ 79/09, 51/10) ob\u010Dina samostojno opravlja lokalne zadeve javnega pomena \u201C\
  (izvirne naloge)\u201C, ki jih dolo\u010Di s splo\u0161nim aktom ob\u010Dine ali\
  \ so dolo\u010Dene z zakonom. V okviru teh nalog skrbi za varstvo zraka, tal, vodnih\
  \ virov, za varstvo pred hrupom, za zbiranje in odlaganje odpadkov in opravlja druge\
  \ dejavnosti varstva okolja. Podrobnej\u0161e naloge in na\u010Din izvajanja nalog\
  \ varstva okolja, skladno z 19. b \u010Dlenom tega zakona ob\u010Dina dolo\u010D\
  i v odloku.Vlada Republike Slovenije na podlagi tretjega odstavka 149. \u010Dlena\
  \ Zakona o varstvu okolja (Uradni list RS, \u0161t. 39/06 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 49/06 \u2013 ZMetD, 66/06 \u2013 odl. US, 33/07 \u2013\
  \ ZPNa\u010Drt, 57/08 \u2013 ZFO-1A, 70/08, 108/09, 48/12 in 57/12) s predpisi ureja\
  \ metodologijo za oblikovanje cen, oskrbovalne standarde in tehni\u010Dne, vzdr\u017E\
  evalne, organizacijske ter druge ukrepe in normative za opravljanje javnih slu\u017E\
  b.V Uredbi o obvezni ob\u010Dinski gospodarski javni slu\u017Ebi zbiranja komunalnih\
  \ odpadkov (Uradni list RS, \u0161t. 33/17 in 60/18) med drugim ureja tudi naloge\
  \ obvezne ob\u010Dinske gospodarske javne slu\u017Ebe zbiranja komunalnih odpadkov\
  \ ter najmanj\u0161i obseg oskrbovalnih standardov in tehni\u010Dnih, organizacijskih\
  \ in drugih ukrepov za opravljanje javne slu\u017Ebe zbiranja.Uporabnikom dolo\u010D\
  a, da morajo mora svoje komunalne odpadke prepu\u0161\u010Dati izvajalcu javne slu\u017E\
  be v skladu s to uredbo in na na\u010Din, dolo\u010Den v predpisu ob\u010Dine, izvajalec\
  \ javne slu\u017Ebe pa mora zbirati me\u0161ane komunalne odpadke od vseh izvirnih\
  \ povzro\u010Diteljev teh odpadkov.Uredba dolo\u010Da, da se odpadki o prepu\u0161\
  \u010Dajo v zabojniku ali vre\u010Di na za to dolo\u010Denem prevzemnem mestu in\
  \ na na\u010Din, dolo\u010Den v predpisu ob\u010Dine.Tudi pogostost prevzema odpadkov\
  \ je dolo\u010Dena v ob\u010Dinskem predpisu, vendar se mora prevzem opraviti vsaj\
  \ enkrat mese\u010Dno.Izvajalec javne slu\u017Ebe mora zamenjati obstoje\u010Di\
  \ zabojnik za me\u0161ane komunalne odpadke, \u010De prostornina zabojnika ne ustreza\
  \ potrebam uporabnika ali \u010De je zabojnik tako mo\u010Dno po\u0161kodovan, uni\u010D\
  en ali izrabljen, da lahko prepu\u0161\u010Danje teh odpadkov povzro\u010Di tveganje\
  \ za okolje ali zdravje ljudi.Prav tako mora za uporabnike s podro\u010Dja ob\u010D\
  ine urediti \u0161e zbiranje kosovnih odpadkov v zbiralnih akcijah ali na poziv\
  \ uporabnika, zbiranje komunalnih odpadkov v zbiralnicah in premi\u010Dnih zbiralnicah\
  \ ter\_ zbiranje odpadkov v zbirnem centru. Vse opisane storitve morajo biti dostopne\
  \ vsem izvirnim povzro\u010Diteljem komunalnih odpadkov.Metodologijo za oblikovanje\
  \ cen javnih slu\u017Eb je vlada dolo\u010Dila v Uredbi o metodologiji za oblikovanje\
  \ cen storitev obveznih ob\u010Dinskih gospodarskih javnih slu\u017Eb varstva okolja\
  \ (Uradni list RS, \u0161t. 87/12, 109/12 in 76/17).Ta v 23. \u010Dlenu dolo\u010D\
  a, da izvajalec javne slu\u017Ebe zbiranja odpadkov uporabnikom ceno zbiranja, ki\
  \ se oblikuje na kg opravljene storitve, zara\u010Duna uporabnikom sorazmerno glede\
  \ na prostornino zabojnika za me\u0161ane komunalne odpadke (oziroma prostornino\
  \ zabojnika za biolo\u0161ko razgradljive kuhinjske odpadke, kadar izra\u010Dunava\
  \ ceno zbiranja biolo\u0161ko razgradljivih kuhinjskih odpadkov in zelenega vrtnega\
  \ odpada) in pogostost odvoza zabojnika. Izra\u010Dun poteka tako, da se najmanj\
  \ enkrat letno razdeli masa v zadnjem obra\u010Dunskem obdobju zbranih komunalnih\
  \ odpadkov (lo\u010Deno zbrane frakcije in kosovni odpadki, lo\u010Deno zbrana embala\u017E\
  a ter me\u0161ani komunalni odpadki) v posamezni ob\u010Dini na uporabnike glede\
  \ na prostornino zabojnika za me\u0161ane komunalne odpadke in pogostost odvoza\
  \ tega zabojnika.Tradicionalni sistemi zbiranja komunalnih odpadkov so pred leti\
  \ delovali po na\u010Delu ene posode (pogosto celo za ve\u010D objektov), v katero\
  \ so se nekriti\u010Dno odlagali odpadki. Sistem financiranja je temeljil na enakomerni\
  \ porazdelitvi stro\u0161kov med uporabniki z enotno ceno ali celo z odtegljaji\
  \ v obliki taks ali davkov. Ta sistem je bil do nekaterih uporabnikov nepravi\u010D\
  en.Del uporabnikov, ki je z odpadki ravnal racionalno, je z enotno ceno subvencioniral\
  \ porabo tistih, ki so povzro\u010Dali ve\u010D odpadkov. Prav tako je drugi del\
  \ uporabnikov lahko popolnoma zanemaril vpra\u0161anja, ki zadevajo porabo, koli\u010D\
  ino generiranih odpadkov in posledi\u010Dno njihov vpliv na okolje.V preteklosti\
  \ so izvajalci GJS ravnanja z odpadki uporabnikom zara\u010Dunavali storitve na\
  \ razli\u010Dne na\u010Dine. Mo\u017Ene podlage za izra\u010Dun so bile:\u2022 povr\u0161\
  ina stanovanjske enote oz. poslovnega prostora;\u2022 \u0161tevilo \u010Dlanov v\
  \ gospodinjstvu;\u2022 volumen in \u0161tevilo praznjenj posode za zbiranje in odvoz\
  \ odpadkov.Na\u0161tete metode zara\u010Dunavanja storitve ravnanja z odpadki imajo\
  \ vsaka zase dolo\u010Dene pomanjkljivosti in prednosti.Sistem obra\u010Duna vezan\
  \ na kvadraturo objekta, je bil ena od zgodnej\u0161ih oblik porazdelitve stro\u0161\
  kov ravnanja z odpadki med uporabnike. Seveda zdaj tako strokovnjaki s podro\u010D\
  ja ravnanja z odpadki kot tudi uporabniki oporekajo tezi, da je ustvarjena koli\u010D\
  ina odpadkov povezana s kvadraturo uporabnikovega objekta. Vendar je bila ta metoda\
  \ ena od prvih,s katero so izvajalci javne slu\u017Ebe preko uradne evidence \u2013\
  \ katastra poskusili dolo\u010Diti kriterij delitve stro\u0161kov.Sistem obra\u010D\
  una, vezan na \u0161tevilo oseb v uporabnikovem objektu, ki je v nekaterih okoljih\
  \ nasledil prej obravnavano metodo, je pomenil napredek pri obra\u010Dunu stro\u0161\
  kov za manj\u0161a (eno\u010Dlanska ali dvo\u010Dlanska) gospodinjstva. Seveda pa\
  \ je tudi ta pomanjkljiv. Ve\u010D\u010Dlanska gospodinjstva pri takem na\u010D\
  inu obra\u010Duna niso stimulirana za zmanj\u0161anje koli\u010Dine odpadkov. Izvajalec\
  \ javne slu\u017Ebe ima pogosto te\u017Eave s pridobivanjem a\u017Eurnih evidenc.\
  \ Pojavijo se tudi te\u017Eave pri na\u010Dinu dolo\u010Danja stro\u0161kov za po\u010D\
  itni\u0161ke objekte, ki so v uradnih evidencah pogosto prikazani kot nenaseljeni.Prej\
  \ obravnavana sistema je nasledil sistem obra\u010Duna (ki ga aplicira tudi veljavni\
  \ predpis za metodologijo izra\u010Duna cen storitev GJS) na podlagi volumna posod\
  \ in frekvence praznjenj, ki v osnovi spodbuja uporabnik k manj\u0161emu onesna\u017E\
  evanju, ko lahko izbere svojim potrebam ustrezno velikost posode.Z nadgradnjo sistema\
  \ lo\u010Denega zbiranja z dostavo posod za zbiranje embala\u017Ee in (ponekod)\
  \ papirja na odjemno mesto (pri \u010Demer je stro\u0161ek odvoza vklju\u010Den\
  \ v ceno javne slu\u017Ebe in neodvisen od velikosti posod za zbiranje teh frakcij)\
  \ lahko posledi\u010Dno lahko uporabnik zmanj\u0161a velikost posode za me\u0161\
  ane odpadke in s tem stro\u0161ek za ravnanje z odpadki.S takim na\u010Dinom obra\u010D\
  una so uporabniki stimulirani k zmanj\u0161evanju koli\u010Din me\u0161anih odpadkov.Ker\
  \ je velikost posode tehni\u010Dno omejena z minimalno vi\u0161ino, ki zagotavlja\
  \ strojno praznjenje, minimalno \u0161irino, ki \u0161e zagotavlja stabilnost posode,\
  \ se pojavi te\u017Eava, ko v majhnem (eno- ali dvo\u010Dlanskem) gospodinjstvu\
  \ uporabljajo minimalno velikost posode enako kot v sosednjem na primer 5-\u010D\
  lanskem gospodinjstvu, kjer uporabniki zgledno lo\u010Dujejo odpadke. Pri praznjenju\
  \ v naprej predpisanem intervalu se pogosto zgodi, da je posoda majhnega gospodinjstva\
  \ skoraj prazna, kar pri uporabniku storitve vzbuja vsaj dvom o pravi\u010Dnosti\
  \ obra\u010Dunskega sistema. Pri tem se seveda ne zavedajo, da ra\u010Dun za ravnanje\
  \ z odpadki ni le \xBBobra\u010Dun praznjenja posod\xAB.V povezavi s tehtanjem odpadkov\
  \ na odjemnem mestu, odgovarjamo:Trinajsti odstavek 23. \u010Dlena uredbe (UMEDO)\
  \ tako mo\u017Enost dopu\u0161\u010Da:''\_Ne glede na dolo\u010Dbe petega in \u0161\
  estega odstavka tega \u010Dlena se v primeru, ko se koli\u010Dina prepu\u0161\u010D\
  enih odpadkov ugotavlja s tehtanjem pri uporabniku, stro\u0161ki javne infrastrukture\
  \ in koli\u010Dina opravljenih storitev v zvezi s tretjo in \u010Detrto alinejo\
  \ 1. to\u010Dke prvega odstavka prej\u0161njega \u010Dlena porazdelijo med uporabnike\
  \ glede na dejansko maso prepu\u0161\u010Denih odpadkov posameznega uporabnika.''Vsekakor\
  \ gre za najbolj natan\u010Dno orodje za dolo\u010Ditev prevzetih koli\u010Din odpadkov,\
  \ ki nadgradi sistem elektronske identifikacije (\u0161tevilki transponderja, \u010D\
  asu ter geokoordinatam praznjenja se doda \u0161e zapis izmerjene mase).Seveda ne\
  \ smemo zanemariti nekaj dejstev v zvezi s ceno take tehnologije. Vozilo je treba\
  \ opremiti s tehtalno celico, ki omogo\u010Da dinami\u010Dno merjenje mase odpadkov.\
  \ Take tehtalne naprave je treba redno overovljati. Pojavi se tudi vpra\u0161anje\
  \ minimalne natan\u010Dnosti take naprave, oziroma obmo\u010Dja merjenja v katerem\
  \ je ta natan\u010Dnost zagotovljena.Z natan\u010Dnostjo in ceno je povezano \u0161\
  e eno vpra\u0161anje. Povpre\u010Dno smetarsko vozilo je v slovenskih podjetjih\
  \ za zbiranje odpadkov opremljeno z enodelnim stresalnikom posod za odpadke, ki\
  \ ga operater spro\u017Ei tako, da preko ro\u010Dice odpre hidravli\u010Dni ventil.\
  \ Ponovljivost takega postopka je vpra\u0161ljiva (ne da se zagotoviti, da je ventil\
  \ vsakokrat enako odprt, to pa vpliva na pospe\u0161ek pri dvigu posode). Ve\u010D\
  jo ponovljivost zagotavlja elektronsko krmiljeni avtomatski stresalnik, pri katerem\
  \ avtomatika nadzoruje proces od trenutka, ko je operater spro\u017Eil senzor prisotnosti\
  \ posode, do trenutka, ko stresalnik vrne posodo na tla. Cenovna razlika med obema\
  \ sistemoma ni zanemarljiva, kar bi se izrazilo tudi v ceni opravljene storitve.Pokazalo\
  \ se je, da obra\u010Dun stro\u0161kov zbiranja vezan na minimalni volumen posode\
  \ praviloma pokrije le nekaj ve\u010D kot zna\u0161ajo ''fiksni'' stro\u0161ki izvajanja\
  \ slu\u017Ebe.Pri zbiranju odpadkov se namre\u010D pojavijo stro\u0161ki, ki nastajajo\
  \ neodvisno od tega, kolikokrat je uporabnik oddal posodo v praznjenje oziroma koliko\
  \ kg odpadkov je pri tem oddal. Te stro\u0161ke imenujemo fiksni stro\u0161ki. Med\
  \ temi so delovanje in oskrba zbiralnic lo\u010Denih frakcij, zbiranje kosovnih\
  \ in nevarnih odpadkov, delovanje in oskrba zbirnih centrov ter navsezadnje tudi\
  \ tisti del stro\u0161kov zbiranja, ki nastane, ko izvajalec skladno z urnikom zbiranja\
  \ po\u0161lje ekipo (vozilo za zbiranje odpadkov s pripadajo\u010Dim osebjem) na\
  \ teren, ob (teoreti\u010Dni) mo\u017Enosti, da nih\u010De od uporabnikov ta dan\
  \ ne bo oddal posode v praznjenje."
