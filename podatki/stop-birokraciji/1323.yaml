Naslov: "Podalj\u0161anje upokojenske vozovnice"
Odgovor pristojnega organa: "Odgovor Ministrstva za okolje, podnebje in energijo\r\
  \n\_\r\nV zvezi s \_pobudo Ministrstvo za okolje, podnebje in energijo (v nadaljnjem\
  \ besedilu: ministrstvo) pojasnjuje, da je ministrstvo sprejelo Sklep o podalj\u0161\
  anju veljavnosti subvencioniranih vozovnic za brezpla\u010Den prevoz. S sklepom\
  \ se avtomatsko podalj\u0161uje veljavnost vozovnic za upokojence, starej\u0161\
  e od 65 let, imetnike evropske kartice ugodnosti ter vojne veterane.\_\r\n\_\r\n\
