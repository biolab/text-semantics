Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:\_\"Potrdilo lahko\
  \ pridobi mladoletna oseba, starej\u0161a od 8 let. V primeru, da je bodo\u010D\
  i imetnik mladoletna oseba, ki nima procesne sposobnosti, mora biti ob oddaji zahtevka\
  \ prisoten tudi njen zakoniti zastopnik, ki se tudi osebno identificira in poleg\
  \ vlagatelja podpi\u0161e na zahtevek za\_ pridobitev digitalnega potrdila. V zahtevku\
  \ mora poleg osnovnih podatkov (EM\u0160O, elektronski naslov in geslo), biti zapisano\
  \ tudi ime in priimek zakonitega zastopnika. \u010Ce je zakoniti zastopnik vlagateljev\
  \ skrbnik, mora referent potrebne podatke preveriti v javnih evidencah ali v odlo\u010D\
  bi o skrbni\u0161tvu oziroma v izpisku iz rojstne mati\u010Dne knjige vlagatelja,\
  \ \u010De gre za vlagateljevega roditelja.\" Bistvena zahteva pri oddaji zahtevka\
  \ je ta, da ga podpi\u0161e bodo\u010Di imetnik dig. potrdila. V primeru, da gre\
  \ za mladoletno osebo, mora zahtevek DODATNO podpisati \u0161e njen zakoniti zastopnik.\
  \ Le-ta torej ne more samostojno pridobiti dig. potrdila za mladoletno osebo, kar\
  \ pomeni, da tudi elektronskega zahtevka za dig. potrdilo ne more podpisati s svojim\
  \ digitalnim potrdilom v imenu mladoletne osebe. "
