Naslov: "Neenotna praksa bank pri Transakcijskih ra\u010Dunih (osebni ra\u010Dun je\
  \ lahko tudi poslovni) samostojnih podjetnikov"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:Uvodoma pojasnjujemo,\
  \ da je primarna naloga Ministrstva za finance, kot resornega ministrstva za podro\u010D\
  je ban\u010Dni\u0161tva, oblikovanje sistemskih re\u0161itev, ki omogo\u010Dajo\
  \ u\u010Dinkovito in varno delovanje bank ter njihov nadaljnji razvoj, obenem pa\
  \ zagotavljajo finan\u010Dno stabilnost in tudi varstvo vlagatelje.Podro\u010Dje,\
  \ ki ga izpostavljate, je urejeno v 11. poglavju ZPlaSSIED, ki ureja register transakcijskih\
  \ ra\u010Dunov. V skladu s sedmo alinejo 2. to\u010Dke drugega odstavka 192. \u010D\
  lena ZPlaSSIED, se v registru transakcijskih ra\u010Dunov obdeluje tudi podatek,\
  \ da se transakcijski ra\u010Dun, katerega imetnik je fizi\u010Dna oseba, uporablja\
  \ za opravljanje dejavnosti. Nadalje je v \u0161estem odstavku 192. \u010Dlena dolo\u010D\
  eno, da morajo imetniki transakcijskih ra\u010Dunov, ki so fizi\u010Dne osebe, ponudnikom\
  \ pla\u010Dilnih storitev, ki vodijo transakcijske ra\u010Dune, zagotoviti podatek,\
  \ da se transakcijski ra\u010Dun uporablja za opravljanje dejavnosti. Skladno s\
  \ \u0161estim odstavkom 192. \u010Dlena ZPlaSSIED mora fizi\u010Dna oseba banki\
  \ sporo\u010Diti, \u010De osebni transakcijski ra\u010Dun uporablja za opravljanje\
  \ dejavnosti, preden za\u010Dne transakcijski ra\u010Dun uporabljati za opravljanje\
  \ dejavnosti. Za \u017Ee obstoje\u010De transakcijske ra\u010Dune, ki jih fizi\u010D\
  ne osebe uporabljajo za opravljanje dejavnosti, ki niso javni v registru transakcijskih\
  \ ra\u010Dunov, pa je v 330. \u010Dlenu ZPlaSSIED dolo\u010Deno, da morajo fizi\u010D\
  ne osebe banke najkasneje do 30. junija 2018 obvestiti, da transakcijski ra\u010D\
  un uporabljajo za opravljanje dejavnosti. Namen zakonsko dolo\u010Dene zahteve glede\
  \ sporo\u010Danja in javne objave podatkov o transakcijskih ra\u010Dunih podjetnikov\
  \ in zasebnikov, ki se uporabljajo za opravljanje dejavnosti v registu transakcijskih\
  \ ra\u010Dunov je zagotavljanje javnosti odatkov in s tem ve\u010Dje varnosti pravnega\
  \ prometa v zvezi z opravljanjem dejavnosti.Zakonske dolo\u010Dbe ZPlaSSIED ne dolo\u010D\
  ajo razli\u010Dnih oblik transakcijskih ra\u010Dunov, temve\u010D ponudbe le-teh\
  \ (in nadomestila za njihovo zagotavljanje) dolo\u010Dajo banke v skladu s svojo\
  \ poslovno politiko, zato veljavna zakonodajna ureditev tudi ne zahteva odprtja\
  \ (skupnega) transakcijskega ra\u010Duna, ki se uporablja za osebne in poslovne\
  \ namene. Prav tako ZPlaSSIED ne dolo\u010Da, da mora imeti samostojni podjetnik\
  \ lo\u010Den transakcijski ra\u010Dun za opravljanje dejavnosti. \u010Ce banka odprtje\
  \ (skupnega) transakcijsekga ra\u010Duna zavrne, lahko fizi\u010Dni osebi, ki opravlja\
  \ dejavnost ponudi odprtje lo\u010Denih ra\u010Dunov za osebne in poslovne namene.\
  \ \u010Ce fizi\u010Dna oseba ne \u017Eeli tega sprejeti, pa lahko enostansko prekine\
  \ pogodbo o pla\u010Dilnih storitvah v skladu z 99. \u010Dlenom ZPlaSSIED ter se\
  \ odlo\u010Di za odprtje skupnega transakcijsekga ra\u010Duna pri drugi banki, ki\
  \ omogo\u010Da odprtje tovrstnega ra\u010Duna.Glede na navedeno Ministrstvo za finance\
  \ ocenjuje, da je sedanji institucionalni okvir, ki ureja register transakcijskih\
  \ ra\u010Dunoov, ustrezen, zato ne na\u010Drtuje nadalnjih postopkov v zvezi s predlogom."
