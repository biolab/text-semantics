Naslov: "Pobuda za spremembo in dopolnitev dolo\u010Db Zakona o vodah"
Odgovor pristojnega organa: "ODZIV MKO:\_V pobudi je podanih ve\u010D predlogov za\
  \ spremembo dolo\u010Db Zakona o vodah, ki se nana\u0161ajo na postopek izdaje vodnega\
  \ soglasja:- izena\u010Ditev pridobivanja vodnega soglasja zaradi molka organa tako\
  \ za gradbene posege kot negradbene posege\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\
  \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\
  \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\
  \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\
  \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ - nasipavanje za namene agromelioracij do dolo\u010D\
  enega praga bi se morale uvrstiti med posege po \u0161estem odstavku 151.a \u010D\
  lena Zakona o vodah - sprememba \u0161estega odstavka 151. a \u010Dlena Zakona o\
  \ vodah tako, da projektnih pogojev ali drugih pogojev za poseg ni potrebno pridobivati\
  \ za objekte, ki po dolo\u010Dbah Zakona o graditvi objektov spadajo med enostavne\
  \ in nezahtevne objekte, ter za druge posege v prostor, ki po dolo\u010Dbah Zakona\
  \ o kmetijskih zemlji\u0161\u010Dih spadajo med agromelioracije.Zahvaljujemo se\
  \ vam za posredovano pobudo s pojasnilom in predstavitvijo konkretne situacije in\
  \ konkretne problematike. V interesu na\u0161ega ministrstva je, da se postopki\
  \ izdaje razli\u010Dnih dovoljenj in soglasij, podelijo s \u010Dim manj obremenitvami,\
  \ tako za stranke kot za organ, ki jih podeljuje oziroma o njih odlo\u010Da. Prav\
  \ na podro\u010Dju voda je bil Zakon o vodah \u017Ee dvakrat noveliran tudi iz razlogov\
  \ odprave administrativnih ovir. Pri poenostavitvah postopkov pa smo vsekakor vezani\
  \ tudi na splo\u0161na na\u010Dela varstva okolja in voda, varstvo drugih udele\u017E\
  encev v prostoru in seveda zakonodajo Evropske unije. Prav podro\u010Dje voda je\
  \ na ravni Evropske unije zelo zavezujo\u010De, tako na podro\u010Dju zagotavljanja\
  \ kakovosti voda, presoj posegov v okolje, kot tudi vodnega re\u017Eima. Popolna\
  \ odprava presoj negradbenih posegov in neposredna navezava na predpise, ki urejajo\
  \ graditev, ne bo mogo\u010Da. Po predpisih, ki urejajo graditev, so objekti glede\
  \ na zahtevnost razvr\u0161\u010Deni v kategorije, \u017Eal, prvenstveno glede na\
  \ statiko in ne upo\u0161tevajo okoljskega vpliva. Z vidika okolja ima lahko nek\
  \ povsem negradben ukrep veliko ve\u010Dji vpliv na okolje kot gradbeni poseg. Zagotovo\
  \ pa Iahko pritrdimo va\u0161emu rmnenju, da bi se Iahko izognili marsikateremu\
  \ postopku na na\u010Din, da se v naprej dolo\u010Dijo pragovi ali posegi, ki ne\
  \ predstavljajo ve\u010Djega vpliva na okolje. Prav tako je s strani Agencije RS\
  \ za okolje podan predlog, da se umakne obveznost pridobitve projektnih in drugih\
  \ pogojev za poseg obenem pa se objavijo splo\u0161ni projektni pogoji in projektni\
  \ pogoji za druge tipi\u010Dne posege. V delovnem programu Vlade RS je (ob zaklju\u010D\
  ku leto\u0161njega leta) predvidena tudi priprava novele Zakona o vodah katere namen\
  \ je tudi odprava administrativnih bremen v postopkih, predvidenih po temu zakonu."
