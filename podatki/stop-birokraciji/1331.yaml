Naslov: "Pridobitev pravice do vo\u017Enje motornih vozil"
Odgovor pristojnega organa: "Odgovor ministrstva za infrastrukturo:\_Z vozni\u0161\
  kim dovoljenjem se izkazuje pravica do vo\u017Enje motornega vozila dolo\u010Dene\
  \ kategorije v cestnem prometu. Zato se ta javna listina lahko izda posameznikom,\
  \ ki izkazujejo sposobnosti in znanje za vo\u017Enjo motornih vozil v cestnem prometu.3.\
  \ to\u010Dka\_ prvega odstavka\_ 56. \u010Dlena Zakona o voznikih, kot splo\u0161\
  ni pogoj za udele\u017Ebo voznikov motornih vozil v cestnem prometu predpisuje veljavno\
  \ vozni\u0161ko dovoljenje za vo\u017Enjo vozil tiste oziroma tistih kategorij,\
  \ v katere spada vozilo ali skupina vozil, ki jo vozi in ne vozi v nasprotju z omejitvijo,\
  \ vpisano v njenem vozni\u0161kem dovoljenju.Izjema od splo\u0161nega pravila je\
  \ predvidena v \u010Detrtem odstavku 56. \u010Dlena Zakona o voznikih, ki dolo\u010D\
  a, da sme v Republiki Sloveniji do vro\u010Ditve vozni\u0161kega dovoljenja voziti\
  \ motorno in priklopno vozilo tiste oziroma tistih kategorij, v katere spada vozilo\
  \ ali skupina vozil, ki jo vozi, oseba, ki ima potrdilo, da je pri upravni enoti\
  \ dala vlogo za izdajo vozni\u0161kega dovoljenja, na kateri je navedeno, da izpolnjuje\
  \ pogoje za izdajo vozni\u0161kega dovoljenja. Veljavnost tega potrdila je 60 dni.Glede\
  \ na zakonske dolo\u010Dbe je vozni\u0161ko dovoljenje edini dokument, ki izkazuje\
  \ pravico do vo\u017Enje v cestnem prometu, kar je tudi zahteva Konvencije o cestnem\
  \ prometu. Oseba pa ima, kot \u017Ee navedeno, dve mo\u017Enosti: da vlo\u017Ei\
  \ vlogo za izdajo vozni\u0161kega dovoljenja in vozi v prometu s potrdilom, ki vozni\u0161\
  ko dovoljenja nadome\u0161\u010Da do vro\u010Ditve kartice ali da opravi izpit za\
  \ drugo kategorijo in nato vlo\u017Ei vlogo za izdajo vozni\u0161kega dovoljenja\
  \ obeh kategorij."
