Naslov: "Izpla\u010Dila zahtevkov za izpla\u010Dila iz sredstev evropske kohezijske\
  \ politike"
Odgovor pristojnega organa: "Odgovor\_Slu\u017Ebe Vlade Republike Slovenije za razvoj\
  \ in evropsko kohezijsko politiko:V nadaljevanju je naveden odgovor v zvezi s pobudo\
  \ za ukrepanje, ki jo je Slu\u017Eba Vlade Republike Slovenije za razvoj in evropsko\
  \ kohezijsko politiko (v nadaljnjem besedilu: SVRK) prejela v vlogi organa upravljanja,\
  \ ter naslavlja problematiko neenotne prakse pri izvr\u0161evanju dolo\u010Dbe petega\
  \ odstavka 29. \u010Dlena Uredbe o porabi sredstev evropske kohezijske politike\
  \ v Republiki Sloveniji v programskem obdobju 2014 2020 za cilj nalo\u017Ebe za\
  \ rast in delovna mesta (Uradni list RS, \u0161t. 29/15, 36/16, 58/16, 69/16 \u2013\
  \ popr., 15/17, 69/17 in 67/18; v nadaljnjem besedilu: Uredba EKP), ki dolo\u010D\
  a slede\u010De:\xBB(5) Posredni\u0161ki organ oziroma izvajalski organ opravi kontrolo\
  \ popolnosti in pravilnosti zahtevka za izpla\u010Dilo v skladu z drugim, tretjim\
  \ in \u010Detrtim odstavkom tega \u010Dlena v 30 dneh od prejema popolnega zahtevka\
  \ za izpla\u010Dilo, v primeru dopolnitve pa najpozneje v 90 dneh. \u010Ce posredni\u0161\
  ki organ oziroma izvajalski organ vloge ne zavrne, izda odredbo za izpla\u010Dilo\
  \ sredstev iz dr\u017Eavnega prora\u010Duna.\xAB.\_ \_ \_Pobuda navaja izvr\u0161\
  evanje citiranega dolo\u010Dila na na\u010Din, v skladu s katerim naj bi bil 90\
  \ dnevni rok mestoma pojmovan kot redni rok za pregled zahtevka, prav tako naj bi\
  \ se upravi\u010Denci v \u010Dasu od poteka roka 30 dni od vlo\u017Eitve zahtevka\
  \ do izteka 90 dnevnega roka, nahajali v nejasnosti glede popolnosti in utemeljenosti\
  \ vlo\u017Eenega zahtevka za izpla\u010Dilo, kakor tudi glede pri\u010Dakovanega\
  \ datuma nakazila sredstev.V zvezi z izpostavljeno problematiko ugotavljamo slede\u010D\
  e:\r\n- Zakon o izvr\u0161evanju prora\u010Dunov Republike Slovenije za leti 2020\
  \ in 2021 (Uradni list RS, \u0161t. 75/19 in 61/20 \u2013 ZDLGPE; v nadaljnjem besedilu:\
  \ ZIPRS2021) v 32. \u010Dlenu pla\u010Dilni rok za pla\u010Dilo vseh obveznosti\
  \ za neposredne uporabnike opredeljuje kot 30. dan, za posredne uporabnike pa najve\u010D\
  \ 30 dni po prejemu listine, ki je podlaga za izpla\u010Dilo,\r\n- upo\u0161tevajo\u010D\
  \ specifi\u010Dnost obravnave zahtevka za izpla\u010Dilo, kot listine, v zvezi s\
  \ prejemom katere se izvr\u0161i pla\u010Dilo sredstev za sofinanciranje upravi\u010D\
  enih stro\u0161kov, ter sestavnih delov le-tega, gre prepoznati potrebo po pojmovanju\
  \ za\u010Detka teka roka, v katerem naj organ obravnava zahtevek za izpla\u010D\
  ilo, se glede njega izre\u010De in izda odredbo za pla\u010Dilo, od trenutka, ko\
  \ je zahtevek za izpla\u010Dilo sposoben za vsebinsko obravnavo v skladu s\_ pravili\
  \ kohezijske politike, t.j. od trenutka njegove popolnosti. \u0160ele s popolnostjo\
  \ zahtevka za izpla\u010Dilo je po pojmovanju organa upravljanja zmo\u017Eno ugotoviti,\
  \ da organ v lu\u010Di 32. \u010Dlena ZIPRS2021 razpolaga z listino, ki je podlaga\
  \ za vsebinsko obravnavo in odredbe za izpla\u010Dilo. Zasledujo\u010D cilj, ki\
  \ ga uzakonja 32. \u010Dlen ZIPRS2021, t.j. likvidnost upravi\u010Dencev, je bil\
  \ v Uredbi EKP skupni rok za obravnavo zahtevka za izpla\u010Dilo in podajo odredbe\
  \ za\_ izpla\u010Dilo v primeru njegove popolnosti, pravilnosti in utemeljenosti,\
  \ oziroma za zavrnitev zahtevka, dolo\u010Den v trajanju 90 dni, s \u010Dimer se\
  \ v primeru potrebe po dopolnitvi zahtevka za izpla\u010Dilo organe posredno sili\
  \ k u\u010Dinkovitosti pri pripravi in obravnavi zahtevkov za izpla\u010Dilo ter\
  \ izvedbi administrativnih preverjanj ter drugih opravil s tem v zvezi.\_Upo\u0161\
  tevajo\u010D problematiko, ki jo navaja pobudnik predlagamo, da v pogodbe o sofinanciranju,\
  \ ki jih sklepate z upravi\u010Denci, ali navodila posredni\u0161kega organa, po\
  \ potrebi vnesete dolo\u010Dila, ki bi podrobneje opredeljevala:\r\ni. rok za obravnavo\
  \ zahtevkov za izpla\u010Dilo kot 30 dnevni rok,\r\nii. postopanje posredni\u0161\
  kega organa v primeru nepopolnosti zahtevka za izpla\u010Dilo,\_\r\niii. rok, v\
  \ katerem naj upravi\u010Denec predlo\u017Ei dopolnitev zahtevka za izpla\u010D\
  ilo,\r\niv. rok v katerem se je dol\u017Ean organ izre\u010Di o pravilno dopolnjeni\
  \ vlogi,\_\r\npri tem pa naj se sledi dolo\u010Dilu petega odstavka 29. \u010Dlena\
  \ Uredbe EKP in zgoraj podanemu pojmovanju organa upravljanja.Predlagamo, da z vnosom\
  \ tak\u0161nih dolo\u010Dil v pogodbe o sofinanciranju ali navodila posredni\u0161\
  kega organa dolo\u010Dno in predvidljivo opredelite roke za obravnavo zahtevkov\
  \ za izpla\u010Dilo, pri tem pa, kot zgoraj opredeljeno, primarno sledite uresni\u010D\
  itvi 30 dnevnega roka za vsebinsko obravnavo popolnega zahtevka za izpla\u010Dilo\
  \ ter\_ u\u010Dinkovitosti pri pozivanju upravi\u010Dencev na odpravo napak oziroma\
  \ nepopolnosti, v primeru ugotovitve le-teh. V kolikor je to mo\u017Eno, skladno\
  \ s tretjim odstavkom 32. \u010Dlena ZIPRS2021 dolo\u010Dite tudi kraj\u0161e pla\u010D\
  ilne roke.\_"
