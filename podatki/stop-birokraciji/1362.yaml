Naslov: Enotno dovoljenje
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeveMinistrstvo za\
  \ notranje zadeve (v nadaljevanju: ministrstvo) po preu\u010Ditvi pobude uvodoma\
  \ ugotavlja, da ne gre za pobudo za administrativno razbremenitev oziroma poenostavitev\
  \ postopkov, temve\u010D za o\u010Ditke glede nepravilnega (in v primerjavi z drugimi\
  \ upravnimi enotami neenotnega) procesnega postopanja posamezne upravne enote v\
  \ konkretnem upravnem postopku podalj\u0161anja enotnega dovoljenja za prebivanje\
  \ in delo, pri \u010Demer pobudnika zanima kako lahko ena upravna enota sprejema\
  \ skenirane dokumente, druga pa ne, ter ali upravne enote v zvezi s tem nimajo natan\u010D\
  nih navodil.Ministrstvo pojasnjuje, da se v okviru svojih pristojnosti ne more meritorno\
  \ opredeljevati do postopanj upravne enote v konkretnem upravnem postopku, poleg\
  \ tega pa ministrstvo v tej zadevi zoper odlo\u010Ditve upravne enote ni niti prito\u017E\
  beni organ, saj v skladu s tretjim odstavkom 87. \u010Dlena Zakona o tujcih (Uradni\
  \ list RS, \u0161t. 91/21 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 95/21\
  \ \u2013 popr., 105/22 \u2013 ZZN\u0160PP, 48/23 in 115/23; v nadaljevanju: ZTuj-2)\
  \ zoper odlo\u010Dbe in sklepe, ki jih na prvi stopnji izda pristojna upravna enota\
  \ glede izdaje enotnega dovoljenja po 37., 37.a, 37.b, 38.\u010D, 39., 41., 44.b,\
  \ 44.d, 45., 45.a, 45.b, 45.c, 45.d, 46. in 48. \u010Dlenu ZTuj-2, ni dovoljena\
  \ prito\u017Eba, temve\u010D je dovoljen (neposredni) upravni spor na Upravno sodi\u0161\
  \u010De Republike Slovenije. Ministrstvo zato v nadaljevanju zgolj na (abstraktni)\
  \ zakonodajni ravni pojasnjuje, da se v skladu s 85. \u010Dlenom ZTuj-2 v postopkih\
  \ po tem zakonu (subsidiarno) uporabljajo dolo\u010Dbe zakona, ki ureja splo\u0161\
  ni upravni postopek (ZUP), \u010De s tem zakonom (ZTuj-2) ni druga\u010De dolo\u010D\
  eno, pri \u010Demer ZTuj2 v postopku izdaje in podalj\u0161anja enotnega dovoljenja\
  \ za prebivanje in delo (kakor tudi v postopkih za izdajo ali podalj\u0161anje drugih\
  \ vrst dovoljenj za prebivanje oziroma potrdil o prijavi prebivanja) ne dolo\u010D\
  a, da je potrebno predlo\u017Eiti originalne priloge oziroma dokazila o izpolnjevanju\
  \ pogojev, prav tako ne dolo\u010Da vsebine pooblastila, ki ga stranka poda poobla\u0161\
  \u010Dencu ali delodajalcu1 , zato se glede vseh teh vpra\u0161anj (subsidiarno)\
  \ uporabljajo dolo\u010Dbe ZUP, in sicer:\_\_1 Prvi odstavek 37.a \u010Dlena ZTuj-2\
  \ glede pooblastila tujca delodajalcu zgolj slede\u010De: \xBB\u010Ce pro\u0161\
  njo za izdajo ali podalj\u0161anje enotnega dovoljenja vlo\u017Ei tuj\u010Dev delodajalec,\
  \ lahko opravlja tudi druga dejanja v postopku v skladu s tuj\u010Devim pooblastilom,\
  \ ne more pa se mu vro\u010Diti izdanega enotnega - Prvi odstavek 173. \u010Dlena\
  \ ZUP med drugim dolo\u010Da, da lahko stranka predlo\u017Ei listine, ki so dokaz,\
  \ tudi v obliki elektronske (skenirane) kopije ali fotokopije. \u010Ce predlo\u017E\
  i stranka listino v prepisu, kot fotokopijo ali kot elektronsko kopijo, lahko uradna\
  \ oseba, ki vodi postopek, v skladu s tretjim odstavkom 173. \u010Dlena ZUP zahteva,\
  \ da naj poka\u017Ee izvirno listino. Uradna oseba ugotovi, ali se prepis oziroma\
  \ kopija ujema z izvirnikom. To ugotovitev zaznamuje na prepisu oziroma kopiji,\
  \ ta zaznamek se ne \u0161teje za upravno overitev in se zanj ne pla\u010Da taksa.\
  \ - Glede oblike pooblastila so upo\u0161tevne dolo\u010Dbe 55. \u010Dlena ZUP.\
  \ - Glede (ne)sprejema pro\u0161nje pa je potrebno poudariti, da je organ, ki je\
  \ pristojen za sprejem vloge oziroma ustnega sporo\u010Dila, dol\u017Ean vedno (tudi\
  \ \u010De ugotovi, da je formalno pomanjkljiva oziroma ne vsebuje vseh podatkov)\
  \ sprejeti vlogo v fizi\u010Dni obliki, ki se mu izro\u010Di, oziroma vzeti ustno\
  \ sporo\u010Dilo na zapisnik oziroma na predpisan ali druga\u010De pripravljen obrazec\
  \ in pri tem ugotoviti istovetnost vlo\u017Enika, razen v primerih, ko je vlo\u017E\
  nik uradni osebi osebno znan, v primeru nepopolnosti ali nerazumljivosti pro\u0161\
  nje pa je pristojni organ v nadaljevanju dol\u017Ean postopati v skladu s 67. \u010D\
  lenom ZUP in zahtevati odpravo pomanjkljivosti. Na koncu ministrstvo pojasnjuje\
  \ \u0161e, da je za nadzor nad pravilnostjo izvajanja upravnih postopkov in upravnega\
