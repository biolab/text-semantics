Naslov: "Poenostavitev Zakona o tujcih glede vro\u010Danja dovoljenj"
Odgovor pristojnega organa: "Odgovor Ministrstva za zunanje zadeve:Ministrstvo za\
  \ zunanje zadeve sicer nima pristojnisti za izvajanja Zakona o tujcih, vendar si\
  \ \u017Ee dlje \u010Dasa prizadeva za ustrezne spremembe zakonodaje na tem podro\u010D\
  ju, ki bi omogo\u010Dila vro\u010Danje dovoljenj za prebivanje tujcem, ki se zakonito\
  \ nahajajo na ozemlju dr\u017Eave. Navedena sprememba bi znatno poenostavila in\
  \ pocenila postopke tako za dr\u017Eavo, kot tudi za tujce, ki \u010Dakajo na ta\
  \ dovoljenja. S tak\u0161no spremembo bi tudi po na\u0161i oceni znatno prispevali\
  \ k zmanj\u0161anju birokratskih ovir in prispevali k hitrej\u0161i izvedbi postopkov,\
  \ kar bi ugodno vplivalo tudi na slovensko gospodarstvo. Podobnega mnenja smo tudi\
  \ glede spremembe dolo\u010Db, ki urejajo podajo vlog za dovoljenje za prebivanje.\
  \ Ocenjujemo, da bi tudi v tem primeru tujci, ki se zakonito nahajajo na ozemlju\
  \ dr\u017Eave, vloge za dovoljenja za prebivanje lahko podajali neposredno pristojnim\
  \ upravnim enotam, ki so vsebinsko pristojne za njihovo obravnavo.\_"
