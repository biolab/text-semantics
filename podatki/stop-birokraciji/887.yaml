Naslov: "Izpit za voditelja \u010Dolna"
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo: Pobuda dr\u017E\
  avljana bo obravnavana v okviru projektne skupine za uvedbo enotnega dovoljenja\
  \ za upravljanje \u010Dolna. V okviru te projektne delovne skupine potekajo intenzivne\
  \ priprave predloga novega pravilnika o upravljanju \u010Dolnov. Eden poglavitnih\
  \ ciljev novele je tudi poenostavitev postopkov za dr\u017Eavljane. S tem ciljem\
  \ bomo predloge dr\u017Eavljana preu\u010Dili z vidika relevantne zakonodaje in\
  \ upo\u0161tevali, kolikor bo to mo\u017Eno glede na veljavne predpise."
