Naslov: "Stanovanjski zakon, odpoved pogodbe upravniku ve\u010Dstanovanjske stavbe"
Odgovor pristojnega organa: "Odgovor Ministrstva za solidarno prihodnostSpo\u0161\
  tovani!V dopisu pojasnjujete, da Stanovanjski zakon in Pravilnik o upravljanju ve\u010D\
  stanovanjskih stavb dolo\u010Data postopek za odpoved pogodbe o opravljanju upravni\u0161\
  kih storitev v ve\u010Dstanovanjskih stavbah. Po va\u0161em razumevanju zakonodaje\
  \ omenjeni postopek odpovedi pogodbe predstavlja birokratsko oviro.V nadaljevanju\
  \ vam podajamo pojasnila, saj je nekaj va\u0161ih ugotovitev nepravilnih. Upamo,\
  \ da bo iz pojasnil jasno razvidno, da sprememba predpisov ni potrebna.V primeru\
  \ odpovedi upravniku je Stanovanjski zakon[1] (v nadaljevanju: SZ-1) dolo\u010D\
  il, da lahko eta\u017Eni lastniki kadarkoli, brez da bi navajali razloge, odpovedo\
  \ pogodbo o opravljanju upravni\u0161kih storitev z odpovednim rokom 90 dni. \u010C\
  e je upravnik kr\u0161il zakon ali pogodbo o opravljanju upravni\u0161kih storitev,\
  \ pa zakon dolo\u010Da, da eta\u017Eni lastniki lahko odstopijo od pogodbe tudi\
  \ brez odpovednega roka.Dolo\u010Ditev ter razre\u0161itev upravnika spadata med\
  \ posle rednega upravljanja in je zanjo potrebno soglasje eta\u017Enih lastnikov,\
  \ ki imajo ve\u010D kot 50% po solastni\u0161kih dele\u017Eih (veljavno sprejeti\
  \ sklep eta\u017Enih lastnikov zavezuje tudi tiste eta\u017Ene lastnike, ki niso\
  \ glasovali ali so glasovali proti).Ker so se v praksi pojavljala \u0161tevilna\
  \ vpra\u0161anja glede postopka odpovedi pogodbe upravniku, je ministrstvo v Pravilniku\
  \ o upravljanju ve\u010Dstanovanjskih stavb[2] (v nadaljevanju: Pravilnik) v 4.\
  \ \u010Dlenu podrobno predpisalo\_ postopek, kako se pravilno odpove pogodbo o opravljanju\
  \ upravni\u0161kih storitev.Odlo\u010Danje o odstopu od pogodbe o opravljanju upravni\u0161\
  kih storitev s strani eta\u017Enih lastnikov se razlikuje od drugih odlo\u010Ditev,\
  \ ki jih sprejemajo eta\u017Eni lastniki, saj pri tem odlo\u010Danju (z vidika pravne\
  \ in vsebinske podpore) razumljivo ne sodeluje upravnik, s katerim eta\u017Eni lastniki\
  \ \u017Eelijo prekiniti pogodbeno razmerje.Sklep o odstopu od pogodbe o opravljanju\
  \ upravni\u0161kih storitev s strani eta\u017Enih lastnikov se lahko sprejme s podpisovanjem\
  \ listine ali pa se zabele\u017Ei v zapisniku zbora lastnikov. Kadar se pogodba\
  \ o opravljanju upravni\u0161kih storitev odpoveduje s podpisovanjem listine, vodja\
  \ postopka glasovanja[3] ugotovi rezultat glasovanja ter ga objavi na oglasni deski\
  \ ali na mestu, dostopnem vsem eta\u017Enim lastnikom.Eden od lastnikov, ki ga pooblastijo\
  \ ostali lastniki, mora upravniku poleg same odpovedi s priporo\u010Deno po\u0161\
  to vro\u010Diti tudi sprejeti sklep o odpovedi od pogodbe o opravljanju upravni\u0161\
  kih storitev. Odpovedni rok za\u010Dne te\u010Di z dnem vro\u010Ditve sklepa.Upamo,\
  \ da je iz na\u0161ih pojasnil jasno, da zakon nikjer ne zahteva, da morajo odpoved\
  \ od pogodbe o opravljanju upravni\u0161kih storitev podati vsi lastniki (100% solastni\u0161\
  ki dele\u017E) v stavbi. Odpoved upravniku spada po zakonu med posle rednega upravljanja,\
  \ pri \u010Demer je predlog sklepa o odpovedi pogodbe veljavno sprejet v kolikor\
  \ z njim sogla\u0161ajo eta\u017Eni lastniki, ki imajo ve\u010D kot 50% po solastni\u0161\
  kih dele\u017Eih.S spo\u0161tovanjem![1] Stanovanjski zakon (Uradni list RS, \u0161\
  t. 69/03, 18/04 \u2013 ZVKSES, 47/06 \u2013 ZEN, 45/08 \u2013 ZVEtL, 57/08, 62/10\
  \ \u2013 ZUPJS, 56/11 \u2013 odl. US, 87/11, 40/12 \u2013 ZUJF, 14/17 \u2013 odl.\
  \ US, 27/17, 59/19, 189/20 \u2013 ZFRO, 90/21 in 18/23 \u2013 ZDU-1O[2] Pravilnik\
  \ o upravljanju ve\u010Dstanovanjskih stavb (Uradni list RS, \u0161t. 60/09, 87/11,\
  \ 85/13 in 52/22[3] Skladno z zakonom postopek odlo\u010Danja s podpisovanjem listine\
  \ lahko vodi upravnik, lahko pa tudi nadzorni odbor ali eden ali ve\u010D eta\u017E\
  nih lastnikov. Tisti, ki vodi postopek podpisovanja listine tudi oblikuje predlog\
  \ sklepov, o katerih se bo odlo\u010Dalo z glasovanjem.\_\r\n"
