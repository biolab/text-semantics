Naslov: "Vzpostaviti register sporazumov o pre\u017Eivljanju"
Odgovor pristojnega organa: "V pobudi predlagatelj namre\u010D predlaga vzpostavitev\
  \ registra sporazumov o pre\u017Eivljanju tujcev s strani tretje osebe, iz katerega\
  \ bi bili podatki o zneskih, ki jih oseba dobiva na podlagi sporazuma. To naj bi\
  \ potrebovali CSDji, ko odlo\u010Dajo o pravicah do socialnih transferov in dru\u017E\
  inskih prejemkov.V zvezi z navedenim poudarjamo, da pri predmetnih sporazumih o\
  \ pre\u017Eivljanju s strani tretje osebe ne gre za dol\u017Enost pre\u017Eivljanja\
  \ po Zakonu o zakonski zvezi in dru\u017Einskih razmerjih - ta ureja le zakonsko\
  \ obveznost pre\u017Eivljanja star\u0161ev do otrok, otrok do star\u0161ev in med\
  \ biv\u0161ima zakoncema. Tako je potrebno te sporazume o pre\u017Eivljanju (ki\
  \ to torej niso) pravno ovrednotiti kot civilne pogodbe, Razli\u010Dni prejemki\
  \ po civilnih pogodbah pa niso predmet ugotavljanja premo\u017Eenjskega polo\u017E\
  aja za potrebe dodelitve socialnih ali dru\u017Einskih transferov in dajatev. Vpra\u0161\
  anje fiktivnih pogodb z namenom pridobitve pravic po zakonodaji, ki jo pokriva MNZ,\
  \ pa je v pristojnosti MNZja."
