Naslov: Dohodnina delovni migranti 2020
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:V skladu s 45. \u010D\
  lenom Zakona o dohodnini\_ se zavezancu, ki prejema dohodek iz delovnega razmerja\
  \ s tujim delodajalcem za delo v tujini, v dav\u010Dno osnovo od tega dohodka ne\
  \ v\u0161teva dohodek v vi\u0161ini stro\u0161ka prehrane med delom in stro\u0161\
  ka prevoza na delo in z dela glede na dejansko prisotnost na delovnem mestu v tujini,\
  \ pod pogoji in do vi\u0161ine, dolo\u010Dene v Uredbi o dav\u010Dni obravnavi povra\u010D\
  il stro\u0161kov in drugih dohodkov iz delovnega razmerja (v nadaljnjem besedilu:\
  \ uredba).Zavezancu, ki dosega dohodek iz delovnega razmerja iz tujine, se stro\u0161\
  ek prevoza na delo in z dela prizna skladno z osmim odstavkom 3. \u010Dlena uredbe,\
  \ in sicer do vi\u0161ine 0,18 eura za vsak polni kilometer razdalje med obi\u010D\
  ajnim prebivali\u0161\u010Dem in mestom opravljanja dela. \u0160esti odstavek 3.\
  \ \u010Dlena uredbe \u0161e dolo\u010Da, da se za dolo\u010Danje oddaljenosti v\
  \ skladu s tem \u010Dlenom upo\u0161tevajo najkraj\u0161e obi\u010Dajne cestne povezave.\
  \ Stro\u0161ki prevoza na delo in z dela se zavezancu priznajo na podlagi dokazil\
  \ o dejanskem nastanku le-teh ter glede na zavezan\u010Devo dejansko dnevno prisotnost\
  \ na delovnem mestu v tujini.V zvezi z uveljavljenimi dejanskimi stro\u0161ki prevoza\
  \ na delo, ki so jih zavezanci napovedali v medletnih napovedih za akontacijo dohodnine\
  \ v letu 2020, je bilo izredno malo primerov, kjer so delovni migranti uveljavljali\
  \ stro\u0161ke prevoza na delo in z dela glede na morebitne cestne zapore. V teh\
  \ primerih so finan\u010Dni uradi na podlagi prejetih dokazil upo\u0161tevali dejansko\
  \ mo\u017Enost prevoza na delo, saj so bile za te \u010Dezmejne delovne migrante\
  \ v dolo\u010Denih \u010Dasovnih obdobjih najkraj\u0161e obi\u010Dajne cestne povezave\
  \ spremenjene. V teh posami\u010Dnih primerih priznani stro\u0161ki prevoza na delo\
  \ in z dela pa niso bistveno vplivali oziroma odstopali od sicer\u0161nje obi\u010D\
  ajno priznane vi\u0161ine stro\u0161kov prevoza na delo in z dela."
