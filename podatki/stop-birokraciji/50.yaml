Naslov: Pridobitev obrazca E101
Odgovor pristojnega organa: "Odziv Zavoda za zdravstveno zavarovanje Slovenije (ZZZS):Na\
  \ komentar \" ote\u017Een postopek pridobivanja E 101 za delovce napotene na delo\
  \ v tujino \" sporo\u010Dam, da predpis dolo\u010Da obveznost 1 mese\u010Dnega predhodnega\
  \ obdobja zavarovanja v Sloveniji, preden je lahko oseba napotena na delo v drugo\
  \ dr\u017Eavo \u010Dlanico EU, bi \u017Eelel pojasniti, da je do navedene spremembe\
  \ predpisov pri\u0161lo s 1.5.2010, ko sta stopili v veljavo novievropski uredbi\
  \ in sicer Uredba (ES) \u0161t. 883/2004 in Uredba (ES) \u0161t.987/2009.Ob tem\
  \ pa je Upravna komisija za koordinacijo sistemov socialne varnosti sprejela \u0161\
  e poseben sklep \u0161t. A2, ki jasno dolo\u010Da tak\u0161en pogoj.V nadaljevanju\
  \ vam posredujem \u0161e podrobnej\u0161e pojasnilo:V skladu s 12(1) \u010Dlenom\
  \ Uredbe\_ (ES) \u0161t. 883/2004 in 14(1) \u010Dlenom Uredbe (ES) \u0161t. 987/2009\
  \ mora za osebo pred za\u010Detkom napotitve na delo v tujino \u017Ee veljati zakonodaja\
  \ dr\u017Eave \u010Dlanice, v kateri ima sede\u017E njen delodajalec.V izogib nejasnostim\
  \ koliko prej mora ta zakonodaje \u017Ee veljati, je Upravna komisija sprejela sklep\
  \ \u0161t. A2, ki podrobneje ureja podro\u010Dje napotitev na delo v tujino. Navedeni\
  \ sklep tako med drugim dolo\u010Da tudi pogoj enomese\u010Dnega predhodnega obdobja\
  \ zavarovanja.Na\_ Zavodu\_ smo\_ ob oblikovanju navodil za delodajalce sku\u0161\
  ali biti \u010Dimbolj fleksibilni,\_ tako\_ dejansko\_ ni\_ potrebno,\_ da\_ je\_\
  \ oseba\_ \u017Ee 1 mesec pred napotitvijo\_ tudi zaposlena pri slovenskem delodajalcu,\
  \ ki jo bo napotil nadelo.Tako\_ je\_ lahko\_ npr.\_ oseba\_ \u017Ee\_ 6\_ mesecev\
  \ pred napotitvijo zaposlena pri delodajalcu\_ A\_ v\_ Sloveniji,\_ nato\_ pa se\
  \ zaposli pri delodajalcu B, ki jo lahko takoj napoti na delo v Nem\u010Dijo. Lahko\_\
  \ pa je oseba npr. bila \u0161tudent (zavarovana 1 leto kot dru\u017Einski \u010D\
  lan) in jo delodajalec takoj po zaposlitvi napoti na delo v Belgijo.\_Odziv Ministrstva\
  \ za zdravje (MZ):Obveznost enomese\u010Dnega predhodnega obdobja zavarovanja v\
  \ Republiki Sloveniji, preden je oseba napotena na delo v drugo dr\u017Eavo \u010D\
  lanico EU, dolo\u010Data Uredba (ES) \u0161t. 883/2004 in Uredba (ES) \u0161t. 987/2009\
  \ o koordinaciji sistemov socialne varnosti, ki sta stopili v veljavo s 1.5.2010.\
  \ Ob tem Upravna komisija za koordinacijo sistemov socialne varnosti sprejema \u0161\
  e poseben sklep \u0161t. A2, ki jasno dolo\u010Da ta pogoj.\_Kot nam je sporo\u010D\
  il Zavod za zdravstveno zavarovanje Slovenije, ki izvaja obvezno zdravstveno zavarovanje,\
  \ sku\u0161ajo biti pri navodilih za delodajalce \u010Dim bolj fleksibilni tako,\
  \ da dejansko ni potrebno, da je oseba \u017Ee en mesec pred napotitvijo tudi zaposlena\
  \ pri slovenskem delodajalcu, ki jo bo napotil na delo v tujino.\_Svetujemo, da\
  \ se pobudnik za podrobnej\u0161a pojasnila glede vklju\u010Ditve v zdravstveno\
  \ zavarovanje delavcev, ki jih napotuje na delo v tujino, obrne na Zavod za zdravstveno\
  \ zavarovanje Slovenije."
