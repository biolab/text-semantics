Naslov: "Predlagam mo\u017Enost pla\u010Devanja prispevkov za samostojne podjetnike\
  \ s trajnikom"
Odgovor pristojnega organa: "V zvezi s predlogom, da bi se prispevki pla\u010Devali\
  \ preko trajnika, pojasnjujemo, da dav\u010Dni organ fizi\u010Dnim in pravnim odmerja\
  \ razli\u010Dne vrste davkov v skladu z zakonom o obdav\u010Denju in Zakonom o dav\u010D\
  nem postopku. Zaradi razli\u010Dne narave davkov (posredni, neposredni, davki na\
  \ dohodek, davki na premo\u017Eenje, prometni davki, prispevki, davki po odbitku,\
  \ itd.) in razlik, kdaj nastane trenutek obdav\u010Ditve, je predlog brez velikih\
  \ sprememb celotnega sistema obdav\u010Ditve neizvedljiv.S 01.10.2011 je Dav\u010D\
  na uprava RS uvedla nov na\u010Din pla\u010Devanja davkov, prispevkov in drugih\
  \ obveznih dajatev za katere je nadzornik DURS. Bistvena novost je zmanj\u0161anje\
  \ \u0161tevila vpla\u010Dilnih podra\u010Dunov s prej\u0161njih cca 3.000 na po\
  \ en vpla\u010Dilni ra\u010Dun za vsako javno finan\u010Dno blagajno. Zavezanci\
  \ za davek pla\u010Dujejo svoje obveznosti iz naslova davkov na prehodne dav\u010D\
  ne podra\u010Dune (v nadaljevanju PDP) po vrstah javnofinan\u010Dnih blagajn in\
  \ sicer: PDP \u2013 prora\u010Dun dr\u017Eave, PDP \u2013 ZPIZ,\_ PDP \u2013 ZZZS\
  \ in\_ 210 PDP \u2013 ob\u010Dine.\_ \u010Ce zavezanec pri pla\u010Dilu na posamezen\
  \ PDP v sklic na \u0161tevilko odobritve vpi\u0161e splo\u0161ni sklic 99996, lahko\
  \ z enim pla\u010Dilnim navodilom pla\u010Da vse dajatve posameznega prejemnika.\
  \ Na ta na\u010Din smo zmanj\u0161ali \u0161tevilo ra\u010Dunov in stro\u0161ke\
  \ pla\u010Devanja dav\u010Dnih obveznosti. Ve\u010D o tem je zapisanega na spletni\
  \ strani dav\u010Dne uprave, vsebine so dosegljive na naslednji povezavi.\_Trajni\
  \ nalog je kreditni pla\u010Dilni instrument, s katerim pla\u010Dnik pooblasti svojo\
  \ mati\u010Dno banko, t. j. banko, ki vodi njegov transakcijski ra\u010Dun, da poravna\
  \ njegove obveznosti ali obveznosti dol\u017Enika, ki se ponovijo vsaj petkrat,\
  \ v breme njegovega ra\u010Duna in v dobro transakcijskega ali drugega ra\u010D\
  una pri mati\u010Dni ali drugi banki. Posameznikova obveznost se poravna pod vnaprej\
  \ dolo\u010Denimi pogoji ter na dolo\u010Den datum oz. na dolo\u010Dene datume,\
  \ v dolo\u010Denem \u010Dasovnem obdobju. S trajnim nalogom torej svojo banko pooblastite,\
  \ da poravna va\u0161e obveznosti, pod pogojem, da se vi\u0161ina obveznosti mese\u010D\
  no ne spreminja. Iz navedenega izhaja, da se mora vsak posameznik, ki \u017Eeli\
  \ urediti pla\u010Devanje svojih obveznosti preko trajnika, obrniti na banko, ki\
  \ mu bo predstavila mo\u017Enosti pla\u010Devanja prispevkov preko trajnika. Na\
  \ podlagi predloga bomo preu\u010Dili izvedljivost predloga o uvedbi pla\u010Devanja\
  \ po sistemu direktne obremenitve SEPA (SDD) z vidika potrebnih tehnolo\u0161kih\
  \ in procesnih sprememb v razmerju do prednosti, ki bi jih s tem zagotovili dav\u010D\
  nim zavezancem, ki bi se \u017Eeleli vklju\u010Diti v ta sistem. SEPA direktna obremenitev\
  \ je namenjena tako enkratnim pla\u010Dilom v breme ve\u010Djega \u0161tevila pla\u010D\
  nikov kot tudi pla\u010Devanju ponavljajo\u010Dih se obveznosti ve\u010Djega \u0161\
  tevila pla\u010Dnikov. Osnova za SEPA direktno obremenitev je soglasje, ki ga pla\u010D\
  nik predlo\u017Ei prejemniku pla\u010Dila, ter na podlagi katerega po\u0161lje prejemnik\
  \ pla\u010Dila podatke o obremenitvah prek svoje banke na pla\u010Dnikovo banko.\
  \ Pla\u010Dnikova banka prejme podatke o danem soglasju pla\u010Dnika s podatki\
  \ za obremenitev transakcijskega ra\u010Duna (podatek o soglasju pla\u010Dnika mora\
  \ biti ponovljen pri vsaki poslani obremenitvi)."
