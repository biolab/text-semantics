Naslov: "Zara\u010Dunavanje storitev na podro\u010Dju odvajanja in \u010Di\u0161\u010D\
  enja komunalnih odpadnih voda"
Odgovor pristojnega organa: "Odgovor ministrstva za naravne vire in prostorZahteve\
  \ za opremljanje aglomeracij so predpisane v 19. \u010Dlenu Uredbe o odvajanju in\
  \ \u010Di\u0161\u010Denju komunalne odpadne vode (Ur.l.RS, \u0161t. 98/158, 76/17,\
  \ 81/19, 194/21 in 44/22 \u2013 ZVO-2), iz katerega izhaja, da morajo biti aglomeracije\
  \ zaradi izvajanja storitev javne slu\u017Ebe opremljene z javnim kanalizacijskim\
  \ omre\u017Ejem in komunalno \u010Distilno napravo za \u010Di\u0161\u010Denje komunalne\
  \ odpadne vode oz. njeno dodatno obdelavo v skladu z zahtevami predmetne Uredbe.\
  \ Za skupino objektov pa se lahko aglomeracija opremi tudi z malo komunalno \u010D\
  istilno napravo (MK\u010CN) z zmogljivostjo, enako ali ve\u010Djo od 50 PE, ki se\
  \ \u0161teje kot del javne kanalizacije.\r\n\_Hkrati vas seznanjamo tudi z 19. \u010D\
  lenom Uredbe o metodologiji za oblikovanje cen storitev obveznih ob\u010Dinskih\
  \ gospodarskih javnih slu\u017Eb varstva okolja (Uradni list RS, \u0161t. 87/12,\
  \ 109/12, 76/17, 78/19 in 44/22 \u2013 ZVO-2), kjer je obdelana sestava cene, in\
  \ sicer prva alineja tega \u010Dlena pravi, da v okviru javne slu\u017Ebe odvajanja\
  \ in \u010Di\u0161\u010Denja komunalne in padavinske odpadne vode se lo\u010Deno\
  \ oblikujejo in obra\u010Dunavajo cene za storitve javne slu\u017Ebe:\r\n- \_ \_\
  \ odvajanje komunalne odpadne vode in padavinske odpadne vode z javnih povr\u0161\
  in,\r\n- \_ \_ odvajanje padavinske odpadne vode s streh,\r\n- \_ \_ storitve, povezane\
  \ z nepreto\u010Dnimi greznicami, obstoje\u010Dimi greznicami in malimi komunalnimi\
  \ \u010Distilnimi napravami,\r\n- \_ \_ \u010Di\u0161\u010Denje komunalne odpadne\
  \ vode in padavinske odpadne vode z javnih povr\u0161in in\r\n- \_ \_ \u010Di\u0161\
  \u010Denje padavinske odpadne vode s streh.\r\n\_\r\nV \u010Detrti alineji istega\
  \ \u010Dlena je predra\u010Dunska cena storitev javne slu\u017Ebe iz prve in tretje\
  \ alineje prvega odstavka tega \u010Dlena je sestavljena iz omre\u017Enine, cene\
  \ opravljanja storitev javne slu\u017Ebe in okoljske dajatve, iz druge, \u010Detrte\
  \ in pete alineje prvega odstavka tega \u010Dlena pa iz omre\u017Enine in cene opravljanja\
  \ storitev javne slu\u017Ebe.\r\n\_\r\n21. \u010Dlen te Uredbe pravi, da enota koli\u010D\
  ine storitve prevzema vsebine in ravnanja z vsebino iz nepreto\u010Dnih greznic,\
  \ prevzema blata in ravnanja z blatom iz obstoje\u010Dih greznic ali malih komunalnih\
  \ \u010Distilnih naprav ter obratovalnega monitoringa za male komunalne \u010Distilne\
  \ naprave je izra\u017Eena v m3 opravljene storitve, za katero se \u0161teje koli\u010D\
  ina dobavljene pitne vode, ki se odvaja v nepreto\u010Dno greznico, obstoje\u010D\
  o greznico ali malo komunalno \u010Distilno napravo.\r\n\_\r\nDodatno pa MK\u010C\
  N (manj\u0161e od 50 PE) naslavlja tudi Uredba o okoljski dajatvi za onesna\u017E\
  evanje okolja zaradi odvajanja odpadnih voda (Uradni list RS, \u0161t. 80/12, 98/15\
  \ in 44/22 \u2013 ZVO-2), ki v 12. \u010Dlenu dolo\u010Da, da se za odvajanje komunalne\
  \ odpadne vode iz \u010Distilnih naprav zara\u010Duna okoljska dajatev.\r\n\_\r\n\
  Vpra\u0161anje 2:\r\n\_\r\nKatere storitve zara\u010Dunavati v primeru, ko so vgradnjo\
  \ individualne MK\u010CN na obmo\u010Dju manj\u0161e aglomeracije financirale fizi\u010D\
  ne osebe?\r\nObrazlo\u017Eitev:\r\nUreditev za posamezne objekte ali skupine objektov\
  \ z MK\u010CN ali nepreto\u010Dno greznico v aglomeracijah z obremenitvijo, manj\u0161\
  o od 500 PE je mo\u017Ena, \u010De ob\u010Dina na podlagi ekonomske analize opremljanja\
  \ ugotovi, da bi opremljanje z javno kanalizacijo za aglomeracijo povzro\u010Dilo\
  \ ve\u010D kot trikrat ve\u010Dje stro\u0161ke glede na stro\u0161ke opremljanja\
  \ v skladu s \u010Detrtim odstavkom 19. \u010Dlena Uredbe.\r\nPri ekonomski analizi\
  \ je treba upo\u0161tevati najmanj varianto opremljanja z enim javnim kanalizacijskim\
  \ sistemom za celotno aglomeracijo, varianto opremljanja z ve\u010D javnimi kanalizacijskimi\
  \ sistemi za skupine objektov v aglomeraciji in varianto opremljanja z ureditvami\
  \ za posamezne objekte ali skupine objektov (MK\u010CN do 50 PE in nepreto\u010D\
  ne greznice), pri tem pa upo\u0161tevati stro\u0161ke in koristi vsake od obravnavanih\
  \ variant ob smiselni uporabi dolo\u010Db predpisa, ki ureja enotno metodologijo\
  \ za pripravo in obravnavo investicijske dokumentacije na podro\u010Dju financ.\r\
  \nHkrati pojasnjujemo, da so z Uredbo dolo\u010Deni oskrbovalni standardi za opravljanje\
  \ javne slu\u017Ebe odvajanja in \u010Di\u0161\u010Denja komunalne in padavinske\
  \ odpadne vode. Uredba torej dolo\u010Da obveznost opremljanja z javno kanalizacijo\
  \ in pogoje, pri katerih se skupine objektov ali posamezen objekt v aglomeraciji\
  \ lahko opremi na drug na\u010Din. Skladno z zakonom, ki ureja gospodarske javne\
  \ slu\u017Ebe, se na\u010Din opravljanja javne slu\u017Ebe, v tem okviru pa tudi\
  \ vrsta in obseg objektov in naprav, potrebnih za izvajanje gospodarske javne slu\u017E\
  be, ki so lastnina lokalne skupnosti ter del javne lastnine, ki je javno dobro,\
  \ in varstvo, ki ga u\u017Eiva, dolo\u010Di s predpisi ob\u010Din. Glede na navedeno\
  \ je dolo\u010Ditev javne ali privatne infrastrukture oziroma razmejitev med javno\
  \ in privatno infrastrukturo, v izvirni pristojnosti ob\u010Dine. S tem je podana\
  \ tudi razmejitev med zavezanci za zagotovitev posamezne vrste infrastrukture. Javno\
  \ kanalizacijo, ki je javna infrastruktura lokalnega pomena, zagotovi ob\u010Dina,\
  \ individualno ureditev za posamezen objekt pa zagotovi investitor oziroma lastnik\
  \ objekta. Zavezanec za vzdr\u017Eevanje in kritje obratovalnih stro\u0161kov je\
  \ po na\u0161em mnenju tisti, ki je lastnik zadevne infrastrukture. V kolikor bi\
  \ torej ob\u010Dina v ob\u010Dinskem predpisu ureditve za posamezne objekte ali\
  \ skupine objektov opredelila kot del javne infrastrukture v lasti ob\u010Dine,\
  \ je le-ta tudi dol\u017Ena zagotoviti tovrstne uredite in skrbeti za njihovo vzdr\u017E\
  evanje ter prevzeti druge potrebne obveznosti (npr. kritje obratovalnih stro\u0161\
  kov); v kolikor pa se MK\u010CN do 50 PE ali nepreto\u010Dne greznice v aglomeraciji\
  \ \u0161tejejo kot privatna infrastruktura, pa so jih dol\u017Eni zagotoviti in\
  \ skrbeti zanje lastniki objektov.\r\n\_\r\nNa koncu \u0161e velja izrecno izpostaviti,\
  \ da ministrstvo lahko podaja pravno neobvezujo\u010Da mnenja in pojasnila predpisov\
  \ iz njegove pristojnosti, ne more pa se opredeliti do konkretnih postopkov, ki\
  \ jih vodi posamezen upravni, in\u0161pekcijski, ob\u010Dinski ali katerikoli drug\
  \ organ. Vsak organ je namre\u010D pri vodenju postopkov in odlo\u010Danju v zadevah\
  \ iz svoje pristojnosti v okviru zakonodaje samostojen.\r\n\_\r\n\_\r\n\_"
