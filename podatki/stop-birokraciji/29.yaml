Naslov: Predlog za spremembo ZDDV
Odgovor pristojnega organa: "V zvezi s pobudo \u0161t. 29, prejeto preko portala \"\
  minus 25%\", s katero se predlaga sprememba 66.a \u010Dlena Zakona o davku na dodano\
  \ vrednost (Ur.l.RS, \u0161t.13/11-UPB, 18/11 in 78/11; ZDDV-1) vas seznanjamo,\
  \ da v Dr\u017Eavnem zboru Republike Slovenije poteka zakonodajni postopek v zvezi\
  \ s spremembo ZDDV-1 (Predlog Zakona o spremembah Zakona o davku na dodano vrednost\
  \ (ZDDV-1F), skraj\u0161ani postopek, EPA 235 - VI). Z ZDDV-1F se ukinja ureditev,\
  \ vklju\u010Dena v 66.a \u010Dlen ZDDV-1 v zvezi z omejevanjem pravice do odbitka\
  \ DDV pri ra\u010Dunih, ki niso poravnani v zakonsko dolo\u010Denem roku, posledi\u010D\
  no pa bodo ukinjene administrativne obveznosti dav\u010Dnih zavezancev glede spremljanja\
  \ dav\u010Dne obveznosti in odbitka DDV na podlagi ra\u010Dunov, ki niso pravo\u010D\
  asno pla\u010Dani, niti niso prijavljeni v obvezni pobot po veljavnem Zakonu o prepre\u010D\
  evanju zamud pri pla\u010Dilih, glede poro\u010Danja Dav\u010Dni upravi RS o spremembah\
  \ dav\u010Dnih obveznosti in naknadnem uveljavljanju odbitka DDV in glede zagotavljanja\
  \ knjigovodskih podatkov o neuveljavljanju odbitka DDV, pove\u010Danju in zmanj\u0161\
  anju odbitka DDV.V zvezi s predlogom da je: \xBBprese\u010Dni dan zajemanja podatkov\
  \ zadnji v mesecu; rok za oddajo 30 dni po kon\u010Danem obra\u010Dunu\xAB sporo\u010D\
  amo, da je v pripravi predlog sprememb ZPreZP. Ena izmed preu\u010Devanih re\u0161\
  itev je tudi podalj\u0161anje roka za vpis obveznosti, v zvezi s katero je dol\u017E\
  nik v zamudi, v obvezni ve\u010Dstranski pobot."
