Naslov: Potrdilo o delovni dobi
Odgovor pristojnega organa: "Odgovor Zavoda za pokojninsko in invalidsko zavarovanje:\_\
  Zavod za pokojninsko in invalidsko zavarovanje Slovenije na zahtevo zavarovanca\
  \ izda Izpis o obdobjih zavarovanja v Republiki Sloveniji. Zavarovanec lahko vlogo\
  \ za izpis obdobij zavarovanja poda preko elektronske po\u0161te in dobi izpis zavarovanj\
  \ v Republiki Sloveniji po po\u0161ti. Zavarovanec pa se lahko oglasi tudi osebno\
  \ na katerikoli obmo\u010Dni enoti Zavoda, kjer vlo\u017Ei vlogo za izpis obdobij\
  \ zavarovanja in pridobi izpis zavarovanj v Republiki Sloveniji takoj, na licu mesta.Zavod\
  \ za zdravstveno zavarovanje RS nima pristojnosti izdaje izpisa o obdobjih zavarovanja\
  \ v RS, lahko pa izda izpis obveznih zdravstvenih zavarovanj."
