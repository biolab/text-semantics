Naslov: Vstop v sistem normirancev
Odgovor pristojnega organa: "Odziv Ministrstva za finance:Zakon o dav\u010Dnem postopku\
  \ - ZDavP-2 (Uradni list RS, \u0161t. 13/11-UPB4,, 32/12, 94/12, 111/13, 25/14 -\
  \ ZFU, 40/14 - ZIN-B in 90/14) v drugem odstavku 308. \u010Dlena (med drugim) dolo\u010D\
  a, da dav\u010Dni zavezanec, ki na novo za\u010Dne opravljati dejavnost, opravi\
  \ priglasitev za ugotavljanje dav\u010Dne osnove z upo\u0161tevanjem normiranih\
  \ odhodkov za prvo dav\u010Dno leto opravlja dejavnost hkrati ob predlo\u017Eitvi\
  \ prijave za vpis v dav\u010Dni register v osmih dneh od vpisa v primarni register\
  \ oziroma od vpisa v uradno evidenco organa. Sestavni del priglasitve je izjava\
  \ dav\u010Dnega zavezanca, da za dav\u010Dno leto, v katerem je za\u010Del na novo\
  \ opravljati dejavnost, uveljavlja ugotovljene dav\u010Dne osnove z upo\u0161tevanjem\
  \ normiranih odhodkov, ter izjava o izpolnjevanju pogojev, dolo\u010Denih z zakonom,\
  \ ki ureja dohodnino. V tretjem odstavku istega \u010Dlena pa ta zakon dolo\u010D\
  a, da dav\u010Dni organ priglasitev, opravljeno po tem roku, s sklepom zavr\u017E\
  e, pri \u010Demer prito\u017Eba zoper sklep ne zadr\u017Ei izvr\u0161itve.Iz navedenega\
  \ izhaja, da mora zavezanec, ki za\u010Dne dejavnost opravljati na novo, priglasitev\
  \ za ugotavljanje dav\u010Dne osnove z upo\u0161tevanjem normirnih odhodkov za prvo\
  \ dav\u010Dno leto opravljanja dejavnosti praviloma opraviti v osmih dneh od vpisa\
  \ v primarni register, tj. v obravnavanem primeru, ki gre za podjetnika, v osmih\
  \ dneh od vpisa v Poslovni register Slovenije, ki ga vodi AJPES. Zavezanec, ki te\
  \ priglasitve ne opravi v tem roku, ki je prekluziven, izgubi pravico v prvem dav\u010D\
  nem letu opravljanja dejavnosti ugotavljati dav\u010Dno osnovo z upo\u0161tevanjem\
  \ normiranih odhodkov (1).Kljub navedenemu lahko zavezanec, ki je registriran na\
  \ to\u010Dki VEM, priglasitev ugotavljanja dav\u010Dne osnove z upo\u0161tevanem\
  \ normiranih odhodkov opravi kar tam, in sicer na na\u010Din, da zaposleni na to\u010D\
  ki VEM v poseben, poenostavljen obrazec - vlogo DavPov za s.p. (2) vpi\u0161e predvidene\
  \ prihodke zavezanca v dav\u010Dnem letu za\u010Detka opravljanja dejavnosti in\
  \ ga ozna\u010Di kot zavezanca, ki \u017Eeli v tem dav\u010Dnem letu dav\u010Dno\
  \ osnovo ugotavljati z upo\u0161tevanjem normiranih odhodkov. Tovrstna priglasitev\
  \ dav\u010Dnemu organu zadostuje oziroma lahko dav\u010Dni organ naknadno, \u010D\
  e tako oceni, od zavezanca zahteva dodatna pojasnila / ali dokazila. To pomeni,\
  \ da zavezancu ni treba v roku osmih dni od vpisa v primarni register oziroma od\
  \ vpisa v uradno evidenco organa \u0161e enkrat, na obrazcu - Priglasitev ugotavljanja\
  \ dav\u010Dne osnove z upo\u0161tevanjem normiranih odhodkov ob za\u010Detku opravljanja\
  \ dejavnosti, objavljenem na spletni strani FURS, opraviti priglasitev.Povedano\
  \ z drugimi besedami, zavezanec mora priglasitev ugotavljanja dav\u010Dne osnove\
  \ z upo\u0161tevanjem normiranih odhodkov opraviti na obrazcu - Priglasitev ugotavljanja\
  \ dav\u010Dne osnove z upo\u0161tevanjem normirnih odhodkov ob za\u010Detku opravljanja\
  \ dejavnosti, objavljenem na spletni strani FURS, v roku osmih dni od vpisa v primarni\
  \ register oziroma od vpisa v uradno evidenco organa le, \u010De priglasitev ni\
  \ opravil \u017Ee na to\u010Dki VEM preko obrazca - vloge DavPov za s.p.V primeru,\
  \ da je na to\u010Dki VEM zavezanec ob registraciji s.p. dejansko izrazil \u017E\
  eljo, da bi v dav\u010Dnem letu za\u010Detka opravljanja dejavnosti ugotavljal dav\u010D\
  no osnovo z upo\u0161tevanjem normiranih odhodkov, vendr iz dolo\u010Denega, opravi\u010D\
  ljivega razloga priglasitev tovrstnega ugotavljanja dav\u010Dne osnove takrat, niti\
  \ v roku osmih dni od vpisa v primarni register oziorma od vpisa v uradno evidenco\
  \ organa, ni bila opravljena, zavezanec pa to dav\u010Dnemu organu doka\u017Ee (npr.\
  \ s pisno izjavo poobla\u0161\u010Dene osebe s to\u010Dke VEM), dav\u010Dni organ\
  \ tak\u0161nega zavezanc obravnava kot zavezanca, ki je priglasitev ugotavljanja\
  \ dav\u010Dne osnove z upo\u0161tevanjem normiranih odhodkov opravil pravo\u010D\
  asno in ga na tej podlagi, kot normiranca, tudi ozna\u010Di v dav\u010Dnem registru.\
  \ V nasprotnem (tj. \u010De zavezanec dav\u010Dnemu organu ustrezno ne doka\u017E\
  e, da je ob registraciji s.p. dejansko izrazil \u017Eeljo po ugotavljanju dav\u010D\
  ne osnove z upo\u0161tevanjem norniranih odhodkov) to ni mogo\u010De, saj je rok,\
  \ da je dolo\u010Den v 308. \u010Dlenu ZDavP-2, prekluzivne narave. Zaradi navedenega\
  \ zavezancem v vseh primerih oddaje vlog na to\u010Dkah VEM priporo\u010Damo, da\
  \ zaradi nedvoumnosti in namena dokazovanja na teh to\u010Dkah pridobijo in shranijo\
  \ izpis iz aplikaicje, iz katerega sta med drugim vidna obseg in vsebina dav\u010D\
  nih podatkov.(1) Izjemo predstavljao primeri, ko zavezanec iz opravi\u010Denih vzrokov\
  \ (npr. elementarni dogodek, nenadno obolenje zaveznca, prometna nesre\u010Da) zamudi\
  \ rok za opravo priglasitve. V takih primerih lahko zavezanec pri dav\u010Dnemu\
  \ organu, v skladu z dolo\u010Dbami 103 - 108. \u010Dlena ZUP (Uradni list RS, \u0161\
  t. 24/06-UPB2, 105/06-ZUS-1, 126/07, 65/08, 47/09 Skl. US: U-I-54/06-32 (48/09 popr.),\
  \ 8/10, 82/13), vlo\u017Ei predlog za vrnitev v prej\u0161nje stanje, ki odpravlja\
  \ posledice prekluzivnega roka in zavezancu omogo\u010Da naknadno opravo zamujenega\
  \ dejanja. Ob tem dodajamo, da je vlo\u017Eitev predloga za vrnitev v prej\u0161\
  nje stanje vezana na rok.\_ Predlog je tako treba podati v osmih dneh od dneva,\
  \ ko je prenehal vzrok, pa se vrnitev v prej\u0161nje stanje ne more ve\u010D predlagi\
  \ po poteku treh mesecev od dneva zamude.(2) Ne gre za vlogo - obrazec, ki je objavljen\
  \ na spletni strani FURS:http://www.fu.gov.si/fileadmin/Internet/Davki_in_druge_dajatve/Podrocja/Dohodnina/Dohodek_iz_dejavnosti/Obrazci/Priglasitev_ugotavljanja_DO_z_upostevanjem_normiranih_odhodkov_ob_zacetku_opravljanja_dejavnosti.pdf"
