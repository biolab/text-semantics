Naslov: Obnovitev digitalnega kvalificiranega potrdila
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravo:Imetnik digitalnega\
  \ potrdila SIGEN-CA za fizi\u010Dne osebe lahko zahtevek za ponovno pridobitev potrdila\
  \ \u017Ee ve\u010D let odda tudi elektronsko, in sicer v zadnjih dveh mesecih pred\
  \ potekom obstoje\u010Dega potrdila, tako, da na spletni strani https://storitve-ca.gov.si/CcWeb/app/Ra15/zaht.jsp\
  \ izpolni zahtevek in ga elektronsko podpi\u0161e s svojim veljavnim digitalnim\
  \ potrdilom SIGEN-CA.\r\nPodrobnosti o obeh postopkih pridobitve potrdila SIGEN-CA\
  \ za fizi\u010Dne osebe so objavljene na spletni strani http://www.sigen-ca.si/pridobitev_fizicni.php."
