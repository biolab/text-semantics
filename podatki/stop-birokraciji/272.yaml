Naslov: "Pla\u010Dilo obresti za obveznice za fizi\u010Dne osebe"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:\_Predlagana re\u0161\
  itev uvedbe dav\u010Dnega odtegljaja pri izpla\u010Dilu obresti od vrednostnih papirjev,\
  \ katerih izdajateljica je Republika Slovenija in dol\u017Eni\u0161kih vrednostnih\
  \ papirjev, ki jih izda gospodarska dru\u017Eba, ki je ustanovljena v skladu s predpisi\
  \ v Slovenije, je bila v veljavi do leta 2010. Zakonodaja je bila na tem podro\u010D\
  ju spremenjena zaradi zagotovitve splo\u0161ne koristi gospodarskemu okolju, saj\
  \ se je izdajateljem omogo\u010Dila cenej\u0161a izdaja finan\u010Dnih in\u0161\
  trumentov (npr. na mednarodnih finan\u010Dnih trgih je obi\u010Dajen standard, da\
  \ pri izdaji obveznic breme davka od obresti nosi izdajatelj in ga mora tako pla\u010D\
  ati sam iz dodatnih sredstev, kar podra\u017Ei izdajo). Posledi\u010Dno lahko tovrstne\
  \ vrednostne papirje preko tujih posrednikov kupujejo tuje pravne in tuje fizi\u010D\
  ne osebe, ne da bi se zaradi tega pove\u010Deval stro\u0161ek zadol\u017Eitve izdajatelja.\
  \ S tem se pove\u010Duje mednarodna konkuren\u010Dnost izdaj (tj. pozitivni vpliv\
  \ na povpra\u0161evanje tujih investitorjev po tovrstnih vrednostnih papirjih) in\
  \ posredno zni\u017Euje cena zadol\u017Eevanja, kar je v razmerah zaostrenih pogojev\
  \ na mednarodnih finan\u010Dnih trgih izrednega pomena.Po osmem odstavku 325. \u010D\
  lena Zakona o dav\u010Dnem postopku (Uradni lis{ RS, \u0161t 13/11-UPB4, 32/12,\
  \ 94/12, 101/13 ZDavNepr in 111/13 - v nadaljnjem besedilu ZDavP-2) dav\u010Dni\
  \ organ na podlagi napovedi dav\u010Dnega zavezanca ugotovi dohodnino od obresti,\
  \ ki jih dose\u017Ee rezident od vrednostnih papirjev, katerih izdajateljica je\
  \ Republika Slovenija in so izdani na podlagi zakona, ki ureja javne finance in\
  \ dolo\u010Denih dol\u017Eni\u0161kih vrednostnih papirjev, ki jih izda gospodarska\
  \ dru\u017Eba, ustanovljena v skladu s predpisi v Sloveniji. Po prvem odstavku 326.\
  \ \u010Dlena ZDavP-2 mora dav\u010Dni zavezanec omenjeno napoved vlo\u017Eiti pri\
  \ dav\u010Dnem organu do 15. dne v mesecu za preteklo trimese\u010Dje. Omeniti je\
  \ treba, da tak na\u010Din oddajanja napovedi ne velja le za omenjene obresti, temve\u010D\
  \ tudi za obresti in dividende, ki jih izpla\u010Da oseba, ki ni pla\u010Dnik davka,\
  \ ter obresti in\_ dividende\_ iz devetega\_ odstavka 326.\_ \u010Dlena ZDavP-2\_\
  \ (tj.\_ prejete v naravi ali v tujini neposredno reinvestirane)."
