Naslov: Uvedba POS terminalov pri vseh gotovinskih blagajnah
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:Prejeli smo pobudo glede\
  \ obvezne uporabe POS terminalov za karti\u010Dno pla\u010Devanje pri vseh trgovcih/gostincih...,\
  \ ki poslujejo z gotovinsko blagajno bi pospe\u0161ili digitalizacijo in pove\u010D\
  ali koli\u010Dino karti\u010Dnih transakcij. S tem bi zmanj\u0161ali prodajo brez\
  \ ra\u010Duna, saj bi takrat ponudnik bil primoran izdati ra\u010Dun, na splo\u0161\
  no se izognili ve\u010Dje koli\u010Dine denarja, kar predstavlja predvsem stro\u0161\
  ek za hrambo, prevoz, \u0161tetje... in omogo\u010Dili la\u017Ejo in hitrej\u0161\
  o poslovanje. Trenutno je \u0161e vedno problem, da veliko gostincev ne sprejema\
  \ karti\u010Dnega pla\u010Dila, predvsem zaradi \"visokih\" provizij bank, s tem\
  \ bi bile tudi banke primorane zni\u017Eati provizije za te transakcije.Glede ureditve\
  \ izdaje ra\u010Dunov in ukrepov za prepre\u010Devanje neizdajanja ra\u010Dunov\
  \ v skladu z dav\u010Dno zakonodajo (ZDDV-1 in ZDavPR) pojasnjujemo naslednje:V\
  \ skladu z Zakonom o davku na dodano vrednost (Ur. l. RS, \u0161t. \u0161t. 13/11\
  \ \u2013 UPB, 18/11, 78/11, 38/12, 83/12, 86/14, 90/15, 77/18, 59/19, 72/19, 196/21\
  \ \u2013 ZDOsk, 3/22 in 29/22 \u2013 ZUOPDCE) mora vsak dav\u010Dni zavezanec izdati\
  \ ra\u010Dun za vsako dobavo blaga ali opravljeno storitev, ne glede na na\u010D\
  in pla\u010Dila. Dodatno je za namene prepre\u010Devanja neizdaje ra\u010Dunov in\
  \ sive ekonomije v Zakonu o dav\u010Dnem potrjevanju ra\u010Dunov (Ur. l. RS, \u0161\
  t.\_ 57/15, 69/17 in 3/22 \u2013 ZDDV-1M; v nadaljevanju ZDavPR) dolo\u010Deno,\
  \ da mora dav\u010Dni zavezanec, ki je za blago oz. storitev prejel pla\u010Dilo\
  \ v gotovini (kot je ta opredeljena v ZDavPR), ra\u010Dun dav\u010Dno potrditi.Vse\
  \ oblike pla\u010Dil, pri katerih kupec izvr\u0161i pla\u010Dilo na poslovni ra\u010D\
  un dav\u010Dnega zavezanca \u2013 prodajalca (npr. karti\u010Dna pla\u010Dila),\
  \ doprinesejo k transparentnosti poslovanja in olaj\u0161ajo izvajanje nadzora Finan\u010D\
  ni upravi RS, zato raz\u0161iritev mo\u017Enosti za elektronsko pla\u010Devanje\
  \ na prodajnih mestih z vidika prepre\u010Devanja sive ekonomije podpiramo.Glede\
  \ obvezne uporabe POS terminalov za karti\u010Dno pla\u010Devanje pri vseh trgovcih/gostincih\
  \ pa pojasnjujemo slede\u010De:Trgovci in gostinci so svobodni pri odlo\u010Ditvi,\
  \ katere na\u010Dine pla\u010Devanja bodo omogo\u010Dili svojim strankam, izjema\
  \ je le pla\u010Devanje z gotovino, ki so jo svojim strankam dol\u017Eni omogo\u010D\
  iti, saj so bankovci in kovanci evra edino zakonito pla\u010Dilno sredstvo v Republiki\
  \ Sloveniji v skladu z Zakonom o uvedbi eura (Uradni list RS, \u0161t. 114/06).Predlagatelji\
  \ pobude navajajo, da veliko gostincev ne sprejema karti\u010Dnih pla\u010Dil, predvsem\
  \ zaradi visokih provizij bank, z njihovim obveznim sprejemanjem, pa bi bile banke\
  \ primorane zni\u017Eati provizije.Z navedenim se ne strinjamo in menimo, da so\
  \ banke in drugi ponudniki razli\u010Dnih oblik negotovinskega pla\u010Devanja v\
  \ sedanjih pogojih, ko je izbira za njihovo uporabo prepu\u0161\u010Dena trgu in\
  \ ponudniki med seboj konkurirajo predvsem z vi\u0161ino provizije, zagotovljeno,\
  \ da se trgovci in gostinci odlo\u010Dijo za tiste oblike negotovinskega pla\u010D\
  evanja, ki so zanje cenovno najbolj ugodne. To pomeni, da ponudniki posameznih negotovinskih\
  \ oblik pla\u010Dila (npr. karti\u010Dna pla\u010Dila), lahko z zni\u017Eanjem provizij\
  \ vplivajo na pove\u010Danje uporabo njihovega pla\u010Dilnega instrumenta. Zakonska\
  \ obveznost sprejemanja karti\u010Dnih pla\u010Dil pa bi po na\u0161em mnenju imela\
  \ negativen u\u010Dinek, saj ponudniki karti\u010Dnih na\u010Dinov pla\u010Dila\
  \ ne bi imeli interesa za zni\u017Eevanje svojih provizij. Poleg tega bi zakonsko\
  \ predpisovanje obvezne uporabe POS terminalov za karti\u010Dno pla\u010Devanje\
  \ v neenak konkuren\u010Dni polo\u017Eaj postavilo ostale ponudnike drugih na\u010D\
  inov negotovinskega pla\u010Devanja kar s sistemskega vidika ni dopustno.Iz navedenih\
  \ razlogov pobudo glede uporabe POS terminalov za karti\u010Dno pla\u010Devanje\
  \ pri vseh trgovcih/gostincih delno podpiramo."
