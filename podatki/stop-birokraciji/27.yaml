Naslov: Predlog za poenotenje elektronskega podpisovanja
Odgovor pristojnega organa: "Organiziranost institucij javne uprave je v preteklosti\
  \ omogo\u010Dala razvoj posameznih elektronskih storitev v okviru posameznih institucij,\
  \ kar je resni\u010Dno privedlo do raznolikih re\u0161itev. Zaradi ni\u017Eanja\
  \ stro\u0161kov, prijaznej\u0161ih storitev za uporabnike in tudi zaradi vse ve\u010D\
  je potrebe tudi po razvoju bolj povezljivih e-storitev si Ministrstvo za pravosodje\
  \ in javno upravo prizadeva k skupnim pristopom k razvoju teh storitev, vklju\u010D\
  no s poenotenjem e-podpisovanja. To predstavlja tudi enega izmed pomembnih ciljev\
  \ v strate\u0161kih dokumentih za razvoj e-poslovanja, pripravlja pa se tudi nova\
  \ strategija u\u010Dinkovite dr\u017Eavne informatike, ki bo temu poenotenju dala\
  \ \u0161e ve\u010Dji poudarek. V okviru le-te se bo prou\u010Dila mo\u017Enost,\
  \ da dr\u017Eava zagotovi odprto-kodno podpisno komponento, ki bo podpirala vse\
  \ glavne brskalnike. Vzpostavljen je tudi portal NIO (Nacionalni interoperabilnostni\
  \ okvir), kjer se objavljajo vsi pomembni dokumenti in tehni\u010Dne re\u0161itve\
  \ posameznih storitev e-uprave, kar nosilcem storitev iz razli\u010Dnih resorjev\
  \ v javni upravi nudi \u0161e ve\u010D mo\u017Enosti za uporabo skupnih re\u0161\
  itev.Glede poenotenja e-podpisovanja smo si v preteklosti \u017Ee prizadevali. Pred\
  \ leti je bila\_ namre\u010D nabavljena enotna licenca za podpisno programsko opremo,\
  \ ki je na voljo za vse ponudnike e-storitev v javnem sektorju. \u0160ir\u0161o\
  \ uveljavitev v praksi pa so ote\u017Eevale \u017Ee vzpostavljene e-storitve s svojimi\
  \ re\u0161itvami za e-podpisovanje ter te\u017Eave name\u0161\u010Danja, uporabe\
  \ in vzdr\u017Eevanja podpisne komponente. S tovrstnimi te\u017Eavami se soo\u010D\
  ajo tudi v drugih dr\u017Eavah. Zato se vse bolj razmi\u0161lja o alternativnih\
  \ mo\u017Enostih, pri katerih bi se na strani odjemalca (brskalnika) izvedla zgolj\
  \ avtentikacija uporabnika, sam e-podpis pa bi se generiral na centralnem sistemu.\
  \ Re\u0161itev je\_ zaenkrat \u0161e na nivoju koncepta, tako da je do dejanske\
  \ izvedbe kar precej dale\u010D, bi pa prinesla vrsto prednosti, med drugim poenostavitev\
  \ za uporabnika in seveda tudi poenotenje."
