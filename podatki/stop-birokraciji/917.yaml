Naslov: Izdaja gradbenega dovoljenja
Odgovor pristojnega organa: "Odgovor Ministrstva za okolje in prostor:Skladno s predpisi\
  \ o splo\u0161nem upravnem postopku je rok za izdajo gradbenega dovoljenja dva meseca.\
  \ Nova gradbena zakonodaja ni posegla v ta rok, ki je enak \u017Ee vrsto let. Uradna\
  \ statistika ka\u017Ee, da se gradbeno dovoljenje izda celo bistveno prej kot v\
  \ tem roku, namre\u010D v 21 dneh od prejema popolne vloge. Iz va\u0161ega dopisa,\
  \ niti iz drugih informacij, s katerimi razpolaga MOP kot resorno ministrstvo, ni\
  \ razvidno, da bi na UE Koper postopki za izdajo gradbenega dovoljenja trajali tako\
  \ dolgo, kot navajate. Brez poznavanja okoli\u0161\u010Din primera ga sicer te\u017E\
  ko komentiramo, zato predlagamo, da konkreten opis ali pa obrazlo\u017Eitev situacije\
  \ posredujete neposredno na gp.mop@gov.si."
