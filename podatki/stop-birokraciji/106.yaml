Naslov: "ZUJIF in Zakon o \u0161tipendiranju"
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:\_Osnovni namen Zakona o uveljavljanju pravic iz javnih\
  \ sredstev, v nadaljevanju ZUPJS, je bil vzpostavitev celovitosti na podro\u010D\
  ju uveljavljanja pravic iz javnih sredstev, ve\u010Dje preglednosti in ekonomo\u010D\
  nosti,\_ enotnega na\u010Dina ugotavljanja materialnega polo\u017Eaja ter s tem\
  \ pravi\u010Dne razdelitve javnih sredstev. Ker je potrebno za ugotavljanje upravi\u010D\
  enosti do dr\u017Eavne \u0161tipendije ugotavljati materialno stanje vlagatelja,\
  \ sodijo dr\u017Eavne \u0161tipendije v okvir ZUPJS, Zoisove \u0161tipendije pa\
  \ ostajajo kot materialna spodbuda dr\u017Eave za doseganje izjemnih dose\u017E\
  kov - zato tudi v novem Zakonu o \u0161tipendiranju osnovnega namena Zoisovih oziroma\
  \ dr\u017Eavnih \u0161tipendij ne spreminjamo. Poudarjamo \u0161e, da\_ novi Zakon\
  \ o \u0161tipendiranju prina\u0161a mo\u017Enost se\u0161tevanja Zoisove \u0161\
  tipendije s kadrovsko oz \u0161tipendijo za deficitarnost, s \u010Dimer zakonodajalec\
  \ \u017Eeli spodbuditi \u010Dimhitrej\u0161e zaposlovanje takoj po zaklju\u010D\
  enem izobra\u017Eevanju ter tako pomagati k izbolj\u0161anju socialnega polo\u017E\
  aja posameznika. "
