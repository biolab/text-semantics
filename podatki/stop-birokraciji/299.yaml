Naslov: "Uvoz vozil iz drugih EU dr\u017Eav"
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo in prostor:\_Sporo\u010D\
  amo vam, da se s pobudo, ki ste jo prejeli na portal STOPbirokraciji.si ne strinjamo.\_\
  To utemeljujemo s tem, da predlagatelj napa\u010Dno pojmuje postopek na vozilu,\
  \ ki ga je treba opraviti v Republiki Sloveniji na pridobljenem vozilu iz ene od\
  \ dr\u017Eav \u010Dlanic Evropske unije.\_V skladu z Zakonom o motornih vozilih\
  \ (Uradni list RS, \u0161t. 106/10) je treba po pridobitvi vozila iz druge dr\u017E\
  ave \u010Dlanice Evropske Unije v Republiki Sloveniji pri strokovni organizaciji\
  \ opraviti postopek identifikacije in ocene tehni\u010Dnega stanja vozila in ne\
  \ postopek homologacije vozila.\_Identifikacija vozila je, v skladu s prvim odstavkom\
  \ 21. \u010Dlena navedenega zakona, postopek, s katerim se ugotavlja istovetnost\
  \ vozila in njegovi osnovni tehni\u010Dni podatki s pomo\u010Djo prilo\u017Eenih\
  \ dokumentov in podatkovnih zbirk o vozilih. Ocena tehni\u010Dnega stanja vozila,\
  \ pa je v skladu z drugim odstavkom 21. \u010Dlena navedenega zakona, postopek vidne\
  \ preveritve njegove celovitosti in sposobnosti za varno vo\u017Enjo v cestnem prometu\
  \ ali za varno delo pri kmetijskih in gozdarskih delih. Pri tem se preveri tudi,\
  \ da vozilo ni bilo predelano v nasprotju s predpisi in navodili proizvajalca.\_\
  Homologacija vozila pa je v skladu z 12. \u010Dlenom navedenega zakona postopek,\
  \ v katerem homologacijski organ ugotovi, ali tip vozila, tip dela vozila ali tip\
  \ za\u0161\u010Ditne naprave izpolnjuje predpisane zahteve, in \u010De je skladen,\
  \ podeli certifikat o homologaciji. Vlogo za podelitev homologacije lahko vlo\u017E\
  i samo proizvajalec vozila ali dela vozila ali za\u0161\u010Ditne naprave.\_Iz navedenega\
  \ izhaja, da v Republiki Sloveniji po pridobitvi vozila\_ iz druge dr\u017Eave \u010D\
  lanice Evropske unije ni zahteve po ponovni homologaciji vozila ampak zgolj identifikacija\
  \ in ocena tehni\u010Dnega stanja vozila, ko je \u017Ee opisano."
