Naslov: "Podalj\u0161anje dovoljenja za za\u010Dasno prebivanje"
Odgovor pristojnega organa: "Odgovor Ministrstva na notranje zadeve:\_V zvezi s predlogom,\
  \ da bi se zajem prstnih odtisov tujcem omogo\u010Dil na katerikoli upravni enoti\
  \ v Sloveniji, ne le na tisti, ki je pristojna za izdajo dovoljenja za prebivanje,\
  \ pojasnjujemo, da bomo predlog preu\u010Dili. Pri tem se moramo omejiti samo na\
  \ postopke podalj\u0161anja dovoljenja za za\u010Dasno prebivanje oziroma pri izdaji\
  \ nadaljnjega dovoljenja za za\u010Dasno prebivanje ter pri izdaji dovoljenja za\
  \ stalno prebivanje, \u010De je identiteta tujca nesporno ugotovljena. Identiteto\
  \ tujca mora preveriti upravna enota, ki zajema prstne odtise pri upravni enoti,\
  \ ki je sprejela vlogo za podalj\u0161anje oziroma izdajo nadaljnjega dovoljenja\
  \ za prebivanje ali izdajo dovoljenja za stalno prebivanje. Zajem prstnih odtisov\
  \ pri izdaji prvega dovoljenja za za\u010Dasno prebivanje pa je mogo\u010D le na\
  \ diplomatskem predstavni\u0161tvu oziroma konzulatu Republike Slovenije v tujini.\
  \ Zakon o tujcih namre\u010D dolo\u010Da, da je potrebno prvo dovoljenje za za\u010D\
  asno prebivanje pridobiti pred vstopom v dr\u017Eavo, saj izdano dovoljenje za prebivanje\
  \ pomeni dovoljenje za vstop in prebivanje v dr\u017Eavi. Glede pobude o vro\u010D\
  anju izkaznic dovoljenj za prebivanje tudi poobla\u0161\u010Dencem pa pojasnjujemo,\
  \ da Zakon o tujcih dolo\u010Da kje in komu se vro\u010Di izkaznica dovoljenja za\
  \ prebivanje. V 37. \u010Dlenu zakona, ki dolo\u010Da pogoje za izdajo dovoljenja\
  \ za za\u010Dasno prebivanje zaradi zaposlitve ali dela je npr. dolo\u010Deno, da\
  \ lahko vlogo za izdajo dovoljenja za za\u010Dasno prebivanje zaradi zaposlitve\
  \ ali dela vlo\u017Ei tujec sam ali njegov delodajalec, ki lahko v postopku opravlja\
  \ tudi druga dejanja v skladu s tuj\u010Devim pooblastilom, izrecno pa je dolo\u010D\
  eno, da se delodajalcu izkaznica dovoljenja za prebivanje ne more vro\u010Diti,\
  \ pa\u010D pa se ta vro\u010Di osebno tujcu. Pripominjamo \u0161e, da se v postopkih\
  \ s tujci Zakon o splo\u0161nem upravnem postopku (ZUP) uporablja subsidiarno, kar\
  \ pomeni, da so dolo\u010Deni elementi upravnega postopka dolo\u010Deni druga\u010D\
  e, kot jih dolo\u010Da ZUP, ena takih ureditev je tudi neposredno osebno vro\u010D\
  anje izdane odlo\u010Dbe (dovoljenja za prebivanje) v postopku izdaje dovoljenja\
  \ za prebivanje. Tak na\u010Din vro\u010Danja tujcem je potreben zaradi zagotavljanja\
  \ javnega reda in varnosti ter podrejanja pravnemu redu Republike Slovenije v \u010D\
  asu prebivanja tujca v dr\u017Eavi."
