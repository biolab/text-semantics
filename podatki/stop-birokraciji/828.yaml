Naslov: "Izena\u010Ditev zahtev za mikrobiolo\u0161ko varnost "
Odgovor pristojnega organa: "Odgovor Ministrstva za kmetijstvo, gozdarstvo in prehrano:Na\
  \ Ministrstvu za kmetijstvo, gozdarstvo in prehrano oz. Upravi za varno hrano, veterinarstvo\
  \ in varstvo rastlin smo prou\u010Dili poslano pobudo in nanjo podajamo naslednje\
  \ pojasnilo:\r\nMikrobiolo\u0161ko merilo za salmonelo za sve\u017Ee perutninsko\
  \ meso se je sprejelo na nivoju Evropske unije in ga ni mogo\u010De spremeniti ali\
  \ dopolniti na nacionalnem nivoju, tako da bi veljajo zgolj za posamezno ali posamezne\
  \ dr\u017Eave \u010Dlanice. Za izena\u010Denje zahtev glede sve\u017Eega perutninskega\
  \ mesa in mesnih pripravkov iz perutninskega mesa bi bilo potrebno dose\u010Di konsenz\
  \ ali vsaj kvalificirano ve\u010Dino med vsemi dr\u017Eavami \u010Dlanicami. Cilj\
  \ Evropske komisije je sicer bil, da se omenjeni merili izena\u010Dita, vendar je\
  \ pri sprejemanju trenutnih meril prevladal interes dolo\u010Denih dr\u017Eav \u010D\
  lanic, ki so hkrati tudi velike proizvajalke perutninskega mesa, da (predvsem) zaradi\
  \ ekonomskih posledic - v primeru uvedbe kriterija Salmonella spp pri sve\u017E\
  em mesu - ohranijo kriterij dveh serovarov (Salmonella enteritidis in Salmonella\
  \ typhimurium)."
