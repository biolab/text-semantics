Naslov: "Podro\u010Dje zasebnega varovanja"
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:Drugi odstavek\
  \ 84. \u010Dlena Zakona o zasebnem varovanju (Uradni list RS, \u0161t. 17/2011;\
  \ v nadaljevanju: ZZasV-1) dolo\u010Da, da je imetnik licence ali izvajalec internega\
  \ varovanja dol\u017Ean datum sklenitve in prenehanja delovnega razmerja varnostnega\
  \ osebja pisno sporo\u010Diti upravljavcu evidence v osmih dneh od nastale spremembe.\r\
  \nUpravljavec evidence je Ministrstvo za notranje zadeve in ne In\u0161pektorat\
  \ RS za notranje zadeve, kot navajate v pobudi. Ministrstvo za notranje zadeve vodi\
  \ evidence imetnikov licenc, evidenco izvajalcev internega varovanja, evidenco imetnikov\
  \ slu\u017Ebenih izkaznic in evidenco organizatorjev strokovnega usposabljanja in\
  \ izpopolnjevanja.\r\nV zakonu je torej posebej je opredeljena dol\u017Enost obve\u0161\
  \u010Danja v primeru sklenitve in prenehanja delovnega razmerja varnostnega osebja,\
  \ ter dol\u017Enost naznanitve Ministrstvu za notranje zadeve v primeru pogre\u0161\
  itve, izgube ali tatvine certifikata o licenci ali slu\u017Ebene izkaznice. Predvsem\
  \ obveznost poro\u010Danja o sklenitvi ali prekinitvi delovnega razmerja varnostnega\
  \ osebja je namenjena zagotavljanju izpolnjevanja pogojev za opravljanje zasebnega\
  \ varovanja, saj je delovno razmerje pri imetniku licence ali izvajalcu internega\
  \ varovanja obvezen pogoj za opravljanje zasebnega varovanja.\r\nOsnovno pravilo\
  \ pri zasebnem varovanju je, da varnostno osebje ne more delati samostojno, ne da\
  \ bi bilo v delovnem razmerju pri imetniku licence ali izvajalcu internega varovanja.\
  \ Varnostno osebje, ki ni v delovnem razmerju pri imetniku licence ali pri izvajalcu\
  \ internega varovanja (\u010Detrti odstavek 11. \u010Dlena ZZasV-1) ne izpolnjuje\
  \ pogojev za opravljanje zasebnega varovanja in mora v skladu s \u0161estim odstavkom\
  \ 11. \u010Dlena ZZasV-1 takoj prenehati z opravljanjem zasebnega varovanja in v\
  \ osmih dneh od prenehanja izpolnitve pogojev vrniti slu\u017Ebeno izkaznico. Izjema\
  \ od tega je dolo\u010Dena v 35. \u010Dlenu ZZasV-1, ki ureja deponiranje slu\u017E\
  bene izkaznice. Dolo\u010Dena je obveza, da mora varnostno osebje, ki v 30 dneh\
  \ od vro\u010Ditve slu\u017Ebene izkaznice ne sklene delovnega razmerja ali, ki\
  \ prekine delovno razmerje z imetnikom licence ali izvajalcem internega varovanja\
  \ za ve\u010D kot 30 dni, v nadaljnjih osmih dneh vrniti slu\u017Ebeno izkaznico\
  \ Ministrstvu za notranje zadeve, ki jo deponira. Ministrstvo za notranje zadeve\
  \ bo shranilo slu\u017Ebeno izkaznico in jo bo stranki vrnilo, \u010De se bo ta\
  \ zaposlila pri imetniku licence ali izvajalcu internega varovanja. Na ta na\u010D\
  in je bistveno olaj\u0161an zakoniti prehod varnostnega osebja od dela pri enemu\
  \ imetniku licenc k drugemu, kar imetnikom licenc olaj\u0161a tudi pridobivanje\
  \ novih poslov.\r\nObve\u0161\u010Danje v skladu s 84. \u010Dlenom ZZasV-1 po na\u0161\
  em mnenju nikakor ne predstavlja birokratske ovire, temve\u010D nujno potrebno spo\u0161\
  tovanje dolo\u010Db zakona, s \u010Dimer se poleg a\u017Eurnega vodenja evidence\
  \ imetnikov slu\u017Ebenih izkaznic prepre\u010Duje \xBB\u010Drna ekonomija\xAB\
  \ oziroma delo na \u010Drno, tako na strani imetnikov licenc kot tudi na strani\
  \ varnostnega osebja. Varuje se interes imetnikov licenc, saj ob vro\u010Ditvi deponirane\
  \ izkaznice (npr. ob novi zaposlitvi varnostnega osebja) Ministrstvo za notranje\
  \ zadeve vedno preveri ali oseba izpolnjuje pogoje za opravljanje nalog zasebnega\
  \ varovanja. V primeru, da oseba ne izpolnjuje predpisanih pogojev, Ministrstvo\
  \ za notranje zadeve izvede ukrepe iz svoje pristojnosti. Prav tako pa se varuje\
  \ tudi interese varnostnega osebja, saj Ministrstvo za notranje zadeve ob obvestilu\
  \ imetnika licence o spremembi podatkov (npr. nova zaposlitev) v evidenci Zavoda\
  \ za zdravstveno zavarovanje preveri ali je imetnik licence osebo tudi dejansko\
  \ zaposlil in tako za osebo uredil tudi vse pravice, ki ji izhajajo iz obveznega\
  \ socialnega zavarovanja. V primeru ugotovljenih nepravilnosti Ministrstvo za notranje\
  \ zadeve izvede ukrepe iz svoje pristojnosti. Po na\u0161em mnenju so primerne tudi\
  \ kazenske sankcije, katere med drugimi odvra\u010Dajo prej navedene subjekte od\
  \ t.i. \u010Drne ekonomije.Obve\u0161\u010Danje o spremembah kot to dolo\u010Da\
  \ drugi odstavek 84. \u010Dlena ZZasV-1 je po na\u0161em prepri\u010Danju nujno\
  \ za zagotavljanje pravic posameznikov, pravnih osebi in varnostnega osebja, in\
  \ nikakor ne predstavlja birokratske ovire, ki bi jo bilo treba odpraviti.\r\n\_"
