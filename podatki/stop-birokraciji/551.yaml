Naslov: Sprememba ali dopolnitev dejavnosti oziroma sprememba vpisov v sodni register
Odgovor pristojnega organa: "Odgovor Ministrstva za gospodarski razvoj in tehnologijo:Dejavnost\
  \ je pomembna korporacijska zna\u010Dilnost dru\u017Ebe. Hkrati je sestavni del\
  \ in najpomembnej\u0161i (\u010Deprav ne edini) element opredelitve namena delovanja\
  \ dru\u017Ebe (cilja dru\u017Ebe). \_Ker smejo dru\u017Ebe po tretjem odstavku 6.\
  \ \u010Dlena Zakona o gospodarskih dru\u017Ebah (Uradni list RS, \u0161t. 65/09\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 33/11, 91/11, 32/12, 57/12,\
  \ 44/13 \u2013 odlo\u010Dba US in 82/13, v nadaljnjem besedilu: ZGD-1) opravljati\
  \ gospodarske posle le v okviru dejavnosti, dolo\u010Dene v statutu ali dru\u017E\
  beni pogodbi, je na podlagi tretjega odstavka 474. \u010Dlena dolo\u010Deno, da\
  \ dru\u017Ebena pogodba obvezno vsebuje tudi dejavnost.V primeru spremembe dejavnosti\
  \ je potrebno spremeniti dru\u017Ebeno pogodbo. Spremembo dru\u017Ebene pogodbe\
  \ mora poslovodja na predpisan na\u010Din prijaviti za vpis v sodni register. Sprememba\
  \ dru\u017Ebene pogodbe za\u010Dne veljati z vpisom v sodni register. O vpisu v\
  \ sodni register odlo\u010Dajo registrska sodi\u0161\u010Da.Do uveljavitve Zakona\
  \ o spremembah in dopolnitvah Zakona o sodnem registru (Uradni list RS, \u0161t.\
  \ 33/07; v nadaljnjem besedilu: ZSReg-B) so se v sodni register poleg dru\u017E\
  bene pogodbe posebej vpisovale tudi dejavnosti dru\u017Ebe. Od uveljavitve ZSReg-B\
  \ dalje se dejavnosti dru\u017Ebe vpisujejo le \u0161e v poslovni register in sicer\
  \ zgolj za statisti\u010Dne namene, ne pa tudi za dosego korporacijskih u\u010D\
  inkov tj. opredelitve namena delovanja dru\u017Ebe.V poslovni register se skladno\
  \ z Zakonom o Poslovnem registru Slovenije (Uradni list RS, \u0161t. 49/06, 33/07\
  \ \u2013 ZSReg-B in 19/15) ne vpisujejo vse dejavnosti dru\u017Ebe, dolo\u010Dene\
  \ v dru\u017Ebeni pogodbi, ampak le glavna dejavnost dru\u017Ebe in druge dejavnosti,\
  \ dolo\u010Dene v dru\u017Ebeni pogodbi, ki jih dru\u017Eba dejansko opravlja in\
  \ pomenijo pomemben del njenega poslovanja.V praksi zato pri vpisih prihaja do naslednjih\
  \ primerov:\u010Ce dru\u017Eba spreminja dejavnost za statisti\u010Dne namene, to\
  \ stori preko to\u010Dke VEM s predlogom na obrazcu PRS za prijavo podru\u017Enic\
  \ in drugih delov poslovnih subjektov. Postopek vpisa dejavnosti v poslovni register\
  \ zaklju\u010Di Agencija RS za javnopravne evidence in storitve, ki vodi in upravlja\
  \ poslovni register.\u010Ce dru\u017Eba hkrati spreminja tudi podatke, ki se vpisujejo\
  \ v sodni register ali zaradi spremembe dejavnosti spreminja dru\u017Ebeno pogodbo,\
  \ vlo\u017Ei predlog za vpis sprememb v sodni register preko to\u010Dke VEM ali\
  \ pri notarju. S predlogom lahko v okviru enega postopka in z enim obrazcem (predlog\
  \ za vpis sprememb v sodni register) spremeni tako podatke, ki se vpisujejo v sodni\
  \ register, kot tudi podatke o dejavnosti, ki se vpisujejo samo v poslovni register.\
  \ Predlog najprej re\u0161uje Agencija RS za javnopravne evidence in storitve v\
  \ okviru svojih pristojnosti in nato \u0161e registrsko sodi\u0161\u010De v okviru\
  \ sprememb podatkov, ki so predmet vpisa v sodni register. Postopek vpisa se zaklju\u010D\
  i, ko je re\u0161en tudi na registrskem sodi\u0161\u010Du.Skladno z navedenim bi\
  \ stranki svetovali, da ob vpisu spremembe dru\u017Ebene pogodbe ali akta o ustanovitvi\
  \ (v primeru enoosebne dru\u017Ebe) zaradi spremembe dejavnosti dru\u017Ebe hkrati\
  \ predlaga, \u010De je to potrebno, tudi spremembo dejavnosti v poslovnem registru.\
  \ To namre\u010D lahko stori z enim postopkom in na enem obrazcu."
