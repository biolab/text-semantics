Naslov: " Enkratno vna\u0161anje podatkov o finan\u010Dnem poslovanju podjetij prek\
  \ enotnega portala"
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:\_Na ministrstvu\
  \ za notranje zadeve se v sodelovanju z ostalimi pristojnimi organi pripravlja osnutek\
  \ projekta Vzpostavitve enotne vstopne to\u010Dke za potrebe poro\u010Danja poslovnih\
  \ subjektov \xBBe-Poro\u010Danje\xAB, ki bo upo\u0161teval na\u010Dela \"vse na\
  \ enem mestu\", \"samo enkrat\" in \"najprej pomisli na male\" , ki bistveno prispevajo\
  \ k uresni\u010Ditvi zagotavljanja u\u010Dinkovitej\u0161e javne uprave in zakonodajnega\
  \ okolja, posledi\u010Dno pa dvigu konkuren\u010Dnosti in izbolj\u0161anju poslovnega\
  \ okolja.\_Glavni cilji projekta so:-\_\_ \_Zagotovitev vseh informacij v zvezi\
  \ s procesom poslovanja in poro\u010Danja na enem mestu-\_\_ \_Elektronska podpora\
  \ splo\u0161nih obveznih poro\u010Danj-\_\_ \_Standardizacija obrazcev in poro\u010D\
  il-\_\_ \_Enotni vpogled v podatke in omogo\u010Dena izmenjava podatkov med pristojnimi\
  \ organi\_Z vzpostavitvijo enotne vstopne to\u010Dke za potrebe poro\u010Danja poslovnih\
  \ subjektov, dosegljivostjo vseh relevantnih informacij glede poro\u010Danja na\
  \ enem mestu, elektronsko podprtim postopkom poro\u010Danja, z zdru\u017Eevanjem\
  \ istovrstnih podatkov in zmanj\u0161anjem \u0161tevila potrebnih poro\u010Dil,\
  \ odpravljenim poro\u010Danjem o istih zadevah ve\u010Dim organom, racionalizacijo\
  \ in enotnim vpogledom v podatke - izmenjava podatkov po uradni dol\u017Enosti,\
  \ prispevamo k u\u010Dinkovitej\u0161emu poslovanju, prihranku v \u010Dasu, zni\u017E\
  anju stro\u0161kov, prav tako pa k racionalizaciji delovanja javne uprave in ve\u010D\
  jim pregledom informacij in podatkov o poslovanju poslovnih subjektov.\_Podoben\
  \ projekt \xBBPodjetni\u0161ka poslovna mapa\xAB se \u017Ee nekaj \u010Dasa izvaja\
  \ na Nizozemskem, ki predstavlja primer dobre prakse, ki se ga bo pri razvoju projekta\
  \ poslu\u017Eevala tudi pri nas. Po podatki nizozemskih predstavnikov imenovani\
  \ projekt ka\u017Ee na obojestranske pozitivne u\u010Dinke, saj se poslovni subjekti\
  \ lahko posve\u010Dajo svoji osnovni dejavnosti, pristojni organi pa dostopajo do\
  \ informacij brez dodatnih pojasnil poslovnih subjektov, posledica \u010Desa je\
  \ tudi manj\u0161e \u0161tevilo in\u0161pekcijskih nadzorov."
