Naslov: gradbeni zakon  (GZ)
Odgovor pristojnega organa: "Odgovor Ministrstva za okolje in prostorSpra\u0161evalec\
  \ navaja 14. \u010Dlen Gradbenega zakona (GZ-1), ki ne ureja zahtev za izvajalca,\
  \ ampak dolo\u010Da naloge projektanta. Ugibamo, da je imel spre\u0161evalec v mislih\
  \ 16. \u010Dlen, ki dolo\u010Da pogoje za izvajalca in morda tudi \_18. \u010Dlen,\
  \ ki ureja pogoje za vodjo gradnje.\_\r\n18. \u010Dlen GZ-1 med drugim dolo\u010D\
  a:\_\"(2) Vodenje gradnje opravlja posameznik, ki je poobla\u0161\u010Deni strokovnjak\
  \ v skladu z zakonom, ki ureja arhitekturno in in\u017Eenirsko dejavnost, vodja\
  \ del ali gradbeni delovodja, v skladu z zakonom, ki ureja poklicno in strokovno\
  \ izobra\u017Eevanje, ali mojster s podro\u010Dja gradbeni\u0161tva v skladu z zakonom,\
  \ ki ureja obrt.\_\r\n(3) Gradbeni delovodja je vpisan v imenik pri Gospodarski\
  \ zbornici Slovenije (v nadaljnjem besedilu: GZS), \u010De v skladu z zakonom, ki\
  \ ureja poklicno in strokovno izobra\u017Eevanje, izpolnjuje pogoje za gradbenega\
  \ delovodjo in ima z izvajalcem sklenjeno pogodbo o zaposlitvi za polni delovni\
  \ \u010Das ali v posebnih primerih za kraj\u0161i delovni \u010Das v skladu z zakonom,\
  \ ki ureja delovna razmerja, ali z zakonom, ki ureja trg dela.\_\r\n(4) Mojster\
  \ s podro\u010Dja gradbeni\u0161tva je vpisan v imenik pri Obrtno podjetni\u0161\
  ki zbornici Slovenije (v nadaljnjem besedilu: OZS), \u010De v skladu z zakonom,\
  \ ki ureja obrt, izpolnjuje pogoje za mojstra s podro\u010Dja gradbeni\u0161tva\
  \ in ima z izvajalcem sklenjeno pogodbo o zaposlitvi za polni delovni \u010Das ali\
  \ za kraj\u0161i delovni \u010Das v posebnih primerih v skladu z zakonom, ki ureja\
  \ delovna razmerja, ali z zakonom, ki ureja trg dela.\"\_Iz zapisanega izhaja, da\
  \ GZ-1 izmed tistih posameznikov, ki po zakonu, ki ureja obrt, zakonu, ki ureja\
  \ poklicno in strokovno izobra\u017Eevanje ali po zakonu, ki ureja arhitekturno\
  \ in in\u017Eenirsko dejavnost, dolo\u010Da, da katerikoli status, tj. mojster,\
  \ delovodja ali poobla\u0161\u010Deni strokovnjak zado\u0161\u010Da, da taka oseba\
  \ opravlja vodenje gradnje. Pogojev za pridobitev naziva mojster, delovodja ali\
  \ poobla\u0161\u010Deni strokovnjak GZ-1 ne ureja.\_Te dolo\u010Dbe v zakonu niso\
  \ nove in veljajo \u0161e iz Gradbenega zakona iz leta 2017, kar je dalo vsem izvajalcem\
  \ dovolj \u010Dasa, da svoj status ustrezno uredijo, posebej, \u010De upo\u0161\
  tevamo, da je bil z novim GZ-1 ta rok \u0161e dodatno podalj\u0161an.\_"
