Naslov: Blagajne na upravnih enotah
Odgovor pristojnega organa: "Odgovor pristojnega organa na posredovano pobudo:\"Ocenjujemo,\
  \ da trenutni sistem blagajn v upravnih enotah zagotavlja zakonito in u\u010Dinkovito\
  \ pobiranje javnofinan\u010Dnih prihodkov.\r\nUpo\u0161tevaje vsebinski vidik nalog\
  \ lahko ugotovimo, da gre za kompleksni nabor strokovnih upravnih in drugih nalog,\
  \ ki jih izvajajo upravne enote, pri pla\u010Dilu teh storitev s strani strank pa\
  \ je nujno zagotoviti visoko stopnjo kontrole.\r\nOcenjujemo, da bi sprememba na\u010D\
  ina blagajni\u0161kega poslovanja trenutno nujno zahtevala kar velik finan\u010D\
  ni vlo\u017Eek, za kar pa ni predvidenih finan\u010Dnih sredstev, saj za leto 2013\
  \ in 2014 prakti\u010Dno ni sredstev, planiranih za investicije, pa\u010D pa le\
  \ za teko\u010De vzdr\u017Eevanje.\r\nOcenjujemo tudi, da bi lahko v primeru napak\
  \ pri izbiri vrste storitve (glede na \u0161irok nabor le-teh) stranki povzro\u010D\
  ili \u0161e ve\u010D nev\u0161\u010Denosti, uslu\u017Ebencem upravnih enot pa dodatno\
  \ delo s stornacijami in pravilnim zara\u010Dunavanjem storitev.\r\nZato je s tega\
  \ vidika predlagan sistem vpra\u0161ljiv tudi z vidika uporabnosti oz. strankam\
  \ prijazne dr\u017Eavne uprave.\""
