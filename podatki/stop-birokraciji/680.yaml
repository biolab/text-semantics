Naslov: Homologacijski karton vozila
Odgovor pristojnega organa: "Odziv Ministrstva za infrastrukturo:V skladu s drugim\
  \ odstavkom 14. \u010Dlena Zakona o motornih vozilih (Uradni list RS, \u0161t. 106/10\
  \ in 23/15) in predpisi, ki urejajo podro\u010Dje ugotavljanja skladnosti vozil,\
  \ mora proizvajalec vsakemu vozilu homologiranega tipa prilo\u017Eiti potrdilo o\
  \ skladnosti, s katerim jam\u010Di, da je izdelano vozilo skladno s tipom, ki je\
  \ bil homologiran. Poleg tega se na potrdilu o skladnosti vozila nahajajo tehni\u010D\
  ni podatki o vozilu, ki so namenjeni vozniku in njegovim odlo\u010Ditvam (na primer\
  \ nakup pnevmatik, vleka priklopnega vozila \u2026). V potrdilu so vpisane tudi\
  \ morebitne predelave vozila, ki so bile \u017Ee pregledane in vpisane, kar olaj\u0161\
  a postopke kontrol v prometu in dokazovanja ustreznosti vozila tako v Sloveniji\
  \ kot tudi v tujini.\xAB "
