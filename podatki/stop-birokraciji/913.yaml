Naslov: Poenostavitev v zvezi z evropsko kartico zdravstvenega zavarovanja
Odgovor pristojnega organa: "Usklajen odgovor Ministrstva za zdravje in Zavoda za\
  \ zdravstveno zavarovanje Slovenije (v nadaljevanju ZZZS):\r\nNa podlagi tehtnega\
  \ razmisleka so na ZZZS sprejeli poslovno odlo\u010Ditev o tem za koliko \u010D\
  asa bodo izdajali Evropske kartice zdravstvenega zavarovanja. Ker evropska kartica\
  \ temelji na podlagi urejenega obveznega zdravstvenega zavarovanja je ZZZS v 221.\
  \ \u010Dlenu Pravil obveznega zdravstvenega zavarovanja dolo\u010Dil, da ZZZS lahko\
  \ izda Evropsko kartico zdravstvenega zavarovanja za praviloma 1 leto in najve\u010D\
  \ za 5 let, in sicer:\r\n1. zavarovancu, ki je napoten na delo v tujino, in njegovim\
  \ dru\u017Einskim \u010Dlanom najve\u010D za \u010Das predvidenega dela v tujini;\r\
  \n2. zavarovanim osebam, ki \u0161tudirajo ali so na strokovnem izpopolnjevanju\
  \ v tujini, nimajo pa lastnosti delavca, najve\u010D za \u0161tudijsko leto oziroma\
  \ za predvideno dobo \u0161tudija ali izpopolnjevanja v tujini;\r\n3. zavarovanim\
  \ osebam za \u010Das za\u010Dasnega bivanju v tujini za eno leto;\r\n4. upokojencem\
  \ in po njih zavarovanim dru\u017Einskim \u010Dlanom ter otrokom do dopolnjenega\
  \ 18. leta, \u010De niso sami zavarovanci, za pet let oziroma do dopolnjenega 18.\
  \ leta.Tak sklep je bil sprejet zato, ker pri zavarovanih osebah, ki niso upokojenci\
  \ pa\u010D pa so zaposleni ali \u0161tudentje, obstaja ve\u010Dja verjetnost sprememb\
  \ oziroma prekinitev zavarovanja v \u010Dasu \u0161e veljavne kartice in tako obstaja\
  \ ve\u010Dja mo\u017Enost\_ uporabe - zlorabe kartice, ki nima kritja zavarovanja.\r\
  \nVsekakor se vam zahvaljujemo za va\u0161o pobudo, ki bo osnova za pononovna razmi\u0161\
  ljanja o ureditvi tega vpra\u0161anja.\r\n\_"
