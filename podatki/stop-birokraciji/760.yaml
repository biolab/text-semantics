  \ odtujitve in obremenitve. Menimo, da v takem primeru zado\u0161\u010Da predlo\u017E\
  itev izpiska iz mati\u010Dnega registra o smrti in ni zahtevana predlo\u017Eitev\
  \ nobenih dodatnih potrdil. \u010Ce pa gre morda za pogodbo o dosmrtnem pre\u017E\
  ivljanju in je bila prepoved odtujitve in obremenitve vpisana zoper pre\u017Eivljanca,\
