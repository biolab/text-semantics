  \ pravice novega lastnika po uradni dol\u017Enosti dovoli tudi vknji\u017Ebo izbrisa\
  \ pravice prepovedi in odtujitve.\_\r\n[1]\_ Uradni list RS, \u0161t. 58/03, 37/08\
