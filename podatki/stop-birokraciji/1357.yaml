Naslov: Ureditev izdaje potrdil Ministrstva za pravosodje za pravne osebe preko portala
  SPOT
Odgovor pristojnega organa: "Odgovor Ministrstva za pravosodje:\_Zahvaljujemo se vam\
  \ za pobudo. Ministrstvo za pravosodje je v juniju letos za\u010Delo uporabljati\
  \ nov informacijski sistem za upravljanje kazenskih evidenc. Prenova nam omogo\u010D\
  a tudi bolj\u0161o integracijo z drugimi sistemi, kot je tudi na primer portal SPOT.\
  \ Ministrstvo je prav tako z zadnjo spremembo Zakona o izvr\u0161evanju kazenskih\
  \ sankcij (ZIKS-1) zagotovilo ustrezno pravno podlago za povezovanje kazenske evidence\
  \ konkretno s portalom SPOT. Ta povezava bo omogo\u010Dila hitrej\u0161e in bolj\
  \ ekonomi\u010Dno pridobivanje potrdil iz kazenskih evidenc za poslovne subjekte.\
  \ Trenutno predvidevamo, da bomo aktivnosti za vzpostavitev povezave sistemov za\u010D\
  eli v prvih mesecih prihodnjega leta. Zaenkrat ni mogo\u010De napovedati, kdaj bo\
  \ povezava dejansko vzpostavljena in na voljo uporabnikom.Odgovor Ministrstva za\
  \ digitalno preobrazbo:\_Prejeto pobudo, ki se nana\u0161a na digitalizacijo in\
  \ elektronsko podprt postopek pridobitve izpisa izkazenske evidence, na Ministrstvu\
  \ za digitalno preobrazbo podpiramo. Ker gre za potrdilo, ki se nana\u0161a na potrebe\
  \ poslovnih subjektov in zastopnikov, bi bilo smiselno in utemeljeno, da se elektronski\
  \ dostop do potrdil iz kazenske evidence zagotovi na portalu SPOT. Digitalizacija\
  \ posameznega postopka je v pristojnosti resornega organa, v tem primeru Ministrstva\
  \ za pravosodje. Pobudo za digitalizacijo predmetnega postopka smo \u017Ee obravnavali\
  \ na obeh ministrstvih. Glede na obseg in \u0161tevilo uporabnikov, ki bi jim digitalizacija\
  \ tega postopka bistveno olaj\u0161ala dostop do potrebnih podatkov oz. potrdila,\
  \ ocenjujemo, da bo navedeni postopek obravnavan z vi\u0161jo prioriteto in v upanju,\
  \ da bo elektronski postopek v doglednem \u010Dasu na voljo,"
