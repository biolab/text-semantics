Naslov: "Obveznost dobavitelja pitne vode k elektronskemu obve\u0161\u010Danju o izrednih\
  \ dogodkih"
Odgovor pristojnega organa: "Odgovor Ministrstva za zdravjeObve\u0161\u010Danje uporabnikov\
  \ pitne vode o omejitvah ali celo prepovedi uporabe pitne vode iz vodovodnega omre\u017E\
  ja je ena od najpomembnej\u0161ih nalog upravljavca vodovoda. Glede na dejstvo,\
  \ da imamo v Sloveniji vodovode, ki se razlikujejo po \u0161tevilnih karakteristikah\
  \ (velikosti, viri pitne vode, priprava pitne vode, gostota poseljenosti, starostna\
  \ skupina uporabnikov,\u2026) se je potrebno pri dolo\u010Ditvi na\u010Dina obve\u0161\
  \u010Danja osredoto\u010Diti na to, da informacija \u010Dim hitreje pride do \u010D\
  im ve\u010Djega dele\u017Ea uporabnikov. Podrobnosti o na\u010Dinu izvajanja te\
  \ naloge so navedene v posebnem navodilu, ki je objavljeno na spletnih straneh Nacionalnega\
  \ in\u0161tituta za javno zdravje:\_\r\nZgoraj omenjeni dokument daje nalogo upravljavcu\
  \ vodovoda, da poleg predvidenih na\u010Dinov obve\u0161\u010Danja dolo\u010Di tudi\
  \ na\u010Din, ki bo specifi\u010Dno u\u010Dinkovit na posameznem obmo\u010Dju. Dokument\
  \ vklju\u010Duje na\u010Dine obve\u0161\u010Danja, ki so se glede na izku\u0161\
  nje v razli\u010Dnih okoljih izkazali kot najbolj\u0161i in najsodobnej\u0161i,\
  \ hkrati pa dosegajo \u017Eeljene u\u010Dinke.\r\nPobudniku predlagamo, da \_konkretni\
  \ predlog za spremembo obve\u0161\u010Danja upravljavca vodovoda naslovi na samega\
  \ upravljavca vodovoda, ki imam v skladu z zgornjim navodilom mo\u017Enosti, da\
  \ spremeni oziroma izbolj\u0161a obstoje\u010Di na\u010Din obve\u0161\u010Danja\
  \ in o tem obvesti uporabnike pitne vode. \_\_\r\n\_\r\nGlede na dejstvo, da je\
  \ bila sprejeta prenovljena EU direktiva o pitni vodi, tudi v Sloveniji pripravljamo\
  \ nov predpis o pitni vodi, ki bo nadomestil obstoje\u010Di Pravilnik o pitni vodi.\
  \ V novem predpisu bodo posodobljena tudi dolo\u010Dila v zvezi z obve\u0161\u010D\
  anjem javnosti glede oskrbe in kakovosti pitne vode."
