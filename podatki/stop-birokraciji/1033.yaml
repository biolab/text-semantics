Naslov: "Stop grozljivi vrsti pred Oddelkom za tujce na Toba\u010Dni"
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:Iz pisanja stranke\
  \ predvidevamo, da je tujec, ki je dr\u017Eavljan EU, zaprosil za izdajo potrdila\
  \ o prijavi prebivanja za dr\u017Eavljana EU. Pro\u0161njo za izdajo potrdila tujec,\
  \ ki prebiva v Republiki Sloveniji vlo\u017Ei osebno na pristojni upravni enoti.\
  \ Ko upravna enota prejme pro\u0161njo tujca, tujcu poseduje potrdilo o vlo\u017E\
  eni pro\u0161nji, s \u010Dimer tujec izkazuje, da je pro\u0161njo v Republiki Sloveniji\
  \ vlo\u017Eil pravo\u010Dasno (to je v roku 90 dni od vstopa na ozemlje Republike\
  \ Slovenije) in ima namen nadaljnjega bivanja na ozemlju Republike Slovenije tudi\
  \ po poteku 90 dni. S potrdilom o pravo\u010Dasno vlo\u017Eeni pro\u0161nji tujec\
  \ ne izkazuje za\u010Dasnega naslova. Tega mora do izdaje dokumenta prijaviti na\
  \ pristojni policijski upravi, po izdaji dokumenta pa mora za\u010Dasno prebivali\u0161\
  \u010De prav tako urediti na pristojni upravni enoti.\_ \_Na podlagi 7.odstavka\
  \ 33. \u010Dlena Zakona o tujcih (Uradni list RS, \u0161t. 1/18 - uradno pre\u010D\
  i\u0161\u010Deno besedilo, 9/18 - popr. In 62/19 \u2013 odl. US) v primeru, da so\
  \ izpolnjeni pogoji za izdajo potrdila o prijavi prebivanja, mora upravna enota\
  \ tujcu dokument vro\u010Diti osebno, s \u010Dimer na kraju samem preveri njegovo\
  \ identiteto in dejansko bivanje tujca na ozemlju Republike Slovenije. Zakonska\
  \ varovalka glede obveznega osebnega vro\u010Danja je bila v zakon postavljena iz\
  \ razloga prepre\u010Devanja zlorab pri pridobivanju tovrstnih dovoljenj.\_"
