Naslov: "Obrazci za poro\u010Danje o najemnih pogodbah"
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo in prostor, Geodetske\
  \ uprave RS:\_Poro\u010Danje o sklenjenih najemnih poslih v evidenco trga nepremi\u010D\
  nin (ETN) v elektronski obliki je omogo\u010Deno preko spletne aplikacije ETN. Fizi\u010D\
  nim osebam je omogo\u010Deno tudi poro\u010Danje na obrazcu za poro\u010Danje o\
  \ najemnem pravnem poslu. Predpisan nabor splo\u0161nih podatkov o najemnem poslu\
  \ in podatkov o oddanih povr\u0161inah, ki jih je treba sporo\u010Dati v ETN, je\
  \ potreben zaradi sistemati\u010Dnega spremljanja tr\u017Enih najemnin in analiz\
  \ slovenskega nepremi\u010Dninskega trga, kar je en izmed osnovnih namenov ETN.\_\
  \ \_Ve\u010D informacij o evidenci trga nepremi\u010Dnin je na voljo na : http://www.e-prostor.gov.si/zbirke-prostorskih-podatkov/etn/ "
