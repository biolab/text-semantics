Naslov: 'Javna objava evidence posameznikov s strokovnim nazivom konservator '
Odgovor pristojnega organa: "Odgovor Ministrstva za kulturo:Na spletnem portalu STOPbirokraciji.si\
  \ ste predlagali javno objavo evidence posameznikov s strokovnim nazivom konservator.\
  \ Zakon o varstvu kulturne dedi\u0161\u010Dine (Uradni list RS, \u0161t. 16/08,\
  \ 123/08, 8/11 \u2013 ORZVKD39, 90/12, 111/13 in 32/16) v 103. \u010Dlenu, ki ureja\
  \ strokovno delo na podro\u010Dju varstva, dolo\u010Da, da se osebno ime, strokovni\
  \ naziv in datum pridobitve naziva lahko javno objavijo na podlagi privolitve posameznika.\r\
  \nMo\u017Enost javne objave navedenih podatkov na podlagi privolitve posameznika\
  \ pa je bila uzakonjena \u0161ele z Zakonom o spremembah in dopolnitvah Zakona o\
  \ varstvu kulturne dedi\u0161\u010Dine (Uradni list RS, \u0161t. 32/16; ZVKD-1D)\
  \ v letu 2016, zato Ministrstvo za kulturo nima privolitev posameznikov, ki so strokovni\
  \ izpit opravili pred letom 2017, k objavi podatkov o njihovem imenu, strokovnem\
  \ nazivu in datumu pridobitve naziva. Ministrstvo pripravlja nov pravilnik, ki bo\
  \ podrobneje urejal pridobivanje in podeljevanje nazivov, v katerem bo urejena tudi\
  \ privolitev posameznikov k objavi in posledi\u010Dno javna objava seznama. Zaradi\
  \ navedenega Ministrstvo za kulturo evidence posameznikov s strokovnim nazivom konservator\
  \ trenutno \u0161e ne more javno objaviti.\r\n\_"
