Naslov: "Obvezni mese\u010Dni prispevki in samostojni podjetniki"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:Dav\u010Dna zakonodaja\
  \ (in zakonodaja s podro\u010Dja socialnih zavarovanj) zavezancev pri izbiri na\u010D\
  ina pridobivanja njihovih dohodkov ne omejuje na na\u010Din, da bi jih silila v\
  \ dolo\u010Den status. Kljub temu pa je s statusno-pravnega vidika primerno, da\
  \ oseba, ki redno opravljanja delovne aktivnosti prek pogodb civilnega prava, uredi\
  \ svoj status, to je, ali se registrira kot oseba, ki samostojno opravlja dejavnost\
  \ na trgu (npr. samostojni podjetnik), \u010De le-ta opravlja dela v neodvisnem\
  \ razmerju, ali pa kot zaposlen, \u010De delo opravlja praviloma za enega naro\u010D\
  nika v odvisnem razmerju. Registracija poslovnega subjekta ima na trgu \u0161ir\u0161\
  i pomen (npr. varstvo upnikov) in ne predstavlja zgolj predispozicije za pla\u010D\
  evanje javnih dajatev.\u010Ce pa ne gre za redne aktivnosti, ki ne predstavljajo\
  \ organiziranega podjetja, takih potreb ni, dav\u010Dna zakonodaja pa pla\u010D\
  evanje davkov in prispevkov ne omejujeta na dolo\u010Den, vnaprej predviden/deklariran\
  \ status. Pri tem je treba dodati, da se dav\u010Dna obravnava dohodkov v skladu\
  \ s 74. \u010Dlenom Zakona o dav\u010Dnem postopku obravnava po njihovi dejanski\
  \ ekonomski vsebini, ne na podlagi navzven deklarirane (morebiti navidezne) forme.Finan\u010D\
  na uprava Republike Slovenije pobira prispevke za socialno varnost. Pojem pobiranje\
  \ v skladu z dolo\u010Dili Zakona o dav\u010Dnem postopku pomeni obra\u010Dunavanje,\
  \ odmero, pla\u010Dilo, vra\u010Dilo in izvr\u0161bo.Z zakonom o prispevkih za socialno\
  \ varnost se dolo\u010Dajo stopnje prispevkov za pokojninsko in invalidsko zavarovanje,\
  \ obvezno zdravstveno zavarovanje, porodni\u0161ko varstvo in za zaposlovanje, za\
  \ katere so dolo\u010Dene osnove in obveznosti pla\u010Devanja prispevkov v skladu\
  \ z zakoni, na podlagi katerih so prispevki uvedeni.Bistveno je, da so dolo\u010D\
  itev obveznosti in osnove za pla\u010Dilo obveznih prispevkov za socialno varnost\
  \ in pravice iz tega naslova urejene v zakonih, s podro\u010Dja socialnih zavarovanj.Ti\
  \ zakoni sodijo v pristojnost Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti in Ministrstva za zdravje. V zvezi s pobudo je izpostaviti,\
  \ da je na\u010Deloma od osnove za pla\u010Dilo prispevkov za socialno varnost odvisen\
  \ tudi obseg pravic zavarovanca.Odgovor Ministrstva za delo, dru\u017Eino, socialne\
  \ zadeve in enake mo\u017Enosti:Pokojninsko in invalidsko zavarovanje, ki zajema\
  \ celotno delovno aktivno populacijo, je eden izmed sistemov socialnega zavarovanja,\
  \ za delovanje katerih je odgovorna dr\u017Eava, ki nastopa kot garant socialnih\
  \ pravic posameznikov v primeru starosti, invalidnosti in smrti. Zakon o pokojninskem\
  \ in invalidskem zavarovanju (Uradni list RS, \u0161t. 96/12 s spremembami; v nadaljevanju\
  \ ZPIZ-2) zasleduje na\u010Delo poenotenja vseh oblik dela, in sicer na na\u010D\
  in, da so vse oblike dela obremenjene s prispevki na enak na\u010Din. \u010Ce si\
  \ posameznik materialno in socialno varnost tako zagotavlja iz naslova opravljanja\
  \ dejavnosti, se mu prispevki iz tega naslova, vpla\u010Dani v \u010Dasu aktivne\
  \ dobe, ter obdobja zavarovanja posledi\u010Dno pozneje upo\u0161tevajo pri pridobitvi\
  \ pravic iz pokojninskega in invalidskega zavarovanja.\_V zvezi s konkretnim predlogom\
  \ tako pojasnjujemo, da na\u010Delo obveznosti zavarovanja, ki je eno najpomembnej\u0161\
  ih na\u010Del obveznega pokojninskega zavarovanja, zahteva, da so v pokojninsko\
  \ zavarovanje obvezno vklju\u010Deni vsi posamezniki, ki opravljajo neko delo oziroma\
  \ dejavnost. Za vse zavarovance obstaja enotni sistem pokojninskega in invalidskega\
  \ zavarovanja, ki temelji na obvezni vklju\u010Ditvi v zavarovanje, kar pomeni,\
  \ da se o vklju\u010Denosti vanj ne moremo svobodno odlo\u010Dati. V primeru za\u010D\
  etka opravljanja dela ali katerekoli samostojne dejavnosti se tako vzpostavi pravna\
  \ podlaga za obvezno vklju\u010Ditev v zavarovanje, s tem pa tudi za zakonsko dolo\u010D\
  eno pla\u010Dilo prispevkov iz tega naslova. Obvezno zavarovanje v skladu s splo\u0161\
  nim na\u010Delom prvega odstavka 22. \u010Dlena ZPIZ-2 traja vse od za\u010Detka\
  \ pa do prenehanja pravnega razmerja, ki je podlaga za zavarovanje. Na podlagi obveznega\
  \ zavarovanja oseba pridobi tudi pravice, ki izhajajo iz njega in pokrivajo rizike\
  \ starosti, invalidnosti in smrti.\_Tudi v primeru, ko gre za t. i. \u201Cpopoldanske\u201D\
  \ samostojne podjetnike (samostojni podjetnik posameznik, ki ni zavarovan kot samozaposleni\
  \ po 15. \u010Dlenu ZPIZ-2, temve\u010D je obvezno zavarovan na podlagi delovnega\
  \ razmerja ali po kaki drugi prednostni podlagi, poleg tega pa opravlja samostojno\
  \ dejavnost), se morajo le-ti zavarovati vsaj za invalidnost in smrt, ki je posledica\
  \ po\u0161kodbe pri delu ali poklicne bolezni, pri \u010Demer prispevke pla\u010D\
  ujejo v pav\u0161alnih zneskih. Skladno s pokojninsko zakonodajo se namre\u010D\
  \ \u0161teje, da prakti\u010Dno pri opravljanju vsakega dela oziroma vsake dejavnosti\
  \ obstaja mo\u017Enost nastanka invalidnosti in v nekaterih primerih celo smrti.\
  \ Zato je nujno potrebno, da se vsi, ki neko delo ali dejavnost bolj ali manj trajno\
  \ opravljajo, za te primere tudi zavarujejo (za primer po\u0161kodbe pri delu ali\
  \ poklicne bolezni). S tak\u0161no dolo\u010Dbo zakonodajalec varuje prav osebe,\
  \ ki opravljajo neko sekundarno dejavnost (poleg redne zaposlitve), saj se jim ob\
  \ nastanku zavarovanega primera z izredno nizkimi pav\u0161alnimi prispevki za pokojninsko\
  \ in invalidsko zavarovanje zagotavlja minimalna socialna za\u0161\u010Dita.\_Odgovor\
  \ Ministrstva za zdravje:Menimo, da je Ministrstvo za finance podalo zelo jasen\
  \ in ustrezno odgovorilo na omenjeno pobudo. S strani pobiranja prispevkov za obvezno\
  \ zdravstveno zavarovanje pa bi dodali, da razli\u010Dne statusne oblike opravljanja\
  \ dela in s tem povezane vi\u0161ine odmerjenega prispevka za obvezno zdravstveno\
  \ zavarovanje odra\u017Eajo tudi obseg pravic, ki jih zavarovanci v tem primeru\
  \ prejmejo iz obveznega zdravstvenega zavarovanja. Torej \u010De zavarovanec opravlja\
  \ delo kot zaposlena oseba ali oseba, ki samostojno opravlja dejavnost, so pravice\
  \ iz naslova obveznega zdravstvenega zavarovanja \u0161ir\u0161e oziroma mu zagotavljajo\
  \ ve\u010Dji obseg pravic (oseba je zavarovana za po\u0161kodbo in bolezen izven\
  \ dela ter za po\u0161kodbo pri delu in poklicno bolezen), kot \u010De zaradi nekontinuiranega\
  \ dela, ki nima narave dela po pogodbi o zaposlitvi, opravlja delo po pogodbi o\
  \ delu, kjer je zavarovana zgolj za prispevek za po\u0161kodbo pri delu in poklicno\
  \ bolezen. Razlika se ka\u017Ee tudi v pravici do nadomestila pla\u010De, ki zaposlenim\
  \ osebam ali osebam, ki samostojno opravljajo dejavnost, v primeru po\u0161kodbe\
  \ ali bolezni (pri delu ali izven dela) pripada, osebam, ki pa opravljajo delo na\
  \ podlagi pogodbe civilnega prava pa ne. Vi\u0161ina prispevne stopnje, osnove za\
  \ pla\u010Dilo prispevkov in posledi\u010Dno obseg pravic je torej neposredno odvisna\
  \ od pravnega statusa zavarovane osebe, pravni status pa je nekaj, za kar se oseba\
  \ v na\u010Delu odlo\u010Di sama glede na naravo, obseg in vsebino dela, ki ga opravlja.Nadalje\
  \ je nujno dodati, da je obvezno zdravstveno zavarovanje eno izmed socialnih zavarovanj\
  \ v Republiki Sloveniji, ki temelji na na\u010Delu solidarnosti, kot enem izmed\
  \ temeljnih na\u010Del. Omenjeno na\u010Delo zagotavlja zavarovanim osebam, da ko\
  \ zdravstveno varstvo potrebujejo (ne glede na njihov status), ga lahko dobijo,\
  \ ne glede na vi\u0161ino z njihove strani vpla\u010Danih prispevkov. Tisti, ki\
  \ zaslu\u017Eijo ve\u010D, tudi vpla\u010Dujejo ve\u010D, in tisti, ki zaslu\u017E\
  ijo manj, vpla\u010Dujejo manj, pri kori\u0161\u010Denju pravic pa so izena\u010D\
  eni. Nadalje mora obvezno zdravstveno zavarovanje ves \u010Das zagotavljati kritje\
  \ pravic, ki izhajajo iz njega (pravica do pla\u010Dila zdravstvenih storitev, pravica\
  \ do nadomestila pla\u010De zaradi za\u010Dasne zadr\u017Eanosti od dela in pravica\
  \ do povra\u010Dila potnih stro\u0161kov), zagotavlja pa jih lahko le, \u010De so\
  \ njegova sredstva likvidna, torej jih kontinuirano pridobiva iz naslova prispevkov\
  \ ter drugih virov (dr\u017Eavni in ob\u010Dinski prora\u010Duni). Omenjen predlog\
  \ je tako potrebno zavrniti iz vseh zgoraj navedenih razlogov, dodatno pa tudi z\
  \ vidika, da le rednost in predvidljivost prilivov v obvezno zdravstveno zavarovanje\
  \ lahko zagotavlja razvoj in nasploh zagotavljanje zdravstvenega varstva v okviru\
  \ ko\u0161arice pravic."
