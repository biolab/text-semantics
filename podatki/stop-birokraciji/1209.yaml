Odgovor pristojnega organa: "Odgovor\_Ministrstva za kmetijstvo, gozdarstvo in prehrano\
  \ in\_Ministrstva za gospodarski razvoj in tehnologijoPredstavniki Ministrstva za\
  \ kmetijstvo, gozdarstvo in prehrano in Ministrstva za gospodarski razvoj in tehnologijo\
  \ smo vklju\u010Deni v Koordinacijski odbor CLLD za programsko obdobje 2014-20 in\
  \ Medresorsko delovno skupino za CLLD 2021-2027 (medresorska delovna skupina), kjer\
  \ se pripravljajo klju\u010Dni dokumenti vezani na izvajanje lokalnega razvoja,\
  \ ki ga vodi skupnost (CLLD) ter re\u0161ujejo odprta vpra\u0161anja vezana na to\
  \ podro\u010Dje. Ena izmed nalog medresorska delovne skupine je poenotenje pravil\
  \ za vse vklju\u010Dene sklade v izvajanje CLLD ter priprava poenostavitev. LAS\
  \ in vodilni partnerji, ki jih zastopajo, so seznanjeni z dokumenti, ki se pripravljajo\
  \ na dr\u017Eavni ravni, od leta 2020 pa tudi sami aktivno sodelujejo tudi pri pravi\
  \ vseh dokumentov, ki se pripravljajo za obdobje 2021 \u2013 2027."
