Naslov: Pogoji za pridobitev dovoljenja za zaposlitev tujca
Odgovor pristojnega organa: "ODZIV MINISTRSTVA ZA DELO, DRU\u017DINO, SOCIALNE ZADEVE\
  \ IN ENAKE MO\u017DNOSTI: Vloga za izdajo dovoljenja za zaposlitev (obrazec TUJ-2,\
  \ ne TUJ-1) po Zakonu o zaposlovanju in delu tujcev (Ur. l. RS, \u0161t. 26/2011\
  \ - ZZDT-1) je med dokazili pod 10. to\u010Dko zahtevala \"predlo\u017Eitev izjave,\
  \ da je imel delodajalec za obdobje zadnjih \u0161estih mesecev dobi\u010Dek v vi\u0161\
  ini najmanj dveh minimalnih bruto pla\u010D ali da je v zadnjih \u0161tirih mesecih\
  \ investiral v pove\u010Danje opredmetenih osnovnih sredstev za opravljanje dejavnosti\
  \ v vi\u0161ini ve\u010D kot 10.000 EUR\", s \u010Dimer je povzemala dolo\u010D\
  bo 5. to\u010Dke drugega odstavka 27. \u010Dlena ZZDT-1.Z dnem 1. 9. 2015 je ZZDT-1\
  \ prenehal veljati, v veljavo pa je stopil Zakon o zaposlovanju, samozaposlovanju\
  \ in delu tujcev (Uradni list RS, \u0161t. 47/2015 - ZZSDT), ki predmetno zadevo\
  \ ureja v 17. \u010Dlenu. Skladno z novim zakonom se lahko aktivno poslovanje delodajalca,\
  \ ki ni podjetnik posameznik registriran za opravljanje dejavnosti, dokazuje na\
  \ enega izmed treh na\u010Dinov:- predhodna (pred vlo\u017Eitvijo vloge) najmanj\
  \ \u0161est mese\u010Dna zaposlitev ene osebe za poln delovni \u010Das (ter na tej\
  \ podlagi prijava v socialno zavarovanje);- prilivi iz naslova opravljanja dejavnosti\
  \ najmanj v vi\u0161ini 10.000\u20AC vsak mesec v zadnjih \u0161estih mesecih;-\
  \ v primeru podjetij, ki so registrirana manj kot \u0161est mesecev, s predhodno\
  \ (pred vlo\u017Eitvijo vloge) investicijo v vi\u0161ini najmanj 50.000\u20AC.Pogoj,\
  \ ki velja za novoustanovljena podjetja, se je torej z novo zakonodajo \u0161e nekoliko\
  \ zaostril. Razlog temu je, zajezitev mno\u017Ei\u010Dnega pojava ustanavljanja\
  \ \"slamnatih\" podjetij, z izklju\u010Dnim namenom omogo\u010Danja vstopanja tujcev,\
  \ ki sicer nimajo nikakr\u0161ne druge podlage, v schengenski prostor.Verjamemo,\
  \ da predmetni pogoj za posamezna podjetja predstavlja te\u017Eavo, vendar gre za\
  \ re\u0161itev, namenjeno prepre\u010Devanju zdaj \u017Ee sistemske zlorabe in\u0161\
  tituta zaposlovanja tujcev. Vsekakor pa v konkretnem primeru ne vidimo razloga zakaj\
  \ predmetni tuji \"IT strokovnjaki\" ne pridobijo Modre karte EU , saj gre za visoko\
  \ izobra\u017Eeno delovno silo, ki je, domnevamo, tudi ustrezno pla\u010Dana, v\
  \ postopku izdaje Modre karte EU pa se ne preverja pogoj aktivnega poslovanja delodajalca\
  \ (40. \u010Dlen ZZSDT).Ob navedenem poudarjamo, da sta bila tako ZZDT-1 kot ZZSDT\
  \ pripravljena in usklajena v socialnem dialogu ter da s strani predstavnikov delodajalcev\
  \ na predmetni pogoj nismo prejeli pripomb."
