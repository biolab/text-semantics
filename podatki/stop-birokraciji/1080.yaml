Naslov: "Ministrstva se ne dr\u017Eijo rokov"
Odgovor pristojnega organa: "Odgovor Ministrstva za okolje in prostor:V skladu z Zakonom\
  \ o urejanju prostor (Zurep-2) so mnenja akt, s katerim nosilci urejanja prostora\
  \ ugotovijo, ali so bile pri pripravi prostorskih aktov upo\u0161tevane smernice\
  \ oziroma predpisi z njihovega delovnega podro\u010Dja. Iz navedenega sledi, da\
  \ tudi \u010De nosilec urejanja prostora ni podal smernic, z mnenjem preveri ali\
  \ so bili pri pripravi prostorskega akta upo\u0161tevani predpisi z njegovega delovnega\
  \ podro\u010Dja, zato podani predlog, da se nosilcem urejanja prostora onemogo\u010D\
  i sodelovanje pri predlogu prostorskega akta ni sprejemljiv."
