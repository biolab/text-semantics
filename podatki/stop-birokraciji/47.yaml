Naslov: Predlog za spremembo ZSUP
Odgovor pristojnega organa: "Odziv Ministrstva za pravosodje in javno upravo:Zahvaljujemo\
  \ se za posredovano pobudo, ki pa jo v predlagani obliki ne moremo upo\u0161tevati,\
  \ zaradi razlogov, ki jih navajamo v nadaljevanju.ZUP v drugem odstavku 66. \u010D\
  lena zahteva, da se vlogi prilo\u017Eijo tudi sestavine, ki jih dolo\u010Da drug\
  \ zakon ali predpis. To dolo\u010Dba, skupaj z zahtevo iz prvega odstavka istega\
  \ \u010Dlena, dopu\u0161\u010Da, da se s podro\u010Dnimi predpisi dolo\u010Dijo\
  \ \u0161e druge obvezne sestavine vloge, od katerih je odvisna njena formalna popolnost,\
  \ s tem pa tudi formalni za\u010Detek ugotovitvenega in dokaznega postopka. ZUP\
  \ kot splo\u0161ni procesni zakon tako nakazuje mo\u017Enost, da se obseg formalnih\
  \ sestavin vloge, ki so dolo\u010Dene v njem, zaradi potreb odlo\u010Danja v dolo\u010D\
  enih upravnih zadevah, ki jih urejajo podro\u010Dni predpisi (npr. ZGO-1), raz\u0161\
  iri \u0161e na druge. Vendar se je treba zavedati, da bi podro\u010Dni predpisi\
  \ lahko dolo\u010Dali dodatne sestavine, ki so druga\u010Dne kot v ZUP, tudi \u010D\
  e ZUP ne bi imel veljavne dolo\u010Dbe drugega odstavka 66. \u010Dlena, saj se v\
  \ takih primerih ZUP uporablja le subsidiarno oziroma podrejeno (gl. 3. \u010Dl.\
  \ ZUP), torej v tistem delu in tistih procesnih institutih, ki niso druga\u010D\
  e dolo\u010Dene v podro\u010Dnem zakonu.Ministrstvo za pravosodje in javno upravo\
  \ pri vpra\u0161anjih formalnih sestavin vlog ugotavlja, da podro\u010Dni predpisi\
  \ s svojimi dolo\u010Dbami o tem pogosto presegajo osnovni namen dolo\u010Ditve\
  \ formalnih sestavin, s tem pa tudi potreb po odstopu od splo\u0161ne ureditve,\
  \ saj se njihov nabor \u0161iri tudi na vsebinske sestavine, od katerih je odvisna\
  \ meritorna odlo\u010Ditev o zahtevku, za za\u010Detek postopka pa niso bistvene.\
  \ Zato bo tak\u0161no prakso poizkusilo v \u010Dimve\u010Dji meri omejiti s spremembo\
  \ ZUP, ki bi onemogo\u010Dila neupravi\u010Deno odlaganje za\u010Detka postopka\
  \ zaradi nepredlo\u017Eitve dokazil, ki za to niso odlo\u010Dilne, s tem pa tudi\
  \ skraj\u0161ala rok za vro\u010Ditev upravnega akta.Glede konkretne pobude naj\
  \ opozorimo, da zgolj zaradi vzpostavitve fikcije pozitivne odlo\u010Ditve v podro\u010D\
  nem zakonu, ni potrebe po spremembi ZUP. V takem primeru mora vlo\u017Enik zahtevka\
  \ ob formalni zahtevi namesto dejanskega izdanega soglasja izkazati, da je bilo\
  \ izdano fiktivno, kar bo praviloma storil z dokazilom o oddaji vloge oziroma potrdilom\
  \ organa, da je bila vloga za izdajo soglasja vlo\u017Eena. Na tej podlagi bo tudi\
  \ organ, pri kateremu je vlo\u017Eena vloga, katere obvezna sestavina je predhodno\
  \ izdano soglasje drugega organa, moral \u0161teti, da je vloga formalno popolna\
  \ in tak\u0161no dokazilo v postopku upo\u0161tevati.Odziv Ministrstva za infrastrukturo\
  \ in prostor:Zahteva predlagatelja se nana\u0161a na spremembo Zakona o splo\u0161\
  nem upravnem postopku (ZUP), ki je v pristojnosti Ministrstva za pravosodje in javno\
  \ upravo, posredno pa \u0161e na Uredbo o obremenjevanju tal z odpadki, ki je v\
  \ pristojnosti Ministrstva za kmetijstvo in okolje.\_Glede na dejstvo, da se navedbe\
  \ predlagatelja primerjalno nana\u0161ajo tudi na spremenjene dolo\u010Dbe Zakona\
  \ o graditvi objektov (ZGO-1), v zvezi s tem navajamo: Z Zakonom o spremembah in\
  \ dopolnitvah Zakona o graditvi objektov {Uradni list RS, st. 57/12) je bila uvedena\
  \ zakonska presumpcija, da molk organa, ki je pristojen za izdajo soglasja, po preteku\
  \ roka dolo\u010Denega v ZGO-1 pomeni, da je soglasje dano. Navedena ureditev, s\
  \ katero je seznanjeno tudi ministrstvo, pristojno za okolje, tako velja na podro\u010D\
  ju gradenj."
