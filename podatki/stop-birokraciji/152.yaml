Naslov: "Oddaja obrazca za odmero davka od dr\u017Eavnih obveznic"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:\_Sistem dohodnine je\
  \ urejen z Zakonom o dohodnini (Uradni list RS, \u0161t. 13/11-uradno pre\u010D\
  i\u0161\u010Deno besedilo, 24/12, 30/12, 40/12-ZUJF, 75/12 in 94/12). Z dohodnino\
  \ so obdav\u010Deni dohodki fizi\u010Dnih oseb. Rezidenti so na\u010Deloma obdav\u010D\
  eni po svetovnem dohodku, nerezidenti pa po viru dohodka v Sloveniji. Sistem temelji\
  \ na na\u010Delu splo\u0161ne dav\u010Dne obveznosti, zato je v obdav\u010Ditev\
  \ na\u010Deloma zajet vsak dohodek fizi\u010Dnih oseb, ne glede na vir dohodka.\
  \ Dohodki so razdeljeni v \u0161est skupin in sicer so to dohodki iz zaposlitve,\
  \ dohodki iz dejavnosti, dohodki iz osnovne kmetijske in osnovne gozdarske dejavnosti,\
  \ dohodki iz oddajanja premo\u017Eenja v najem in iz prenosa premo\u017Eenjske pravice,\
  \ dohodki iz kapitala ter drugi dohodki. Med dohodke iz kapitala se poleg dividend\
  \ in dobi\u010Dka iz kapitala v\u0161tevajo tudi obresti, vklju\u010Dno z obrestmi\
  \ iz vrednostnih papirjev. Z opisano ureditvijo je zagotovljena bolj izena\u010D\
  ena in transparentna dav\u010Dna obravnava dohodkov ter tudi enakomernej\u0161a\
  \ razporeditev dav\u010Dnih bremen med dav\u010Dnimi zavezanci. Upo\u0161tevaje\
  \ zgoraj navedeno in vidik potreb po javnofinan\u010Dni konsolidaciji, Ministrstvo\
  \ za finance ne pripravlja re\u0161itve v smeri oprostitve dohodnine od obresti,\
  \ ki jih fizi\u010Dne osebe rezidenti prejemajo iz obveznic, katerih izdajatelj\
  \ je Republika Slovenija."
