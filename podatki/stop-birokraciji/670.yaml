Naslov: "Obrazci za \u0161tipendije in izredne socialne pomo\u010Di"
Odgovor pristojnega organa: "Odziv Ministrstva za javno upravo:Spo\u0161tovani!V zvezi\
  \ s podano pobudo izpostavljamo, da je konec leta\_ 2017 bila sprejeta novela Zakona\
  \ o uveljavljanju pravic iz javnih sredstev, ki daje pravno podlago za za\u010D\
  etek izdajanja t. i. informativnih izra\u010Dunov, s katerim bodo vsi prejemniki\
  \ pravic in subvencij po Zakonu o uveljavljanju pravic iz javnih sredstev \u017E\
  e pred izdajo odlo\u010Dbe seznanjeni z vsemi za odlo\u010Ditev pomembnimi dejstvi\
  \ in tudi z vi\u0161ino posameznih pravic, ki jim pripadajo po veljavni zakonodaji.\r\
  \nTako bo iz prejetega informativnega izra\u010Duna lahko stranka videla, kateri\
  \ dru\u017Einski \u010Dlani so se upo\u0161tevali pri odmeri pravice, kateri dohodki\
  \ in premo\u017Eenje ter koliko zna\u0161a sama vi\u0161ina pravice za dolo\u010D\
  eno obdobje. Na tak informativni izra\u010Dun bo stranka lahko podala ugovor, v\
  \ nasprotnem primeru pa bo informativni izra\u010Dun dobil naravo upravnega akta,\
  \ tj. odlo\u010Dbe. Polega ugovora na CSD, bo imela stranka mo\u017Enost pravilnost\
  \ in zakonitost odlo\u010Ditve preizkusiti tudi s prito\u017Ebo na ministrstvo oziroma\
  \ uveljavljati\_ sodno varstvo.\r\nSpremenjeni zakon predvideva, da bodo morali\
  \ prejemniki letnih pravic dajati vloge za letne pravice, to so otro\u0161ki dodatek,\
  \ subvencija vrtca, malice in kosila ter dr\u017Eavno \u0161tipendijo, samo \u0161\
  e do konca novembra 2018, saj se v prihodnje planira avtomati\u010Dno preverjanje\
  \ izpolnjevanja pogojev za nadaljnje prejemanje pravice. Z navedenim bomo razbremenili\
  \ dr\u017Eavljane z odpravo obveznosti vlaganja vlog in prepre\u010Dili prekinitve\
  \ v izpla\u010Devanju pravic zaradi zamude pri vlo\u017Eitvah novih zahtevkov.\r\
  \nZ informacijsko ve\u010Djo avtomatizacijo postopkov na centrih za socialno delo\
  \ pa bomo odpravili preveliko obremenjenost centrov z administrativno upravnimi\
  \ postopki, da bodo imeli ve\u010D \u010Dasa za izvajanje in razvijanje dejavnosti,\
  \ s katerimi se prepre\u010Dujejo ali odpravljajo socialne stiske posameznikov in\
  \ dru\u017Ein. Po reorganizaciji na\u010Drtovani za jesen 2018 se bo odlo\u010D\
  anje o letnih pravicah po Zakonu o uveljavljanju pravic iz javnih sredstev po novi\
  \ organizacijski strukturi izvajalo centralizirano, na regijskih centrih za socialo\
  \ delo.\r\nZaklju\u010Dek popolne avtomatizacije izdajanja informativnih izra\u010D\
  unov za letne pravice se na\u010Drtuje jeseni 2019 z izdajo prvega masovnega paketa\
  \ informativnih izra\u010Dunov. V prihodnje bodo upravi\u010Denci do letnih pravic\
  \ vsako jesen dobili na dom informativni izra\u010Dun, dol\u017Enosti vlaganja vlog\
  \ pa bo ostala samo za prvo zaprosilo za pridobitev posamezne pravice in seveda\
  \ sporo\u010Danje sprememb.Cilj je zagotoviti sodoben socialnovarstveni sistem,\
  \ ki omogo\u010Da enovit, hiter, strokoven in u\u010Dinkovit, v uporabnika usmerjen\
  \ na\u010Din odlo\u010Danja o pravicah iz javnih sredstev."
