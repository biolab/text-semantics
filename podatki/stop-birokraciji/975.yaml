Naslov: "Pre\u017Eivnina, brezposelnost, invalidi"
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:Obveznost pre\u017Eivljanja med star\u0161i in otroki je\
  \ dolo\u010Dena v Dru\u017Einskem zakoniku (Uradni list RS, \u0161t. 15/17 in 21/18\
  \ \u2013 ZNOrg in 22/19, v nadaljevanju DZ). Izvr\u0161ilni naslov, s katerim se\
  \ dolo\u010Di pre\u017Eivnina je sklep o sodni poravnavi, pravnomo\u010Dna sodna\
  \ odlo\u010Dba ali izvr\u0161ljiv notarski zapis. V kolikor zavezanec ne izpolnjuje\
  \ obveznosti, dolo\u010Dene v izvr\u0161ilnem naslovu, je mogo\u010De izpolnitev\
  \ dose\u010Di s postopkom izvr\u0161be (pre\u017Eivninska terjatev ima v izvr\u0161\
  bi prednost pred drugimi terjatvami, poleg tega so prejemki iz naslova zakonite\
  \ pre\u017Eivnine tudi izvzeti iz izvr\u0161be). Z Zakonom o Javnem \u0161tipendijskem,\
  \ razvojnem, invalidskem in pre\u017Eivninskem skladu Republike Slovenije (Uradni\
  \ list RS, \u0161t. 78/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 106/12,\
  \ 39/16 in 11/18 \u2013 ZIZ-L) je tudi dolo\u010Dena pravica do nadomestila pre\u017E\
  ivnine, do katere je upravi\u010Den otrok, kateremu je bila z izvr\u0161ilnim naslovom\
  \ dolo\u010Dena pre\u017Eivnina, ki jo zavezanec ne pla\u010Duje. Poleg tega je\
  \ nepla\u010Devanje pre\u017Eivnine v Kazenskem zakoniku v 194. \u010Dlenu dolo\u010D\
  eno kot kaznivo dejanje, ki se kaznuje z zaporom od enega do treh let.\r\nDenarno\
  \ nadomestilo za primer brezposelnosti pa je pravica, ki izhaja iz zavarovanja za\
  \ primer brezposelnosti in je utemeljena na predhodnem pla\u010Devanju prispevkov,\
  \ zato njene upravi\u010Denosti ni mogo\u010De pogojevati z izvr\u0161evanjem obveznosti,\
  \ nastalih na drugih podro\u010Djih dru\u017Ebenega urejanja. Menimo, da zakonska\
  \ ureditev celovito ureja podro\u010Dje dolo\u010Ditve pre\u017Eivnine ter tudi\
  \ sankcioniranje v primeru njenega nepla\u010Devanja, nadalje pa tudi za\u0161\u010D\
  ito otroka v tem \u010Dasu z izpla\u010Dilom nadomestila pre\u017Eivnine."
