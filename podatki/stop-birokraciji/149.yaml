Naslov: "Vklju\u010Ditev brezposelnih oseb na trg dela brezpla\u010Dno"
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eine, socialne zadeve\
  \ in enake mo\u017Enosti:Prejemanje denarnega nadomestila je v skladu z Zakonom\
  \ o urejanju trga dela (Ur. l. RS, \u0161t. 80/2010, 40/12-ZUJF in 21/13) pravica,\
  \ ki jo brezposelna oseba pridobi na podlagi vpla\u010Danih prispevkov za zavarovanje\
  \ za primer brezposelnosti, torej na podlagi preteklega dela oziroma zaposlitve.\
  \ Hkrati s statusom brezposelne osebe pa posameznik ne pridobi le pravic, temve\u010D\
  \ tudi obveznosti. V \u010Dasu brezposelnosti (ne glede na obdobje prejemanja denarnega\
  \ nadomestila) je oseba dol\u017Ena aktivno iskati zaposlitev, se odzvati na vsako\
  \ vabilo zavoda, vklju\u010Devati v ukrepe aktivne politike zaposlovanja itn.Z reformami\
  \ zakonodaje na podro\u010Dju urejanja trga dela se je v zadnjih letih mo\u010D\
  no spremenilo tudi obdobje prejemanja denarnega nadomestilo, ki je sedaj kraj\u0161\
  e, dodane so bile dodatni pogoji in obveznosti, ki jih mora izpolnjevati brezposelna\
  \ oseba,\_ z ukrepi politike zaposlovanja pa se spodbuja \u010Dimprej\u0161nja aktivacija\
  \ brezposelnih v aktivnost \u2013 delo, zaposlitev, usposabljanje ali izobra\u017E\
  evanje. \u0160e poseben poudarek je dan aktivaciji prejemnikov denarne socialne\
  \ pomo\u010Di, za katere so bili pripravljeni posebni programi za ponovno vklju\u010D\
  evanje v delo, usposabljanje, prostovoljne dejavnosti ali v zaposlitev.\r\nDr\u017E\
  ava ne more nuditi delodajalcem brezpla\u010Dne delovne sile, saj\_ bi bilo to problemati\u010D\
  no tako iz delovno-pravnega kakor tudi moralnega vidika.\_ Podro\u010Dje pravic\
  \ delavcev je mo\u010Dno regulirano tudi v okviru prava Evropske Unije in Mednarodne\
  \ organizacije dela. Brezposelne osebe lahko dr\u017Eava usmerja k aktivnemu iskanju\
  \ zaposlitve s stro\u017Ejimi pogoji in ve\u010Djim nadzorom nad izpolnjevanjem\
  \ teh obveznosti, vendar pa je pri tem pa je potrebno zagotoviti brezposelnim tudi\
  \ vse pravice, ki jim pripadajo na podlagi zavarovanja za primer brezposelnosti.\
  \ Z ukrepi aktivne politike zaposlovanja pa se spodbuja delodajalce, da preko ukrepov\
  \ aktivne politike zaposlovanja, kot je npr. Usposabljanje na delovnem mestu, najprej\
  \ spoznajo brezposelno osebo in jih uvedejo v delo (za ta \u010Das delodajalec nima\
  \ dodatnih stro\u0161kov), po zaklju\u010Denem usposabljanju pa jih lahko zaposlijo.\
  \ Ob zaposlitvi brezposelnih oseb iz posebej ranljivih ciljnih skupin, imajo delodajalci\
  \ na voljo tudi mo\u017Enosti za pridobitev subvencij ali povra\u010Dilo prispevkov\
  \ delodajalca.\r\n\_"
