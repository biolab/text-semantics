Naslov: "Potni stro\u0161ki zunanjega sodelavca "
Odgovor pristojnega organa: "Odziv Ministrstva za finance:Zakon o delovnih razmerjih\
  \ (Uradni list RS, \u0161t. 21/13 in 78/13; v nadaljevanju: ZDR-1), ureja delovna\
  \ razmerja, ki se sklepajo s pogodbo o zaposlitvi med delavcem in delodajalcem.\
  \ ZDR-1 ureja delovna razmerja, pravice in obveznosti iz tega razmerja. ZDR-1 dolo\u010D\
  a pla\u010Dilo za delo, v tem okviru pa v prvem odstavku 130. \u010Dlena, da mora\
  \ delodajalec delavcu zagotoviti povra\u010Dilo stro\u0161kov za prevoz na delo.\
  \ Pri delovnih razmerjih gre torej za posebno ureditev, dolo\u010Deno v ZDR-1 kot\
  \ sistemskemu predpisu, ki ureja delovna razmerja.Podjemna pogodba pa je pogodba\
  \ civilnega prava, dolo\u010Dena v Obligacijskem zakoniku (Uradni list RS, \u0161\
  t. 97/07 - uradno pre\u010Di\u0161\u010Deno besedilo; v nadaljevanju: OZ). V 619.\
  \ \u010Dlenu OZ je dolo\u010Deno, da se s podjemno pogodbo podjemnik zavezuje opraviti\
  \ dolo\u010Den posel, naro\u010Dnik pa se zavezuje, da mu bo za to pla\u010Dal.\
  \ Povra\u010Dila stro\u0161kov v tovrstnih razmerjih zakonsko niso dolo\u010Dena.Zakon\
  \ o dohodnini (Uradni list RS, \u0161t. 13/11 - uradno pre\u010Di\u0161\u010Deno\
  \ besedilo, 24/12, 30/12, 40/12 - ZUJF, 75/12, 94/12, 96/13, 50/14 in 23/15; v nadaljevanju:\
  \ ZDoh-2), ki ureja obdav\u010Ditev dohodkov fizi\u010Dnih oseb, ureja tudi obdav\u010D\
  itev dohodkov iz zaposlitve. Za zaposlitev se \u0161teje vsako odvisno pogodbeno\
  \ razmerje, v katerega vstopa fizi\u010Dna oseba pri opravljanju fizi\u010Dnega\
  \ in intelektualnega dela, vklju\u010Dno z opravljanjem storitev in ustvarjanjem\
  \ ali izvedbo avtorskega dela, ne glede na \u010Das trajanja (drugi odstavek 35.\
  \ \u010Dlena ZDoh-2). Po drugem odstavku 36. \u010Dlena ZDoh-2 se za dohodek iz\
  \ zaposlitve \u0161teje 1) dohodek iz delovnega razmerja in 2) dohodek iz drugega\
  \ pogodbenega razmerja ali razmerja na drugi podlagi.Dav\u010Dna zakonodaja pri\
  \ opredelitvi dohodkov iz delovnega razmerja sledi zakonu, ki ureja delovna razmerja\
  \ ter dolo\u010Da dav\u010Dno obravnavo navedenih dohodkov. Med dohodke iz delovnega\
  \ razmerja se v\u0161tevajo tudi povra\u010Dila stro\u0161kov v zvezi z delom (3.\
  \ to\u010Dka prvega odstavka 37. \u010Dlena ZDoh-2). V tretji to\u010Dki prvega\
  \ odstavka 44. \u010Dlena ZDoh-2 je dolo\u010Deno, da se povra\u010Dila stro\u0161\
  kov v zvezi z delom, med katere spadajo tudi stro\u0161ki prevoza na delo in iz\
  \ dela, ne v\u0161tevajo v dav\u010Dno osnovo dohodka iz delovnega razmerja, do\
  \ dolo\u010Dene vi\u0161ine. Osnova za dohodnino od dohodka iz delovnega razmerja\
  \ je dohodek iz delovnega razmerja, zmanj\u0161an za obvezne prispevke za socialno\
  \ varnost, ki jih je na podlagi posebnih predpisov dol\u017Ean pla\u010Dati delojemalec\
  \ (prvi odstavek 41. \u010Dlena ZDoh-2).Po ZDoh-2 se dohodki prejeti na podlagi\
  \ podjemne pogodbe \u0161tejejo za dohodke iz drugega pogodbenega razmerja. Dohodek\
  \ iz drugega pogodbenega razmerja vklju\u010Duje vsak posamezni dohodek za opravljeno\
  \ delo ali storitev (prvi odstavek 38. \u010Dlena ZDoh- 2). Dav\u010Dna osnova za\
  \ te dohodke pa je vsak posamezni dohodek, zmanj\u0161an za obvezne prispevke za\
  \ socialno varnost, ki jih je na podlagi posebnih predpisov dol\u017Ean pla\u010D\
  ati delojemalec in za normirane stro\u0161ke v vi\u0161ini 10% dohodka. Poleg normiranih\
  \ stro\u0161kov pa je mo\u017Eno uveljavljati tudi dejanske stro\u0161ke prevoza\
  \ in no\u010Ditve v zvezi z opravljanjem dela ali storitev, in sicer na podlagi\
  \ dokazil in do dolo\u010Dene vi\u0161ine (\u010Detrti odstavek 41. \u010Dlena ZDoh-2).\
  \ Zavezanec rezident lahko uveljavlja dejanske stro\u0161ke v ugovoru zoper informativni\
  \ izra\u010Dun dohodnine, nerezident pa v sedmih dneh od izpla\u010Dila dohodka\
  \ (289. \u010Dlen Zakona o dav\u010Dnem postopku (Uradni list RS, \u0161t. 13/11\
  \ - uradno pre\u010Di\u0161\u010Deno besedilo, 32/12, 94/12, 101/13 - ZDavNepr,\
  \ 111/13, 25/14 - ZFU, 40/14 -ZIN-B in 90/14); v nadaljevanju: ZDavP-2).Izhajajo\u010D\
  \ iz navedenega se pri dohodkih iz drugega pogodbenega razmerja v obdav\u010Ditev\
  \ v\u0161teva vsak dohodek prejet na podlagi podjemne pogodbe, torej tudi tisti\
  \ del dohodka, ki se morebiti nana\u0161a na povra\u010Dilo stro\u0161kov v zvezi\
  \ z delom. Kategorija povra\u010Dii stro\u0161kov v zvezi z delom v tovrstnih razmerjih\
  \ ni zakonsko dolo\u010Dena (kot to velja za delovna razmerja), zato je lahko le\
  \ predmet pogodbenega dogovora med udele\u017Eenci, ki med seboj sklepajo obligacijska\
  \ razmerja, po dolo\u010Dilih OZ, ne pa posebne zakonske obravnave v dav\u010Dni\
  \ zakonodaji. Da pa se sledi na\u010Delu pribli\u017Eno enake dav\u010Dne obravnave\
  \ zavezancev v pribli\u017Eno enakih ekonomskih razmerah pa je v dav\u010Dni zakonodaji\
  \ uveljavljena re\u0161itev, da se zavezancem, ki dosegajo dohode iz drugega pogodbenega\
  \ razmerja (in imajo z doseganjem teh dohodkov tudi dolo\u010Dene stro\u0161ke),\
  \ pri ugotavljanju dav\u010Dne obveznosti \u017Ee na medletni ravni prizna zni\u017E\
  anje dav\u010Dne osnove za 10% (normirani stro\u0161ki) ter dopusti mo\u017Enost\
  \ uveljavljanja tudi dejanskih stro\u0161kov (v ugovoru zoper informativni izra\u010D\
  un dohodnine), v kolikor le ti presegajo vi\u0161ino normiranih stro\u0161kov.Na\
  \ podlagi navedenega pojasnjujemo, da ZDoh-2 in ZDavP-2 ne dolo\u010Data pravice\
  \ do pokrivanja stro\u0161kov v primeru podjemne pogodbe zato bi bilo pokrivanje\
  \ stro\u0161kov na predlagan na\u010Din v nasprotju z dolo\u010Dili ZDoh-2 in ZDavP-2.\
  \ Ob tem pa pripominjamo, da se preveri ali je glede na ekonomsko in pravno vsebino\
  \ razmerja podjemna pogodba ustrezna pravna podlaga, ali morebiti po vsebini ne\
  \ gre za delovno razmerje po ZDR-1 in bi morala biti v skladu z ZDR-1 sklenjena\
  \ pogodba o zaposlitvi."
