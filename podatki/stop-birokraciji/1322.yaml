Naslov: Zahtevek za refundacije
Odgovor pristojnega organa: "Odgovor ministrstva za zdravjeMinistrstvo za zdravje\
  \ (v nadaljnjem besedilu: ministrstvo) je\_v obravnavo prejelo\r\npobudo, ki se\
  \ vsebinsko nana\u0161a\_na delovno podro\u010Dje ministrstva. V pobudi je navedeno,\
  \ da je skladno s 137.\r\n\u010Dlenom Zakona o delovnih razmerjih (Uradni list RS,\
  \ \u0161t. 21/13, 78/13 \u2013 popr., 47/15 \u2013 ZZSDT,\r\n33/16 \u2013 PZ-F,\
  \ 52/16, 15/17 \u2013 odl. US, 22/19 \u2013 ZPosS, 81/19, 203/20 \u2013 ZIUPOPDVE,\
  \ 119/21 \u2013\r\nZ\u010CmIS-A, 202/21 \u2013 odl. US, 15/22 in 54/22 \u2013 ZUP\u0160\
  -1, v nadaljnjem besedilu: ZDR-1) osnova za\r\nodmero nadomestila za \u010Das bolezni\
  \ ali po\u0161kodbe pla\u010Da v preteklem mesecu za polni delovni \u010Das.\r\n\
  Predlagatelj se spra\u0161uje, zakaj se pri nadomestilu, ki se zagotavlja v breme\
  \ obveznega\r\nzdravstvenega zavarovanja, upo\u0161teva vi\u0161ina pla\u010De iz\
  \ preteklega leta. Navaja, da delodajalec tako\r\nnikoli ne prejme refundiranih\
  \ sredstev na podlagi dejanskega obra\u010Duna. \u010Ce bi se upo\u0161tevali\r\n\
  dejanski obra\u010Duni pla\u010D in povra\u010Dala vi\u0161ina le-teh, bi te\u017E\
  ave s podatki bile odpravljene, prav tako\r\ndelodajalci ne bi posegali v osebne\
  \ podatke delavcev o njihovih preteklih vi\u0161inah dohodkov.\r\nV zvezi s predmetno\
  \ pobudo pojasnjujemo, da osmi odstavek 137. \u010Dlena ZDR-1, na katerega se\r\n\
  sklicuje pobudnik, velja le za obra\u010Dun nadomestila pla\u010De, ki bremeni delodajalca.\
  \ V skladu s\r\ntretjim odstavkom 137. \u010Dlena ZDR-1 delodajalec izpla\u010D\
  uje nadomestilo pla\u010De iz lastnih sredstev\r\nv primerih nezmo\u017Enosti delavca\
  \ za delo zaradi njegove bolezni ali po\u0161kodbe, ki ni povezana z\r\ndelom, do\
  \ 20 delovnih dni za posamezno odsotnost z dela, vendar najve\u010D za 80 delovnih\
  \ dni v\r\nkoledarskem letu. V primerih nezmo\u017Enosti za delo delavca zaradi\
  \ poklicne bolezni ali po\u0161kodbe\r\npri delu izpla\u010Duje delodajalec nadomestilo\
  \ pla\u010De delavcu iz lastnih sredstev do 30 delovnih dni za\r\nvsako posamezno\
  \ odsotnost z dela. V \u010Dasu dalj\u0161e odsotnosti z dela izpla\u010Da delodajalec\r\
  \nnadomestilo pla\u010De v breme zdravstvenega zavarovanja.\r\nPri dalj\u0161i odsotnosti\
  \ z dela delavca zaradi bolezni ali po\u0161kodbe gre torej nadomestilo pla\u010D\
  e v\r\nbreme obveznega zdravstvenega zavarovanja, kar pomeni, da ga sicer zavarovancu\
  \ \u0161e naprej\r\nizpla\u010Duje delodajalec, vendar izpla\u010Dana sredstva nadomestila\
  \ refundira od Zavoda za\r\nzdravstveno zavarovanje Slovenije (v nadaljnjem besedilu:\
  \ ZZZS). Nadomestilo, ki gre v breme\r\nobveznega zdravstvenega zavarovanja, se\
  \ ne odmeri po dolo\u010Dbah ZDR-1, temve\u010D po dolo\u010Dbah\r\nZakona o zdravstvenem\
  \ varstvu in zdravstvenem zavarovanju (Uradni list RS, \u0161t. 72/06 \u2013 uradno\r\
  \npre\u010Di\u0161\u010Deno besedilo, 114/06 \u2013 ZUTPG, 91/07, 76/08, 62/10 \u2013\
  \ ZUPJS, 87/11, 40/12 \u2013 ZUJF, 21/13\r\n\u2013 ZUTD-A, 91/13, 99/13 \u2013 ZUPJS-C,\
  \ 99/13 \u2013 ZSVarPre-C, 111/13 \u2013 ZMEPIZ-1, 95/14 \u2013 ZUJF-C,\r\n47/15\
  \ \u2013 ZZSDT, 61/17 \u2013 ZUP\u0160, 64/17 \u2013 ZZDej-K, 36/19, 189/20 \u2013\
  \ ZFRO, 51/21, 159/21, 196/21\r\n\u2013 ZDOsk, 15/22, 43/22, 100/22 \u2013 ZNUZSZS,\
  \ 141/22 \u2013 ZNUNBZ, 40/23 \u2013 Z\u010CmIS-1 in 78/23, v\r\nnadaljnjem besedilu:\
  \ ZZVZZ). ZZVZZ v 31. \u010Dlenu namre\u010D dolo\u010Da, da je osnova za nadomestilo\r\
  \npovpre\u010Dna mese\u010Dna pla\u010Da in nadomestila oziroma povpre\u010Dna osnova\
  \ za pla\u010Dilo prispevkov v\r\nkoledarskem letu pred letom, v katerem je nastala\
  \ za\u010Dasna zadr\u017Eanost od dela. Gre za specialno\r\ndolo\u010Dbo, katere\
  \ namen je izravnava morebitnih nihanj v pla\u010Di oz. zneskih, ki se upo\u0161\
  tevajo v\r\nosnovo za odmero nadomestila (ve\u010Dja socialna pravi\u010Dnost),\
  \ poleg tega se na ta na\u010Din tudi\r\nprepre\u010Duje morebitne \u0161pekulacije\
  \ glede vi\u0161ine nadomestila.\r\nPotrebno je poudariti, da je delodajalec dol\u017E\
  an nadomestilo, ki se zagotavlja v breme obveznega\r\nzdravstvenega zavarovanja,\
  \ izpla\u010Dati v vi\u0161ini, ki je dolo\u010Dena v ZZVZZ, Pravilih obveznega\r\
  \nzdravstvenega zavarovanja (Uradni list RS, \u0161t. 79/94, 73/95, 39/96, 70/96,\
  \ 47/97, 3/98, 3/98,\r\n51/98 \u2013 odl. US, 73/98 \u2013 odl. US, 90/98, 6/99\
  \ \u2013 popr., 109/99 \u2013 odl. US, 61/00, 64/00 \u2013 popr.,\r\n91/00 \u2013\
  \ popr., 59/02, 18/03, 30/03, 35/03 \u2013 popr., 78/03, 84/04, 44/05, 86/06, 90/06\
  \ \u2013 popr., 64/07,\r\n33/08, 7/09, 88/09, 30/11, 49/12, 106/12, 99/13 \u2013\
  \ ZSVarPre-C, 25/14 \u2013 odl. US, 25/14, 85/14,\r\n10/17 \u2013 Z\u010CmIS, 64/18,\
  \ 4/20, 42/21 \u2013 odl. US, 61/21, 159/21 \u2013 ZZVZZ-P, 183/21, 196/21 \u2013\
  \ ZDOsk,\r\n142/22 \u2013 odl. US in 163/22) in Pravilniku o uveljavljanju izpla\u010D\
  ila nadomestila pla\u010De iz obveznega\r\nzdravstvenega zavarovanja na zahtevo\
  \ delodajalca (Uradni list RS, \u0161t. 12/20) . \u010Ce delodajalec\r\nzavarovancu\
  \ izpla\u010Da vi\u0161ji znesek, ga ZZZS v okviru refundacije nadomestila ni dol\u017E\
  an povrniti,\r\nsaj je bil izpla\u010Dan v vi\u0161jem znesku, kot ga dolo\u010D\
  a veljavna zakonodaja.\r\nV zvezi s pridobivanjem podatkov o osnovi pa pojasnjujemo,\
  \ da lahko od 1. 7. 2023 dalje\r\ndelodajalci, ki so vpisani v Poslovni register\
  \ Slovenije (PRS), do podatkov za potrebe obra\u010Duna\r\nnadomestila pla\u010D\
  e med za\u010Dasno zadr\u017Eanostjo delavca od dela zaradi zdravstvenih razlogov,\r\
  \ndostopajo na portalu SPOT (elektronski dostop do podatkov). Delodajalec na portalu\
  \ SPOT lahko\r\npridobi podatke o osnovi za obra\u010Dun nadomestila v breme delodajalca\
  \ in tudi podatke za obra\u010Dun\r\nnadomestila pla\u010De v breme ZZZS.\r\nV primeru\
  \ obra\u010Duna nadomestila pla\u010De v breme ZZZS bo mogo\u010De pridobiti podatke\
  \ o osnovah od\r\n1. januarja 2022 naprej, v primeru obra\u010Duna nadomestila pla\u010D\
  e v breme delodajalca pa od 1.\r\nmarca 2023 naprej. Do podatkov delodajalci lahko\
  \ dostopajo na podlagi izdanega bolni\u0161kega lista\r\n(eBol) za zaposlenega.\r\
  \n\_"
