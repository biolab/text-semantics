Naslov: "Sprememba 54. \u010Dlena ZDR-1"
Odgovor pristojnega organa: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:Zakon o delovnih razmerjih (Ur. l. RS, \u0161t. 21/13 in\
  \ 78/13- popr., v nadaljevanju ZDR-1) v okviru 58. \u010Dlena ureja vpra\u0161anje\
  \ prera\u010Duna prese\u017Enih ur, ki so nastale v \u010Dasu trajanja pogodbe o\
  \ zaposlitvi za dolo\u010Den \u010Das zaradi sezonske narave dela oziroma dela v\
  \ neenakomernem delovnem \u010Dasu, ki traja najmanj tri mesece zaporedoma.\_ V\
  \ tem primeru se na zahtevo delavca ure prera\u010Dunajo v delovne dni s polnim\
  \ delovnim \u010Dasom, tako izra\u010Dunani delovni dnevi pa se \u0161tejejo v delav\u010D\
  evo delovno dobo tako, kot \u010De bi jih prebil na delu. Pri tem skupna delovna\
  \ doba ne sme presegati 12 mesecev. V zvezi z izvajanjem pokojninskega in invalidskega\
  \ zavarovanja za sezonske delavce, ki imajo prese\u017Eek ur, je iz navedb Zavoda\
  \ za pokojninsko in invalidsko zavarovanje Slovenije povzeti, da se pri v\u0161\
  tevanju prera\u010Dunane zavarovalne dobe iz sezonskega dela v skupno zavarovalno\
  \ dobo upo\u0161teva pravilo, po katerem se ista obdobja \u0161tejejo v zavarovalno\
  \ dobo le enkrat. \u010Ce torej zavarovanec po poteku veljavnosti pogodbe o zaposlitvi\
  \ ni bil ponovno zavarovan (pogodba o zaposlitvi ni bila podalj\u0161ana) ali \u010D\
  e z zavarovanjem ni pokrito kak\u0161no drugo obdobje v koledarskem letu, se mu\
  \ prera\u010Dunana zavarovalna doba pri\u0161teje k zavarovalni dobi, dopolnjeni\
  \ v tem koledarskem letu na podlagi teko\u010Dega zavarovanja. Za posamezno koledarsko\
  \ leto se zavarovancu pri\u0161teva k teko\u010Di zavarovalni dobi le toliko prera\u010D\
  unane dobe, da skupaj zna\u0161a najve\u010D 12 mesecev. \u010Ce je prera\u010D\
  unane dobe iz sezonskega dela ve\u010D, se ne upo\u0161teva za priznanje in odmero\
  \ pravic iz pokojninskega in invalidskega zavarovanja. V primeru, ko ne gre za podalj\u0161\
  anje pogodbe o zaposlitvi, na podlagi katere so sezonski delavci opravili delo,\
  \ ki presega poln delovni \u010Das, se torej pravice iz socialnih zavarovanj uveljavljajo\
  \ glede na datum prenehanja veljavnosti pogodbe o zaposlitvi. V kolikor pa se na\
  \ ra\u010Dun ve\u010D opravljenih ur delovnopravni status delavca podalj\u0161a,\
  \ se to lahko izvede s podalj\u0161anjem delovnega razmerja na podlagi pogodbene\
  \ volje obeh strank, pri tem pa je v pogodbi o zaposlitvi potrebno urediti vsa delovnopravna\
  \ vpra\u0161anja. V zvezi z izpostavljeno pobudo bomo prou\u010Dili potrebo po jasnej\u0161\
  i zakonski ureditvi in jo obravnavali v postopku\_ naslednjih zakonskih sprememb."
