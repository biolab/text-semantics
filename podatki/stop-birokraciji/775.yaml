Naslov: Delovni preizkusi brezposelnih oseb
Odgovor pristojnega organa: "Odgovor Zavoda za zdravstveno zavarovanje RS:V zvezi\
  \ z navedenim pojasnjujemo, da so udele\u017Eenci, ki se vklju\u010Dijo v \xBBDelovni\
  \ preizkus\xAB za leto 2016 obvezno zavarovani za invalidnost in smrt, ki je posledica\
  \ po\u0161kodbe pri delu in poklicne bolezni skladno s peto alineo 3. odstavka 20.\
  \ \u010Dlena Zakona o pokojninskem in invalidskem zavarovanju (ZPIZ-2). \u010Ce\
  \ oseba izpolnjuje pogoje za zavarovanje za invalidnost in smrt, ki je posledica\
  \ po\u0161kodbe pri delu in poklicne bolezni po 20. \u010Dlenu ZPIZ-2, ni predpisana\
  \ obveznost vlaganja prijav v pokojninsko in invalidsko zavarovanje, temve\u010D\
  \ le obveznost delodajalca za pla\u010Dilo predpisanih prispevkov.\_ \_Obrazec M12\
  \ (prijava v zavarovanje za po\u0161kodbo pri delu in poklicno bolezen), ki ga Razvojni\
  \ center srca Slovenije navaja v pobudi, je prijava v obvezno zdravstveno zavarovanje.\
  \ Prijavo je dol\u017Ean vlo\u017Eiti zavezanec za prijavo, \u010De so izpolnjeni\
  \ pogoji za obvezno zdravstveno zavarovanje za po\u0161kodbo pri delu in poklicno\
  \ bolezen. Ker iz naslova navedenega ukrepa aktivne politike zaposlovanja ne izhaja\
  \ obveznost zdravstvenega zavarovanja za po\u0161kodbo pri delu in poklicno bolezen,\
  \ pogoji za vlaganje te prijave (obrazec M12) niso izpolnjeni.\r\nPo pregledu besedila\
  \ javnega povabila, ki je objavljen na spletni strani ZRSZ ugotavljamo, da je v\
  \ vzorcu pogodbe o izvedbi programa \xBBDelovni preizkus\xAB za leto 2016, v 9.\
  \ \u010Dlenu, to\u010Dka 6 (str. 27) navedena obveznost delodajalca, da \xBBmora\
  \ vsakega udele\u017Eenca zavarovati za invalidnost in smrt, ki je posledica po\u0161\
  kodbe pri delu in poklicne bolezni\xAB.\r\nUgotavljamo se, da je navedeno besedilo\
  \ mogo\u010De razumeti kot obveznost vlaganja posebne prijave v pokojninsko in invalidsko\
  \ zavarovanje, pri \u010Demer nastane te\u017Eava pri delodajalcu, ker ne ve kako\
  \ to pogodbeno obveznost realizirati.Ker za pokojninsko in invalidsko zavarovanje\
  \ za primer po\u0161kodbe pri delu in poklicne bolezni ni predpisano vlaganje prijav\
  \ v zavarovanje, predlagamo, da se navedena\_ pobuda odstopi na Zavod RS za zaposlovanje,\
  \ ki je izvajalec ukrepa \xBBDelovni preizkus\xAB in Zavod za pokojninsko in invalidsko\
  \ zavarovanje Slovenije, da ustrezno popravijo vsebino 6. to\u010Dke 8. \u010Dlena\
  \ pogodbe.Odgovor Zavoda RS za zaposlovanje:Pojasnjujemo, da je podlaga za obvezno\
  \ po zavarovanju vklju\u010Denih oseb za invalidnost in smrt, ki je posledica po\u0161\
  kodbe pri delu, ki jo delodajalcem nalagamo v javnem povabilu za izvedbo Delovnega\
  \ preizkusa, za leto 2016, podana v 20. \u010Dlenu Zakona o pokojninskem in invalidskem\
  \ zavarovanju (ZPIZ-2), Uradni list RS, \u0161t. 96/2012.\r\n20. \u010Dlen Zakona\
  \ o pokojninskem in invalidskem zavarovanju (ZPIZ-2) dolo\u010Da posebne primere\
  \ zavarovanja. V 3 odstavku tega \u010Dlena, 5 alineja, je navedeno:\r\n\xBBZa invalidnost\
  \ in smrt, ki je posledica po\u0161kodbe pri delu, so obvezno zavarovani:\r\n- osebe,\
  \ ki se po predpisih, ki urejajo trg dela, ali po predpisih, ki urejajo zaposlovanje\
  \ invalidov, usposabljajo z delom pri izvajalcu ukrepa aktivne politike zaposlovanja,\
  \ razen oseb, ki opravljajo javna dela.\xAB\r\nIz va\u0161ega dopisa, v katerem\
  \ omenjate M12 obrazec, ki je za navedeno zavarovanje brezpredmeten, je razbrati,\
  \ da ste imeli v mislih zavarovanje za primer po\u0161kodbe pri delu in poklicne\
  \ bolezni, saj navajate, da se \xBBskladno z navodili Zavoda za zdravstveno zavarovanje\
  \ brezposelne osebe na delovnem preizkusu ne zavaruje\xAB.\r\nVa\u0161a ugotovitev\
  \ je to\u010Dna. V Zakonu o zdravstvenem varstvu in zdravstvenem zavarovanju trenutno\
  \ ni podane pravne podlage za zavarovanje vklju\u010Denih brezposelnih oseb za primer\
  \ po\u0161kodbe pri delu in poklicne bolezni, to pa je tudi razlog, da od delodajalcev\
  \ pla\u010Dila tega zavarovanja ne zahtevamo.\r\nZahtevamo pa pla\u010Dilo zavarovanja\
  \ za invalidnost in smrt, ki je posledica po\u0161kodbe pri delu, za katerega imamo\
  \ podlago v Zakonu o pokojninskem in invalidskem zavarovanju, in ki ga delodajalci\
  \ obra\u010Dunajo na obrazcu REK-2 Obra\u010Dun dav\u010Dnih odtegljajev za dohodke\
  \ po ZDoh-2, ki niso dohodki iz delovnega razmerja, kot ste na koncu va\u0161ega\
  \ dopisa pravilno povzeli dolo\u010Dilo iz javnega povabila.\r\n\_"
