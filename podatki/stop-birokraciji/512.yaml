Naslov: Certifikat o poreklu
Odgovor pristojnega organa: "Odziv Ministrstva za finance:Nepreferencialna pravila\
  \ o poreklu blaga za razliko od preferencialnih pravil o poreklu blaga ne prina\u0161\
  ajo nobenih trgovinskih ugodnosti. Uporabljajo se za namene izvajanja ukrepov trgovinske\
  \ politike (kot so protidampin\u0161ke in izravnalne dajatve, koli\u010Dinske omejitve,\
  \ tarifne kvote, nadzorni in za\u0161\u010Ditni ukrepi, uvozne in izvozne prepovedi\
  \ ali omejitve), ugotavljanje porekla blaga v povezavi z razli\u010Dnimi zakonskimi\
  \ podro\u010Dji (kot so npr. nacionalna pravila o ozna\u010Devanju porekla blaga\
  \ in javna naro\u010Dila), trgovinske statistike, izvajanje ukrepov skupne kmetijske\
  \ politike (kot npr. izvozna nadomestila) ter izdaje potrdil o poreklu za blago,\
  \ ki se izva\u017Ea v tretje dr\u017Eave. Za dokazovanje nepreferencialnega porekla\
  \ blaga se uporablja potrdilo o poreklu blaga (t.i. angl. Certificate of origin),\
  \ ki je uradna izjava poobla\u0161\u010Denih organov o poreklu izdelkov, potrjena\
  \ s strani poobla\u0161\u010Denih organov. V Sloveniji potrdila o poreklu izdaja\
  \ GZS.Nepreferencialna pravila o poreklu blaga so predpisana v zakonodaji EU, saj\
  \ sodi podro\u010Dje carinske zakonodaje v izklju\u010Dno pristojnost EU in sicer\
  \ so urejena v carinskem zakoniku Skupnosti ter izvedbenih dolo\u010Dbah k carinskemu\
  \ zakoniku Skupnosti. V navedeni zakonodaji ni predvidenih poenostavitev v smislu\
  \ vnaprej\u0161nje izdaje nepreferencialnih potrdil o poreklu blaga. Enako tudi\
  \ na podro\u010Dju preferencialnih pravil o poreklu blaga velja, da se preferencialno\
  \ potrdilo poreklu blaga izda in se ga da na razpolago takoj, ko je dejanski izvoz\
  \ opravljen oziroma zagotovljen. Vsekakor je potrebno na podro\u010Dju nepreferencialnih\
  \ pravil o poreklu blaga v prihodnosti razmisliti o mo\u017Enosti elektronske izdaje\
  \ potrdil o poreklu blaga, ki so jo uvedle nekatere dr\u017Eave \u010Dlanice EU.\r\
  \nOb tem je potrebno poudariti, da nepreferencialna pravila o poreklu blaga niso\
  \ poenotena na svetovni ravni, kljub dolgoletnim prizadevanjem za poenotenje teh\
  \ pravil pod okriljem Svetovne trgovinske organizacije. Zato so tretje dr\u017E\
  ave neodvisne pri sprejemanju zakonodaje na podro\u010Dju nepreferencialnih pravil\
  \ o poreklu blaga, vklju\u010Dno s predpisovanjem predlo\u017Eitve nepreferencialnih\
  \ potrdil ob uvozu blaga v te dr\u017Eave.\r\n\_"
