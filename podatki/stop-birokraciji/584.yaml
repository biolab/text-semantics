Naslov: "Koledar dela in delovni \u010Das"
Odgovor pristojnega organa: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:Delovni \u010Das je eden od bistvenih institutov delovnega\
  \ prava, pomemben tako z vidika interesov delodajalcev kot tudi z vidika interesov\
  \ zaposlenih. Z vidika interesov delodajalcev se delovni \u010Das in njegovo razporejanje\
  \ obravnava kot ekonomska kategorija, saj morajo zakonski okviri urejanja tega instituta\
  \ oziroma dopu\u0161\u010Dene fleksibilnosti omoga\u010Dati organiziranje delovnega\
  \ oziroma proizvodnega procesa ustrezno poslovnim zahtevam, zmo\u017Enostim tehnologije\
  \ ali zahtevam po zagotavljanju storitev. Z vidika zaposlenih pa je pomemben predvsem\
  \ varstveni vidik urejanja tega instituta, saj predpisani okviri omejevanja dol\u017E\
  ine delovnega \u010Dasa, zagotavljanja odmorov, po\u010Ditkov in dopu\u0161\u010D\
  ene fleksibilnosti razporejanja delovnega \u010Dasa varujejo zdravje in psihofizi\u010D\
  ne sposobnosti zaposlenih. Hkrati pa spodbujajo motiviranost delavcev za delo, ko\
  \ dolo\u010Dajo tudi njihov prosti \u010Das ter mo\u017Enosti za usklajevanje njihovih\
  \ dru\u017Einskih obveznosti in interesnih aktivnosti z delovnimi obveznostmi.Pri\
  \ urejanju delovnega \u010Dasa v nacionalni ureditvi je bilo in je potrebno upo\u0161\
  tevati tudi mednarodne oz. dokumente EU, predvsem zahteve Evropske socialne listine\
  \ (revidirane) in Direktivo 2003/88/ES Evropskega parlamenta in Sveta z dne 4. novembra\
  \ 2003 o dolo\u010Denih vidikih organizacije delovnega \u010Dasa \u2013 zdru\u017E\
  ena verzija.Ureditev delovnega \u010Dasa v Zakonu o delovnih razmerjih (Ur. l. RS,\
  \ \u0161t. 21/13 in 78/13- popr., v nadaljevanju ZDR-1) vklju\u010Duje dolo\u010D\
  anje polnega oz. kraj\u0161ega delovnega \u010Dasa, pravila in mo\u017Enosti razporejanja\
  \ delovnega \u010Dasa, mo\u017Enosti dela preko polnega delovnega \u010Dasa, vklju\u010D\
  no z minimalnimi zahtevami in omejitvami trajanja delovnega \u010Dasa, zagotavljanjem\
  \ dnevnega po\u010Ditka, odmorov, tedenskega po\u010Ditka, letnega dopusta ter vidiki\
  \ no\u010Dnega in izmenskega dela ter posebno varstvo posebnih kategorij zaposlenih.Z\
  \ vidika varstva delavca mora biti razporeditev \u010Dasa opravljanja njegovih delovnih\
  \ obveznosti (delovnega \u010Dasa) in pogoji za za\u010Dasno prerazporeditev delovnega\
  \ \u010Dasa dolo\u010Dena\_ s pogodbo o zaposlitvi v skladu z zakonom in kolektivno\
  \ pogodbo.Sicer pa je pri delodajalcu delovni \u010Das lahko razporejen enakomerno,\
  \ zaradi narave ali organizacije dela ali potreb uporabnikov pa tudi neenakomerno.\
  \ ZDR-1 enakomerne oziroma neenakomerne razporeditve delovnega \u010Dasa sicer izrecno\
  \ ne definira, vendar gre v obeh primerih za vnaprej dolo\u010Den, trajni razpored\
  \ delovnega \u010Dasa (letni razpored delovnega \u010Dasa). Bistveno za neenakomerno\
  \ razporeditev delovnega \u010Dasa je, da je v nekaterih \u010Dasovnih obdobjih\
  \ delovni \u010Das dalj\u0161i, v drugih obdobjih pa kraj\u0161i od polnega, polni\
  \ delovni \u010Das pa se upo\u0161teva kot povpre\u010Dna delovna obveznost v dolo\u010D\
  enem obdobju. Zakonska ureditev dopu\u0161\u010Da tudi za\u010Dasno prerazporeditev\
  \ sicer vnaprej predvidene in planirane razporeditve delovnega \u010Dasa. \u010C\
  e tekom koledarskega ali poslovnega leta nastopijo pogoji za za\u010Dasno prerazporeditev\
  \ delovnega \u010Dasa, mora delodajalec o prerazporeditvi najmanj en dan pred za\u010D\
  asno prerazporeditvijo delovnega \u010Dasa na pri delodajalcu obi\u010Dajen na\u010D\
  in obvestiti posameznega delavca, ki se mu za\u010Dasno prerazporeja delovni \u010D\
  as.Obdobje, ki ga je treba pri neenakomerni razporeditvi in tudi za\u010Dasni prerazporeditvi\
  \ delovnega \u010Dasa upo\u0161tevati kot tisto obdobje, v katerem se upo\u0161\
  teva polni delovni \u010Das kot povpre\u010Dna delovna obveznost, ne sme biti dalj\u0161\
  e od \u0161estih mesecev. Navedeno obdobje pa se po dolo\u010Dbi 158. \u010Dlena\
  \ lahko ob obstoju objektivnih ali tehni\u010Dnih razlogov ali razlogov organizacije\
  \ dela s kolektivno pogodbo dejavnosti podalj\u0161a na najve\u010D 12 mesecev.Zakonsko\
  \ je dopu\u0161\u010Deno tudi odreditev oz. opravljanje nadurnega dela, ki pomeni\
  \ delo preko polnega delovnega \u010Dasa.Nenazadnje ugotavljamo, da je v praksi\
  \ kolektivnega dogovarjanja na podlagi veljavnih zakonskih podlag\_ \u017Ee uporabljena\
  \ mo\u017Enost, da se s kolektivno pogodbo na ravni dejavnosti dolo\u010Di referen\u010D\
  no obdobje za upo\u0161tevanje polnega delovnega \u010Dasa (158. \u010Dlen ZDR-1)\
  \ na na\u010Din, da se pri neenakomerni razporeditvi ter za\u010Dasni prerazporeditvi\
  \ delovnega \u010Dasa upo\u0161teva polni delovni \u010Das kot povpre\u010Dna delovna\
  \ obveznost v obdobju (najve\u010D) 12 mesecev ( npr. Kolektivno pogodbo za obrt\
  \ in podjetni\u0161tvo, Kolektivno pogodbo tekstilne, obla\u010Dilne, usnjarske\
  \ in usnjarsko\u2212predelovalne dejavnosti Slovenije in Kolektivno pogodbo dejavnosti\
  \ trgovine Slovenije\_ dopu\u0161\u010Dajo, da se prese\u017Eek ur po zaklju\u010D\
  ku referen\u010Dnega obdobja izpla\u010Da v pove\u010Dani vrednosti urne postavke\
  \ oziroma v vi\u0161ini, kot je dolo\u010Dena za nadure).Glede na navedeno, povzemamo,\
  \ da zakon daje podlage za dolo\u010Ditev obdobja, v katerem se upo\u0161teva polni\
  \ delovni \u010Das kot povpre\u010Dna delovna obveznost, kar omogo\u010Da tudi ustrezno\
  \ obravnavo in vrednotenje dela, opravljenega preko polnega delovnega \u010Dasa. "
