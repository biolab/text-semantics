Naslov: "Izpolnjevanje vlog in obrazcev pri visoko\u0161olskem zavodu"
Odgovor pristojnega organa: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161\
  olstvo:Ministrstvo za izobra\u017Eevanje, znanost in \u0161port (MIZ\u0160) v celoti\
  \ podpira digitalno agendo, katere cilj je poskrbeti, da bo enotni evropski digitalni\
  \ trg, ki se opira na hitre in ultrahitre internetne povezave ter interoperabilne\
  \ aplikacije, prinesel trajne gospodarske in dru\u017Ebene koristi. Digitalna agenda\
  \ je ena izmed sedmih vodilnih pobud strategije Evrope 2020 in je namenjena dolo\u010D\
  itvi klju\u010Dne vloge, ki jo bo morala igrati uporaba informacijskih in komunikacijskih\
  \ tehnologij (IKT), \u010De \u017Eeli Evropa dose\u010Di svoje cilje za leto 2020.\_\
  \ \_Na podro\u010Dju visokega \u0161olstva v Sloveniji smo leta 2012 vzpostavili\
  \ eV\u0160 kot eviden\u010Dni in analitski informacijski sistem visokega \u0161\
  olstva v RS, ki je do danes \u017Ee izpolnil vsa bistvena pri\u010Dakovanja: -\_\
  \_\_\_\_\_\_ vzpostavljena je evidenca visoko\u0161olskih zavodov in \u0161tudijskih\
  \ programov, ki v Sloveniji vodijo do javnoveljavne izobrazbe, in s tem posledi\u010D\
  no nacionalni \u0161ifrant, ki ga uporabljajo visoko\u0161olski zavodi, Statisti\u010D\
  ni urad Republike Slovenije (SURS), Ministrstvo za delo, dru\u017Eino, socialne\
  \ zadeve in enake mo\u017Enosti (MDDSZ); -\_\_\_\_\_\_\_ evidenca \u0161tudentov\
  \ in diplomantov je postala centralni vir za podatek o statusu \u0161tudenta pri\
  \ postopku dodeljevanja pravic iz javnih sredstev. Sporo\u010Danje podatkov visoko\u0161\
  olskih zavodov o \u0161tudentih v eV\u0160 je avtomatizirano preko spletnih servisov,\
  \ v kolikor je s strani visoko\u0161olskega zavoda omogo\u010Dena ustrezna\_ informacijska\
  \ podpora. V fazi zajema podatkov iz posameznih razpr\u0161enih evidenc se je izvedlo\
  \ \xBB\u010Di\u0161\u010Denje\xAB podatkov, s \u010Dimer je bila zagotovljena osnova\
  \ za poizvedovanje in poro\u010Danje; -\_\_\_\_\_\_\_ vzpostavljena je enotna to\u010D\
  ka za prijavo za vpis v visoko \u0161olstvo (v sloven\u0161\u010Dini in angle\u0161\
  \u010Dini) ter pro\u0161nja za bivanje preko elektronske vloge v eV\u0160. Namen\
  \ eV\u0160 in njegove evidence Informacijski sistem eV\u0160 je bil vzpostavljen\
  \ za potrebe: -\_\_\_\_\_\_\_ ugotavljanja upravi\u010Denosti pravic \u0161tudentov\
  \ do \u0161tudija in drugih pravic financiranih iz javnih sredstev, -\_\_\_\_\_\_\
  \_ na\u010Drtovanja visoko\u0161olske politike in spremljanja delovanja visokega\
  \ \u0161olstva, -\_\_\_\_\_\_\_ spremljanja mre\u017Ee visoko\u0161olskih zavodov\
  \ in ponudbe \u0161tudijskih programov, -\_\_\_\_\_\_\_ obve\u0161\u010Danja zainteresiranih\
  \ javnosti ter -\_\_\_\_\_\_\_ za raziskovalno-analiti\u010Dne in statisti\u010D\
  ne namene oziroma za izvajanje statisti\u010Dnih, socialno-ekonomskih in drugih\
  \ raziskovanj s podro\u010Dja visokega \u0161olstva. Informacijski sistem eV\u0160\
  \ sestavljajo:-\_\_\_\_\_\_\_ evidenca visoko\u0161olskih zavodov, -\_\_\_\_\_\_\
  \_ evidenca \u0161tudijskih programov, -\_\_\_\_\_\_\_ evidenca \u0161tudentov in\
  \ diplomantov, -\_\_\_\_\_\_\_ elektronska vloga prijave za vpis (http://portal.evs.gov.si/prijava)\
  \ in evidenca prijavljenih za vpis, -\_\_\_\_\_\_\_ elektronska vloga pro\u0161\
  nje za bivanje (http://portal.evs.gov.si/bivanje) in evidenca prijavljenih za subvencionirano\
  \ bivanje \u0161tudentov, -\_\_\_\_\_\_\_ evidenca izvajalcev visoko\u0161olske\
  \ dejavnosti (visoko\u0161olskih u\u010Diteljev). Katere podatke eV\u0160 vklju\u010D\
  uje? Podatke o visoko\u0161olskih zavodih in \u0161tudijskih programih od uvedbe\
  \ Zakona o visokem \u0161olstvu (1994). Evidenca \u0161tudentov in diplomantov vklju\u010D\
  uje podatke o: -\_\_\_\_\_\_\_ visoko\u0161olskih \u0161tudentih, vpisanih na slovenskih\
  \ javnih in zasebnih visoko\u0161olskih zavodih od \u0161tudijskega leta 2011/12\
  \ dalje, -\_\_\_\_\_\_\_ diplomantih od leta 2012 dalje, -\_\_\_\_\_\_\_ tujih \u0161\
  tudentih, ki pridejo v Slovenijo na mednarodno izmenjavo med \u0161tudijem, in o\
  \ \u0161tudentih, ki so med \u0161tudijem v Sloveniji od\u0161li na mednarodno izmenjavo\
  \ v tujino, in sicer od \u0161tudijskega leta 2012/13 dalje. Kdo vse uporablja eV\u0160\
  ? Podatke iz eV\u0160 uporabljajo naslednje skupine uporabnikov: -\_\_\_\_\_\_\_\
  \ Zaposleni na visoko\u0161olskih zavodih in ministrstvih, ki dostopajo do evidenc\
  \ \u0161tudentov in diplomantov, prijavljenih za vpis, visoko\u0161olskih zavodov\
  \ oziroma \u0161tudijskih programov. -\_\_\_\_\_\_\_ Institucije, ki dodeljujejo\
  \ ugodnosti in pravice iz javnih sredstev vezane na status \u0161tudenta, dostopajo\
  \ do podatkov v evidenci \u0161tudentov in diplomantov. -\_\_\_\_\_\_\_ Statisti\u010D\
  ni urad Republike Slovenije. -\_\_\_\_\_\_\_ Pisarne za \u0161tudentske domove,\
  \ ki obravnavajo pro\u0161nje \u0161tudentov za subvencionirano bivanje. -\_\_\_\
  \_\_\_\_ Kandidati, ki preko spletnega portala eV\u0160 izpolnjujejo elektronsko\
  \ vlogo prijave za vpis\_ ali pro\u0161nje za subvencionirano bivanje. Namesto konca\u2026\
  \ Na MIZ\u0160 se v okviru eV\u0160 torej \u017Ee sedaj vodi evidenca vseh \u0161\
  tudentov na \u0161tudiju v Sloveniji. Evidenca je \u017Ee postala centralni vir\
  \ za podatek o statusu \u0161tudenta pri postopku dodeljevanja pravic iz javnih\
  \ sredstev, saj do teh podatkov \u017Ee dostopajo institucije, ki preverjajo status\
  \ \u0161tudenta v povezavi z ugodnostmi in pravicami, ki jih le-ta prina\u0161a\
  \ posamezniku (pravice in ugodnosti iz statusa \u0161tudenta lahko \u0161tudent\
  \ koristi, ko je vpisan v \u0161tudijski program, ob upo\u0161tevanju ostalih pogojev,\
  \ ki jih dolo\u010Dajo podro\u010Dni predpisi). Govorimo o zdravstvenem zavarovanju,\
  \ razli\u010Dnih oblikah \u0161tipendij, subvenciji za prevoz in bivanje, \u0161\
  tudentskem delu, dodeljevanju pre\u017Eivnin in pokojnin itd. Trenutno je v fazi\
  \ urejanja \u0161e podro\u010Dje \u0161tudentske prehrane in predvidoma drugo leto\
  \ bo tudi ta informacijski sistem priklopljen na eV\u0160, tako da bo do podatkov\
  \ o statusu \u0161tudenta imela direkten dostop tudi \u0160tudentska organizacija\
  \ Slovenije - \u0160OS, ki po pooblastilu Ministrstva za delo, dru\u017Eino, socialne\
  \ zadeve in enake mo\u017Enosti skrbi za podro\u010Dje subvencionirane \u0161tudentske\
  \ prehrane. V leto\u0161njem letu je bilo v eV\u0160 izpolnjenih \u017Ee ve\u010D\
  \ kot 50.000 elektronskih vlog (prijav za vpis in pro\u0161enj za bivanje). Uporabniki\
  \ so pribli\u017Eno petino vseh vlog posredovali z digitalnim potrdilom, kar je\
  \ nedvomno rezultat dobre promocije uporabe digitalnega potrdila, ki poteka v sodelovanju\
  \ z Ministrstvom za javno upravo (MJU), ki skupaj z upravnimi enotami omogo\u010D\
  a izvajanje prijavne slu\u017Ebe digitalnih potrdil SIGEN-CA na srednjih \u0161\
  olah po Sloveniji. V prihodnje \u017Eelimo \u0161e pove\u010Dati dele\u017E oddanih\
  \ prijav za vpis in pro\u0161enj za bivanje na spletnem portalu eV\u0160 z digitalnim\
  \ potrdilom, saj je na\u0161 dolgoro\u010Dni cilj, da bi prav vsi prijavitelji oddali\
  \ obe elektronski vlogi izklju\u010Dno z digitalnim potrdilom.Odziv Fakultete za\
  \ ra\u010Dunalni\u0161tvo in informatiko:UL FRI v zvezi z predhodno navedenim odgovarja\
  \ kot sledi v nadaljevanju tega odgovora.Ugotavljamo, da gre pri dani pobudi za\
  \ vpra\u0161anje politike informatizacije na Univerzi v Ljubljani in posledi\u010D\
  no tudi UL FRI kot eni od 26 \u010Dlanic.Predlagani ukrep kon\u010Dne vzpostavitve\
  \ popolno digitalnega na\u010Dina vpisa, kjer ne bi bilo potrebno tiskanje in po\u0161\
  iljanje, pozdravljamo in se strinjamo. Dejstvo pa je vpra\u0161anje sistemske narave\
  \ in tudi ni popolnoma ter zgolj v pristojnosti fakultet in Univerze, pa\u010C pa\
  \ tudi ter predvsem v domeni pristojnega ministrstva. Ker smo fakulteta, ki ji podro\u010D\
  je informatizacije \u0161e zdale\u010D ni in ne sme biti tuje ter se zavedamo ter\
  \ se \u017Eelimo \u0161tudentom kot uporabnikom temeljnega informacijskega sistema,\
  \ pribli\u017Eati, bomo pobudo predstavili pristojnim na Univerzi v Ljubljani.Naj\
  \ ob tem poudarimo, da vsaka sistemska ureditev v tako velikem sistemu kot je Univerza\
  \ v Ljubljani, predvsem vzpostavitev varnega elektronskega poslovanja, ki mora biti\
  \ v skladu z veljavno zakonodajo, terja tudi velike finan\u010Dne vlo\u017Eke. Se\
  \ pa zavedamo, da slednji s perspektive uporabnika, niso pomembni in klju\u010D\
  ni. Klju\u010Dna je uporabna storitev, ki terja \u010Dim manj \u010Dasa in posledi\u010D\
  no manj stro\u0161kov.Glede dokazil, ki jih fakulteta zahteva pri vpisu (digitalna\
  \ izmenjava podatkov o opravljenetn sistematskem pregledu med zdravstvenim zavodom\
  \ in fakulteto ter dokazovanje statusa dijaka) pojasnjuje, da tehnolo\u0161ke re\u0161\
  itve obstajajo v Republiki Sloveniji. Vendar moramo pri tem opozoriti na vzpostavljen\
  \ informacijski sistem eV\u0160: \xBBEviden\u010Dni in analitski informacijski sistem\
  \ za visoko \u0161olstvo v Republiki Sloveniji\xAB. Slednji je v domeni Ministrstva\
  \ za visoko \u0161olstvo, znanost in tehnologijo in kot tak vir za podatke:- vezane\
  \ na status \u0161tudenta in uveljavljanje pravic, ki izhajajo iz tega statusa,-\
  \ o javnoveljavni izobrazbi in- za potrebe nacionalne statistike s podro\u010Dja\
  \ visokega \u0161olstva ki jo vodi SURS."
