Naslov: Prenova pravosodnega sistema
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:Zahvaljujemo se\
  \ vam za va\u0161 predlog/pobudo, ki ste jo oddali preko portala STOP birokraciji.\
  \ Ministrstvo za notranje zadeve s projektom Stop birokraciji sistemati\u010Dno\
  \ izvaja program ukrepov za odpravo administrativnih ovir, med katerimi je tudi\
  \ prenova zakonodaje s podro\u010Dja reguliranih dejavnosti in poklicev s ciljem\
  \ zagotovitve u\u010Dinkovitega notranjega trga. Zavedamo se, da je potrebno dati\
  \ prednost poslovnim subjektom z znanjem in potrebnimi izku\u0161njami in to na\
  \ na\u010Din, ki ni birokratsko zapleten in administrativno obremenjujo\u010D. Rezultat\
  \ tega bo zmanj\u0161anje \u0161tevila reguliranih dejavnosti in poklicev na raven\
  \ povpre\u010Dja EU, enostavni postopki pridobivanja dovoljenj za regulirane dejavnosti\
  \ in poklice, in s tem bolj prijazno poslovno okolje za razvoj podjetni\u0161tva\
  \ in nove investicije. S tem bomo bistveno prispevali k ve\u010Dji fleksibilnosti\
  \ trga dela, zmanj\u0161anju sive ekonomije in dela na \u010Drno in posledi\u010D\
  no prispevali k dvigu konkuren\u010Dnosti na\u0161ega gospodarstva.\_ Rok izvedbe\
  \ je 1. 6. 2015. Na omenjenem podro\u010Dju je bil najve\u010Dji premik izveden\
  \ na podro\u010Dju obrtnih dejavnosti, kjer je bila sprejeta novela obrtnega zakona\
  \ in nova uredba, ki dolo\u010Da vstopne regulacije za seznam obrtnih dejavnosti.\
  \ \u0160tevilo vstopnih regulacij se je zmanj\u0161alo iz 64 na 25. Ukinjeno je\
  \ obvezno \u010Dlanstvo, ukinile so se obrti podobne dejavnosti. Pomemben premik\
  \ je bil izveden tudi v smeri zmanj\u0161anja formalnih pogojev (\u0161olska izobrazba)\
  \ na ve\u010D segmentih. Po novem, se za polovico reguliranih obrtnih dejavnosti\
  \ upo\u0161teva tudi mo\u017Enost vstopa na trg na podlagi pridobljenih znanj in\
  \ izku\u0161enj v okviru programa nacionalnih poklicnih kvalifikacij."
