Naslov: "Odprava napak pri po\u0161iljanju Odmer NUSZ"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:NUSZ odmerja dav\u010D\
  ni organ na podlagi podatkov, ki jih dav\u010Dnemu organu po\u0161ljejo ob\u010D\
  ine. Te za namene odmere NUSZ podatke o nepremi\u010Dninah, ki so predmet NUSZ,\
  \ in o zavezancih vodijo v svojih lastnih evidencah. Podatke za evidenco lahko pridobivajo\
  \ iz vseh razpolo\u017Eljivih javnih virov, pa tudi neposredno od lastnikov ali\
  \ uporabnikov nepremi\u010Dnin. Po Zakonu o stavbnih zemlji\u0161\u010Dih (Uradni\
  \ list RS, \u0161t. 44/97. 67/02 - ZV-1, 110/02 - ZUreP-1 in 110/02 - ZGO-1) je\
  \ zavezanec za pla\u010Dilo NUSZ neposredni uporabnik zemlji\u0161\u010Da oziroma\
  \ stavbe ali dela stavbe, ki je lahko njen lastnik, imetnik pravice razpolaganja,\
  \ najemnik stanovanja oziroma poslovnega prostora ali imetnik stanovanjske pravice.\
  \ Zavezanec za NLJSZ torej ni nujno lastnik nepremi\u010Dnine. Za zagotovitev a\u017E\
  urnosti podatkov v svojih evidencah ob\u010Dine v svojih odlokih o NUSZ urejajo\
  \ obveznost zavezancev, da morajo pristojnemu organu ob\u010Dine v dolo\u010Denem\
  \ \u010Dasu po spremembi sporo\u010Dati vse spremembe, ki vplivajo na dolo\u010D\
  itev vi\u0161ine nadomestila in spremembo statusa zavezanca. Dav\u010Dni organ izvede\
  \ odmero NUSZ na podlagi podatkov, ki mu jih posredujejo ob\u010Dine in nima zakonske\
  \ pristojnosti za njihovo preverjanje ali spreminjanje.\r\nDav\u010Dni organ izvede\
  \ odmero NUSZ do 31. marca za teko\u010De leto oziroma v roku treh mesecev po prejemu\
  \ podatkov od ob\u010Din. V 406. \u010Dlenu Zakona o dav\u010Dnem postopku (Uradni\
  \ list RS, \u0161t. 13/11 - uradno pre\u010Di\u0161\u010Deno besedilo, 32/12, 94/12.\
  \ 101/13 - ZDavNepr, 111 /13. 25/14 - ZFU, 40/14 - ZIN-B in 90/14: v nadaljnjem\
  \ besedilu: ZDavP-2) je dolo\u010Deno, da, \u010De se med letom spremeni zavezanec\
  \ za pla\u010Dilo NUSZ, ima zavezanec, ki mu je bila izdana odlo\u010Dba, v 15 dneh\
  \ po spremembi pravico zahtevati, da se odlo\u010Dba spremeni tako, da se njegova\
  \ obveznost zmanj\u0161a in novemu zavezancu dolo\u010Di ustrezen znesek nadomestila.\
  \ Dav\u010Dni predpis torej omogo\u010Da, da se del \u017Ee odmerjene obveznosti\
  \ v primeru spremembe po izdaji odlo\u010Dbe prenese na novega zavezanca. Vendar\
  \ ni nujno, da se s tem spremeni zavezanec tudi v ob\u010Dinski evidenci, \u010D\
  eprav dav\u010Dni organ ob\u010Dino s spremembo seznani.\r\nGlede na navedeno je\
  \ \u0161e vedno najbolj zanesljiv na\u010Din za ureditev zavezanca za pla\u010D\
  ilo NUSZ (pa tudi spremembe podatkov o nepremi\u010Dninah, ki so predmet NUSZ) sporo\u010D\
  anje spremembe podatkov v ob\u010Dinske evidence, kot to zavezancem nalagajo ob\u010D\
  inski odloki.\r\n\_"
