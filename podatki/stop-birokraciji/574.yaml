Naslov: "Pred\u010Dasno priznanje o\u010Detovstva"
Odgovor pristojnega organa: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:Zakon o zakonski zvezi in dru\u017Einskih razmerjih (Uradni\
  \ list RS, \u0161t. 69/04, uradno pre\u010Di\u0161\u010Deno besedilo, 101/07 \u2013\
  \_ Odl. US, 122/07 \u2013\_ Odl. US, 90/11 \u2013\_ Odl. US in 84/12 \u2013 Odl.\
  \ US - v nadaljevanju: ZZZDR) dolo\u010Da v 88. \u010Dlenu, da o\u010De lahko prizna\
  \ otroka za svojega pred centrom za socialno delo ali pred mati\u010Darjem ali v\
  \ javni listini ali v oporoki. Iz dolo\u010Db ZZZDR sicer izhaja, da se priznanje\
  \ o\u010Detovstva uredi po rojstvu otroka, vendar zakon ne onemogo\u010Da predhodnega\
  \ priznanja o\u010Detovstva, tak\u0161no priznanje pa ima pravni u\u010Dinek \u0161\
  ele po rojstvu otroka. Vsako priznanje o\u010Detovstva pa velja, \u010De je podano\
  \ v skladu z dolo\u010Dbami ZZZDR. Priznanje o\u010Detovstva se torej lahko uredi\
  \ tudi pred rojstvom otroka na centru za socialno delo, in sicer oba partnerja skupaj\
  \ o tem podata izjavo. \u010Cim prej po rojstvu otroka mora eden od star\u0161ev\
  \ centru za socialno delo sporo\u010Diti, da se je otrok rodil, navesti je potrebno\
  \ njegove osebne podatke ter kraj rojstva. Po tem, ko star\u0161i center za socialno\
  \ delo obvestijo o rojstvu otroka, center za socialno delo priznanje posreduje skupaj\
  \ s podatki o otroku, pristojni upravni enoti. V kolikor star\u0161i centru teh\
  \ podatkov po rojstvu otroka ne sporo\u010Dijo, se priznanje o\u010Detovstva ureja\
  \ po obi\u010Dajni poti, kot to dolo\u010Da ZZZDR. Kot zgoraj navedeno 88. \u010D\
  len ZZZDR na\u0161teva mo\u017Ene na\u010Dine podaje izjave o priznanju o\u010D\
  etovstva. Menimo, da glede na dolo\u010Dbo 88. \u010Dlena ZZZDR in tudi glede na\
  \ pomen in posledice priznanja o\u010Detovstva, podaja take izjave po elektronski\
  \ poti ni mogo\u010Da."
