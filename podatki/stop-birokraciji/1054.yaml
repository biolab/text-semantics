Naslov: "Onemogo\u010Danje pravic podeljenih z zakonom"
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo:Na podlagi dvanajstega\
  \ odstavka 114. b \u010Dlena Zakona o prevozih v cestnem prometu (Uradni list RS,\
  \ \u0161t. 6/16 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in 67/19) je upravi\u010D\
  enec do brezpla\u010Dnega prevoza v medkrajevnem linijskem prevozu potnikov v notranjem\
  \ cestnem in \u017Eelezni\u0161kem prometu tudi posameznik, ki ima na podlagi zakona,\
  \ ki ureja pravice vojnih veteranov, status vojnega veterana, ki ni v delovnem razmerju\
  \ ali ne opravlja samostojne registrirane dejavnosti ali ni poslovodna oseba gospodarske\
  \ dru\u017Ebe ali direktor zasebnega zavoda.Vlagatelj na vlogi za izdajo subvencionirane\
  \ vozovnice za brezpla\u010Den prevoz podpi\u0161e izjavo, ki se nana\u0161a na\
  \ dolo\u010Dbe navedenega \u010Dlena.Alineja v izjavi, ki se nana\u0161a na pogoj\
  \ glede evidence brezposelnih oseb, ni zakonsko dolo\u010Dena in jo vlagatelj s\
  \ statusom vojnega veterana na vlogi pre\u010Drta. Navodilo glede doti\u010Dne alineje\
  \ je izpadlo iz navodil za izpolnjevanje vloge. Vloga oziroma navodilo bo ustrezno\
  \ popravljena."
