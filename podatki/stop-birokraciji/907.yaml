Naslov: "Poenostavitev prijave za uporabo avtorskih del na manj\u0161ih prireditvah"
Odgovor pristojnega organa: "Odgovor Urada za intelektualno lastnino:Poro\u010Danje\
  \ uporabnikov o uporabi varovanih del je klju\u010Dno za uspe\u0161no kolektivno\
  \ upravljanje pravic, saj brez podatkov o uporabi del, kolektivne organizacije ne\
  \ morejo izvajati svojih nalog, ker ne morejo ugotoviti, katera dela so bila dejansko\
  \ uporabljena, posledi\u010Dno pa ne morejo izdati ra\u010Duna za uporabo varovanih\
  \ del in pravilno razdeliti zbranih avtorskih honorarjev.Glede na navedeno ni mogo\u010D\
  e slediti predlogu, da dru\u0161tvom za manj\u0161e prireditve ne bi bilo potrebno\
  \ poro\u010Dati kolektivnim organizacijam o uporabi del, saj bi to povzro\u010D\
  ilo, da kolektivna organizacija v tak\u0161nih primerih ne bi imela podatkov, ki\
  \ jih potrebuje za izvajanje svojih nalog. Prav tako ni mogo\u010De slediti predlogu\
  \ spremembe Pravilnika o javni priob\u010Ditvi glasbenih del, saj ga ni sprejel\
  \ zakonodajalec, ampak Zdru\u017Eenje SAZAS (zdaj Zdru\u017Eenje SAZAS k.o.).Celotni\
  \ odziv:Urad Republike Slovenije za intelektualno lastnino (v nadaljnjem besedilu:\
  \ urad) je prejel pobudo \u0161t. 907 za administrativno razbremenitev oziroma poenostavitev\
  \ postopkov. V pobudi je predlagana sprememba Zakona o avtorski in sorodnih pravicah\
  \ in posledi\u010Dno tudi Pravilnika o javni priob\u010Ditvi glasbenih del tako,\
  \ da dru\u0161tva za manj\u0161e prireditve ne bi bila obvezana oddajati prijav\
  \ kolektivnim organizacijam. Dalje je navedeno, da je prav tako popolnoma nesmiselno,\
  \ da morajo tovrstne prijave za uporabo avtorskih del pri pouku in na \u0161olskih\
  \ prireditvah oddajati tudi \u0161ole, pri \u010Demer jim\_ zakon dopu\u0161\u010D\
  a mo\u017Enost, da avtorska dela lahko na izpostavljenih prireditvah uporabijo,\
  \ \u0161ole pa se kljub temu obremenjuje z nepotrebno administracijo.\r\nZakon o\
  \ avtorski in sorodnih pravicah (Uradni list RS, \u0161t. 16/07 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 68/08, 110/13, 56/15 in 63/16 \u2013 ZKUASP; v nadaljnjem\
  \ besedilu: ZASP) v 15. \u010Dlenu dolo\u010Da, da je\_ avtorska pravica enovita\
  \ pravica na avtorskem delu, iz katere izvirajo izklju\u010Dna osebnostna upravi\u010D\
  enja (moralne avtorske pravice), izklju\u010Dna premo\u017Eenjska upravi\u010Denja\
  \ (materialne avtorske pravice) in druga upravi\u010Denja avtorja (druge pravice\
  \ avtorja). Materialne avtorske pravice varujejo premo\u017Eenjske interese avtorja\
  \ s tem, da avtor izklju\u010Dno dovoljuje ali prepoveduje uporabo svojega dela\
  \ in primerkov svojega dela. \u010Ce ni z ZASP druga\u010De dolo\u010Deno, je uporaba\
  \ avtorskega dela dopustna le, \u010De je avtor v skladu z ZASP in pod pogoji, ki\
  \ jih je dolo\u010Dil, prenesel ustrezno materialno avtorsko pravico.\r\nAvtor lahko\
  \ upravlja svoje pravice individualno ali kolektivno. Kolektivno upravljanje avtorske\
  \ in sorodnih pravic ureja Zakon o kolektivnem upravljanju avtorske in sorodnih\
  \ pravic (Uradni list RS, \u0161t. 63/16; v nadaljnjem besedilu: ZKUASP). Kolektivna\
  \ organizacija med drugim v okviru svoje dejavnosti dovoljuje in nadzoruje uporabo\
  \ del iz repertoarja, uporabnikom izdaja ra\u010Dune za uporabo del iz svojega repertoarja,\
  \ zbira avtorske honorarje in jih izterjuje, dodeljuje zbrane avtorske honorarje\
  \ upravi\u010Denim imetnikom v skladu z vnaprej dolo\u010Denimi pravili o delitvi\
  \ in izpla\u010Dilu zbranih avtorskih honorarjev ter izpla\u010Duje dodeljene avtorske\
  \ honorarje upravi\u010Denim imetnikom pravic. Kolektivna organizacija lahko svoje\
  \ naloge izvaja le, \u010De razpolaga s podatki o uporabi del iz svojega repertoarja.\r\
  \nZKUASP zato v prvem odstavku 48. \u010Dlena (dol\u017Enost uporabnikov do obve\u0161\
  \u010Danja) dolo\u010Da, da morajo uporabniki avtorskih del iz repertoarja kolektivne\
  \ organizacije v roku in obliki, dolo\u010Denima v tem zakonu ali skupnem sporazumu,\
  \ poslati kolektivni organizaciji podatke o uporabi avtorskih del iz njenega repertoarja,\
  \ ki so potrebni za zbiranje in delitev avtorskih honorarjev. Skladno z drugim odstavkom\
  \ 48. \u010Dlena ZKUASP morajo prireditelji kulturnoumetni\u0161kih in zabavnih\
  \ prireditev ter drugi uporabniki avtorskih del iz repertoarja kolektivne organizacije\
  \ v primerih, ko je to potrebno po zakonu, ki ureja avtorsko in sorodne pravice,\
  \ predhodno pridobiti pravice za javno priob\u010Ditev avtorskih del, v 15 dneh\
  \ po njihovi priob\u010Ditvi pa poslati pristojni kolektivni organizaciji sporede\
  \ vseh uporabljenih del ali, kadar to ni mogo\u010De, druge podatke, potrebne za\
  \ izra\u010Dun avtorskega honorarja. \u010Cetrti odstavek 48. \u010Dlena ZKUASP\
  \ dolo\u010Da, da morajo uporabniki avtorskih del iz repertoarja kolektivne organizacije,\
  \ ki ta dela uporabljajo na podlagi zakona, ki ureja avtorsko in sorodne pravice,\
  \ brez neizklju\u010Dnega prenosa ustrezne pravice, enkrat mese\u010Dno poslati\
  \ pristojni kolektivni organizaciji podatke o njihovi uporabi. V dolo\u010Dbi 48.\
  \ \u010Dlena ZKUASP so dolo\u010Dene obveznosti poro\u010Danja tudi za druge na\u010D\
  ine uporabe ali uporabnike oziroma zavezance za pla\u010Dilo.\r\nZ dolo\u010Dbami\
  \ 48. \u010Dlena ZKUASP je bila v slovenski pravni red prenesena dolo\u010Dba 17.\
  \ \u010Dlena Direktive 2014/26/EU Evropskega parlamenta in Sveta z dne 26. februarja\
  \ 2014 o kolektivnem upravljanju avtorske in sorodnih pravic ter izdajanju ve\u010D\
  \ ozemeljskih licenc za pravice za glasbena dela za spletno uporabo na notranjem\
  \ trgu (UL L \u0161t. 84 z dne 20.3.2014, str. 72; v nadaljnjem besedilu: Direktiva\
  \ 2014/26/EU), ki dolo\u010Da, da dr\u017Eave \u010Dlanice sprejmejo dolo\u010D\
  be, s katerimi zagotovijo, da uporabniki v dogovorjenem ali vnaprej dolo\u010Denem\
  \ \u010Dasu in dogovorjeni ali vnaprej dolo\u010Deni obliki organizacijam za kolektivno\
  \ upravljanje pravic zagotovijo take informacije o uporabi pravic, ki jih zastopa\
  \ organizacija za kolektivno upravljanje pravic, kot so potrebne za pobiranje prihodkov\
  \ iz pravic in za razdeljevanje in pla\u010Dilo zneskov, do katerih so upravi\u010D\
  eni imetniki pravic.\r\nPoro\u010Danje uporabnikov o uporabi varovanih del je klju\u010D\
  no za uspe\u0161no kolektivno upravljanje pravic, saj brez podatkov o uporabi del,\
  \ kolektivne organizacije ne morejo izvajati svojih nalog, ker ne morejo ugotoviti,\
  \ katera dela so bila dejansko uporabljena, posledi\u010Dno pa ne morejo izdati\
  \ ra\u010Duna za uporabo varovanih del in pravilno razdeliti zbranih avtorskih honorarjev.\r\
  \nGlede na navedeno ni mogo\u010De slediti predlogu, da dru\u0161tvom za manj\u0161\
  e prireditve ne bi bilo potrebno poro\u010Dati kolektivnim organizacijam o uporabi\
  \ del, saj bi to povzro\u010Dilo, da kolektivna organizacija v tak\u0161nih primerih\
  \ ne bi imela podatkov, ki jih potrebuje za izvajanje svojih nalog. Prav tako ni\
  \ mogo\u010De slediti predlogu spremembe Pravilnika o javni priob\u010Ditvi glasbenih\
  \ del, saj ga ni sprejel zakonodajalec, ampak Zdru\u017Eenje SAZAS (zdaj Zdru\u017E\
  enje SAZAS k.o.). Iz zgoraj navedene dolo\u010Dbe prvega odstavka 48. \u010Dlena\
  \ ZKUASP izhaja, da se kolektivna organizacija in reprezentativno zdru\u017Eenje\
  \ uporabnikov lahko v skupnem sporazumu dogovorita o roku in obliki poro\u010Danja,\
  \ ki jima ustrezajo.\r\nV skladu s prvim odstavkom 49. \u010Dlena ZASP je za namene\
  \ pouka prosto javno izvajanje in priob\u010Ditev javnosti objavljenih del v obliki\
  \ neposrednega pouka;\_ javno izvajanje objavljenih del na brezpla\u010Dnih \u0161\
  olskih slovesnostih pod pogojem, da izvajalci ne prejmejo pla\u010Dila; ter sekundarno\
  \ radiodifuzno oddajanje RTV \u0161olskih oddaj. V navedenih primerih je treba navesti\
  \ vir in avtorstvo dela, \u010De je navedeno na uporabljenem delu. \u010Ce \u0161\
  ole uporabijo avtorska dela v okviru te izjeme, jim ni potrebno poro\u010Dati, \u010D\
  e pa uporabijo avtorska dela kako druga\u010De, kot je dolo\u010Deno v 49. \u010D\
  lenu ZASP, morajo enako kot drugi uporabniki, pridobiti ustrezne pravice za \u017E\
  eleno uporabo in o tem poro\u010Dati kolektivnim organizacijam. To izhaja \u017E\
  e iz veljavne ureditve, zato ni potrebna sprememba ZASP ali ZKUASP. Kot \u017Ee\
  \ navedeno, se lahko reprezentativno zdru\u017Eenje uporabnikov in kolektivna organizacija\
  \ dogovorita o roku in obliki poro\u010Danja o uporabi varovanih del.\r\n\_\r\n\_"
