Naslov: Manj birokracije v sodnih postopkih
Odgovor pristojnega organa: "Odgovor Ministrstva za pravosodnje:Navedena vsebina pobude\
  \ bo podrobneje normirana z aktom predsednika vrhovnega sodi\u0161\u010Da, ki bo\
  \ dolo\u010Dil na\u010Din dostopa podatkov iz vpisnikov po drugem odstavku 7. \u010D\
  lena Sodnega reda.Ne glede na navedeno pa naj pojasnimo, da trenutno lahko stranka\
  \ osnovne informacije o zadevi lahko pridobi osebno, in sicer na vpisniku sodi\u0161\
  \u010Da, ki vodi postopek. Kot je dodatno razvidno tudi iz spletnih strani https://nasodiscu.si/pravdni-postopek\
  \ in/ali https://nasodiscu.si/kazenski-postopek se stranka lahko na vpisniku v \u010D\
  asu uradnih ur sodi\u0161\u010Da pozanima npr. o tem, kateri sodnik odlo\u010Da\
  \ o zadevi, ali je \u017Ee razpisan narok in kdaj bo, kdo so ostale stranke v postopku,\
  \ ali je sodna odlo\u010Dba pravnomo\u010Dna. Na vpisniku lahko pregleduje spis\
  \ v zadevi ter naro\u010Di kopije listin spisa. Iz gornjih spletnih strani so razvidni\
  \ tudi ostali napotki in informacije za stranke ali druge udele\u017Eence sodnih\
  \ postopkov (npr. splo\u0161no glede trajanja postopka, stro\u0161kov idr.). Prav\
  \ tako so podatki o povpre\u010Dnem trajanju posameznih postopkov na sodi\u0161\u010D\
  ih objavljeni na spletni strani: http://www.sodisce.si/poslovanje_sodstva/. Stranke\
  \ lahko na podlagi teh podatkov predvidevajo \u010Das, ki je potreben za re\u0161\
  itev posamezne zadeve.Kot nam sporo\u010Da Vrhovno sodi\u0161\u010De RS, pa avtomatsko\
  \ obve\u0161\u010Danje strank s podatki o tem, komu je zadeva dodeljena oziroma\
  \ drugimi podatki, ki jih navaja pobudnik, v tem trenutku za sodstvo tehni\u010D\
  no in organizacijsko \u0161e ni izvedljivo."
