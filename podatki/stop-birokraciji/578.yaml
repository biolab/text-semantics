Naslov: Terjatev upnika
Odgovor pristojnega organa: "Odgovor Ministrstva za pravosodje:V Zakon o izvr\u0161\
  bi in zavarovanju (ZIZ), ki ureja izvr\u0161bo na podlagi sklepa sodi\u0161\u010D\
  a, dolo\u010Da, da se rube\u017E premi\u010Dnin, ki se vpisujejo v register neposestnih\
  \ zastavnih pravic in zarubljenih premi\u010Dnin (register), opravi z vpisom sklepa\
  \ o izvr\u0161bi v ta register. Register vodi AJPES. Dol\u017Eniku je prepovedano\
  \ razpolagati z zarubljeno stvarjo (86. \u010Dlen ZIZ), torej stvari ne sme sam\
  \ prodati. Prodajo stvari opravi izvr\u0161itelj na javni dra\u017Ebi ali z neposredno\
  \ pogodbo med kupcem in izvr\u0161iteljem, ali prek osebe, ki opravlja komisijske\
  \ posle (93. \u010Dlen ZIZ). ZIZ ne daje podlage za prepoved registracije zarubljene\
  \ stvari, temve\u010D tako ureditev pozna Zakon o dav\u010Dnem postopku, ki ureja\
  \ dav\u010Dno izvr\u0161bo in v tretjem odstavku 186. \u010Dlena dolo\u010Da, da\
  \ se v primeru, ko se zarubi motorno ali priklopno vozilo, do prenehanja veljavnosti\
  \ rube\u017Ea vozila ne sme uporabljati, registrirati oziroma podalj\u0161ati prometnega\
  \ dovoljenja, razen z dovoljenjem dav\u010Dnega organa.\r\nUpnik lahko v predlogu\
  \ za izvr\u0161bo zahteva le rube\u017E in cenitev premi\u010Dnine, vendar mora\
  \ v tem primeru v treh mesecih od dneva rube\u017Ea in cenitve predlagati prodajo\
  \ stvari, sicer sodi\u0161\u010De ustavi izvr\u0161bo (tretji odstavek 81. \u010D\
  lena ZIZ). 92. \u010Dlen ZIZ dolo\u010Da, da mora biti prodaja zarubljene stvari\
  \ opravljena v treh mesecih po rube\u017Eu. Med dnevom rube\u017Ea in dnevom prodaje\
  \ mora prete\u010Di najmanj petnajst dni, v primeru iz tretjega odstavka 81. \u010D\
  lena pa mora biti prodaja opravljena v treh mesecih od dne, ko je upnik predlagal\
  \ prodajo stvari.\r\nNa\u010Din hrambe zarubljenih stvari dolo\u010Da Pravilnik\
  \ o opravljanju slu\u017Ebe izvr\u0161itelja (65. do 69. \u010Dlen). Hramba je mo\u017E\
  na pri izvr\u0161itelju, upniku, dol\u017Eniku ali pri drugi osebi, odvisno od okoli\u0161\
  \u010Din primera.\r\nStranka v postopku lahko z vlogo od sodi\u0161\u010Da zahteva,\
  \ naj odpravi nepravilnost, ki jo je izvr\u0161itelj ali druga oseba, ki sodeluje\
  \ v postopku, storila pri opravljanju izvr\u0161be (52. \u010Dlen ZIZ).\r\n\u010C\
  e izvr\u0161itelj kr\u0161i dolo\u010Dbe ZIZ ali drugih predpisov, je disciplinsko\
  \ odgovoren. Dol\u017Enik lahko Ministrstvu za pravosodje predlaga uvedbo disciplinskega\
  \ postopka zoper izvr\u0161itelja (298.a \u010Dlen ZIZ)."
