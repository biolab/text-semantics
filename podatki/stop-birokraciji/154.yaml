Naslov: "Za\u010Dasno prebivali\u0161\u010De tujega dr\u017Ealjana"
Odgovor pristojnega organa: "V nadaljevanju vam posredujemo pojasnilo v zvezi z izkaznico\
  \ dovoljenja za prebivanje kolumbijske dr\u017Eavljanke, ki ima v Republiki Sloveniji\
  \ veljavno dovoljenje za stalno prebivanje:\_Na\u010Din izdaje, vsebina in oblika\
  \ dovoljenja za prebivanje za dru\u017Einskega \u010Dlana dr\u017Eavljana Evropske\
  \ unije (EU) ali slovenskega dr\u017Eavljana, je dolo\u010Dena v 137. \u010Dlenu\
  \ Zakona o tujcih (Uradni list RS, \u0161t. 50/2011 in 57/2011-popr.; ZTuj-2), ki\
  \ dolo\u010Da, da se dovoljenje za prebivanje dru\u017Einskemu \u010Dlanu slovenskega\
  \ dr\u017Eavljana izda v obliki izkaznice, ki mora vsebovati fotografijo osebe,\
  \ kateri je izkaznica izdana, ter podatke o vrsti dovoljenja, roku veljavnosti,\
  \ priimku in imenu, dr\u017Eavljanstvu, spolu in datumu rojstva osebe, ki ji je\
  \ izkaznica izdana. Podrobneje, z vsemi tehni\u010Dnimi in drugimi specifikacijami\
  \ pa je izdaja izkaznice dovoljenja za prebivanje dru\u017Einskemu \u010Dlanu slovenskega\
  \ dr\u017Eavljana dolo\u010Dena v Pravilniku o vsebini, obliki, na\u010Dinu izdaje\
  \ ter prenehanja potrdil o prijavi prebivanja in dovoljenj za prebivanje za dr\u017E\
  avljane dr\u017Eav \u010Dlanic EU in njihove dru\u017Einske \u010Dlane ter dru\u017E\
  inske \u010Dlane slovenskih dr\u017Eavljanov (Uradni list RS, \u0161t. 99/11 in\
  \ 90/12; v nadaljevanju: Pravilnik). V 2. \u010Dlenu Pravilnika je dolo\u010Deno,\
  \ da se dovoljenje za prebivanje izda v obliki izkaznice, kot samostojni dokument,\
  \ v 4. \u010Dlenu pa je dolo\u010Deno, da je izkaznica plastificirana, velikosti\
  \ 91 x 60 mm, poleg tega pa Pravilnik vsebuje \u0161e dolo\u010Dbe, ki se nana\u0161\
  ajo podrobnosti izdaje oziroma prenehanja dovoljenja za prebivanje. Sestavni del\
  \ Pravilnika so tudi priloge, v prilogi \u0161t. 1 je objavljen vzorec izkaznice\
  \ dovoljenja za prebivanje za dru\u017Einskega \u010Dlana slovenskega dr\u017Eavljana.\_\
  Iz vsebine pobude izhaja, da ima kolumbijska dr\u017Eavljanka v Republiki Sloveniji\
  \ veljavno dovoljenje za stalno prebivanje, izkaznice dovoljenja za prebivanje pa\
  \ ni zamenjala za zgoraj opisano, zato predlagamo, da se gospa zglasi na upravni\
  \ enoti, ki je izdala dovoljenje za stalno prebivanje ter prosi za zamenjavo izkaznice\
  \ dovoljenja za prebivanje."
