Naslov: "Avtomatska potrditev prejema elektronske po\u0161te"
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravoPo\u0161iljanje avtomatske\
  \ potrditve ob prejemu elektronskega poslanega na uradni predal organa \u017Ee omogo\u010D\
  a trenutni dokumentarni sistem, in sicer obe verziji SPIS-a, SPIS 1.45 (prilagojen\
  \ za UE) in SPIS4 (ministrstva). \_Je pa to nadalje odvisno od nastavitev na domino\
  \ stre\u017Eniku posameznega organa, se pravi, od tega ali imajo to funkcionalnost\
  \ vklopljeno ali ne. Informacije, katere lokacije (posamezni organi) imajo to funkcionalnost\
  \ vklopljeno, nimamo.Trenutno smo v fazi zamenjave informacijskega sistema (nov\
  \ sistem je Krpan), ki pa ima potrditve urejeno \u017Ee programsko. Tako se ob produkciji\
  \ Krpana na posamezen organ nastavi tudi avtomatsko po\u0161iljanje potrditev na\
  \ prejeta elektronska sporo\u010Dila na uradni predal organa."
