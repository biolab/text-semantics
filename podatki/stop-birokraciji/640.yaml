Naslov: "Lastni\u0161tvo motornega vozila"
Odgovor pristojnega organa: "Odziv Javne agencije RS za varnost prometa:Vsako spremembo,\
  \ ki vpliva na spremembo podatkov v prometnem dovoljenju (npr. tehni\u010Dno spremembo,\
  \ spremembo lastni\u0161tva, prebivali\u0161\u010Da ali sede\u017Ea), je treba v\
  \ 15 dneh prijaviti registracijski organizaciji. Prijavi spremembe mora lastnik\
  \ registriranega vozila prilo\u017Eiti listine, s katerimi dokazuje spremembo. \u010C\
  e se sprememba lastni\u0161tva dokazuje s pogodbo, sklenjeno med fizi\u010Dnima\
  \ osebama ali fizi\u010Dno in pravno osebo ali s komisijsko pogodbo, mora biti identiteta\
  \ fizi\u010Dnih oseb ugotovljena. Ugotovitev identitete fizi\u010Dnih oseb opravi\
  \ registracijska organizacija. Pri tem se na pogodbi preveri oziroma zapi\u0161\
  e naslov stalnega prebivali\u0161\u010Da kupca ali za\u010Dasnega prebivali\u0161\
  \u010Da, \u010De nima stalnega, EM\u0160O prodajalca in kupca ter identifikacijska\
  \ \u0161tevilka vozila, ki je predmet spremembe lastni\u0161tva.Glede na navedeno\
  \ mora lastnik\_ vozila vsako spremembo lastni\u0161tva opraviti oziroma prijaviti\
  \ registracijski organizaciji.Ta dolo\u010Dba se nam zdi smiselna in ne predstavlja\
  \ administrativne ovire, saj zagotavlja transparentnost vsakokratnih lastnikov vozil.Za\
  \ podrobnej\u0161e informacije v zvezi s tem se obrnite na pristojno ministrstvo,\
  \ Ministrstvo za infrastrukturo."
