Odgovor pristojnega organa: "Odgovor Ministrstva za zdravje:Po trenutno veljavnem\
  \ Odloku z dne 17. 5. 2020, velja, da se ukrep karantene ne izvaja za dr\u017Eavljane\
  \ Republike Slovenije in tujce s stalnim prebivali\u0161\u010Dem v Republiki Sloveniji,\
  \ pod pogojem, da niso zapustili Evropske unije oziroma schengenskega obmo\u010D\
  ja za ve\u010D kot 14 dni. Tako se za zdomce, ki so dr\u017Eavljani Republike Slovenije,\
  \ ukrep karantene ne izvaja.V primeru, \u010De so zdomci dr\u017Eavljani drugih\
  \ dr\u017Eav in imajo v R Sloveniji le za\u010Dasno bivali\u0161\u010De ali pa \u0161\
  e tega ne, pa so dr\u017Eavljani ene izmed dr\u017Eav EU oziroma schengenskega obmo\u010D\
  ja, bodo v R Slovenijo brez ukrepa karantene lahko vstopali, ko bo njihova dr\u017E\
  ava na seznamu dr\u017Eav, ki ga s sklepom dolo\u010Di Vlada RS. Seznam je dolo\u010D\
  en na podlagi epidemiolo\u0161kega stanja in tehni\u010Dnih dogovorov s sosednimi\
  \ in drugimi dr\u017Eavami \u010Dlanicami EU oziroma schengenskega prostora.Va\u0161\
  \ predlog upo\u0161tevanja negativnega testa na Covid-19 v zvezi s prehajanjem meje\
  \ in ukrepom karantena smo posredovali pripravljalcem Odloka. Upamo, da bo predlog\
  \ lahko upo\u0161tevan."
