Naslov: Aktuarske rezervacije
Odgovor pristojnega organa: "Odziv Ministrstva za finance:Oba standarda, ki pokrivata\
  \ izra\u010Dune rezervacij jubilejnih nagrad in odpravnin zaposlenih ne zahtevata,\
  \ da izra\u010Dun opravi zunanji izvajalec. Torej tako MRS 19 kot SRS 10 ne zahtevata,\
  \ da mora izra\u010Dun opraviti (izvesti) zunanji izvajalec. Po obeh standardih\
  \ jih lahko naredi dru\u017Eba sama, seveda pa mora imeti za taka opravila ustrezno\
  \ strokovno usposobljene izvajalce. Oba standarda, tako MRS 19 kot udi SRS 10 ne\
  \ predpisujeta pogojev za to.Na splo\u0161no v bran\u017Ei velja, da mora izra\u010D\
  un aktuarskih rezerv opraviti zunanji izvajalec, a tako MRS 19 kot SRS 10 ne zahtevata,\
  \ da mora izra\u010Dune opraviti zunanji izvajalec.\_"
