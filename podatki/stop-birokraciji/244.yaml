Naslov: "Zmanj\u0161anje \u0161tevila soglasji za spremembo namembnosti zemlji\u0161\
  \u010Da"
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo in prostor, Direktorata\
  \ za prostor:\_1. V skladu z Zakonom o prostorskem na\u010Drtovanju je ob\u010D\
  ina pristojna za pripravo svojih novih prostorskih aktov. Pri tem se v okviru podro\u010D\
  ne zakonodaje samostojno odlo\u010Da o svojem prihodnjem prostorskem razvoju. Njene\
  \ razvojne usmeritve so opredeljene v strate\u0161kem delu OPN in izhajajo iz analize\
  \ stanja, danosti, mo\u017Enosti in omejitev (razli\u010Dnih varstvenih re\u017E\
  imov). V izvedbenem delu OPN pa je v merilu 1:5000 (na parcelo natan\u010Dno) dolo\u010D\
  ena osnovna in podrobnej\u0161a namenska raba prostora po posameznih enotah urejanja\
  \ prostora (EUP) za katere veljajo podrobni prostorski izvedbeni pogoji (PIP), kot\
  \ podlaga za pripravo projektne dokumentacije in pridobitev upravnih dovoljenj za\
  \ posege v prostor. \_2. Ob\u010Dina Bled je po na\u0161ih informacijah v fazi priprave\
  \ osnutka OPN. Na predlagani osnutek pridobiva smernice (ali po novem 1. mnenje)\
  \ posameznih nosilcev urejanja prostora (NUP), ki so bili v sklepu o za\u010Detku\
  \ priprave OPN dolo\u010Deni, da sodelujejo v postopku. Na spletni strani MzIP \u2013\
  \ Direktorata za prostor in spletni strani Skupnosti ob\u010Din Slovenije je navedenih\
  \ 11 dr\u017Eavnih nosilcev urejanja prostora, ki sodelujejo v postopku priprave\
  \ OPN. Ostale lokalne NUP (gospodarske javne slu\u017Ebe, ki opravljajo razli\u010D\
  ne komunalne dejavnosti) in druge subjekte v prostoru (npr.: krajevne skupnosti,\
  \ razli\u010Dna dru\u0161tva, itd\u2026), za katere ob\u010Dina kot pripravljavec\
  \ OPN presodi, da lahko s svojimi smernicami in mnenji prispevajo k kvalitetnej\u0161\
  i vsebini OPN, pa ob\u010Dina dolo\u010Di in vklju\u010Di v postopek po lastni presoji.\
  \ 3. Splo\u0161ne smernice posameznih NUP so pripravljavcu OPN stalno dostopne na\
  \ spletni strani MzIP - Direktorata za prostor, ki praviloma spo\u0161tuje 30-dnevni\
  \ zakonski rok za podajo mnenj k osnutku in predlogu OPN. K temu so zavezani tudi\
  \ drugi NUP.4. Obravnava va\u0161e konkretne pobude je v tej fazi postopka v izklju\u010D\
  ni pristojnosti ob\u010Dine, ko pa bo skupaj z ostalimi ob\u010Dinskimi in individualnimi\
  \ pobudami posredovana posameznim NUP, se bodo v okviru svojih pristojnosti do nje\
  \ opredelili.\_ \_"
