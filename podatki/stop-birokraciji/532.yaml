Naslov: "Odvajanje in \u010Di\u0161\u010Denje komunalnih odpadnih voda"
Odgovor pristojnega organa: "Odziv Ministrstva za okolje in prostor:Odgovor na prvi\
  \ del vpra\u0161anja: Po prej veljavnem Zakonu o vodah (Uradni list SRS, \u0161\
  t. 38/81) je bila pristojnost dolo\u010Devanja varstvenih pasov in ukrepov zavarovanja\
  \ zalog vode na obmo\u010Dju, na katerem se zajema pitna voda, na ob\u010Dinah.\
  \ Ob\u010Dinske skup\u0161\u010Dine so tako z odlokom dolo\u010Dale varstvene pasove\
  \ in ukrepe.\_ Z zakonom o vodah v letu 2002 je pristojnost dolo\u010Danja vodovarstvenega\
  \ re\u017Eima pre\u0161la na dr\u017Eavni nivo. Vendar pa je v 216. \u010Dlenu citiranega\
  \ zakona navedeno, da z dnem uveljavitve zakona o vodah sicer prenehajo veljati\
  \ predpisi lokalnih skupnosti, ki so bili sprejeti na podlagi 57., 58., 60. in 66.\
  \ \u010Dlena starega zakona o vodah (Uradni list SRS, \u0161t. 38/81, 29/86 in Uradni\
  \ list RS, \u0161t. 15/91 ter 52/2000), se pa uporabljajo do sprejetja predpisov\
  \ iz 209. in 210. \u010Dlena zakona o vodah. To pomeni, da se dolo\u010Dbe ob\u010D\
  inskih odlokov uporabljajo vse dotlej, dokler ne bo njihova uporaba prenehala z\
  \ novim aktom vlade o zavarovanju in jih ni mogo\u010De spreminjati ali popravljati.\
  \ Prav tako Ministrstvo za okolje in prostor ni pristojno za tolma\u010Denje dolo\u010D\
  b ob\u010Dinskih odlokov. Na Ministrstvu za okolje in prostor pripravljamo tudi\
  \ Pravilnik o spremembah Pravilnika o kriterijih za dolo\u010Ditev vodovarstvenega\
  \ obmo\u010Dja, in sicer bo obstoje\u010Da Priloga 1: Prepovedi, omejitve in za\u0161\
  \u010Ditni ukrepi za posege v okolje glede na stopnjo varovanja na notranjih obmo\u010D\
  jih, nadome\u0161\u010Dena z novo Prilogo 1. Sprememba pravilnika je posledica sprejetja\
  \ Uredbe o razvr\u0161\u010Danju objektov glede na zahtevnost gradnje (Uradni list\
  \ RS, \u0161t. 18/13, 24/13 in 26/13) v kateri so se dodali in izlo\u010Dili dolo\u010D\
  eni objekti in procesi. Hkrati bodo s spremembo odpravljene tudi nejasnosti, ki\
  \ izhajajo iz uporabe veljavnega pravilnika.Na Miinistrstvu za okolje in prostor\
  \ pospe\u0161eno pripravljamo tudi nove uredbe o vodovarstvenih obmo\u010Djih.Odgovor\
  \ na drugi del vpra\u0161anja: Ministrstvo za okolje in prostor v leto\u0161njem\
  \ letu na\u010Drtuje novelacijo predpisov, ki se nana\u0161ajo na odvajanje koumnalne\
  \ odpadne vode (tj. predpisov, ki se nana\u0161ajo na emisije snovi pri odvajanju\
  \ odpadne vode iz komunalnih in malih komunalnih \u010Distilnih naprav, ter predpisa\
  \ o odvajanju in \u010Di\u0161\u010Denju komunalne in padavinske odpadne vode) ter\
  \ na podlagi teh predpisov tudi novelacija Operativnega programa odvajanja in \u010D\
  i\u0161\u010Denja komunalne odpadne vode."
