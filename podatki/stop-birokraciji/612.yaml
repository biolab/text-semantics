Naslov: "Dopolnitev ZDR-1 v zvezi z nadzorom bolni\u0161kega stale\u017Ea v povezavi\
  \ z zadnjo alinejo 110. \u010Dlena ZDR-1"
Odgovor pristojnega organa: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:V zvezi z va\u0161im predlogom ugotavljamo, da ZDR-1 v\
  \ 167. \u010Dlenu dolo\u010Da, da je delavec upravi\u010Den do odsotnosti z dela\
  \ v primerih za\u010Dasne nezmo\u017Enosti za delo zaradi bolezni ali po\u0161kodbe\
  \ in v drugih primerih v skladu s predpisi o zdravstvenem zavarovanju. Delavec mora\
  \ v \u010Dasu odsotnosti z dela zaradi bolezni ali po\u0161kodbe spo\u0161tovati\
  \ navodila pristojnega zdravnika, imenovanega zdravnika ali zdravstvene komisije\
  \ oziroma v tem \u010Dasu ne sme opravljati pridobitnega dela ali brez odobritve\
  \ pristojnega zdravnika, imenovanega zdravnika ali zdravstvene komisije odpotovati\
  \ iz kraja svojega bivanja, v nasprotnem primeru mu delodajalec lahko izredno odpove\
  \ pogodbo o zaposlitvi na podlagi osme alineje prvega odstavka 110. \u010Dlena ZDR-1,\
  \ ob predpostavki, da so izpolnjeni tudi pogoji iz 109. \u010Dlena ZDR-1. Osnova\
  \ za presojo obstoja navedenega razloga za izredno odpoved pogodbe o zaposlitvi\
  \ so torej navodila pristojnega zdravnika, imenovanega zdravnika ali zdravstvene\
  \ komisije glede ravnanja delavca v \u010Dasu za\u010Dasne nezmo\u017Enosti za delo.\
  \ Podrobneje na\u010Din uresni\u010Devanja pravice do odsotnosti z dela zaradi bolezni\
  \ ali po\u0161kodbe ter v drugih primerih dolo\u010Dajo predpisi s podro\u010Dja\
  \ zdravstvenega zavarovanja - Zakon o zdravstvenem varstvu in zdravstvenem zavarovanju\
  \ ter na njegovi podlagi sprejeta Pravila obveznega zdravstvenega zavarovanja in\
  \ drugi podzakonski akti, ki sodijo v delovno podro\u010Dje Ministrstva za zdravje.\
  \ Pri presoji dopustnosti nadzora ravnanja delavca v \u010Dasu za\u010Dasne nezmo\u017E\
  nosti za delo oziroma kontrole uresni\u010Devanja predpisanega bolni\u0161kega reda\
  \ pa so z vidika delovnopravne ureditve\_ relevantne zlasti dolo\u010Dbe 46. do\
  \ 48. \u010Dlena ZDR-1. Delodajalec mora varovati in spo\u0161tovani delav\u010D\
  evo osebnost in \u0161\u010Dititi delav\u010Devo zasebnost. Ta obveznost obsega\
  \ dol\u017Enost varovanja dostojanstva delavca pri delu in dol\u017Enost varstva\
  \ delav\u010Devih osebnih podatkov. Obveznost varovanja delav\u010Deve osebnosti\
  \ velja ves \u010Das trajanja razmerja med delavcem in delodajalcem: v fazi sklepanja,\
  \ trajanja in prenehanja pogodbe o zaposlitvi. Delodajalec lahko zbira, obdeluje,\
  \ uporablja in dostavlja tretjim osebne podatke delavca samo, \u010De je tako dolo\u010D\
  eno z zakonom in je to potrebno zaradi uresni\u010Devanja pravic in obveznosti iz\
  \ delovnega razmerja (48. \u010Dlen ZDR-1). V delovnem razmerju se torej uporabljajo\
  \ tudi predpisi s podro\u010Dja varstva osebnih podatkov, ki podrobneje urejajo\
  \ navedena vpra\u0161anja. Za in\u0161pekcijski nadzor na izvajanjem dolo\u010D\
  b Zakona o varstvu osebnih podatkov (Uradni list RS, \u0161t. 94/07-UPB1) ter za\
  \ pojasnila v zvezi s kontrolo bolni\u0161kega stale\u017Ea v povezavi z 48. in\
  \ 110. \u010Dlenom ZDR-1 z vidika obdelave osebnih podatkov je pristojen Informacijski\
  \ poobla\u0161\u010Denec. Glede na mnenje Informacijskega poobla\u0161\u010Denca,\
  \ ki\_ je \u017Ee bilo podano v zvezi z mo\u017Enostjo\_ kontrole bolni\u0161kega\
  \ stale\u017Ea s strani delodajalca\_ na identi\u010Dno ureditev v prej veljavnem\
  \ ZDR , ocenjujemo, da dopolnitev delovnopravne ureditve \u2013 v ZDR-1, ni potrebna.\
  \ \_"
