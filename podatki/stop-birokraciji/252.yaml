Naslov: Posredovanje dokazil tujemu zavodu za zaposlovanje
Odgovor pristojnega organa: "Odgovor Zavoda za pokojninsko in invalidsko zavarovanje:\_\
  V leto\u0161njem letu je imel Zavod za pokojninsko in invalidsko zavarovanje dvostranske\
  \ dogovore s hrva\u0161kim zavodom za pokojninsko in invalidsko zavarovanje (HZMO)\
  \ za izvedbo elektronske izmenjave podatkov o datumu smrti za u\u017Eivalce pokojnin,\
  \ ki prebivajo v Republiki Sloveniji in na Hrva\u0161kem. Dogovori so potekali z\
  \ namenom, da u\u017Eivalcem pokojnin ne bi bilo ve\u010D potrebno vsako leto po\u0161\
  iljati potrdil o \u017Eivetju ampak, bi se ti podatki izmenjali elektronsko na podlagi\
  \ seznama u\u017Eivalcev dajatev pri zavodih.- Elektronska izmenjava podatkov med\
  \ zavodoma se bo izvedla v letu 2014. Zavoda bosta za izmenjavo podatkov podpisala\
  \ poseben dvostranski dogovor.\_- V zakonodajnem postopku je Zakon o mati\u010D\
  ni evidenci zavarovancev in u\u017Eivalcev pravic iz pokojninskega in invalidskega\
  \ zavarovanja - ZMEPIZ-1, ki v predlaganem 95. a \u010Dlenu dolo\u010Da zagotavljanje\
  \ osebnih podatkov tujim nosilcem zavarovanja. Na podlagi te zakonske dolo\u010D\
  be bo Zavod v prihodnjem obdobju na podlagi dvostranskih dogovorov zagotovil elektronsko\
  \ izmenjavo podatkov o smrti tudi z ostalimi dr\u017Eavami s katerimi izmenjuje\
  \ podatke. Zakon bo za\u010Del veljati predvidoma s 1.1.2014."
