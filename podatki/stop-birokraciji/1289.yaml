Naslov: Podpis izjave z digitalnim potrdilom
Odgovor pristojnega organa: "Odgovor Ministrstva za visoko \u0161olstvo, znanost in\
  \ inovacijeDosedanja in dolgoletna praksa \u0160DL je, da za zavarovanje pla\u010D\
  il stanovalcev pridobi izjavo poroka, ki mora biti podpisana s strani delodajalca\
  \ in poroka, podpis slednjega mora biti overjen. Overitev podpisa je potrebna zaradi\
  \ prepre\u010Ditev zlorab in zagotavljanja zadostnih pogojev za izvedbo morebitne\
  \ izterjave dolga. \u0160DL postopoma, skladno s planom in razpolo\u017Eljivimi\
  \ viri uvaja digitalne spremembe v zavodu in reorganizacija izjave poroka \u0161\
  e ni pri\u0161la na vrsto.Po prvi preu\u010Ditvi podanega predloga na \u0160DL ugotavljajo,\
  \ da je podpis z digitalnim potrdilom ekvivalenten fizi\u010Dnemu podpisu poroka,\
  \ ne nadome\u0161\u010Da pa overitve podpisa. Preverili so mo\u017Enost elektronske\
  \ overitve elektronskega podpisa pri notarju, pri \u010Demer so dobili informacijo,\
  \ da v tem trenutku, kljub zakonski podlagi, \u0161e niso zagotovljeni postopkovni\
  \ in tehni\u010Dni pogoji za elektronske overitve. Za uveljavitev digitalnih sprememb\
  \ morajo pripraviti ustrezne pravne in tehni\u010Dne podlage, \u010Desar pa ne morejo\
  \ zagotoviti takoj, saj mora biti re\u0161itev pravno pravilna ter integrirana v\
  \ sistem \u0160DL. Potrebno je namre\u010D zagotoviti varno po\u0161iljanje elektronskih\
  \ izvirnikov dokumentov, programsko preverjanje digitalnih potrdil, hrambo za elektronske\
  \ dokumente, ter za vse skupaj predhodno pripraviti ustrezno pravno podlago. Digitalno\
  \ potrdilo poroka, ne zado\u0161\u010Da, saj mora predhodno digitalno dokument podpisati/potrditi\
  \ tudi delodajalec.Zato v tem trenutku \u0161e napro\u0161ajo stanovalce, da izjave\
  \ poroka ustrezno opremijo na na\u010Din, kot je v veljavi sedaj. \u0160DL pa se\
  \ bo nemudoma lotil urejanja in prilagajanja postopka pridobivanja veljavnih poro\u0161\
  tvenih izjav, ki bodo skladne z dana\u0161njimi tehnolo\u0161kimi trendi, pravnimi\
  \ podlagami in mo\u017Enostmi."
