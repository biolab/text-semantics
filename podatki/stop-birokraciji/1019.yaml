Naslov: "CSD odlo\u010Dbe - tujina"
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:Na podlagi 12. \u010Dlena Zakona o uveljavljanju pravic\
  \ iz javnih sredstev (Uradni list RS, \u0161t. 62/10, 40/11, 40/12 \u2013 ZUJF,\
  \ 57/12 \u2013 ZPCP-2D, 14/13, 56/13 \u2013 Z\u0160tip-1, 99/13, 14/15 \u2013 ZUUJFO,\
  \ 57/15, 90/15, 38/16 \u2013 odl. US, 51/16 \u2013 odl. US, 88/16, 61/17 \u2013\
  \ ZUP\u0160, 75/17, 77/18 in 47/19; v nadaljevanju: ZUPJS) se pri ugotavljanju upravi\u010D\
  enosti do otro\u0161kega dodatka, zni\u017Eanega pla\u010Dila vrtca in dr\u017E\
  avne \u0161tipendije upo\u0161tevajo podatki o obdav\u010Dljivih dohodkih po zakonu,\
  \ ki ureja dohodnino, ki niso opro\u0161\u010Deni pla\u010Dila dohodnine.\r\nV postopkih\
  \ uveljavljanja pravic iz javnih sredstev velja neto princip upo\u0161tevanja dohodkov-dohodki\
  \ se upo\u0161tevajo po zmanj\u0161anju za normirane stro\u0161ke oziroma dejanske\
  \ stro\u0161ke, priznane po zakonu, ki ureja dohodnino, ter za davke in obvezne\
  \ prispevke za socialno varnost, odtegnjene od teh dohodkov in prejemkov.\r\nPodatke\
  \ o obdav\u010Dljivih dohodkih po zakonu, ki ureja dohodnino, ki niso opro\u0161\
  \u010Deni pla\u010Dila dohodnine, podatke o davku in obveznih prispevkih za socialno\
  \ varnost, ki se nana\u0161ajo na te dohodke, in podatke o normiranih oziroma dejanskih\
  \ stro\u0161kih, ki se nana\u0161ajo na te dohodke se pridobi\_ po uradni dol\u017E\
  nosti na podlagi 51. \u010Dlena ZUPJS s strani dav\u010Dnega organa.\r\nSklando\
  \ s 15. \u010Dlenom ZUPJS se pri ugotavljanju upravi\u010Denosti do otro\u0161kega\
  \ dodatka, zni\u017Eanega pla\u010Dila vrtca in dr\u017Eavne \u0161tipendije upo\u0161\
  tevajo podatki iz odlo\u010Db o odmeri dohodnine in podatki iz dav\u010Dnega obra\u010D\
  una akontacije dohodnine ali dohodnine od dohodka iz dejavnosti, podatki, ki jih\
  \ dav\u010Dnemu organu posredujejo osebe, zavezane za dajanje podatkov, in podatki,\
  \ potrebni za izra\u010Dun akontacije dohodnine. Primarno se uporabijo podatki o\
  \ dohodkih za preteklo leto, \u010De ti podatki med odlo\u010Danjem \u0161e niso\
  \ na voljo, pa podatki za predpreteklo leto.\r\nV primeru obdav\u010Dljivih dohodkov\
  \ po zakonu, ki ureja dohodnino, ki niso opro\u0161\u010Deni pla\u010Dila dohodnine,\
  \ se v konkretnem primeru torej uporabijo podatki dav\u010Dnega organa, ki so v\
  \ \u010Dasu odlo\u010Danja na voljo. Ima pa oseba v primeru morebitne naknadne spremembe\
  \ podatkov s strani dav\u010Dnega organa, mo\u017Enost\_ predlagati obnovo konkretnega\
  \ postopka uveljavljanja pravic iz javnih sredstev.\r\nV zvezi z doseganjem dohodka\
  \ iz delovnega razmerja z delom v tujini poudarjamo, da morajo rezidenti Slovenije,\
  \ na podlagi dolo\u010Db Zakona o dav\u010Dnem postopku (ZDavP-2), dohodke iz delovnega\
  \ razmerja, ki jih dosegajo z delom v tujini, napovedati \u017Ee v medletni napovedi\
  \ za odmero akontacije dohodnine od dohodka iz delovnega razmerja Z upo\u0161tevanjem\
  \ navedene obveznosti, bi te osebe zagotovile pravilnost podatkov tudi v postopkih\
  \ uveljavljanja pravic iz javnih sredstev.\r\nNa podlagi navedenega menimo, da je\
  \ dosedanje postopanje v primerih uveljavljanja pravic iz javnih sredstev, ko oseba\
  \ dosega dohodek iz delovnega razmerja v tujini, povsem ustrezno."
