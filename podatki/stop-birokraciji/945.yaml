Naslov: "Odjava prebivali\u0161\u010Da"
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:Pojasnjujemo,\
  \ da prijavno in odjavno obveznost v zvezi s stalnim in za\u010Dasnim prebivali\u0161\
  \u010Dem ureja Zakon o prijavi prebivali\u0161\u010Da (Ur. l. RS, \u0161t. 52/2016,\
  \ v nadaljevanju: ZPPreb-1). Le-ta dolo\u010Da, da mora posameznik prijaviti stalno\
  \ oziroma za\u010Dasno prebivali\u0161\u010De v osmih dneh od dneva naselitve na\
  \ naslov, kjer stalno oziroma za\u010Dasno prebiva. V kolikor svoje prijavne obveznosti\
  \ ne izpolni, se ga lahko kaznuje z globo za prekr\u0161ek v vi\u0161ini 200 do\
  \ 600 EUR. Dodatno pojasnjujemo, da ob prijavi (novega) prebivali\u0161\u010Da ni\
  \ potrebno odjaviti naslova \u017Ee prijavljenega prebivali\u0161\u010Da, saj se\
  \ naslov, ki ga posameznik prijavlja, vnese v register stalnega prebivalstva in\
  \ \u0161teje kot odjava predhodnega naslova.Lastnik skladno z dolo\u010Dbami ZPPreb-1\
  \ ne more odjaviti osebe, ki ima prijavljeno prebivali\u0161\u010De na naslovu njegove\
  \ nepremi\u010Dnine, \u010Detudi oseba na naslovu ne prebiva ve\u010D, lahko pa\
  \ na upravni enoti poda predlog za ugotavljanje stalnega/za\u010Dasnega prebivali\u0161\
  \u010Da te osebe. Predlog se lahko poda pisno ali ustno na zapisnik pri upravni\
  \ enoti, na obmo\u010Dju katere ima posameznik prijavljeno prebivali\u0161\u010D\
  e.Postopek ugotavljanja prebivali\u0161\u010Da upravna enota vodi po uradni dol\u017E\
  nosti, v njem pa ugotavlja, kje posameznik dejansko stalno oziroma za\u010Dasno\
  \ prebiva oziroma ugotavlja naslov njegovega dejanskega prebivali\u0161\u010Da.\
  \ Pristojna upravna enota mora ugotoviti resni\u010Dno dejansko stanje, z dokon\u010D\
  no odlo\u010Dbo pa lahko posamezniku prijavi prebivali\u0161\u010De na naslov, kjer\
  \ dejansko prebiva. \u010Ce upravna enota v postopku ugotovi, da se je posameznik\
  \ odselil z obmo\u010Dja Republike Slovenije, posamezniku odjavi prebivali\u0161\
  \u010De in v register stalnega prebivalstva vpi\u0161e naslov v tujini, \u010De\
  \ je upravni enoti znan, oziroma dr\u017Eavo, v katero se je odselil. \u010Ce pa\
  \ ne more ugotoviti, kje posameznik stalno oziroma za\u010Dasno prebiva, in mu v\
  \ postopku ugotavljanja stalnega prebivali\u0161\u010Da tudi ne more dolo\u010D\
  iti zakonskega prebivali\u0161\u010Da (prijava na naslov ob\u010Dine oziroma centra\
  \ za socialno delo), posamezniku v registru stalnega prebivalstva preneha prijava\
  \ prebivali\u0161\u010Da.Pojasnjujemo, da postopek ugotavljanja prebivali\u0161\u010D\
  a predstavlja zakonski korektiv pri opustitvi prijavne obveznosti posameznika, saj\
  \ je posameznik, kot \u017Ee obrazlo\u017Eeno, dol\u017Ean prijaviti prebivali\u0161\
  \u010De v osmih dneh od dneva naselitve na naslovu, odjava, ki bi jo lahko za drugo\
  \ osebo brez njenega pooblastila izvedel lastnik, najemodajalec ali druga oseba,\
  \ pa je tako v nasprotju z veljavno zakonodajo. Navedena ureditev izhaja iz namena\
  \ prepre\u010Devanja morebitnih zlorab pri odjavi stalnega prebivali\u0161\u010D\
  a, saj bi lahko pri\u0161lo do situacij, ko bi npr. najemodajalec najemniku, ki\
  \ je ob prijavi prebivali\u0161\u010Da izkazal pravico do prebivanja na naslovu\
  \ (najemna pogodba, soglasje lastnika itd), samovoljno odjavil prebivali\u0161\u010D\
  e, najemnik pa bi na naslovu \u0161e vedno prebival, kljub temu, da bi lastnik predlo\u017E\
  il \xBBdokazilo o njegovi izselitvi\xAB. V postopkih ugotavljanja prebivali\u0161\
  \u010Da pa se tako ugotavlja in registrira dejansko stanje (na podlagi izjav stranke\
  \ same, lastnika in drugih pri\u010D v postopku), s tem pa se zagotavlja tudi to\u010D\
  nost podatkov v registru stalnega prebivalstva, kar terja javni interes."
