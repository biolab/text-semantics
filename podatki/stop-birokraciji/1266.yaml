Naslov: Prehodna ukinitev gotovinskega poslovanja
Odgovor pristojnega organa: "Odgovor Ministrstva za financeV zvezi s predlagano pobudo\
  \ z vidika pristojnosti Ministrstva za finance pojasnjujemo, da so v skladu z Zakonom\
  \ o uvedbi eura (Uradni list RS, \u0161t. 114/06) evrski bankovci in kovanci edino\
  \ zakonito pla\u010Dilno sredstvo v Republiki Sloveniji, kar pomeni, da morajo trgovci\
  \ potro\u0161nikom omogo\u010Diti pla\u010Devanje z evro gotovino. Navedena obveznost\
  \ je v osnovi dolo\u010Dena \u017Ee v predpisih Evropske unije, saj Pogodba o delovanju\
  \ Evropske unije (v nadaljevanju: PDEU) opredeljuje pojem zakonitega pla\u010Dilnega\
  \ sredstva, ki med drugim pomeni, da tega pla\u010Dilnega sredstva na splo\u0161\
  no ni mogo\u010De zavrniti pri izpolnitvi dolga. To tudi pomeni, da bi druga oblika\
  \ pla\u010Devanja (npr. karti\u010Dna pla\u010Dila) lahko pridobila status zakonitega\
  \ pla\u010Dilnega sredstva le s spremembo predpisov EU, ni pa tega mogo\u010De narediti\
  \ z nacionalnimi predpisi. \u010Ce bi \u017Eeleli ob tem ukiniti gotovinska pla\u010D\
  ila, bi bilo potrebno evro gotovini v predpisih EU tudi odvzeti status zakonitega\
  \ pla\u010Dilnega sredstva.Obseg gotovinskih pla\u010Dil se v Sloveniji postopoma\
  \ zni\u017Euje na ra\u010Dun elektronskih oblik pla\u010Devanja. Omenjeni trend\
  \ je bilo \u0161e posebej opaziti v \u010Dasu pandemije covid-19. Upadanje gotovinskih\
  \ pla\u010Dil pri\u010Dakujemo tudi v prihodnje, vendar trenutno \u0161e vedno ve\u010D\
  \ kot polovico pla\u010Dil na drobno predstavljajo gotovinska pla\u010Dila. Potrebno\
  \ je tudi upo\u0161tevati, da nekateri potro\u0161niki iz razli\u010Dnih razlogov\
  \ ne \u017Eelijo ali ne morejo pla\u010Devati elektronsko ali odpreti ra\u010Duna\
  \ pri banki. To \u0161e posebej velja za ranljive skupine potro\u0161nikov, ki nimajo\
  \ vedno dostopa do ban\u010Dnih storitev in so te povezane z dolo\u010Denimi stro\u0161\
  ki. Poleg tega bi s podelitvijo statusa zakonitega pla\u010Dilnega sredstva le eni\
  \ obliki elektronskega pla\u010Devanja (karti\u010Dnim pla\u010Dilom) v neenak konkuren\u010D\
  ni polo\u017Eaj postavili preostale oblike elektronskega pla\u010Devanja oz. ponudnike\
  \ le-teh, kar tudi ni sprejemljivo s sistemskega vidika.Iz navedenih razlogov dane\
  \ pobude ne podpiramo.Dodatno pojasnjujemo \u0161e, da sta z vidika prepre\u010D\
  evanja in omejevanja sive ekonomije obvezno karti\u010Dno ali drugo elektronsko\
  \ pla\u010Dilo in dav\u010Dno potrjevanje ra\u010Dunov v realnem \u010Dasu alternativna\
  \ ukrepa, ki dav\u010Dnemu organu zagotavljata mo\u017Enost u\u010Dinkovitega nadzora\
  \ nad ustvarjenim prometom posameznega dav\u010Dnega zavezanca in pravilnostjo obra\u010D\
  unanih in pla\u010Danih davkov. Ukrep obvezne potrditve ra\u010Duna pri dav\u010D\
  nem organu vsakega ra\u010Duna, za katerega prodajalec sprejme pla\u010Dilo v eni\
  \ izmed oblik gotovine, kot je ta opredeljena z Zakonom o dav\u010Dnem potrjevanju\
  \ ra\u010Dunov (UR. l. RS, \u0161t. 57/15, 69/17 in 3/22 \u2013 ZDDV-1M), v realnem\
  \ \u010Dasu (to je v \u010Dasu same izdaje in \u0161e pred izro\u010Ditvijo ra\u010D\
  una kupcu) Finan\u010Dni upravi Republike Slovenije (FURS) zagotavlja vse podatke\
  \ o izdanem in pla\u010Danem ra\u010Dunu, od katerega mora dav\u010Dni zavezanec\
  \ obra\u010Dunati in pla\u010Dati ustrezne davke, in hkrati onemogo\u010Da naknadno\
  \ prirejanje podatkov o ustvarjenem prometu dav\u010Dnega zavezanca z namenom utaje\
  \ davka. Ob tem se na Ministrstvu za finance sicer strinjamo, da vse oblike pla\u010D\
  il, pri katerih kupec izvr\u0161i pla\u010Dilo na poslovni ra\u010Dun dav\u010D\
  nega zavezanca (npr. karti\u010Dna pla\u010Dila) doprinesejo k transparentnosti\
  \ poslovanja in lahko olaj\u0161ajo izvajanje nadzora FURS, vendar ocenjujemo, da\
  \ ob veljavnem ukrepu dav\u010Dnega potrjevanja ra\u010Dunov dodana vrednost morebitne\
  \ uvedbe obveznega elektronskega pla\u010Devanja z vidika omejevanja sive ekonomije\
  \ ne bi opravi\u010Dila stro\u0161kov in drugih obremenitev, ki bi jih uvedba tak\u0161\
  ne obveznosti pomenila za dav\u010Dne zavezance in kupce."
