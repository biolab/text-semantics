Naslov: "Prikaz stanja vlog in hitrej\u0161a obravnava do izdaje dolo\u010Dbe o gradbenem\
  \ dovoljenju"
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:\_Zahvaljujemo\
  \ se Vam za podani predlog. \_Vsekakor bomo Va\u0161 predlog v bodo\u010De obravnavali,\
  \ prou\u010Dili in bo zadeva preizku\u0161ena, predlagamo pa Vam, da nemudoma podate\
  \ predlog na In\u0161pektorat za javni sektor(ki deluje kot organ v sestavi Ministrstva\
  \ za notranje zadeve; e-naslov: gp.ijs@gov.si) in na Ministrstvo za infrastrukturo\
  \ in prostor (e-naslov: gp.mzip@gov.si) za pregled konkretne zadeve, ker sta le\_\
  \ omenjena organa stvarno pristojna, da v konkretnih zadevah iz podro\u010Dja vodenja\
  \ postopkov v gradbenih zadevah pregledujeta dokumentacijo in ugotavljata eventualne\
  \ nepravilnosti (ne-skladnost s procesnimi in materialnimi vidiki vodenja\_ postopka).Prosimo\
  \ vas, da o va\u0161em eventualno podanem predlogu obvestite tudi tukaj\u0161njo\
  \ Slu\u017Ebo za upravne enote."
