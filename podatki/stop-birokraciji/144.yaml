Naslov: Elaborat za vpis stavbe v kataster stavb
Odgovor pristojnega organa: "Strokovna izdelava elaborata\_ za evidentiranje podatkov\
  \ v zemlji\u0161kem katastru in katastru stavb s strani geodetskih podjetij in projektantov,\_\
  \ ter izvedba upravnega postopka s strani geodetske uprave, zagotavlja, da je evidentirano\
  \ dejansko stanje o nepremi\u010Dninah. Pravilno evidentirani podatki o nepremi\u010D\
  ninah v zemlji\u0161kem katastru in katastru stavb zagotavljajo pravno varnost glede\
  \ lege, oblike in velikosti nepremi\u010Dnine. V povezavi z zemlji\u0161ko knjigo\
  \ zagotavljajo pravno varnost pri evidentiranju stvarnih pravic na nepremi\u010D\
  nini. Vedno pomembne\u0161a pa postaja prvilnost podatkov za zagotavljanje pravi\u010D\
  ne obdav\u010Ditve nepremi\u010Dnin. Ob vpisu stavbe v kataster stavb se evidentirajo\
  \ podatki o stavbi, delih stavb in o zemlji\u0161\u010De pod stavbo ter vpi\u0161\
  ejo podatki v register nepremi\u010Dnin.\_ Gre za celovit sklop evidentiranja podatkov\
  \ o nepremi\u010Dninah, ki izra\u017Eajo dejansko stanje nepremi\u010Dnine v naravi.\
  \ Neposredna uporaba projektne dokumentacije za vpis v kataster stavb ni mo\u017E\
  na, zaradi ve\u010D razlogov: \u2022\_\_ \_V vsakem primeru bi morali dokumentacijo\
  \ najmanj prerisati, saj so grafi\u010Dni prikazi v katastru stavb poenostavljeni.\
  \ Razlog je v namenu katastra stavb in v obsegu dokumentacije, ki bi jo morali voditi\
  \ za 1.200.000 stavb. \u2022\_\_ \_Praviloma med gradnjo pride do sprememb med projektiranim\
  \ in dejansko izvedenim stanjem. Zato je potrebno,\_ po kon\u010Dani gradnji izmeriti\
  \ oziroma evidentirati dejansko stanje. \u2022\_\_ \_Sestavni del elaborata za vpis\
  \ stavbe v kataster stavb je tudi dolo\u010Ditev zemlji\u0161\u010Da pod stavbo.\
  \ Gradbena dovoljenja velikokrat dolo\u010Dijo mo\u017Ena odstopanja lokacije objekta.\
  \ Zato je dejansko lokacijo z dolo\u010Ditvijo zemlji\u0161\u010Da pod stavbo mo\u017E\
  no ugotoviti in izmeriti \u0161ele po zgraditvi objekta. \u2022\_\_ \_Za evidentiranje\
  \ in preveritev podatkov je v vsakem primeru nujen ogled nepremi\u010Dnine v naravi.\
  \ Brez preveritve podatkov v naravi odgovorni geodet oziroma projektant ne more\
  \ prevzeti odgovornosti za pravilno izdelavo elaborata in za to, da prikazuje dejansko\
  \ stanje v naravi.Zaradi navedenega ni mo\u017Eno neposredno uporabiti projektno\
  \ dokumentacijo za pridobitev gradbenega dovoljenja za evidentiranje podatkov o\
  \ novogradnjah v katastru stavb. Evidentiranje zgolj na podlagi projektne dokumentacije\
  \ za pridobitev gradbenega dovoljenja bi pove\u010Dalo tveganje, da ne bodo evidentirani\
  \ podatki o dejanskem stanju objekta ali da bi bili celo evidentirani \u0161e nezgrajeni\
  \ objekti. Brez evidentiranje dejanskega stanja v naravi tudi ne bo mo\u017Eno preverjati\
  \ (ne)skladnost\_ gradenj z izdanimi gradbenimi dovoljenji."
