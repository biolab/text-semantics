Naslov: "Enostavnej\u0161a birokracija za samozaposlene v kulturi"
Odgovor pristojnega organa: "Odgovor Ministrstva za kulturo:\_Na podro\u010Dju kulture\
  \ obstaja ve\u010D organizacijskih oblik za samostojno opravljanje dejavnosti, klasi\u010D\
  ni samostojni podjetniki (s. p.) in samozaposleni v kulturi, ki to postanejo z vpisom\
  \ v razvid samozaposlenih v kulturi, ki ga vodi Ministrstvo za kulturo. Postopek\
  \ vpisa v razvid samozaposlenih v kulturi in pridobitve pravice do pla\u010Dila\
  \ prispevkov za socialno varnost dolo\u010Data Zakon o uresni\u010Devanju javnega\
  \ interesa na podro\u010Dju kulture (ZUJIK) in Uredba o samozaposlenih v kulturi\
  \ (Uredba). Vpis v razvid na\u010Deloma ni \u010Dasovno omejen, saj se samozaposleni\
  \ izbri\u0161e iz razvida le na lastno zahtevo ali po uradni dol\u017Enosti, \u010D\
  e ministrstvo ugotovi, da ne izpolnjuje ve\u010D pogojev za vpis. Tozadevno torej\
  \ samozaposleni sploh nimajo nobenih birokratskih obveznosti. Pravica do pla\u010D\
  ila prispevkov za socialno varnost pa se podeljuje za obdobje 5 let, z mo\u017E\
  nostjo ponovnih podeljevanj, kar sicer res pomeni, da morajo samozaposleni, ki \u017E\
  elijo to pravico obdr\u017Eati oziroma njeno trajanje podalj\u0161ati, pri Ministrstvu\
  \ za kulturo vsakih pet let vlo\u017Eiti ustrezno vlogo ter ji prilo\u017Eiti zahtevana\
  \ dokazila, opredeljena v 10. \u010Dlenu Uredbe. Vendar menimo, da opisanega postopka\
  \ nikakor ni upravi\u010Deno \u0161teti za tako birokratsko obveznost, ki bi samozaposlenim\
  \ bistveno omejevala \u010Das za nemoteno delo ter jim prepre\u010Devala mo\u017E\
  nost dostojnega zaslu\u017Eka. Samozaposleni v kulturi lahko pridobi pravico za\
  \ pla\u010Dilo prispevkov za socialno varnost iz dr\u017Eavnega prora\u010Duna,\
  \ \u010De je njegovo delo v zadnjih petih letih pomenilo izjemen kulturni prispevek\
  \ ali prispevek k razvoju podro\u010Dja deficitarnega poklica. Pravica do pla\u010D\
  ila prispevkov za socialno varnost se, kot re\u010Deno, podeljuje za obdobje 5 let,\
  \ to pa se lahko podalj\u0161a, pri \u010Demer se ponovno preverja izjemni prispevek\
  \ ustvarjalca. in upo\u0161teva tudi dohodkovni cenzus, ki je na zgornjem nivoju\
  \ omejen na maksimalne dohodke (36. pla\u010Dni razred v javnem sektorju), ni pa\
  \ omejen na spodnjem nivoju, torej na minimalno potreben ustvarjen dohodek na letni\
  \ ravni. Ustvarjalcem z izjemnimi kulturnimi dose\u017Eki in minimalnimi prihodki\
  \ dr\u017Eava torej zagotavlja osnovno socialno varnost. Pravica do pla\u010Dila\
  \ prispevkov za socialno varnost zajema: 1) obvezno zdravstveno zavarovanje, 2)\
  \ obvezno pokojninsko in invalidsko zavarovanje, 3) prispevki za star\u0161evsko\
  \ varstvo, 4) prispevki za zaposlovanje. V zvezi s predlagano zaposlitvijo samozaposlenih\
  \ na Ministrstvu za kulturo pa poudarjamo, da se samozaposlitev in delovno razmerje\
  \ na podlagi pogodbe o zaposlitvi med seboj ne le bistveno razlikujeta, temve\u010D\
  \ tudi izklju\u010Dujeta. Zato samozaposleni v primeru vstopa v delovno razmerje\
  \ ne bi mogli ve\u010D opravljati svojega poklica v obsegu in na na\u010Din, kot\
  \ do tedaj. Ne glede na to pa je treba pri sklepanju delovnih razmerij v javnem\
  \ sektorju upo\u0161tevati \u0161e sistemizacijo delovnih mest in Skupni kadrovski\
  \ na\u010Drt organov dr\u017Eavne uprave. Ministrstvo za kulturo kot organ dr\u017E\
  avne uprave torej samozaposlenim v kulturi ne more biti delodajalec, temve\u010D\
  \ jim lahko s podeljevanjem razli\u010Dnih statusov in pravic predvsem laj\u0161\
  a samostojno opravljanje te poklicne dejavnosti. S pla\u010Devanjem prispevkov za\
  \ socialno varnost podpira ustvarjalce, katerih kulturni prispevki ali prispevki\
  \ k razvoju podro\u010Dja deficitarnega poklica so prepoznani kot izjemni. To je\
  \ tudi bistvena razlika v primerjavi s samostojnimi podjetniki (s. p.), ki prispevke\
  \ za socialno varnost pla\u010Dujejo sami. Pri izpla\u010Devanju socialnih prispevkov\
  \ samozaposlenemu v kulturi gre za kompleksen proces, ki vklju\u010Duje Ministrstvo\
  \ za kulturo, Zavod za pokojninsko in invalidsko zavarovanje ter Zavod za zdravstveno\
  \ zavarovanje. Pri tem Ministrstvo za kulturo nase v najve\u010Dji mo\u017Eni meri\
  \ prevzema posamezne birokratske korake, da \u010Dim bolj razbremeni samozaposlene\
  \ v kulturi. Vsem samozaposlenim ustvarjalcem, vpisanim v razvid, pa so omogo\u010D\
  ene tudi mo\u017Enosti kandidiranja na javnih razpisih Ministrstva za kulturo za\
  \ \u0161tudijska izpopolnjevanja, umetni\u0161ke rezidence in sofinanciranje projektnega\
  \ ustvarjanja. Ministrstvo za kulturo poleg digitalizacije javnih razpisov razvija\
  \ tudi digitalizacijo vpisa v razvid samostojnih ustvarjalcev za kulturo. Pri\u010D\
  akovano je, da se bo z digitalizacijo poenostavil birokratski proces, ki se v najve\u010D\
  ji mo\u017Eni meri usklajuje tudi s sistemi omenjenih zavodov.Lep pozdrav"
