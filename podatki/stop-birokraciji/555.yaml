Naslov: "Vpliv \u0161irine varstvenega priobalnega pasu na predvideno gradnjo "
Odgovor pristojnega organa: "ODGOVOR MINISTRSTVA ZA OKOLJE IN PROSTOR: Zakon o vodah\
  \ (Uradni list RS, \u0161t. 67/02, 2/04 \u2013 ZZdrI-A, 41/04 \u2013 ZVO-1, 57/08,\
  \ 57/12, 100/13 in 40/14) v 14. \u010Dlenu dolo\u010Da priobalno zemlji\u0161\u010D\
  e celinskih voda, in sicer je to zemlji\u0161\u010De, ki neposredno meji na vodno\
  \ zemlji\u0161\u010De. Zunanja meja priobalnih zemlji\u0161\u010D sega na vodah\
  \ 1. reda 15 metrov od meje vodnega zemlji\u0161\u010Da, na vodah 1. reda zunaj\
  \ obmo\u010Dij naselja najmanj 40 metrov od meje vodnega zemlji\u0161\u010Da ter\
  \ na vodah 2. reda ter vodah 1. reda iz 35. to\u010Dke Priloge 1 Zakona o vodah\
  \ pet metrov od meje vodnega zemlji\u0161\u010Da. Priobalna zemlji\u0161\u010Da\
  \ so tudi vsa zemlji\u0161\u010Da med visokovodnimi nasipi.Vlada lahko dolo\u010D\
  i druga\u010Dno zunanjo mejo priobalnih zemlji\u0161\u010D, ki raz\u0161iri priobalno\
  \ zemlji\u0161\u010De, \u010De je to potrebno zaradi: 1.varstva voda ter vodnih\
  \ in obvodnih ekosistemov, 2.urejanja voda, 3.izvajanja javnih slu\u017Eb po tem\
  \ zakonu, 4.omogo\u010Danja splo\u0161ne rabe vodnega in morskega dobra in dolo\u010D\
  anja varstvenih re\u017Eimov.Prav tako lahko vlada na predlog nosilcev prostorskega\
  \ na\u010Drtovanja dolo\u010Di druga\u010Dno zunanjo mejo priobalnih zemlji\u0161\
  \u010D, ki zo\u017Ei priobalno zemlji\u0161\u010De, \u010De:1.gre za poseg na obstoje\u010D\
  em stavbnem zemlji\u0161\u010Du znotraj obstoje\u010Dega naselja, 2.se s tem ne\
  \ pove\u010Duje poplavne ali erozijske nevarnosti ali ogro\u017Eenosti, 3.se s tem\
  \ ne poslab\u0161uje stanje voda, 4.je omogo\u010Deno izvajanje javnih slu\u017E\
  b, 5.ne omejuje obstoje\u010De posebne rabe voda in 6.to ni v nasprotju s cilji\
  \ upravljanja z vodami.V predlogu iz prej\u0161njega odstavka morajo biti v skladu\
  \ s predpisi o vodah predvideni tudi ukrepi, potrebni za izravnavo vplivov nameravanega\
  \ posega na doseganje ciljev upravljanja voda.Postopek za dolo\u010Ditev druga\u010D\
  ne meje priobalnega zemlji\u0161\u010Da, ki zo\u017Ei priobalno zemlji\u0161\u010D\
  e, se pri\u010Dnena podlagipredloga nosilca prostorskega na\u010Drtovanja (op. t.j.\
  \ na predlog ob\u010Dine). Za obmo\u010Dje, ki ga navajate, v Programu dela Vlade\
  \ RS za leto 2015 ni predviden sprejem uredbe o dolo\u010Ditvi zunanje meje priobalnega\
  \ zemlji\u0161\u010Da. Ministrstvo za okolje in prostor od ob\u010Dine \u017Delezniki\
  \ do danes (op. t.j. dne 28.5.2015) ni prejelo predloga\_za dolo\u010Ditev druga\u010D\
  ne meje priobalnega zemlji\u0161\u010Da, ki zo\u017Ei priobalno zemlji\u0161\u010D\
  e.\_"
