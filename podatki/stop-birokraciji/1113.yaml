Naslov: Zaostanki za izdajo gradbenega dovoljenja v UE
Odgovor pristojnega organa: "Odgovor Ministrstva za okolje in prostor:Novi Gradbeni\
  \ zakon, ki je v pripravi, naslavlja nekatere te\u017Eave, ki se navajajo v pobudi.\
  \ Predvsem gre za mo\u017Enost, da lahko upravna enota odlo\u010Da o upravnih zadevah\
  \ po tem zakonu na obmo\u010Dju celotne dr\u017Eave, \u010De tako dolo\u010Di minister\
  \ pristojen za javno upravo, kar pomeni, da bo na podlagi informacij o (pre)zasedenosti\
  \ ene upravne enote, lahko delo razporejal bolj u\u010Dinkovito. Zakon upravnemu\
  \ delavcu nalaga nekatere dodatne roke, v katerih mora opraviti upravna dejanja,\
  \ ne sme pa dolo\u010Diti, da je o zadevi pozitivno odlo\u010Deno, \u010De dejanj\
  \ ni izvr\u0161il pravo\u010Dasno. S tega vidika, so tudi novi, v zakonu zapisani\
  \ roki, in\u0161trukcijski. Ocenjujemo, da so za bolj\u0161o storitev upravnih delavcev\
  \ bolj u\u010Dinkoviti prijemi, ki niso normativni, ampak tisti, ki delo bolje organizirajo\
  \ in jasno ka\u017Eejo na bolj\u0161e oziroma slab\u0161e opravljeno delo, torej\
  \ ustrezen nadzor. Ta bo precej la\u017Eji po tem, ko bo za\u010Del delovati informatiziran\
  \ sistem eGraditve, predviden v letu 2022."
