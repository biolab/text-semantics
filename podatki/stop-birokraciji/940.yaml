Naslov: "Ukinitev vodenja evidence o prodanem strelivu na serverju MNZ oz. ureditev\
  \ avtomati\u010Dnega prenosa evidence z ra\u010Dunalnika pri trgovcu na server pri\
  \ MNZ"
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:Program TOR je\
  \ potrebno vseskozi prilagajati novim razmeram na trgu, zato sta bili na pobudo\
  \ trgovcev z oro\u017Ejem v letu 2016 izvedeni dve nadgradnji TOR-a. Obvestili o\
  \ nadgradnji sta bili trgovcem posredovani dne 20. 1. 2016 in 14. 6. 2016. Tako\
  \ je bil med drugim izdelan \u0161ifrant dobaviteljev in kupcev za vnos podatkov\
  \ o dobaviteljih in kupcih, ki ga ureja vsak trgovec za svoje potrebe, in omogo\u010D\
  a, da se \u017Ee vneseni in shranjeni dobavitelji ter kupci avtomati\u010Dno prenesejo\
  \ na \u017Eeljeno transakcijo za vnos podatkov o dobaviteljih in vnos podatkov o\
  \ kupcih streliva. V primeru istega dobavitelja transakcija po kon\u010Danem vnosu\
  \ ponudi mo\u017Enost ponovnega vnosa za istega dobavitelja z vsemi podatki, razen\
  \ koli\u010Dine in kalibra streliva. Dana je tudi mo\u017Enost, da se vsi vneseni\
  \ podatki popravijo. V primeru, da naslednji dobavitelj streliva ni isti, program\
  \ omogo\u010Da prehod na seznam dobaviteljev za izbiro ali vnos dobavitelja. Enake\
  \ mo\u017Enosti so tudi pri postopku realizacije, ki na \u017Eeleni transakciji\
  \ omogo\u010Da vnos podatkov o kupcu za ve\u010D kosov oro\u017Eja in streliva oziroma\
  \ se v zahtevana polja avtomati\u010Dno prenesejo podatki zadnjega kupca. V primeru,\
  \ da naslednji kupec streliva ni isti, program omogo\u010Da prehod na seznam kupcev\
  \ za izbiro ali vnos kupca; dopolniti je potrebno le podatke o datumu nakupa in\
  \ podatke o dovoljenju na podlagi katerega je kupec upravi\u010Den do nabave streliva.Navedene\
  \ pripombe predlagatelja glede dolgotrajnih vnosov podatkov v TOR so bile tako v\
  \ veliki meri \u017Ee upo\u0161tevane pri opisanih nadgradnjah TOR-a, saj so navedene\
  \ posodobitve ob\u010Dutno zmanj\u0161ale \u010Das vnosa podatkov. Ministrstvo za\
  \ notranje zadeve bo tudi v prihodnje vse pripombe temeljito preu\u010Dilo in \u010D\
  e je le mogo\u010De tudi upo\u0161tevalo. Tako se tudi sedaj preu\u010Dujejo mo\u017E\
  nosti glede hitrej\u0161ega in preglednej\u0161ega vna\u0161anja podatkov v TOR,\
  \ tudi v lu\u010Di navedenih predlogov, in sicer, da bi se skupaj s podatki o zadnjem\
  \ kupcu prenesli tudi podatki o dovoljenju, na podlagi katerega je kupec upravi\u010D\
  en do nabave streliva, da bi bila bolj jasno razvidna zaloga streliva oziroma omogo\u010D\
  en podrobnej\u0161i izpis zaloge streliva, mo\u017Enost vna\u0161anja dodatnih podatkov\
  \ v \u0161ifrant dobaviteljev in kupcev, itd.Dodatna pojasnila:Pojasnjujemo, da\
  \ je oro\u017Eje nevarna stvar, ki lahko pomeni neposredno nevarnost za \u017Eivljenje,\
  \ zdravje in varnost ljudi ter javnega reda; z namenom, da bi se prepre\u010Dile\
  \ negativne posledice, ki pretijo od posesti in no\u0161enja oro\u017Eja, pa poizku\u0161\
  a zakonodajalec z razli\u010Dnimi instrumenti zavarovati javni interes, kot na primer\
  \ s predpisovanjem pogojev za nabavo, posest in no\u0161enje oro\u017Eja, predpisovanjem\
  \ pravil evidentiranja oro\u017Eja itd. Ker ZOro-1 v 3. \u010Dlenu dolo\u010Da,\
  \ da se za oro\u017Eje \u0161teje tudi strelivo in sestavni deli streliva (tulec\
  \ z netilko, netilka in pogonski smodnik), je zakonodajalec z namenom varovanja\
  \ \u017Eivljenja, zdravja in varnosti ljudi ter javnega reda predpisal tudi postopke,\
  \ ki se nana\u0161ajo na strelivo. Tako 40. \u010Dlen ZOro-1 med drugim dolo\u010D\
  a, da lahko trgovec z oro\u017Ejem (gospodarske dru\u017Ebe in podjetniki, ki imajo\
  \ dovoljenje Ministrstva za notranje zadeve za opravljanje dejavnosti prometa z\
  \ oro\u017Ejem oziroma trgovine z oro\u017Ejem in strelivom) proda strelivo le osebi,\
  \ ki ima oro\u017Eno listino za nabavo take vrste oro\u017Eja, streliva in delov\
  \ oro\u017Eja. Trgovec pa sme dajati v promet na novo izdelano strelivo le, \u010D\
  e je preizku\u0161eno, \u017Eigosano in ozna\u010Deno po predpisih o preizku\u0161\
  anju in \u017Eigosanju oziroma o ozna\u010Devanju ro\u010Dnega strelnega oro\u017E\
  ja in streliva (vsaka posamezna osnovna embala\u017Ea vsega streliva mora biti ozna\u010D\
  ena tako, da navaja ime proizvajalca, identifikacijsko serijsko \u0161tevilko, kaliber\
  \ in vrsto streliva). Za uvoz, izvoz, tranzit in prenos streliva med dr\u017Eavami\
  \ \u010Dlanicami Evropske unije med trgovci pa je potrebna predhodna privolitev\
  \ oziroma dovoljenje za uvoz, izvoz, tranzit ali prenos Ministrstva za notranje\
  \ zadeve (31. \u010Dlen Zakona o eksplozivih in pirotehni\u010Dnih izdelkih (Uradni\
  \ list RS, \u0161t. 35/08 in 19/15)). Pri tem je potrebno upo\u0161tevati tudi,\
  \ da za nakup streliva s strani posameznika veljajo dolo\u010Dene omejitve. Za posameznika\
  \ ta omejitev pomeni vezanost nabave dolo\u010Dene vrste streliva na posest konkretnega\
  \ oro\u017Eja, za katero se uporablja strelivo, izpravnost oro\u017Eja, vrsto oro\u017E\
  ne listine, ki je izdana za to oro\u017Eje (oro\u017Eni list, dovoljenje za posest.\
  \ Itd.) in upravi\u010Den razlog za izdajo oro\u017Ene listine. Nadalje je potrebno\
  \ upo\u0161tevati tudi okoli\u0161\u010Dino, da se dovoljenje za posest oro\u017E\
  ja izda tudi za oro\u017Eje, ki ni varno za uporabo oziroma je nedelujo\u010De,\
  \ vendar nima statusa onesposobljenega oro\u017Eja v smislu zadnjega odstavka 3.\
  \ \u010Dlena Zakona o oro\u017Eju. Tem kriterijem sledi dolo\u010Dba 47. \u010D\
  lena ZOro-1, po kateri lahko posameznik nabavlja strelivo za lovsko, \u0161portno\
  \ ali varnostno oro\u017Eje na podlagi oro\u017Enega lista za to oro\u017Eje. Posamezniku,\
  \ ki za oro\u017Eje nima tak\u0161ne vrste oro\u017Ene listine, pa upravni organ\
  \ lahko izda dovoljenje za nabavo streliva le izjemoma, in sicer \u010De poseduje\
  \ drugo vrsto oro\u017Ene listine (dovoljenje za posest, priglasitveni list, itd.)\
  \ za oro\u017Eje, ki je preizku\u0161eno in \u017Eigosano po predpisih o preizku\u0161\
  anju in \u017Eigosanju oziroma ozna\u010Devanju ro\u010Dnega strelnega oro\u017E\
  ja in streliva. Pravna oseba in podjetnik posameznik pa lahko nabavlja strelivo\
  \ za lovsko, \u0161portno ali varnostno oro\u017Eje na podlagi oro\u017Enega posestnega\
  \ lista za to oro\u017Eje.Za zagotovitev u\u010Dinkovite sledljivosti oro\u017E\
  ja, njegovih bistvenih sestavnih delov in streliva od proizvajalca do kupca ter\
  \ izvajanja nadzora nad prometom z oro\u017Ejem in strelivom (prodaja in nakup),\
  \ ZOro-1 zahteva od trgovcev z oro\u017Ejem vodenje ustreznih evidenc, vzpostavljenih\
  \ in vzdr\u017Eevanih v okviru centralizirane ra\u010Dunalni\u0161ko podprte zbirke\
  \ podatkov (TOR). Tako ZOro-1 v X. poglavju (od 72. do 79. \u010Dlena) ureja evidence,\
  \ ki jih morajo voditi trgovci z oro\u017Ejem, in sicer so to evidenca o izdelanem,\
  \ popravljenem, predelanem in spremenjenem oro\u017Eju, evidenca o nakupu oro\u017E\
  ja za nadaljnjo prodajo, evidenca o skladi\u0161\u010Denju in hrambi oro\u017Eja,\
  \ evidenca o prodaji oro\u017Eja na debelo in drobno in evidenca o izdanih priglasitvenih\
  \ listih in potrdilih. Navedene evidence vsebujejo podatke o osebi in oro\u017E\
  ju (77. \u010Dlen ZOro-1). Znotraj navedenih evidenc se vodi tudi evidenca o nabavljenem\
  \ in prodanem strelivu. \u010Cetrti odstavek 77. \u010Dlena ZOro-1 nadalje dolo\u010D\
  a, da morajo trgovci z oro\u017Ejem posredovati podatke iz navedenih evidenc v centralno\
  \ zbirko podatkov (TOR), ki jo vodi Ministrstvo za notranje zadeve, ter da minister\
  \ za notranje zadeve, predpi\u0161e na\u010Din vodenja centralne zbirke podatkov,\
  \ posredovanja podatkov in tehni\u010Dne pogoje za ra\u010Dunalni\u0161ko opremo\
  \ za posredovanje podatkov iz prej\u0161njega odstavka (peti odstavek 77. \u010D\
  lena). Nadalje je 38. \u010Dlen (Prehodne in kon\u010Dna dolo\u010Dba) Zakona o\
  \ spremembah in dopolnitvah Zakona o oro\u017Eju (Uradni list RS, \u0161t. 85/09)\
  \ med drugim dolo\u010Dil, da Ministrstvo za notranje zadeve, najpozneje do 30.\
  \ junija 2014 zagotovi vzpostavitev in vzdr\u017Eevanje centralizirane ra\u010D\
  unalni\u0161ko podprte zbirke podatkov, ki bo omogo\u010Dala vodenje evidenc iz\
  \ 77. \u010Dlena ZOro-1 ter da so trgovci dol\u017Eni te evidence vzpostaviti do\
  \ 31. decembra 2014. Pred tem so trgovci z oro\u017Ejem morali voditi evidence povezane\
  \ s strelivom v obliki knjige, in sicer knjigo o nabavljenem strelivu za oro\u017E\
  je kategorije B, C in D t\u010D. 1\u20135 in knjigo o prodanem strelivu za oro\u017E\
  je kategorije B, C in D t\u010D. 1\u20135 (55. \u010Dlen Pravilnika za izvajanje\
  \ Zakona o oro\u017Eju). \u010Cetrti in peti odstavek 77. \u010Dlena ter 78. \u010D\
  len ZOro-1 sta bila v slovenski pravni red vnesena z Zakonom o spremembah in dopolnitvah\
  \ Zakona o oro\u017Eju (ZOro-1B) (Uradni list RS, \u0161t. 85/2009), in sicer zaradi\
  \ prenosa dolo\u010Db Direktive 2008/51/ES Evropskega parlamenta in sveta z dne\
  \ 21. maja 2008.Tudi strelivo se torej \u0161teje za oro\u017Eje in ni v prosti\
  \ prodaji, navedene evidence trgovcev pa so temelj, na podlagi katerega se lahko\
  \ vr\u0161i u\u010Dinkovita izmenjava informacij med trgovci na eni strani ter nacionalnimi\
  \ pristojnimi organi na drugi strani oziroma se s tem omogo\u010Da sistemati\u010D\
  no spremljanje strelnega oro\u017Eja ter njegovih bistvenih sestavnih delov in streliva\
  \ od proizvajalca do kupca, kar pristojnim organom pomaga pri odkrivanju, preiskovanju\
  \ in analiziranju nedovoljene proizvodnje in nedovoljene trgovine z oro\u017Ejem\
  \ in spo\u0161tovanje navedenih dolo\u010Db ZOro-1. Poleg tega so zgoraj navedene\
  \ dolo\u010Dbe v skladu z mednarodnimi akti t.j. Protokolom o nedovoljeni proizvodnji\
  \ strelnega oro\u017Eja, njegovih sestavnih delov in streliva ter trgovini z njimi,\
  \ ki dopolnjuje konvencijo zdru\u017Eenih narodov proti mednarodnemu organiziranemu\
  \ kriminalu (Uradni list RS, \u0161t. 48/2004) ter Direktivo Sveta 91/477/EGS o\
  \ nadzoru nabave in posedovanja oro\u017Eja z dne z dne 18. junija 1991 (UL L \u0161\
  t. 256, z dne 13. septembra 1991) in njenimi spremembami (dolo\u010Dbe navedenih\
  \ aktov so bile v slovenski pravni red vnesene preko ZOro-1). Zaradi navedenega\
  \ menimo, da evidenc povezanih s strelivom ni mogo\u010De ukiniti oziroma menimo,\
  \ da jih je \u0161e naprej potrebno voditi, kot to dolo\u010Da veljavna zakonodaja\
  \ t.j. v primeru trgovcev z oro\u017Ejem v okviru centralizirane ra\u010Dunalni\u0161\
  ko podprte zbirke podatkov TOR.Glede navedb, da si lovci in strelci, ki posedujejo\
  \ strelivo le-tega medsebojno preprodajajo in podarjajo strelivo ter, da posamezniki,\
  \ ki polnijo strelivo za lastne potrebe, le-tega prodajajo prijateljem strelcem\
  \ in znancem, pa pojasnjujemo, da gre v teh primerih lahko za nedovoljeno trgovino\
  \ z oro\u017Ejem oziroma za kaznivo dejanje po Kazenskem zakoniku (Uradni list RS,\
  \ \u0161t. 50/12 \u2013 UPB, 6/16 \u2013 popr., 54/15, 38/16 in 27/17) ali za prekr\u0161\
  ek po ZOro-1."
