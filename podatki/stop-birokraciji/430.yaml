Naslov: "Mese\u010Dna osve\u017Eitev seznama upravi\u010Dencev do donacij"
Odgovor pristojnega organa: "Odziv Ministrstva za finance:\_Z Uredbo o namenitvi dela\
  \ dohodnine za donacije (Uradni list RS, \u0161t. 30/07, 36/07 in 37/10; v nadaljevanju:\
  \ Uredba) je dolo\u010Deno, da so upravi\u010Denci za leto, za katero se odmerja\
  \ dohodnina tisti, ki na dan 31. decembra prej\u0161njega leta izpolnjujejo pogoje\
  \ iz prvega in drugega odstavka 142. \u010Dlena Zakona o dohodnini (Uradni list\
  \ RS, \u0161t. 13/11 uradno pre\u010Di\u0161\u010Deno besedilo in nas.; v nadaljevanju\
  \ : ZDoh-2). Organi, pristojni za podro\u010Dja, na katerih upravi\u010Denci delujejo,\
  \ najpozneje do 28. februarja, ministrstvu za finance posredujejo podatke, dolo\u010D\
  ene v Uredbi, o upravi\u010Dencih za leto, za katero se dohodnina odmerja. Vlada\
  \ RS nato predlog ministra, pristojnega za finance, najpozneje do 31. julija dolo\u010D\
  i seznam upravi\u010Dencev za leto, za katero se odmerja dohodnina.V zvezi s predlogom\
  \ zavezanca, da bi se upravi\u010Denci na predmetni seznam uvrstili v letu ustanovitve\
  \ pa pojasnjujemo, da se upravi\u010Denci ne uvr\u0161\u010Dajo na seznam upravi\u010D\
  encev do donacij avtomatsko z ustanovitvijo, ampak morajo pred tem pridobiti ustrezen\
  \ status; npr. dru\u0161tvo mora pred ustanovitvijo na seznam upravi\u010Dencev\
  \ do donacij pridobiti status dru\u0161tva v javnem interesu s strani pristojnega\
  \ organa. To pomeni, da mora izpolnjevati pogoje za pridobitev navedenega statusa\
  \ \u0161ele nato se, po predlogu pristojnega organa, vklju\u010Di na seznam upravi\u010D\
  encev do donacij. Upravi\u010Denec mora izpolnjevati pogoje, dolo\u010Dene v Uredbi\
  \ in 142. \u010Dlenu ZDoh-2, da se lahko vklju\u010Di na predmetni seznam, izpolnjevanje\
  \ navedenih pogojev ugotavlja pristojni organ upravi\u010Denca. Samo dolo\u010D\
  eni upravi\u010Denci izpolnjujejo navedene pogoje \u017Ee z samo ustanovitvijo (npr.\
  \ ustanove). Klju\u010Dno je torej presojanje pogojev dolo\u010Denih v 142. \u010D\
  lenu ZDoh-2 in Uredbi."
