Naslov: 'Oddaja dokumentov v Moj eZPIZ  '
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:A\u017Euriran odziv, 3. 12. 2018:Zavod za pokojninsko in\
  \ invalidsko zavarovanje obve\u0161\u010Da, da je elektronska vloga za izdajo kartice\
  \ upokojenca pripravljena in da trenutno potekajo zadnja testiranja pred objavo\
  \ vloge v sistemu eZPIZ. Poleg vloge je namre\u010D treba pripraviti tudi digitaliziran\
  \ postopek obravnave te vloge. Vlogo za izdajo kartice upokojenca bo preko eZPIZ\
  \ mogo\u010De vlo\u017Eiti \u0161e pred koncem leto\u0161njega leta.Uvodoma pojasnjujemo,\
  \ da je \xBBeZPIZ\xAB elektronskim storitvam namenjeni del spletnega portala Zavoda\
  \ za pokojninsko in invalidsko zavarovanje Slovenije (Zavod), ki dr\u017Eavljankam\
  \ in dr\u017Eavljanom omogo\u010Da varno uporabo e-storitev, katere jim ponuja Zavod.\
  \ Spletni portal eZPIZ vklju\u010Duje naslednje e-storitve:\r\n- Osrednja storitev\
  \ eZPIZ je storitev \xBBe-vloge\xAB, ki fizi\u010Dnim osebam omogo\u010Da izpolnjevanje\
  \ in oddajo e-vloge z vgrajenim sistemom pomo\u010Di in sprotnim preverjanjem ustreznosti\
  \ vpisanih podatkov. Za zagotovitev najvi\u0161je stopnje varnosti in pravne veljavnosti\
  \ e-vlog, uporabniki pred oddajo e-vloge varno elektronsko podpi\u0161ejo s kvalificiranim\
  \ digitalnim potrdilom. Seznam razpolo\u017Eljivih e-vlog se bo postopno dopolnjeval;-\
  \ E-storitev \xBBstanje vloge\xAB zagotavlja osnovne informacije o stanju vloge\
  \ v postopku re\u0161evanja. Storitev je na voljo za vse oddane vloge, torej ne\
  \ le za vloge, ki so bile oddane preko sistema eZPIZ;\r\n- E-storitev \xBBNakazila\xAB\
  \ prejemnikom dajatev iz pokojninskega in invalidskega zavarovanja omogo\u010Da\
  \ vpogled v podatke o nakazilih Zavoda;\r\n- informativni izra\u010Dun datuma upokojitve\
  \ (po veljavnem zakonu);\r\n- vpogled v va\u0161e osebne podatke, ki so zapisani\
  \ v informacijskem sistemu Zavoda;\r\n- informativna osebna evidenca (IOE), omogo\u010D\
  a posamezniku vpogled v podatke o obdobjih zavarovanja in o osnovah, ki se uporabljajo\
  \ pri dolo\u010Danju priznanja pravic iz pokojninskega in invalidskega zavarovanja.\r\
  \nPo pojasnilu Zavoda bo preko spletne aplikacije Moj eZpiz, v najkraj\u0161em mo\u017E\
  nem \u010Dasu omogo\u010Deno tudi oddajanje vloge za izdajo kartice upokojenca.\
  \ Na podlagi Strategije razvoja in prenove informacijsko komunikacijske tehnologije\
  \ (IKT), Zavod v svoje poslovanje aktivno uvaja digitalizacijo vseh poslovnih procesov\
  \ v Zavodu in \u0161iri elektronsko poslovanje s strankami in organizacijami. Do\
  \ konca leta 2016 je Zavod v celoti digitaliziral ve\u010D kot 60 odstotkov poslovnih\
  \ procesov (od e-vloge do e-odlo\u010Dbe) in intenzivno nadaljuje z digitalizacijo\
  \ preostalih poslovnih procesov. V obdobju 2017-2021 bo Zavod zaklju\u010Dil celovito\
  \ prenovo IKT in digitalizacijo poslovnih postopkov.\r\n\_"
