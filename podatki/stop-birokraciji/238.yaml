Naslov: "Izena\u010Ditev obveznosti na podlagi ZVZD med samozaposlenimi in mikro dru\u017E\
  bami brez zaposlenih, mo\u017Enost opravljanja kratkotrajnega dela upokojenega lastnika\
  \ dru\u017Ebe v lastni dru\u017Ebi (izena\u010Ditev s kmetom), poenostavitev blagajni\u0161\
  kega poslovanja"
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti in Ministrstva za notranje zadeve:1. Zakon o varstvu pri\
  \ delu - - Izena\u010Ditev mikro podjetij s samozaposlenimi (odgovor MDDSZ)Zakon\
  \ o varnosti in zdravju pri delu (Uradni list RS, \u0161t. 43/11) (v nadaljnjem\
  \ besedilu: zakon) v 55. \u010Dlenu opredeljuje, da je samozaposlena oseba tista\
  \ oseba, ki opravlja pridobitno ali drugo poklicno dejavnost kot edini ali glavni\
  \ poklic, pa ne zaposluje drugih delavcev in v delovni proces ne vklju\u010Duje\
  \ drugih oseb (v nadaljnjem besedilu: samozaposlena oseba). \u010Ce je torej v nekem\
  \ mikro podjetju zaposlen samo lastnik podjetja, ki ne zaposluje drugih delavcev\
  \ in v delovni proces ne vklju\u010Duje drugih oseb, se ta lastnik podjetja smatra\
  \ kot samozaposlena oseba po zakonu.\r\n\_Samozaposlena oseba mora oceniti tveganja.\
  \ \u010Ce ugotovi, da obstajajo nevarnosti za nezgode, poklicne bolezni in bolezni,\
  \ povezane z delom, mora izdelati pisno izjavo o varnosti z oceno tveganja ter dolo\u010D\
  iti ukrepe za zagotovitev varnosti in zdravja pri delu. Samozaposlena oseba mora\
  \ pri svojem delu uporabljati sredstva za delo in osebno varovalno opremo, ki ustreza\
  \ tveganjem pri delu ter predpisanim varnostnim in zdravstvenim zahtevam.\r\n\_\
  Zakon izrecno ne dolo\u010Da, da mora samozaposlena oseba zagotoviti periodi\u010D\
  ne preglede in preskuse delovne opreme (na primer strojev), ki ne smejo biti dalj\u0161\
  i od 36 mesecev. Predstavljajo pa ti pregledi in preskusi enega od ukrepov za zagotovitev\
  \ varnosti in zdravja samozaposlene osebe, \u010De samozaposlena oseba preko ocene\
  \ tveganja ugotovi, da pri svojem delu uporablja delovno opremo, ki jo je potrebno\
  \ zaradi ustreznega vzdr\u017Eevanja redno pregledovati in presku\u0161ati. Pregledi\
  \ in preskusi delovne opreme se po svojem obsegu zelo razlikujejo glede na kompleksnost\
  \ delovne opreme in tveganja za varnost in zdravje pri delu.\r\n\_Zakon med drugim\
  \ dolo\u010Da, da se kot delodajalec \u0161teje tudi fizi\u010Dna oseba, ki s \u010D\
  lani svojih gospodarstev oziroma z dru\u017Einskimi \u010Dlani opravlja pridobitno\
  \ ali drugo dejavnost.\r\n\_Delodajalec mora v skladu s 5. \u010Dlenom zakona zagotoviti\
  \ varnost in zdravje delavcev pri delu. V ta namen mora izvajati ukrepe, potrebne\
  \ za zagotovitev varnosti in zdravja delavcev ter drugih oseb, ki so navzo\u010D\
  e v delovnem procesu, vklju\u010Dno s prepre\u010Devanjem, odpravljanjem in obvladovanjem\
  \ nevarnosti pri delu, obve\u0161\u010Danjem in usposabljanjem delavcev, z ustrezno\
  \ organiziranostjo in potrebnimi materialnimi sredstvi. Izjava o varnosti z ocenjevanjem\
  \ tveganja je eno od najpomembnej\u0161ih orodij delodajalca za zagotavljanje varnosti\
  \ in zdravja pri delu delavcev in drugih oseb, ki so navzo\u010De v delovnem procesu\
  \ (tudi dru\u017Einski \u010Dlani). V tej izjavi o varnosti z ocenjevanjem tveganja\
  \ delodajalec izvede identifikacijo oziroma odkrivanje nevarnosti, ugotovi, kdo\
  \ od delavcev (ali drugih oseb) bi bil lahko izpostavljen identificiranim nevarnostim,\
  \ oceni tveganja, v kateri sta upo\u0161tevana verjetnost nastanka nezgod pri delu,\
  \ poklicnih bolezni oziroma bolezni v zvezi z delom in resnost njihovih posledic,\
  \ odlo\u010Di o tem, ali je tveganje sprejemljivo ter odlo\u010Di o uvedbi ukrepov\
  \ za zmanj\u0161anje nesprejemljivega tveganja. Delodajalec mora tudi v primeru,\
  \ da pri njemu dela opravljajo samo njegovi dru\u017Einski \u010Dlani, izvesti vse\
  \ korake ocenjevanja tveganja in sestaviti Izjavo o varnosti. Pri obravnavanju delovnega\
  \ procesa in delovnih nalog, ki se izvajajo v njegovem podjetju, mora delodajalec\
  \ med drugim upo\u0161tevati tudi dolo\u010Dene omejitve glede starosti oseb, ki\
  \ za njega opravljajo dolo\u010Dena dela. Na Ministrstvu za delo, dru\u017Eino,\
  \ socialne zadeve in enake mo\u017Enosti menimo, da za delodajalca, pri kateremu\
  \ dela opravljajo samo njegovi dru\u017Einski \u010Dlani, ne sme biti nobenih olaj\u0161\
  av glede zahtev in odgovornosti za varnost in zdravje pri delu. Ne moremo in ne\
  \ smemo se zanesti na to, da bo lastnik podjetja tako ali tako poskrbel za varnost\
  \ in zdravje pri delu svojih sorodnikov. Nenazadnje se bo z ustrezno izdelavo Izjave\
  \ o varnosti z ocenjevanjem tveganja podrobno seznanil in poglobil v nevarnosti\
  \ in tveganja, ki bi lahko ogrozile varnost in zdravje njegovih sorodnikov, ter\
  \ izvedel ustrezne ukrepe.DELNO REALIZIRANA POBUDA:Ministrstvo za delo, dru\u017E\
  ino, socialne zadeve in enake mo\u017Enosti je v okviru projekta OiRA skupaj s socialnimi\
  \ partnerji v novembru 2014 pripravilo brezpla\u010Dno spletno orodje za ocenjevanje\
  \ tveganj za varnost in zdravje pri delu za mikro in mala podjetja. Na voljo so\
  \ \u017Ee posamezna orodja za delo v frizerski dejavnosti, mizarskih delavnicah,\
  \ cestnem transportu in za delo v pisarnah, v pripravi pa sta orodji za oceno tveganj\
  \ pri \u010Di\u0161\u010Denju poslovnih prostorov in v gradbeni\u0161tvu. Spletna\
  \ orodja so namenjena predvsem mikro in malim delodajalcem, ki si oceno z njim lahko\
  \ izdelajo enostavno in brezpla\u010Dno, pri ocenjevanju tveganj pa lahko sodelujejo\
  \ tudi delavci. Orodje delodajalcu ponudi tudi konkretne ukrepe za izbolj\u0161\
  anje varnosti in zdravja pri delu.2. Blagajni\u0161ko poslovanje (odgovor MNZ)Na\
  \ podlagi poenostavitev Zakona o pla\u010Dilnem prometu /ZPlaP-UPB3/, Ur.l. RS,\
  \ \u0161t. 110/2006 in Pravilnika o spremembah Pravilnika o pla\u010Devanju z gotovino\
  \ in blagajni\u0161kem maksimumu, Ur.l. RS, \u0161t. 141/2006 je bil realiziran\
  \ ukrep Ukinitev obveznega polaganja gotovine na transakcijske ra\u010Dune zasebnikov.\
  \ Na podlagi Enotne metodologije za merjenje stro\u0161kov in ob predpostavki da\
  \ bi vsi zasebniki 5 dni na teden polagali tako kovance kot tudi bankovce na transakcijski\
  \ ra\u010Dun, bi prihranki lahko zana\u0161ali 144 mio EUR letno.3. Delo solastnika\
  \ mikro gospodarske dru\u017Ebe brez zaposlenih po upokojitvi (odgovor MDDSZ)Vsebino\
  \ odziva na pobudo smo pripravili na podlagi pisnih in ustnih stali\u0161\u010D\
  \ tudi nekaterih drugih\_ dr\u017Eavnih organov, ki smo jih vklju\u010Dili v besedilo,\_\
  \ in po prou\u010Ditvi pobude\_ v povezavi\_ z dolo\u010Dbami\_ Zakona o prepre\u010D\
  evanju dela in zaposlovanja na \u010Drno (Ur.list RS, \u0161t. 12/07-UPB, 29/10,\
  \ 57/12 in 21/13-ZUTD) - (v nadaljevanju ZPDZC). Podani odgovor vsebuje tudi\_ neobvezno\
  \ razlago zakonskih dolo\u010Dil, saj ministrstvo oz. drugi organi\_ kot upravni\
  \ organi niso pristojni podajati avtenti\u010Dne razlage zakonskih dolo\u010Db.\r\
  \nV uvodu naj pojasnimo, da po na\u0161em mnenju statusa kmeta in lastnika mikrogospodarske\
  \ dru\u017Ebe brez zaposlenih po upokojitvi ni mo\u017Eno enostavno primerjati na\
  \ na\u010Din, podan v pobudi oz. predlogu.\r\n\_Kmetija kot kmetijsko gospodarstvo\
  \ z vsem svojim nepremi\u010Dnim in premi\u010Dnim premo\u017Eenjem, je definirana\
  \ v Zakonu o kmetijstvu. To je krovni oziroma generalni zakon na podro\u010Dju kmetijstva.\
  \ Poleg tega zakona\_ so pomembni \u0161e drugi posebni materialnopravni predpisi,\
  \ kot npr. Zakon o kmetijskih zemlji\u0161\u010Dih, Zakon o gozdovih, itd..\r\n\_\
  \u010Ce kmetijsko gospodarstvo primerjamo z mikrogospodarsko dru\u017Ebo, ki je\
  \ urejeno skladno z Zakonom o gospodarskih dru\u017Ebah, lahko ugotovimo, da gre\
  \ v obeh primerih za upravljanje nekega premo\u017Eenja. Toda za kmeta po upokojitvi\
  \ lahko ugotovimo, da mora kmetijsko gospodarstvo upravljati, ne glede na svoj status,\
  \ tudi \u0161e po upokojitvi. Torej tudi v primeru, ko kmetijo prevzame mladi prevzemnik\
  \ ali pride do kak\u0161ne druge oblike pravnega nasledstva, je potrebno upo\u0161\
  tevati specialne predpise, ki urejajo podro\u010Dje kmetijstva. Za kmetijsko gospodarstvo\
  \ mora skrbeti na tak\u0161en na\u010Din, da ne prihaja do zara\u0161\u010Danja\
  \ ali degradacije kmetijskih povr\u0161in, poskrbeti mora za vzdr\u017Eevalna dela\
  \ in nego gozdov, spravilo lesa, za zdravstveno stanje \u017Eivali in rastlin, za\
  \ spo\u0161tovanje dobre kmetijske prakse in ostalo.\r\n\_To pomeni, da je zaradi\
  \ kmetijske panoge kot ene izmed specifi\u010Dnih gospodarskih panog, vzpostavljen\
  \ poseben javnopravni re\u017Eim, saj gre za mo\u010Dan javni interes, ki se odra\u017E\
  a v skrbi za trajnostno upravljanje z naravnimi viri, kot so zemlja, voda, les,\
  \ zrak in ostale javne dobrine.\r\n\_Na podro\u010Dju gospodarskih dru\u017Eb in\
  \ ljudi, ki so zaposleni v teh dru\u017Ebah, pa velja po splo\u0161nih obligacijskih\
  \ predpisih, pogodbena avtonomija strank. To pomeni, da stranke v popolnoma zasebnem\
  \ interesu prosto vstopajo v razli\u010Dna civilnopravna razmerja, razen kadar zakon\
  \ kogentno ne dolo\u010Da kako druga\u010De.\r\n\_Zakon o gospodarskih dru\u017E\
  bah (65/09 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 33/11, 91/11, 32/12,\
  \ 57/12, 44/13 \u2013 odlo\u010Dba US in 82/13, v nadaljevanju: ZGD-1) dolo\u010D\
  a temeljna statusna korporacijska pravila ustanovitve, poslovanja gospodarskih dru\u017E\
  b, s.p., povezanih oseb, GIZ, podru\u017Enic tujih podjetij in njihovega statusnega\
  \ preoblikovanja.\r\n\_Dolo\u010Dbe, ki urejajo ustanovitev in poslovanje dru\u017E\
  be z omejeno odgovornostjo, na drugi strani ne urejajo vpra\u0161anj povezanih s\
  \ pravno-formalnim urejanjem razmerij med dru\u017Ebo in poslovodjem, na podlagi\
  \ \u010Desar bi lahko sklepali, da sklenitev pogodbe ni pogoj za opravljanje funkcije\
  \ poslovodenja. Slednje je prepu\u0161\u010Deno strankam (temeljni zna\u010Dilnosti\
  \ obligacijskih razmerij sta ravno na\u010Delo enakopravnosti udele\u017Eencev obligacijskih\
  \ razmerij in prosto odlo\u010Danje o sklepanju pogodb oziroma avtonomija volje\
  \ strank). Bi pa ob tem \u017Eeleli opozoriti na dolo\u010Dbo v 5. \u010Dlenu Zakona\
  \ o prepre\u010Devanju dela in zaposlovanja na \u010Drno (Uradni list RS, \u0161\
  t. 12/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 29/10, 57/12 in 21/13-ZUTD-A),\
  \ ki dolo\u010Da, da je prepovedano zaposlovanje na \u010Drno, \u010De pravna oseba\
  \ ali podjetnik, ki izpolnjuje pogoje za opravljanje dejavnosti, z delavcem ni sklenil\
  \ pogodbe o zaposlitvi oziroma pogodbe civilnega prava, na podlagi katere se lahko\
  \ opravlja delo, in delavca ni prijavil v zdravstveno ter pokojninsko in invalidsko\
  \ zavarovanje. \u010Ce je na \u010Drno zaposlena brezposelna oseba, se domneva,\
  \ da ima sklenjeno delovno razmerje za nedolo\u010Den \u010Das.\r\n\_Dru\u017Eba\
  \ in poslovodja obi\u010Dajno skleneta delovnopravno pogodbo o zaposlitvi ali civilnopravno\
  \ pogodbo o poslovodenju.\r\n\_V primeru civilnopravne pogodbe o poslovodenju, ko\
  \ poslovodja ni v delovnem razmerju, se za pogodbo o poslovodenju uporabljajo dolo\u010D\
  be Obligacijskega zakonika (Uradni list RS, \u0161t. 97/07 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, v nadaljevanju: OZ) o pogodbi o delu \u2013 podjemni\
  \ pogodbi oziroma mandatni pogodbi - pogodbi o naro\u010Dilu. Temeljna razlika med\
  \ navedenima pogodbama je z vidika predmeta obveznosti izvajalca. S pogodbo o naro\u010D\
  ilu\_ se prevzemnik naro\u010Dila (poslovodja) zavezuje naro\u010Ditelju (dru\u017E\
  bi), da bo zanj opravil dolo\u010Dene posle po prejetih navodilih kot dober gospodarstvenik\
  \ (obligacija prizadevanja). V zameno ima prevzemnik naro\u010Dila (poslovodja)\
  \ pravico do pla\u010Dila za svoj trud, razen \u010De ni druga\u010De dogovorjeno\
  \ ali \u010De ne sledi iz narave medsebojnega razmerja kaj drugega. Na drugi strani\
  \ se s pogodbo o delu podjemnik zavezuje opraviti dolo\u010Den posel, kot je izdelava\
  \ ali popravilo kak\u0161ne stvari, kak\u0161no telesno ali umsko delo ipd., naro\u010D\
  nik pa se zavezuje, da mu bo za to pla\u010Dal (pla\u010Dilo za rezultat) (obligacija\
  \ rezultata).\r\n\_V enoosebni dru\u017Ebi z omejeno odgovornostjo obi\u010Dajno\
  \ ena oseba opravlja vse lastni\u0161ke upravljavske in poslovodne funkcije. Edini\
  \ dru\u017Ebenik je tisti, ki sam sprejema vse sklepe, ki bi jih sicer sprejemali\
  \ dru\u017Ebeniki v skup\u0161\u010Dini in druga\u010De. Enoosebna dru\u017Eba mora\
  \ imeti tudi poslovodjo. To je lahko edini dru\u017Ebenik ali pa katera druga oseba.\r\
  \n\_Na podlagi navedenega torej tudi pravni status upokojenega kmeta ni primerljiv\
  \ s statusom upokojenca v gospodarski dru\u017Ebi. Ta specialna ureditev se odra\u017E\
  a tudi na podro\u010Dju pokojninske in invalidske zakonodaje.\r\n\_Z vidika pokojninskega\
  \ sistema bi izpostavili, da se mora oseba, ki je hkrati ustanovitelj oziroma dru\u017E\
  benik dru\u017Ebe in ob tem \u0161e poslovodja te dru\u017Ebe, vklju\u010Diti v\
  \ obvezno pokojninsko in invalidsko zavarovanje. V primeru, da nima sklenjene pogodbe\
  \ o zaposlitve s kak\u0161nim drugim delodajalcem ali sam s sabo (zadnja sprememba\
  \ ZDR-ja), mora pla\u010Dati polne prispevke in ne sama pav\u0161alnega zneska.\r\
  \n\_Najni\u017Eja osnova bo po koncu prehodnega obdobja zna\u0161ala 90 % povpre\u010D\
  ne letne pla\u010De.\r\n\_Ta dolo\u010Dba se za\u010Dne uporabljati s 01.01.2014.\
  \ V prehodnem obdobju pa veljajo naslednje osnove za pla\u010Dilo prispevkov:\r\n\
  \xB7\_\_\_\_\_\_\_ v letu 2013: najni\u017Eja pokojninska osnova ( v skladu z dolo\u010D\
  bo 429. \u010Dlena ZPIZ-1)\r\n\xB7\_\_\_\_\_\_\_ v letu 2014: minimalna pla\u010D\
  a\r\n\xB7\_\_\_\_\_\_\_ v letu 2015: 65% PP\r\n\xB7\_\_\_\_\_\_\_ v letu 2016: 70%\
  \ PP\r\n\xB7\_\_\_\_\_\_\_ v letu 2017: 75% PP\r\n\xB7\_\_\_\_\_\_\_ v letu 2018:\
  \ 80% PP\r\n\xB7\_\_\_\_\_\_\_ v letu 2019: 85% PP\r\n\xB7\_\_\_\_\_\_\_ v letu\
  \ 2020: 90% PP\r\n\_Iz zgoraj navedenega torej izhaja, da oseba, ki je tako poslovodja\
  \ kot tudi dru\u017Ebenik v eni dru\u017Ebi, zavezana pla\u010Dati prispevke, in\
  \ sicer ne glede na dejstvo, da opravlja delo brezpla\u010Dno.\r\n\_Va\u0161a pobuda,\
  \ da bi bilo potrebno dopustiti kratkotrajno delo v lastnem podjetju brez zaposlenih\
  \ po upokojitvi tudi lastniku dru\u017Ebe, po na\u0161em mnenju na podlagi predhodno\
  \ navedenih dejstev,\_ ni primerna. Kratkotrajno delo je tudi \u010Dasovno omejeno\
  \ na 40 ur mese\u010Dno\_ in namenjeno zgolj ob\u010Dasnim posebnim situacijam,\
  \ ko je potrebna pomo\u010D najo\u017Ejih dru\u017Einskih \u010Dlanov. Vodenje evidenc,\
  \ ki jo lastnik dru\u017Ebe na eni strani podpi\u0161e kot delodajalec, na drugi\
  \ strani pa kot delojemalec pa ima svoj namen -\_ s tem se\_ nadzornim organom omogo\u010D\
  a nadzor nad izvajanjem dolo\u010Dil glede kratkotrajnega dela, predvsem glede mese\u010D\
  ne urne omejitve navedenega dela. Ob koncu pa poudarjamo, da je in\u0161titut kratkotrajnega\
  \ dela izjema od zaposlovanja na \u010Drno."
