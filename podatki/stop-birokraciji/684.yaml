Naslov: "Elektronsko poslovanje dr\u017Eavne uprave (edavki, euprava)"
Odgovor pristojnega organa: "Odziv Ministrstva za finance:Ministrstvo za finance v\
  \ nadaljevanju pojasnjuje za predlog opisan pod 1. to\u010Dko:Finan\u010Dna uprava\
  \ Republike Slovenije dav\u010Dnim zavezancem nudi poslovanje prek spletnega portala\
  \ eDavki. ki omogo\u010Da hitrej\u0161e in preprostej\u0161e izpolnjevanje dav\u010D\
  nih obrazcev ter vlaganje dokumentov 24 ur na dan, vse dni v letu. Vlaganje dav\u010D\
  nih obra\u010Dunov prek portala eDavki je od 1. januarja 2009 dalje obvezno za vse\
  \ dav\u010Dne zavezance, ki opravljajo dejavnost (pravne osebe, samostojni podjetniki\
  \ posamezniki, posamezniki, ki samostojno opravljajo dejavnost), vsi ostali zavezanci\
  \ (fizi\u010Dne osebe) pa se lahko v sistem eDavki vklju\u010Dijo prostovoljno.\
  \ Dav\u010Dnim zavezancem je tako omogo\u010Deno, da prek portala eDavki vlo\u017E\
  ijo razli\u010Dne obrazce in dokumente, denimo tudi vlogo za izdajo potrdila o dav\u010D\
  ni \u0161tevilki.Vlogo, oddano prek portala eDavki, dav\u010Dni organ obravnava\
  \ kot vsako drugo vlogo, prejeto v fizi\u010Dni obliki, dokumente, nastale na podlagi\
  \ prejete vloge, pa vro\u010Da v fizi\u010Dni obliki, saj elektronsko vro\u010D\
  anje trenutno \u0161e ni mogo\u010De. 85.a \u010Dlen Zakona o dav\u010Dnem postopku\
  \ (Uradni list RS, \u0161t. 13/11 - uradno pre\u010Di\u0161\u010Deno besedilo, 32/12,\
  \ 94/12, 101/13 - ZDavNepr, 111/13,25/14- ZFU, 40/14 - ZIN-B in 90/14) ki dolo\u010D\
  a, da dav\u010Dni organ pravnim osebam, samostojnim podjetnikom posameznikom, posameznikom,\
  \ ki samostojno opravljajo dejavnost, tertudi drugim dav\u010Dnim zavezancem, \u010D\
  e se prijavijo v sistem elektronskega vro\u010Danja, vro\u010Da dokumente prek portala\
  \ eDavki, namre\u010D za\u010Dne veljati \u0161ele 1. januarja 2016. Cilj vzpostavitve\
  \ sistema elektronskega vro\u010Danja je pove\u010Danje u\u010Dinkovitosti delovanja\
  \ dav\u010Dnega organa in prihranek stro\u0161kov po\u0161iljanja, hkrati pa tudi\
  \ hitrej\u0161e poslovanje med dav\u010Dnim organom in dav\u010Dnim zavezancem.Ne\
  \ glede na navedeno pa ni objektivnih razlogov za dalj\u0161e \u010Dasovno obdobje\
  \ odlo\u010Danja o vlogi, poslani po e-poti, iz \u010Desar izhaja, da se je opisan\
  \ primer na \u017Ealost zgodil po naklju\u010Dju."
