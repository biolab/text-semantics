Naslov: Predlogi za dopolnitev in spremembo Zakona o rudarstvu
Odgovor pristojnega organa: "Ministrstvo vas seznanja, da je v pripravi Zakon o spremembah\
  \ in dopolnitvah Zakona o rudarstvu. Navedeni zakon je v fazi internega usklajevanja\
  \ v okviru ministrstva in bo v kratkem posredovan v postopek medresorskega usklajevanja.\
  \ V pobudi predlagane re\u0161itve bodo tako preu\u010Dene v okviru postopka priprave\
  \ zgoraj omenjenega zakona."
