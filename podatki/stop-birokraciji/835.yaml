Naslov: Trg dela-zaposlovanje tujcev
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:Zavod RS za zaposlovanje (v nadaljevanju: zavod) ima v\
  \ primeru, \u010De brezposelna oseba odkloni ustrezno ali primerno zaposlitev ali\
  \ si pri razgovoru za zaposlitev ne prizadeva za pridobitev zaposlitve, v zakonu\
  \ ustrezno pravno podlago za prenehanje njenega vodenja v evidenci brezposelnih\
  \ oseb, posledi\u010Dno pa tak\u0161ni osebi, v kolikor je prejemnik denarnega nadomestila,\
  \ preneha tudi ta pravica.Predlog je z zakonodajnega vidika torej \u017Ee realiziran,\
  \ vendar pa v praksi pogosto prihaja do te\u017Eav, ko zavod, ki mora navedene razloge\
  \ ugotoviti in ustrezno utemeljiti odlo\u010Ditev o prenehanju vodenja osebe v evidenci\
  \ brezposelnih oseb, s strani delodajalca prejme nepopolne oziroma nezadostne informacije,\
  \ ki tak\u0161ne odlo\u010Ditve ne omogo\u010Dajo.Dopolnitev odgovora s strani Ministrstva\
  \ za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti:Glede na navedbe\
  \ pobudnika o te\u017Eavah pri zagotavljanju delavcev pojasnjujemo, da obstoje\u010D\
  i sistem v primeru, \u010De v evidenci brezposelnih oseb ni ustreznih kandidatov\
  \ za zasedbo prostega delovnega mesta pri delodajalcu, \u017Ee sedaj omogo\u010D\
  a zaposlovanje katerihkoli tujcev, ki jih \u017Eeli zaposliti delodajalec. V zvezi\
  \ z navedbami o preozko zastavljenem seznamu deficitarnih poklicev pa poudarjamo,\
  \ da je bila odlo\u010Ditev o naboru poklicev v navedenem seznamu sprejeta na podlagi\
  \ evidence brezposelnih oseb in potreb na trgu dela.Ve\u010D informacij o mo\u017E\
  nostih zaposlovanja dr\u017Eavljanov BIH v skladu s sklenjenim sporazumom lahko\
  \ pobudnik pridobi pri Zavodu RS za zaposlovanje, s strani katerega mu bodo predstavljene\
  \ vse zakonske mo\u017Enosti zaposlovanja tujcev, seveda ob upo\u0161tevanju obveznosti\
  \ prednostnega zaposlovanja ustrezne doma\u010De delovne sile."
