Naslov: "Varstvo kulturne dedi\u0161\u010Dine"
Odgovor pristojnega organa: "Odgovor Ministrstva za kulturo:Ministrstvo za kulturo\
  \ vodi register nepremi\u010Dne kulturne dedi\u0161\u010Dine, ki vsebuje razli\u010D\
  ne podatke o dedi\u0161\u010Dini, pri \u010Demer je namen registra informacijska\
  \ podpora izvajanju varstva dedi\u0161\u010Dine ter predstavljanje, raziskovanje,\
  \ vzgoja, izobra\u017Eevanje in razvijanje zavesti javnosti o dedi\u0161\u010Dini.\r\
  \nVpis v register nepremi\u010Dne kulturne dedi\u0161\u010Dine sam po sebi ne vzpostavlja\
  \ re\u017Eimov varstva kulturne dedi\u0161\u010Dine. Pravni re\u017Eim varstva objekta\
  \ ali obmo\u010Dja dedi\u0161\u010Dine je vzpostavljen z aktom o razglasitvi za\
  \ kulturni spomenik ali aktom o dolo\u010Ditvi varstvenih obmo\u010Dij dedi\u0161\
  \u010Dine ali z vklju\u010Ditvijo v prostorski akt.\_ \_\r\nZa potrebe priprave\
  \ planov in posegov v obmo\u010Dja kulturne dedi\u0161\u010Dine, vklju\u010Dno za\
  \ potrebe priprave prostorskih aktov, je Ministrstvo za kulturo pripravilo poseben,\
  \ na spletu dostopen interaktiven podatkovni sloj pravnih re\u017Eimov varstva dedi\u0161\
  \u010Dine (sloj eVRD, http://evrd.situla.org). S podatki iz sloja eVRD uporabnik\
  \ lahko na enem mestu pridobi podatke o objektih in obmo\u010Djih, ki jih je pri\
  \ pripravi prostorskih aktov potrebno upo\u0161tevati skladno s 75. \u010Dlenom\
  \ Zakona o varstvu kulturne dedi\u0161\u010Dine (Uradni list RS, \u0161t. 16/08,\
  \ 123/08, 8/11 \u2013 ORZVKD39, 90/12, 111/13 in 32/16; v nadaljevanju: ZVKD-1).\
  \ Dolo\u010Deni objekti in obmo\u010Dja imajo opredeljeno tudi svoje vplivno obmo\u010D\
  je z varstvenim re\u017Eimom za vplivno obmo\u010Dje. Hkrati pa lahko uporabnik\
  \ s podatki iz sloja eVRD pridobi tudi podatke o objektih in obmo\u010Djih, ki jih\
  \ pri pripravi prostorskih aktov skladno s 75. \u010Dlenom ZVKD-1 ni treba upo\u0161\
  tevati in imajo priporo\u010Dilno naravo (v sloju eVRD opredeljena oznaka \xBBdedi\u0161\
  \u010Dina priporo\u010Dilno\xAB).\r\nSkladno s predpisi s podro\u010Dja prostorskega\
  \ na\u010Drtovanja so podatki o varstvenih re\u017Eimih kulturne dedi\u0161\u010D\
  ine vklju\u010Deni v prikaz stanja prostora. Grafi\u010Dni del ob\u010Dinskega prostorskega\
  \ na\u010Drta skladno s predpisi s podro\u010Dja prostorskega na\u010Drtovanja teh\
  \ podatkov ne vklju\u010Duje.\r\nMinistrstvo za kulturo se zaveda, da s tem, ko\
  \ \u0161e niso sprejeti in uveljavljeni akti o varstvenih obmo\u010Djih dedi\u0161\
  \u010Dine, prihaja\_ do slab\u0161ega razumevanja veljavnosti varstvenih re\u017E\
  imov. Za namen, da pripravljavci planov, izdelovalci okoljskih poro\u010Dil in poro\u010D\
  il o vplivih na okolje ter drugi uporabniki dobijo na enem mestu digitalne podatke\
  \ o kulturni dedi\u0161\u010Dini, vklju\u010Dno s podatki o varstvenih re\u017E\
  imih, je Ministrstvo za kulturo takoj po uveljavitvi ZVKD-1\_ vzpostavilo \u017E\
  e prej navedeni interaktivni podatkovni sloj eVRD ter pripravilo in objavilo Priro\u010D\
  nik pravnih re\u017Eimov varstva, ki jih je treba upo\u0161tevati pri pripravi planov\
  \ in posegih v obmo\u010Dja kulturne dedi\u0161\u010Dine (\u0161t. 350-8/2011/1,\
  \ 18. 9. 2008, dopolnjeno 3. 4. 2009 in 2. 11. 2011). Menimo, da smo s tem pripomogli\
  \ k bolj\u0161i razumljivosti in transparentnosti, za katere objekte in obmo\u010D\
  ja je vzpostavljen pravni re\u017Eim varstva.\r\nNa Ministrstvu za kulturo pripravljamo\
  \ podzakonska predpisa, s katerima bomo vzpostavili varstvena obmo\u010Dja in zanje\
  \ veljavne varstvene usmeritve. V postopku sprejemanja obeh predpisov oz. vzpostavljanju\
  \ varstvenih obmo\u010Dij bo javnost skladno z ZVKD-1 in drugimi predpisi ustrezno\
  \ vklju\u010Dena. Enako velja tudi za postopke pripravljanja in sprejemanja aktov\
  \ o razglasitvi objektov ali obmo\u010Dij za kulturni spomenik ali spomeni\u0161\
  ko obmo\u010Dje, ki \u017Ee potekajo od sprejetja ZVKD-1 leta 2008.\r\nPredvsem\
  \ iz razloga sprejemanja novih ali spreminjanja veljavnih aktov o razglasitvi za\
  \ kulturni spomenik, ki ima za posledico tudi vzpostavljanje ali spreminjanje pravnega\
  \ re\u017Eima varstva pri posamezni enoti dedi\u0161\u010Dine, kar se odra\u017E\
  a v registru nepremi\u010Dne kulture dedi\u0161\u010Dine oziroma v sloju eVRD, je\
  \ Ministrstvo za kulturo v splo\u0161nih smernicah za na\u010Drtovanje ob\u010D\
  inskega prostorskega na\u010Drta \u0161t. 350-3/2017/1 z dne 16. 2. 2017, verzija\
  \ 1.2., navedlo usmeritev, da je za pripravo prostorskega akta\_ treba pridobiti\
  \ a\u017Eurne podatke o kulturni dedi\u0161\u010Dini.\r\nMinistrstvo za kulturo\
  \ v okviru svojih pristojnosti obve\u0161\u010Da in vklju\u010Duje javnost v postopke,\
  \ kjer se vzpostavlja re\u017Eim varstva kulturne dedi\u0161\u010Dine. V pristojnosti\
  \ Ministrstva za kulturo je vodenje postopka priprave in sprejema aktov o razglasitvi\
  \ za kulturne spomenike dr\u017Eavnega pomena. Priprava in sprejem aktov o razglasitvi\
  \ za kulturne spomenik lokalnega pomena ter prostorskih aktov pa je v izklju\u010D\
  ni pristojnosti ob\u010Din."
