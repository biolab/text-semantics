Naslov: "Ponovna vklju\u010Ditev v sistem zavarovanja po vrnitvi iz tujine"
Odgovor pristojnega organa: "Odziv ZZZS:V zvezi z navedenim pojasnjujemo, da je zavarovana\
  \ oseba lahko vklju\u010Dena v obvezno zavarovanje le v eni dr\u017Eavi \u010Dlanici\
  \ EU, EGP, \u0160vici in da mora pred vklju\u010Ditvijo v obvezno zavarovanje v\
  \ drugi dr\u017Eavi \u010Dlanici predlo\u017Eiti dolo\u010Deno dokazilo, da ni ve\u010D\
  \ zavarovana v prvi dr\u017Eavi \u010Dlanici.To dokazilo je v ve\u010Dini primerov\
  \ evropski obrazec E 104 - Potrdilo o se\u0161tevanju dob zavarovanja, zaposlitve\
  \ ali prebivanja, kjer pristojni nosilec izpolni del obrazca A in po\u0161lje 2\
  \ izvoda nosilcu dr\u017Eave \u010Dlanice, katere zakonodaja je nazadnje veljala\
  \ za zadevno osebo. Ta nosilec mora izpolniti del B obrazca in ga vrniti nosilcu,\
  \ od katerega ga je prejel. \u010Ce se obrazec izda na zahtevo zavarovane osebe,\
  \ mora nosilec, ki izda obrazec, izpolniti del A.2 ter ga izro\u010Diti ali poslati\
  \ zadevni osebi.To pomeni, da bi zavarovana oseba lahko sama pridobila navedeni\
  \ obrazec od nosilca v Veliki Britaniji oziroma bi lahko OE zavoda, kjer se je oseba\
  \ zglasila za ureditev zavarovanja, posredovala navedeni obrazec nosilcu v Veliki\
  \ Britanji.\u010Ce je oseba zaposlena se v ta obrazec vpi\u0161e doba zaposlitve,\
  \ \u010De pa ne pa dobe zavarovanja za primer bolezni.V Veliki Britaniji kjer je\
  \ nacionalni sistem zdravstvenega zavarovanja velja, da je oseba vklju\u010Dena\
  \ v zavarovanje, \u010De ima tam urejeno prebivali\u0161\u010De in je tam dav\u010D\
  ni zavezanec.To dejstvo pa lahko dokazuje tudi z morebitnimi drugimi dokazili oziroma\
  \ lahko v primeru, da v tej dr\u017Eavi nima ve\u010D prebivali\u0161\u010Da to\
  \ tudi doka\u017Ee z ustreznim dokumentom.ZZZS mora torej v vsakem primeru zavarovane\
  \ osebe, ki se \u017Eeli vklju\u010Diti v obvezno zdravstveno zavarovanje v Republiki\
  \ Sloveniji najprej ugotoviti dejansko stanje in sicer ali ni morda zavarovana oseba\
  \ hkrati vklju\u010Dena v zavarovanje tudi v drugi dr\u017Eavi \u010Dlanici."
