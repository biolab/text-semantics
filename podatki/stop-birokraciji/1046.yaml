Naslov: Zakon o interventnih ukrepih - sprememba pogoja
Odgovor pristojnega organa: "Odgovor Ministrstva za gospodarski razvoj in tehnologijo:Dr\u017E\
  avni zbor RS je na seji 29. 5. 2020 sprejel Zakon o interventnih ukrepih za omilitev\
  \ in odpravo posledic epidemije COVID-19 (ZIUOOPE) katerega del je tudi bon za izbolj\u0161\
  anje gospodarskega polo\u017Eaja na podro\u010Dju potro\u0161nje turizma. Bon se\
  \ unov\u010Di za nastanitev ali za nastanitev z zajtrkom pri ponudnikih storitev\
  \ neposredno.Zakon o interventnih ukrepih za omilitev in odpravo posledic COVID-19\
  \ (Uradni list RS, \u0161t. 80/20, v nadaljevanju: ZIUOOPE) v 35 \u010Dlenu dolo\u010D\
  a, da je ponudnik storitev pri katerem se lahko bon unov\u010Di, poslovni subjekt,\
  \ ki je bil na dan 13. marca 2020 vpisan v Poslovni register Slovenije (PRS) in\
  \ vpisan v register nastanitvenih obratov (RNO), ki ga vodi Agencija Republike Slovenije\
  \ za javno pravne evidence in storitve, kot izvajalec dejavnosti nastanitvenega\
  \ obrata in opravlja dejavnosti po Standardni klasifikaciji dejavnosti - SKD 2008\
  \ pod \u0161iframi navedenimi v zakonu.\_V kolikor se sobodajalec, kot poslovni\
  \ subjekt izpi\u0161e iz Poslovnega registra Slovenije (v nadaljevanju: PRS) njegov\
  \ nastanitveni obrat avtomati\u010Dno postane neaktiven. Obrat je sicer \u0161e\
  \ vedno vpisan v Register nastanitvenih obratov, vendar je zaveden kot nastanitveni\
  \ obrat brez izvajalca. Glede na ZIUOOPE, tak sobodajalec ne more sprejemati bonov.\_\
  \r\nVpis ali izpis sobodajalca, kot poslovnega subjekta v/iz PRS je odlo\u010Ditev\
  \ posameznega sobodajalca. Pri tem \u017Eelimo poudariti, da gre v tovrstnih primerih\
  \ predvsem za sobodajalce, ki so skladno z Zakonom o gostinstvu (Uradni list RS,\
  \ \u0161t. \u0161t. 93/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 26/14\
  \ \u2013 ZKme-1B in 52/16; v nadaljevanju: ZGos) fizi\u010Dne osebe in svojo dejavnost\
  \ opravljajo le ob\u010Dasno, skupno ne ve\u010D kot pet mesecev v koledarskem letu\
  \ (150 dni) in gostom nudijo do 15 le\u017Ei\u0161\u010D. V praksi to pomeni, da\
  \ se ti sobodajalci lahko ve\u010Dkrat v koledarskem letu vpi\u0161ejo v PRS (pridobijo\
  \ vsaki\u010D novo mati\u010Dno \u0161tevilko) in iz njega izbri\u0161ejo, torej\
  \ so vpisani v PRS le tedaj, ko sobe dejansko oddajajo. Glavni razlog za tako po\u010D\
  etje sobodajalcev so obra\u010Dunani pav\u0161alni mese\u010Dni prispevki za zavarovanje,\
  \ ki na letni ravni zna\u0161ajo okrog 360 EUR, torej na mese\u010Dni ravni 30 EUR.\
  \ To ponavljajo vsako leto in se na ta na\u010Din izognejo pla\u010Dilu dela prispevkov\
  \ za \u010Das, ko niso vpisani v PRS. Zaradi tega imajo ve\u010D administrativnih\
  \ obveznosti tudi Agencija za javnopravne evidence Slovenije (AJPES), Finan\u010D\
  na uprava Republike Slovenije (FURS), Zavod za zdravstveno zavarovanje Slovenije\
  \ (ZZZS) in ne nazadnje sami sobodajalci.\_Ukrep turisti\u010Dnih bonov pa se primarno\
  \ uvaja zaradi pospe\u0161itve doma\u010Dega povpra\u0161evanja, ki je klju\u010D\
  no za ohranitev in razvoj dejavnosti ter za ohranitev delovnih mest zaposlenih v\
  \ turizmu po COVID-19 epidemiji.\_ \_"
