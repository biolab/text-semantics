Naslov: "Predlogi za odpravo administrativnih ovir s strani javnih uslu\u017Ebencev"
Odgovor pristojnega organa: "Spo\u0161tovani,v celoti se strinjamo z va\u0161o ugotovitvijo,\
  \ da najve\u010D administrativnih ali drugih zakonodajnih ovir poznajo tisti, ki\
  \ se v praksi sre\u010Dujejo z izvajanjem predpisov. Tako imamo na eni strani javne\
  \ uslu\u017Ebence in na drugi strani podjetnike in dr\u017Eavljane. Preko izvajanja\
  \ programa ukrepov za odpravo administrativnih ovir, potekajo komunikacije z dr\u017E\
  avljani in podjetniki (predlogi, pobude ipd...), vsekakor pa premalo ali skoraj\
  \ ni\u010D predlogov ne dobimo od javnih uslu\u017Ebencev. \u017Dal se zakonodajalci\
  \ oziroma pisci predpisov premalokrat\_ zavedajo bremen, ki jih povzro\u010Dajo.\
  \ \u010Ce bi se postavili v vlogo podjetnika ali tudi v vlogo uslu\u017Ebenca, ki\
  \ vodi postopke, smo prepri\u010Dani, da bi bili na\u0161i predpisi bolj jasni,\
  \ predvsem pa manj obremenjujo\u010Di.\_ Menimo, da je potrebno javne uslu\u017E\
  bence vzpodbuditi k temu, da razmi\u0161ljajo o podajanju predlogov. Razmi\u0161\
  ljamo o razpisu nagrade (simboli\u010Dne) za najbolj\u0161o idejo, s katero bomo\
  \ odpravili ve\u010Djo administrativno oviro za podjetnike ali dr\u017Eavljane in\
  \ hkrati razbremenili javne uslu\u017Ebence. Mo\u017Enosti pa so tudi \u0161e druge,\
  \ vsekakor pa je potrebno najti najbolj\u0161i na\u010Din.Hvala za va\u0161e razmi\u0161\
  ljanje in pobude, vsekakor bomo veseli tudi va\u0161ih konkretnih predlogov za odpravo\
  \ ovir."
