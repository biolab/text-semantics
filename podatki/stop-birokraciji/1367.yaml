Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeveMinistrstvo za\
  \ notranje zadeve je 25. 1. 2024 prejelo pobudo za administrativno razbremenitev\
  \ oziroma poenostavitev postopkov \u0161tevilka 1367, v katerem predlagatelj izra\u017E\
  a nestrinjanje, da mora kot slovenski \u010Dastnik s \u010Dinom polkovnika in veteran\
  \ vojne za Slovenijo ter priznano \u0161olo Vojne akademije v Bile\u010Di, dokazovati\
  \ (varno) rokovanje z oro\u017Ejem. Pravice in obveznosti v zvezi z oro\u017Ejem\
  \ in oro\u017Enimi listinami fizi\u010Dnih oseb so opredeljene v Zakonu o oro\u017E\
  ju (Uradni list RS, \u0161t. 23/05 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 85/09, 125/21 in 105/22 \u2013 ZZN\u0160PP): Zakon o oro\u017Eju ureja pravice\
  \ in obveznosti posameznikov povezanih z oro\u017Ejem, in sicer z namenom varovanja\
  \ \u017Eivljenja, zdravja in varnosti ljudi ter javnega reda. Tako v 14. \u010D\
  lenu med drugim dolo\u010Da, da pristojna upravna enota izda posamezniku dovoljenje\
  \ za nabavo oro\u017Eja, dovoljenje za nabavo streliva, oro\u017Eni list in dovoljenje\
  \ za posest oro\u017Eja, \u010De so izpolnjeni naslednji pogoji: 1. da je dopolnil\
  \ 18 let; 2. da ni zadr\u017Ekov javnega reda; 3. da je zanesljiv; 4. da ima upravi\u010D\
  en razlog za izdajo oro\u017Ene listine; 5. da ima opravljen zdravni\u0161ki pregled;\
  \ 6. da je opravil preizkus znanja o ravnanju z oro\u017Ejem. Pogoj opravljenega\
  \ preizkusa znanja o ravnanju z oro\u017Ejem je podrobneje opredeljen v 19. \u010D\
  lenu Zakona o oro\u017Eju, ki med drugim dolo\u010Da, da se znanje o ravnanju z\
  \ oro\u017Ejem dokazuje s potrdilom o opravljenem preizkusu znanja o ravnanju z\
  \ oro\u017Ejem, ki ga izda komisija za preizkus znanja o ravnanju z oro\u017Ejem\
  \ (imenuje jo minister, pristojen za notranje zadeve), na podlagi Pravilnika o usposabljanju\
  \ in preizkusu znanja o ravnanju z oro\u017Ejem (Uradni list RS, \u0161t. 102/15,\
  \ 45/22 in 125/22). V skladu s sedmim odstavkom 19. \u010Dlena Zakona o oro\u017E\
  ju pa se \u0161teje, da ima opravljen preizkus znanja o ravnanju z oro\u017Ejem\
  \ posameznik, ki je opravil preizkus znanja o ravnanju z oro\u017Ejem v skladu s\
  \ predpisi, ki urejajo no\u0161enje oro\u017Eja v dr\u017Eavnih organih (npr. poklicni\
  \ vojak, policist, pravosodni policist), lovski pripravnik, ki je \u010Dlan lovske\
  \ dru\u017Eine in predlo\u017Ei potrdilo o opravljenem preizkusu znanja o ravnanju\
  \ z oro\u017Ejem po predpisih o lovstvu, in drugi posamezniki z opravljenim lovskim\
  \ izpitom ter varnostnik, ki je opravil preizkus znanja o ravnanju z oro\u017Ejem\
  \ v skladu s predpisi o zasebnem varovanju in o obveznem organiziranju slu\u017E\
  be varovanja. Ministrstvo za javno upravo oao.predlogi@gov.si Glede na dejstvo,\
  \ da zakon med izjeme ne \u0161teje npr. kon\u010Dane voja\u0161ke akademije, da\
  \ je oro\u017Eje nevarna stvar in da se oro\u017Eje lahko zaupa le posamezniku,\
  \ ki ga bo pravilno in strokovno uporabljal, nosil, prena\u0161al in hranil, Zakon\
  \ o oro\u017Eju torej dolo\u010Da, da je pred pridobitvijo pravice do posedovanja\
  \ oro\u017Eja potrebno izkazati ustrezno znanje o ravnanju z oro\u017Ejem, tako\
  \ s podro\u010Dja poznavanja predpisov, poznavanja osnov nudenja prve pomo\u010D\
  i pri ranah s strelnim oro\u017Ejem, poznavanja oro\u017Eja in varnega ravnanja\
  \ z oro\u017Ejem, kot tudi prikaz varnega rokovanja s praznim oro\u017Ejem ter rokovanje\
  \ in streljanje z oro\u017Ejem. Komisija za preizkus znanja o ravnanju z oro\u017E\
  jem pri posamezniku preveri, ali je sposoben samostojno, odgovorno in varno posedovati,\
  \ nositi in prena\u0161ati strelno oro\u017Eje v skladu s predpisi. Glede na vse\
  \ navedeno menimo, da je ureditev, ki se nana\u0161a na opravljanje preizkusa znanja\
  \ o ravnanju z oro\u017Ejem in s tem dokazovanja varnega rokovanja z oro\u017Ejem,\
  \ vklju\u010Dno z izjemami, ustrezno urejena."
