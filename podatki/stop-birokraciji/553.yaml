Odgovor pristojnega organa: "ODGOVOR MINISTRSTVA ZA INFRASTRUKTRO: Direkcija RS za\
  \ infrastrukturo je dne 23 3. 2015 prejela pro\u0161njo podjetja Interedent d.o.o.\
  \ za postavitev prometnega ogledala z dne 20.3.2015. Na podlagi pro\u0161nje je\
  \ bil dne 1 4. 2015 opravljen terenski ogled dejanske preglednosti na dovozu. Na\
  \ terenskem ogledu je bilo ugotovljeno, da preglednost na dovozu v smeri proti \u010C\
  rnivcu ovira betonski zid, kar je razvidno s slike 1. Betonski zid je izveden kot\
  \ nadvi\u0161anje zidu ob stopnicah. Na podlagi ugotovitev na terenskem ogledu so\
  \ bili preverjeni posnetki dr\u017Eavne ceste izpred nekaj let, iz katerih je bilo\
  \ ugotovljeno, da je bil zid dejansko nadvi\u0161an, kar je razvidno tudi s slik\
  \ posnetih septembra leta 2010 in 2012 ter avgusta 2013. Po ugotovitvi, da je bil\
  \ zid med avgustom 2013 in 1.4.2015 dejansko nadvi\u0161an, smo preverili, ali je\
  \ bilo na Direkciji RS za ceste, Sektor za upravljanje cest, Obmo\u010Dje Celje\
  \ za nadvi\u0161anje zidu izdano soglasje. Zid se namre\u010D nahaja v varovalnem\
  \ pasu dr\u017Eavne ceste. Ugotovljeno je bilo, da je bilo za stanovanjsko hi\u0161\
  o na naslovu ***, Gornji Grad ob kateri je obravnavan zid, izdano soglasje za obnovo\
  \ stre\u0161ne konstrukcije in stre\u0161ne kritine, obnovo fasade in obnovo stavbnega\
  \ pohi\u0161tva, \u0161t. 37167-875/2014/2 z dne 23.4.2014 8. Nadvi\u0161anje obravnavanega\
  \ zidu v sklopu te obnove ni bilo obravnavano. Na podlagi navedenih ugotovitev smo\
  \ tako vlo\u017Eniku (Interdent d.o.o.) posredovali odgovor, da se je preglednost\
  \ na dovozu poslab\u0161ala zaradi nadvi\u0161anja zidu ter da s tem prihaja do\
  \ neupo\u0161tevanja dolo\u010Dil 5. in 75. \u010Dlena zakona o cestah. \u010Clena\
  \ dolo\u010Data, da je prepovedano ob dr\u017Eavni cesti v polju preglednosti postavljati\
  \ ograje, saditi \u017Eivo mejo, drevje, druge visoke rastline, name\u0161\u010D\
  ati kakr\u0161enkoli material ali predmete, \u010De bi to \u0161kodovalo cesti,\
  \ njeni preglednosti ali bi se s tem zmanj\u0161ala varnost prometa. Prav tako smo\
  \ ga pozvali, da pristopi k zni\u017Eanju zidu, saj bomo druga\u010De podali prijavo\
  \ na In\u0161pektorat RS za infrastrukturo. Kot je iz navedenega razvidno ni bilo\
  \ zahtevano, da se poru\u0161i celoten zid, temve\u010D le del zidu, ki je bil izveden\
  \ med avgustom 2013 in 1.4.2015 (in ne pred 50 leti, kot je navedeno v sporo\u010D\
  ilu) in za katerega ni bilo pridobljeno soglasje Direkcije RS za infrastrukturo.\
  \ Preglednost dejansko ovira le-ta del zidu (nadvi\u0161an). Dovoljenje za postavitev\
  \ prometnega ogledala torej ni bilo izdano, ker je preglednost na priklju\u010D\
  ku mogo\u010De izbolj\u0161ati z odstranitvijo dela zidu, za gradnjo katerega ni\
  \ bilo izdano soglasje Direkcije RS za infrastrukturo. Stranka sicer lahko po vzpostavitvi\
  \ prvotnega stanja ponovno zaprosi za postavitev prometnega ogledala, \u010De bi\
  \ se izkazalo, da kljub vsemu dol\u017Eina preglednosti priklju\u010Dka ne ustreza\
  \ dolo\u010Dilom 2. odstavka 3. \u010Dlena Pravilnika o cestnih priklju\u010Dkih\
  \ na javne ceste in je postavitev ogledala upravi\u010Dena. V tem primeru mora lastnik\
  \ priklju\u010Dka oz. lokalna skupnost kriti stro\u0161ke nabave, postavitve in\
  \ nadaljnjega vzdr\u017Eevanja prometnega ogledala (o vi\u0161ini stro\u0161kov\
  \ prometnega ogledala se lahko stranka obrne na poobla\u0161\u010Denega vzdr\u017E\
  evalca dr\u017Eavne ceste, ki je v tem primeru VOC Celje d.d., Lava 42, 3000 Celje).\
  \ \u010Ce se stranka s tem strinja, to pisno sporo\u010Di in navede pla\u010Dnika\
  \ stro\u0161kov. Na podlagi prejete izjave o kritju stro\u0161kov Direkcija RS za\
  \ infrastrukturo, v skladu z Zakonom o cestah in Pravilnikom o prometni signalizaciji\
  \ in prometni opremi na javnih cestah, poobla\u0161\u010Denemu koncesionarju dr\u017E\
  avne ceste (v tem primeru VOC Celje d.d.) izda nalog za postavitev prometnega ogledala.Ponovno\
  \ bi omenili, da je v skladu z Zakonom o cestah dovoljeno v varovalnem pasu javnih\_\
  \ cest postavljati (ali rekonstruirati) objekte le s soglasjem upravljavca\_ ceste\
  \ (v tem primeru DRSI), ki je tudi odgovoren za varnost prometne infrastrukture,\
  \ kar vklju\u010Duje tudi ustrezno preglednost.\_ Dolo\u010Dba je namenjena izklju\u010D\
  no zagotavljanju prometne varnosti na cesti in je v tem smislu nujna.\_ Lastniki\
  \ oziroma uporabniki objektov v varovalnem pasu ceste so dol\u017Eni ta pravila\
  \ spo\u0161tovati, saj v nasprotnem primeru ogro\u017Eajo prometno varnost.V nadaljevanju\
  \ podajamo \u0161e pojasnilo \xBBzakaj je ustreznej\u0161a ru\u0161itev opornega\
  \ zidu, kot izdaja dovoljenja za postavitev prometne opreme (prometnega ogledala)\xAB\
  : Za izbolj\u0161anje preglednosti se prometno ogledalo uporabi le v skrajnem primeru,\
  \ ko z drugimi ukrepi ni mo\u017Eno zagotoviti preglednosti. Zaradi posrednega gledanja\
  \ je namre\u010D slika v ogledalu slab\u0161e vidna. Ogledalo mora tako zagotavljati\
  \ bistveno ve\u010Djo vidno razdaljo, od proste preglednosti, da se zagotovi vsaj\
  \ pribli\u017Eno enaka stopanja varnosti. Predvsem je navedeno pomembno v kolikor\
  \ so v problematiko vklju\u010Deni tudi motoristi, saj so ti v prometnem ogledalu\
  \ \u0161e te\u017Eje zaznavni. Postavitev prometnega ogledala tudi v skladu s Pravilnikom\
  \ o cestnih priklju\u010Dkih na javne ceste na lokacijah izven naselja ni dovoljenja\
  \ (razen v izjemnih primerih).Dejstvo je, da je del zidu, ki trenutno ovira preglednost,\
  \ bil izveden brez soglasja Direkcije RS za infrastrukturo. Kot tak\u0161en je tudi\
  \ v nasprotju s 5. in 75. \u010Dlenom Zakona o cestah. V 5. \u010Dlenu je med drugim\
  \ navedeno, da je na cestnem svetu javne ceste prepovedano postavljati ograje, stebri\u010D\
  ke, zasaditi \u017Eivo mejo, drevje, trto ali druge visoke nasade ali polj\u0161\
  \u010Dine, name\u0161\u010Dati ali odlagati les, opeko, zemljo, drug material ali\
  \ predmete ter nasipati zemlji\u0161\u010Da ali name\u0161\u010Dati kakr\u0161nekoli\
  \ predmetne, ki bi lahko ovirali ali onemogo\u010Dali nemoteno in varno odvijanje\
  \ cestnega prometa. V 75. \u010Dlenu je navedeno, da v obmo\u010Dju nivojskega kri\u017E\
  i\u0161\u010Da dr\u017Eavnih cest, dr\u017Eavne ceste z ob\u010Dinsko cesto, z \u017E\
  elezni\u0161ko progo (preglednostni prostor) ali v obmo\u010Dju cestnih priklju\u010D\
  kov na dr\u017Eavno cesto (pregledno polje) ter na notranjih straneh cestnih krivin\
  \ (pregledna berma) ni dovoljeno vzpostaviti kakr\u0161nekoli vegetacije ali postaviti\
  \ objete, naprave in druge predmete ter storiti karkoli drugega, kar bi oviralo\
  \ preglednost cest, kri\u017Ei\u0161\u010Da ali priklju\u010Dka.Kot je razbrati\
  \ iz navedenih \u010Dlenov je trenutno stanje v nasprotju z dolo\u010Dili Zakona\
  \ o cestah, prav tako ni bilo izdano soglasje Direkcije RS za infrastrukturo in\
  \ tako postavitev ogledala ni upravi\u010Dena. S trenutnim stanjem so tako poleg\
  \ voznikov ogro\u017Eeni tudi udele\u017Eenci v prometu na dr\u017Eavni cesti. Kot\
  \ smo vam navedli \u017Ee na za\u010Detku, je stopnja prometne varnosti na obmo\u010D\
  ju priklju\u010Dka vsekakor vi\u0161ja v primeru zagotovljene proste preglednosti.\
  \ Pri tem je potrebno upo\u0161tevati tudi dejstvo, da vozniki, ki vozijo po dr\u017E\
  avni cesti, ob postavitvi prometnega ogledala, vozila na priklju\u010Dku slab\u0161\
  e (pozno) zaznavajo.\_"
