Naslov: "Na po\u0161tne naslove poslani podatki o dose\u017Eenih obrestih vezanih\
  \ vlog v bankah - le nad dolo\u010Denim zneskom dose\u017Eenih obresti"
Odgovor pristojnega organa: "Odgovor Ministrstva za financeMinistrstvo pojasnjuje,\
  \ da je obveznost bank o sporo\u010Danju podatkov o obrestih na denarne depozite\
  \ dolo\u010Dena zaradi vlo\u017Eitve dav\u010Dne napovedi za odmero dohodnine od\
  \ obresti na denarne depozite. Podatki za odmero dohodnine se v skladu s \u010D\
  etrtim odstavkom 337. \u010Dlena Zakona o dav\u010Dnem postopku po\u0161ljejo zavezancem\
  \ za dohodnino najpozneje do 31. januarja teko\u010Dega dav\u010Dnega leta za preteklo\
  \ dav\u010Dno leto. Obveznost poro\u010Danja dav\u010Dnim zavezancem do navedenega\
  \ datuma je tako dolo\u010Dena tudi za obresti na denarne depozite, dose\u017Eene\
  \ pri bankah in hranilnicah, ustanovljenih v skladu s predpisi v Republiki Sloveniji,\
  \ in pri bankah drugih dr\u017Eav \u010Dlanic EU. Pravo\u010Dasno, pravilno in popolno\
  \ posredovanje teh podatkov s strani bank je nujno zaradi oddaje dav\u010Dne napovedi.\
  \ To mora dav\u010Dni zavezanec rezident vlo\u017Eiti do 28. februarja teko\u010D\
  ega leta za preteklo leto, \u010De skupni znesek navedenih obresti, dose\u017Een\
  \ v dav\u010Dnem letu, presega znesek 1000 evrov. V napoved je treba vpisati celotni\
  \ znesek dose\u017Eenih obresti, in ne le razlike nad 1000 evrov. \u010Ce dav\u010D\
  ni zavezanec rezident v dav\u010Dnem letu dose\u017Ee manj kot 1000 evrov navedenih\
  \ obresti, navedene napovedi ni dol\u017Ean vlo\u017Eiti.Ob tem dodajamo, da posamezna\
  \ banka ne more vedeti, koliko obresti je dosegel zavezanec za davek skupaj, zato\
  \ najni\u017Ejega zneska, do katerega obve\u0161\u010Danje s strani bank ne bi bilo\
  \ potrebno, ni mogo\u010De dolo\u010Diti. Res je, da so obrestne mere za vezane\
  \ vloge \u017Ee nekaj \u010Dasa nizke, vendar pa se to lahko spremeni, zato sama\
  \ vi\u0161ina obrestne mere na obveznost poro\u010Danja ne more vplivati, saj se\
  \ ta lahko spreminja.\_\r\n\_\r\nDav\u010Dni zavezanci za pravilno izpolnitev svoje\
  \ dav\u010Dne obveznosti (oddaje dav\u010Dne napovedi v primeru, \u010De dose\u017E\
  ejo 1000 evrov obresti) podatke nujno potrebujejo, zato predloga za administrativno\
  \ razbremenitev ni mogo\u010De upo\u0161tevati."
