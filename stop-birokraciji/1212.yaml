Naslov: "Hitrej\u0161e izdajanje dokumentov"
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeveIzdajo potnega\
  \ lista ureja Zakon o potnih listinah (Uradni list RS, \u0161t. 29/11 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo), ki v 23. \u010Dlenu dolo\u010Da nabor podatkov\
  \ ob vlogi za izdajo potnega lista, v 30. \u010Dlenu pa evidenco izdanih potnih\
  \ listin opredeljuje kot samostojno, centralo evidenco, v kateri so podatki iz vloge\
  \ za ta tip dokumenta. Podobno podro\u010Dje izdaje osebne izkaznice ureja Zakon\
  \ o osebni izkaznici (Uradni list RS, \u0161t. 35/11, 41/21 in 199/21) v 13. in\
  \ 19. \u010Dlenu.Z namenom poenostavitve in pohitritve postopka oba zakona (\u0161\
  esti odstavek 30. \u010Dlena ZPLD in sedmi odstavek 19. \u010Dlena ZOIzk) dolo\u010D\
  ata, da se lahko fotografijo v digitalni obliki, ki se hrani v evidenci drugega\
  \ uradnega identifikacijskega dokumenta v evidenco dokumenta, za katerega se sprejema\
  \ vloga, prevzema s samodejnim povezovanjem. Povezovanje evidence potnih listin,\
  \ evidence osebnih izkaznic in evidence voznikov (ki predstavlja register izdanih\
  \ vozni\u0161kih dovoljenj po tretji zakonski podlagi). Prevzemanje oz. tako imenovano\
  \ \xBBkopiranje fotografije\xAB, je torej \u017Ee omogo\u010Deno in poteka na podlagi\
  \ privolitve posameznika z uporabo EM\u0160O. Tak\u0161en na\u010Din prenosa fotografije\
  \ skraj\u0161uje postopek izdaje dokumenta, pri \u010Demere ni \u010Dasovno omejeno\
  \ na isto\u010Dasno izdajo vseh treh identifikacijskih dokumentov. Kopiranje fotografije\
  \ za izdajo osebne izkaznice je mogo\u010De npr. tudi leto dni po izdaji potnega\
  \ lista. Pri tem je pomembno, da lahko uradna oseba preveri, da fotografija odra\u017E\
  a podobo prave osebe in da je \u0161e vedno ustrezna. Ustreznost fotografije preveri\
  \ tudi stranka, ki s svojim podpisom potrdi tako vlo\u017Eitev vloge, kot pravilnost\
  \ podatkov, sam podpis pa je tudi sestavni del nabora identifikacijskih podatkov\
  \ na izdelanem dokumentu.Glede prstnih odtisov pojasnjujemo, da se zajemajo zgolj\
  \ pri izdaji potnega lista in osebne izkaznice, ne pa tudi pri izdaji vozni\u0161\
  kega dovoljenja. Te\u017Eava pri preverjanju ustreznosti \xBBkopiranih\xAB prstnih\
  \ odtisov je sposobnost vizualne primerjave pred potrditvijo fotografije prstnih\
  \ odtisov. Ker je prstni odtis pomemben biometri\u010Dni identifikator za nadaljnjo\
  \ uporabo pri prehodu meje, bi morebitna napaka lahko posamezniku povzro\u010Dila\
  \ te\u017Eave pri uporabi dokumenta. Kopiranje prstnih odtisov je prav tako nemogo\u010D\
  e iz vidika njihove hrambe. Prstni odtisi, ki se zajamejo ob vlogi se namre\u010D\
  \ v evidenci hranijo samo do vro\u010Ditve dokumenta, nato se izbri\u0161ejo. \u010C\
  etudi bi zagotovili njihovo kopiranje na vlogo za drug dokument, ne bi mogli enako,\
  \ kot to velja za fotografijo, tega omogo\u010Diti v primeru kasnej\u0161e izdelave\
  \ drugega dokumenta. Sprememba zakonodaje v tem delu ni mogo\u010Da, saj stroge\
  \ zakonske omejitve hrambe in uporabe prstnih odtisov temeljijo na uredbah EU.\_\
  \_Oviro za realizacijo predloga predstavlja tudi organizacija dela upravnih enot,\
  \ ki je razli\u010Dna. Med tem, ko so \u0161alterji za sprejem vloge za izdajo osebne\
  \ izkaznice in potnega lista zdru\u017Eeni, je podro\u010Dje prometa na veliki ve\u010D\
  ini upravnih enot lo\u010Deno, naloge izdaje vozni\u0161kih dovoljenj pa opravlja\
  \ druga uradna oseba. Zgolj manj\u0161e upravne enote ali krajevni uradi omogo\u010D\
  ajo strankam, da vloge za vse tri dokumente lahko vlo\u017Eijo pri isti uradni osebi.\_\
  Realizacija predloga, za katerega se sicer strinjamo, da je iz vidika iskanja re\u0161\
  itve pohitritve postopkov odli\u010Den, torej vseeno ni mogo\u010De realizirati\
  \ na dokaj enostaven na\u010Din in z minimalnim finan\u010Dnim vlo\u017Ekom. Za\
  \ realizacijo predloga bi bila potrebna sprememba treh zakonskih podlag in tehni\u010D\
  ni posegi v tri lo\u010Dene evidence. Predlog bomo ob prvi spremembi navedene zakonodaje\
  \ vsekakor ponovno prou\u010Dili, poudarjamo pa, da je delno (torej tam, kjer se\
  \ predlaga uporaba ene fotografije za izdajo ve\u010Dih dokumentov), \u017Ee realiziran\
  \ in se lahko uporablja.Odgovor Ministrstva za infrastrukturoPostopek izdaje vozni\u0161\
  kih dovoljenj je postopek, ki se izvaja lo\u010Deno od postopka izdaje osebnih izkaznic\
  \ in potnih listin, prav tako pa je podro\u010Dje izdaje osebnih izkaznic, potnih\
  \ listin in vozni\u0161kih dovoljenj urejeno v razli\u010Dnih zakonih. Podalj\u0161\
  evanje veljavnosti vozni\u0161kega dovoljenja in izdajo vozni\u0161kega dovoljenja\
  \ ureja Zakon o voznikih (Uradni list RS, \u0161t.\_85/16,\_67/17,\_21/18\_\u2013\
  \ ZNOrg,\_43/19,\_139/20\_in\_43/22), ki v 59. in 60. \u010Dlenu dolo\u010Da pogoje\
  \ za podalj\u0161anje veljavnosti oziroma izdajo vozni\u0161kega dovoljenja.Glede\
  \ obrazca vozni\u0161kega dovoljenja je Republika Slovenija vezana na Direktivo\
  \ 2006/126/ES Evropskega parlamenta in Sveta z dne 20. decembra 2006 o vozni\u0161\
  kih dovoljenjih z vsemi spremembami in dopolnitvami, ki v 1. \u010Dlenu dolo\u010D\
  a, da dr\u017Eave \u010Dlanice v skladu z dolo\u010Dbami navedene direktive uvedejo\
  \ nacionalno vozni\u0161ko dovoljenje, ki temelji na vzorcu vozni\u0161kega dovoljenja\
  \ Evropske unije, dolo\u010Denega v Prilogi I navedene direktive.Upo\u0161tevajo\u010D\
  \ na\u010Delo ekonomi\u010Dnosti postopka in hitrej\u0161i postopek izdaje vozni\u0161\
  kega dovoljenja Zakon o voznikih v prvem odstavku 60. \u010Dlena dolo\u010Da, da\
  \ se za izdajo vozni\u0161kega dovoljenja lahko uporabi fotografija v digitalni\
  \ obliki, ki se hrani v evidenci izdanega drugega identifikacijskega dokumenta (npr.\
  \ osebne izkaznice, potnega lista) in ka\u017Ee pravo podobo osebe. Prevzemanje\
  \ fotografijo iz postopkov izdaje drugih identifikacijskih dokumentov je torej \u017E\
  e omogo\u010Deno in poteka na podlagi privolitve posameznika z uporabo EM\u0160\
  O.Menimo, da oviro za realizacijo predloga predstavljajo razli\u010Dni postopki\
  \ (nekateri so vezani na evropsko zakonodajo), razli\u010Dne informacijske re\u0161\
  itve (razli\u010Dni programi in razli\u010Dne evidence, ki jih zaradi lo\u010Denih\
  \ pristojnosti ni mogo\u010De zdru\u017Eevati), predvsem pa razli\u010Dna organiziranost\
  \ dela upravnih enot (lo\u010Deni prostori za sprejem vlog in izdajo posameznih\
  \ identifikacijskih dokumentov, lo\u010Dena podro\u010Dja, ipd.)."
