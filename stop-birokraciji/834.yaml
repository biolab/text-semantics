Naslov: "Pla\u010Dilo \"vi\u0161kov\" ur kot nadurno delo"
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti: V zvezi s predlogom, da naj se razlika v fondu ur na letnem\
  \ nivoju pla\u010Da kot redna delovna obveznost in ne kot nadurno delo z vidika\
  \ splo\u0161ne delovnopravne zakonodaje pojasnjujemo, da Zakon o delovnih razmerjih\
  \ (Uradni list RS, \u0161t. 21/13, 78/13 \xAD\u2013 popr., 47/15 \u2013 ZZSDT, 33/16\
  \ \u2013 PZ-F, 52/16 in 15/17 \u2013 odl. US; v nadaljnjem besedilu: ZDR-1) kot\
  \ obvezno sestavino pogodbe o zaposlitvi dolo\u010Da tudi dolo\u010Dilo o dnevnem\
  \ ali tedenskem delovnem \u010Dasu in razporeditvi delovnega \u010Dasa.Pri nadurnem\
  \ delu gre za delo, ki ga delavec opravlja v skladu s pogodbo o zaposlitvi, le da\
  \ ga opravlja izven sicer dolo\u010Denega delovnega \u010Dasa, v \u010Dasu, ki presega\
  \ polni delovni \u010Das. ZDR-1 dolo\u010Da, da polni delovni \u010Das ne sme biti\
  \ dalj\u0161i od 40 ur na teden. Delodajalec lahko uvede nadurno delo le v izjemnih,\
  \ nujnih in nepredvidenih primerih (izhajajo iz prvega odstavka 144. \u010Dlena\
  \ ZDR-1). Gre za izjemne primere, ki so v naprej \u010Dasovno nepredvideni in za\
  \ katere je nujno, da se delo opravi, ne glede na sicer dolo\u010Deno razporeditev\
  \ delovnega \u010Dasa.Razli\u010Dne oblike gibljivega delovnega \u010Dasa omogo\u010D\
  ajo delavcem, da si fleksibilno dolo\u010Dijo delovni \u010Das (delovne ure) posameznega\
  \ dne ali tedna. \u0160tevilo ur lahko variira od dneva do dneva ali od tedna do\
  \ tedna, delavci pa morajo v dolo\u010Denem (referen\u010Dnem) obdobju opraviti\
  \ dolo\u010Den povpre\u010Dni delovni \u010Das (polni delovni \u010Das).Na podlagi\
  \ ZDR-1 je delavec, ki opravlja nadurno delo, upravi\u010Den do pla\u010Dila dodatka\
  \ za nadurno delo, ki se dolo\u010Di s kolektivno pogodbo na ravni dejavnosti.\u010C\
  e se v konkretnem primeru ugotovi, da je delavec delal ve\u010D kot zna\u0161a polni\
  \ delovni \u010Das, je narava pla\u010Dila za to delo odvisna od dolo\u010Db predpisov,\
  \ ki morebiti \u017Ee dolo\u010Dajo naravo tega pla\u010Dila oziroma od tega, ali\
  \ gre po vsebini za nadurno delo ali pa za vi\u0161ek ur."
