Odgovor pristojnega organa: "Odgovor\_Zavoda za zdravstveno zavarovanje Slovenije:Zavod\
  \ za zdravstveno zavarovanje Slovenije (v nadaljnjem besedilu: ZZZS) pripravlja\
  \ informacijsko re\u0161itev za izdajo papirne listine - Potrdilo o upravi\u010D\
  eni zadr\u017Eanosti od dela v elektronski obliki (v nadaljnjem besedilu: eBOL),\
  \ ki bo omogo\u010Dala postopno nadomestitev papirne listine (t.i. \xBBzeleni\xAB\
  \ BOL) z elektronsko. Ukinitev papirne listine bo za delodajalce pomenila avtomatski\
  \ vnos podatkov iz eBOL v njihove informacijske sisteme za obra\u010Dun pla\u010D\
  \ in nadomestil pla\u010D in pripravo zahtevkov za refundacijo nadomestila pla\u010D\
  e na ZZZS in ne bo ve\u010D potrebno teh podatkov ro\u010Dno vna\u0161ati, niti\
  \ zahtevkom za refundacijo nadomestil pla\u010D prilagati fotokopijo ali skeniran\
  \ BOL. Delodajalec bo v sistemu eVEM pri pripravi zahtevka za refundacijo izbral\
  \ eBOL posamezne zavarovane osebe in se mu bodo z izbiro \u017Ee napolnila dolo\u010D\
  ena polja v refundacijskemu zahtevku. Menimo, da se bo z uvedbo eBOL bistveno poenostavili\
  \ in olaj\u0161ali postopki za delodajalce ob oddaji zahtevkov. Novost na eVEM je\
  \ predvidena s 01.01.2020.Dopolnitev odgovora (januar 2020):Re\u0161itev eBOL je\
