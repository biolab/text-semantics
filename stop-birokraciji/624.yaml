Naslov: "Izvr\u0161ba na podlagi verodostojne listine"
Odgovor pristojnega organa: "Odziv Ministrstva za pravosodje:Zavedamo se, da ima lahko\
  \ posamezen upnik z izvr\u0161bo na podlagi verodostojne listine dokaj slabe izku\u0161\
  nje v smislu u\u010Dinkovitega zaklju\u010Dka izvr\u0161be, kot je npr. v pobudi\
  \ navedeno, \xBBda se je ve\u010Dina vlog bodisi kon\u010Dala s ste\u010Dajem dol\u017E\
  nika, bodisi je bila prenesena v pravdo\xAB, do \u010Desar naj bi v prakti\u010D\
  no vseh primerih pri\u0161lo do tega predvsem zato, ker dol\u017Enik z neresni\u010D\
  nimi navedbami v ugovoru postopek podalj\u0161a oz. prepre\u010Di u\u010Dinkovito\
  \ izterjavo dolga. Vendar pa podatki sodne statistike ka\u017Eejo, da je Centralni\
  \ oddelek za verodostojno listino (COVL) v letu 2014 prejel 186.662 predlogov za\
  \ izvr\u0161bo, pri \u010Demer je bil zoper sklep o izvr\u0161bi na podlagi verodostojne\
  \ listine le v 10 %\_ vseh zadev vlo\u017Een ugovor, pa \u0161e v teh 10 % zadev\
  \ je bilo le 55 % takih, da jih je moral COVL predlo\u017Eiti v odlo\u010Danje pravdnemu\
  \ sodi\u0161\u010Du. Tako stanje glede ugovorov o izvr\u0161bi na podlagi verodostojne\
  \ listine spremljamo \u017Ee od za\u010Detka delovanja COVL leta 2008. To pomeni,\
  \ da pride v veliki ve\u010Dini primerov z avtomatiziranim postopkom izvr\u0161\
  be na podlagi verodostojne listine upnik do izvr\u0161ilnega naslova in sklepa o\
  \ izvr\u0161bi na razmeroma enostaven na\u010Din in hitro, v povpre\u010Dju v 1,8\
  \ meseca. Po 1. \u010Dlenu Zakona o izvr\u0161bi in zavarovanju (ZIZ) lahko sodi\u0161\
  \u010De dovoli izvr\u0161bo na podlagi izvr\u0161ilnega naslova, lahko pa tudi na\
  \ podlagi verodostojne listine. Izvr\u0161ba na podlagi verodostojne listine predstavlja\
  \ posebnost, pogojno dovoljeno izvr\u0161bo, ki je predvidena za hitro in enostavno\
  \ izterjavo terjatev, vendar pa samo v primeru, kadar gre za nesporne terjatve.\
  \ Pri izvr\u0161bi na podlagi verodostojne listine (v primerjavi z izvr\u0161bo\
  \ na podlagi izvr\u0161ilnega naslova) namre\u010D o upnikovi terjatvi \u0161e ni\
  \ bilo odlo\u010Deno. Upnik z verodostojno listino izkazuje zgolj visoko stopnjo\
  \ verjetnosti obstoja terjatve. S sklepom o izvr\u0161bi na podlagi verodostojne\
  \ listine sodi\u0161\u010De \u0161ele nalo\u017Ei dol\u017Eniku, da pla\u010Da terjatev,\
  \ ter hkrati dovoli izvr\u0161bo za popla\u010Dilo te terjatve. \u010Ce dol\u017E\
  nik ugovarja (pravo\u010Dasno, popolno, obrazlo\u017Eeno, dovoljeno) zoper sklep\
  \ o izvr\u0161bi v celoti oziroma v delu, v katerem mu je bilo nalo\u017Eeno pla\u010D\
  ilo terjatve, postane obstoj te terjatve sporen. V tem primeru sodi\u0161\u010D\
  e razveljavi sklep o izvr\u0161bi v delu, v katerem je dovolilo izvr\u0161bo, ter\
  \ postopek nadaljuje kot pri ugovoru zoper pla\u010Dilni nalog (drugi odstavek 62.\
  \ \u010Dlena ZIZ), kar pomeni, da se o obstoju upnikove terjatve odlo\u010Da v pravdi.\
  \ Dol\u017Enikov ugovor je obrazlo\u017Een, \u010De dol\u017Enik navede dejstva,\
  \ s katerimi ga utemeljuje in ki bi v primeru, \u010De bi se izkazala za\_ resni\u010D\
  na, imela za posledico zavrnitev to\u017Ebenega zahtevka, in predlaga dokaze, s\
  \ katerimi se ta dejstva ugotavljajo. Ustavno sodi\u0161\u010De Republike Slovenije\
  \ je zavzelo stali\u0161\u010De, da je lahko neobrazlo\u017Een samo tak ugovor,\
  \ ki ne navaja nobenih pravno pomembnih dejstev oziroma ki za trditve, ki jih navaja,\
  \ ne vsebuje nobenih argumentov in/ali dokazov, ki bi bili v zvezi s temi dejstvi\
  \ oziroma trditvami. \u010Ce dol\u017Enik ugovarja zoper sklep o izvr\u0161bi na\
  \ podlagi verodostojne listine v celoti oziroma v delu, v katerem mu je bilo nalo\u017E\
  eno pla\u010Dilo terjatve, pa je treba pri ocenjevanju izpolnjevanja meril obrazlo\u017E\
  enosti ugovora upo\u0161tevati tudi pravila o dokaznem bremenu. \u010Ce dol\u017E\
  nik zanika obstoj temelja za nastanek terjatve, mu dokazov o tem v izvr\u0161ilnem\
  \ postopku ni treba predlagati, saj je dokazno breme o tem na upniku in ne na dol\u017E\
  niku. Glede na to, da je statisti\u010Dno izvr\u0161ba na podlagi verodostojne listine\
  \ zelo u\u010Dinkovita, ne gre razmi\u0161ljati v smeri spremembe opisanega sistema.\
  \ Je pa bila z namenom omejitve pav\u0161alnih ugovorov, ki jih dol\u017Eniki podajo\
  \ le zaradi zavla\u010Devanja postopka, z Zakonom o spremembah in dopolnitvah Zakona\
  \ o izvr\u0161bi in zavarovanju (Ur. l. RS, \u0161t. 26/11; ZIZ-I) spremenjena ureditev\
  \ predhodnih odredb tako, da so bili olaj\u0161ani pogoji, pod katerimi lahko upnik\
  \ po dol\u017Enikovem pav\u0161alnem ugovoru proti sklepu o izvr\u0161bi na podlagi\
  \ verodostojne listine pridobi predhodno odredbo in s tem zavarovanje svoje terjatve,\
  \ vendar je Ustavno sodi\u0161\u010De RS ureditev 1. to\u010Dke prvega odstavka\
  \ 258. \u010Dlena ZIZ razveljavilo (odlo\u010Dba \u0161t. U-I-148/13-15 z dne 10.\
  \ 7. 2014). Ustava Republike Slovenije zagotavlja pravico do sodnega varstva in\
  \ pravico do pravnega sredstva. Dol\u017Eniku v primeru izvr\u0161be na podlagi\
  \ verodostojne listine je to pravico nujno zagotoviti z mo\u017Enostjo vlo\u017E\
  itve pravnega sredstva, saj o terjatvi \u0161e ni bilo odlo\u010Deno pred sodi\u0161\
  \u010Dem. Glede predloga, da se razmisli o mo\u017Enosti, da bi bile v takih primerih\
  \ zagro\u017Eene in realizirane visoke kazni, ki bi dol\u017Enike odbijale od podobnih\
  \ poslovno zavr\u017Enih dejanj, moramo pojasniti, da je sankcioniranje tak\u0161\
  nih ravnanj zelo ob\u010Dutljivo vpra\u0161anje, \u0161e posebej glede na to, da\
  \ gre za vpra\u0161anje izvr\u0161evanja dveh ustavnih pravic, in sicer pravice\
  \ do sodnega varstva in\_ pravice do pravnega sredstva (23. in 25. \u010Dlen Ustave\
  \ Republike Slovenije). Zakonodajalec se zaveda problematike neutemeljenih in pav\u0161\
  alnih ugovorov, zato se je ureditev v ZIZ spreminjala vedno bolj smeri, da morajo\
  \ biti ugovori obrazlo\u017Eeni in da mora dol\u017Enik prilo\u017Eiti dokaze, s\
  \ katerim utemeljuje svoj ugovor. Prav tako ima sodi\u0161\u010De (tudi izvr\u0161\
  ilno sodi\u0161\u010De ali prito\u017Ebeno sodi\u0161\u010De) v primeru, ko dol\u017E\
  nik svojo pravico do pravnega sredstva v postopku zlorablja z namenom podalj\u0161\
  evanja postopka, pravico tak\u0161no ravnanje dol\u017Enika sankcionirati v skladu\
  \ z 11. \u010Dlenom Zakona o pravdnem postopku. Tak\u0161no stali\u0161\u010De je\
  \ zavzelo tudi Vrhovno sodi\u0161\u010De v odlo\u010Dbi Cp 9/2012 z dne 12. 7. 2012,\
  \ ko je dol\u017Enikovo vlaganje prito\u017Eb opredelilo kot\_ ravnanje, ki vodi\
  \ k nedopustnemu zavla\u010Devanju postopka in obravnavanju ter pojasnjevanju enih\
  \ in istih procesnih vpra\u0161anj in je potrdilo, da je vi\u0161je sodi\u0161\u010D\
  e njegovo ravnanje utemeljeno opredelilo kot zlorabo procesne pravice in jo sankcioniralo\
  \ z denarno kaznijo. Navajanje neresnic v okviru sodnega postopka je v na\u0161\
  em sistemu \u017Ee dele\u017Eno tudi kazenskopravnega varstva. Kazenski zakonik\
  \ tako v 284. \u010Dlenu ureja kaznivo dejanje krive izpovedbe, in dolo\u010Da,\
  \ da se pri\u010Da, izvedenec, cenilec, prevajalec ali tolma\u010D, ki pred sodi\u0161\
  \u010Dem, v postopku o prekr\u0161ku, parlamentarne preiskave, za ugotavljanje kr\u0161\
  itev delovnih obveznosti ali drugih kr\u0161itev delovne discipline, v drugem disciplinskem\
  \ ali upravnem postopku po krivem izpove, izvedenec ali cenilec, ki da la\u017E\
  no pisno mnenje, ali prevajalec, ki da la\u017Eni pisni prevod, kaznuje z zaporom\
  \ do treh let. Enako se kaznuje stranka, ki je pri dokazovanju z zasli\u0161anjem\
  \ strank v pravdnem, nepravdnem, izvr\u0161ilnem ali upravnem postopku po krivem\
  \ izpovedala, in je sodi\u0161\u010De ali drug pristojni organ na to izpovedbo oprlo\
  \ svojo odlo\u010Dbo v tem postopku. Seveda pa je kazenskopravno varstvo glede navajanja\
  \ neresnic v okviru sodnega postopka odvisno od posameznih konkretnih okoli\u0161\
  \u010Din primera."
