Naslov: "Izguba stalnega bivali\u0161\u010Da - izguba pravic"
Odgovor pristojnega organa: "Odgovor Ministrstva za zdravje:Spo\u0161tovani,zahvaljujemo\
  \ se vam za poslano vpra\u0161anje. V nadaljevanju podajamo pojasnila glede naslovljene\
  \ problematike.V primeru, \u010De je za vklju\u010Ditev v obvezna socialna zavarovanja\
  \ pogoj, da ima oseba urejeno prebivali\u0161\u010De, v \u010Dasu, ko tega prebivali\u0161\
  \u010Da nima, ne more koristiti pravic iz obveznega zdravstvenega zavarovanja. Izvajalci\
  \ zdravstvenih storitev to informacijo pridobijo prek informacijskega sistema (on-line).\
  \ Zavezanec za prijavo pa mora vlo\u017Eiti odjavo zavarovanja (npr. ZPIZ za upokojenca).\r\
  \nBi pa opozorili, da si lahko osebe s slovenskim dr\u017Eavljanstvom, ki nimajo\
  \ prijavljenega stalnega prebivali\u0161\u010Da, na upravni enoti dolo\u010Dijo\
  \ t.i. zakonsko prebivali\u0161\u010De. Navedene osebe lahko tako\_(do ureditve\
  \ prebivali\u0161\u010Da in ponovne vklju\u010Ditve v zavarovanje) uveljavljajo\
  \ storitve nujnega zdravljenja v breme prora\u010Duna v skladu s 7. \u010Dlenom\
  \ Zakona o zdravstvenem varstvu in zdravstvenem zavarovanju.S prijaznimi pozdravi."
