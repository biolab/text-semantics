Naslov: 'Odprava soglasja upnik '
Odgovor pristojnega organa: "Odgovor Ministrstva za pravosodje:Zakon o izvr\u0161\
  bi in zavarovanju[1] (v nadaljevanju: ZIZ) in Pravilnik o opravljanju slu\u017E\
  be izvr\u0161itelja[2] (v nadaljevanju: Pravilnik) dolo\u010Data natan\u010Den postopek\
  \ in pravila, kako mora izvr\u0161itelj opraviti rube\u017E premi\u010Dnin.V zvezi\
  \ z omejitvijo registracije vozila in podalj\u0161anja prometnega dovoljenja, glede\
  \ katerega je\_ predlagano, da bi se ZIZ spremenil na na\u010Din, da bi dol\u017E\
  nik lahko zarubljeno motorno vozilo registriral brez soglasja upnika, pojasnjujemo,\
  \ da je bila dolo\u010Dba, ki predpisuje obvezno soglasje upnika za registracijo\
  \ oziroma podalj\u0161anje prometnega dovoljenja, vnesena v ZIZ z namenom pove\u010D\
  ati u\u010Dinkovitost izvr\u0161ilnega postopka in za\u0161\u010Dito upnika, ki\
  \ je pridobil zastavno pravico na motornem ali priklopnem vozilu z rube\u017Eem\
  \ v izvr\u0161ilnem postopku, po zgledu ureditve\_ iz 186. \u010Dlena Zakona o dav\u010D\
  nem postopku[3] (ZDavP-2). Slednji namre\u010D v tretjem odstavku dolo\u010Da, da\
  \ se zarubljeno motorno ali priklopno vozilo do prenehanja veljavnosti rube\u017E\
  a ne sme registrirati oziroma se zanj ne sme podalj\u0161ati prometnega dovoljenja\
  \ brez dovoljenja dav\u010Dnega organa, o dovoljenju pa odlo\u010Di dav\u010Dni\
  \ organ s sklepom, zoper katerega ni dovoljena prito\u017Eba. Smiselno enako ureditev\
  \ je povzela novela ZIZ-L[4] in v novem dvanajstem odstavku 81. \u010Dlena ZIZ dolo\u010D\
  ila, da se zarubljeno motorno ali priklopno vozilo do prenehanja veljavnosti rube\u017E\
  a ne sme registrirati oziroma se zanj ne sme podalj\u0161ati prometnega dovoljenja\
  \ brez dovoljenja upnika, na katerem je njegov podpis overjen. Iz obrazlo\u017E\
  itve k navedenemu \u010Dlenu novele je razvidno, da za zadostitev standardu overjenega\
  \ podpisa zado\u0161\u010Da upravna overitev. Polo\u017Eaj dol\u017Enikov je olaj\u0161\
  an s tem, da lahko upnik poda soglasje oziroma dovoljenje le enkrat in tako soglasje\
  \ velja tudi za naprej, za vsakokratno podalj\u0161anje veljavnosti prometnega dovoljenja\
  \ ali za celotno trajanje rube\u017Ea, mora pa biti taka volja upnika iz soglasja\
  \ oziroma dovoljenja jasno razvidna. Menimo, da je tak\u0161na ureditev v postopku\
  \ sodne izvr\u0161be, ki je usklajena z ureditvijo v postopku dav\u010Dne izvr\u0161\
  be, ustrezna in primerna, saj mora zakon, ki ureja izvr\u0161bo, primarno upo\u0161\
  tevati interes upnika, da pride do popla\u010Dila svoje terjatve. Namen izvr\u0161\
  ilnega postopka je namre\u010D, skladno z ustavno zahtevo po u\u010Dinkovitosti\
  \ pravice do sodnega varstva, zagotoviti izpolnitev obveznosti, ki praviloma izhaja\
  \ iz pravnomo\u010Dne sodbe. Glede na namen izvr\u0161ilnega postopka je torej nujno,\
  \ da mora zakon, ki to podro\u010Dje ureja, zlasti upo\u0161tevati interes upnika,\
  \ da se zagotovita u\u010Dinkovitost izvr\u0161be in s tem dokon\u010Dna uresni\u010D\
  itev upnikove \u010Dlovekove pravice do sodnega varstva (odlo\u010Dba Ustavnega\
  \ sodi\u0161\u010Da \u0161t. U-I-339/98 z dne 21. 1. 1999). Upnik mora zato imeti\
  \ v vsakem konkretnem primeru mo\u017Enost, da se odlo\u010Di, ali bo omogo\u010D\
  il dol\u017Eniku, da registrira vozilo oziroma zanj podalj\u0161a prometno dovoljenje\
  \ in s tem uporablja vozilo ter na primer z vo\u017Enjo v slu\u017Ebo ali z opravljanjem\
  \ dejavnosti popla\u010Duje dolg.Glede predloga, da bi bilo treba vi\u0161ino vrednosti\
  \ zarubljenih stvari omejiti navzgor, na na\u010Din, da bi bila glede na vi\u0161\
  ino dolga dolo\u010Dena vrednost, do katere sme izvr\u0161itelj zarubiti stvari\
  \ (predlagano je bilo, da bi smel izvr\u0161itelj zarubit stvari v vrednosti dvakratnika\
  \ vi\u0161ine dolga), pojasnjujemo, da je ureditev, ki omejuje, do katere vi\u0161\
  ine smejo izvr\u0161itelji zarubiti premi\u010Dnine, \u017Ee uzakonjena, vendar\
  \ ne pri vi\u0161ini dvokratnika dolga, temve\u010D pri znesku, ki je potreben za\
  \ popla\u010Dilo upnikovega dolga in izvr\u0161ilnih stro\u0161kov. ZIZ namre\u010D\
  \ v 84. \u010Dlenu ureja obseg rube\u017Ea in v zvezi s tem v prvem odstavku dolo\u010D\
  a, da se zarubi toliko stvari, kolikor je potrebno za popla\u010Dilo upnikove terjatve\
  \ in izvr\u0161ilnih stro\u0161kov. Drugi odstavek istega \u010Dlena dolo\u010D\
  a, da se zarubijo predvsem stvari, glede katerih ni pripomb o obstoju kak\u0161\
  ne pravice, ki bi prepre\u010Devala izvr\u0161bo, in stvari, ki se dajo najla\u017E\
  je vnov\u010Diti. Pri tem pa je treba upo\u0161tevati izjave navzo\u010Dih strank\
  \ in drugih oseb. Podrobneje obseg rube\u017Ea ureja tudi Pravilnik, ki v 71. \u010D\
  lenu dolo\u010Da, da mora izvr\u0161itelj zaradi ustrezne ocene, v kak\u0161nem\
  \ obsegu je treba opraviti rube\u017E, prera\u010Dunati koliko in katere stvari\
  \ je treba rubiti, da bodo zadostovale za popla\u010Dilo upnika. V tem izra\u010D\
  unu pa mora izvr\u0161itelj v skladu s Pravilnikom poleg glavnice posebej upo\u0161\
  tevati tudi: (i) upnikovo pravico do obresti, ki se obra\u010Dunajo do dneva, ki\
  \ je datumsko dolo\u010Den v sklepu o izvr\u0161bi, \u010De datum ni dolo\u010D\
  en, pa do predvidenega dne vnov\u010Denja stvari; (ii) stro\u0161ke, dolo\u010D\
  ene v izvr\u0161ilnem naslovu in (iii) izvr\u0161ilne stro\u0161ke, ki se jih da\
  \ ugotoviti \u017Ee iz sklepa o izvr\u0161bi, predvidene stro\u0161ke in pla\u010D\
  ilo za delo izvr\u0161itelja in druge stro\u0161ke, ki bodo po oceni izvr\u0161\
  itelja nastali upniku zaradi oprave vseh izvr\u0161ilnih dejanj v zadevi. Dodatno\
  \ mora izvr\u0161itelj, \u010De je to mogo\u010De, pri obsegu rube\u017Ea upo\u0161\
  tevati tudi vrednosti terjatev drugih oseb, ki se v postopku sodne izvr\u0161be\
  \ popla\u010Dajo iz vrednosti zarubljene stvari pred terjatvijo upnika, ki je predlagal\
  \ izvr\u0161bo. Prav tako mora upo\u0161tevati tudi mo\u017Enost, da se zaradi uveljavljanja\
  \ pravic drugih oseb izvr\u0161ba na zarubljeni stvari lahko izre\u010De za nedopustno.\
  \ V kolikor pa je izvr\u0161itelj glede obsega rube\u017Ea v dvomu, zarubi ve\u010D\
  \ in ne manj stvari, kot je to po njegovi oceni potrebno.Nadalje ZIZ ureja tudi\
  \ cenitev in v 89. \u010Dlenu v zvezi s tem dolo\u010Da, da se hkrati z rube\u017E\
  em stvari opravi tudi njihova cenitev, razen \u010De te zaradi posebne vrednosti\
  \ zarubljene stvari ni mogo\u010De opraviti hkrati z rube\u017Eem[5]. Cenitev opravi\
  \ izvr\u0161itelj, ki opravlja rube\u017E. V kolikor se stranka s cenitvijo ne strina,\
  \ tretji odstavek daje mo\u017Enost, da na zahtevo in na stro\u0161ke stranke opravi\
  \ cenitev sodni cenilec, ki ga izbere stranka. V primeru, da je opravljenih ve\u010D\
  \ cenitev sodnih cenilcev glede istega predmeta in se stranki ne moreta sporazumeti\
  \ o njegovi vrednosti, se za prodajo vzame povpre\u010Dje tistih dveh vrednosti,\
  \ ki jih izbereta stranki, razen \u010De sodi\u0161\u010De dolo\u010Di druga\u010D\
  e. Cenitev ureja tudi Pravilnik v 79. \u010Dlenu in v zvezi s tem dolo\u010Da, da\
  \ mora izvr\u0161itelj, zato da ne pride do \u010Dezmernih rube\u017Eev, v rube\u017E\
  nem zapisniku pri posamezni postavki ozna\u010Diti predviden izkupi\u010Dek, ki\
  \ naj bi se s prodajo zarubljene stvari dosegel (izvr\u0161iteljeva cenitev). Enostranske\
  \ dol\u017Enikove navedbe o vrednosti stvari mora izvr\u0161itelj oceniti s posebno\
  \ previdnostjo, da ne bi pri\u0161lo do o\u0161kodovanja upnika. \u010Ce zaradi\
  \ posebne vrednosti stvari izvr\u0161itelj ne more opraviti cenitve na na\u010D\
  in, da oceni predviden izkupi\u010Dek, ki naj bi se s prodajo zarubljene stvari\
  \ dosegel, pa si mora prizadevati, da se upnik in dol\u017Enik, \u010De sta navzo\u010D\
  a, sporazumeta o pribli\u017Eni vrednosti stvari. V kolikor do tak\u0161nega sporazuma\
  \ ne pride ali pa ne more priti, ker nista navzo\u010Di obe stranki, izvr\u0161\
  itelj v zapisniku zaznamuje morebitno izjavo navzo\u010Dega upnika ali dol\u017E\
  nika o vrednosti zarubljene stvari. V tak\u0161nem primeru mora izvr\u0161itelj\
  \ po opravljenem rube\u017Eu opraviti potrebne poizvedbe za ugotovitev vrednosti\
  \ zarubljenih stvari in najkasneje v roku treh dni v zapisnik zapisati tudi svojo\
  \ oceno vrednosti teh stvari ter datum oprave cenitve.Urejen je tudi postopek za\
  \ primere, ko se stranka z izvr\u0161iteljevo cenitvijo ne strinja, in sicer to\
  \ urejajo\_ \u010Detrti do \u0161esti odstavek 79. \u010Dlena Pravilnika, ki v zvezi\
  \ s tem dolo\u010Dajo, da se cenitev iz prej\u0161njih odstavkov ne upo\u0161teva,\
  \ \u010De stranka v roku osmih dni po prejetju rube\u017Enega zapisnika izvr\u0161\
  itelju vro\u010Di ali mu s priporo\u010Deno po\u0161iljko po\u0161lje obvestilo,\
  \ da se s cenitvijo ne strinja, in mu v roku petnajstih dni po izteku roka za vro\u010D\
  itev obvestila vro\u010Di ali s priporo\u010Deno po\u0161iljko po\u0161lje cenitev\
  \ sodnega cenilca, ki si ga je izbrala sama na svoje stro\u0161ke. V tem primeru\
  \ se pri prodaji upo\u0161teva vrednost stvari, ki jo je ugotovil sodni cenilec.\
  \ \u010Ce se prodaja zarubljenih stvari v skladu z zakonom lahko opravi \u017Ee\
  \ pred potekom petnajstih dni od dneva rube\u017Ea, mora biti cenitev iz prej\u0161\
  njega odstavka izvr\u0161itelju poslana ali vro\u010Dena najkasneje do dneva prodaje.\
  \ \u010Ce je bilo izvr\u0161itelju pravo\u010Dasno vro\u010Denih ali poslanih ve\u010D\
  \ cenitev sodnih cenilcev glede iste stvari, pozove izvr\u0161itelj stranke naj\
  \ se o vrednosti sporazumejo. \u010Ce se stranke o vrednosti stvari ne sporazumejo,\
  \ izvr\u0161itelj pozove stranke, naj izmed ve\u010D cenitev vsaka izbere eno in\
  \ za vrednost stvari vzame povpre\u010Dje obeh cenitev, razen \u010De sodi\u0161\
  \u010De dolo\u010Di druga\u010De.Glede dejstva, da bo ob rube\u017Eu opravljena\
  \ tudi cenitev, pa 90. \u010Dlen ZIZ dolo\u010Da, da je treba o rube\u017Eu in cenitvi\
  \ napraviti zapisnik, v katerem je treba med drugim posebej navesti posamezne zarubljene\
  \ stvari z njihovo ocenjeno vrednostno in zapisati izjave strank in udele\u017E\
  encev v postopku, kot tudi izjave tretjih oseb o obstoju pravic, ki prepre\u010D\
  ujejo izvr\u0161bo, ter kdo prevzame zarubljene stvari, kdaj jih prevzame oziroma\
  \ kje se zarubljene stvari hranijo. Podrobnej\u0161a pravila glede sestave zapisnika\
  \ so dolo\u010Dena v 82. \u010Dlenu Pravilnika, ki dolo\u010Da, da zapisnik o rube\u017E\
  u in cenitvi sestavi izvr\u0161itelj tako, da izpolni obrazec IZV \u0161t. 7 \u2013\
  \ rube\u017Eni in cenilni zapisnik. Nadalje pa \u010Dlen natan\u010Dno dolo\u010D\
  a, kaj vse mora izvr\u0161itelj vpisati v zapisnik. Sedmi odstavek istega \u010D\
  lena dolo\u010Da, da mora izvr\u0161itelj najkasneje v treh dneh po opravljenem\
  \ rube\u017Eu upniku in dol\u017Eniku na na\u010Din iz prvega odstavka 50. \u010D\
  lena tega pravilnika[6] vro\u010Diti po en izvod rube\u017Enega in cenilnega zapisnika,\
  \ ne glede na to, ali vsebuje vse podatke o upniku in dol\u017Eniku. Tak\u0161en\
  \ postopek pa daje tudi mo\u017Enost nadzora nad delom izvr\u0161itelja vsem, katerim\
  \ mora biti zapisnik v skladu citirano dolo\u010Dbo Pravilnika poslan.V kolikor\
  \ bi pri\u0161lo do primera, ko izvr\u0161itelj svojega dela ne bi opravil oziroma\
  \ ga ne bi opravil pravilno (torej v skladu z ZIZ, Pravilnikom in drugimi podzakonskimi\
  \ akti), pa je lahko podvr\u017Een nadzoru nad njegovim delom in v primeru suma,\
  \ da je izvr\u0161itelj pri opravljanju svojega dela storil katero izmed huj\u0161\
  ih disciplinskih kr\u0161itev, ki jih dolo\u010Da 298.\u010D \u010Dlen ZIZ, tudi\
  \ disciplinskemu postopku. Nadzor nad zakonitostjo opravljanja slu\u017Ebe izvr\u0161\
  itelja izvaja minister, pristojen za pravosodje (297. \u010Dlen ZIZ), v dodeljenih\
  \ zadevah pa nadzor nad zakonitostjo slu\u017Ebe izvr\u0161itelja v zvezi z zadevami,\
  \ ki jih je sodi\u0161\u010De s sklepom dodelilo izvr\u0161itelju, opravlja predsednik\
  \ sodi\u0161\u010Da, ki je imenovalo izvr\u0161itelja (297.a \u010Dlen ZIZ).Glede\
  \ na vse navedeno menimo, da je podro\u010Dje rube\u017Eev in cenitve primerno urejeno,\
  \ poleg tega pa je meja, do katere se stvari rubijo (torej do vi\u0161ine upnikovega\
  \ dolga in izvr\u0161ilnih stro\u0161kov), ustrezna ter tudi primernej\u0161a od\
  \ predlagane meje dvokratnika vi\u0161ine dolga dol\u017Enika.\_\_\r\n[1] Uradni\
