  \ Uradni list RS, \u0161t. 13/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 32/12, 94/12, 101/13 \u2013 ZDavNepr, 111/13, 22/14 \u2013 odl. US, 25/14 \u2013\
  \ ZFU, 40/14 \u2013 ZIN-B, 90/14, 91/15, 63/16, 69/17, 13/18 \u2013 ZJF-H, 36/19,\
  \ 66/19 in 145/20 \u2013 odl. US).[4] Uradni list RS, \u0161t. 11/18. \_[5] Na podro\u010D\
  ju cenitve je v predlogu novele ZIZ-M, ki je bila dne 7. 12. 2020 posredovana v\
  \ postopek sprejema Vladi RS, predvidena sprememba 89. \u010Dlena, tako da bi novi\
  \ prvi odstavek 89. \u010Dlena po spremembi (v kolikor bo ta sprejeta v predlaganem\
  \ besedilu), dolo\u010Dal, da se hkrati z rube\u017Eem stvari opravi tudi njihova\
  \ cenitev, razen \u010De te zaradi posebne vrednosti zarubljene stvari ni mogo\u010D\
  e opraviti hkrati z rube\u017Eem ali \u010De gre za rube\u017E premi\u010Dnin, ki\
  \ se vpisujejo v register neposestnih zastavnih pravic in zarubljenih premi\u010D\
  nin. Sprememba je predvidena, ker je veljavna dolo\u010Dba ostala nekoliko neusklajena\
  \ z dolo\u010Dbo tretjega odstavka 81. \u010Dlena ZIZ, po kateri se pri premi\u010D\
  ninah, ki se vpisujejo v register neposestnih zastavnih pravic in zarubljenih premi\u010D\
  nin (register), rube\u017E opravi z vpisom v ta register, zaradi \u010Desar cenitve\
  \ ni mogo\u010De opraviti hkrati z rube\u017Eem, temve\u010D jo je treba opraviti\
  \ naknadno. Sprememba je predvidena, da ne bi pri\u0161lo do napa\u010Dnega razumevanja\
  \ dolo\u010Dbe, ko bi lahko na primer izvr\u0161itelj v konkretnem primeru menil,\
  \ da lahko opravi cenitev motornega vozila tako, da zgolj vpogleda v sistem Eurotax,\
  \ ne da bi vozilo dejansko ocenil, na dra\u017Ebi vozila pa bi se kasneje lahko\
  \ izkazalo, da je vozilo na primer celo uni\u010Deno. Zato se s predlagano dopolnitvijo\
  \ jasno dolo\u010Da, da se v primeru rube\u017Ea premi\u010Dnin, ki se vpisujejo\
  \ v register, cenitev ne opravi hkrati z rube\u017Eem, temve\u010D jo je treba opraviti\
  \ naknadno.[6] Prvi odstavek 50. \u010Dlena Pravilnika dolo\u010Da, da v primerih,\
  \ ko je izvr\u0161itelj dol\u017Ean pred opravo posameznih izvr\u0161ilnih dejanj\
  \ o tem obvestiti upnika, dol\u017Enika oziroma kak\u0161no tretjo osebo, ji mora,\
  \ \u010De ni dolo\u010Deno druga\u010De, tak\u0161no obvestilo poslati priporo\u010D\
  eno po po\u0161ti ali pa ji ga sam neposredno vro\u010Diti po dolo\u010Dbah zakona\
  \ o pravdnem postopku o navadnem vro\u010Danju z uporabo obrazca IVRO \u0161t. 1\
  \ in IVRO \u0161t. 2."
