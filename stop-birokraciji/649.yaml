Naslov: "Manjkajo\u010Di podatki na pozivih za pla\u010Dilo sodne takse"
Odgovor pristojnega organa: "Odziv Ministrstva za finance:Dav\u010Dni zavezanci imajo\
  \ prek sistema eDavki mo\u017Enost dnevnega vpogleda v e-knjigovodsko kartico, kjer\
  \ lahko dnevno preverjajo stanje odprtih terjatev in obveznosti, in jih v primeru\
  \ neskladja uskladijo s Finan\u010Dno upravo Republike Slovenije (v nadaljnjem besedilu:\
  \ FURS). Vsi samostojni podjetniki posamezniki, male gospodarske dru\u017Ebe, mikro\
  \ dru\u017Ebe in posamezniki, ki samostojno opravljajo dejavnost, imajo dostop do\
  \ eDavkov, saj morajo \u017Ee od 1. 1. 2009 dav\u010Dne obra\u010Dune predlagati\
  \ izklju\u010Dno v elektronski obliki preko sistema eDavki.Ne glede na to, da po\u0161\
  iljanje opomina ni zakonsko obvezno, FURS v izogib stro\u0161kom dav\u010Dne izvr\u0161\
  be praviloma pred za\u010Detkom izterjave obve\u0161\u010Da zavezance o stanju nepla\u010D\
  anih zapadlih obveznosti in jih z hkrati pozove, da dol\u017Eni znesek poravnajo\
  \ prostovoljno oziroma da uskladijo knjigovodsko stanje \u0161e pred za\u010Detkom\
  \ izvr\u0161be. FURS po\u0161lje opomin tistemu dav\u010Dnemu zavezancu, kateremu\
  \ njegova skupna zapadla obveznost presega 10 evrov. Za novo nastale nepla\u010D\
  ane dav\u010Dne obveznosti pa opomina ne po\u0161lje, \u010De se zoper tega dav\u010D\
  nega zavezanca \u017Ee opravlja dav\u010Dna izvr\u0161ba. Vsem dav\u010Dnim zavezancem,\
  \ ki so vklju\u010Deni v storitev eVro\u010Danja FURS od 1. septembra 2014 po\u0161\
  ilja opomine prek portala eDavki. Fizi\u010Dnim osebam, ki \u0161e niso prijavljene\
  \ v sistem eVro\u010Danja in za druge nedav\u010Dne obveznosti se opomini po\u0161\
  iljajo v papirni obliki z navadno vro\u010Ditvijo.Na opominih za dav\u010Dne kot\
  \ tudi nedav\u010Dne terjatve, ki se po\u0161iljajo iz aplikacije elzvr\u0161be\
  \ so vsi podatki, ki jih predlaga dav\u010Dni zavezanec, \u017Ee doslej navedeni,\
  \ in sicer opomin vsebuje: vrsto izvr\u0161ilnega naslova, \u0161tevilko, podatek\
  \ o organu, ki ga je izdal, datum izvr\u0161ljivosti, podatki o dolgu (lo\u010D\
  eno glavnica, zamudne obresti ter skupni znesek terjanega dolga). Za opomine iz\
  \ aplikacije EDIS CDK se dopolnitve izvajajo v smeri poenotenja tako, da bo vseboval\
  \ vse potrebne identifikacijske podatke za la\u017Ejo komunikacijo zavezanca s FURS.\_\
  \_\_"
