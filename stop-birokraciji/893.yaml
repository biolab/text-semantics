Naslov: Poenostavitve pri pripravi zakonodaje
Odgovor pristojnega organa: "Odgovor Slu\u017Ebe Vlade RS za zakonodajo:Spremembe\
  \ in dopolnitve predpisa so samostojen predpis, ki se kot samostojen predpis tudi\
  \ samostojno uveljavi. Hkrati z uveljavitvijo novele ta postane sestavni del predpisa,\
  \ ki ga spreminja. To je tudi razlog za to, da se z vsako novelo ne sprejema novega\
  \ predpisa v celoti. Ne sprejema se ga v celoti tudi za to, ker se tako lahko sledi\
  \ spremembam skozi zgodovino predpisa. Tako spremljanje zgodovine predpisa omogo\u010D\
  a tudi spremljanje spreminjajo\u010Dih se pravnih podlag za uveljavljanje individualnih\
  \ razmerij, ki se v zvezi z njimi vzpostavljajo. S prehodnimi dolo\u010Dbami novele\
  \ omogo\u010Da tudi jasno opredeljen odnos do \u017Ee vzpostavljenih in v obdobju\
  \ pred novelo predpisa vzpostavljajo\u010Dih se posami\u010Dnih razmerij, kar zlasti\
  \ olaj\u0161uje delo sodi\u0161\u010Dem in upravnim organom pri vodenju sodnih in\
  \ upravnih postopkov. Pri zakonih bi sprejemanje v celoti tudi pomenilo, da se z\
  \ vsako novelo lahko spremeni vsebina, ki je predlagatelj ne \u017Eeli spreminjati,\
  \ saj bi v obravnavo moral predlo\u017Eiti celotne zakone, ki bi bili v celoti dovzetni\
  \ za amandmaje, kar bi zelo podalj\u0161alo zakonodajne postopke. Ob vsaki noveli\
  \ se predpisa na novo v celoti ne sprejema tudi za to, ker je potrebno predpise,\
  \ preden se uveljavijo, objaviti, to pa bi zaradi obse\u017Enosti objav, ki bi vsebovale\
  \ samo celotne predpise, pove\u010Dalo potrebni \u010Das za pripravo objave in pove\u010D\
  alo stro\u0161ke objav.Slu\u017Eba Vlade Republike Slovenije za zakonodajo vodi\
  \ in koordinira Pravno informacijski sistem Republike Slovenije, ki se nahaja na\
  \ spletnem naslovu: http://www.pisrs.si/Pis.web/ in ki omogo\u010Da brezpla\u010D\
  en dostop do zakonodajnih in drugih javnih dokumentov dr\u017Eavnih organov in nosilcev\
  \ javnih pooblastil v Republiki Sloveniji ter dokumentov, ki jih izdajo institucije\
  \ Evropske unije in Sveta Evrope. Dr\u017Eavljani in drugi uporabniki se na navedenem\
  \ naslovu lahko enostavno seznanijo z vsemi predpisi Republike Slovenije. Ob kliku\
  \ na \xBBstrokovni\xAB pogled se v citatu predpisa prika\u017Eejo tudi vsa pre\u010D\
  i\u0161\u010Dena besedila skozi zgodovino predpisa, torej za vsako novelo tudi pre\u010D\
  i\u0161\u010Deno besedilo, ki obsega predpis vklju\u010Dno z zadnjo novelo, objavljeno\
  \ pred pre\u010Di\u0161\u010Denim besedilom."
