Naslov: "Elektronsko oddaja mese\u010Dnih obra\u010Dunov tro\u0161arine"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:Carinska uprava RS \u017E\
  e na\u010Drtuje uvedbo e-poslovanja z zavezanci na podro\u010Dju tro\u0161arin in\
  \ s tem tudi za elektronsko oddajo obra\u010Dunov tro\u0161arine, za izvedbo \u010D\
  esar pa je potrebna sprememba informacijskega sistema.\r\nVzporedno bo potrebna\
  \ tudi sprememba obrazcev v podzakonski predpisih Zakona o tro\u0161arinah (Uradni\
  \ list RS \u0161t. 97/10-UPB8, 48/12 in 109/12).\r\nInformacije o mo\u017Enosti\
  \ vlaganja obra\u010Duna tro\u0161arine v elektronski obliki bodo objavljene na\
  \ spletni strani Carinske uprave RS.\r\n\_"
