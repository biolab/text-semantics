Naslov: EU vinjeta in skupni dokumenti
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturoSkupen osebni in\
  \ vozni\u0161ki dokument:Ministrstvo za infrastrukturo pojasnjuje, da Direktiva\
  \ 2006/126/ES Evropskega parlamenta in Sveta z dne 20. decembra 2006 o vozni\u0161\
  kih dovoljenjih (z vsemi spremembami in dopolnitvami) v Prilogi I dolo\u010Da vzorec\
  \ vozni\u0161kega dovoljenja Evropske unije, materiale, ki se uporabljajo za izdelavo\
  \ vozni\u0161kih dovoljenj ter taksativno dolo\u010Da podatke, ki se zapisujejo\
  \ na vozni\u0161ko dovoljenje. Pri navedbi podatkov, ki so specifi\u010Dni za izdano\
  \ dovoljenje, enoten vzorec vozni\u0161kega dovoljenja Evropske unije ne omogo\u010D\
  a zapisa podatka, ki ni vezan na pravico do vo\u017Enje motornega vozila.Navedba\
  \ drugih podatkov na vozni\u0161kem dovoljenju kot so predpisani z Direktivo 2006/126/ES\
  \ ter zdru\u017Eevanje vozni\u0161kega dovoljenja z drugimi javnimi listinami oziroma\
  \ identifikacijskimi dokumenti na enotnem obrazcu bi pomenila nepravilno izvajanje\
  \ in nepravilni prenos pravnih aktov Evropske unije, za kar bi bili zoper Republiko\
  \ Slovenijo spro\u017Eeni predpisani postopki ugotavljanja kr\u0161itev.Skupna elektronska\
  \ EU vinjeta:V zvezi s sistemi cestninjenja oziroma vinjetnim sistemom cestninjenja,\
  \ kot enim izmed sistemov cestninjenja je potrebno poudariti, da posamezne dr\u017E\
  ave \u010Dlanice EU same dolo\u010Dajo na\u010Din cestninjenja na svojem omre\u017E\
  ju cestninskih cest. Na podro\u010Dju zagotavljanja interoperabilnosti elektronskih\
  \ cestninskih sistemov se sicer izvajajo dolo\u010Dene aktivnosti, vendar se delna\
  \ unifikacija sistemov zaenkrat izvaja zgolj na podro\u010Dju cestninjenja te\u017E\
  kih tovornih vozil. Podro\u010Dje cestninjenja osebnih vozil se sicer v zadnjem\
  \ obdobju do dolo\u010Dene mere dodatno regulira, vseeno pa zaenkrat \u0161e ne\
  \ moremo govoriti o enotnem na\u010Dinu cestninjenja oziroma enotni vinjeti za celotno\
  \ ozemlje EU. Predhodno je namre\u010D potrebno na nivoju EU zagotoviti enoten pristop\
  \ glede tehni\u010Dnih, organizacijskih, finan\u010Dnih in pravnih zadev, povezanih\
  \ z navedenim sistemom, \u0161ele nato bi se morebiti lahko pristopilo k izdelavi\
  \ koncepta, ki bi bil sprejemljiv za vse dr\u017Eave \u010Dlanice."
