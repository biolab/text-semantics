Naslov: "Pobuda za ureditev statusa zidanic \u2013 vikendov v Sloveniji"
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo in prostor\_Va\u0161\
  ega predloga, da naj bi vlada s predpisom uredila kateri nezahtevni objekti se lahko\
  \ poleg zidanic na zemlji\u0161\u010Dih \u0161e lahko gradijo \u017Eal ni mogo\u010D\
  e izpolniti, saj je na\u010Drtovanje prostorskega ena od izvirnih pristojnosti ob\u010D\
  in. Vsaka ob\u010Dina posebej torej sprejme prostorski akt, ki predpisuje vrste\
  \ objektov in pogoje gradnje na konkretnih zemlji\u0161\u010Dih. Vlada RS pa je\
  \ s sprejetjem Uredbe o razvr\u0161\u010Danju objektov glede na zahtevnost gradnje\
  \ (Uradni list RS, \u0161t. 18/13, 24/13, 26/13) v eto\u0161njem letu \u017Ee uredila\
  \ status zidanic in olaj\u0161ala gradnjo le teh, saj je dolo\u010Dila, da spadajo\
  \ zidanice, kot objekti za kmetijske proizvode in dopolnilno dejavnost, povr\u0161\
  ine do vklju\u010Dno 80 m2 med nezahtevne objekte, za katere se pridobiva gradbeno\
  \ dovoljenje po posebnem, skraj\u0161anem postopku in ob predlo\u017Eitvi minimalne\
  \ dokumentacije. Vlada RS se zaveda problematike nezapu\u0161\u010Denih objektov\
  \ in neobdelanih zemlji\u0161\u010D oz. lastnine, katero njihovi lastniki aktivno\
  \ ne uporabljajo in meni, da se bo ta uredila tudi z uvedbo ustrezne nepremi\u010D\
  ninske zakonodaje in zemlji\u0161ke politike, ki bo take sedaj brezbri\u017Ene lastnike\
  \ prisilila k ativnej\u0161i vlogi. Prav tako bo Vlada RS v zakonodajni postopek\
  \ poslala nov koncept re\u0161evanja nedovoljenih gradenj, ki naj bi re\u0161eval\
  \ zate\u010Deno stanje in prepre\u010Deval \xBB\u010Drnograditeljstvo\xAB v bodo\u010D\
  e."
