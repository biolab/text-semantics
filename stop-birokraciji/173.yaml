Naslov: Davek na plovilo
Odgovor pristojnega organa: "ODGOVOR MINISTRSTVA ZA FINANCE, DAV\u010CNE UPRAVE REPUBLIKE\
  \ SLOVENIJE:\_Od vodnih plovil, ki zapadejo v obdav\u010Ditev se obra\u010Duna:-\
  \ davek na vodna plovila, ki je prihodek posamezne ob\u010Dine in- dodatni davek\
  \ na vodna plovila, ki je prihodek dr\u017Eavnega prora\u010Duna (dodatni davek\
  \ je uveden z Zakonom za uravnote\u017Eenje javnih financ (Uradni list RS, \u0161\
  t. 40/12) in se obra\u010Duna od leta 2013.\_Iz navednega razloga sta z odlo\u010D\
  bo o odmeri davka na vodna plovila izdana tudi dva pla\u010Dilna naloga, saj gre\
  \ v enem primeru za prihodek dr\u017Eave in v drugem primeru za prihodek pristojne\
  \ ob\u010Dine. Nakazilo davkov je potrebno zato izvesti na predpisane ra\u010Dune,\
  \ ki so napisani na prilo\u017Eenih pla\u010Dilnih nalogih pri odlo\u010Dbi. Napa\u010D\
  no nakazilo pomeni, da posamezni upravi\u010Denec (ob\u010Dina ali dr\u017Eava)\
  \ ne dobi sredstev v predpisanem roku, zato se od nepla\u010Danega dela obra\u010D\
  unajo zamudne obresti. To velja tudi v primeru, \u010De sta oba davka nakazana na\
  \ eden izmed ra\u010Dunov. Prenakazilo sredstev iz enega na drug ra\u010Dun brez\
  \ pooblastila pla\u010Dnika bi lahko pomenila napako, saj bi se lahko popla\u010D\
  ale \u0161e druge obveznosi, ki bi jih bilo potrebno pla\u010Dati na doti\u010D\
  ni ra\u010Dun, vendar \u0161e ne bi zapadle v pla\u010Dilo. Zato je na zavezancu\
  \ da izpolni obveznosti tako, kot je to dolo\u010Deno z odlo\u010Dbo, s katero so\
  \ odmerjene. Ravno v izogib takim pomotam, dav\u010Dna uprava prilaga odlo\u010D\
  bi dva pla\u010Dilna naloga.\_\_\_"
