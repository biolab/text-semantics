Naslov: "Zdravstveno zavarovan kot ob\u010Dan"
Odgovor pristojnega organa: "Odziv Zavoda za zdravstveno zavarovanje Slovenije:V zvezi\
  \ z navedenim vpra\u0161anjem Zavod ugotavlja naslednje: zavarovanka je bila do\
  \ zaprtja svojega podjetja vklju\u010Dena v obvezno zdravstveno zavarovanje kot\
  \ samostojna podjetnica, in sicer po 5. to\u010Dki prvega odstavka 15. \u010Dlena\
  \ Zakona o zdravstvenem varstvu in zdravstvenem zavarovanju (Uradni list RS, \u0161\
  t. 72/06-uradno pre\u010Di\u0161\u010Deno besedilo, 114/06-ZUTPG, 91/07, 76/08,\
  \ 62/10-ZUPJS, 87/11, 40/12- ZUJF, 21/13-ZUTD-A, 63/13-ZUlPTDSV, 91/13, 99/13-ZUPJS-C,\
  \ 99/13-ZSVarPre-C, 111/13-ZMEPIZ-l in 95/14-ZUJF-C; v nadaljevanju ZZVZZ). Sedaj\
  \ je zavarovanka vklju\u010Dena v obvezno zdravstveno zavarovanje \xBBkot ob\u010D\
  anka\xAB, kot je to dolo\u010Deno v 21. to\u010Dki prvega odstavka 15. \u010Dlena\
  \ ZZVZZ. Po citirani dolo\u010Dbi ZZVZZ so zavarovanci dr\u017Eavljani Republike\
  \ Slovenije in tujci, ki imajo dovoljenje za stalno prebivanje, ki jim je po zakonu,\
  \ ki ureja uveljavljanje pravic iz javnih sredstev, priznana pravica do pla\u010D\
  ila prispevka za obvezno zavarovanje.Na podlagi 78. a \u010Dlena ZZVZZ se zavarovancem\
  \ iz 4., 5., 6., 7., 8., 11., 12., 13., 14. in 20. to\u010Dke prvega odstavka 15.\
  \ \u010Dlena ZZVZZ ter njihovim dru\u017Einskim \u010Dlanom v \u010Dasu, ko nimajo\
  \ poravnanih obveznosti pla\u010Devanja prispevkov, zadr\u017Eijo njihove pravice\
  \ do zdravstvenih storitev in denarnih dajatev (nadomestilo pla\u010De za \u010D\
  as za\u010Dasne zadr\u017Eanosti od dela ter potni stro\u0161ki) iz naslova obveznega\
  \ zdravstvenega zavarovanja. Vendar pa je zavarovanka v obravnavanem primeru trenutno\
  \ obvezno zdravstveno zavarovana po 21. to\u010Dki citiranega \u010Dlena ZZVZZ (kot\
  \ ob\u010Dan) in ima torej urejeno pla\u010Devanje prispevkov s strani ob\u010D\
  ine, kar pomeni, da ni ve\u010D vklju\u010Dena v obvezno zdravstveno zavarovanje\
  \ po eni izmed podlag zavarovanja iz 78. a \u010Dlena ZZVZZ in ji iz tega naslova\
  \ niso zadr\u017Eane pravice do zdravstvenih storitev in denarnih dajatev iz obveznega\
  \ zdravstvenega zavarovanja.Glede na zavarovankine navedbe, da je trenutno zavarovana\
  \ \xBBkot ob\u010Danka\xAB, pojasnjujemo, da je zavarovanje po drugi podlagi ne\
  \ razbremeni pla\u010Dila prispevkov, ki jih ni poravnala v \u010Dasu zavarovanja\
  \ iz naslova samostojnega opravljanja dejavnosti. Glede pla\u010Dila zdravstvenih\
  \ storitev pa je potrebno preveriti, ali ima zavarovanka iz tega naslova zagotovljeno\
  \ tako pravico do pla\u010Dila prispevkov za obvezno zdravstveno zavarovanje, kot\
  \ tudi pravico do kritja razlike do polne vrednosti zdravstvenih storitev. \u010C\
  e ji slednja ni priznana, mora zavarovanka bodisi skleniti dopolnilno zdravstveno\
  \ zavarovanje, ali pa je za razliko do polne vrednosti zdravstvenih storitev samopla\u010D\
  nica (vse zdravstvene storitve niso krite v celoti iz obveznega zdravstvenega zavarovanja).Uveljavljanje\
  \ pravic iz javnih sredstev ureja Zakon o uveljavljanju pravic iz javnih sredstev\
  \ (Uradni list RS, \u0161t. 62/10, 40/11, 40/12-ZUJF, 57/12-ZPCP-2D, 14/13, 56/13-Z\u0160\
  tip-l, 99/13 in 14/15-ZUUJFO; v nadaljevanju ZPJUS), ki opredeljuje dve pravici\
  \ v zvezi z zdravstvenim zavarovanjem: 1)\_\_ \_pravico do pla\u010Dila prispevka\
  \ za obvezno zdravstveno zavarovanje za dr\u017Eavljane Republike Slovenije s stalnim\
  \ prebivali\u0161\u010Dem v Republiki Sloveniji, ki niso zavarovanci iz drugega\
  \ naslova po zakonu, ki ureja zdravstveno zavarovanje (ZZVZZ), ter 2)\_\_ \_pravico\
  \ do kritja razlike do polne vrednosti zdravstvenih storitev po zakonu, ki ureja\
  \ zdravstveno zavarovanje (ZZVZZ). V skladu z 29. in 30. \u010Dlenom ZUPJS o obeh\
  \ navedenih pravicah odlo\u010Da center za socialno delo z odlo\u010Dbo.Ker zavarovanka\
  \ v dopisu ne navaja dodatnih podatkov glede morebitnega uveljavljanja pravic iz\
  \ javnih sredstev, jt Zavod predlaga, da se v zvezi z ugotavljanjem razlogov, zakaj\
  \ bi morala sedaj pla\u010Devati zdravstvene storitve kot samopla\u010Dnica, za\
  \ vsa nadaljnja pojasnila zglasi bodisi pri pristojnem centru za socialno delo ali\
  \ pa pri najbli\u017Eji obmo\u010Dni enoti Zavoda. Kakr\u0161nakoli morebitna razbremenitev\
  \ ali poenostavitev opisanega pa ni v pristojnosti Zavoda, ki je le izvajalec obveznega\
  \ zdravstvenega zavarovanja, temve\u010D je potrebno spremeniti zakonodajo v okviru\
  \ zdravstvene reforme, ki jo pripravlja Ministrstvo za zdravje."
