Naslov: "Izvajanje 78a. \u010Dlena ZZVZZ"
Odgovor pristojnega organa: "Odziv Ministrstva za zdravje:Na Ministrstvu za zdravje\
  \ smo prejeli pobudo, ki se nana\u0161a na izvajanje 78. a \u010Dlena Zakona ozdravstvenem\
  \ varstvu in zdravstvenem zavarovanju (Uradni list RS, \u0161t. 72/06 - uradno pre\u010D\
  i\u0161\u010Deno besedilo, 114/06 - ZUTPG, 91/07, 76/08, 62/10 - ZUPJS, 87/11, 40/12\
  \ \u2013 ZUJF, 21/13 \u2013 ZUTD-A, 63/13 \u2013 ZIUPTDSV, 91/13, 99/13 \u2013 ZUPJS-C,\
  \ 99/13 \u2013 ZSVarPre-C, 111/13 \u2013 ZMEPIZ-1 in 95/14 \u2013 ZUJF-C; v nadaljnjem\
  \ besedilu: ZZVZZ).Najprej se za poslano pobudo lepo zahvaljujemo. ZZVZZ v 78.a\
  \ \u010Dlenu dolo\u010Da, da se navedenim kategorijam zavarovanih oseb, v kolikor\
  \ nimajo poravnanih obveznosti pla\u010Devanja prispevkov, zadr\u017Eijo njihove\
  \ pravice do zdravstvenih storitev in denarnih dajatev iz naslova obveznega zdravstvenega\
  \ zavarovanja. Gre za osebe, t.i. samostojne zavezance za prispevek, ki si same\
  \ pla\u010Dujejo prispevke in so tako same odgovorne za pla\u010Dilo obveznosti.\
  \ Te osebe lahko do popla\u010Dila dolga na ra\u010Dun obveznega zdravstvenega zavarovanja\
  \ uveljavljajo le nujno zdravljenje.Nadalje ZZVZZ v 13. \u010Dlenu dolo\u010Da,\
  \ da se z obveznim zdravstvenim zavarovanjem zavarovanim osebam v obsegu, ki ga\
  \ dolo\u010Da ta zakon, med drugim zagotavlja tudi nadomestilo pla\u010De med za\u010D\
  asno zadr\u017Eanostjo od dela. To pomeni, da v kolikor oseba nima poravnanih prispevkov\
  \ iz naslova obveznega zdravstvenega zavarovanja, z izjemo nujnega zdravljenja,\
  \ ni upravi\u010Dena do zdravstvenih storitev in denarnih dajatev, med slednje sodi\
  \ pa tudi nadomestilo pla\u010De med za\u010Dasno zadr\u017Eanostjo od dela. \u0160\
  ele po popla\u010Dilu dolga ji pripada pravica do uveljavljanja nadomestila.Skladno\
  \ z napisanim je zakonsko dolo\u010Dilo jasno in pogojuje pridobitev pravic iz obveznega\
  \ zdravstvenega zavarovanja z pla\u010Dilom prispevka. \u010Ce omenjeno pogojevanje\
  \ zakonsko ne bi bilo vzpostavljeno, bi zavarovane osebe pla\u010Dale prispevek\
  \ le takrat, ko bi potrebovale kak\u0161no pravico iz obveznega zdravstvenega zavarovanja,\
  \ na tak na\u010Din pa bi bilo nemogo\u010De zagotavljati socialno varnost prebivalstva\
  \ v primeru bolezni ali po\u0161kodbe."
