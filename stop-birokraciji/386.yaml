Odgovor pristojnega organa: "Odziv Ministrstva za notranje zadeve:\_Spletni portal\
  \ STOP birokraciji je bil ustanovljen leta 2011, njegov namen pa je vse podjetnike\
  \ in dr\u017Eavljane, ki bodisi v poslovnem procesu ali v vsakdanjem \u017Eivljenju\
  \ prihajajo v stik z upravnimi postopki seznaniti z vsemi aktualnimi informacijami\
  \ glede odprave administrativnih ovir in izvajanjem projekta STOP birokraciji ter\
  \ posredovanju dodatnih predlogov za poenostavitev postopkov in zakonodaje.Kot \u017E\
  e omenjeno je preko spletnega portala uporabnikom omogo\u010Deno podajaje predlogov\
  \ za odpravo zakonodajnih bremen in poenostavitev postopkov, pri \u010Demer je omogo\u010D\
  ena dvosmerna komunikacija z uporabniki. Vse predloge oziroma pobude pred posredovanjem\
  \ v odziv oziroma re\u0161evanje pristojnim organom pregleda strokovna ekipa ministrstva.\
  \ Zbrani predlogi oziroma komentarji se nato objavijo na spletni strani in odstopijo\
  \ v odziv oziroma re\u0161evanje pristojnim organom. Vsak odziv pristojnega organa\
  \ na predlog se \u0161e pred posredovanjem uporabniku in objavo na portalu pregleda\
  \ in preu\u010Di. V primeru, da je odziv pristojnega organa zadovoljiv in konkretno\
  \ pojasnjuje te\u017Eavo, se le ta posreduje uporabniku, pri \u010Demer se hkrati\
  \ objavi tudi na portalu. Pogosto se prav na podlagi prejetih predlogov preko portala\
  \ spro\u017Ei re\u0161evanje konkretnega problema, ki se tudi uspe\u0161no re\u0161\
  i. Dolo\u010Deni predlogi so uvr\u0161\u010Deni tudi v s strani Vlade RS sprejeti\
  \ Enotni dokument za zagotovitev bolj\u0161ega zakonodajnega in poslovnega okolja,\
  \ nato pa je resorjem nalo\u017Eena uresni\u010Ditev ukrepov oziroma konkretnih\
  \ predlogov. V letu 2013/2014 je bilo v Enotni dokument uvr\u0161\u010Denih 19 pobud\
  \ oziroma predlogov prejetih preko portala STOP birokraciji. Medresorsko sodelovanje\
  \ je osnova za uspe\u0161no re\u0161evanje predlogov in pobud, ki jih prejmemo preko\
  \ portala. Le tak\u0161no sodelovanje omogo\u010Da pospe\u0161eno in u\u010Dinkovitej\u0161\
  e re\u0161evanje te\u017Eav in na ta na\u010Din ustvarjanje dobrih praks, ki so\
  \ na spletnem portalu STOP birokraciji predstavljene na posebni strani http://www.stopbirokraciji.si/dobre-prakse/.\
  \ Nova aplikacija \xBBRealizacija ukrepov za bolj\u0161e zakonodajno in poslovno\
  \ okolje\xAB vsem zainteresiranim uporabnikom omogo\u010Da na enem mestu pregledno\
  \ spremljanje vseh ukrepov in nadzor nad realizacijo ukrepov za bolj\u0161e poslovno\
  \ okolje. Poleg vsebinskih opisov so na voljo tudi grafi\u010Dni in tabelari\u010D\
  ni prikazi posameznih ukrepov. Uporabnikom so na voljo dodatne informacije o odzivnosti\
  \ posameznega ministrstva v zvezi z ukrepi s podro\u010Dja, ki ga ministrstvo pokriva.\
  \ Nadvse uporaben je iskalnik, pa tudi funkcija, s katero si lahko uporabnik podatke,\
  \ ki ga posebej zanimajo, zdru\u017Ei v individualno poro\u010Dilo.Glede va\u0161\
  e pobude vam odgovarjamo, da je Ministrstvo za notranje zadeve (v nadaljevanju MNZ)\
  \ kot nevtralni organ in upravljavec sistema STOP birokraciji predloge in pobude\
  \ dol\u017Ean posredovati organu, ki je pristojen za dolo\u010Deno podro\u010Dje.\
  \ Le ta organ ima odgovornost in pristojnost skrbeti za bolj\u0161o podro\u010D\
  no zakonodajo ter realizacijo ukrepov za odpravo administrativnih ovir. Na MNZ pa\
  \ odgovorno skrbimo, da se konstantno spodbuja pristojne organe k poglobljeni preu\u010D\
  itvi predlogov in pobud ter posredovanju konkretnih odzivov oziroma sami odpravi\
  \ zaznanih ovir ter a\u017Eurni objavi novosti v povezavi z aktivnostmi STOP birokraciji\
  \ na spletnem portalu in facebook profilu STOP birokraciji."
