Naslov: "Tehni\u010Dni prevzemi poslovnih prostorov oz. pridobitev uporabnega dovoljenja"
Odgovor pristojnega organa: "Odgovor MZIP:\_Zahvaljujemo se vam za dano pobudo, ker\
  \ pa je ta vezana na spremembo veljavnega postopka za izdajo uporabnega dovoljenja\
  \ in v povezavi s tem na spremembo veljavnega Zakona o graditvi objektov, ki obravnava\
  \ to podro\u010Dje, pojasnjujemo, da Ministrstvo za infrastrukturo in prostor (MZIP)\
  \ na\u010Drtuje spremembe prostorske in gradbene zakonodaje ter s tem tudi spremembo\
  \ postopka izdaje uporabnega dovoljenja. V \u010Dasu priprave sprememb bodo obravnavane\
  \ tudi vse pobude in predlogi, ki se nana\u0161ajo na podro\u010Dje prostora in\
  \ graditve. "
