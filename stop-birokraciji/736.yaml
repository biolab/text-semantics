Naslov: "Predlog za spremembo Zakona o oro\u017Eju"
Odgovor pristojnega organa: "Odziv Ministrstva za notranje zadeve:Ministrstvo za notranje\
  \ zadeve se s predlogom ne strinja.Obrazlo\u017Eitev: Zakon o oro\u017Eju (Ur. list\
  \ RS, \u0161t. 23/05 \u2013 UPB1 in 85/09) v \u010Detrtem odstavku 8. \u010Dlena\
  \ dolo\u010Da, da posameznik sme nositi oro\u017Eje, \u010De ima pri sebi oro\u017E\
  ni list, oziroma ga sme prena\u0161ati, \u010De ima pri sebi ustrezno oro\u017E\
  no listino in listino o istovetnosti, ki jo je izdal dr\u017Eavni organ in je opremljena\
  \ s fotografijo. Nadalje v prvem odstavku 8.a \u010Dlena med drugim dolo\u010Da,\
  \ da oro\u017Ene listine izdaja upravna enota, na obmo\u010Dju katere ima oseba\
  \ stalno prebivali\u0161\u010De. V tretjem odstavku 11. \u010Dlena pa dolo\u010D\
  a, da oro\u017Eni list dovoljuje posamezniku posest in no\u0161enje vpisanega kosa\
  \ oro\u017Eja in se izda za lovsko in \u0161portno oro\u017Eje z veljavnostjo dvajsetih\
  \ let, za varnostno oro\u017Eje pa z veljavnostjo desetih let. Po preteku veljavnosti\
  \ oro\u017Eni list posamezniku dovoljuje posest oro\u017Eja brez pravice no\u0161\
  enja in prena\u0161anja. Iz navedenih dolo\u010Db zakona izhaja, da je oro\u017E\
  ni list (za razliko od drugih oro\u017Enih listin) javna listina, ki se uporablja\
  \ kot identifikacijski dokument pri upravnem organu ali v pravnem prometu, in ki\
  \ omogo\u010Da identifikacijo tako posameznika, ki nosi oro\u017Eje, kot tudi oro\u017E\
  ja, za katerega je izdan oro\u017Eni list. Oro\u017Ene listine so tudi eden od instrumentov\
  \ dr\u017Eave za opravljanje nadzora. Z njimi namre\u010D posameznik izkazuje pravico\
  \ do nabave, posesti in no\u0161enja konkretnega oro\u017Eja. Podatke o prebivali\u0161\
  \u010Du v oro\u017Enih listinah lahko zasledimo v ve\u010Dini oro\u017Enih listin\
  \ drugih evropskih dr\u017Eav, kakor tudi v evropski prepustnici, ki je potovalni\
  \ dokument za oro\u017Eje po dr\u017Eavah \u010Dlanicah EU in je predpisana z Direktivo\
  \ 91/477/EGS o nadzoru nabave in posedovanja oro\u017Eja z dne 18. junija 1991.Poleg\
  \ navedenega, bi z ukinitvijo vpisovanja stalnega prebivali\u0161\u010Da imetnika\
  \ v oro\u017Eni list, le ta izgubil na funkciji identifikacijskega dokumenta, saj\
  \ se z njim njegov imetnik ne bi mogel ustrezno identificirati v pravnem prometu.Iz\
  \ navedenih razlogov menimo, da predlog predlagatelja za spremembo Zakona o oro\u017E\
  ju ni utemeljen. "
