Naslov: Pridobitev digitalnega potrdila za uporabo e-storitev
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravo:Za pridobitev SIGEN-CA\
  \ digitalnega potrdila na upravni enoti morate podati tudi dav\u010Dno \u0161tevilko\
  \ (D\u0160). Oba podatka potrebujemo iz razloga, ker dolo\u010Dene aplikacije potrebujejo\
  \ EM\u0160O, velika ve\u010Dina od njih pa prav D\u0160. Ne le, da dav\u010Dno \u0161\
  tevilko lahko pridobite, najverjetneje jo \u017Ee imate, saj velja, da se fizi\u010D\
  na oseba s stalnim oziroma za\u010Dasnim prebivali\u0161\u010Dem v Republiki Sloveniji\
  \ vpi\u0161e v dav\u010Dni register (RDZ) po uradni dol\u017Enosti. Vpis izvede\
  \ finan\u010Dni urad (FU) na podlagi podatkov iz Centralnega registra prebivalstva\
  \ (CRP). Verjetno je te\u017Eava le v neusklajenosti registrov RDZ in CRP, kar je\
  \ pri tujcih pogost primer. Ste \u017Ee posku\u0161ali oddati zahtevek na upravni\
  \ enoti? \u010Ce referentka na upravni enoti pri vnosu zahtevka oz. EM\u0160A dobila\
  \ napako in bo le-to javila izdajatelju SIGEN-CA, potem bo zaposleni SIGEN-CA\_\
  \ sporo\u010Dil na FU za uskladitev obeh registrov in digitalno potrdilo se bo lahko\
  \ izdalo."
