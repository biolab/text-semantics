Naslov: Registracija podjetji preko bank
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:\_Zahvaljujemo\
  \ se vam za va\u0161o pobudo in v nadaljevanju podajamo na\u0161e mnenje glede prenosa\
  \ pristojnosti\_ VEM to\u010Dk v postopkih registracije podjetja na banke. Ne glede\
  \ na te\u017Enjo po digitalizaciji, potrebujemo fizi\u010Dne VEM to\u010Dke, kjer\
  \ lahko uporabnik dobi vse potrebne informacije in pomo\u010D pri izvedbi elektronskih\
  \ postopkov, da za\u010Dne s poslovanjem.Tudi razmere v ostalih dr\u017Eavah \u010D\
  lanicah EU ka\u017Eejo na potrebo po fizi\u010Dnih to\u010Dkah, kjer lahko bodo\u010D\
  i podjetnik dobi brezpla\u010Dno informacije in pomo\u010D pri izvedbi postopkov.\
  \ Na Nizozemskem na primer, ne glede na prvotne usmeritve k digitalizaciji vseh\
  \ postopkov v zvezi s poslovanjem z dr\u017Eavo, zaradi te\u017Eenj uporabnikov\
  \ in medijev, na\u010Drtujejo uvedbo manj\u0161ega \u0161tevila fizi\u010Dnih to\u010D\
  k, kjer bo lahko uporabnik na enem mestu dobil mo\u017Enost informiranja, svetovanja\
  \ in pomo\u010Di pri postopkih na za\u010Detku poslovanja. V Belgiji imajo po drugi\
  \ strani problem, da so fizi\u010Dne to\u010Dke v privatni lasti (storitve na to\u010D\
  kah so pla\u010Dljive). Vsaka to\u010Dka vodi svojo politiko in na trgu vlada zmeda.\
  \ Zato tudi Belgija resno razmi\u0161lja o nacionalizaciji fizi\u010Dnih to\u010D\
  k.Bodo\u010Di podjetnik namre\u010D potrebuje informacije o tem, kako za\u010Deti\
  \ poslovati. Marsikdo potrebuje tudi svetovanje, na podlagi katerega se potem dejansko\
  \ odlo\u010Di za svojo podjetni\u0161ko pot. Veliko je tudi tak\u0161nih, ki se\
  \ ne znajdejo v elektronskem svetu in potrebujejo pomo\u010D pri izvedbi elektronskih\
  \ postopkov. VEM to\u010Dke vse to nudijo bodo\u010Dim podjetnikom brezpla\u010D\
  no. Obenem pa ima dr\u017Eava mo\u017Enost nadzora nad storitvami VEM to\u010Dk.\
  \ Res je, da je \u0161tevilo VEM to\u010Dk previsoko in ga je treba zmanj\u0161\
  ati. Vendar pa je osnovni koncept VEM to\u010Dk pravilen, kar nakazujejo tudi primeri\
  \ drugih dr\u017Eav \u010Dlanic, ki koncept VEM to\u010Dk prevzemajo. V letu 2014\
  \ bomo pripravili akcijski na\u010Drt z namenom povezovanja vseh subjektov podpornega\
  \ okolja na nacionalni ravni v enotno mre\u017Eo. Le usklajeno delovanje vseh subjektov\
  \ podpornega okolja za podjetni\u0161tvo namre\u010D lahko zagotovi ustrezne storitve,\
  \ ki jih podjetja potrebujejo tako v fazi preverjanja podjetni\u0161ke ideje, ustanovitve\
  \ podjetja, za\u010Detnega delovanja kot v fazi rasti. Tudi iz Enotnega dokumenta\
  \ Vlade RS za zagotavljanje bolj\u0161ega zakonodajnega in poslovnega okolja ter\
  \ dvig konkuren\u010Dnosti - ukrep \u0161t. 3 - Zagotovitev spodbudnej\u0161ega\
  \ poslovnega okolja za investitorje, izhaja potreba po ureditvi podpornega okolja,\
  \ kjer igrajo pomembno vlogo tudi vstopne to\u010Dke VEM. V okviru tega ukrepa so\
  \ resorna ministrstva, Ministrstvo za notranje zadeve, MGRT, Ministrstvo za delo,\
  \ dru\u017Eino, socialne zadeve in enake mo\u017Enosti, javna agencija SPIRIT in\
  \ AJPES \u017Ee pripravili preliminarno analizo stanja sistema vstopnih to\u010D\
  k VEM. Na podlagi le-te in sestankov omenjenih dele\u017Enikov je bilo ugotovljeno,\
  \ da je treba sistem vstopnih to\u010Dk VEM, ki nudi podporo pri ustanavljanju in\
  \ nadaljnjem delovanju podjetij prilagoditi novim razmeram in zahtevam v gospodarstvu,\
  \ ter hkrati natan\u010Dno dolo\u010Diti odgovornost za delovanje sistema ter opredeliti\
  \ vrsto in \u0161tevilo aktivnosti, ki naj bi se na to\u010Dkah VEM izvajale. Drugi\
  \ del zgoraj opisanega ukrepa se nana\u0161a na prenovo spletnih to\u010Dk VEM za\
  \ podporo doma\u010Dim in tujim podjetnikom, v okviru katerega prav tako sodelujeta\
  \ MGRT in MNZ. Rezultat sodelovanja je oblikovanje dr\u017Eavnega spletnega portala\
  \ in sicer dela, ki je namenjen (potencialnim) podjetnikom. Gre za zdru\u017Eitev\
  \ vsebin to\u010Dk e-VEM in dr\u017Eavnega spletnega portala EUGO Slovenia - Slovenia\
  \ Business Point, ki podjetnikom na enem mestu nudi celovite informacije v \u017E\
  ivljenjskem ciklu poslovanja."
