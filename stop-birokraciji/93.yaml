Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:\_Pobudo predlaga sprememba 64. \u010Dlena Zakona o zaposlitveni\
  \ rehabilitaciji in zaposlovanju invalidov, ki ureja\_ 'nadomestno izpolnitev kvote',\
  \ tako da se \xBBv podjetjih ukine uveljavljanje nadomestnih invalidskih kvot\xAB\
  .\_Pobuda ni v povezavi z administrativno razbremenitvijo oziroma poenostavitvijo\
  \ postopkov, temve\u010D se nana\u0161a na spremembo enega izmed na\u010Dinov\_\
  \ izvajanja kvotnega sistema zaposlovanja invalidov. Ministrstvo, pristojno za invalidsko\
  \ varstvo, bo ob prvi naslednji spremembi zakona skupaj s socialnimi partnerji preu\u010D\
  ilo to pobudo in se nato odlo\u010Dilo, ali jo bo upo\u0161tevalo oziroma na kak\u0161\
  en na\u010Din bi jo bilo mo\u017Eno upo\u0161tevati."
