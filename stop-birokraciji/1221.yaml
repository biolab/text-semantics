Naslov: "Pove\u010Danje osnovnega kapitala"
Odgovor pristojnega organa: "Odgovor Ministrstva za gospodarski razvoj in tehnologijoMenimo,\
  \ da je podro\u010Dje pove\u010Danja osnovnega kapitala primerno urejeno, poleg\
  \ tega pa so obveznost pridobitve potrdila banke o vpla\u010Dilu denarnih vlo\u017E\
  kov z izjavo banke, da lahko dru\u017Eba s sredstvi prosto razpolaga in predpisana\
  \ obli\u010Dnost pri pove\u010Danju osnovnega kapitala ustrezna v lu\u010Di varstva\
  \ upnikov v okviru krepitve na\u010Dela zagotovitve osnovnega kapitala ustrezna\
  \ in primerna. Bomo pa ob naslednji noveli ZGD-1 prou\u010Dili vlogo notarja pri\
  \ prevzemu novih vlo\u017Ekov pri pove\u010Danja osnovnega kapitala s posebnim obrazcem.Pobuda\
  \ se vsebinsko nana\u0161a na podro\u010Dja Ministrstva za finance in Ministrstva\
  \ za pravosodje ter Notarske zbornice Slovenije, zato smo v odgovor vklju\u010D\
  ili njihova stali\u0161\u010Da, kot sledi.Zakon o gospodarskih dru\u017Ebah[1](v\
  \ nadaljnjem besedilu: ZGD-1), Zakon o sodnem registru (v nadaljnjem besedilu: ZSReg)[2],\
  \ Uredba o vpisu dru\u017Eb in drugih pravnih oseb v sodni register (v nadaljnjem\
  \ besedilu: Uredba)[3], Zakon o notariatu (v nadaljnjem besedilu: ZN),[4] in Notarska\
  \ tarifa (v nadaljnjem besedilu: NT)[5] dolo\u010Dajo natan\u010Den postopek in\
  \ pravila, kako ravnati pri pove\u010Danju osnovnega kapitala.V zvezi z obveznostjo\
  \ pridobitve potrdila banke o vpla\u010Dilu denarnih vlo\u017Ekov in obveznostjo\
  \ pridobitve izjave banke, da lahko dru\u017Eba s sredstvi prosto razpolaga pojasnjujemo,\
  \ da sta bili ti obveznosti v slovenski pravni red vneseni v letu 2001 z novelo\
  \ ZGD-F[6]. Ta novela je nadgradila prvotno ureditev tako, da je dolo\u010Dila,\
  \ da ne zado\u0161\u010Da ve\u010D samo potrdilo banke o depozitu, ampak tudi dolo\u010D\
  ila, da banka poda izjavo, da dru\u017Eba s temi sredstvi prosto razpolaga. Izjava\
  \ pomeni, da glede teh sredstev ne obstajajo nobene pravice tretjih oseb ali same\
  \ banke, ki bi ovirale prosto razpolaganje.[7] Pozneje ob sprejemu novega zakona,\
  \ ZGD-1 in slede\u010Dih novel ta ureditev vsebinsko ni bila dele\u017Ena sprememb\
  \ in dopolnitev.V zvezi s pove\u010Danjem osnovnega kapitala naj najprej pojasnimo\
  \ namen ureditve. Za ustanovitev dru\u017Ebe z omejeno odgovornostjo morajo ustanovitelji\
  \ zagotoviti dru\u017Ebi dolo\u010Den osnovni kapital, da lahko ta za\u010Dne s\
  \ poslovanjem. ZGD-1 v 475. \u010Dlenu opredeljuje vi\u0161ino osnovnega kapitala,\
  \ ki je potreben za ustanovitev v vi\u0161ini vsaj 7.500 evrov. Osnovni kapital\
  \ je tako kot pri delni\u0161ki dru\u017Ebi, tudi pri dru\u017Ebi z omejeno odgovornostjo\
  \ osnovna sestavina dru\u017Ebe. Morebitnim upnikom dru\u017Ebe tako predstavlja\
  \ jamstvo za popla\u010Dilo terjatev. Zaradi varstva upnikov je tudi predvidena\
  \ prepoved prostega razpolaganja z osnovnim kapitalom, ki je zajeta v na\u010Delu\
  \ zagotovitve osnovnega kapitala in na\u010Delu ohranitve osnovnega kapitala, ki\
  \ se uresni\u010Dujeta skozi \u0161tevilna zakonska dolo\u010Dila.Dru\u017Eba oziroma\
  \ skup\u0161\u010Dina dru\u017Ebenikov lahko po ustanovitvi na podlagi 517. \u010D\
  lena ZGD-1 sklene, da bo pove\u010Dala osnovni kapital. Pove\u010Danje osnovnega\
  \ kapitala se lahko opravi kot pove\u010Danje osnovnega kapitala z vlo\u017Eki ali\
  \ kot pove\u010Danje osnovnega kapitala iz sredstev dru\u017Ebe. Obstoje\u010Di\
  \ dru\u017Ebeniki imajo prednostno pravico do prevzema novih vlo\u017Ekov, \u010D\
  e ni izklju\u010Dena s sklepom o pove\u010Danju osnovnega kapitala.V slovenskem\
  \ pravnem sistemu je predvideno knji\u017Eenje pravno pomembnih dejstev glede dru\u017E\
  b v javni knjigi, ki se imenuje sodni register. Ker je osnovi kapital osnovna sestavina\
  \ dru\u017Ebe, se mora vsaka sprememba vpisati v sodni register. V sodni register\
  \ je potrebno vpisati sklep o spremembi osnovnega kapitala ter nato tudi spremembo\
  \ osnovnega kapitala, ki sta dva razli\u010Dna vpisa, ki imata tudi razli\u010D\
  na pravna u\u010Dinka.Postopek pove\u010Danja osnovnega kapitala z vlo\u017Eki v\
  \ denarju ima znotraj dru\u017Ebe tri stopnje, ki se torej odra\u017Eajo tudi s\
  \ knji\u017Eenjem v javni knjigi to je sodnem registru. V okviru prve stopnje morajo\
  \ dru\u017Ebeniki na skup\u0161\u010Dini sprejeti odlo\u010Ditev o pove\u010Danju\
  \ osnovnega kapitala (v obliki sklepa, ki je korporacijski akt), ki mora vsebovati\
  \ vse potrebne sestavine, da bi zainteresirane osebe lahko prevzele nove vlo\u017E\
  ke. Druga stopnja predvideva prevzem novih vlo\u017Ekov, za kar je potrebna volja\
  \ vsakega dru\u017Ebenika. Pri tretji stopnji pa gre za to, da se pove\u010Dani\
  \ del osnovnega kapitala tudi zagotovi na ustrezen na\u010Din kot je vpla\u010D\
  ilo.[8]Namen ureditve pove\u010Danja osnovnega kapitala je torej da bo osnovni kapital\
  \ pove\u010Dan z vlo\u017Eki tako, da je pravilno vpla\u010Dan in da bo vrednost\
  \ vlo\u017Ekov ustrezala izkazanemu znesku kapitala.[9]Za pove\u010Danje osnovnega\
  \ kapitala se smiselno uporabljajo dolo\u010Dbe 475. \u010Dlena ZGD-1. Ta med drugim\
  \ dolo\u010Da, da je lahko osnovni vlo\u017Eek zagotovljen v denarju ali kot stvarni\
  \ vlo\u017Eek, ter da morajo biti osnovni vlo\u017Eki dru\u017Ebi izro\u010Deni\
  \ tako, da lahko poslovodja dru\u017Ebe z njimi prosto razpolaga. Vpla\u010Dila\
  \ denarnih vlo\u017Ekov morajo biti nakazana na ban\u010Dni ra\u010Dun. Vsebino\
  \ predloga za vpis v sodni register in listine ter dokaze, ki jih je treba prilo\u017E\
  iti predlogu, podrobneje ureja, na podlagi 28. \u010Dlena ZSReg izdana Uredba ,\
  \ ki v prvi to\u010Dki prvega odstavka 11. \u010Dlena dolo\u010Da, da je predlogu\
  \ za vpis pove\u010Danja osnovnega kapitala z vlo\u017Eki treba tudi prilo\u017E\
  iti potrdilo banke, ki vodi denarni ra\u010Dun dru\u017Ebe, da so bila v dobro tega\
  \ ra\u010Duna prejeta nakazila denarnih vlo\u017Ekov s podatkom o skupni vi\u0161\
  ini vpla\u010Danih denarnih vlo\u017Ekov, z izjavo banke, da lahko dru\u017Eba z\
  \ denarnim dobroimetjem na ra\u010Dunu prosto razpolaga.Temelj na\u010Dela zagotovitve\
  \ osnovnega kapitala je, da vsak dru\u017Ebenik izpolni svojo obveznost zagotovitve\
  \ vlo\u017Eka v osnovni kapital, kot to izhaja iz zakona, dru\u017Ebene pogodbe\
  \ ali sklepa dru\u017Ebenikov. Dru\u017Ebenik mora pravo\u010Dasno in pravilno izpolniti\
  \ obveznost iz dru\u017Ebene pogodbo, kot je na primer na ra\u010Dun dru\u017Ebe\
  \ vpla\u010Dati denar, \u010De je z dru\u017Ebeno pogodbo dogovorjen denarni vlo\u017E\
  ek, tako, da lahko poslovodja z njim prosto razpolaga.[10]Vlo\u017Eek v denarju\
  \ je torej tisti, ki je nakazan na ra\u010Dun dru\u017Ebe pri banki. Denar se mora\
  \ torej knji\u017Eiti na ra\u010Dun dru\u017Ebe pri banki. O tem da je bil denarni\
  \ vlo\u017Eek knji\u017Een na ra\u010Dun dru\u017Ebe pri banki, izda potrdilo banka,\
  \ ki vodi denarni ra\u010Dun dru\u017Ebe. Banka lahko temu tudi doda podatek o skupni\
  \ vi\u0161ini vpla\u010Danih denarnih vlo\u017Ekov. Prav tako pa je ustrezna in\
  \ primerna zahteva po izjavi banke, da lahko dru\u017Eba z denarnim dobroimetjem\
  \ na ra\u010Dunu prosto razpolaga. \u010Ce bi pri banki glede teh sredstev obstajale\
  \ pravice tretjih oseb ali same banke, ki bi ovirale prosto razpolaganje, mora o\
  \ tem seznaniti registrski organ, saj je to ovira za vpis dru\u017Ebe v register.\
  \ Nenazadnje tak\u0161no preverjanje terja tudi na\u010Delo zaupanja v sodni register,\
  \ to je, da se lahko vsakdo zanese na vpisane podatke, da se torej lahko zanese\
  \ tudi na vpise, da je bil vpis pove\u010Danja osnovnega kapitala z vlo\u017Eki\
  \ v denarju resni\u010Dno opravljen.[11]Z dnem vpisa pove\u010Danja osnovnega kapitala\
  \ z vlo\u017Eki v register pridobijo dosedanji dru\u017Ebeniki nov in samostojen\
  \ poslovni dele\u017E.Menimo, da je tak\u0161na ureditev postopka pove\u010Danja\
  \ osnovnega kapitala z vlo\u017Eki v denarju v lu\u010Di varstva upnikov v okviru\
  \ krepitve na\u010Dela zagotovitve osnovnega kapitala ustrezna in primerna, saj\
  \ mora zakonodaja primarno upo\u0161tevati interes upnikov, da ima dru\u017Eba dejansko\
  \ zagotovljen osnovni kapital, ki se pogosto ozna\u010Duje kot trajno jamstvo upnikom\
  \ dru\u017Ebe.V zvezi z zatrjevano obveznostjo pridobitve prevoda sodnega tolma\u010D\
  a pojasnjujemo, da ZSReg v 19. \u010Dlenu dolo\u010Da, da se v postopku za vpis\
  \ v sodni register tudi smiselno uporabljajo dolo\u010Dbe zakona, ki ureja nepravdni\
  \ postopek, ta pa napotuje tudi na smiselno uporabo zakona o pravdnem postopku.\
  \ V skladu z drugim odstavkom 226. \u010Dlena Zakona o pravdnem postopku[12] mora\
  \ stranka, ki v dokazne namene predlo\u017Ei listino, ki je sestavljena v tujem\
  \ jeziku, predlo\u017Eiti tudi njen overjen prevod. Vi\u0161je sodi\u0161\u010D\
  e v Ljubljani je v zadevi opr. \u0161t. I Cpg 19/2013 z dne 6. 3. 2014 obrazlo\u017E\
  ilo, da to ne pomeni, da mora prevod tak\u0161nih listin izdelati oseba, imenovana\
  \ s strani sodi\u0161\u010Da. Zakon o sodnih izvedencih, sodnih cenilcih in sodnih\
  \ tolma\u010Dih[13] dolo\u010Da, da so sodni tolma\u010Di osebe, imenovane za neomejen\
  \ \u010Das s pravico in dol\u017Enostjo, da na zahtevo sodi\u0161\u010Da tolma\u010D\
  ijo na narokih oziroma prevajajo listine.V zvezi z zatrjevano mo\u017Enostjo vpogleda\
  \ v poslovne ra\u010Dune, pojasnjujemo, da ZSReg v prvem odstavku 10. \u010Dlena\
  \ in prvem odstavku 34. \u010Dlena predvideva da bo registrsko sodi\u0161\u010D\
  e izdalo sklep o dovolitvi vpisa dru\u017Ebe v register, \u010De bodo pravilen predlog\
  \ predlo\u017Eile upravi\u010Dene osebe, \u010De bo iz listin, ki so prilo\u017E\
  ene predlogu, izhajalo, da so izpolnjene materialnopravne predpostavke za vpis,\
  \ in \u010De bo zahtevek za vpis v skladu z zakonom. Sodi\u0161\u010De praviloma\
  \ odlo\u010Di brez naroka o utemeljenosti zahtevka za vpis, ki se torej dokazuje\
  \ z listinami, ki se prilo\u017Eijo predlogu za vpis. Ker pa ima sodi\u0161\u010D\
  e mo\u017Enost, da razpi\u0161e narok, \u010De presodi, da je to potrebno, lahko\
  \ celo izven naroka zasli\u0161i udele\u017Eence v postopku in druge osebe, \u010D\
  e meni, da je to potrebno.V zvezi s predpisano obli\u010Dnostjo pri pove\u010Danju\
  \ osnovnega kapitala, glede katere je predlagano, da bi se druga\u010De uredilo\
  \ vlogo in stro\u0161ke notarja pojasnjujemo, da je bila dolo\u010Dba, ki pri pove\u010D\
  anju osnovnega kapitala dru\u017Eb predpisuje obveznost prevzema novih vlo\u017E\
  kov v obliki notarskega zapisa, vnesena zaradi vloge notarja, ki opravlja javno\
  \ slu\u017Ebo kot oseba javnega zaupanja. Ker je nepristranski pravni svetovalec,\
  \ lahko s svojo preventivno dejavnostjo razbremenjuje dr\u017Eavne organe in sodi\u0161\
  \u010Da, saj zanje opravlja dolo\u010Dena pravna opravila z direktnim prenosom pristojnosti\
  \ ali po njihovem posebnem nalogu kot sodni poobla\u0161\u010Denec.[14] Zato so\
  \ s strani notarja stranke \u0161e posebej opozorjene na pravice, dol\u017Enosti\
  \ in posledice, ki jih prina\u0161a sklenitev tak\u0161nega pravnega posla zanje.\
  \ Dolo\u010Dba o tej posebni obli\u010Dnosti, obliki notarskega zapisa, pomeni,\
  \ da prina\u0161a strankam pri prevzemu novih vlo\u017Ekov lastnost javne listine,\
  \ kar je klju\u010Dno, saj zanjo velja domneva resni\u010Dnosti tistega, kar je\
  \ v njej zapisano. To pomeni, da ima tak\u0161na listina dodatno dokazno kvaliteto,\
  \ ki je predvsem pomembna z vidika zmanj\u0161anja sporov strank v prihodnje.ZGD-1\
  \ v petem odstavku 516. \u010Dlena dopu\u0161\u010Da mo\u017Enost, da se pri prijavi\
  \ spremembe dru\u017Ebene pogodbe, ki je bila sklenjena na posebnem obrazcu, prilo\u017E\
  i pre\u010Di\u0161\u010Deno besedilo dru\u017Ebene pogodbe na novem obrazcu, ki\
  \ se ujema s prilo\u017Eenim sklepom o spremembi dru\u017Ebene pogodbe. Tak\u0161\
  no poslovanje ne predvideva vklju\u010Ditev notarja. \u010Ce se s sklepom o spremembi\
  \ dru\u017Ebene pogodbe dolo\u010Dajo sestavine dru\u017Ebene pogodbe, ki jih vsebina\
  \ obrazca ne omogo\u010Da, mora biti dru\u017Ebena pogodba v pre\u010Di\u0161\u010D\
  enem besedilu sklenjena v obliki notarskega zapisa.Glede predpisanega vrednotenja\
  \ in obra\u010Dunavanja notarskih storitev, v zvezi z mnenjem pobudnika o znesku,\
  \ ki naj bi ga notar zara\u010Dunal v obravnavani zadevi, pojasnjujemo, da je v\
  \ skladu z drugim odstavkom 107. \u010Dlena ZN pristojbina za delo notarja izrecno\
  \ dolo\u010Dena z NT, notar pa je nanjo vezan. Tako na primer tudi za enoosebne\
  \ d.o.o. po 519. \u010Dlenu ZGD-1, za sestavo listine s katero dru\u017Ebenik prevzame\
  \ obveznost, da bo vpla\u010Dal oziroma izro\u010Dil novi vlo\u017Eek dru\u017E\
  bi, po 5. to\u010Dki drugega odstavka Tar. \u0161t. 7 NT, zna\u0161a pristojbina\
  \ 105 EUR, ne glede na vrednost vlo\u017Eka. Kadar je predmet novega vlo\u017Eka\
  \ terjatev, je vsebina listine o prevzemu novega vlo\u017Eka, cesijska pogodba.\
  \ Notarska pristojbina za sestavo predloga za vpis pove\u010Danja osnovnega kapitala\
  \ v sodni register zna\u0161a 42 eurov. Za ostale listine, ki so potrebne za registracijo\
  \ pove\u010Danja osnovnega kapitala enoosebne d.o.o., ni predpisana obvezna notarska\
  \ oblika in jih zato lahko sestavi vsak, ki razpolaga z ustreznim strokovnim znanjem.\
  \ Kadar stranka, ne glede na predpise o obliki pravnih poslov, naro\u010Di tudi\
  \ sestavo ostalih potrebnih listin v notarski obliki, kot so sklep o pove\u010D\
  anju osnovnega kapitala, sklep o spremembi aka o ustanovitvi, pre\u010Di\u0161\u010D\
  eno besedilo akta o ustanovitvi, se sestava teh listin obra\u010Duna po obvezni\
  \ NT. Vi\u0161ina pristojbine je v NT ovrednotena glede na obseg, pravno zahtevnost\
  \ in odgovornost notarske storitve ter tako odvisna od vseh del, ki jih notar opravi\
  \ za stranko in kot tako ni fiksno dolo\u010Dena glede na dolo\u010Den tip pravnega\
