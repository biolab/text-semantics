Naslov: "Spremembe na podro\u010Dju opravljanja dela na domu"
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:Zakon o varnost in zdravju pri delu ne razlikuje med delavci,\
  \ ki delajo v prostorih njegove organizacije, in delavci, ki delajo od doma. Torej\
  \ ta zakon velja enako za vse delavce, ki izvajajo delo za delodajalca.Zakonodaja\
  \ s\_ podro\u010Dja varnosti in zdravja pri delu ne dolo\u010Da, da mora In\u0161\
  pektorat RS za delo vsako leto opraviti nadzor pri delavcih, ki od doma opravljajo\
  \ delo za delodajalca.Delo na domu je urejeno v Zakonu o delovnih razmerjih (Uradni\
  \ list RS, \u0161t. 21/13 s spremembami) in sicer v dolo\u010Dbah od 68. \u010D\
  lena do 72. \u010Dlena, kjer pa je dolo\u010Deno le, da je delodajalec dol\u017E\
  an o nameravanem organiziranju dela na domu, pred za\u010Detkom dela delavca, obvestiti\
  \ in\u0161pektorat za delo.Zakon o varnosti in zdravju pri delu (Uradni list RS,\
  \ \u0161t. 43/11) dolo\u010Da, da mora delodajalec zagotoviti varnost in zdravje\
  \ delavcev pri delu. V ta namen mora izvajati ukrepe, potrebne za zagotovitev varnosti\
  \ in zdravja delavcev ter drugih oseb, ki so navzo\u010De v delovnem procesu, vklju\u010D\
  no s prepre\u010Devanjem, odpravljanjem in obvladovanjem nevarnosti pri delu, obve\u0161\
  \u010Danjem in usposabljanjem delavcev, z ustrezno organiziranostjo in potrebnimi\
  \ materialnimi sredstvi. Delodajalec mora posebno skrb nameniti zagotovitvi varnosti\
  \ in zdravja nose\u010Dih delavk, mladih in starej\u0161ih delavcev ter delavcev\
  \ z zmanj\u0161ano delovno zmo\u017Enostjo ter pri izbiri ukrepov upo\u0161tevati\
  \ posebna tveganja, katerim so ti delavci izpostavljeni pri delu, v skladu s posebnimi\
  \ predpisi. Delodajalec mora upo\u0161tevati spreminjajo\u010De se okoli\u0161\u010D\
  ine ter izvajati take preventivne ukrepe in izbirati take delovne in proizvajalne\
  \ metode, ki bodo zagotavljale izbolj\u0161evanje stanja in vi\u0161jo raven varnosti\
  \ in zdravja pri delu, ter bodo vklju\u010Dene v vse aktivnosti delodajalca in na\
  \ vseh organizacijskih ravneh."
