Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:\_Na podlagi prvega\
  \ odstavka 26. \u010Dlena in drugega odstavka 104. \u010Dlena Zakona o lokalnih\
  \ volitvah (Uradni list RS, \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 45/08) predsednik Dr\u017Eavnega zbora RS razpi\u0161e redne volitve\
  \ v ob\u010Dinske svete in redne volitve \u017Eupanov. Za izvedbo volitev skrbijo\
  \ ob\u010Dinske volilne komisije in Dr\u017Eavna volilna komisija. Lahko pa bi na\
  \ isti dan Dr\u017Eavni zbor RS ali posamezna ob\u010Dina z manj kot 20.000 prebivalcev\
  \ (kot predlagate) na podlagi Zakona o referendumu in o ljudski iniciativi razpisala\
  \ posvetovalni referendum. Ker to ne bi bil referendum v smislu kot ga dolo\u010D\
  a tretji odstavek 139. \u010Dlena Ustave RS Slovenije (Uradni list RS, \u0161t.\
  \ 33/1991, 42/1997, 66/2000, 24/2003, 69/2004, 68/2006 in 47/2013), bi na podlagi\
  \ rezultatov po vsej verjetnosti te\u017Eko pri\u0161li do \u017Eelenega rezultata\
  \ in razumevanja razli\u010Dnih interesov o zdru\u017Eevanju ob\u010Din. "
