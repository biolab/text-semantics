  \u010Denih je do sedaj ostalo \u0161e slabih \_75% predvidene vrednosti. Glede na\
  \ to, da so turisti\u010Dni boni unov\u010Dljivi do 31.12.2020, bomo lahko \u0161\
  ele konec leta ugotovili, koliko jih bo dejansko unov\u010Denih.\r\nZato menimo,\
