Naslov: "Odlo\u010Dba - pla\u010Dilo pristojbine za vzdr\u017Eevanje gozdnih cest"
Odgovor pristojnega organa: "Odziv Ministrstva za finance:Zakon o dav\u010Dnem postopku\
  \ (v nadaljnjem besedilu: ZDavP-2) v prvem odstavku 50. \u010Dlena dolo\u010Da,\
  \ da \u010De se davek ugotavlja z odlo\u010Dbo o odmeri davka, se davek ne odmeri,\
  \ \u010De davek ne bi presegel 10 evrov, razen \u010De ni z zakonom o obdav\u010D\
  enju ali s tem zakonom druga\u010De dolo\u010Deno. Dav\u010Dni organ z zasledovanjem\
  \ pravne varnosti o tem zavezanca za davek pisno obvesti. Namen te zakonske ureditve,\
  \ ki dolo\u010Da znesek, do katerega se davek ne odmeri, je v racionalizaciji in\
  \ ekonomi\u010Dnosti dav\u010Dnega postopka, torej tudi v zni\u017Eanju stro\u0161\
  kov dav\u010Dnega zavezanca in dav\u010Dnega organa.Ta ureditev pa zaradi fiskalne\
  \ suverenosti samoupravnih lokalnih skupnosti ne velja za primere, ko je davek izklju\u010D\
  no prihodek prora\u010Duna samoupravne lokalne skupnosti (na primer: nadomestilo\
  \ za uporabo stavbnega zemlji\u0161\u010Da, davek na vodna plovila, davek od premo\u017E\
  enja, pristojbine za gozdne ceste).Za dav\u010Dni organ pobiranje teh dajatev, predvsem\
  \ pristojbin za gozdne ceste, ki predstavljajo z vidika posameznega zavezanca zelo\
  \ nizke zneske (pogosto ni\u017Eje od 1 evra), predstavlja veliko administrativno\
  \ obremenitev kot tudi visoke stro\u0161ke pobiranja (npr. stro\u0161ke sestave\
  \ odlo\u010Dbe, tiskanje odlo\u010Db, po\u0161tnine itd.). Za dav\u010Dnega zavezanca\
  \ je pla\u010Dilo dajatve pogosto ni\u017Eje od stro\u0161ka ban\u010Dne provizije.\
  \ Na drugi strani pa pobrane dajatve v skupni masi za ob\u010Dine predstavljajo\
  \ pomembne prihodke. Upo\u0161tevajo\u010D navedeno, bo Ministrstvo za finance samoupravnim\
  \ lokalnim skupnosti ponovno predlagalo, da se z namenom racionalizacije, ki je\
  \ v interesu dav\u010Dnega zavezanca in dav\u010Dnega organa tudi za te primere,\
  \ davek (nadomestilo za uporabo stavbnega zemlji\u0161\u010Da, davek na vodna plovila,\
  \ davek od premo\u017Eenja, pristojbine za gozdne ceste) ne odmeri, \u010De davek\
  \ ne bi presegel 5 evrov. Ta predlog bomo v vklju\u010Dili v novelo ZDavP-2, ki\
  \ naj bi za\u010Dela veljati v naslednjem letu, ob pogoju, \u010De se bodo samoupravne\
  \ lokalne skupnosti z njim strinjale.Pla\u010Dilo vseh obveznosti na 1 podra\u010D\
  un dr\u017Eave namesto na obstoje\u010De 4 pa je zaradi zagotavljanja podatkov v\
  \ zvezi z dav\u010Dnim nadzorom in dav\u010Dno izvr\u0161bo neizvedljivo. Pojasniti\
  \ je treba, da je z namenom zmanj\u0161evanja administrativnih ovir in stro\u0161\
  kov pla\u010Devanja dajatev za zavezance za pla\u010Devanje obveznih dajatev in\
  \ drugih javnofinan\u010Dnih prihodkov s 1. 10. 2011 za\u010Deli veljati novi prehodni\
  \ dav\u010Dni podra\u010Duni, lo\u010Deni po vrstah javnofinan\u010Dnih blagajn,\
  \ in sicer: prora\u010Dun dr\u017Eave (1 podra\u010Dun), prora\u010Duni lokalnih\
  \ skupnosti (1 podra\u010Dun za vsako ob\u010Dino), ZPIZ (1 podra\u010Dun), ZZZS\
  \ (1 podra\u010Dun). S spremembo se je nadomestilo cca. 3000 vpla\u010Dilnih podra\u010D\
  unov ter omogo\u010Dilo pla\u010Dilo obveznosti z enim nalogom, vendar le, \u010D\
  e gre za dajatve znotraj posamezne blagajne javnega financiranja. \u010Ce zavezanec\
  \ pri pla\u010Dilu na posamezen PDP v sklic na \u0161tevilko odobritve vpi\u0161\
  e splo\u0161ni sklic 99996, lahko z enim pla\u010Dilnim navodilom pla\u010Da vse\
  \ dajatve posameznega prejemnika. Uporaba reference SI19 D\u0160-99996 omogo\u010D\
  a, da z enim pla\u010Dilnim navodilom poravnamo vse davke v okviru posamezne javnofinan\u010D\
  ne blagajne. S tem, ko dav\u010Dni zavezanec v pla\u010Dilno navodilo vpi\u0161\
  e referenco SI19 D\u0160-99996, prostovoljno dopusti, da se s pla\u010Dilom pokrivajo\
  \ najstarej\u0161e dav\u010Dne obveznosti po datumu zapadlosti - vendar le znotraj\
  \ posamezne javnofinan\u010Dne blagajne.Ve\u010D o tem lahko najdete na spletni\
  \ strani dav\u010Dne uprave:http://www.durs.qov.si/si/aktualno/nov nacin placevania\
  \ davkov s 1\_ 10 2011/"
