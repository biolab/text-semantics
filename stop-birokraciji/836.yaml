Naslov: "Pla\u010Dilo odpravnine pri delu za dolo\u010Den \u010Das"
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:Glavni cilj reforme trga dela iz leta 2013 je bil v zmanj\u0161\
  anju segmentacije na trgu dela med pogodbami o zaposlitvi za dolo\u010Den \u010D\
  as in pogodbami o zaposlitvi za nedolo\u010Den \u010Das. Navkljub zakonodaji, ki\
  \ jasno dolo\u010Da, da pogodba o zaposlitvi za nedolo\u010Den \u010Das predstavlja\
  \ pravilo, pogodba o zaposlitvi za dolo\u010Den \u010Das pa se lahko sklene kot\
  \ izjema, se je v praksi dogajalo prav nasprotno. Zavedati se je namre\u010D treba,\
  \ da sama narava pogodbe o zaposlitvi za dolo\u010Den \u010Das s seboj nosi dolo\u010D\
  eno mero temeljne negotovosti, ki se lahko zaradi veri\u017Eenja pogodb o zaposlitvi\
  \ za dolo\u010Den \u010Das, bodisi pri istem, bodisi pri razli\u010Dnih delodajalcih,\
  \ pri posameznikih odra\u017Ea v ni\u017Eji dejanski ekonomski in socialni varnosti.\
  \ Glede na navedeno se reforma trga dela ob soglasju socialnih partnerjev ni omejila\
  \ zgolj na ukrepe za pove\u010Dan nadzor, ampak je z naborom razli\u010Dnih ukrepov\
  \ posku\u0161ala odpraviti oziroma vsaj omejiti vzroke, zaradi katerih so se delodajalci\
  \ odlo\u010Dali za sklepanje pogodb o zaposlitvi za dolo\u010Den \u010Das. Eden\
  \ od takih ukrepov je tudi v letu 2013 uvedena odpravnina v primeru prenehanja pogodbe\
  \ o zaposlitvi za dolo\u010Den \u010Das. Izjeme od obveznosti pla\u010Dila odpravnine\
  \ so dolo\u010Dene ob objektivnih potrebah, ko sklenitev pogodbe o zaposlitvi za\
  \ dolo\u010Den \u010Das ne predstavlja ustrezne alternative pogodbi za nedolo\u010D\
  en \u010Das. \u0160tiri leta kasneje je mogo\u010De ugotoviti, da je reforma trga\
  \ dela iz leta 2013 prinesla pozitivne u\u010Dinke v smeri zastavljenih ciljev \u2013\
  \ dele\u017E zaposlitev za nedolo\u010Den \u010Das se je pove\u010Dal. V skladu\
  \ z navedenim ugotavljamo, da je namen odpravnine pri pogodbi o zaposlitvi za dolo\u010D\
  en \u010Das usklajen in sorazmeren s ciljem, ki ga zasleduje ter je kot tak\u0161\
  en \u0161e vedno smiseln.V zvezi s predlogom za vzpostavitev komunikacije med zavodom\
  \ in delodajalci v primerih, ko brezposelna oseba odkloni s strani delodajalca ponujeno\
  \ podalj\u0161anje delovnega razmerja in po nastanku brezposelnosti (zaradi prenehanja\
  \ pogodbe o zaposlitvi za dolo\u010Den \u010Das) uveljavlja pravice iz naslova brezposelnosti,\
  \ nadalje pojasnjujemo, da je z vidika dela zavoda zelo pomembno, da je v stiku\
  \ z delodajalci, katerih delavci se po preteku pogodbe o zaposlitvi, sklenjene za\
  \ dolo\u010Den \u010Das, prijavljajo v evidenco brezposelnih oseb. Glede na navedeno\
  \ je predlog smiseln zlasti z vidika ugotavljanja motiva delavca za prenehanje delovnega\
  \ razmerja (motivacija delavca, njegova karierna orientiranost, morebitne druge\
  \ te\u017Eave ali ovire za tako zaposlitev ipd.), sodelovanja zavoda z delodajalcem\
  \ pri zagotavljanju novega ustreznega delavca, spodbujanja delodajalca k trajnej\u0161\
  emu zaposlovanju (saj bi bilo tako verjetno manj odhodov delavcev) ter tudi opozarjanja\
  \ delodajalca na morebitno drugo problematiko kot vzroka za odhajanje delavcev.\
  \ Namen tesnej\u0161ega sodelovanja zavoda z delodajalci je torej v kakovostnej\u0161\
  em delu tako z brezposelnimi kot delodajalci in s tem v doprinosu k ugodnej\u0161\
  im razmeram na trgu dela (ne nazadnje tudi zaradi posledi\u010Dno manj\u0161ega\
  \ \u0161tevila vlog za uveljavitev pravice do denarnega nadomestila).Zaradi vzpostavitve\
  \ komunikacije z delodajalci, katerih delavci iz razli\u010Dnih razlogov niso \u017E\
  eleli podalj\u0161ati delovnega razmerja, je zavod preko centralne pisarne za delodajalce\
  \ \u017Ee pri\u010Del s pripravo usmeritev obmo\u010Dnim slu\u017Ebam oziroma uradom\
  \ za delo glede ravnanja v takih primerih.Kar zadeva pravice iz naslova brezposelnosti\
  \ (zlasti pravico do denarnega nadomestila), pa je treba opozoriti, da je za presojo\
  \ upravi\u010Denosti do teh pravic bistvenega pomena dejstvo, da je delavcu delovno\
  \ razmerje prenehalo brez njegove krivde ali volje, tak\u0161en razlog pa predstavlja\
  \ tudi iztek pogodbe o zaposlitvi, sklenjene za dolo\u010Den \u010Das (kar delavec\
  \ zavodu izka\u017Ee s predlo\u017Eitvijo pogodbe o zaposlitvi). Za ugotavljanje\
  \ obstoja morebitnih subjektivnih razlogov delavca, zaradi katerih le-ta kljub ponujeni\
  \ mo\u017Enosti s strani delodajalca ne bi \u017Eelel podalj\u0161ati delovnega\
  \ razmerja, pa ni ustrezne pravne podlage, saj tak\u0161nih subjektivnih razlogov\
  \ niti ni mogo\u010De ugotoviti z dovolj visoko stopnjo verjetnosti, ki bi v okviru\
  \ konkretnega upravnega postopka zadostovala za ustrezno upravno odlo\u010Ditev.\
  \ Poleg tega je razlog prenehanja delovnega razmerja v tak\u0161nem primeru zakonsko\
  \ dolo\u010Den - iztek delovnega razmerja, sklenjenega za dolo\u010Den \u010Das,\
  \ kar ni posledica niti volje niti krivde delavca.Dodajamo pa, da imajo delodajalci,\
  \ ki v praksi delavce pogosto preizku\u0161ajo na na\u010Din, da z njimi sklepajo\
  \ pogodbe o zaposlitvi za dolo\u010Den (kraj\u0161i) \u010Das (npr. za en mesec)\
  \ in njihovim periodi\u010Dnim podalj\u0161evanjem, v skladu z dolo\u010Dbami Zakona\
  \ o delovnih razmerjih (ZDR-1) mo\u017Enost preizkusa delavca tudi na na\u010Din,\
  \ da z njim sklenejo pogodbo o zaposlitvi za nedolo\u010Den \u010Das z najve\u010D\
  \ 6 mese\u010Dnim poskusnim obdobjem; v tak\u0161nem primeru lahko delodajalec delavcu\
  \ \u017Ee v \u010Dasu trajanja ali ob poteku poskusnega dela, \u010De ugotovi, da\
  \ delavec poskusnega dela ni uspe\u0161no opravil, redno odpove pogodbo o zaposlitvi.\
  \ S tem se delodajalec izogne polo\u017Eaju, v katerem bi nepri\u010Dakovano ostal\
  \ brez delavca, medtem, ko bi moral delavec, \u010De pri delodajalcu ne bi ve\u010D\
  \ \u017Eelel delati, pogodbo o zaposlitvi redno odpovedati, na podlagi \u010Desar\
  \ pa pravic iz naslova brezposelnosti ne bi mogel pridobiti."
