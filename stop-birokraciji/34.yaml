Naslov: Predlog za spremembo Zakona o avtorskih in sorodnih pravicah
Odgovor pristojnega organa: "Besedilo Zakona o spremembah in dopolnitvah Zakona o\
  \ avtorskih in sorodnih pravicah je bilo pred kratkim v javni obravnavi - zaklju\u010D\
  ila se je 16. 3. 2012. Tekom obravnave smo prejeli ve\u010D pripomb, ki se nana\u0161\
  ajo na problem pla\u010Devanja prispevkov kolektivnim organizacijam po predra\u010D\
  unu. Med prejete pripombe bomo vklju\u010Dili tudi va\u0161o pobudo ter jo poskusili\
  \ v najve\u010Dji mo\u017Eni meri upo\u0161tevati."
