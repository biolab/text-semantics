Naslov: "Izra\u010Dun davka na promet z nepremi\u010Dninami in odmera kapitalskega\
  \ dobi\u010Dka"
Odgovor pristojnega organa: "Odziv Ministrstva za finance:\_1. dokazilo o pridobitvi\
  \ nepremi\u010Dnine:\_Prilaganje dokazila o pridobitvi nepremi\u010Dnine se nana\u0161\
  a tako na odmero dohodnine od dobi\u010Dka iz kapitala od odsvojitve nepremi\u010D\
  nin kot na odmero davka na dobi\u010Dek zaradi spremembe namembnosti zemlji\u0161\
  \u010D. Glede na dolo\u010Dbo 139. \u010Dlena Zakona za uravnote\u017Eenje javnih\
  \ financ - ZUJIF (Uradni list RS, \u0161t. 40/12, 96/12 - ZPIZ-2, 104/12 - ZIPRS1314,\
  \ 105/12, 25/13 - odl. US 46/13 - ZIPRS1314-A, 56/13 - Z\u0160tip-1, 63/13, ZOsn-i,\
  \ 63/13 - ZJAKRS-A, 99/13, - ZUPJS-C, 99/13 - ZSVarPre-C, 101/13 - ZIPRS1415 in\
  \ 101/13 - ZDavNepr) namre\u010D dav\u010Dni organ odmeri davek na dobi\u010Dek\
  \ zaradi spremembe namembnosti zemlji\u0161\u010Da na na\u010Din, kot je dolo\u010D\
  en za odmero dohodnine od dobi\u010Dka iz kapitala od odsvojitve nepremi\u010Dnin.\_\
  Zakon o dav\u010Dnem postopku - ZDavP-2 (Uradni list RS, \u0161t. 13/11 - uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 32/12, 94/12, 101/13 - ZDavNepr, 111/13, 22/14\
  \ - Odl. US, 25/14 - ZFU, in 40/14 - ZIN-B) zavezancu za davek nalaga dol\u017E\
  nost vlo\u017Eitve (in izpolnitve) napovedi za odmero dohodnime od dobi\u010Dka\
  \ iz kapitala od odsvojitve nepremi\u010Dnine brez navajanja prilaganja obveznih\
  \ prilog. Vendar iz dolo\u010Db Zakona o dohodnini - ZDoh-2 (Uradni list RS, \u0161\
  t. 13/11 - uradno pre\u010Di\u0161\u010Deno besedilo, 9/12 - odl. US, 24/12, 30/12,\
  \ 40/12 - ZUJIF, 75/12, 94/12, 52/13 - odl. US, 96/13, 29/14 odl. US in 50/14) izhaja,\
  \ da sta vrednost kapitala ob pridobitvi in \u010Das pridobitve kapitala razvidna\
  \ iz pogodbe, sodne odlo\u010Dbe, odlo\u010Dbe upravnega organa oziroma iz ustreznih\
  \ dokazil. Zakon le v primeru ustreznih dokazil izrecno dolo\u010Da, da jih mora\
  \ zavezanec sam predlo\u017Eiti dav\u010Dnemu organu.\_Glede dokazovanja o dav\u010D\
  nem postopku je treba izhajati iz splo\u0161nih dolo\u010Db ZDavP-2. Dav\u010Dni\
  \ organ mora dokazati dejstva, na podlagi katerih dav\u010Dna obveznost nastane\
  \ oziroma se pove\u010Da ali zmanj\u0161a (drugi odstavek 76. \u010Dlena ZDavP-2).\
  \ Zavezanec za davek mora za svoje trditve v dav\u010Dnem postopku predlo\u017E\
  iti dokaze (prvi odstavek 76. \u010Dlena ZDavP-2) \u010Ce ta zakon ali zakon o obdav\u010D\
  enju ne dolo\u010Da druga\u010De, dokazuje zavezanec za davek svoje trditve v dav\u010D\
  nem postopku praviloma s pisno dokumentacijo (77. \u010Dlen ZDavP-2).\_Dav\u010D\
  na praksa ka\u017Ee, da zavezanci razli\u010Dno prilagajo ustrezna dokazila k napovedi.\
  \ V kolikor zavezanci k napovedi ne prilo\u017Eijo dokazila o pridobitvi nepremi\u010D\
  nine, dav\u010Dni organ sam preveri obstoj oziroma preveri pravilnost podatkov v\
  \ svojih evidencah (arhiv odmere davka na promet nepremi\u010Dnin, davka na dedi\u0161\
  \u010Dine in darila). V primeru, da tudi sam dav\u010Dni organ ne razpolaga z ustrezno\
  \ listino, pa zavezanca pozove k predlo\u017Eitvi dokazil. Posebnost je dav\u010D\
  ni urad Ljubljana, kot dav\u010Dni urad z najve\u010Djim \u0161tevilom zadev, ki\
  \ dokazila izrecno zahteva od zavezancev za davek.\_Te\u017Eave so predvsem v primerih,\
  \ ko je bil kapital pridobljen z dedovanjem, saj gre v ve\u010D kot 90% primerov\
  \ za oprostitev davka zaradi prvega dednega reda, zaradi \u010Desar vrednost kapitala\
  \ ob pridobitvi iz sklepa kapitala o dedovanju oziroma iz odmere davka na dedi\u0161\
  \u010Dino ni razvidna. V zvezi z evidenco napovedi in odmero davka na dedi\u0161\
  \u010Dino in darila dodatno pojasnjujemo, da \u0161e vedno ni zagotovljene informacijske\
  \ podpore, zato se dav\u010Dni uradi naslanjajo le na lastni (papirni) arhiv. Prav\
  \ tako so problemati\u010Dni tisti primeri, kjer je bil ob pridobitvi kapitala prenos\
  \ lastninske pravice na nepremi\u010Dnini obdav\u010Den z davkom na dodano vrednost,\
  \ saj dav\u010Dni organ s temi pogodbami ne razpolaga. V vseh teh primerih dav\u010D\
  ni organ praviloma od zavezancev za davek zahteva predlo\u017Eitev ustreznih dokazil\
  \ v dav\u010Dnem postopku.\_2. potrdilo o namenski rabi zemlji\u0161\u010Da\_V zvezi\
  \ s predlaganjem potrdila o namenski rabi zemlji\u0161\u010Da v postopku odmere\
  \ davka na promet nepremi\u010Dnin se sklicujemo na na\u0161 odgovor na pobudo 339.\_\
  3. potrdilo o datumu spremmebe namembnosti zemlji\u0161\u010Da\_V 139. \u010Dlenu\
  \ ZUJIF je dolo\u010Deno, da mora zavezanec napoved za odmero davka na dobi\u010D\
  ek zaradi spremembe namembnosti zemlji\u0161\u010D predlo\u017Eiti v 15 dneh po\
  \ sklenitvi pogodbe o prodaji. Obrazcu mora prilo\u017Eiti dokazilo ob\u010Dine\
  \ o spremembi namembnosti zemlji\u0161\u010Da v zemlji\u0161\u010De za gradnjo stavb,\
  \ iz katerega mora biti razviden datum spremembe namembnosti.\_Glede na navedeno\
  \ zakonsko podlago je obveznost prilaganja dokazila o spremembi namembnosti zemlji\u0161\
  \u010Da v zemlji\u0161\u010De za gradnjo stavb nalo\u017Eena zavezancu. Dav\u010D\
  na praksa ka\u017Ee, da se zavezanci praviloma tega dr\u017Eijo, na nekaterih dav\u010D\
  nih uradih pa je z ob\u010Dinami dogovorjen na\u010Din izmenjave podatkov tudi brez\
  \ sodelovanja zavezancev za davek.\_"
