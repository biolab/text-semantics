Naslov: Nesmisli v ureditvi nevarnih kemikalij
Odgovor pristojnega organa: "Odziv ministrstva za zdravlje:Zakon o kemikalijah definira\
  \ vsako od navedenih\_ vrst dejavnosti (proizvodnja, promet, uporaba, skladi\u0161\
  \u010Denje) samostojno. Vsaka dejavnost, povezana s kemikalijami, je po Zakonu o\
  \ kemikalijah samostojno regulirana in kot tak\u0161na zapade vrednotenju z ustrezno\
  \ upravno takso, kar\_ nenazadnje tudi izhaja iz\_ temeljnih pojmov\_ Zakona. Posamezne\
  \ izjeme, kdaj se ne pla\u010Da taksa ( za lastno uporabo) so razvidne iz 44.\u010D\
  lena zakona in pojasnil v obrazcu.\_ Urad RS za kemikalije je pri izdaji dovoljenj\
  \ za opravljanje razli\u010Dnih vrst dejavnosti z nevarnimi kemikalijami dol\u017E\
  an upo\u0161tevati vlogo (Obrazec za pridobitev ustreznega dovoljenja) predlagatelja\
  \ izdaje konkretnega dovoljenja. V razdelku II omenjenega obrazca lahko predlagatelj\
  \ poleg proizvodnje ozna\u010Di tudi druge dejavnosti, ki jih bo \u017Eelel opravljati\
  \ z nevarno kemikalijo. \u010Ce se predlagatelj odlo\u010Di zgolj za proizvodnjo\
  \ nevarnih kemikalij in ne za njihovo prodajo, jih bo najverjetneje sam uporabljal\
  \ in skladi\u0161\u010Dil za lastne potrebe, vse zaradi proizvodnje in prometa drugih\
  \ izdelkov; v takih primerih mu\_ Urad izda dovoljenje\_ zgolj za proizvodnjo nevarnih\
  \ kemikalij. \u010Ce se predlagatelj odlo\u010Di poleg proizvodnje opravljati tudi\
  \ promet, in to ustrezno ozna\u010Di na obrazcu, mu Urad izda eno dovoljenje za\
  \ katero je potrebno pla\u010Dati upravno takso glede na vsako od navedenih dejavnosti.Upravne\
  \ takse, ki se zara\u010Dunavajo za izdajo teh dovoljenj, ne pokrivajo le stro\u0161\
  kov dela dela, ki ga ima z obravnavo teh vlog Urad. Takse se stekajo v integralni\
  \ prora\u010Dun, iz katerega pa Republika Slovenija preko Urada pokriva \u0161tevilne\
  \ zahtevne in obse\u017Ene naloge varovanja zdravja in okolja pred \u0161kodljivimi\
  \ u\u010Dinki kemikalij: ocenjevanje kemikalij in njihovega tveganja za zdravje\
  \ in okolje, spremljanje prisotnosti kemikalij in njihovih ostankov v ljudeh, zbiranje\
  \ podatkov o zastrupitvah, pripravo in izvajanje zakonskih ukrepov in postopkov,\
  \ ter \u0161tevilne druge strokovne naloge s tega podro\u010Dja.Eteri\u010Dna olja\
  \ se v prometu in uporabi v Sloveniji lahko pojavljajo bodisi kot navadne kemikalije,\
  \ ali kot\_ kozmeti\u010Dni proizvodi. V slednjem primeru za njihovo proizvodnjo\
  \ ali promet ni potrebno dovoljenje, ki je zmotilo predlagatelja pobude, in bi mu\
  \ bil ta stro\u0161ek prihranjen. Po drugi strani pa bi moral za prodajo\_ kozmeti\u010D\
  nih izdelkov zagotoviti obse\u017Ene in zahtevne toksikolo\u0161ke ocene ustreznosti\
  \ za zdravje, ki po podatkih, s katerimi razpolagamo, niso bistveno cenej\u0161\
  e od stro\u0161ka prej omenjenih dovoljenj. V vsakem primeru so proizvajalci dol\u017E\
  ni poskrbeti za ustreznost in varnost proizvodov, s katerimi opravljajo svoje dejavnosti\
  \ - v primeru kozmeti\u010Dnega proizvoda neposredno s pripravo ocen, v primeru\
  \ \"navadnih\" kemikalij pa del te odgovornosti izvaja dr\u017Eava."
