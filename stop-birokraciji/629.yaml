Naslov: "Razdru\u017Eilne pogodbe - dolgotrajno \u010Dakanje na dodelitev e-vloge\
  \ pristojnemu sodi\u0161\u010Du in re\u0161evanje zadev "
Odgovor pristojnega organa: "ODZIV MINISTRSTVA ZA PRAVOSODJE: Zemlji\u0161koknji\u017E\
  ni postopek ureja veljavni Zakon o zemlji\u0161ki knjigi, ki kot eno temeljnih na\u010D\
  el zemlji\u0161koknji\u017Enega postopka v 121. \u010Dlenu dolo\u010Da na\u010D\
  elo hitrosti. Hitrost vpisa v zemlji\u0161ko knjigo je nujna zato, da zemlji\u0161\
  koknji\u017Eno stanje odrazi resni\u010Dno stanje, kar zagotavlja pravno varnost.\
  \ Le vpisani imetnik pravice lahko zemlji\u0161koknji\u017Eno razpolaga z nepremi\u010D\
  nino, ki se lahko praviloma dobi le od zemlji\u0161koknji\u017Enega prednika. S\
  \ takimi re\u0161itvami je ustvarjena tudi podlaga za to, da so dobroverne tretje\
  \ osebe varovane v svojem zaupanju v zemlji\u0161koknji\u017Eno stanje. O vpisih\
  \ v zemlji\u0161ko knjigo odlo\u010Da zemlji\u0161koknji\u017Eno sodi\u0161\u010D\
  e. Ministrstvo kot upravni organ, ki je del izvr\u0161ilne veje oblasti in kot tak\u0161\
  en lo\u010Den od sodne veje oblasti, ne sme posegati v sodne postopke in ocenjevati\
  \ odlo\u010Ditve sodnikov, saj bi bilo vsako tako poseganje neustavno (prvi odstavek\
  \ 23. \u010Dlena, 125. \u010Dlen ter drugi stavek drugega odstavka 3. \u010Dlena\
  \ Ustave Republike Slovenije) in nezakonito (zlasti 1., 2. in 3. \u010Dlen veljavnega\
  \ Zakona o sodi\u0161\u010Dih) ter tudi v neskladju z mednarodnimi ve\u010Dstranskimi\
  \ pogodbami s podro\u010Dja \u010Dlovekovih pravic in temeljnih svobo\u0161\u010D\
  in, npr. z neodvisnostjo sodi\u0161\u010D po prvem odstavku 6. \u010Dlena Evropske\
  \ konvencije o \u010Dlovekovih pravicah. Glede navedb stranke o dolgotrajnem zemlji\u0161\
  koknji\u017Enem postopku pojasnjujemo, da se je \u017Ee s 1. 1. 2007 za\u010Del\
  \ uporabljati posebni Zakon o varstvu pravice do sojenja brez nepotrebnega odla\u0161\
  anja (ZVPSBNO), saj tako Ustava RS, kot Evropska konvencija o varstvu \u010Dlovekovih\
  \ pravic, dolo\u010Data pravico vsakogar, da se o njegovih pravicah in dol\u017E\
  nostih ter o obto\u017Ebah proti njemu odlo\u010Da brez nepotrebnega odla\u0161\
  anja oz. v razumnem roku.V zvezi s \u010Dasovnim trajanjem sodnih postopkov imajo\
  \ stranke postopka, v kolikor menijo, da sodi\u0161\u010De nepotrebno odla\u0161\
  a z odlo\u010Danjem, na podlagi omenjenega zakona mo\u017Enost pospe\u0161itvenih\
  \ pravnih sredstev (nadzorstvena prito\u017Eba, rokovni predlog). Iz Biltena sodne\
  \ statistike za leto 2014 izhaja, da se zemlji\u0161koknji\u017Eni zahtevki v povpre\u010D\
  ju re\u0161ujejo v 0,2 meseca (Tabela 468), zato stranki svetujemo, da omenjeno\
  \ mo\u017Enost pospe\u0161itvenega pravnega sredstva tudi uporabi. Stranka to stori\
  \ tako, da na na\u0161e ministrstvo ali neposredno na sodi\u0161\u010De, ki obravnava\
  \ zadevo, naslovi nadzorstveno prito\u017Ebo z vsemi obveznimi sestavinami: - osebno\
  \ ime oziroma firmo oziroma drug naziv stranke, - naslov njenega stalnega ali za\u010D\
  asnega prebivali\u0161\u010Da oziroma sede\u017E, - osebno ime oziroma firmo oziroma\
  \ drug naziv zastopnika ali poobla\u0161\u010Denca, - naslov poobla\u0161\u010D\
  en\u010Devega stalnega ali za\u010Dasnega prebivali\u0161\u010Da oziroma sede\u017E\
  , - navedbo sodi\u0161\u010Da, ki obravnava zadevo, - opravilno \u0161tevilko zadeve\
  \ ali datum vlo\u017Eitve zadeve na sodi\u0161\u010De, - navedbo okoli\u0161\u010D\
  in ali drugih podatkov v zvezi z zadevo, ki izkazujejo, da sodi\u0161\u010De nepotrebno\
  \ odla\u0161a z odlo\u010Danjem (okoli\u0161\u010Dine in podatki morajo biti konkretizirani,\
  \ relevantni in obrazlo\u017Eeni ter vsaj na stopnji verjetnosti izkazovati, da\
  \ sodi\u0161\u010De res po nepotrebnem odla\u0161a z odlo\u010Danjem) ter - lastnoro\u010D\
  ni podpis stranke, zastopnika ali poobla\u0161\u010Denca. Nadzorstvene prito\u017E\
  be ni potrebno vlo\u017Eiti po odvetniku. O nadzorstveni prito\u017Ebi odlo\u010D\
  a predsednik sodi\u0161\u010Da. Predsednik sodi\u0161\u010Da lahko nadzorstveno\
  \ prito\u017Ebo:  1. s sklepom zavrne, \u010De: \xB7\_\_\_\_\_\_\_ je o\u010Ditno\
  \ neutemeljena, \xB7\_\_\_\_\_\_\_ \u010De ugotovi, da sodi\u0161\u010De ne odla\u0161\
  a z odlo\u010Danjem. 2. oz. jo s sklepom zavr\u017Ee, \u010De: \xB7\_\_\_\_\_\_\_\
  \ ne vsebuje vseh obveznih sestavin oz. potrebnih podatkov. 3. \u010Ce nadzorstvene\
  \ prito\u017Ebe ne zavrne ali zavr\u017Ee, lahko predsednik sodi\u0161\u010Da zahteva\
  \ poro\u010Dilo o razlogih za trajanje postopka in: \xB7\_\_\_\_\_\_\_ stranko obvesti,\
  \ da bodo v roku, ki ni dalj\u0161i od \u0161tirih mesecev, opravljena ustrezna\
  \ dejanja v postopku, oziroma bo v tem \u010Dasu izdana odlo\u010Dba, \xB7\_\_\_\
  \_\_\_\_ glede na stanje in naravo zadeve s sklepom odredi rok za izvedbo ustreznih\
  \ dejanj v postopku, \xB7\_\_\_\_\_\_\_ \u010De je zadeva nujna ali tako zahtevajo\
  \ okoli\u0161\u010Dine, odredi njeno prednostno re\u0161evanje, \xB7\_\_\_\_\_\_\
  \_ \u010De je do nepotrebnega odla\u0161anja pri\u0161lo zaradi preobremenjenosti\
  \ ali dalj\u0161e odsotnosti sodnika, zadevo preda drugemu sodniku, predlaga dodelitev\
  \ dodatnega sodnika ali v skladu z zakonom odredi druge ukrepe za zmanj\u0161anje\
  \ zaostanka. \u010Ce je nadzorstveni prito\u017Ebi ugodeno, lahko stranka pri Dr\u017E\
  avnem pravobranilstvu zahteva pravi\u010Dno zado\u0161\u010Denje: \xB7\_\_\_\_\_\
  \_\_ z izpla\u010Dilom denarne od\u0161kodnine za povzro\u010Deno \u0161kodo zaradi\
  \ kr\u0161itve pravice do sojenja brez nepotrebnega odla\u0161anja, \xB7\_\_\_\_\
  \_\_\_ s pisno izjavo Dr\u017Eavnega pravobranilstva, da vam je bila kr\u0161ena\
  \ pravica do sojenja brez nepotrebnega odla\u0161anja, \xB7\_\_\_\_\_\_\_ z objavo\
  \ sodbe, da vam je bila kr\u0161ena pravica do sojenja brez nepotrebnega odla\u0161\
  anja. Ve\u010D o nadzorstveni prito\u017Ebi si lahko stranke preberejo na spletni\
  \ strani ministrstva, kjer se nahaja tudi priporo\u010Den obrazec za vlo\u017Eitev\
  \ nadzorstvene prito\u017Ebe, in sicer na spletnem naslovu http://www.mp.gov.si/si/delovna_podrocja/pravosodna_uprava/nadzorstvene_pritozbe/\
  \ oz. pod razdelkom \"Delovna podro\u010Dja\", \"Pravosodna uprava\", \"Nadzorstvene\
  \ prito\u017Ebe\"."
