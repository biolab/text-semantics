Naslov: "Pla\u010Devanje turisti\u010Dne takse na postajali\u0161\u010Dih za avtodomove\
  \ (PZA)"
Odgovor pristojnega organa: "Odgovor Ministrstva za gospodarski razvoj in tehnologijo:V\
  \ zvezi s podano pobudo, da naj bi se osebam v bivalnih vozilih (avtodomih), ki\
  \ preno\u010Dujejo na postajali\u0161\u010Dih, ne bi bilo potrebno prijaviti Policiji\
  \ in da bi bile opro\u0161\u010Dene pla\u010Dila turisti\u010Dne takse, podajamo\
  \ naslednji odgovor:I.\r\nObveznost prijave Policiji dolo\u010Da Zakon o prijavi\
  \ prebivali\u0161\u010Da (Uradni list RS, \u0161t. 52/17 \u2013 ZPPreb-1) v svojem\
  \ 39. \u010Dlenu. Zakon dolo\u010Da, da \u010De se gost nastani pri gostitelju,\
  \ mora ta gosta vpisati v knjigo gostov v 12 urah. \u010Ce se gost, ki je tujec,\
  \ ne nastani pri gostitelju, se mora ne glede na trajanje nastanitve prijaviti pristojni\
  \ policijski postaji najpozneje v roku treh dni po prehodu dr\u017Eavne meje (41.\
  \ \u010Dlen ZPPreb-1).V kolikor so postajali\u0161\u010Da za avtodome urejena tako,\
  \ da tisti, ki z avtodomom tam preno\u010Di, pla\u010Da no\u010Ditev, potem je gostitelj\
  \ zavezan gosta prijaviti. V kolikor pa so postajali\u0161\u010Da urejena tako,\
  \ da nudijo samo parkiri\u0161\u010De za avtodome (saj avtodomi po na\u0161i zakonodaji\
  \ ne smejo \xBBkampirati\xAB izven za to dolo\u010Denih in urejenih povr\u0161inah)\
  \ se mora gost tujec sam prijaviti na policijski postaji.Za opredelitev do predloga,\
  \ da se osebam, ki preno\u010Dujejo v postajali\u0161\u010Dih, ne bi bilo ve\u010D\
  \ potrebno prijaviti Policiji, je v pristojnosti Ministrstva za notranje zadeve.\r\
  \nII.\r\nObveznost pla\u010Dila turisti\u010Dne takse dolo\u010Da Zakon o spodbujanju\
  \ razvoja turizma (Uradni list RS, \u0161t. 2/04, 57/12, 17/15, 52/16-ZPPreb-1 in\
  \ 29/17-Z\u0160po-1) (v nadaljevanju: ZSRT) v svojem 23. \u010Dlenu. Ker se postajali\u0161\
  \u010De skladno s 6. odstavkom 24. \u010Dlena Pravilnika o minimalnih tehni\u010D\
  nih pogojih in obsegu storitev za opravljanje gostinske dejavnosti (Uradni list\
  \ RS, \u0161t. 35/17) (v nadaljevanju: Pravilnik) obravnava kot vrsta kampa in je\
  \ torej opredeljeno za nastanitveni objekt, so osebe, ki preno\u010Dujejo v bivalnih\
  \ vozilih na postajali\u0161\u010Dih, zavezanci za pla\u010Dilo turisti\u010Dne\
  \ takse.Predloga za splo\u0161no oprostitev pla\u010Dila turisti\u010Dne takse za\
  \ te osebe ne podpiramo, lahko pa ob\u010Dina na temelju 3. ostavka 27. \u010Dlena\
  \ ZSRT s svojim predpisom osebe, ki preno\u010Dujejo v bivalnih vozilih (avtodomovih)\
  \ na postajali\u0161\u010Dih, v celoti ali delno oprosti pla\u010Dila turisti\u010D\
  ne takse.\r\nIII.\r\nO\u010Ditek, da so zahteve glede ureditve postajali\u0161\u010D\
  , ki jih dolo\u010Da Pravilnik pretirane, ni utemeljen. Zahteve, ki jih vsebuje\
  \ Pravilnik, so namenjene zagotavljanju minimalnih standardov za zagotavljanje primerne\
  \ ravni ponudbe.\r\nIV.\r\nPostajali\u0161\u010Da za avtodome mora izpolnjevati\
  \ vse predpisane zahteve. Druga\u010De je le v primerih, ko so urejene povr\u0161\
  ine namenjene le postanku oziroma po\u010Ditku potujo\u010Dih (brez preno\u010D\
  evanja), saj se take povr\u0161ine ne \u0161tejejo za postajali\u0161\u010De v smislu\
  \ Pravilnika. Odgovor Ministrstva za notranje zadeve:Posredujemo odgovor v zvezi\
  \ s pobudo \u0161t. 897, podano preko portala STOP birokraciji, ki se nana\u0161\
  a na oprostitev prijave gostov in pla\u010Dila turisti\u010Dne takse na postajali\u0161\
  \u010Dih za avtodome, ki se smatrajo za enega izmed nastanitvenih objektov.\r\n\
  Zakon o prijavi prebivali\u0161\u010Da (ZPPreb-1) v 39. \u010Dlenu dolo\u010Da obveznost\
  \ gostitelja, da gosta, ki ga je sprejel v nastanitev, prijavi v eTurizem pri Ajpesu\
  \ v roku 12 ur po prihodu, kar velja tudi za postajali\u0161\u010Da, na katerih\
  \ se no\u010Ditev pla\u010Duje.\r\nV kolikor pa gre za po\u010Divali\u0161\u010D\
  a v obliki parkirnih prostorov, pa se mora gost prijaviti sam na krajevno pristojni\
  \ policijski postaji v roku treh dni.\r\nPovr\u0161ine, namenjene zgolj postanku\
  \ in po\u010Ditku brez no\u010Ditve, pa se ne \u0161tejejo za po\u010Divali\u0161\
  \u010De v smislu Pravilnika o minimalnih tehni\u010Dnih pogojih in obsegu storitev\
  \ za opravljanje gostinske dejavnosti.\r\nMinistrstvo za notranje zadeve se strinja\
  \ z opredelitvijo Direktorata za turizem pri Ministrstvu za gospodarski razvoj in\
  \ tehnologijo do navedene pobude.\r\n\_"
