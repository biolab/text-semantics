Naslov: "Dostop do dr\u017Eavnih evidenc"
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravo:Predlog se zdi dober,\
  \ saj bi v primeru, da bi vsak dr\u017Eavljan imel digitalno potrdilo, bistveno\
  \ prispeval k \u0161ir\u0161i uporabi elektronskih storitev dr\u017Eavne/javne uprave\
  \ ter s tem k poenostavitvi postopkov, racionalizaciji stro\u0161kov in ve\u010D\
  jemu zadovoljstvu dr\u017Eavljanov. Vendar pri konkretnem predlogu ni jasno, kako\
  \ naj bi vsak dr\u017Eavljan avtomatsko po svoji \u017Eelji dobil to potrdilo. Vsak\
  \ dr\u017Eavljan, ki to \u017Eeli, lahko \u017Ee sedaj dobi potrdilo (SIGEN-CA),\
  \ seveda pa je za to potreben ustrezen postopek, kateremu se ni mogo\u010De izogniti.\
  \ Morda je predlagatelj imel v mislih to, da bi bilo potrdilo brezpla\u010Dno, kar\
  \ pa je verjetno te\u017Eko uresni\u010Dljivo, saj tudi osebni dokument, ki je obvezen\
  \ (npr. osebna izkaznica ali potni list), ni brezpla\u010Den. V tej smeri bi bila\
  \ verjetno edina mo\u017Ena in ustrezna re\u0161itev ustrezna oblika osebne izkaznice,\
  \ ki bi hkrati vsebovala tudi varnostno potrdilo.\r\nSIGEN-CA digitalna potrdila\
  \ za fizi\u010Dne osebe oz. dr\u017Eavljane so brezpla\u010Dna."
