Naslov: "Pla\u010Devanje prispevkov na razli\u010Dne ra\u010Dune"
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:\_\_Dav\u010D\
  ni zavezanec (npr. samostojni podjetnik, ki zaposluje delavce) je moral pred spremembo\
  \ poenostavitve sistema pla\u010Devanja davkov v okviru izpolnjevanja svojih mese\u010D\
  nih dav\u010Dnih obveznosti pla\u010Dati dajatve okvirno na ve\u010D kot deset razli\u010D\
  nih dav\u010Dnih podra\u010Dunov. Za vsako posami\u010Dno dajatev je bilo potrebno\
  \ izpolniti pla\u010Dilni nalog ter banki pla\u010Dati provizijo. Ti stro\u0161\
  ki so bili nesorazmerno visoki za mikro, mala in srednje velika podjetja v primerjavi\
  \ z njihovo dav\u010Dno obveznostjo.S 1. 10. 2011 je za\u010Del veljati nov na\u010D\
  in pla\u010Devanja davkov, prispevkov, drugih obveznih dajatev ter javnofinan\u010D\
  nih prihodkov.\_Nov model vpla\u010Devanja davkov, prispevkov in drugih obveznih\
  \ javnofinan\u010Dnih prihodkov posega v spremembe Pravilnika o podra\u010Dunih\
  \ ter na\u010Dinu vpla\u010Devanja obveznih dajatev in drugih javnofinan\u010Dnih\
  \ prihodkov (Ur.l. RS, \u0161t. 138/2006, sprem. Ur.l. RS, \u0161t. 103/2010, 48/2011,\
  \ 51/2011), v katerem so podra\u010Duni namenjeni dav\u010Dnim zavezancem za vpla\u010D\
  evanje davkov, ki so objavljeni v skupini A omenjenega pravilnika. Nov model v skupino\
  \ A uvaja nove prehodne dav\u010Dne podra\u010Dune (PDP) po javno finan\u010Dnih\
  \ blagajnah, in sicer:1.\_\_ \_prehodni dav\u010Dni podra\u010Dun za podra\u010D\
  un dr\u017Eave2.\_\_ \_prehodni dav\u010Dni podra\u010Dun za ZPIZ3.\_\_ \_prehodni\
  \ dav\u010Dni podra\u010Dun za ZZZS 4.\_\_ \_210 prehodnih dav\u010Dnih podra\u010D\
  unov za ob\u010Dine Na podlagi Enotne metodologije za merjenje administrativnih\
  \ stro\u0161kov (EMMAS) je bila narejena ocena prihrankov poenostavitve sistema\
  \ pla\u010Devanja davkov in drugih obveznih dajatev z zmanj\u0161anjem \u0161tevila\
  \ podra\u010Dunov, ki je pokazala naslednje prihranke: - za dav\u010Dne zavezance\
  \ (mikro podjetja) 3.935.647,90 EUR administrativnih bremen na letnem nivoju - za\
  \ mala, srednja in velika podjetja 1.165.597,30 EUR administrativnih bremen na letnem\
  \ nivoju - SKUPNI PRIHRANKI so ovrednoteni na 5.101.207,04 EUR administrativnih\
  \ bremen na letnem nivoju S poenostavitvijo sistema vpla\u010Devanja davkov in drugih\
  \ obveznih dajatev se je zmanj\u0161alo \u0161tevilo pla\u010Dilnih nalogov in \u0161\
  tevilo podra\u010Dunov na katere dav\u010Dni zavezanci vpla\u010Dujejo svoje obveznosti,\
  \ kar posledi\u010Dno poslovnim subjektom predstavlja manj\u0161o porabo \u010D\
  asa in ni\u017Eje stro\u0161ke pla\u010Dilnega prometa. Ocenjeni so skupni prihranki\
  \ v vi\u0161ini 5.101.207,04 EUR administrativnih bremen na letni ravni.\_Celotna\
  \ analiza poenostavitve sistema pla\u010Devanja davkov je dostopna na spletnem portalu\
  \ STOPbirkraciji.si.Spletni portal STOPbirokraciji.si (www.stopbirokraciji.si) je\
  \ namenjen vsem podjetnikom in dr\u017Eavljanom, ki bodisi v poslovnem procesu ali\
  \ v vsakdanjem \u017Eivljenju prihajajo v stik z upravnimi postopki, se sre\u010D\
  ujejo z obveznostmi, ki jih morajo izpolnjevati, da zadostijo zahtevam zakonodaje\
  \ in v okviru katerega je omogo\u010Deno, da se aktivno vklju\u010Dijo s podajanem\
  \ pripomb, mnenj in predlogov za odpravo zakonodajnih ovir.\_ Komunikacijski kanal\
  \ je dostopen na povezavi (http://www.stopbirokraciji.si/oddajte-predlog-komentar/)."
