Naslov: "Hrup toplotnih \u010Drpalk in motenje posesti"
Odgovor pristojnega organa: "Odgovor Ministrstva za okolje in prostor:Pojasnjujemo,\
  \ da se toplotne \u010Drpalke prodajajo na notranjem trgu Evropske unije, zato sta\
  \ njihova proizvodnja in dajanje na trg regulirana z zakonodajo na podro\u010Dju\
  \ proizvodov, varovanje okolja pa je vklju\u010Deno v celoten postopek ugotavljanja\
  \ skladnosti le-teh.V okviru predpisov s podro\u010Dja hrupa v okolju pa razlikujemo\
  \ med (1) toplotnimi \u010Drpalkami, ki so del naprav, katerih obratovanje zaradi\
  \ izvajanja industrijske, obrtne, proizvodne, storitvene in podobnih dejavnosti\
  \ povzro\u010Dajo v okolju stalen ali ob\u010Dasen hrup in (2) toplotnimi \u010D\
  rpalkami, ki so v uporabi pri fizi\u010Dnih osebah.To pomeni, da za toplotne \u010D\
  rpalke, ki so v rabi pravnih oseb, veljajo zahteve in dolo\u010Dila Uredbe o mejnih\
  \ vrednostih kazalcev hrupa v okolju (Uradni list RS \u0161t. 43/18 in 59/19, v\
  \ nadaljevanju uredba). Gre za predpis, ki vklju\u010Duje zahteve po ustreznih protihrupnih\
  \ ukrepih, v kolikor vir onesna\u017Eevanja okolja s hrupom presega mejne vrednosti\
  \ dolo\u010Dene v uredbi. Povzro\u010Ditelj obremenitve, torej upravljavec vira\
  \ hrupa, je po uredbi dol\u017Ean zagotoviti obratovalni monitoring vplivov svojega\
  \ delovanja na okolje, v skladu s predpisom, ki ureja obratovalni monitoring hrupa\
  \ za vire hrupa, tj. Pravilnik o prvem ocenjevanju in obratovalnem monitoringu za\
  \ vire hrupa ter o pogojih za njegovo izvajanje (Uradni list RS, \u0161t. 105/08;\
  \ v nadaljevanju: pravilnik). Iz pravilnika izhaja, da mora zavezanec za napravo\
  \ zagotoviti obratovalni monitoring enkrat v obdobju treh let, kopijo poro\u010D\
  ila o ocenjevanju hrupa pa predlo\u017Eiti tudi ministrstvu oziroma Agenciji RS\
  \ za okolje v hrambo.Obratovanje toplotnih \u010Drpalk, ki so v uporabi pri fizi\u010D\
  nih osebah oz. v gospodinjstvih ni normirano. Dolo\u010Dil uredbe se namre\u010D\
  \ ne uporablja za hrup, ki ga povzro\u010Dajo prebivalci v (sosednjih) stanovanjih\
  \ oziroma stanovanjskih stavbah. Seveda pa stvarnopravni zakonik dolo\u010Da, da\
  \ mora lastnik svojo nepremi\u010Dnino uporabljati tako, da drugim ne povzro\u010D\
  a prekomerne \u0161kode."
