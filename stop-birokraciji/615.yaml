Naslov: "Ne/potrebnost pridobitve okoljevarstvenega soglasja oziroma izvedbe postopka\
  \ vpliva nameravanega posega na okolje za premi\u010Dno napravo"
Odgovor pristojnega organa: "ODZIV MINISTRSTVA ZA OKOLJE IN PROSTOR:Ministrstvo za\
  \ okolje in prostor (Direktorat za okolje, Sektor za strate\u0161ko presojo vplivov\
  \ na okolje) je prou\u010Dilo va\u0161 dopis glede razmi\u0161ljanja o upravi\u010D\
  enosti izvajanja Presoj vplivov na okolje ali predhodnih postopkov za premi\u010D\
  ne naprave, ki pridobivajo dovoljenja. Menimo, da ARSO pravilno uvr\u0161\u010D\
  a obratovanje mobilne naprave med posege iz to\u010Dke E.1.7.3 Priloge 1 Uredbe\
  \ o posegih v okolje, za katere je treba izvesti presojo vplivov na okolje (Uradni\
  \ list RS \u0161t. 51/14), \u010De presegajo nazivno kapaciteto (teoreti\u010Dno)\
  \ obdelave odpadkov 100 t/dan.\xABPrav tako je potrebno vedeti, da gre za dve zadevi:\
  \ pridobivanje dovoljenj in pridobivanje okoljevarstvenega soglasja, ki predstavljata\
  \ dva postopka in tudi izhajata iz dveh evropskih direktiv. Implementacijo direktive\
  \ o Presoji vplivov na okolje, ki predstavlja preventivni mehanizem, zato da se\
  \ postavi na lokaciji ali obmo\u010Dju, kjer se z omilitvenimi ukrepi lahko zmanj\u0161\
  ajo vplivi na okolje, je pri tem prvi pomemben instrument in nikakor ne more biti\
  \ izpu\u0161\u010Den. Morda pri va\u0161em primeru \u017Ee veste, da vplivov ni,\
  \ vendar mora o tem odlo\u010Dati upravni organ in o tej ugotovitvi seznaniti javnost.\_\
  \ \u0160ele tak\u0161en na\u010Din je skladen z evropskim pravnim redom, ki je natan\u010D\
  neje opredeljen tudi v pravnih praksah (Environmnental Impact Assessment of projects,\
  \ Rulings of the Court of justice). Pregledali smo zakonodajo EU in ugotovili, da\
  \ premi\u010Dne naprave niso opredeljene kot izjema, zato tudi v slovenski zakonodaji\
  \ zanje ni predvidena izjema. Prepri\u010Dani smo, da se bo tudi na tem podro\u010D\
  ju razvila pozitivna praksa in metode ocenjevanja. Za zamudo pri odgovoru se vam\
  \ opravi\u010Dujemo."
