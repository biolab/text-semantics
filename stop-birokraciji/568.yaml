Naslov: "\u0160tirje TRR za pla\u010Dilo socialnih prispevkov"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:Ministrstvo za finance\
  \ predhodno pojasnjuje, da so z namenom zmanj\u0161evanja administrativnih ovir\
  \ in stro\u0161kov pla\u010Devanja dajatev za zavezance za pla\u010Devanje obveznih\
  \ dajatev in drugih javnofinan\u010Dnih prihodkov 1. 10. 2011 za\u010Deli veljati\
  \ novi prehodni dav\u010Dni podra\u010Duni, lo\u010Deni po vrstah javnofinan\u010D\
  nih blagajn, in sicer: prora\u010Dun dr\u017Eave (1 podra\u010Dun), prora\u010D\
  uni lokalnih skupnosti (1 podra\u010Dun za vsako ob\u010Dino), ZPIZ (1 podra\u010D\
  un), ZZZS (1 podra\u010Dun). S spremembo se je nadomestilo cca. 3000 vpla\u010D\
  ilnih podra\u010Dunov ter omogo\u010Dilo pla\u010Dilo obveznosti z enim nalogom,\
  \ vendar le, \u010De gre za dajatve znotraj posamezne blagajne javnega financiranja.\
  \ \u010Ce zavezanec pri pla\u010Dilu na posamezen PDP v sklic na \u0161tevilko odobritve\
  \ vpi\u0161e splo\u0161ni sklic 99996, lahko z enim pla\u010Dilnim navodilom pla\u010D\
  a vse dajatve posameznega prejemnika. Ve\u010D o tem lahko najdete na spletni strani\
  \ dav\u010Dne uprave.\r\nDav\u010Dni organ fizi\u010Dnim in pravnim osebam odmerja\
  \ razli\u010Dne vrste davkov v skladu z Zakonom o obdav\u010Denju in Zakonom o dav\u010D\
  nem postopku. Zaradi razli\u010Dne narave davkov (posredni, neposredni, davki na\
  \ dohodek, davki na premo\u017Eenje, prometni davki, prispevki, davki po odbitku,\
  \ itd.) in razlik, kdaj nastane trenutek obdav\u010Ditve, je predlog glede direktne\
  \ obremenitve, pla\u010Dila prek trajnika in pla\u010Devanja prispevkov za socialno\
  \ varnost in zaposlitev ne samo mese\u010Dno, brez velikih sprememb celotnega sistema\
  \ obdav\u010Ditve in zakonov s podro\u010Dja socialnih zavarovanj (npr. Zakon o\
  \ pokojninskem in invalidskem zavarovanju, Zakon o zdravstvenem zavarovanju), neizvedljiv.\r\
  \nNe glede na navedeno pa se strinjamo, da bi predlagana re\u0161itev olaj\u0161\
  ala in tudi zmanj\u0161ala stro\u0161ke poslovanja zavezancev, zato bomo predlog\
  \ preu\u010Dili."
