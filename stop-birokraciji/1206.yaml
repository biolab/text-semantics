Naslov: "RACIONALNEJ\u0160E ZARA\u010CUNAVANJE DAVKA OD PREMO\u017DENJA"
Odgovor pristojnega organa: "Odgovor Ministrstva za financeNUSZ in davek od premo\u017E\
  enja sta dva lo\u010Dena premo\u017Eenjska davka, ki imata podlago v razli\u010D\
  nih materialnih predpisih (NUSZ v Zakonu o stavbnih zemlji\u0161\u010Dih, davek\
  \ od premo\u017Eenja pa v Zakonu o davkih ob\u010Danov). Davek od premo\u017Eenja\
  \ se odmerja le fizi\u010Dnim osebam in to samo za stavbe, NUSZ pa tako fizi\u010D\
  nim kot pravnim osebam in sicer za prazna stavbna zemlji\u0161\u010Da in za stavbe\
  \ oz. dele stavb. Zakonske podlage za vsako od dajatev urejajo razli\u010Dne na\u010D\
  ine in roke odmere. \_Zakon o dav\u010Dnem postopku (v nadaljnjem besedilu: ZDavP-2),\
  \ ki ureja pobiranje davkov, dolo\u010Da, da se NUSZ pla\u010Duje za leto vnaprej,\
  \ in sicer na podlagi odlo\u010Dbe, ki jo izda dav\u010Dni organ, kjer nepremi\u010D\
  nina le\u017Ei (403. \u010Dlen ZDavP-2). Dav\u010Dni organ odmeri zavezancem NUSZ\
  \ na podlagi podatkov ob\u010Dine do 31. marca za teko\u010De leto oziroma v treh\
  \ mesecih po prejemu podatkov, ki mu jih posreduje ob\u010Dina (404. \u010Dlen ZDavP-2).\
  \ Dav\u010Dni organ na tej podlagi z eno odlo\u010Dbo odmeri NUSZ za nepremi\u010D\
  nine, ki le\u017Eijo na obmo\u010Dju iste ob\u010Dine. Pri tem je pomembno izpostaviti,\
  \ da posamezne ob\u010Dine posredujejo podatke za odmero v razli\u010Dnih \u010D\
  asovnih rokih, kar pomeni, da se odmera za vsako posamezno ob\u010Dino izvede samostojno.\
  \ Seveda pa se ena odlo\u010Dba nana\u0161a na vse nepremi\u010Dnine posameznega\
  \ zavezanca, ki le\u017Eijo v eni ob\u010Dini. Dav\u010Dni zavezanec pla\u010Duje\
  \ NUSZ v trimese\u010Dnih obrokih ali v dveh polletnih obrokih, \u010De davek ne\
  \ presega 200 evrov. Ob\u010Dinski odlok pa lahko druga\u010De dolo\u010Di pla\u010D\
  evanje NUSZ (405. \u010Dlen ZDavP- 2).Nadalje ZDavP-2 za davek od premo\u017Eenja\
  \ dolo\u010Da, da ga dav\u010Dni organ odmeri zavezancu z odlo\u010Dbo (384. \u010D\
  len ZDavP-2) do 31. marca za teko\u010De leto, na podlagi uradnih podatkov oziroma\
  \ napovedi dav\u010Dnega zavezanca (387. \u010Dlen ZDavP-2). Prihodki od davkov\
  \ od premo\u017Eenja pripadajo posamezni ob\u010Dini, zato zavezanec tudi za ta\
  \ davek prejme eno odlo\u010Dbo za vse nepremi\u010Dnine v posamezni ob\u010Dini.\
  \ \_Davek od premo\u017Eenja se pla\u010Duje v trimese\u010Dnih obrokih ali v dveh\
  \ polletnih obrokih, \u010De davek ne presega 200 evrov (387. \u010Dlen ZDavP-2).V\
  \ praksi se zgodi, da je lahko ista nepremi\u010Dnina podvr\u017Eena obdav\u010D\
  itvi z obema davkoma. Vendar veljavna zakonodaja ne daje mo\u017Enosti izdaje skupne\
  \ odlo\u010Dbe in skupnega pla\u010Dilnega naloga za vse vrste davkov. Z zasledovanjem\
  \ pravne varnosti in varstva pravic zavezancev ter nedvoumne pravice oziroma obveznosti\
  \ zavezancev mora biti odlo\u010Dba jasna, razumljiva, dolo\u010Dna, nedvoumna in\
  \ predvidljiva. Po veljavni zakonodaji izdaja ene skupne odlo\u010Dbe ni mogo\u010D\
  a, saj ta ureja razli\u010Dne roke ter pravne podlage za odmero posameznega davka.\
  \ Za uresni\u010Ditev takega predloga bi bilo potrebno posodobiti obdav\u010Ditev\
  \ nepremi\u010Dnin na na\u010Din, da se ta odmerja kot enotna dajatev, ki sloni\
  \ na centralni evidenci Geodetske uprave Republike Slovenije in se za vse nepremi\u010D\
  nine odmeri v istemu roku.Kljub temu pa je treba pojasniti, da veljavna zakonodaja\
  \ in mo\u017Eni na\u010Dini pla\u010Dila sledita na\u010Delu ekonomi\u010Dnosti.V\
  \ 50. \u010Dlenu ZDavP-2 dolo\u010Da zneske, do katerega se davka ne odmeri. \u010C\
  e se davek ugotovi z odlo\u010Dbo o odmeri davka, se ga ne odmeri, \u010De bi presegel\
  \ 10 evrov, razen \u010De je z zakonom druga\u010De dolo\u010Deno. \u010Ce pa je\
  \ davek izklju\u010Dno prihodek prora\u010Duna samoupravne lokalne skupnosti, kar\
  \ velja za primere NUSZ in davka od premo\u017Eenja, pa se davka, ki se ugotavlja\
  \ z odlo\u010Dbo o odmeri davka, ne odmeri, \u010De ne presega 5 evrov. Ta ureditev\
  \ je izraz na\u010Dela ekonomi\u010Dnosti postopka, po katerem mora uradna oseba\
  \ voditi postopek hitro, s \u010Dim ni\u017Ejimi stro\u0161ki in \u010Dim manj\u0161\
  o zamudo za stranke.Z vidika zni\u017Eanja stro\u0161kov zavezanca \u0161e dodajamo,\
  \ da ima dav\u010Dni zavezanec pri Upravi Republike Slovenije za javna pla\u010D\
  ila (v nadaljnjem besedilu: UJP) mo\u017Enost negotovinskega pla\u010Devanja obveznih\
  \ dajatev (tudi NUSZ in davka od premo\u017Eenja) brez stro\u0161kov pla\u010Dilnih\
  \ storitev. Na spletni strani UJP so informacije o enotah UJP, kjer se lahko opravijo\
  \ pla\u010Dila:https://www.gov.si/zbirke/storitve/negotovinsko-placevanje-obveznih-dajatev/Seznam\
  \ dokumentov, ki so tehni\u010Dno \u017Ee prilagojeni na storitev eVro\u010Danje,\
  \ je objavljen na spletni strani finan\u010Dne uprave (med njimi je tudi NUSZ in\
  \ davek od premo\u017Eenja). Na kak\u0161en na\u010Din bo FURS vro\u010Dal konkretnemu\
  \ zavezancu, je odvisno od tega, ali je zavezanec vklju\u010Den v storitev eVro\u010D\
  anje ali ne. Pri tem velja zakonska dolo\u010Dba, ki predpisuje obvezno elektronsko\
  \ vro\u010Danje za pravne osebe, samostojne podjetnike posameznike in fizi\u010D\
  ne osebe, ki opravljajo dejavnost. Druge fizi\u010Dne osebe pa se lahko prostovoljno\
  \ prijavijo oziroma odjavijo v storitev eVro\u010Danja tako, da prek portala eDavki\
  \ oddajo obrazec eVro\u010Danje-POS (Obrazec Prijava/Sprememba/Odjava). Ve\u010D\
  \ informacij o storitvi eVro\u010Danje je na spletni strani FURS:https://www.fu.gov.si/davki_in_druge_dajatve/poslovanje_z_nami/vrocanje?type=0%3D6cf5ef6a14cZ\
  \ vidika zni\u017Eevanja stro\u0161kov organa pojasnjujemo, da se FURS razbremeni\
  \ stro\u0161kov tiskanja in po\u0161tnih storitev, \u010De se dav\u010Dni zavezanci\
  \ vklju\u010Dijo v storitev eVro\u010Danja. FURS dokumente (sklepe, odlo\u010Dbe\
  \ itd.) praviloma pripravi v elektronski obliki in jih elektronsko podpi\u0161e\
  \ z digitalnim potrdilom ali faksimilom. Nato jih vro\u010Di ali v fizi\u010Dni\
  \ obliki ali v elektronski obliki - prek portala eDavki (eVro\u010Danje). Poleg\
  \ tega se administrativni stro\u0161ki posku\u0161ajo zmanj\u0161ati tudi z vedno\
  \ ve\u010Djo stopnjo digitalizacije in avtomatizacije postopkov nadzora, nakazovanja\
  \ sredstev na ra\u010Dune ob\u010Din itd.."
