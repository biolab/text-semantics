Naslov: "Pav\u0161alni obra\u010Dun"
Odgovor pristojnega organa: "Odziv Ministrstva za finance:Priporo\u010Dilo oziroma\
  \ pobuda je nejasna, v sled temu bomo pri odgovoru izhajali iz predpostavke, da\
  \ se priporo\u010Dilo nana\u0161a na metodo poenostavljenega dolo\u010Danja dav\u010D\
  ne osnove za davek (dohodnino) na dohodek fizi\u010Dnih oseb, ki opravljajo dejavnost,\
  \ ki jo uporabljajo v Avstriji.Tudi uveljavljen slovenski sistem dolo\u010Danja\
  \ dav\u010Dne osnove z dohodnino od dohodka iz dejavnosti fizi\u010Dnih oseb, daje\
  \ dav\u010Dnemu zavezancu ob izpolnjevanju dolo\u010Denih pogojev mo\u017Enost odlo\u010D\
  itve za poenostavljen na\u010Din dolo\u010Danja dav\u010Dne osnove (dolo\u010Danje\
  \ dav\u010Dne osnove z upo\u0161tevanjem dejanskih prihodkov in normiranih odhodkov).\
  \ S spremembo zakonodaje v letu 2012 (za\u010Detek uporabe z dav\u010Dnim letom\
  \ 2015) je bil ta sistem bistveno spremenjen s ciljem dodatne administrativne razbremenitve\
  \ malih poslovnih subjektov pri izpolnjevanju dav\u010Dnih obveznosti ter pove\u010D\
  anja njihove pravne varnosti v povezavi z ve\u010Djo gotovostjo glede dolo\u010D\
  anja dav\u010Dne osnove. Pri iskanju mo\u017Enih re\u0161itevje bil prou\u010Den\
  \ tudi sistem v Avstriji. Ugotovljeno je bilo, da je njihov sistem zapleten in raz\u010D\
  lenjen (tudi zgodovinsko pogojeno) in zato neprimeren za direkten prenos glede na\
  \ zastavljene cilje dodatne administrativne poenostavitve.Avstrijski sistem je v\
  \ osnovnem konceptu, in sicer da se daje mo\u017Enost pav\u0161ala samo na odhodkovni\
  \ strani, medtem kot se prihodki ne dolo\u010Dajo v pav\u0161alni vi\u0161ini, enak\
  \ sistemu v Sloveniji. So pa razlike v posameznih elementih sistema, in sicer predvsem\
  \ v pogojih za vstop v sistem, vi\u0161ini normiranih odhodkov, mo\u017Enosti uveljavljanja\
  \ tudi dejanskih odhodkov, mo\u017Enosti uveljavljanja dav\u010Dnih olaj\u0161av,\
  \ metodi pripoznavanja prihodkov.Na kratko sistem v Avstriji (vir IBFD po stanju\
  \ na dan 1. februar 2014): Zavezanci, ki izpolnjujejo pogoje za uporabo poenostavljene\
  \ metode dolo\u010Danja dav\u010Dne osnove\_ (niso\_ dol\u017Eni\_ voditi\_ poslovnih\_\
  \ knjig\_ in jih\_ ne vodijo\_ prostovoljno)\_ se\_ ob izpolnjevanju dolo\u010D\
  enih dodatnih pogojev, in sicer: prihodki prej\u0161njega leta ne presegajo 220.000\
  \ evrov in pridobivajo prihodke izklju\u010Dno iz trgovanja ali poslovanja, ali\
  \ iz poklicnih in drugih neodvisnih strokovnih storitvenih dejavnosti, lahko odlo\u010D\
  ijo za uporabo metode poenostavljene pla\u010Dane realizacije.Po tej metodi se dohodek\
  \ oziroma dobi\u010Dek ugotovi z uporabo normiranih stro\u0161kov namesto dejanskih\
  \ stro\u0161kov in le to\u010Dno dolo\u010Denih dejanskih stro\u0161kov. Normirani\
  \ stro\u0161ki se dolo\u010Dijo kot odstotek od prihodka in v splo\u0161nem zna\u0161\
  ajo 12% prihodkov. Zavezanci, ki opravljajo specifi\u010Dne dejavnosti (kot npr.\
  \ dejavnost pou\u010Devanja, znanstveno dejavnost, svetovalna dejavnost, upravljanje\
  \ premo\u017Eenja), pa lahko uveljavljajo normirane stro\u0161ke le v vi\u0161ini\
  \ 6% prihodkov.Normirani stro\u0161ki ne smejo presegati 12% oziroma 6% od 220.000\
  \ evrov. Poleg normiranih odhodkov pa lahko navedeni zavezanci uveljavljajo naslednje\
  \ dejanske stro\u0161ke: stro\u0161ke prodaje, stro\u0161ke surovin, stro\u0161\
  ke polproizvodov in pla\u010De (vklju\u010Dno s stro\u0161ki socialnih zavarovanj).Poleg\
  \ navedenega so za posamezne dejavnosti s predpisom zveznega ministrstva za finance\
  \ dolo\u010Dene \u0161e posebne zahteve za uporabo poenostavljene metode pla\u010D\
  ane realizacije (kot npr. za kmetijsko in gozdarsko dejavnost, proizvodne dejavnosti,\
  \ lekarni\u0161ko dejavnost, prodajne agente, umetnike, pisatelje).V Avstriji je\
  \ v na\u010Delu uveljavljen koncept obdav\u010Devanja dohodkov fizi\u010Dnih oseb\
  \ po principu sinteti\u010Dne oziroma globalne obdav\u010Ditve vseh dohodkov fizi\u010D\
  ne osebe (tudi dohodkov iz dejavnosti), z enim davkom, to je dohodnino, po progresivnih\
  \ dav\u010Dnih stopnjah in ob upo\u0161tevanju dolo\u010Denih dav\u010Dnih olaj\u0161\
  av. Na tej podlagi tudi fizi\u010Dne osebe, ki opravljajo dejavnost, lahko uveljavljajo\
  \ splo\u0161ne olaj\u0161ave in tudi dolo\u010Dene olaj\u0161ave vezane samo na\
  \ dejavnost.Glede na zgoraj navedene osnovne zna\u010Dilnosti sistema v Avstriji\
  \ je te\u017Eko posplo\u0161eno trditi, da bi podjetnike s tak\u0161nim na\u010D\
  inom v splo\u0161nem razbremenili. Lahko pa ugotovimo, kot \u017Ee navedeno, da\
  \ je sistem bolj zapleten, vendar pa omogo\u010Da dolo\u010Ditev dav\u010Dne osnove\
  \ na na\u010Din, ki v ve\u010Dji meri upo\u0161teva razlike med razli\u010Dnimi\
  \ dejavnostmi in s tem ve\u010Djo stopnjo zasledovanja na\u010Dela obdav\u010Devanja\
  \ po ekonomski mo\u010Di posameznega zavezanca in s tem enako obravnavo zavezancev\
  \ v pribli\u017Eno enakem polo\u017Eaju.Kot navedeno zgoraj je veljavni sistem V\
  \ Sloveniji v uporabi \u0161ele od dav\u010Dnega leta 2013, s popravki, ki se uporabljajo\
  \ od dav\u010Dnega leta 2015 naprej (sprememba pogojev za vstop in povi\u0161anje\
  \ normiranih odhodkov s 70% na 80%). Bo pa v okviru na\u010Drtovanih ciljev na podro\u010D\
  ju dav\u010Dnega sistema v splo\u0161nem prou\u010Dena tudi ustreznost sedanje ureditve\
  \ obdav\u010Devanja dohodkov fizi\u010Dnih oseb, ki opravljajo dejavnost."
