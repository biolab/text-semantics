Odgovor pristojnega organa: "Odgovor Ministrstva za kmetijstvo in okolje:\_Novela\
  \ Zakona o gozdovih, ki jo je potrdila Vlada Republike Slovenije konec decembra\_\
  \ 2013 in je bila posredovana v obravnavo Dr\u017Eavnemu zboru Republike Slovenije,\
  \ predvideva za vse prevoze gozdnih lesnih sortimentov prevoznice.Nadaljnjega\_\
  \ prevoznega\_ dokumenta novela zakona ne predvideva ve\u010D. Cilj EU Uredbe 995/2010\
  \ o dolo\u010Ditvi obveznosti gospodarskih subjektov, ki dajejo na trg\_ les\_ in\_\
  \ lesne\_ proizvode\_ je prepre\u010Devanje nezakonite se\u010Dnje in z njo povezano\_\
  \ trgovino.\_ V skladu s tem ciljem pa lahko dr\u017Eave \u010Dlanice EU poleg ukrepov,\_\
  \ ki\_ jih dolo\u010Da EU uredba 995/2010, na nacionalni ravni sprejemajo razli\u010D\
  ne\_ ukrepe,\_ ki\_ prispevajo k uresni\u010Devanju tega cilja. Novela zakonaceloten\
  \ sistem prevoznic zelo poenostavlja. V noveli zakona se predlaga, da za\_ prevoz\_\
  \ gozdnih\_ lesnih\_ sortimetov\_ za\_ lastno\_ uporabo\_ do koli\u010Dine 6 kubi\u010D\
  nih\_ metrov\_ prevoznica\_ ni\_ potrebna,\_ temve\u010D\_ zadostuje\_ le izvirnik\
  \ odlo\u010Dbe\_ o poseku, ki jo izda Zavod za gozdove Slovenije. Za ostale prevoze\
  \ pa\_ je\_ predvidena\_ prevoznica,\_ ki\_ pa je poenostavljena tako, da se lahko\
  \ uporablja\_ tudi\_ kot dobavnica. Tako bi se lahko uporabljal le en dokument,\
  \ ki bi poleg poslovanja zagotavljal tudi u\u010Dinkovito sledljivost lesa."
