Naslov: "Poenostavitev pogojev dolo\u010Denih v Pravilniku o minimalnih tehni\u010D\
  nih pogojih in obsegu storitve za opravljanje gostinske dejavnost"
Odgovor pristojnega organa: "Odgovor Ministrstva za gospodarski razvoj in tehnologijo:V\
  \ zvezi s podano pobudo 819 za administrativno razbremenitev oziroma poenostavitev\
  \ zahtev, povezanih z izvajanjem posameznih dolo\u010Db Pravilnika o minimalnih\
  \ tehni\u010Dnih pogojih in obsegu storitev za opravljanje gostinske dejavnosti\
  \ (Uradni list RS, \u0161t. 21/14) vas obve\u0161\u010Damo, da je ta pobuda \u017E\
  e v celoti sprejeta oziroma upo\u0161tevana.V Uradnem listu RS, \u0161t. 35/17 z\
  \ dne 7. 7. 2017 je bil objavljen nov Pravilnik o minimalnih tehni\u010Dnih pogojih\
  \ in obsegu storitev za opravljanje gostinske dejavnosti, ki sledi pobudi predlagatelja\
  \ in o\u010Ditanih zahtev ve\u010D ne vsebuje."
