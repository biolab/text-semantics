Naslov: "Poro\u010Danje v okviru osebnega dopolnilnega dela"
Odgovor pristojnega organa: "ODZIV MINISTRSTVA ZA FINANCE:Napoved za odmero akontacije\
  \ dohodnine od dohodka iz zaposlitve (dohodki iz drugega pogodbenega razmerja) mora\
  \ dav\u010Dni zavezanec \u2013 izvajalec osebnega dopolnilnega dela vlo\u017Eiti\
  \ v skladu z veljavnim 288. \u010Dlenom Zakona o dav\u010Dnem postopku ZDavP-2,\
  \ do desetega dne v mesecu za pretekli mesec, saj se dohodek iz tega naslova \u0161\
  teje za dohodek iz drugega pogodbenega razmerja po 38. \u010Dlenu ZDoh-2. V napovedi\
  \ zavezanec napove vse dejansko prejete dohodke iz naslova drugega pogodbenega razmerja,\
  \ ki jih je prejel v preteklem mesecu (pla\u010Dana realizacija). Na podlagi napovedanih\
  \ dohodkov, ki jih je izvajalec osebnega dopolnilnega dela prejel v posameznem mesecu\
  \ za opravljeno delo iz naslova drugega pogodbenega razmerja (osebno dopolnilno\
  \ delo), finan\u010Dna uprava zavezancu z odlo\u010Dbo odmeri akontacijo dohodnine.\
  \ Na podlagi 14. \u010Dlena Zakona o prepre\u010Devanju dela in zaposlovanja na\
  \ \u010Drno (ZPDZC-1) prihodek iz naslova osebnega dopolnilnega dela v posameznem\
  \ polletju koledarskega leta v se\u0161tevku ne sme presegati treh povpre\u010D\
  nih mese\u010Dnih neto pla\u010D v Republiki Sloveniji v preteklem koledarskem letu.\
  \ V skladu z drugim odstavkom navedene dolo\u010Dbe pa mora posameznik, ki opravlja\
  \ osebno dopolnilno delo, polletno poro\u010Dati finan\u010Dni upravi o dose\u017E\
  enem prihodku, najpozneje do desetega dne v mesecu po preteku polletnega obdobja.\
  \ V polletnem poro\u010Dilu posameznik izka\u017Ee podatke o dose\u017Eenih prihodkih\
  \ po izdanih ra\u010Dunih, pri \u010Demer ni pomembno, ali je znesek po ra\u010D\
  unu tudi pla\u010Dan, ali ne (fakturirana realizacija). Glede na navedeno se obe\
  \ poro\u010Dili, napoved za odmero akontacije dohodnine in poro\u010Dilo o dose\u017E\
  enem prihodku lahko razlikujeta, saj se v napovedi prikazujejo le dohodki, ki jih\
  \ je posameznik dejansko prejel v posameznem mesecu, medtem, ko se v poro\u010D\
  ilo o dose\u017Eenem prihodku vpisujejo vsi izdani ra\u010Duni v polletnem obdobju,\
  \ ne glede na to ali so bili pla\u010Dani, ali ne. \u010Ce zavezanec v posameznem\
  \ mesecu ni imel izpla\u010Danih dohodkov iz naslova osebnega dopolnilnega dela,\
  \ mu za navedeni mesec ni treba oddati napovedi za odmero akontacije dohodnine.\
  \ V primeru, da posameznik v posameznem polletnem obdobju ni opravljal del iz naslova\
  \ osebnega dopolnilnega dela, pa mora kljub temu oddati polletno poro\u010Dilo o\
  \ dose\u017Eenem prihodku iz naslova osebnega dopolnilnega dela, saj je v skladu\
  \ s tretjim odstavkom 14. \u010Dlena ZPDZC-1 finan\u010Dna uprava dol\u017Ena voditi\
  \ evidenco o dose\u017Eenem prihodku in obve\u0161\u010Dati AJPES o zavezancih,\
  \ ki tega poro\u010Dila ne oddajo tudi v naknadno postavljenem roku. Po sedmem odstavku\
  \ 13. \u010Dlena ZPDZC-1 AJPES po uradni dol\u017Enosti izbri\u0161e osebo iz seznama\
  \ posameznikov, ki opravljajo osebno dopolnilno delo, \u010De prejme obvestilo finan\u010D\
  ne uprave, da posameznik iz seznama oseb, ki opravljajo osebno dopolnilno delo tudi\
  \ v naknadno postavljenem roku ne sporo\u010Di podatkov o dose\u017Eenem prihodku\
  \ iz naslova osebnega dopolnilnega dela. Prav tako AJPES izbri\u0161e osebo iz seznama\
  \ posameznikov, ki opravljajo osebno dopolnilno delo, \u010De prejme obvestilo finan\u010D\
  ne uprave, da posameznik ne izpolnjuje ve\u010D pogoja omejitve polletnega prihodka\
  \ iz 14. \u010Dlena ZPDZC-1.Iz navedenega izhaja, da bi realizacija obravnavanega\
  \ predloga za administrativno razbremenitev oz. poenostavitev postopkov zahtevala\
  \ spremembo 288. \u010Dlena ZDavP-2, kar bi lahko pomenilo izjemo od na\u010Dina\
  \ predlaganja napovedi za odmero akontacije dohodnine od ostalih dohodkov iz drugega\
  \ pogodbenega razmerja in/ali spremembo ZPDZC-1 ter Pravilnika o osebnem dopolnilnem\
  \ delu, kjer je dolo\u010Dena obveznost predlaganja polletnega poro\u010Dila o izdanih\
  \ ra\u010Dunih iz naslova osebnega dopolnilnega dela, obveznost vodenja evidence\
  \ o dose\u017Eenem prihodku iz naslova osebnega dopolnilnega dela ter na\u010Din\
  \ obve\u0161\u010Danja AJPES o neizpolnjevanju pogojev izvajalcev osebnega dopolnilnega\
  \ dela."
