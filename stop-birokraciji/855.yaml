Naslov: "Podalj\u0161evanje vozni\u0161kega dovoljenja"
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo:Spletno podalj\u0161\
  evanje vozni\u0161kega dovoljenja ni mo\u017Eno iz naslednjih razlogov:1. Pravilnik\
  \ o vozni\u0161kih dovoljenjih (Uradni list RS, \u0161t. 68/11, 55/12, 4/13, 7/14,\
  \ 32/16 in 85/16; pravilnik), izdan na podlagi 24. to\u010Dke prvega odstavka 14.\
  \ \u010Dlena Zakona o voznikih, v 3. \u010Dlenu dolo\u010Da, da se vloga za izdajo\
  \ vozni\u0161kega dovoljenja vlo\u017Ei neposredno pri upravni enoti. Oseba mora\
  \ preveriti pravilnost podatkov na vlogi ter vlogo podpisati pred uradno osebo upravne\
  \ enote v prostor, ki je namenjen podpisu.Uradna oseba upravne enote mora preveriti\
  \ resni\u010Dnost podatkov na vlogi za izdajo vozni\u0161kega dovoljenja, ugotoviti\
  \ istovetnost osebe ter s posebno programsko opremo zajeti podpis in fotografijo\
  \ ali prevzeti fotografijo iz elektronskega odlo\u017Ei\u0161\u010Da fotografij\
  \ na podlagi referen\u010Dne \u0161tevilke (7. \u010Dlen pravilnika).2. Vlogi za\
  \ izdajo vozni\u0161kega dovoljenja je treba prilo\u017Eiti:\r\n- veljavno zdravni\u0161\
  ko spri\u010Devalo o telesni in du\u0161evni zmo\u017Enosti osebe za vo\u017Enjo\
  \ motornega vozila (za izdajo vozni\u0161kega dovoljenja in za podalj\u0161anje\
  \ vozni\u0161kega dovoljenja, \u010De je predlo\u017Eitev zdravni\u0161kega spri\u010D\
  evala pogoj za podalj\u0161anje veljavnosti vozni\u0161kega dovoljenja),- potrdilo\
  \ o opravljenem izpitu iz prve pomo\u010Di,- spri\u010Devalo o temeljnih kvalifikacijah\
  \ (v primerih, ko je podana vloga za izdajo vozni\u0161kega dovoljenja iz drugega,\
  \ \u010Detrtega, petega ali \u0161estega odstavka 61. \u010Dlena ZVoz-1),- potrdilo\
  \ o opravljenem programu dodatnega usposabljanja voznikov za\u010Detnikov (v primerih,\
  \ ko je podana vloga za podalj\u0161anje vozni\u0161kega dovoljenja voznika za\u010D\
  etnika),\r\n- dokazilo o zaposlitvi v slovenski vojski (v primerih, da je podana\
  \ vloga za izdajo vozni\u0161kega dovoljenja iz tretjega ali sedmega odstavka 61.\
  \ \u010Dlena ZVoz-1),\r\n- potrdilo poobla\u0161\u010Dene organizacije o uspe\u0161\
  no opravljenem te\u010Daju o varnem delu s traktorjem in traktorskimi priklju\u010D\
  ki (v primerih, ko je podana vloga za izdajo vozni\u0161kega dovoljenja za vo\u017E\
  njo motornih vozil kategorije F).Tehni\u010Dno tehnolo\u0161ke mo\u017Enosti in\
  \ ustrezne elektronske povezave za predlo\u017Eitev navedenih dokazil \u0161e niso\
  \ vzpostavljene.3. Oseba mora k vlogi prilo\u017Eiti fotografijo v fizi\u010Dni\
  \ obliki ali referen\u010Dno \u0161tevilko fotografije iz elektronskega odlo\u017E\
  i\u0161\u010Da fotografij, pri \u010Demer mora fotografija kazati pravo podobo osebe\
  \ in ne sme biti retu\u0161irana (brez prisotnosti osebe ni mo\u017Eno ugotoviti\
  \ ali fotografija ka\u017Ee pravo podobo osebe). Skladno z dolo\u010Dbo 65. \u010D\
  lena ZVoz-1 mora imetnik vozni\u0161kega dovoljenja zamenjati veljavno vozni\u0161\
  ko dovoljenje, \u010De fotografija na vozni\u0161kem dovoljenju ne ka\u017Ee ve\u010D\
  \ njegove prave podobe.Odgovor Ministrstva za javno upravo:Z Ministrstvom za infrastrukturo\
  \ bomo raziskali mo\u017Enosti glede (tehni\u010Dne) izpeljave predlagane re\u0161\
  itve."
