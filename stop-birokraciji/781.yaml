Naslov: "Poenostavitev postopka eta\u017Eiranja ve\u010Dstanovanjskih objektov"
Odgovor pristojnega organa: "2. odziv Ministrstva za pravosodje:Dr\u017Eavni zbor\
  \ je 22. junija 2017 potrdil Zakon o vzpostavitvi eta\u017Ene lastnine na dolo\u010D\
  enih stavbah in o ugotavljanju pripadajo\u010Dega zemlji\u0161\u010Da. Poslanke\
  \ in poslanci so na 31. redni seji Dr\u017Eavnega zbora Republike Slovenije sprejeli\
  \ Zakon o vzpostavitvi eta\u017Ene lastnine na dolo\u010Denih stavbah in o ugotavljanju\
  \ pripadajo\u010Dega zemlji\u0161\u010Da. Zakon, ki je bil sprejet z 51 glasovi\
  \ za in nobenim proti, je usmerjen v odpravo administrativnih ovir in v poenostavitve\
  \ pri vzpostavljanju eta\u017Ene lastnine na dolo\u010Denih stavbah in ugotavljanju\
  \ pripadajo\u010Dega zemlji\u0161\u010Da. Zakon je rezultat ve\u010Dletne priprave\
  \ in v dolo\u010Denem delu zapis sodne prakse, ki se je \u017Ee izoblikovala na\
  \ tem podro\u010Dju, prina\u0161a pa vrsto procesnih poenostavitev ter raz\u0161\
  irja mo\u017Enost uvedbe postopka vzpostavitve eta\u017Ene lastnine in ugotovitve\
  \ pripadajo\u010Dega zemlji\u0161\u010Da \u0161e na druge osebe, ki imajo interes.\
  \ Novost je tudi sprememba meril v postopku ugotavljanja pripadajo\u010Dega zemlji\u0161\
  \u010Da, ki so popolnej\u0161a in hkrati bolj pro\u017Ena. Zakon daje sodi\u0161\
  \u010Dem ve\u010D pristojnosti v postopku ugotavljanja lastninskopravnih razmerij,\
  \ vse z namenom njihove celovite in dokon\u010Dne ureditve, vsebuje pa tudi vzvode,\
  \ ki bodo dodatno motivirali eta\u017Ene lastnike, da svoje pravice uredijo in jih\
  \ ustrezno vpi\u0161ejo v zemlji\u0161ko knjigo, saj je temeljni cilj tega zakona,\
  \ da se vsa stvarnopravna in druga lastninska razmerja, ki \u0161e niso bila vpisana\
  \ v zemlji\u0161ko knjigo ali vpisi niso popolni, vpi\u0161ejo, s tem pa se zagotovi\
  \ popolna varnost pravnega prometa z nepremi\u010Dninami.\_1. odziv Ministrstva\
  \ za pravosodje:Na Ministrstvu za pravosodje je v zaklju\u010Dni fazi priprava predloga\
  \ Zakona o vzpostavitvi eta\u017Ene lastnine na dolo\u010Denih stavbah in o ugotavljanju\
  \ pripadajo\u010Dega zemlji\u0161\u010Da (predlog ZVEtL-1), ki je dostopen tudi\
  \ na spletni strani Ministrstva za pravosodje: http://www.mp.gov.si/fileadmin/mp.gov.si/pageuploads/mp.gov.si/novice/2017/ZVEtL-1_medr.pdfTemeljni\
  \ cilj novega zakona je omogo\u010Diti lastnikom oziroma eta\u017Enim lastnikom\
  \ ter pridobiteljem posameznih delov oziroma stavb, kadar gre za stavbe, zgrajene\
  \ pred 1. januarjem 2003, da na \u010Dim la\u017Eji in ekonomi\u010Den na\u010D\
  in dose\u017Eejo uskladitev nepremi\u010Dninskih evidenc s pravim dejanskim in pravilnim\
  \ pravnim stanjem. Z novelo se bodo hitrej\u0161e in u\u010Dinkovitej\u0161e re\u0161\
  evale zadeve v nepravdnih postopkih - v postopku za vzpostavitev eta\u017Ene lastnine\
  \ ter v postopku za dolo\u010Ditev/ugotovitev pripadajo\u010Dega zemlji\u0161\u010D\
  a k stavbi. Novela zakona bo dolo\u010Dala posebna postopkovna pravila, po katerih\
  \ sodi\u0161\u010De ugotovi dejanske (resni\u010Dne) lastnike, ki so svojo lastninsko\
  \ pravico v preteklosti \u017Ee veljavno pridobili zunaj knji\u017Eno, torej po\
  \ prej veljavnih predpisih in praviloma brez ustreznega vpisa v zemlji\u0161ko knjigo.\_"
