Naslov: "Izjava o premo\u017Eenjskem stanju"
Odgovor pristojnega organa: "Odgovor Ministrstva za pravosodje:\_Ministrstvo za pravosodje\
  \ se zaveda velikega administrativnega bremena tako za dr\u017Eavljane kot tudi\
  \ za sodi\u0161\u010Da v postopku ugotavljanja taksnih oprostitev. Glede va\u0161\
  e pobude v zvezi z obrazcem izjave o premo\u017Eenjskem stanju, ki je po Zakonu\
  \ o sodnih taksah (Uradni list RS, \u0161t. 37/08, 97/10, 29/13 \u2212 Skl. US,\
  \ 63/13 in 89/13 \u2212 Odl. US; ZST-1) dolo\u010Den kot priloga predlogu za oprostitev,\
  \ odlog ali obro\u010Dno pla\u010Dilo sodnih taks, pojasnjujemo, da na resorno pristojnem\
  \ Ministrstvu za pravosodje preu\u010Dujemo mo\u017Enosti za uvedbo sistema, ki\
  \ bo sodi\u0161\u010Dem omogo\u010Dal, da bodo v postopkih, v okviru katerih pri\
  \ odlo\u010Danju potrebujejo podatke o premo\u017Eenjskem stanju strank, te podatke\
  \ pridobivala sama oz. po uradni dol\u017Enosti.\_ Ker pa uvedba sistema, s katerim\
  \ bi vzpostavili elektronske povezave z evidencami, ki lahko izkazujejo premo\u017E\
  enjsko stanje prosilca, zahteva dolo\u010Dena finan\u010Dna sredstva, \u010Dasovnice\
  \ izvedbe v trenutni finan\u010Dni situaciji ne moremo predvideti."
