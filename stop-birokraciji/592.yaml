Naslov: 'Prijava in odjava delavcev v pokojninsko in invalidsko ter zdravstveno zavarovanje '
Odgovor pristojnega organa: "Odgovor Zavoda za zaposlovanje RS:S 1.1.2014 je pri\u010D\
  el veljati Zakon o mati\u010Dni evidenci zavarovancev in u\u017Eivalcev pravic iz\
  \ pokojninskega in invalidskega zavarovanja, ki je za osebe v delovnem razmerju\
  \ dolo\u010Dil nov rok za vlaganje prijav v pokojninsko in invalidsko zavarovanje\
  \ (drugi odstavek 45. \u010Dlena ZMEPIZ-1), hkrati pa ukinil rok za vlaganje prijav\
  \ v obvezno zdravstveno zavarovanje (druga alinea prvega odstavka 116. \u010Dlena\
  \ ZMEPIZ- 1).\r\nSkladno s 45. \u010Dlenom ZMEPIZ-1 mora biti prijava za delavca\
  \ v delovnem razmerju vlo\u017Eena z dnem nastopa dela po pogodbi o zaposlitvi,\
  \ vendar najkasneje pred za\u010Detkom opravljanja dela. V primeru, ko delavec tega\
  \ dne iz opravi\u010Dljivih razlogov ne za\u010Dne z deiom, mora biti prijava vlo\u017E\
  ena najkasneje tistega dne, ki je kot dan nastopa dela dogovorjen v pogodbi o zaposlitvi.\
  \ Zamuda roka za vlo\u017Eitev prijave v zavarovanje je prekr\u0161ek po 105. \u010D\
  lenu ZMEPIZ-1.Zaradi zakonske dolo\u010Dbe, po katert mora biti prijava v zavarovanje\
  \ vlo\u017Eena pred nastopom dela, delodajalci pogodbe o zaposlitvi sklepajo ve\u010C\
  \ dni pred nastopom dela in hkrati tudt vlo\u017Eijo prijavo v zavarovanje. Na ZZZS\
  \ je omogo\u010Deno, da se prijava v zavarovanje lahko evidentira najve\u010D 8\
  \ dni pred pri\u010Detkom zavarovanja.\r\nPotrdilo o prijavi v zavarovanje, ki ga\
  \ ZZZS vrne delodajalcu, je hkrati tudi dokazilo, da je bila prijava za delavca\
  \ v zavarovanje vlo\u017Eena, s \u010Dimer delodajalec posredno dokazuje, da ne\
  \ gre za zaposlovanje delavca na \u010Drno (prva alinea prvega odstavka 5. \u010D\
  lena Zakona o prepre\u010Devanju dela in zaposlovanja na\u010Drno-ZPDZC-1).V zvezi\
  \ z navedeno problematiko je potrebno lo\u010Diti dve situaciji:\r\n1*\_\_ delavec\
  \ na dan nastopa dela, ki je prvi dan zavarovanja, neopravi\u010Deno ne pride na\
  \ delo\r\nPrimer: Delodajalec vlo\u017Ei prijavo v zavarovanje Iz naslova delovnega\
  \ razmerja dne 28.5.2015, dan nastopa dela po pogodbi o zaposlitvi, kije prvi dan\
  \ zavarovanja, je 1.6.2015. Delavec na dan 1.6.2015 ne nastopi dela, ker ne \u017E\
  eli delati pri temu delodajalcu.\r\nZavod je pridobil mnenje MDDSZ (v prilogi),\
  \ ki navaja, da za primere, ko delavec ne nastopi dela na dan, ki je dogovorjen\
  \ v pogodbi o zaposlitvi, ZDR-1 ne dolo\u010Da, da pogodba o zaposlitvi preneha\
  \ veljati. Z vidika veljavnosti pogodbenega razmerja ugotavljajo, da je delovno\
  \ razmerje vzpostavljeno, da je pogodba o zaposlitvi formalno veljavna, vendar ne\
  \ pride do uresni\u010Devanja pravtc in obveznosti iz pogodbe o zaposlitvi. MDDSZ\
  \ meni, da v teh primerih pogodba o zaposlitvi lahko preneha veljati le na na\u010D\
  in, dolo\u010Den v 77. \u010Dlenu ZDR-1.\r\nNavedeno pomeni, da v primeru, ko je\
  \ bila pogodba o zaposlitvi sklenjena, pa detavec iz neopravi\u010Denih razlogov\
  \ ni nastopil dela, stornacija prijave v zavarovanje iz naslova delovnega razmerja\
  \ ni mogo\u010Da. Delodajalec mora ob odjavi iz zavarovanja predlo\u017Eiti dokazilo\
  \ o prenehanju pogodbe o zaposlitvi.\r\nDelodajalec kot dokazilo o prenehanju pogodbe\
  \ o zaposlitvi najpogosteje predlo\u017Ei sporazum o prenehanju pogodbe o zaposlitvi\
  \ ali izredno odpoved pogodbe o zaposlitvi s strani delodajalca, kot vzrok odjave\
  \ pa navede 01. \u010Ce je datum odjave enak datumu prijave v zavarovanje, potem\
  \ ima ta delavec en dan zavarovanja iz naslova delovnega razmerja pri tem delodajalcu.\r\
  \n2.\_\_ delavec odstopi od pogodbe o zaposiitvi pred datumom nastopa dela, prijava\
  \ v zavarovanje \u017Ee vlo\u017Dena\r\nPrimer: Delodojalec vlo\u017Ei prijavo v\
  \ zavarovanje iz naslova delovnega razmerja dne 28.5.2015, dan nastopa dela po pogodbi\
  \ o zaposlitvi, ki je prvi dan zavarovanja, je 1.6.2015. Delavec na dan 29.5.2015\
  \ odstopi od pogodbe o zaposlitvi, ki se \u0161e ni pri\u010Dela uporabljati.ZZZS\
  \ je zaznal tudi nekaj primerov kot je opisani primer pobudnika (manj kot 10), da\
  \ delavec odstopi od pogodbe pred datumom nastopa dela, ki je dogovorjen v pogodbi\
  \ o zaposlitvi. V teh primerih so bila dana konkretna pojasnila prijavno odjavni\
  \ slu\u017Ebi, da se prijava lahko stornira, pod pogojem, da\r\ndelodajalec predlo\u017E\
  i pisno izjavo delavca (ali podobno dokazilo), da odstopa od pogodbe o zaposlitvi,\
  \ in da je seznanjen, da bo prijava v zavarovanje, ki je \u017Ee vlo\u017Eena, stornirana.\r\
  \nV izogib podobnim primerom bomo za prijavno odjavno slu\u017Ebo pripravili posebno\
  \ navodilo.Dejstvo, da je na ZZZS omogo\u010Den vnos prijave pred dejanskim pri\u010D\
  etkom veljavnosti pogodbe o zaposlitvi, ne sme onemogo\u010Dati strankama, da svobodno\
  \ izra\u017Eata voljo o veljavnosti in vsebini pogodbenega razmerja, ki sta ga s\
  \ pogodbo vnaprej dogovorile - vendar le do dneva nastopa dela. Stornacije so bile\
  \ tako dopustne le v primeru, ko je do odstopa od pogodbe o zaposlitvi pri\u0161\
  lo pred datumom nastopa dela.\r\nZa konkretni primer vas vljudno prosimo, da zavezanca\
  \ napotite na ZZZS, Podro\u010Dje za urejanje zavarovanja in mednarodno zdravstveno\
  \ zavarovanje, Valentina Vehovar (valentina.vehovar@zzzs.si. tel. 30 77 417), da\
  \ ponovno preverimo ali so izpolnjeni pogoji za stornacijo zavarovanja.Odziv MDDSZ:Izpostavljena\
  \ problematika je bila prou\u010Dena z vidika vpra\u0161anj delovnopravne ureditve\
  \ - obstoja delovnega razmerja\_ kot podlage za obvezna socialna zavarovanja.\r\n\
  Ob tem ugotavljamo, da Zakon o delovnih razmerjih (Uradni list RS, \u0161t. 21/13\
  \ in 78/13 - popr.,\_ v nadaljevanju ZDR-1) v okviru 11. \u010Dlena dolo\u010Da,\
  \ da se s pogodbo o zaposlitvi sklene delovno razmerje, pravice in obveznosti iz\
  \ delovnega razmerja pa se za\u010Dnejo uresni\u010Devati z dnem nastopa dela, dogovorjenim\
  \ v pogodbi o zaposlitvi oziroma z datumom sklenitve pogodbe o zaposlitvi. Delodajalec\
  \ mora delavca najkasneje pred za\u010Detkom opravljanja dela vklju\u010Diti v socialna\
  \ zavarovanja in mu v 15 dneh po nastopu dela izro\u010Diti fotokopijo prijave.\r\
  \nPravice in obveznosti na podlagi opravljanja dela v delovnem razmerju in vklju\u010D\
  itev v socialno zavarovanje na podlagi delovnega razmerja se za\u010Dnejo uresni\u010D\
  evati z datumom nastopa dela tudi v primeru, \u010De delavec tega dne iz opravi\u010D\
  enih razlogov, ne za\u010Dne delati (\u010Detrti odstavek 11. \u010Dlena ZDR-1).\
  \ Opravi\u010Deni razlogi, zaradi katerih delavec ne za\u010Dne delati, so primeri,\
  \ ko je delavec opravi\u010Deno odsoten z dela po zakonu ali kolektivni pogodbi,\
  \ lahko pa jih s pogodbo o zaposlitvi dolo\u010Dita tudi stranki sami. V kolikor\
  \ torej delavec ne nastopi dela zaradi opravi\u010Dljivih razlogov, se \u0161teje,\
  \ da se delovno razmerje za\u010Dne na dan, dolo\u010Den v pogodbi o zaposlitvi,\
  \ oziroma z dnem podpisa pogodbe, vklju\u010Dno s pravicami iz socialnega zavarovanja.\r\
  \n\u010Ce pa delavec ne nastopi dela in tega tudi ne opravi\u010Di, ugotavljamo,\
  \ da ZDR-1 te situacije izrecno ne ureja.\_ ZDR-1 ureja le na\u010Dine prenehanja\
  \ veljavnosti pogodbe o zaposlitvi, pri \u010Demer pogodba o zaposlitvi\_ preneha\
  \ veljati na na\u010Din, dolo\u010Den v ZDR-1 (77. \u010Dlen).\r\nDodatno pa opozarjamo\
  \ na dolo\u010Dilo 13. \u010Dlena ZDR-1, v skladu s katerim se glede sklepanja,\
  \ veljavnosti, prenehanja in drugih vpra\u0161anj pogodbe o zaposlitvi smiselno\
  \ uporabljajo splo\u0161na pravila civilnega prava, \u010De ni s tem ali drugim\
  \ zakonom druga\u010De dolo\u010Deno. Ob tem menimo, da je z vidika jasnosti in\
  \ dokazljivosti glede neuresni\u010Devanja delovnopravnih pravic in obveznosti (zaradi\
  \ delav\u010Devega nenastopa dela iz neopravi\u010Denega razloga) primerno in potrebno,\
  \ da delodajalec to pisno ugotovi.\r\nV zvezi z izpostavljeno pobudo bomo prou\u010D\
  ili potrebo po jasnej\u0161i zakonski ureditvi in jo obravnavali v postopku\_ naslednjih\
  \ zakonskih sprememb.\r\n\_"
