Naslov: "Obra\u010Dun akontacije dohodnine in dohodnine od dohodka iz dejavnosti "
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:Prehod na novo informacijsko\
  \ podporo za procese, ki so vezani na akontacijo dohodnine in dohodnino od dohodka\
  \ iz dejavnosti ter na davek od dohodka pravnih oseb, je omogo\u010Dil dav\u010D\
  nim zavezancem v ve\u010Dji meri samodejno predizpolnitev dolo\u010Denih znanih\
  \ podatkov na dav\u010Dnem obra\u010Dunu akontacije dohodnine in dohodnine od dohodka\
  \ iz dejavnosti (obra\u010Dunu DohDej) in na dav\u010Dnem obra\u010Dunu davka od\
  \ dohodkov pravnih oseb (obra\u010Dunu DDPO), ki so jim na voljo na portalu eDavki.Pri\
  \ oddaji dav\u010Dnih obra\u010Dunov za leto 2019 in 2020 se na eDavkih dav\u010D\
  nim zavezancem predizpolnijo:dolo\u010Deni splo\u0161ni podatki (na primer naziv\
  \ in naslov \_/ sede\u017E, podatek o dejavnosti zavezanca, podatek o na\u010Dinu\
  \ ugotavljanja dav\u010Dne osnove ipd.),podatek o obra\u010Dunanih prispevkih za\
  \ socialno varnost,podatek o obra\u010Dunanih zneskih (predhodnih) akontacij (glede\
  \ na obdobje obra\u010Duna), pri pravnih osebah pa je ta podatek na voljo zavezancem\
  \ v posebnem informativnem polju, ker se v dav\u010Dni obra\u010Dun vpisuje vpla\u010D\
  ane akontacije,podatki o prenosih neizkori\u0161\u010Denih dav\u010Dnih olaj\u0161\
  av iz preteklih dav\u010Dnih obdobij, ki se lahko koristijo v teko\u010Dem obdobju\
  \ ter podatek o nepokriti dav\u010Dni izgubi iz preteklih dav\u010Dnih obdobij,\
  \ ki se lahko pokriva v teko\u010Dem dav\u010Dnem obdobju.V ve\u010Dini primerov\
  \ so vsi ti podatki predizpolnjeni na dav\u010Dnem obra\u010Dunu zavezanca na eDavkih.\
  \ V posameznih primerih sistem ne izpolni dolo\u010Denega podatka in je polje neizpolnjeno,\
  \ \u010De v zalednem sistemu \u0161e ni dolo\u010Denega podatka (na primer obra\u010D\
  unanega prispevka za socialno varnost za zadnji mesec) ali pa ga sistem ne zazna\
  \ (na primer zveznosti podatkov o obra\u010Dunanih obrokih akontacije glede na obdobje\
  \ obra\u010Duna). Ti primeri so redki, na primer, ko je imel dav\u010Dni zavezanec\
  \ v enem letu registriranih ve\u010D dejavnosti z vmesnimi presledki ali v posami\u010D\
  nih primerih oddaje obra\u010Dunov ob prenehanju, statusnem preoblikovanju, ste\u010D\
  aju. Mo\u017Enosti za prepis predizpolnjenega podatka niso zagotovljene, \u010D\
  e obstaja mo\u017Enost, da je podatek pomanjkljiv ali neto\u010Den.Finan\u010Dna\
  \ uprava Republike Slovenije nenehno dograjuje sistem, ki dav\u010Dnim zavezancem,\
  \ z mo\u017Enostjo uporabe predizpolnjenih podatkov, poenostavlja izpolnjevanje\
  \ dav\u010Dnih obveznosti. Ve\u010Dji obseg predizpolnjenih podatkov je predviden\
  \ tudi v naslednjem letu."
