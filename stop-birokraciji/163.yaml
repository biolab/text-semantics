Naslov: "Sprememba v urejanju zavarovanja dru\u017Einskih \u010Dlanov"
Odgovor pristojnega organa: "S 1. junijem 2013 so pri\u010Dela veljati Pravila obveznega\
  \ zdravstvenega zavarovanja, ki dolo\u010Dajo, da zavarovano osebo prijavi v zdravstveno\
  \ zavarovanje zavarovanec (nosilec zavarovanja). Po novem se zavarovanje izvaja\
  \ permanentno in po uradni dol\u017Enosti, kar pomeni, da dr\u017Eavljan (nosilec\
  \ zavarovanja) prijavo opravi na Zavodu za zdravstveno zavarovanje Slovenije (ZZZS)\
  \ le enkrat, nato pa vsako nadaljnjo spremembo (denimo ob spremembi zaposlitve nosilca\
  \ zavarovanja ali ob spremembi statusa zavarovane osebe) opravi ZZZS po uradni dol\u017E\
  nosti in na osnovi evidenc. Prav tako odpade obveznost dostavljanja vsakoletnih\
  \ potrdil o \u0161olanju na ZZZS, saj ZZZS z vpogledom v centralno evidenco \u0161\
  olajo\u010Dih po uradni dol\u017Enosti a\u017Eurno spremlja podatke o \u0161olajo\u010D\
  ih.S tem so razbremenjeni tako dr\u017Eavljani, kakor tudi delodajalci, centri za\
  \ socialno delo in upravne enote. Ukrep vpliva tudi na notranjo debirokratizacijo,\
  \ saj so s prijavami/odjavami izredno veliko dela imeli tudi na ZZZS.Prej\u0161\
  nje stanje:S prijavo sta bila\_ obremenjena tako dr\u017Eavljan (nosilec zavarovanja\
  \ za otroka ali zakonca), kakor tudi delodajalec. Dr\u017Eavljan-nosilec zavarovanja\_\
  \ je moral celotno dokumentacijo, \u0161e posebej s potrdili za \u0161olanje ob\
  \ vsakem novem \u0161olskem letu dostaviti delodajalcu (kadrovsko slu\u017Ebo podjetja),\
  \ ki je nato izpeljal celoten postopek prijave dru\u017Einskega \u010Dlana zavarovanca\
  \ v ZZZS (podjetja imajo mo\u017Enost preko sistema e-vem). Celoten postopek se\
  \ je ponovil v primeru, da je zavarovanec zamenjal slu\u017Ebo in sicer z odjavo\
  \ in ponovno prijavo.Novo stanje:Eden od star\u0161ev (nosilec zavarovanja)\_ bo\
  \ enkrat prijavil otroka v zavarovanje, nato pa mu bo otrok na nek na\u010Din \"\
  permanentno sledil\" saj bo ZZZS po uradni dol\u017Enosti, ob evidentiranju prehoda\
  \ iz ene slu\u017Ebe v drugo, avtomati\u010Dno opravil tudi to spremembo za dru\u017E\
  inskega \u010Dlana zavarovanca, obenem pa bo ZZZS za zavarovanca z vpogledom v centralno\
  \ evidenco \u0161olajo\u010Dih a\u017Eurno spremljal tudi te podatke, zato vsakoletnih\
  \ potrdil o \u0161olanju ne bo ve\u010D potrebno dostavljati na ZZZS.Na\u010Drt:Z\
  \ namenom, da bi sistem \u0161e poenostavili in ga naredili bolj dostopnega in enostavnega,\
  \ gredo na\u010Drti v smeri mo\u017Enosti spletne prijave in odjave fizi\u010Dne\
  \ osebe v zavarovanje, in sicer, da bi se vzpostavila lastna aplikacija v okviru\
  \ ZZZS\_ za\_ elektronsko oddajo omenjenih prijav, s strani Ministrstva za notranje\
  \ zadeve pa je predlagana re\u0161itev, po kateri bi uporabili dr\u017Eavni portal\
  \ e-uprava,\_ ki\_ omogo\u010Da\_ generiranje\_ elektronskih obrazcev in povezovanje\
  \ z elektronskimi evidencami."
