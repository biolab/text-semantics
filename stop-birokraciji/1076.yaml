Naslov: Pridobitev dokumenta E104 ob vrnitvi v Slovenijo iz zaposlitve v Romuniji
Odgovor pristojnega organa: "Odgovor Ministrstva za zdravje:Zavarovane osebe Republike\
  \ Slovenije so vklju\u010Dene v obvezno zavarovanje v Sloveniji v skladu z Zakon\
  \ o zdravstvenem varstvu in zdravstvenem zavarovanju (v nadaljevanju ZZVZZ) ter\
  \ Pravili\_ obveznega zdravstvenega zavarovanja oziroma Pravnim redom EU ali meddr\u017E\
  avno pogodbo o socialnem zavarovanju.Uredba (ES) 883/2004 o koordinaciji sistemov\
  \ socialne varnosti v 15. to\u010Dki Preambule dolo\u010Da, da za osebe, ki se gibljejo\
  \ v v Skupnosti, mora veljati sistem socialne varnosti ene same dr\u017Eave \u010D\
  lanice, da bi se prepre\u010Dilo prekrivanje dolo\u010Db nacionalnih zakonodaj,\
  \ ki se uporabljajo in zaplete, ki lahko iz tega izhajajo.V to\u010Dki 17a Preambule\
  \ Uredbe je dolo\u010Deno, da ko se za osebe za\u010Dne uporabljati zakonodaja neke\
  \ dr\u017Eave \u010Dlanice v skladu z naslovom II. te uredbe, bi se morali pogoji\
  \ za zavarovanje in upravi\u010Denost do dajatev opredeliti v skladu s to zakonodajo\
  \ pristojne dr\u017Eave \u010Dlanice, pri \u010Demer se spo\u0161tuje zakonodaja\
  \ Skupnosti.V \u010Dlenu 11.1 Uredbe je dolo\u010Deno, da za osebe, za katere se\
  \ uporablja ta uredba, velja zakonodaja ene same dr\u017Eave \u010Dlanice.Glede\
  \ na zgoraj navedeno se osebo prijavi v obvezno zdravtvseno zavarovanje v Republiki\
  \ Sloveniji, \u010De oseba ni ve\u010D vklju\u010Dena v obvezno zavarovanje v drugi\
  \ dr\u017Eavi \u010Dlanici EU, EGP, \u0160vici in sicer na podlagi ustreznih dokazil.\u010C\
  e oseba ne izpolnjuje pogojev za vklju\u010Ditev v zavarovanje po eni izmed to\u010D\
  k 15. \u010Dlena ZZVZZ in ima stalno prebivali\u0161\u010De v Republiki Sloveniji\
  \ ter si sama pla\u010Duje prispevke, se zavaruje po 20. to\u010Dki 15. \u010Dlena\
  \ ZZVZZ. Prijavi v obvezno zdravstveno zavarovanje na tej podlagi oseba predlo\u017E\
  i bodisi obrazec E 104 \u2013 Potrdilo o se\u0161tevanju zavarovalnih dob, dob zaposlitve\
  \ ali dob prebivanja, kjer je v delu B obrazca naveden datum zaklju\u010Dka zavarovanja,\
  \ bodisi dopis tujega nosilca oziroma zavarovalne ustanove, pri katerem je bila\
  \ oseba vklju\u010Dena v zavarovanje.\u010Ce oseba pri urejanju zavarovanja predlo\u017E\
  i samo podpisano izjavo, da ni zavarovana v tujini, se osebi sicer zdravstveno zavarovanje\
  \ uredi s teko\u010Dim datumom, za nazaj pa se obveznost vklju\u010Ditve v obvezno\
  \ zdravstveno zavarovanje (v primeru odsotnosti drugih dokazil) lahko ugotavlja\
  \ tudi s pridobitvijo podatkov po uradni dol\u017Enosti, in sicer za osebo, ki nima\
  \ ve\u010D urejenega obveznega zdravstvenega zavarovanja v dr\u017Eavah \u010Dlanicah\
  \ EU, EGP in \u0160vici, z mednarodno izmenjavo informacij preko sistema EESSI z\
  \ dr\u017Eavami, ki so v ta sistem vklju\u010Dene oziroma v primeru dr\u017Eav,\
  \ ki v ta sistem \u0161e niso vklju\u010Dene, na obrazcu E 104. Zavarovana oseba\
  \ v teh primerih ZZZS sporo\u010Di obdobje zaklju\u010Denega zavarovanja v tujini\
  \ in pa nosilca obveznega zdravstvenega zavarovanja v tujini, pri katerem je bila\
  \ vklju\u010Dena v obvezno zdravstveno zavarovanje."
