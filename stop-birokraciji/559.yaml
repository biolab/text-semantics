Naslov: "Izdajanje odlo\u010Db ZPIZ z veljavnostjo za nazaj"
Odgovor pristojnega organa: "ODGOVOR MINISTRSTVA ZA DELO, DRU\u017DINO, SOCIALNE ZADEVE\
  \ IN ENAKE MO\u017DNOSTI: Predlagatelj opisuje te\u017Eave, s katerimi se kot delodajalec\
  \ spopada, zaradi, po njegovem mnenju, predolgih postopkov ugotavljanja invalidnosti\
  \ ter pravic, ki iz tega naslova lahko pripadejo zavarovancu. Meni, da ni ustrezna\
  \ ureditev, po kateri se pravice priznavajo za nazaj, saj so delodajalci zaradi\
  \ tega v nezavidljivem polo\u017Eaju, ker ne vedo, na kak\u0161en na\u010Din naj\
  \ postopajo v zvezi z pravicami delavcev s priznano pravico do invalidnosti v \u010D\
  asu od izdaje odlo\u010Ditve prve stopnje, pa do izdaje dokon\u010Dne odlo\u010D\
  be v zadevi. Izpostavljen je konkretni primer delavke, ki ji je z odlo\u010Dbo prve\
  \ stopnje priznana invalidnost III. stopnje s pravico do premestitve na drugo delovno\
  \ mesto, ki ji ga predlagatelj, po njegovih navedbah, ne more zagotoviti. Predlagatelj\
  \ ne razume, zakaj ureditev ne more ostati enaka, kot je bila do izdaje odlo\u010D\
  be prve stopnje, in sicer na na\u010Din, da delavka \u0161e naprej opravlja delo\
  \ na trenutnem delovnem mestu 4 ure, ob hkratni 4 urni odsotnosti z dela iz zdravstvenih\
  \ razlogov.V zvezi s posredovanim predlogom z vidika pokojninskega in invalildskega\
  \ zavarovanja pojasnjujemo, da se o pravicah iz tega zavarovanja odlo\u010Da oziroma\
  \ se pravice iz obveznega zavarovanja uveljavljajo po zakonu, ki ureja splo\u0161\
  ni upravni postopek, \u010De ni z Zakonom o pokojninskem in invalidskem zavarovanju\
  \ (Uradni list RS, \u0161t. 96/12, 39/13, 99/13 \u2013 ZSVarPre-C, 101/13 \u2013\
  \ ZIPRS1415, 44/14 \u2013 ORZPIZ206, 85/14 \u2013 ZUJF-B in 95/14 \u2013 ZUJF-C,\
  \ v nadaljevanju ZPIZ-2) druga\u010De dolo\u010Deno. ZPIZ-2 posebej ureja pravico\
  \ do pri\u010Detka postopka za uveljavljanje pravic iz obveznega invalidskega zavarovanja,\
  \ in sicer lahko predlog za za\u010Detek postopka poda poleg samega zavarovanca,\
  \ tudi zavarovan\u010Dev osebni zdravnik ali imenovani zdravnik, v soglasju z osebnim\
  \ zdravnikom pa tudi izvajalec medicine dela. Posebnosti so urejene tudi v zvezi\
  \ s samim trajanjem postopka, saj mora zavod izdati odlo\u010Dbo najpozneje v \u0161\
  tirih mesecih od dneva uvedbe postopka (ko zavod prejme zahtevo s popolno delovno\
  \ dokumentacijo zavarovanca in medicinsko dokumentacijo o njegovem zdravstvenem\
  \ stanju in njegovi delovni zmo\u017Enosti). Rok za izdajo odlo\u010Dbe je tako\
  \ dalj\u0161i, kot pa ga dolo\u010Dajo splo\u0161ni predpisi (2 meseca od prejema\
  \ vloge), in sicer ob upo\u0161tevanju dejstva, da je potrebno v primerih, ko se\
  \ ugotavlja invalidnost zavarovanca in pravice na tej podlagi, za samo odlo\u010D\
  itev v zadevi pridobiti izvedensko mnenje izvedenskih organov zavoda. V zvezi s\
  \ samim prito\u017Ebenim rokom pa ugotavljamo, da ZPIZ-2 nima posebnih dolo\u010D\
  b, kar pomeni, da je zavod dol\u017Ean na drugi stopnji izdati odlo\u010Dbo v roku\
  \ dveh mesecev po prejetju prito\u017Ebe. V zvezi s postopkom je dolo\u010Deno \u0161\
  e, da odlo\u010Dba, s katero so priznane pravice na podlagi invalidnosti II. in\
  \ III. kategorije, postane izvr\u0161ljiva z dnem njene dokon\u010Dnosti. V zvezi\
  \ s prej\u0161njim odstavkom ter predlogom po skraj\u0161anju postopkov pojasnjujemo,\
  \ da je ob spremembi zakonodaje, ki je pri\u010Dela veljati v letu 2013 pri\u0161\
  lo do skraj\u0161anja rokov za izdajo odlo\u010Dbe prve stopnje. Po predhodno veljavni\
  \ zakonodaji, je namre\u010D imel zavod dol\u017Enost, da izda odlo\u010Dbo v roku\
  \ \u0161estih mesecev po podaji vloge s popolno medicinsko dokumentacijo. Nadaljne\
  \ skraj\u0161evanje zakonsko predpisanih rokov ni predvideno, saj je potrebno pri\
  \ postopku upo\u0161tevati, da je za samo odlo\u010Ditev v zadevah potrebna podaja\
  \ mnenja invalidske komisije, kar do dolo\u010Dene mere podalj\u0161uje postopke\
  \ in zaradi \u010Desar so dalj\u0161i roki od splo\u0161no predvidenih smiselni\
  \ ter upravi\u010Deni. V zvezi s samim priznavanjem pravic bi pojasnili, da pravice,\
  \ ki jih posameznik lahko pridobi iz zdravstvenega zavarovanja ter pravice, ki so\
  \ vezane na invalidnost posameznika po invalidski zakonodaji ni mogo\u010De ena\u010D\
  iti. Pravice iz zdravstvenega zavarovanja se namre\u010D ve\u017Eejo na pogoje,\
  \ ki jih dolo\u010Da zdravstvena zakonodaja in na konkretno delovno mesto, ki ga\
  \ zavarovanec zaseda. Ugotavljanje invalidnosti po ZPIZ-2 pa ni vezano zgolj ne\
  \ omejitve delovne zmo\u017Enosti za konkretno delovno mesto, ki ga zavarovanec\
  \ zaseda, temve\u010D je invalidnost podana takrat, ko se zaradi sprememb v zdravstvenem\
  \ stanju, ki jih ni mogo\u010De odpraviti z zdravljenjem ali ukrepi medicinske rehabilitacije\
  \ in so ugotovljene v skladu z ZPIZ-2, zmanj\u0161a delovna zmo\u017Enost za zagotovitev\
  \ oziroma ohranitev delovnega mesta oziroma za poklicno napredovanje. Pogoji se\
  \ po obeh zakonodajah razlikujejo, med njima pa je bistvena razlika, saj gre pri\
  \ zdravstvenih pravicah praviloma za za\u010Dasnost pravic, ko zavarovanec za\u010D\
  asno ne zmore opravljati svojega dela, pri pokojninskih pravicah pa za trajno omejitev,\
  \ ki je ni mogo\u010De ve\u010D odpraviti z ukrepi zdravljenja oziroma medicinske\
  \ rehabilitacije. Temu primerno se razlikujejo tudi pogoji za samo pridobitev pravic,\
  \ zaradi \u010Desar ni mogo\u010De predpostavljati, da bo zavarovanec, ki opravlja\
  \ delo v skladu z zdravstvenimi predpisih \u0161tiri ure dnevno, tudi po invalidski\
  \ zakonodaji upravi\u010Den do enake omejitve. Tekom postopkov se ugotavlja zavarovan\u010D\
  eva nadaljnja delovna zmo\u017Enost.Pojasnjujemo \u0161e, da se odlo\u010Dba o upravi\u010D\
  enosti do premestitve na drugo delovno mesto izvr\u0161i \u0161ele tedaj, ko je\
  \ izdana dokon\u010Dna odlo\u010Dba, torej tedaj ko je \u017Ee izdana odlo\u010D\
  ba o predmetni pravici na drugi stopnji, kljub temu da so pravice na podlagi invalidnosti\
  \ na podlagi 3. odstavka 180. \u010Dlena ZPIZ-2 priznane z dnem nastanka invalidnosti\
  \ oziroma v skladu z 2. odstavkom 126. \u010Dlena ZPIZ-2 v primeru spremembe v stanju\
  \ invalidnosti od prvega dne naslednjega meseca po nastanku spremembe. Menimo, da\
  \ do datuma dokon\u010Dnosti odlo\u010Dba o ugotovitvi invalidnosti ter o pravici\
  \ do premestitve nima u\u010Dinka oziroma velja, vendar \u0161e ni izvr\u0161ljiva,\
  \ zato delodajalec na tej podlagi nima nobenih zavez, niti do izvr\u0161ljivosti\
  \ same odlo\u010Dbe delavec ne more uveljavljati pravic, ki so mu z odlo\u010Dbo\
  \ prve stopnje dodeljene. Zavarovancu so tudi v tem \u010Dasu lahko priznane pravice\
  \ iz zdravstvenega zavarovanja, v kolikor zanje izpolnjuje pogoje, zato pojasnjujemo,\
  \ da se za delodajalca ter delavca v vmesnem \u010Dasu ni\u010D ne spremeni, odlo\u010D\
  ba je sicer izdana, vendar pa na njeni podlagi do dokon\u010Dnosti ni mogo\u010D\
  e uveljavljati pravic. Ob dejstvu, da delodajalec, zaradi same narave stvari, po\
  \ dokon\u010Dnosti odlo\u010Dbe delavca ne more premestiti na drugo delovno mesto\
  \ za nazaj, pojasnjujemo, da je delavcu dol\u017Ean zagotoviti ustrezno delovno\
  \ mesto za naprej, in sicer od datuma dokon\u010Dnosti odlo\u010Dbe.Glede na zapisano\
  \ menimo, da dolo\u010Ditev kraj\u0161ih postopkov ne bi bila smiselna, saj zavod\
  \ v kraj\u0161em roku ne bi zmogel izdati odlo\u010Db, kar pomeni, da bi ve\u010D\
  krat pri\u0161lo do prekora\u010Ditve instrukcijskih rokov, ki bi jih zakon dolo\u010D\
  al. Pojasnjujemo tudi, da je v leto\u0161njem letu predvidena s strani Ministrstva\
  \ za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti izdaja oziroma priprava\
  \ Bele knjige pokojninskega in invalidskega zavarovanja, v kateri bo razdelana tako\
  \ trenutna ureditev pokojninskega in invalidskega zavarovanja, kot tudi mo\u017E\
  ne prihodnje ureditve tega sistema in v tem okviru opravljen tudi pregled primernosti\
  \ ureditve invalidskega zavarovanje. V kolikor se bodo ugotovile potrebe po spremembi\
  \ in prilagoditvi le-tega novim dru\u017Ebenim razmeram, bodo v nadaljevanju tudi\
  \ opravljene aktivnosti za spremembo zakonodaje v ugotovljeno smer."
