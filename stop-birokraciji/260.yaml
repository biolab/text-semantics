Naslov: " Naknadna pridobitev dodatka za bivanje izven kraja stalnega prebivali\u0161\
  \u010Da"
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:\_Ministrstvo pojasnjuje, da bi s tak\u0161no ureditvijo\
  \ dodatka za bivanje, ki bi se potemtakem \u0161tela kot medletna sprememba, le\
  \ pove\u010Dala raven administracije na prvostopenjskih organih, ki dodeljujejo\
  \ pravico do dr\u017Eavne \u0161tipendije. Dr\u017Eavna \u0161tipendija je namre\u010D\
  \ le ena izmed pravic po Zakonu o dodeljevanju pravic iz javnih sredstev, v nadaljevanju\
  \ ZUPJS, in se tako tudi uveljavljanje sprememb na podro\u010Dju \u0161tipendiranja\
  \ ravna po tem zakonu. Ker je osnova ZUPJS dodeljevanje posameznih pravic na podlagi\
  \ enotnega postopka ugotavljanja materialnega stanja dru\u017Eine, tudi uveljavljanje\
  \ medletnih sprememb poteka tako, da se vsakokrat, ko dru\u017Eina uveljavlja novo\
  \ pravico ali pa spremembo (npr. dru\u017Einskih \u010Dlanov, materialnega polo\u017E\
  aja, zaposlenosti,\u2026.), izvede ugotavljanje upravi\u010Denosti za vsako pravico\
  \ posebej. Posledi\u010Dno lahko dru\u017Eina pravice tudi izgubi. \u010Ce bi se\
  \ torej strinjali, da se dodatek za bivanje \u0161teje kot medletna sprememba, bi\
  \ posledi\u010Dno pri\u0161lo ne le do zamud pri obravnavi vloge za medletno spremembo,\
  \ temve\u010D tudi do prenehanja upravi\u010Denosti do katere izmed \u017Ee dodeljenih\
  \ pravic. Administrativne ovire bi se na ta na\u010Din pove\u010Dale in ne zmanj\u0161\
  ale. Ker Zakon o \u0161tipendiranju, v nadaljevanju Z\u0160tip-1, enotno ureja pogoje\
  \ dodeljevanja in nadaljnjega prejemanja \u0161tipendij, tudi ni mogo\u010De spreminjati\
  \ poenotenih postopkov za razli\u010Dne vrste \u0161tipendij, saj bi tako izvajanje\
  \ zakona postalo nepregledno, neenotno, neenako ter diskriminatorno. Z novim Z\u0160\
  tip-1 smo vzpostavili enakovredne pogoje za dodeljevanje pravic iz javnih sredstev\
  \ za vse vlagatelje ter isto\u010Dasno zagotovili po\u0161teno razdeljevanje sredstev.\
  \ Odpravili smo dosedanjo pravno praznino, ki je vlagateljem za Zoisovo in dr\u017E\
  avno \u0161tipendijo dopu\u0161\u010Dala svobodno izbiro uveljavljanja dodatka za\
  \ bivanje oziroma prevoz ne glede na dejansko stanje in potrebe, zaradi \u010Desar\
  \ je prihajalo do nepravi\u010Dnega/ neupravi\u010Denega kopi\u010Denja dr\u017E\
  avnih sredstev. Po drugi strani smo poizku\u0161ali dodatek za bivanje v ve\u010D\
  ji meri prilagoditi raznolikosti bivanjskim posebnostim\_ posameznika v smislu odpovedi\
  \ prejemanja dodatka v 8 dneh po spremembi za\u010Dasnega bivali\u0161\u010Da \u0161\
  tipendista. Le-ta lahko v tem primeru zaprosi za polno subvencioniran prevoz po\
  \ Zakonu o spremembah in dopolnitvah zakona o prevozih v cestnem prometu (ZPCP-2D).\
  \ Na ta na\u010Din Z\u0160tip-1 zagotavlja tudi ekonomi\u010Dnost \u010Drpanja javnih\
  \ sredstev."
