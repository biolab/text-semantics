Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:\u010Ce je v zakonu dolo\u010Den poseben materialni rok\
  \ za vlo\u017Eitev vloge za uveljavitev dolo\u010Dene pravice, tega roka ni mogo\u010D\
  e podalj\u0161ati, izte\u010De pa se na dolo\u010Den dan, ne glede na to, ali na\
  \ ta dan upravni organ dela.\r\nKadar se lahko pravica ali pravna korist podeli\
  \ le na zahtevo stranke po zakonu ali naravi stvari, se lahko postopek vodi samo,\
  \ \u010De je taka zahteva podana (128. \u010Dlen ZUO). ZUP v 1. odstavku 68. \u010D\
  lena dolo\u010Da, da je vloga vlo\u017Eena pravo\u010Dasno, \u010De jo pristojni\
  \ organ prejme, preden izte\u010De rok. \u010Ce je vloga poslana po elektronski\
  \ poti, se \u0161teje za pravo\u010Dasno, \u010De jo je pred iztekom roka prejel\
  \ informacijski sistem organa ali informacijski sistem za sprejem vlog, vro\u010D\
  anje in obve\u0161\u010Danje. Pravico je mogo\u010De uveljavljati le v predpisanem\
  \ roku, zamuda roka pa pomeni izgubo pravice.\r\nV interventnih zakonih je za uveljavljanje\
  \ pravice do povra\u010Dila pla\u010D dolo\u010Den materialni rok. Po izteku tega\
  \ roka ugasne sama pravica do nadomestila in z njo tudi zahtevek za njeno uveljavitev,\
  \ to je za njeno pravno varstvo. Pravice kot instituti materialnega prava se uveljavijo\
  \ z vlo\u017Eitvijo zahteve kot institutom procesnega prava.\r\nOrgan prve stopnje\
  \ vlogo presoja, ko jo prejme v pristojno re\u0161evanje. V kolikor je nepopolna,\
  \ je organ prve stopnje, v skladu z dolo\u010Dbami zakona, ki ureja upravni postopek,\
  \ dol\u017Ean vlagatelja pozvati k njeni dopolnitvi neposredno po zakonu. Za zakonito\
  \ presojo je klju\u010Dno dejstvo, s katerim datumom je bil delavec odsoten, ne\
  \ pa kdaj je delodajalec prejel odlo\u010Dbo Ministrstva za zdravje.\r\nV skladu\
  \ s citiranim pobuda ni utemeljena."
