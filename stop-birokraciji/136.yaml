Naslov: "Uvedba informativnega izra\u010Duna"
Odgovor pristojnega organa: "Spo\u0161tovani. V zvezi z va\u0161o pobudo, ki se nana\u0161\
  a na enkratno vlo\u017Eitev vloge upokojencev za pridobitev pravice do varstvenega\
  \ dodatka, na Ministrstvu za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti (v nadaljevanju MDDSZ), pojasnjujemo, da Zakon o socialno varstvenih prejemkih\
  \ (Uradni list RS, \u0161t. 61/2010, 40/2011, 110/2011 - ZDIU12, 40/2012 \u2013\
  \ ZUJF, 14/2013, v nadaljevanju: ZSVarPre) v 52. \u010Dlenu med drugim dolo\u010D\
  a, da se pri presoji upravi\u010Denosti do varstvenega dodatka v zvezi z dodeljevanjem\
  \ in izpla\u010Devanjem smiselno uporabljajo dolo\u010Dbe, ki veljajo za ugotavljanje\
  \ upravi\u010Denosti do denarne socialne pomo\u010Di po tem zakonu. Na MDDSZ pojasnjujemo,\
  \ da uveljavljanje trajne pravice do varstvenega dodatka, na podlagi enkratne vloge,\
  \ \u017Ee omogo\u010Da veljavna zakonodaja, saj se na podlagi analogije v skladu\
  \ s petim odstavkom 36. \u010Dlena ZSVarPre, upravi\u010Dencu, ki je trajno nezaposljiv\
  \ ali trajno nezmo\u017Een za delo ali v starosti nad 63 let za \u017Eenske in nad\
  \ 65 let za mo\u0161ke ter je brez premo\u017Eenja, ki se upo\u0161teva po tem zakonu,\
  \ in se ne nahaja v institucionalnem varstvu in tudi njegovi dru\u017Einski \u010D\
  lani izpolnjujejo pogoje iz tega odstavka, dodeli trajna denarna socialna pomo\u010D\
  . Nadalje pojasnjujemo, da je v \u0161estem odstavku 36. \u010Dlena ZSVarPre,dolo\u010D\
  eno, da Center za socialno delo enkrat letno po uradni dol\u017Enosti preveri, ali\
  \ zgoraj navedene osebe na dan 1. april \u0161e izpolnjujejo pogoje za upravi\u010D\
  enost do socialno varstvenih pravic po tem zakonu in ali so nastopile spremembe,\
  \ ki vplivajo na vi\u0161ino teh pravic, in v primeru sprememb izda novo odlo\u010D\
  bo. Upravi\u010Dencu v tak\u0161nih primerih ni potrebno oddajati nikakr\u0161ne\
  \ nove vloge oziroma dokumentacije. Za va\u0161o pobudo se vam na MDDSZ zahvaljujemo\
  \ in se strinjamo, da je va\u0161 predlog zanimiv in aktualen, saj se z zmanj\u0161\
  evanjem administrativnih ovir dr\u017Eavljanom Republike Slovenije tako omogo\u010D\
  a pospe\u0161eno in la\u017Eje re\u0161evanje upravnih postopkov, k \u010Demur si\
  \ bomo, pri morebitni ve\u010Dji spremembi zakonodaje na podro\u010Dju uveljavljanja\
  \ pravic iz javnih sredstev, na MDDSZ tudi vsekakor prizadevali. "
