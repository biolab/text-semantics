Naslov: "Prijava za\u010Dasnega bivali\u0161\u010Da vsaj nekaj dni pred preselitvijo"
Odgovor pristojnega organa: "Odziv Ministrstva za notranje zadeve:\_Ministrstvo za\
  \ notranje zadeve uvodno pojasnjuje, da prijavo prebivali\u0161\u010Da ureja Zakon\
  \ o prijavi prebivali\u0161\u010Da (Uradni list RS, \u0161t. 59/06 UPB-1 in 111/07,\
  \ v nadaljevanju: ZPPreb). ZPPreb v 3. \u010Dlenu dolo\u010Da definicijo za\u010D\
  asnega prebivali\u0161\u010Da. To je vsako drugo prebivali\u0161\u010De, kjer se\
  \ posameznik zadr\u017Euje ali za\u010Dasno prebiva zaradi dela, \u0161olanja ali\
  \ drugih razlogov, vendar v njem stalno ne prebiva (torej gre za \u017Ee nastalo\
  \ situacijo). Nadalje 12. \u010Dlen zakona dolo\u010Da, da mora posameznik prijavno\
  \ obveznost izvesti v treh dneh od dneva naselitve (torej od \u017Ee nastale situacije).\_\
  Temeljni namen ZPPreb je zagotavljanje evidence stanja in nastanitve posameznikov,\
  \ zato je obveznost prijave, tako stalnega, kot za\u010Dasnega prebivali\u0161\u010D\
  a, \u010Dasovno vezana na predhodno dejansko nastanitev na naslovu, z mo\u017Enostjo\
  \ ureditve prijave tudi v dneh po dejanski nastanitvi. Z namenom olaj\u0161ane izvedljivosti\
  \ prijave v obdobju po naselitvi, je bila v preteklosti \u017Ee odpravljena krajevna\
  \ pristojnost za prijavo (le-ta se lahko izvede na kateri koli upravni enoti), prav\
  \ tako pa lahko posameznik, ki ima digitalno kvalificirano potrdilo, prijavo izvede\
  \ preko portala e-uprava.\_Predlo\u017Eitev pogodbe o najemu ali podnajemu zagotavlja\
  \ ob prijavi dokazilo (skladno s 4. odstavkom 7. \u010Dlena zakona), da ima posameznik\
  \ pravico do prebivanja na naslovu, ki ga prijavlja. \u010Ce pogodba ob prijavi\
  \ \u0161e ni veljavna, v postopku prijave tudi ne more biti upo\u0161tevana kot\
  \ ustrezno dokazilo, ker uveljavljanje pravice formalno \u0161e ne more nastopiti.\
  \ Prijava za naprej, torej prijava, ki bi bila izvedena danes in bi pri\u010Dela\
  \ veljati v prihodnosti, pa iz prej navedenega razloga (dejanskega prebivanja na\
  \ naslovu \u0161e ni), skladno z veljavnim zakonom ne more biti izvedena.\_ \_"
