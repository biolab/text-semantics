Naslov: Usposabljanje serviserjev
Odgovor pristojnega organa: "Cilj usposabljanja serviserjev je le-te strokovno usposobiti,\
  \ da poznajo veljavne predpise in standarde, da imajo znanja in ve\u0161\u010Dine\
  \ s podro\u010Dja prepre\u010Devanja emisij ter zajemanja ozonu \u0161kodljivih\
  \ snovi in flouriranih toplogrednih plinov ter varnega ravnanja z opremo. Edini\
  \ realni na\u010Din preverjanja dosega tega cilja je opravljen izpit kandidatov,\
  \ pot do uspe\u0161no opravljenega izpita je usposabljanje, kar je tudi eden izmed\
  \ pogojev k opravljanju izpita. Izpit je sestavljen iz teoreti\u010Dnega in prakti\u010D\
  negadela.Izvajalci usposabljanja morajo temu ustrezno razpolagati z ustreznim znanjem\
  \ in referencami, po drugi strani pa z ustrezno demonstracijsko opremo za usposabljanje\
  \ serviserjev. \u0160ele oboje skupaj omogo\u010Da kakovostno izvedbo usposabljanja,\
  \ kar je pogoj za dosego cilja, to je osvojena znanja.Ne moremo se spu\u0161\u010D\
  ati v urejenost podro\u010Dja v drugih evropskih dr\u017Eavah, Slovenija si je zadala\
  \ realen cilj kakovostno usposobiti serviserje in tudi preveriti njihovo znanje.\
  \ Po opravljenih usposabljanjih in izpitih sledijo petletni ciklusi, ki zahtevajo\
  \ ponovno dousposabljanje serviserjev, smiselno je, da se takrat izvede samo kratko\
  \ usposabljanje, ki hkrati \u0161teje kot izpit. To hkrati pomeni, da bo to usposabljanje\
  \ kraj\u0161e in se bodo na njem podale samo teme, ki jih bo zahteval tehnolo\u0161\
  ki razvoj avtomobilskih klimatskih naprav v tem ciklusu. po na\u0161e pa je pogoj\
  \ za to, da so predhodno serviserji ustrezno usposobljeni in je njihovo znanje preverjeno\
  \ na izpitih. S tem ciljem bomo preverili in po potrebi spremenili obstoje\u010D\
  o zakonodajo.Va\u0161o pobudo bomo vsestransko prou\u010Dili in posku\u0161ali najti\
  \ re\u0161itve, ki bi kandidate in poslovne subjekte \u010Dim manj administrativno\
  \ in poslovno obremenjevale. Prav tako bomo skupaj z serviserji (in njihovimi podjetji)\
  \ ter izvajalci usposabljanja izvedli analizo izvajanja usposabljanj in pripravili\
  \ ukrepe, ki bodo izbolj\u0161ali usposabljanje za doseganje osnovnega cilja, to\
  \ je prepre\u010Devanja emisij ter zajemanje ozonu \u0161kodljivih snovi in flouriranih\
  \ toplogrednih plinov."
