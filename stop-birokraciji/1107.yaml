Naslov: "Informativni izra\u010Dun za obresti na denarne depozite"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:V skladu s prvim odstavkom\
  \ 81. \u010Dlena Zakona o dohodnini (Uradni list RS, \u0161t. 13/11 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 9/12 \u2013 odl. US, 24/12, 30/12, 40/12 \u2013\
  \ ZUJF, 75/12, 94/12, 52/13 \u2013 odl. US, 96/13, 29/14 \u2013 odl. US, 50/14,\
  \ 23/15, 55/15, 63/16, 69/17, 21/19, 28/19 in 66/19; v nadaljnjem besedilu: ZDoh-2)\
  \ se med obresti \u0161tejejo obresti od posojil, obresti od dol\u017Eni\u0161kih\
  \ vrednostnih papirjev, obresti od denarnih depozitov pri bankah in hranilnicah\
  \ ter drugih podobnih finan\u010Dnih terjatev do dol\u017Enikov, dohodek iz oddajanja\
  \ v finan\u010Dni najem, dohodek iz \u017Eivljenjskega zavarovanja ter dohodek,\
  \ ki ga zavezanec dose\u017Ee na podlagi delitve prihodkov investicijskega sklada\
  \ v obliki obresti. Skladno s 83. \u010Dlenom ZDoh-2 so dav\u010Dna osnova dose\u017E\
  ene obresti, \u010De ni s tem zakonom druga\u010De dolo\u010Deno. V povezavi z obrestmi,\
  \ ki jih dose\u017Ee rezident, na denarne depozite pri bankah in hranilnicah, ustanovljenih\
  \ v skladu s predpisi v Sloveniji ter pri bankah in hranilnicah drugih dr\u017E\
  av \u010Dlanic EU, velja na podlagi 133. \u010Dlena ZDoh-2 oprostitev dohodnine,\
  \ in sicer se se\u0161tevek dav\u010Dnih osnov od navedenih obresti zmanj\u0161\
  a za 1000 evrov.V sedmem odstavku 325. \u010Dlena Zakona o dav\u010Dnem postopku\
  \ (Uradni list RS, \u0161t. 13/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 32/12, 94/12, 101/13 \u2013 ZDavNepr, 111/13, 22/14 \u2013 odl. US, 25/14 \u2013\
  \ ZFU, 40/14 \u2013 ZIN-B, 90/14, 91/15, 63/16, 69/17, 13/18 \u2013 ZJF-H, 36/19,\
  \ 66/19, 145/20 \u2013 odl. US in 203/20 \u2013 ZIUPOPDVE; v nadaljnjem besedilu:\
  \ ZDavP-2), ki ureja postopek obdav\u010Ditve tovrstnih obresti, je dolo\u010Deno,\
  \ da dohodnino od obresti, ki jih dose\u017Ee rezident na denarne depozite pri bankah\
  \ in hranilnicah, ustanovljenih v skladu s predpisi v Republiki Sloveniji, in pri\
  \ bankah drugih dr\u017Eav \u010Dlanic EU, ugotovi dav\u010Dni organ na podlagi\
  \ letne napovedi dav\u010Dnega zavezanca rezidenta. Razlog za posebno ureditev postopka\
  \ pla\u010Dila dohodnine od navedenih obresti je povezan z zgoraj navedeno oprostitvijo\
  \ po ZDoh-2, saj se se\u0161tevek dav\u010Dnih osnov od teh obresti, ki se zmanj\u0161\
  a za 1000 evrov, lahko ugotovi le na podlagi letne napovedi.\_Dav\u010Dni zavezanci\
  \ rezidenti imajo namre\u010D lahko denarne depozite pri razli\u010Dnih bankah in\
  \ hranilnicah tako v Sloveniji kot v EU in predvsem v povezavi s slednjimi FURS\
  \ ne razpolaga nujno z vsemi relevantnimi podatki. Podatki, ki jih FURS pridobi\
  \ z morebitno mednarodno izmenjavo informacij o navedenih dohodkih, so praviloma\
  \ prejeti z dolo\u010Denim \u010Dasovnim zamikom in jih torej ne bi bilo mo\u017E\
  no pravo\u010Dasno upo\u0161tevati pri pripravi informativnega izra\u010Duna, pogosto\
  \ pa tudi ne zadostujejo za pravilno odmero dohodnine (npr. ne vsebujejo podatkov\
  \ za zmanj\u0161anje dav\u010Dne osnove oziroma oprostitev po ZDoh-2), zaradi \u010D\
  esar bi morali zavezanci na informativni izra\u010Dun podajati ugovore zaradi pravilne\
  \ odmere dohodnine, s tem pa bi se izni\u010Dila prednost predlagane administrativne\
  \ razbremenitve za dav\u010Dne zavezance.Prav tako bi uvedba informativnega izra\u010D\
  una za to vrsto dohodkov, od katerih se med letom ne pla\u010Duje dav\u010Dni odtegljaj,\
  \ predstavljala nadaljnji de facto zamik pla\u010Dila dav\u010Dne obveznosti od\
  \ teh dohodkov, kar ni primerno z vidika zagotavljanja prora\u010Dunske likvidnosti.\
  \ Prav tako ni primerno tudi z vidika sistema obdav\u010Devanja, saj se na ta na\u010D\
  in pove\u010Da tveganje, da bo zavezanec del dohodka, ki ustreza pri\u010Dakovani\
  \ vi\u0161ini izra\u010Dunane dohodnine od tega dohodka, pred\u010Dasno porabil\
  \ in posledi\u010Dno ne bo mogel poravnati svoje dav\u010Dne obveznosti. Z informativnim\
  \ izra\u010Dunom se dav\u010Dnim zavezancem razkrijejo podatki o dohodkih, s katerimi\
  \ razpolaga dav\u010Dni organ, kar lahko nekatere dav\u010Dne zavezance spodbudi,\
  \ da dav\u010Dnemu organu ne razkrijejo podatkov o vseh svojih dohodkih v ugovoru\
  \ zoper informativni izra\u010Dun.Dodajamo \u0161e, da napovedi ni treba vlo\u017E\
  iti dav\u010Dnemu zavezancu rezidentu, \u010Digar skupni znesek od navedenih obresti\
  \ ne presega zneska 1.000 evrov. Obveznost napovedi tako ne vpliva na vse dav\u010D\
  ne zavezance, ki dosegajo tovrstne dohodke."
