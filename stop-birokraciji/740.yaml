Naslov: "Predlog poenostavitve postopka prodaje kmetijskega zemlji\u0161\u010Da in\
  \ predkupna pravica ob\u010Dine"
Odgovor pristojnega organa: "Odgovor Ministrstva za kmetijstvo, gozdarstvo in prehrano:Ministrstvo\
  \ za kmetijstvo, gozdarstvo in prehrano ugotavlja, da postopek pravnega prometa\
  \ in zakupa kmetijskih zemlji\u0161\u010D po trenutno veljavnem Zakonu o kmetijskih\
  \ zemlji\u0161\u010Dih (Uradni list RS, \u0161t. 71/11-UPB2 in 58/12; v nadaljevanju:\
  \ ZKZ) ne dosega svojega namena. Oba postopka sta se izkazala za zelo dolgotrajna\
  \ in postopkovno zapletena, kar izkazujejo posamezne faze v postopku in opravila,\
  \ ki jih morajo stranke opraviti, da pridejo do \u017Eelenega, t.j. prodaje oziroma\
  \ zakupa kmetijskega zemlji\u0161\u010Da.\r\nMinistrstvo je na podlagi teh ugotovitev\
  \ pristopilo k izdelavi strokovne podlage za prenovo ureditve kmetijske zemlji\u0161\
  ke politike. Ob upo\u0161tevanju analize obstoje\u010Dega stanja podro\u010Dja kmetijske\
  \ zemlji\u0161ke politike ter ugotovitev primerjalno pravne ureditve v izbranih\
  \ dr\u017Eavah se bodo pripravili 3 razli\u010Dni modeli pravnega urejanja podro\u010D\
  ja kmetijske zemlji\u0161ke politike. Na tej osnovi bo oblikovana posebna projektna\
  \ skupina, ki se bo do teh modelov opredelila in ministrstvu predlaga najprimernej\u0161\
  i model za Slovenijo.\r\n\_"
