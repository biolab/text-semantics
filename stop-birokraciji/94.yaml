Naslov: "Sprememba predpisov na podro\u010Dju volitev"
Odgovor pristojnega organa: "Na Ministrstvu za notranje zadeve in javno upravo (v\
  \ nadaljevanju: ministrstvo) smo prejeli va\u0161 predlog, da se dopolni zakon v\
  \ zvezi z volitvami dr\u017Eavnih organov, in sicer tako, da vsak kandidat ob vsakih\
  \ volitvah, ki kandidira na katerikoli listi za katerikoli polo\u017Eaj v dr\u017E\
  avnih organih ob vlo\u017Eitvi kandidature prilo\u017Ei potrdilo, da ni v kazenskem\
  \ ali predkazenskem postopku, ki ga pridobi na Ministrstvu za pravosodje. V nadaljevanju\
  \ navajate, da bi to veljalo tudi za tiste, ki so na polo\u017Eaju \u017Ee mnoga\
  \ leta.Ministrstvo je resorno pristojen organ za podro\u010Dje volilne\_ zakonodaje.\
  \ Volitve v dr\u017Eavne organe urejajo naslednji zakoni:1.\_\_ \_Zakon o volitvah\
  \ v dr\u017Eavni zbor (Uradni list RS, \u0161t. 109/06 - UPB1, 54/07 Odl.US: U-I-7/07-22,\
  \ Up-1054/07-24, 49/08\_ Skl.US: U-I-272/07-12; v nadaljevanju: ZVDZ),2.\_\_ \_\
  Zakon o volitvah poslancev iz Republike Slovenije v Evropski parlament (Uradni list\
  \ RS, \u0161t. 40/04-UPB1, 41/07-ZVRK in 109/09),3.\_\_ \_Zakon o volitvah predsednika\
  \ republike (Uradni list RS, \u0161t. 39/92, 22/99 Odl.US: U-I-160/97, 11/03 Skl.US:\
  \ U-I-417/02-7, 73/03 Odl.US: U-I-346/02-13 in 49/08 Skl.US: U-I-272/07-12).V nadaljevanju\
  \ pojasnjujemo zakonsko ureditev podro\u010Dja kandidiranja na neposrednih volitvah\
  \ in tudi oceno predloga dr\u017Eavljana. Glede na to, da je temeljni volilni zakon\
  \ ZVDZ, dolo\u010Dbe katerega se v ve\u010Djem delu smiselno uporabljajo tudi za\
  \ volitve poslancev RS v Evropski parlament in za volitve predsednika republike,\
  \ bomo veljavno ureditev predstavili skozi ta zakon.Splo\u0161na volilna pravicaO\
  \ sodobnih demokrati\u010Dnih volitvah lahko govorimo le, \u010De so izvedene na\
  \ podlagi splo\u0161ne volilne pravice. Splo\u0161na volilna pravica je pravica\
  \ vsakega dr\u017Eavljana, da voli in je voljen ne glede na razredno, narodnostno,\
  \ rasno, ekonomsko ali drugo pripadnost. V skladu z na\u010Delom splo\u0161ne volilne\
  \ pravice so izklju\u010Deni oziroma za\u010Dasno omejeni pri izvr\u0161evanju te\
  \ pravice le tisti, ki zaradi du\u0161evne bolezni ali mladosti ne morejo glasovati.Volilna\
  \ pravica vsebuje tako aktivni del (pravica, da volim) kot pasivni del (pravica,\
  \ da sem izvoljen). Pravico voliti in biti voljen za poslanca ima dr\u017Eavljan\
  \ Republike Slovenije, ki je na dan glasovanja dopolnil osemnajst let starosti.\
  \ Prva omejitev splo\u0161ne (aktivne in pasivne) volilne pravice, ki jo dolo\u010D\
  a Zakon o volitvah v dr\u017Eavni zbor (Uradni list RS, 109/06-UPB1, 54/07 Odl.US:\
  \ U-I-7/07-22, Up-1054/07-24 in 49/08 Skl.US: U-I-272/07-12) je torej starost. Druga\
  \ omejitev se nana\u0161a na osebe, ki jim je bila zaradi du\u0161evne bolezni,\
  \ zaostalosti ali prizadetosti popolnoma odvzeta poslovna sposobnost ali podalj\u0161\
  ana roditeljska pravica star\u0161ev ali drugih oseb \u010Dez njihovo polnoletnost\
  \ ter niso sposobne razumeti pomena, namena in u\u010Dinkov volitev. Sodi\u0161\u010D\
  e v postopku za odvzem poslovne sposobnosti ali podalj\u0161anje roditeljske pravice\
  \ \u010Dez polnoletnost posebej odlo\u010Di o odvzemu pravice voliti in biti voljen.\
  \ Nadaljnje omejitve pasivne volilne pravice pa dolo\u010Da zakonodaja predvsem\
  \ v primerih nezdru\u017Eljivosti, ki jih dolo\u010Dajo Zakon o poslancih in Zakon\
  \ o integriteti in prepre\u010Devanju korupcije. V tem primeru gre za prepre\u010D\
  evanje interesnega konflikta.Zakonodaja pa dolo\u010Da tudi mo\u017Enost pred\u010D\
  asnega prenehanja mandata. Eden od razlogov je tudi pravnomo\u010Dna obsodba. Tako\
  \ kot poslancu Dr\u017Eavnega zbora Republike Slovenije na podlagi 8. \u010Dlena\
  \ Zakona o poslancih (Ur. l. RS, \u0161t. 112/05-UPB2 20/06-ZNOJF-1, 109/08, 39/11\
  \ in 48/12) preneha mandat, \u010De je s pravnomo\u010Dno sodbo obsojen na nepogojno\
  \ kazen zapora, dalj\u0161o od \u0161est mesecev. Pravna domneva nedol\u017Enosti\
  \ iz Ustave Republike SlovenijeV pobudi predlagatelj kot razlog za omejevanje pasivne\
  \ volilne pravice dolo\u010Da, da bi moral kandidat predlo\u017Eiti potrdilo, da\
  \ ni v kazenskem ali v predkazenskem postopku. Z uveljavitvijo tovrstne omejitve\
  \ bi zakon posegel v 27. \u010Dlen ustave in s tem razvrednotil ustavno dolo\u010D\
  eno domnevno nedol\u017Enosti. Uvedba na\u010Dela domneve nedol\u017Enosti je eden\
  \ najpomembnej\u0161ih korakov na podro\u010Dju kazenskega procesnega prava. S tem\
  \ je posamezniku zagotovljena ena izmed temeljnih pravic, ki jo danes vsebujejo\
  \ skoraj vsi kazensko pravni sistemi po vsem svetu. Tako skorajda ne govorimo o\
  \ demokrati\u010Dno razviti dr\u017Eavi, v kolikor nima v svoj sistem vklju\u010D\
  enega na\u010Dela domneve nedol\u017Enosti. V skladu s tem na\u010Delom je vsakdo\
  \ domnevan za nedol\u017Enega, v kolikor mu krivda ni dokazana izven razumnega dvoma.\
  \ V samih pravnih aktih pa se to na\u010Delo pojavlja v razli\u010Dni oblikah, v\
  \ ustavi pa v njenem 27. \u010Dlenu izrecno v tej vsebini: \"Kdor je obdol\u017E\
  en kaznivega ravnanja, velja za nedol\u017Enega, dokler njegova krivda ni ugotovljena\
  \ s pravnomo\u010Dno sodbo.\" Pravne posledice obsodbePrepoved kandidiranja zaradi\
  \ tega, ker je kandidat v predkazenskem ali kazenskem postopku je tudi v nasprotju\
  \ s kazensko zakonodajo, saj se skladno s Kazenskim zakonikom prenehanje ali izguba\
  \ posameznih pravic lahko ve\u017Ee samo na pravnomo\u010Dno obsodbo. V skladu z\
  \ 78. \u010Dlenom Kazenskega zakonika pravne posledice obsodbe ne morejo nastati\
  \ celo, \u010De je bila storilcu za kaznivo dejanje izre\u010Dena denarna kazen,\
  \ pogojna obsodba ali sodni opomin, ali \u010De mu je bila kazen odpu\u0161\u010D\
  ena. Glede na navedeno pravne posledice \u0161e toliko bolj ne morejo nastati v\
  \ primeru, ko je kazenski postopek v teku. Tak\u0161ne posledice pa bi morale biti\
  \ tudi \u010Dasovno omejene (drugi odstavek 80. \u010Dlena Kazenskega zakonika).Poseg\
  \ v teko\u010Di mandat neposredno izvoljenih funkcionarjevHkrati tudi opozarjamo,\
  \ da je ustavno sporen predlog, po katerem bi nove omejitve pasivne volilne pravice\
  \ in s tem novi razlogi za razre\u0161itev oziroma prenehanje mandata neposredno\
  \ izvoljenih funkcionarjev veljali za tiste, ki \u017Ee izvr\u0161ujejo funkcijo\
  \ in bi jim na ta na\u010Din prenehal mandat. Tovrsten poseg v mandat bi lahko \u0161\
  teli kot poseg v pravico, za kar oseba pred nastopom mandata ni vedela. Gre za poseg\
  \ v na\u010Delo varstva zaupanja v pravo, ki izhaja iz na\u010Dela pravne dr\u017E\
  ave in zagotavlja varstvo pravic zoper zakonske posege z u\u010Dinkom za naprej\
  \ in posamezniku zagotavlja, da mu dr\u017Eava njegovega pravnega polo\u017Eaja\
  \ ne bo poslab\u0161ala arbitrarno, torej brez stvarnega razloga, utemeljenega v\
  \ prevladujo\u010Dem javnem interesu.Glede na navedeno menimo, da va\u0161 predlog\
  \ ni primeren za nadaljnjo obravnavo. Hkrati pa vas obve\u0161\u010Damo, da je v\
  \ postopku v Dr\u017Eavnem zboru paket zakonov, ki \u017Eelijo urediti navedeno\
  \ problematiko v skladu z Ustavo RS in mednarodnimi konvencijami. Predlogi zakonov\
  \ so objavljeni v Poro\u010Devalcu z dne 7.2.2013 in 8.3.2013 na spletni strani\
  \ Dr\u017Eavnega zbora."
