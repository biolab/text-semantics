Naslov: "Pobuda spremembo oddaje zahtevkov za izpla\u010Dilo na operacijah, ki so\
  \ sofinancirane s sredstvi EKP - MDDSZ"
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:Z obravnavano pobudo so povezana naslednja bistvena izhodi\u0161\
  \u010Da za sofinanciranje operacij na podro\u010Dju OP EKP 2014-2020:\r\n- upo\u0161\
  tevanje vseh evropskih in nacionalnih predpisov na podro\u010Dju sofinanciranja\
  \ operacij in izpla\u010Dil iz dr\u017Eavnega prora\u010Duna;\r\n- pogodbeno razmerje\
  \ je urejeno z evropskimi in slovenskimi javnofinan\u010Dnimi predpisi ter je podvr\u017E\
  eno nadzoru evropskih in slovenskih institucij in organov, ki ugotavljajo kr\u0161\
  itve pri uporabi dodeljenih sredstev;\r\n- za vse izvedene aktivnosti se z javnimi\
  \ sredstvi povrne sredstva za dejansko nastale stro\u0161ke preteklega obdobja,\
  \ ki so bili \u017Ee pla\u010Dani, saj to predstavlja pogoj za njihovo upravi\u010D\
  enost;\r\n- \u017Ee ob posredovanju vloge za dodelitev javnih sredstev vlagatelj,\
  \ ki se jim s sklepom odgovorne osebe dodeli sredstva za namen izvedbe operacije,\
  \ s svojo izjavo zagotavljajo, da imajo sposobnost vnaprej\u0161njega financiranja;\r\
  \n- na\u010Din izvajanja in sofinanciranja operacije se dolo\u010Da s pogodbo o\
  \ sofinanciranju ter v pogodbi navedenimi predpisi in dokumenti, ki niso le navodila\
  \ MDDSZ v vlogi posredni\u0161kega organa, temve\u010D tudi drugih organov, vklju\u010D\
  enih v izvajanje OP EKP 2014-2020 (kot npr. Slu\u017Ebe Vlade RS za razvoj in evropsko\
  \ kohezijsko politiko v vlogi organa upravljana ter Ministrstva za finance v vlogi\
  \ organa za potrjevanje) in za predmetno temo tudi Zakon o javnih financah, letni\
  \ zakoni o izvr\u0161evanju prora\u010Duna RS, Pravilnik o postopkih za izvr\u0161\
  evanje prora\u010Duna RS in vsi informacijski sistemi ter navodila za njihovo uporabo.Upo\u0161\
  tevaje vse navedeno se prejemnikom javnih sredstev po navedenih pravnih podlagah\
  \ in pod pogoji, ki jih predpisi dolo\u010Dajo, omogo\u010Da predpla\u010Dila, ki\
  \ predstavlja zgolj izjemo od splo\u0161nega pravila iz tretje alineje prej\u0161\
  njega odstavka in jih dolo\u010Da nacionalna zakonodaja za izpla\u010Dila iz dr\u017E\
  avnega prora\u010Duna, ne pa evropski predpisi za namen \u010Drpanja EU sredstev.\
  \ Zaradi navedenega se tudi na podlagi izpla\u010Danega predpla\u010Dila, kot ga\
  \ v posameznih primerih omogo\u010Da MDDSZ, \u0161e ne more zahtevati povra\u010D\
  il EU sredstev, temve\u010D se to lahko izvede na podlagi zahtevkov za izpla\u010D\
  ilo, ki se z izpla\u010Danim predpla\u010Dilom pora\u010Dunajo najkasneje v roku\
  \ 180 dni od izpla\u010Dila predpla\u010Dila. To posledi\u010Dno pomeni zalaganje\
  \ sredstev dr\u017Eavnega prora\u010Duna za obdobje dokler predpla\u010Dilo ni zaprto.Pomembno\
  \ na\u010Delo na podro\u010Dju porabe javnih sredstev je gospodarno ravnanje z javnimi\
  \ sredstvi, kar nalaga vsem, ki odlo\u010Dajo o izpla\u010Dilih iz javnih sredstev,\
  \ da se preverja ali je zahtevan obseg sredstev tudi upravi\u010Den. Navedeno pomeni\
  \ v primerih predpla\u010Dil, da se:\r\n- preveri pogoje upravi\u010Denosti do predpla\u010D\
  ila in to dolo\u010Di v pogodbi o sofinanciranju;\r\n- z vlogo prejemnika sredstev\
  \ iz naslova predpla\u010Dila pridobi vse informacije o utemeljenosti predloga za\
  \ predpla\u010Dilo in v primeru potrebnega soglasja Ministrstva za finance tudi\
  \ vsa zahtevana dokazila o izpolnjevanju predpisanih pogojev ter utemeljenost predlaganega\
  \ obsega predpla\u010Dil (kot izhaja iz 33. in 34. \u010Dlena veljavnega zakona\
  \ o izvr\u0161evanju prora\u010Duna RS).Vezano na konkretno pobudo podajamo \u0161\
  e naslednje odgovore:\r\n- v navodilih MDDSZ je poglavje 5.1 Predpla\u010Dilo jasno\
  \ razdeljeno na tri sklope, od katerih drugi sklop dolo\u010Da na\u010Din posredovanja\
  \ in obravnave vloge, to je vloge za izpla\u010Dilo predpla\u010Dila, do odlo\u010D\
  itve/soglasja MDDSZ, da se predlog potrdi, ker je utemeljen tako vsebinsko, kot\
  \ po obsegu sredstev; v tem delu ni roka, saj so na\u0161e izku\u0161nje, da posamezni\
  \ upravi\u010Denci pripravljajo vloge na zelo razli\u010Dne na\u010Dine in jih je\
  \ potrebno dopolnjevati, da se zagotovi vse potrebne informacije za obravnavo in\
  \ potrditev upravi\u010Denosti, kot navedeno;\r\n- tretji sklop tega dela navodil\
  \ pa dolo\u010Da pripravo zahtevka v informacijskem sistemu OU (eMA) po potrditvi\
  \ vloge, oddajo le-tega in njegovo obravnavo do izpla\u010Dila; v tem delu so roki\
  \ jasno dolo\u010Deni, to je pregled in potrditev ali zavrnitev zahtevka v 5 dneh\
  \ od prejema zahtevka, ki se je\_ oddal v informacijskem sistemu OU ter izpla\u010D\
  ilo v 15 dneh od prejema zahtevka, torej v obeh navedbah velja kot za\u010Detek\
  \ roka datum prejema zahtevka; konkretno to pomeni, da se v primeru popolnosti zahtevka\
  \ izpla\u010Dilo lahko izvr\u0161i v roku, ki je kraj\u0161i od 15 dni, \u010De\
  \ pa so potrebni popravki zahtevka, se le-ta zavrne, rok se posledi\u010Dno podalj\u0161\
  a do 15 dni; prejem zahtevka na MDDSZ je dolo\u010Den kot datum, ki je evidentiran\
  \ pri posredovanju preko UJP, to je dan, ko UJP zahtevek posreduje na MDDSZ;\r\n\
  - glede oddajanja zahtevkov za izpla\u010Dilo pred potrditvijo zahtevka za predpla\u010D\
  ilo, se v fazi usklajevanja vloge za predpla\u010Dilo z upravi\u010Dencem usklajujemo\
  \ in \u010De se dogovorimo, da upravi\u010Denec lahko zahtevke za izpla\u010Dilo\
  \ oddaja ne glede na potrditev vloge za zahtevek za predpla\u010Dilo in oddajo le-tega\
  \ ter prejem na MDDSZ, upravi\u010Denca le opozorimo, da se bo oddani zahtevek za\
  \ izpla\u010Dilo, \u010De bo zavrnjen po oddaji zahtevka za predpla\u010Dilo, vklju\u010D\
  il v pora\u010Dunavanje predpla\u010Dila, kar pomeni, da se spremeni obdobje za\
  \ katerega je dano predpla\u010Dilo, ker se bo zajelo obdobje zavrnjenega zahtevka\
  \ za izpla\u010Dilo, izpla\u010Dano pa bo le \u017Ee prejeto predpla\u010Dilo, ki\
  \ stro\u0161kov tega zahtevka ni upo\u0161teval; v praksi se upravi\u010Denci strinjajo,\
  \ da se potrdi, kot pravilen za izpla\u010Dilo \u017Ee oddan zahtevek za izpla\u010D\
  ilo, nato pa upravi\u010Denec lahko takoj odda z vlogo \u017Ee usklajen zahtevek\
  \ za predpla\u010Dilo;\r\n- v primerih ve\u010D predpla\u010Dil, t.i. zaporednih\
  \ predpla\u010Dil, ki prav tako predstavlja izjemo od izhodi\u0161\u010Dnih pravil,\
  \ se z upravi\u010Dencem vloga usklajuje preko e-po\u0161te in tudi potrjuje, tako\
  \ da je v tem delu \u017Ee zagotovljena poenostavitev; \u010De bi za\u010Deli z\
  \ oddajo zahtevka za predpla\u010Dilo iz informacijskega sistema OU (torej brez\
  \ predhodne uskladitev z upravi\u010Dencem), bi bilo potrebno ravno tako zagotoviti\
  \ zahtevane utemeljitve predloga zahtevka za izpla\u010Dilo predpla\u010Dila, kot\
  \ \u017Ee navedeno v prvi alineji tega sklopa, kar pa najve\u010Dkrat vodi v dopolnjevanje\
  \ nepopolne vloge upravi\u010Denca in zavrnitev zahtevka.Iz navedenega izhaja, da\
  \ je upravljanje in gospodarno ravnanje z javnimi sredstvi na podro\u010Dju evropskih\
  \ politik in sredstev, dodeljenih posameznim operacijam/projektom, tako z vidika\
  \ pravnih podlag in sistemskih zahtev ter informacijskih sistemov, kot v delu posameznih\
  \ postopkov izpla\u010Dil iz dr\u017Eavnega prora\u010Duna, ki v teh primerih zagotavlja\
  \ sredstva predno se \u010Drpa/povrne EU del izpla\u010Danih sredstev, zelo razvejan\
  \ in s tem tudi zahteven. MDDSZ se zaveda, da za posameznega prejemnika to pomeni\
  \ poznavanje vseh podrobnosti za pripravo\_zahtevkov in jim pri tem tudi pomaga\
  \ z nudenjem specifi\u010Dnih in posami\u010Dnih strokovnih pomo\u010Di in navodil,\
  \ ki izhajajo iz predpisanih navodil za vse primere."
