Naslov: ZZRZI-PRISPEVEK  ZA INVALIDE POD KVOTO IN INTERVENTNI UKREPI
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:V pobudi, ki jo je Ministrstvo\
  \ za javno upravo naslovilo na Ministrstvo za finance dne 18. 8. 2020, dr\u017E\
  avljan podaja med drugim tudi predlog, vezan na odmero nadomestila za uporabo stavbnih\
  \ zemlji\u0161\u010D (v nadaljnjem besedilu: NUSZ). Predlagatelj pobude meni, da\
  \ \u010De je subjekt prenehal opravljati dejavnost oziroma je bila v poslovnih prostorih\
  \ prepovedana dejavnost na podlagi odredbe vlade, bi moral biti omenjen prispevek\
  \ opro\u0161\u010Den z odlo\u010Dbo za \u010Das, ko ne ustvarja prihodkov in trpi\
  \ ve\u010Djo gospodarsko \u0161kodo, vse dokler obstajajo razlogi za to.Vezano na\
  \ pobudo pojasnjujemo, da je pla\u010Devanje NUSZ urejeno v predpisih, ki so v pristojnosti\
  \ Ministrstva za okolje in prostor, Ministrstvo za finance oziroma Finan\u010Dna\
  \ uprava RS pa je pristojna za odmero te javne dajatve, ki ima naravo davka. Osnovni\
  \ predpis je Zakon o stavbnih zemlji\u0161\u010Dih iz leta 1984 (Uradni list SRS,\
  \ \u0161t. 18/84, 32/85 \u2013 popr., 33/89, Uradni list RS, \u0161t. 24/92 \u2013\
  \ odl. US, 44/97 \u2013 ZSZ, 101/13 \u2013 ZDavNepr in 22/14 \u2013 odl. US), ki\
  \ dolo\u010Da, da se NUSZ pla\u010Duje na obmo\u010Dju mest in naselij mestnega\
  \ zna\u010Daja, na obmo\u010Djih, ki so dolo\u010Dena za stanovanjsko in druga\u010D\
  no kompleksno gradnjo, na obmo\u010Djih, za katera je sprejet prostorski izvedbeni\
  \ na\u010Drt, in na drugih obmo\u010Djih, ki so opremljena z vodovodnim in elektri\u010D\
  nim omre\u017Ejem. Ob\u010Dina sama dolo\u010Di obmo\u010Dja, na katerih se NUSZ\
  \ pla\u010Duje, skladno z dolo\u010Dbami Zakona o graditvi objektov (Uradni list\
  \ RS, \u0161t. 102/04 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 14/05 \u2013\
  \ popr., 92/05 \u2013 ZJC-B, 93/05 \u2013 ZVMS, 111/05 \u2013 odl. US, 126/07, 108/09,\
  \ 61/10 \u2013 ZRud-1, 20/11 \u2013 odl. US, 57/12, 101/13 \u2013 ZDavNepr, 110/13,\
  \ 22/14 \u2013 odl. US, 19/15, 61/17 \u2013 GZ in 66/17 \u2013 odl. US), ki ga je\
  \ sicer nadomestil nov Gradbeni zakon, vendar se v delu, ki dodatno ureja NUSZ (218.\
  \ do 218.d \u010Dlen), \u0161e vedno uporablja, pa mora pri tem upo\u0161tevati\
  \ celotno obmo\u010Dje ob\u010Dine.NUSZ se pla\u010Duje za zazidana in nezazidana\
  \ stavbna zemlji\u0161\u010Da, kot so dolo\u010Dena z Zakonom o graditvi objektov\
  \ (218.b \u010Dlen). Kot zazidana stavbna zemlji\u0161\u010Da se \u0161tejejo tiste\
  \ parcele, na katerih je zgrajena oziroma se na podlagi dokon\u010Dnega gradbenega\
  \ dovoljenja gradi stavba ali in\u017Eenirki objekt, ki ni del gospodarske javne\
  \ infrastrukture. Za taka zemlji\u0161\u010Da se NUSZ odmerja od povr\u0161ine stavbe.\
  \ Zakon dolo\u010Da, da se gradbene parcele, ki ne izpolnjujejo pogoja za zazidano\
  \ stavbno zemlji\u0161\u010De, \u0161tejejo za nezazidana stavbna zemlji\u0161\u010D\
  a. Generalno pa so nezazidana stavba zemlji\u0161\u010Da parcele, za katera je z\
  \ izvedbenim prostorskim aktom dolo\u010Deno, da je na njih dopustna gradnja stanovanjskih\
  \ in poslovnih stavb ter gradbeno in\u017Eenirskih objektov, ki niso objekti gospodarske\
  \ javne infrastrukture, \u010De je za njih zagotovljena oskrba s pitno vodo in energijo,\
  \ odvajanje odplak in odstranjevanje odpadkov. \u0160teje se, da imajo parcele zagotovljeno\
  \ to infrastrukturo, \u010De le\u017Eijo na obmo\u010Dju, na katerem je sprejet\
  \ dr\u017Eavni ali ob\u010Dinski lokacijski na\u010Drt.\_ \u010Ce parcela le\u017E\
  i v obmo\u010Dju, za katerega je sprejet ob\u010Dinski prostorski red, pa se \u0161\
  teje, da ima zagotovljeno infrastrukturo, \u010De ima urejen dostop do take infrastrukture,\
  \ torej da ji je omogo\u010Dena priklju\u010Ditev na komunalno infrastrukturo. Za\
  \ taka zemlji\u0161\u010Da se NUSZ odmerja od povr\u0161ine zemlji\u0161\u010Da.Iz\
  \ vsega navedenega izhaja, da se NUSZ ne odmerja za dejansko uporabo nepremi\u010D\
  nine (parcele ali stavbe) ampak za zagotavljanje in razpolaganje z javno infrastrukturo.\
  \ Zakonodaja zato oprostitve za \u010Das morebitne neuporabe nepremi\u010Dnine ne\
  \ dolo\u010Da. Dajatev, ki ima v bistvu naravo davka na nepremi\u010Dnine in se\
  \ torej odmerja kot letna obveznost, je dejansko namenjena pla\u010Devanju mo\u017E\
  nosti uporabe gospodarske javne infrastrukture in se jo pla\u010Duje ne glede na\
  \ to, ali uporabnik nepremi\u010Dnine to tudi dejansko uporablja ali ne. Tudi v\
  \ \u010Dasu epidemije in morebitne neuporabe ali zmanj\u0161ane uporabe komunalne\
  \ in druge infrastrukture morajo namre\u010D ob\u010Dine zagotoviti njeno delovanje\
  \ in vzdr\u017Eevanje. Prepisi ob\u010Dinam omogo\u010Dajo le dolo\u010Ditev oprostitve\
  \ v primeru socialne stiske zavezanca.Je pa mogo\u010De v okviru dav\u010Dnega postopka,\
  \ torej na podlagi odlo\u010Dbe o odmeri NUSZ, v primeru, da bi pla\u010Dilo dajatve\
  \ zavezanca spravilo v ekonomsko stisko, uveljaviti instrument odloga in obro\u010D\
  nega pla\u010Dila oziroma v primeru zavezanca fizi\u010Dne osebe tudi odpis tega\
  \ davka. 101. \u010Dlen Zakona o dav\u010Dnem postopku (ZDavP-2) namre\u010D dolo\u010D\
  a, da dav\u010Dni organ lahko dovoli odpis, delni odpis in odlog pla\u010Dila davka\
  \ za \u010Das do dveh let oziroma dovoli pla\u010Dilo davka v najve\u010D 24 mese\u010D\
  nih obrokih v obdobju 24 mesecev, \u010De bi se s pla\u010Dilom dav\u010Dne obveznosti\
  \ lahko ogrozilo pre\u017Eivljanje dav\u010Dnega zavezanca in njegovih dru\u017E\
  inskih \u010Dlanov. Za uveljavitev katere od mo\u017Enosti mora dav\u010Dni zavezanec\
  \ vlo\u017Eiti vlogo pri dav\u010Dnem organu. 102. \u010Dlen ZDavP-2 pa ureja podobno\
  \ vsebino za zavezance, ki opravljajo dejavnost in dolo\u010Da, da dav\u010Dni organ\
  \ lahko dovoli odlog pla\u010Dila davka za \u010Das do dveh let oziroma dovoli pla\u010D\
  ilo davka v najve\u010D 24 mese\u010Dnih obrokih v obdobju 24 mesecev, \u010De bi\
  \ dav\u010Dnemu zavezancu zaradi trajnej\u0161e nelikvidnosti ali izgube sposobnosti\
  \ pridobivanja prihodkov iz razlogov, na katere dav\u010Dni zavezanec ni mogel vplivati,\
  \ nastala huj\u0161a gospodarska \u0161koda in bi dav\u010Dnemu zavezancu odlog\
  \ in obro\u010Dno pla\u010Devanje davka omogo\u010Dilo prepre\u010Ditev huj\u0161\
  e gospodarske \u0161kode.Za omilitev posledic epidemije Covid-19 na gospodarske\
  \ subjekte pa je dr\u017Eava sprejela \u0161tevilne dodatne ukrepe, od neposrednih\
  \ podpor, namenjenih nosilcem dejavnosti in njihovim zaposlenim, do ukrepov za izbolj\u0161\
  anje likvidnosti poslovanja itd. Za primere, ko bi posledice epidemije ogrozile\
  \ poslovanje subjekta do te mere, da ta ne bi bil sposoben pokrivati obveznosti\
  \ iz naslova javnih dajatev, se je tudi nadgradila prej navedena shema dav\u010D\
  nega postopka, ki omogo\u010Da uveljavitev odloga pla\u010Dila ali obro\u010Dnega\
  \ pla\u010Dila javnih dajatev v primeru gro\u017Enje gospodarske \u0161kode. In\
  \ sicer se je z Zakonom o interventnih ukrepih na javnofinan\u010Dnem podro\u010D\
  ju (ZIUJP) mo\u017Enost uveljavitve odloga pla\u010Dila davka za dve leti oziroma\
  \ pla\u010Dila davka v 24 obrokih v obdobju 24 mesecev, kadar je razlog izguba sposobnosti\
  \ pridobivanja prihodkov zaradi epidemije, poenostavila in ukrep raz\u0161iril tudi\
  \ na akontacijo davka in dav\u010Dni odtegljaj. Poleg tega se je dolo\u010Dilo,\
  \ da se za \u010Das odloga oziroma obro\u010Dnega pla\u010Devanja iz razlogov epidemije\
  \ Covid-19 obresti ne zara\u010Dunavajo.\_"
