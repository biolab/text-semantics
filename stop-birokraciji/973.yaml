Naslov: Spremembe Zakona o zasebnem varovanju
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:Na\u010Drtovanje\
  \ sistemov tehni\u010Dnega varovanja je skladno z omenjenim zakonom izdelava projektov\
  \ tehni\u010Dne dokumentacije, namenjene za izvedbo varovanja objektov s sistemi\
  \ tehni\u010Dnega varovanja. Gre za projekte za izvedbo instalacij varovanja objektov,\
  \ obmo\u010Dij ali prostorov (\u0161tudij, idejnih re\u0161itev, projektov za razpis,\
  \ pridobitev gradbenega dovoljenja, na\u010Drtov in skic za izvedbo del in izvedbenih\
  \ del).To delo v skladu z dolo\u010Dbami ZZasV-1 opravlja poobla\u0161\u010Deni\
  \ in\u017Eenir varnostnih sistemov, ki mora izpolnjevati tako pogoje v skladu z\
  \ ZZasV-1 kot pogoje v skladu z zakonom, ki ureja gradnjo objektov. Slednje med\
  \ drugimi pomeni tudi, da mora imeti pridobljeno pooblastilo za projektiranje, kar\
  \ je kot pogoj za pridobitev nacionalne poklicne kvalifikacije za poobla\u0161\u010D\
  enega in\u017Eenirja varnostnih sistemov dolo\u010Deno v katalogu strokovnih znanj\
  \ in spretnosti, ki ga omenjate. Za pridobitev omenjenega pooblastila pa je, kot\
  \ tudi sami navajate, potrebna vi\u0161ja stopnja izobrazbe (visoko strokovna ali\
  \ univerzitetna izobrazba).Ker gre pri poobla\u0161\u010Denemu in\u017Eenirju varnostnih\
  \ sistemov za poklicni standard z najvi\u0161jo ravnijo zahtevnosti med poklicnimi\
  \ kvalifikacijami na podro\u010Dju zasebnega varovanja (to je VI\_ raven) pa za\
  \ licenco za na\u010Drtovanje sistemov tehni\u010Dnega varovanja ni potrebno imeti\
  \ v delovnem razmerju varnostnega mened\u017Eerja, ki bi opravljal stalni nadzor\
  \ nad zakonitostjo in strokovnostjo dela poobla\u0161\u010Denih in\u017Eenirjev\
  \ varnostnih sistemov, ampak ta nadzor zaradi visoke stopnje strokovne usposobljenosti,\
  \ ki jo pridobi na podlagi trenutnih dolo\u010Dil, opravlja poobla\u0161\u010Deni\
  \ in\u017Eenir varnostnih sistemov sam.Na podlagi navedenega menimo, da so trenutne\
  \ dolo\u010Dbe ZZasV-1, ki se opredeljujejo do poobla\u0161\u010Denega in\u017E\
  enirja varnostih sistemov in pogojev, ki jih mora le-ta izpolnjevati, ustrezne,\
  \ bomo pa va\u0161o pobudo pri morebitnih spremembah na tem podro\u010Dju v prihodnosti\
  \ ponovno obravnavali.Glede va\u0161ega predloga po spremembi to\u010Dke 2.2. v\
  \ Katalogu strokovnih znanj in spretnosti \u0161t. 7723015021 pa vas obve\u0161\u010D\
  amo, da priprava in sprejemanje katalogov standardov strokovnih znanj in spretnosti\
  \ ni v pristojnosti Ministrstva za notranje zadeve. V zvezi s predlagano spremembo\
  \ bi vas \u017Eeleli opozoriti na pomislek, ki ga imamo ob predlagani zahtevi glede\
  \ osmih let delovnih izku\u0161enj pri imetniku licence za na\u010Drtovanje sistemov\
  \ tehni\u010Dnega varovanja (in predlo\u017Eitvi najmanj petih projektov tehni\u010D\
  ne dokumentacije za izvedbo sistemov tehni\u010Dnega varovanja), in sicer pridobitev\
  \ delovnih izku\u0161enj pri imetniku licence za na\u010Drtovanje sistemov tehni\u010D\
  nega varovanja (in predlo\u017Eitev projektov tehni\u010Dne dokumentacije za izvedbo\
  \ sistemov tehni\u010Dnega varovanja) bi lahko za osebo, ki \u0161e ni poobla\u0161\
  \u010Deni in\u017Eenir varnostnih sistemov, v praksi predstavljala veliko te\u017E\
  avo."
