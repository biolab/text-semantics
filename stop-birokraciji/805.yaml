Naslov: Refundacijski zahtevek
Odgovor pristojnega organa: "Odgovor Ministrstva za zdravje in Zavoda za zdravstveno\
  \ zavarovanje Slovenije:Omenjeno podro\u010Dje pobude spada pod pristojnost Zavoda\
  \ za zdravstveno zavarovanje Slovenije (ZZZS), zato v nadaljevanju posredujemo odgovor\
  \ ZZZS.\r\nOdprava listine - obrazca BOL oziroma elektronska uvedba le-tega v primeru\
  \ za\u010Dasne nezmo\u017Enosti za delo delavca pomeni poseganje v ve\u010D podro\u010D\
  ij. Obrazec BOL ima poleg funkcije sporo\u010Danja o zavarovan\u010Devi za\u010D\
  asni zadr\u017Eanosti od dela tudi dve pomembni sistemski vlogi. Z njim zavarovanec\
  \ namre\u010D uveljavlja pravico do izpla\u010Dila nadomestila pla\u010De med za\u010D\
  asno zadr\u017Eanostjo od dela iz obveznega zdravstvenega zavarovanja in do izpla\u010D\
  ila nadomestila, ki mu ga je v skladu z zakonom in kolektivno pogodbo dol\u017E\
  an izpla\u010Dati delodajalec. Z navedenim obrazcem delodajalci in tudi samostojni\
  \ zavezanci sporo\u010Dajo podatke, potrebne za odmero in izpla\u010Dilo nadomestila\
  \ pla\u010De. Tako je potrebno poleg prve strani obrazca, ki vsebuje podatke o zavarovancu\_\
  \ in njegovi za\u010Dasni zadr\u017Eanosti od dela, izpolniti tudi podatke na hrbtni\
  \ strani, ki so osnova za obra\u010Dun nadomestila. Te podatke delavcem izpolni\_\
  \ njihov delodajalec, samostojnim zavezancem pa pristojna enota Finan\u010Dne uprave\
  \ Republike Slovenije (FURS).\r\nV zvezi z navedbo, da v primeru, ko samostojni\
  \ podjetnik nastopi bolni\u0161ki stale\u017E nastane nepotrebno administriranje,\
  \ saj je treba sestaviti refundacijski zahtevek, je potrebno pojasniti, da mora\
  \ samostojni zavezanec le v primeru, ko zahteva izpla\u010Dilo nadomestila za svoje\
  \ zaposlene delavce, ko torej nastopa v vlogi delodajalca, pripraviti refundacijski\
  \ zahtevek (pripomo\u010Dek za pripravo zahtevka za refundacijo je objavljen na\
  \ spletni strani ZZZS).\r\n\u010Ce pa samostojni podjetnik zahteva izpla\u010Dilo\
  \ nadomestila za \u010Das lastne zadr\u017Eanosti od dela, se mu le-to izpla\u010D\
  a brez pisnih zahtevkov ali vlog. Osebni zdravnik mu izstavi obrazec BOL, ki ga\
  \ oddajo na ZZZS, zato ni potrebna posebna vloga zavarovanca, saj se \u0161teje,\
  \ da je z oddajo obrazca BOL na ZZZS zahteval izpla\u010Dilo nadomestila.\r\nGlede\
  \ na vse navedeno bi bilo potrebno v primeru posredovanja navedenega obrazca po\
  \ elektronski poti neposredno od zdravnika do delodajalca bolnika sprejeti in izpeljati\
  \ ustrezne tehni\u010Dne in druge re\u0161itve, predvsem na podro\u010Dju povezave\
  \ med posameznimi evidencami, ki bi jih morali zagotoviti tako delodajalci kot tudi\
  \ izvajalci (osebni zdravniki).\r\nV leto\u0161njem letu so na ZZZS pripravili elektronske\
  \ re\u0161itve za vlaganje refundacijskih zahtevkov delodajalcev, ki zaenkrat \u0161\
  e ni obvezna za vse delodajalce, vendar so pri delodajalcih naleteli na dober odziv.\
  \ V planu je tudi priprava elektronskih re\u0161itve, ki bi omogo\u010Dile posredovanje\
  \ podatkov iz obrazca BOL neposredno na ZZZS (e-BOL). Vse navedeno predstavlja korak\
  \ v smeri poenostavitve postopkov v primeru izpla\u010Dila nadomestila za \u010D\
  as za\u010Dasne zadr\u017Eanosti od dela.\r\n\_Odgovor Ministrstva za javno upravo:Od\
  \ 1. 10. 2016 je prek portala e-VEM, katerega skrbnik je Ministrstvo za javno upravo,\
  \ mo\u017Eno oddati refundacijski zahtevek tudi v elektronski obliki. Tak zahtevek\
  \ je mo\u017Eno oddati tudi preko spletnega vmesnika, katerega namen je posredovanje\
  \ podatkov iz lastnih informacijskih sistemov v sistem e-VEM. Delodajalcem je tako\
  \ prihranjeno ogromno administrativnega dela pri oddaji refundacijskega zahtevka,\
  \ saj oddaja poteka elektronsko"
