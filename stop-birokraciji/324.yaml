Naslov: "Skraj\u0161anje postopka \u010Dakanja na zapu\u0161\u010Dinsko obravnavo"
Odgovor pristojnega organa: "Odgovor Ministrstva za pravosodje:Za opravo zapu\u0161\
  \u010Dinskih obravnav je v Republiki Sloveniji po veljavni ureditvi pristojnih 44\
  \ okrajnih sodi\u0161\u010D. Iz podatkov sodne statistike o delu sodi\u0161\u010D\
  \ je na tem podro\u010Dju razvidna tendenca upadanja nere\u0161enih zadev in da\
  \ pri obravnavanju zapu\u0161\u010Dinskih zadev ne prihaja do velikih sodnih zaostankov.\
  \ V zadnjih letih sodi\u0161\u010Da dokaj teko\u010De re\u0161ujejo zapu\u0161\u010D\
  inske zadeve. Iz podatkov Sodne statistike za leta 2008, 2009, 2010, 2011, 2012\
  \ in 2013 (posamezne vrste zadev na sodi\u0161\u010Dih, brez prekr\u0161kovnih zadev),\
  \ iz zbirnega poro\u010Dila za okrajna sodi\u0161\u010Da \xBBZapu\u0161\u010Dinske\
  \ zadeve (D)\xAB izhaja, da je bil trend re\u0161evanja zadev v navedenem obdobju\
  \ prakti\u010Dno nespremenjen. V letih od 2008 do 2010 pribli\u017Eno \u010Detrtina\
  \ zadev ni bila re\u0161enih v \u0161estih mesecih, v letu 2011 pa je bilo takih\
  \ zadev 30,6 %. Torej \u2013 v letu 2011 je bilo 69,4 % vseh zadev re\u0161enih\
  \ v pol leta, v letu 2012 je bilo v pol leta re\u0161enih 64,37 %, v letu 2013 pa\
  \ 67,23 %, v devetih mesecih pa je bilo v zadnjih treh letih re\u0161enih ve\u010D\
  \ kot 80 % zadev.V letu 2012 je bil povpre\u010Den pri\u010Dakovan \u010Das za re\u0161\
  itev zapu\u0161\u010Dinske zadeve na vseh okrajnih sodi\u0161\u010Dih 6,1 meseca,\
  \ v prvih devetih mesecih leta 2013 pa 6,4 mesece.Statisti\u010Dni podatki torej\
  \ ka\u017Eejo, da stanje na tem podro\u010Dju ni tako zaskrbljujo\u010De, kot bi\
  \ lahko izhajalo iz predloga za \u010Dasovno skraj\u0161anje postopka \u010Dakanja\
  \ na zapu\u0161\u010Dinsko obravnavo. Seveda dr\u017Ei, da se v \u010Dasu trajanja\
  \ zapu\u0161\u010Dinskega postopka \xBBpolo\u017Enice kljub temu izstavljajo\xAB\
  \ in v dolo\u010Denih primerih se zagotovo zgodi, da \xBBbodo\u010Di dedi\u010D\
  i v vmesnem \u010Dasu ne vedo, kdo bo podedoval dolo\u010Deno premo\u017Eenje\xAB\
  , kar pa ne bi smel biti razlog, da se polo\u017Enice ne pla\u010Dujejo. Po 132.\
  \ \u010Dlenu Zakona o dedovanju (Uradni list SRS, \u0161t. 15/76, 23/78, 13/94 -\
  \ ZN, 40/94 - odl. US, 117/00 - odl. US, 67/01, 83/01 - OZ in 31/13 - odl. US) preide\
  \ pokojnikova zapu\u0161\u010Dina po samem zakonu na njegove dedi\u010De v trenutku\
  \ njegove smrti. Po na\u0161em pravu se torej s trenutkom zapustnikove smrti uvede\
  \ dedovanje, dedi\u010Di so poklicani k dedovanju, isto\u010Dasno pa tudi \u017E\
  e pridobijo zapu\u0161\u010Dino. Na ta na\u010Din zapu\u0161\u010Dina po na\u0161\
  em pravu ni niti trenutek brez subjekta. Med sodedi\u010Di tako nastane v trenutku\
  \ zapustnikove smrti glede dedi\u0161\u010Dine skupnost, ki traja praviloma vse\
  \ dotlej, dokler dedi\u0161\u010Dine med seboj ne razdelijo. Dotlej sodedi\u010D\
  i upravljajo in razpolagajo z dedi\u0161\u010Dino skupno (prvi dostavek 145. \u010D\
  lena ZD). Upravljanje z dedi\u0161\u010Dino v okviru skupnosti sodedi\u010Dev je\
  \ sicer zapleteno, ker je za vsako dejanje in ukrep uprave potrebno soglasje vseh\
  \ sodedi\u010Dev. \u010Ce ni izvr\u0161itelja oporoke (\u010De je zapustnik z oporoko\
  \ dolo\u010Dil izvr\u0161itelja oporoke, je po 96. \u010Dlenu ZD njegova dol\u017E\
  nost zlasti ta, da skrbi za zapu\u0161\u010Dino, da jo upravlja, da skrbi za pla\u010D\
  ilo dolgov in volil in sploh za to, da se oporoka izvr\u0161i tako, kakor je \u017E\
  elel oporo\u010Ditelj), si lahko sodedi\u010Di pomagajo s tem, da prepustijo upravljanje\
  \ dedi\u0161\u010Dine posebnemu upravitelju ali pa upravitelja imenuje sodi\u0161\
  \u010De (drugi, tretji in \u010Detrti odstavek 145. \u010Dlena ZD). Druga mo\u017E\
  nost v primeru, ko nastanejo te\u017Eave ob prehodu zapu\u0161\u010Dine na dedi\u010D\
  e, je postavitev za\u010Dasnega skrbnika zapu\u0161\u010Dine. Ta se po 131. \u010D\
  lenu ZD postavi praviloma, \u010De so dedi\u010Di neznani ali \u010De je neznano\
  \ njihovo prebivali\u0161\u010De, lahko pa tudi v vseh primerih, kadar je to potrebno,\
  \ npr. dedi\u010Di, poklicani k dedovanju, no\u010Dejo ali ne morejo skrbeti za\
  \ zapu\u0161\u010Dino. Nasploh velja, da se postavi za\u010Dasni skrbnik zapu\u0161\
  \u010Dine, \u010De je potrebno, da se uredijo pravice in obveznosti, ki zadevajo\
  \ zapu\u0161\u010Dino.Na Ministrstvu za pravosodje ocenjujemo, da so z opisano ureditvijo\
  \ dane vse mo\u017Enosti, da se tudi v obdobju trajanja zapu\u0161\u010Dinskega\
  \ postopka ustrezno upravlja z zapu\u0161\u010Dino.Nazadnje bi \u017Eeleli poudariti\
  \ \u0161e to, da glede na ureditev, po kateri postane dedi\u010D zapu\u0161\u010D\
  ine \u017Ee v trenutku zapustnikove smrti, je torej dedi\u010D tisti, ki je dol\u017E\
  an \xBBpla\u010Dati polo\u017Enice\xAB od trenutka zapustnikove smrti dalje. \u010C\
  e je to v vmesnem obdobju (torej od zapustnikove smrti do pravnomo\u010Dnosti sklepa\
  \ o dedovanju, s katerim je dolo\u010Deno, kdo je dedi\u010D) storil kdo drug, ima\
  \ seveda pravico zahtevati povra\u010Dilo pla\u010Danih zneskov od dedi\u010Da.Ne\
  \ glede na navedeno pa si tako Ministrstvo za pravosodje kot tudi sodstvo samo vsak\
  \ v okviru svojih pristojnosti vseskozi z raznimi ukrepi, tako zakonodajnimi kot\
  \ organizacijskimi, prizadevata, da bi bili vsi sodni postopki, ne le zapu\u0161\
  \u010Dinski, \u010Dim kraj\u0161i. V tem mandatu sta tako Vlada RS in Vrhovno sodi\u0161\
  \u010De RS 4. 6. 2013 podpisala Zavezo za izbolj\u0161anje stanja v sodstvu (dostopno\
  \ na: http://www.mp.gov.si/fileadmin/mp.gov.si/pageuploads/mp.gov.si/PDF/131002_podpisana_ZAVEZA.pdf).\
  \ V tej zavezi so natan\u010Dno predstavljeni ukrepi sodstva in izvr\u0161ilne veje\
  \ oblasti, ki bodo prispevali k izbolj\u0161anju stanja v sodstvu.Kot eno izmed\
  \ prioritetnih podro\u010Dij je v navedeni zavezi izpostavljeno tudi podro\u010D\
  je izvr\u0161be, ki jo prav tako izpostavlja predlagatelj v svojem predlogu.Na Ministrstvu\
  \ za pravosodje se torej zavedamo problema dolgotrajnih izvr\u0161ilnih postopkov,\
  \ \u0161e zlasti problemati\u010Dno je podro\u010Dje izvr\u0161be na nepremi\u010D\
  nine.V zvezi s tem pojasnjujemo, da Predlog zakona o spremembah in dopolnitvah Zakona\
  \ o izvr\u0161bi in zavarovanju (Predlog zakona je dostopen na spletni strani: http://imss.dz-rs.si/imis/c5e7f6500bdf2fee50c3.pdf),\
  \ ki ga je Vlada Republike Slovenije sprejela 8. 5. 2014 in ga posredovala v obravnavo\
  \ Dr\u017Eavnemu zboru Republike Slovenije v sprejem po rednem postopku, vsebuje\
  \ re\u0161itve, usmerjene v pospe\u0161itev in hitrej\u0161i zaklju\u010Dek izvr\u0161\
  ilnih postopkov, \u0161e posebej na podro\u010Dju nepremi\u010Dninske izvr\u0161\
  be, zlasti z zni\u017Eanjem izhodi\u0161\u010Dne cene, ki jo lahko postavi sodnik\
  \ na prvem naroku za javno dra\u017Ebo, ter z ukinitvijo tretjega naroka za javno\
  \ dra\u017Ebo. Dr\u017Eavni zbor Republike Slovenije je zakon sprejel na svoji seji\
  \ dne 4. 7. 2014 (Zakon do dneva posredovanja odgovora \u0161e ni bil objavljen\
  \ v Uradnem listu RS)."
