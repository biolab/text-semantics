Naslov: "Pobuda glede obra\u010Duna davka na dodano vrednost"
Odgovor pristojnega organa: "Odziv Ministrstva za finance (MF):Glede poude bi bilo\
  \ mo\u017Eno sprejeti ureditev na na\u010Din kot jo predlagate, vendar sistemsko\
  \ za vse dav\u010Dne zavezanece, ne samo za dav\u010Dne zavezance, ki poslujejo\
  \ v sektorju gradbeni\u0161tva. Tako bi bilo potrebno na primer predpisati obdobje,\
  \ v katerem bo moral tak dav\u010Dni zavezanec ostati mese\u010Dni dav\u010Dni zavezanec,\
  \ ne glede na to, da bo lahko v prihodnjih dav\u010Dnih obdobjih izkazoval obveznost\
  \ DDV in bo posledi\u010Dno zato ponovno v slab\u0161em likvidnostnem polo\u017E\
  aji, vendar je tak\u0161na re\u0161itev potrebna z vidika priprave ustreznih IT\
  \ re\u0161itev, saj je predlo\u017Eotev obra\u010Duna DDV izklju\u010Dno elektronksa\
  \ kot tudi z vidika nadzora dav\u010Dnih zavezancev."
