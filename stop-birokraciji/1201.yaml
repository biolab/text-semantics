Naslov: Osebna izkaznica in naslov
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeveUvodoma pojasnjujemo,\
  \ da nabor podatkov na osebni izkaznici dolo\u010Da Zakon o osebni izkaznici (Uradni\
  \ list RS, \u0161t. 35/11, 41/21 in 199/21), ki v 6. \u010Dlenu dolo\u010Da, da\
  \ se na osebno izkaznico vpisuje tudi stalno prebivali\u0161\u010De ali za\u010D\
  asno prebivali\u0161\u010De ali oznaka, da dr\u017Eavljan nima prebivali\u0161\u010D\
  a (11. to\u010Dka drugega odstavka). K podatku o stalnem oziroma za\u010Dasnem prebivali\u0161\
  \u010Du se na osebno izkaznico zapi\u0161eta tudi po\u0161ta in po\u0161tna \u0161\
  tevilka (tretji odstavek).Nove osebne izkaznice res vsebujejo pomnilni\u0161ki medij\
  \ (\u010Dip), vendar so na \u010Dipu zapisani samo podatki iz 3., 5., 6., 7., 8.,\
  \ 9., 10. in 12. to\u010Dke drugega odstavka 6. \u010Dlena[1], ne pa tudi podatek\
  \ iz 11. to\u010Dke, torej naslov posameznika. Predpostavka predlagatelja, da se\
  \ naslov prebivali\u0161\u010Da lahko pridobi iz pomnilni\u0161kega medija, torej\
  \ ne dr\u017Ei. Tudi v primeru, da bi bil na \u010Dipu zapisan podatek o naslovu,\
  \ pa bi bil lahko zapisan samo naslov v \u010Dasu izdaje oseben izkaznice in po\
  \ morebitni selitvi ter spremembi ne bi ve\u010D ustrezal dejanskemu stanju (enako,\
  \ kot ne ustreza ve\u010D naslov, ki je zapisan v obliki vidno personaliziranega\
  \ podatka na hrbtni strani kartice). \_Obrazec osebne izkaznice, ki vsebuje podatek\
  \ o naslovu ter sam na\u010Din izpis naslova, je dolo\u010Den tudi s Pravilnikom\
  \ o izvr\u0161evanju zakona o osebni izkaznici (Uradni list RS, \u0161t. 31/22).\
  \ Dodatno je izdelava in personalizacija osebne izkaznice s podatkom o naslovu opredeljena\
  \ v Okvirnem sporazumu o oblikovanju, izdelavi in personalizaciji osebnih izkaznic,\
  \ ki je bil podpisan za obdobje 10 let, hkrati pa informacijski sistem za sprejem\
  \ vloge in izdelavo osebne izkaznice z vsemi povezavami vsebuje podatek o naslovu\
  \ posameznika in pravila njegovega izpisa.Glede na navedeno, bi bila za realizacijo\
  \ predloga potrebna sprememba zakona, pravilnika, okvirnega sporazuma in ve\u010D\
  ji poseg v informacijske sisteme. Tak\u0161na sprememba pa ni sprejemljiva predvsem\
  \ iz vsebinskih razlogov predloga, ki so vezani na pomen zapisa podatka o prebivali\u0161\
  \u010Du na osebno izkaznico.Osebna izkaznica je dokument, s katerim posameznik izkazuje\
  \ svojo istovetnost in dr\u017Eavljanstvo in nastopa v pravnem prometu, tako na\
  \ obmo\u010Dju Republike Slovenije, kot v drugih dr\u017Eavah, kamor se z osebno\
  \ izkaznico lahko potuje. Podatki, ki so navedeni na obrazcu osebne izkaznice pri\
  \ tem veljajo kot a\u017Eurni podatki iz uradnih evidenc. Podatek o dr\u017Eavljanstvu\
  \ posameznika npr. nadome\u0161\u010Da izdajo potrdila o dr\u017Eavljanstvu, potek\
  \ o osebnem imenu, spolu, datumu rojstva in kraju rojstva lahko nadome\u0161\u010D\
  a potrdilo o teh podatkih iz mati\u010Dnega registra, podatek o naslovu posameznika,\
  \ ki je naveden na osebni izkaznici, pa je enakovreden izdanemu potrdilu o prijavi\
  \ prebivali\u0161\u010Da. V tem smislu nabor podatkov na enem dokumentu odpravlja\
  \ potrebo posameznika, da pridobiva razli\u010Dna potrdila iz uradnih evidenc, ki\
  \ bi jih sicer moral prilagati ob izkazovanju istovetnosti in pri nastopanju v pravnem\
  \ prometu. Umik naslova prebivali\u0161\u010Da iz obrazca osebne izkaznice bi dr\u017E\
  avljanom, ki spremenijo prebivali\u0161\u010De res omogo\u010Dil, da osebno izkaznico\
  \ uporabljajo \u0161e naprej, njena dejanska uporabnost pa bi se bistveno zmanj\u0161\
  ala za vse posameznike, saj bi morali pogosteje prilagati in pridobivati potrdila\
  \ o prijavi prebivali\u0161\u010Da.Ob tehtanju prednosti in pomanjkljivosti podanega\
  \ predloga ocenjujemo, da je obstoje\u010Da re\u0161itev ustrezna in pomembno zmanj\u0161\
  uje administrativne obremenitve pridobivanja potrdil iz registra stalnega prebivalstva,\
  \ dopolnitev strukture naslova s po\u0161to in po\u0161tno \u0161tevilko ob zadnji\
  \ spremembi zakona, pa naslovu prina\u0161a \u0161e dodatno uporabnost v praksi.\
  \ Osebna izkaznica v Republiki Sloveniji ni obvezen dokument. Posameznik lahko pridobi\
  \ tudi potni list, ki vsebuje prostor za vpis spremembe naslova v primeru selitve.\_\
  \ \_"
