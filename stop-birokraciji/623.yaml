Naslov: "Sodni\u0161ki stro\u0161ki za vlo\u017Eitev izvr\u017Ebe"
Odgovor pristojnega organa: "Odziv Ministrstva za pravosodje:V zvezi s pobudo, da\
  \ bi bilo treba dolo\u010Diti, po katerem kriteriju sodi\u0161\u010Da zara\u010D\
  unavajo sodne takse za vlo\u017Eitev izvr\u0161be in za ugovor zoper izvr\u0161\
  bo, pojasnjujemo, da je podro\u010Dje sodnih taks sistemsko urejeno v Zakonu o sodnih\
  \ taksah (Uradni list RS, \u0161t. 37/08, 97/10, 63/13, 58/14 \u2013 odl. US in\
  \ 19/15 \u2013 odl. US; v nadaljnjem besedilu ZST-1), ki dolo\u010Da vi\u0161ine\
  \ sodnih taks v sodnih postopkih, na\u010Din njihovega odmerjanja, zara\u010Dunavanja,\
  \ pla\u010Devanja in izterjave, postopek in pogoje za uveljavljanje razli\u010D\
  nih taksnih ugodnosti ter ostala vpra\u0161anja, pomembna za celovito ureditev navedenega\
  \ podro\u010Dja. Objavljen je na naslednji spletni strani Pravno-informacijskega\
  \ sistema Republike Slovenije:Zakon o sodnih taksahSodne takse za postopke po zakonu,\
  \ ki ureja izvr\u0161bo in zavarovanje, so dolo\u010Dene v tabeli 4 (POSTOPKI PO\
  \ ZAKONU, KI UREJA IZVR\u0160BO IN ZAVAROVANJE) taksne tarife ZST-1 na naslednji\
  \ na\u010Din.Zneski sodnih taks po tarifnih \u0161tevilkah 4011 do 4032 so dolo\u010D\
  eni za primere, ko je vloga, s katero se za\u010Dne posamezen postopek, vlo\u017E\
  ena v fizi\u010Dni obliki (na papirju). \u010Ce pa stranka vlogo vlo\u017Ei elektronsko,\
  \ se pla\u010Da za 20% ni\u017Eja sodna taksa, saj so stro\u0161ki z nadaljnjo obravnavo\
  \ take vloge sorazmerno ni\u017Eji. To je dolo\u010Deno s tarifno \u0161tevilko\
  \ 4041, v skladu s katero zna\u0161a taksa za\_ postopek o vlogi, vlo\u017Eeni v\
  \ elektronski obliki, 80% takse, ki je sicer predpisana za vsak\_ posamezen postopek\
  \ v okviru tarifnih \u0161tevilk 4011 do 4032. Navedeno pomeni, da zna\u0161a sodna\
  \ taksa za postopek o predlogu za izvr\u0161bo 55 eurov, \u010De je predlog za izvr\u0161\
  bo vlo\u017Een v fizi\u010Dni obliki, in 44 eurov, \u010De je vlo\u017Een elektronsko.\
  \ Za postopek o ugovoru zoper sklep o izvr\u0161bi je prav tako treba pla\u010D\
  ati 55 eurov, \u010De je ugovor vlo\u017Een v fizi\u010Dni obliki, ter 44 eurov,\
  \ \u010De je vlo\u017Een elektronsko. Za postopek o prito\u017Ebi zoper sklep o\
  \ ugovoru zoper sklep o izvr\u0161bi pa je treba pla\u010Dati 125 eurov, \u010D\
  e je prito\u017Eba vlo\u017Eena na papirju, ter 100 eurov, \u010De je vlo\u017E\
  ena elektronsko. Vse zgoraj navedene sodne takse za postopke po zakonu, ki ureja\
  \ izvr\u0161bo in zavarovanje, so dolo\u010Dene v fiksnih zneskih in so torej neodvisne\
  \ od vrednosti terjatve. Prav tako so navedene sodne takse enake ne glede na to,\
  \ ali je dol\u017Enik pravna ali fizi\u010Dna oseba. V zvezi z obravnavano problematiko\
  \ \u0161e dodajamo, da lahko stranka, ki meni, da ji je sodi\u0161\u010De sodno\
  \ takso nepravilno zara\u010Dunalo, v skladu s 34.a \u010Dlenom ZST-1 v osmih dneh\
  \ od prejema pla\u010Dilnega naloga za pla\u010Dilo sodne takse vlo\u017Ei ugovor\
  \ zoper pla\u010Dilni nalog. Stranka, ki zaradi \u0161ibkega premo\u017Eenjskega\
  \ stanja ne bi zmogla pla\u010Dila predpisanih sodnih taks, pa lahko v skladu z\
  \ dolo\u010Dbami 11. do 14. \u010Dlena ZST-1 zaprosi za oprostitev, odlog ali obro\u010D\
  no pla\u010Dilo sodnih taks."
