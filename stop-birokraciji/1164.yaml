Naslov: IZDAJA POTRDIL IZ ZBIRK GEODETSKIH PODATKOV
Odgovor pristojnega organa: "Odgovor Geodetske uprave RSNa podlagi 3. \u010Dlena Zakona\
  \ o evidentiranju nepremi\u010Dnin - ZEN (Uradni list RS, \u0161t. 47/06, 65/07\
  \ \u2013 odl. US, 79/12 \u2013 odl. US, 61/17 \u2013 ZAID, 7/18, 33/19 in 54/21\
  \ \u2013 ZKN) je Geodetska uprava Republike Slovenije pristojna za vzpostavitev,\
  \ vodenje in vzdr\u017Eevanje zemlji\u0161kega katastra, katastra stavb, registra\
  \ nepremi\u010Dnin, evidence dr\u017Eavne meje in registra prostorskih enot.\_\r\
  \nTretji odstavek 114. \u010Dlena ZEN dolo\u010Da, da ima vsakdo pravico vpogledati\
  \ v podatke in pridobiti zbirne podatke o tem, pri katerih parcelah, stavbah in\
  \ delih stavb je vpisan kot lastnik. Pravico vpogledati v podatke in pridobiti zbirne\
  \ podatke o lastni\u0161tvu parcel, stavb in delov stavb imajo tudi dr\u017Eavni\
  \ organi in notarji za izvajanje uradnih nalog, geodetska podjetja z dovoljenjem\
  \ za izvajanje geodetskih storitev pa za namene izvajanja geodetskih storitev po\
  \ predpisih, ki urejajo geodetsko dejavnost in evidentiranje nepremi\u010Dnin. Druge\
  \ osebe lahko vpogledujejo v podatke in pridobijo zbirne podatke o lastni\u0161\
  tvu parcel, stavb in delov stavb, \u010De tako dolo\u010Da zakon.\r\n\_\r\nNa podlagi\
  \ tretjega odstavka 114. \u010Dlena ZEN lahko torej zbirne podatke o lastni\u0161\
  tvu fizi\u010Dnih oseb pridobijo le navedeni subjekti, torej vsak lastnik nepremi\u010D\
  nine, o lastnih nepremi\u010Dninah, dr\u017Eavni organi in notarji, za izvajanje\
  \ uradnih nalog, geodetska podjetja, za izvajanje geodetskih storitev in druge osebe,\
  \ \u010De tako dolo\u010Da zakon.\r\n\_\r\nOsebe, ki niso subjekti iz tretjega odstavka\
  \ 114. \u010Dlena ZEN, ne smejo vpogledovati v podatke o lastnikih nepremi\u010D\
  nin, ki so fizi\u010Dne osebe, oziroma ne smejo pridobiti potrdila, izpisa, izrisa,\
  \ podatkov oziroma drugih dokumentov, ki vsebujejo osebne podatke o lastniku nepremi\u010D\
  nin, ki je fizi\u010Dna oseba.\r\n\_\r\nGlede na zgoraj navedeno pravno podlago\
  \ Geodetska uprava Republike Slovenije uporabnikom \u017Ee danes ponuja ve\u010D\
  \ razli\u010Dnih re\u0161itev:\r\n1.\_\r\nOsebni vpogled v lastne podatke o nepremi\u010D\
  ninah, ki je dosegljiv na naslovu https://eprostor.gov.si/osebni/ omogo\u010Da posamezniku\
  \ (fizi\u010Dni osebi) brezpla\u010Den vpogled v grafi\u010Dne in opisne podatke\
  \ o nepremi\u010Dninah, ki so v njegovi lasti in kot take vodene v geodetskih evidencah.\
  \ S pomo\u010Djo osebnega vpogleda lahko vsakdo, ob izkazu identitete z ustreznim\
  \ digitalnim spletnim potrdilom (SIGEN-CA, SIGOV-CA, AC-NLB, POSTA-CA ali HALCOM),\
  \ registracijo SI-PASS ali mobilno identiteto smsPASS, vpogleda v podatke o lastnih\
  \ nepremi\u010Dninah, ki jih vodi Geodetska uprava.\_\r\n\_\r\n2.\r\nVpogled v podatke\
  \ o nepremi\u010Dninah za registrirane uporabnike, preko katerega lahko posamezni\
  \ subjekt, glede na pridobljene pravice poizveduje in pridobi, med drugim tudi zbirne\
  \ podatke o lastniku ki je pravna oseba oz., ob izkazu zakonske pravice, tudi zbirne\
  \ podatke o lastniku ki je fizi\u010Dna oseba. Ve\u010D o registraciji si lahko\
  \ preberete tukaj.\r\n\_\r\n3.\r\nPridobitev seznam nepremi\u010Dnin v lasti dru\u017E\
  be ali fizi\u010Dne osebe pa stranka lahko pridobi tudi z zahtevkom preko elektronske\
  \ po\u0161te, kjer mora, v primeru zahtevka za fizi\u010Dno osebo izkazati pravno\
  \ podlago za pridobitev podatkov.\r\n\_\r\nTrenutno pa Geodetska uprava izvaja projekt\
  \ eProstor. Nalo\u017Ebo sofinancirata Republika Slovenija in Evropska unija iz\
  \ Evropskega sklada za regionalni razvoj.\_\r\nOperacija se izvaja v okviru Operativnega\
  \ programa za izvajanje evropske kohezijske politike v obdobju 2014-2020, prednostne\
  \ osi: \xBB2. Pove\u010Danje dostopnosti do informacijsko-komunikacijskih tehnologij\
  \ ter njihove uporabe in kakovosti\xAB, prednostne nalo\u017Ebe \xBB2.2 Krepitev\
  \ aplikacij IKT za e-upravo, e-u\u010Denje, e-vklju\u010Denost, e-kulturo in e-zdravje\xAB\
  .\r\n\_\r\nV okviru programa projektov eProstor in informacijske prenove nepremi\u010D\
  ninskih evidenc bomo v celoti prenovili tudi distribucijski sistem, ki bo med drugim\
  \ omogo\u010Dal tudi zakonitim zastopnikom poslovnega subjekta, preko digitalnega\
  \ potrdila, vpogled v podatke poslovnega subjekta, ki ga le ta zastopa.\r\n\_\r\n\
  Geodetska uprava prav tako poudarja, da so za izdajanje podatkov o pravicah (tudi\
  \ lastninski pravici) na nepremi\u010Dninah in pravnih dejstvih v zvezi z nepremi\u010D\
  ninami pristojna okrajna sodi\u0161\u010Da, ki o navedenih podatkih vodijo zemlji\u0161\
  ko knjigo kot izvorno evidenco. Geodetska uprava iz zemlji\u0161ke knjige zgolj\
  \ prevzema in v zemlji\u0161kem katastru oziroma katastru stavb evidentira podatke\
  \ o trenutnem lastniku posamezne nepremi\u010Dnine. Register nepremi\u010Dnin pa\
  \ je ve\u010Dnamenska, tehni\u010Dna zbirka podatkov in se lastni\u0161tvo vodi\
  \ na podlagi 99. \u010Dlena ZEN - predvsem v \u010Dasu popisa nepremi\u010Dnin in\
  \ obve\u0161\u010Danja lastnikov o poskusno izra\u010Dunani vrednosti nepremi\u010D\
  nin ter informativno izra\u010Dunanem davku na nepremi\u010Dnine, ki odra\u017E\
  a dejansko stanje nepremi\u010Dnin v naravi.\r\n\_\r\nZa ve\u010D informacij o mo\u017E\
  nostih dostopa do podatkov iz geodetskih evidenc, ki jih vodi Geodetska uprava RS\
  \ se lahko obrnete na pomo\u010D uporabnikom preko elektronske po\u0161te gurs@assist.si."
