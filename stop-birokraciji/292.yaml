Naslov: Elektronske prijave za vpis v evidenco na ZRSZ
Odgovor pristojnega organa: "Odgovor Zavoda za zaposlovanje RS:Zavod RS za zaposlovanje\
  \ je v za\u010Detku leta 2012 svojim uporabnikom ponudil elektronsko storitev, portal\
  \ Poi\u0161\u010DiDelo.si. Namen portala je, da lahko iskalci zaposlitve preko njega\
  \ spremljajo objave prostih delovnih mest, se predstavijo delodajalcem, ki uporabljajo\
  \ elektronske storitve Zavoda, ter oddajo elektronsko prijavo v evidenco Zavoda,\
  \ vlogo za denarno nadomestilo oz. naro\u010Dijo razli\u010Dna potrdila.\r\n\_V\
  \ letu 2013 je Zavod portal nadgradil ter svojim uporabnikom ponudil dodatno mo\u017E\
  nost elektronskega sodelovanja. Zavod\_ preko portala strankam nudi hitro odzivnost\
  \ na vsa sporo\u010Dila, ki jih uporabniki lahko posredujejo svojemu svetovalcu\
  \ ali svetovalki, kadarkoli in ne glede na lokacijo. Storitev pomeni velik prihranek\
  \ \u010Dasa in vpliva tudi na zni\u017Eanje potnih stro\u0161kov strank, predvsem\
  \ pa ponuja hitro strokovno pomo\u010D aktivnim iskalcem zaposlitve. Eden od pozitivnih\
  \ vidikov elektronske prijave je, da lahko stranke e obrazec oddajo kadarkoli, vklju\u010D\
  no z vikendi in prazniki. Kot datum prijave v evidenco Zavoda se strankam \u0161\
  teje datum oddaje elektronskega dokumenta.\r\n\_V obvestilu, ki ga stranka prejme\
  \ po oddani e-prijavi, stranko obvestimo o naslednji obravnavi na Zavodu. Elektronskemu\
  \ obvestilu so dodane tudi elektronske povezave do orodij Zavoda, s pomo\u010Djo\
  \ katerih se stranka lahko bolj temeljito pripravi na obravnavo.\r\n\_Namen nadaljnje\
  \ osebne obravnave je izdelava individualnega zaposlitvenega na\u010Drta in dogovora\
  \ o na\u010Dinu aktivnega iskanja zaposlitve. Poleg tega osebni stik svetovalcem\
  \ omogo\u010Da, da stranko spoznajo in jo na podlagi razgovora posredujejo na prosta\
  \ delovna mesta. Stranke lahko od\_ prve osebne obravnave dalje z Zavodom poslujejo\
  \ preko portala.\r\n\_Elektronska prijava omogo\u010Da sistemati\u010Dno na\u010D\
  rtovanje obravnave strank in s tem prepre\u010Devanje \u010Dakalnih vrst. Sistemati\u010D\
  no na\u010Drtovanje obravnave je za kakovostno obravnavo na\u0161ih strank \u0161\
  e posebej pomembno ob predvidnih pove\u010Danih sezonskih prilivih oseb v evidence\
  \ zavoda.\r\n\_"
