Naslov: "Ocenjevanje uslu\u017Ebencev javne uprave"
Odgovor pristojnega organa: "V zvezi s podano pobudo na Ministrstvu za javno upravo\
  \ pojasnjujemo, da imajo stranke v skladu z Uredbo o upravnem poslovanju mo\u017E\
  nost podati predloge, pripombe, kritike, pohvale glede poslovanja organa s stranko\
  \ pisno, ustno ali z zapisom v knjigo pripomb in pohval, ki je v sprejemnem ali\
  \ drugem primernem prostoru organa.Podani odzivi se upo\u0161tevajo v sistemu ocenjevanja\
  \ redne delovne uspe\u0161nosti in letne ocene delovne uspe\u0161nosti javnih uslu\u017E\
  bencev po kriterijih iz Kolektivne pogodbe za javni sektor (Ur. l. RS, \u0161t.\
  \ 57/08 in aneksi od \u0161t. 1 do 12) in Zakona o sistemu pla\u010D v javnem sektorju.Organizacije\
  \ dr\u017Eavne uprave, ki poslujejo s strankami, so torej zavezane ugotavljati zadovoljstvo\
  \ strank z njihovim poslovanjem, in sicer najmanj vsaki dve leti na podlagi metodologije,\
  \ ki jo predpi\u0161e minister, pristojen za javno upravo.Tako med drugimi organi\
  \ tudi na upravnih enotah merijo zadovoljstvo strank \u017Ee vrsto let in sicer\
  \ na podlagi enotne metodologije. Metodologija in poro\u010Dila so objavljena na\
  \ dr\u017Eavni spletni strani gov.si. Ugotavljamo, da uporabniki ocenjujejo delo\
  \ javnih uslu\u017Ebencev in njihovo strokovnost z zelo visokimi ocenami (merjenje\
  \ 2018: povpre\u010Dna ocena 4.9 od 5). Pri tem je treba upo\u0161tevati dejstva,\
  \ da se pri ugotavljanju zadovoljstva upo\u0161teva jasna lo\u010Dnica med delom\
  \ javnega uslu\u017Ebenca (profesionalnost, neodvisnost, strokovnost, odnos do stranke\u2026\
  ) in rezultatom storitve (odlo\u010Ditev za stranko ni vedno pozitivna, kar posledi\u010D\
  no vpliva na njeno zadovoljstvo). Prav tako je treba ugotoviti, kateri so faktorji\
  \ zadovoljstva uporabnikov javnih storitev v povezavi s pristojnostmi javnega uslu\u017E\
  benca (pri\u010Dakovanja v razmerju do zakonodaje).Poudarjamo, da je frekvenca strank\
  \ in zahtevnost upravnih postopkov na posameznih organih zelo razli\u010Dna, zato\
  \ ne bi bilo ustrezno soditi vse uradnike zgolj skozi ocenjevanje strank. Eni na\
  \ ta na\u010Din ne bodo dobili nobene ocene, a bodo delo opravljali kakovostno,\
  \ drugi bodo lahko zaradi narave dela in prirojene simpati\u010Dnosti konstantno\
  \ pohvaljeni. Tretji bodo zaradi dolo\u010Dene zavrnitve in nezadovoljne stranke\
  \ grajani.Strankam se po opravljeni storitvi na upravni enoti dosledno svetuje,\
  \ da se odlo\u010Dijo za vpis svojih vtisov in predlogov v knjige pripomb in pohval\
  \ ter na ta na\u010Din prispevajo k \_vi\u0161ji kakovosti opravljenih storitev.\
  \ Menimo, da je vzpostavljen sistem vpisov v knjigo pripomb in pohval ustrezen,\
  \ saj stranke tehtno sprejmejo odlo\u010Ditev za podajo pripombe oziroma pohvale.\
  \ Vse opravljene vpise predstojniki redno pregledujejo in na kritike tudi odgovarjajo\
  \ oziroma jih upo\u0161tevajo pri ocenjevanju javnih uslu\u017Ebencev, hkrati pa\
  \ si predstojniki organov prizadevajo, da so uradniki prijazni in strokovno podkovani,\
  \ saj kakovosti poslovanja dajejo velik pomen.Ugotavljamo tudi, da je \u0161iroko\
  \ raz\u0161irjena uporaba modelov kakovosti v upravnih enotah ISO 9001 in CAF \u017E\
  e vsaj 25 let prinesla ob\u010Dutne spremembe tudi pri dvigu kvalitete opravljenih\
  \ storitev. Dose\u017Eeno raven si bomo prizadevali ohraniti tudi v prihodnje oziroma\
  \ jo izbolj\u0161evati na podro\u010Djih, kjer se bo to izkazalo za potrebno."
