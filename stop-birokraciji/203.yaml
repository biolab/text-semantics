Naslov: "Sklep o pre\u017Eivljanju otrok"
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:Zakon o zakonski zvezi in dru\u017Einskih razmerjih (Uradni\
  \ list RS, \u0161t. 69/04 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo 1, 101/07\
  \ \u2013 Odl. US, 122/07 \u2013 Odl. US; v nadaljevanju ZZZDR) med drugim ureja\
  \ razmerja med star\u0161i in otroci, in sicer dolo\u010Da, da v kolikor star\u0161\
  a ne \u017Eivita ali ne bosta ve\u010D \u017Eivela skupaj, se sporazumeta o varstvu\
  \ in vzgoji, o pre\u017Eivljanju skupnih otrok ter o stikih med otrokom in star\u0161\
  em. Star\u0161i se sporazumejo sami ali pa s pomo\u010Djo centra za socialno delo.\
  \ \u010Ce pride do sporazuma, lahko predlagata, da sodi\u0161\u010De v nepravdnem\
  \ postopku izda o tem sklep, ki je obenem tudi izvr\u0161ilni naslov v tej zadevi.\
  \ V kolikor se star\u0161a ne uspeta sporazumeti o teh vpra\u0161anjih, odlo\u010D\
  i sodi\u0161\u010De na zahtevo enega od star\u0161ev. ZZZDR ne dolo\u010Da, da morajo\
  \ star\u0161i sodno urediti razmerja z otrokom, kot to izhaja iz predmetne pobude.\
  \ Pri uveljavljanju posameznih pravic iz javnih sredstev pa je verjetno potrebno\
  \ ureditev razmerja izkazati z izvr\u0161ilnim naslovom. Dejstvo je, da je razmerje\
  \ med star\u0161i in otrokom civilnopravno razmerje, ki se v pravnem prometu ureja\
  \ in nadalje dokazuje s pravnimi akti. Dokazno breme za dokazovanje pravne ureditve\
  \ razmerja je na strani stranke, dokazovanje pa je ote\u017Eeno, v kolikor razmerje\
  \ formalnopravno ni potrjeno z veljavnim izvr\u0161ilnim naslovom; posamezni predpis,\
  \ ki ureja dolo\u010Deno podro\u010Dje pa lahko dolo\u010Di katere dokaze je potrebno\
  \ v postopku uveljavljanja pravice predlo\u017Eiti."
