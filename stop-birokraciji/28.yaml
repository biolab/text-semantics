Naslov: "Ukinitev fizi\u010Dnega po\u0161iljanja dokumentov po po\u0161ti med posameznimi\
  \ upravnimi organi"
Odgovor pristojnega organa: "Dr\u017Eavna uprava med seboj \u017Ee ve\u010D let posluje\
  \ komunicira elektronsko oziroma po elektronski poti. Izjema so dokumenti, ki zaradi\
  \ razli\u010Dnih razlogov niso v elektronski obliki, vendar je njihov dele\u017E\
  \ zanemarljiv. Kljub temu, da to ni predpisano, ne vidimo nobenih zadr\u017Ekov,\
  \ da na tak na\u010Din ne bi poslovali tudi drugi organi (npr. ob\u010Dine), vendar\
  \ mora o tem sprejeti odlo\u010Ditev vsak predstojnik organa. Normativno je pomembno,\
  \ da (gl. Zakon o elektronskem poslovanju in elektronskem podpisu) so elektronski\
  \ dokumenti enakovredni fizi\u010Dnim oziroma da jim zaradi elektronske oblike ni\
  \ mogo\u010De odre\u010Di veljavnosti, ob tem da je pri zagotavljanju pristnosti\
  \ treba upo\u0161tevati posebnosti, ki veljajo za elektronsko podpisovanje.Dr\u017E\
  avna uprava po elektronski poti najve\u010Dkrat posluje tudi z uporabniki njenih\
  \ storitev. \u010Ce se slednji, npr. z vpra\u0161anjem, obrnejo na ministrstvo,\
  \ se odgovor zanesljivo vrne na enak na\u010Din. Navedeno velja za obi\u010Dajno\
  \ poslovanje, v upravnih postopkih pa se najve\u010Dkrat komunikacija opravlja po\
  \ fizi\u010Dni poti, saj elektronske storitve \u0161e ne omogo\u010Dajo ustreznega\
  \ varovanja zasebnih kot tudi javnih interesov, ob tem da tudi stranke praviloma\
  \ niso zainteresirane za tovrstno poslovanje ali pa nimajo tehni\u010Dnih mo\u017E\
  nosti, saj formalno poslovanje zahteva vsaj kvalificirana digitalna potrdila in\
  \ odprtje t.i varnih elektronskih predalov.\r\n\_"
