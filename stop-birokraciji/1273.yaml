Naslov: "Dopolnitev 34. \u010Dlena Zakona o referendumu in ljudski iniciativi"
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravoNa Ministrstvu za\
  \ javno upravo, ki je resorno pristojno tudi za pripravo volilne in referendumske\
  \ zakonodaje, ocenjujemo va\u0161 predlog kot utemeljen in se strinjamo z navedbami,\
  \ ki ste jih podali v zvezi z pomanjkljivostjo dolo\u010Dbe prvega odstavka 34.\
  \ \u010Dlena Zakona o referendumu in ljudski iniciativi (ZRLI). Dolo\u010Dba se\
  \ nana\u0161a na seznanitev volivcev z vsebino akta o razpisu referenduma ter o\
  \ besedilu akta, o katerem se bo odlo\u010Dalo na referendumu. Ob tem, kot dolo\u010D\
  ata veljavni drugi in tretji odstavek iste zakonske dolo\u010Dbe, medije ali drug\
  \ na\u010Din objave iz prej\u0161njega odstavka dolo\u010Di Dr\u017Eavna volilna\
  \ komisija, stro\u0161ki objave pa se krijejo iz sredstev, namenjenih za izvedbo\
  \ referenduma. V kolikor se na referendumu odlo\u010Da o spremembah in dopolnitvah\
  \ posameznega zakona, je zagotovo pomembno, da so predlagane spremembe in dopolnitve\
  \ volivcem predstavljene na vsem razumljiv na\u010Din, tako, da bodo lahko ti enostavno\
  \ lahko ugotovili, kako in v \u010Dem se veljavna ureditev s spremembami in dopolnitvami\
  \ zakonskega akta spreminja.Glede na to, upo\u0161tevajo\u010D pomembnost celovite\
  \ obve\u0161\u010Denosti volivcev, ki je bistvenega pomena za njihovo odlo\u010D\
  anje na referendumu, si bomo prizadevali v okviru naslednjih sprememb in dopolnitev\
  \ ZRLI vklju\u010Diti tudi dopolnitev dolo\u010Dbe prvega odstavka 34. \u010Dlena,\
  \ ki bo usklajena tudi z va\u0161im predlogom. Po na\u0161em mnenju bi bila ustrezna\
  \ dopolnitev tak\u0161na, da bi se na spletnih straneh Dr\u017Eavne volilne komisije\
  \ hkrati z aktom o razpisu referenduma, v primeru, ko se na referendumu glasuje\
  \ o\_ zakonu o spremembah oziroma dopolnitvah zakona, objavi tudi pre\u010Di\u0161\
  \u010Deno besedilo zakona z vidno ozna\u010Denimi spremembami in dopolnitvami, ki\
  \ bi ga pripravila pristojna slu\u017Eba dr\u017Eavnega zbora."
