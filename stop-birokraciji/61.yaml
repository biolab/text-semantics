Naslov: "Na\u010Din izra\u010Duna star\u0161evskega nadomestila"
Odgovor pristojnega organa: "Zakon o star\u0161evskem varstvu in dru\u017Einskih prejemkih\
  \ (Uradni list RS, \u0161t. 110/06 - UPB2 in 10/08, v nadaljevanju: ZSDP)\_ v 1.\
  \ to\u010Dki 6. \u010Dlena dolo\u010Da, da so zavarovanci za star\u0161evsko varstvo\
  \ osebe, ki so v delovnem razmerju v Republiki Sloveniji. Zavarovanje za star\u0161\
  evsko varstvo pa je pogoj za uveljavitev pravice do star\u0161evskega nadomestila.\
  \ ZSDP v 39. \u010Dlenu dolo\u010Da, da imajo pravico do star\u0161evskega nadomestila\
  \ tiste osebe, ki imajo pravico do star\u0161evskega dopusta in so bile zavarovane\
  \ po tem zakonu pred dnevom nastopa posamezne vrste star\u0161evskega dopusta. V\
  \ tem primeru se\_ star\u0161evsko nadomestilo izra\u010Duna na na\u010Din, kot\
  \ to dolo\u010Da ZSDP v prvem odstavku 41. \u010Dlena, in sicer je osnova za posamezno\
  \ vrsto nadomestila povpre\u010Dna osnova, od katere so bili obra\u010Dunani prispevki\
  \ za star\u0161evsko varstvo v zadnjih 12 mesecih pred vlo\u017Eitvijo prve vloge\
  \ za star\u0161evski dopust. Za manjkajo\u010De mesece, torej mesece ko ni dohodka\
  \ (pla\u010De), se kot osnova upo\u0161teva 55% minimalne pla\u010De. Iz dolo\u010D\
  b ZSDP torej izhaja na\u010Din izra\u010Duna star\u0161evskega nadomestila. Nadomestilo\
  \ se izpla\u010Duje iz prora\u010Duna Republike Slovenije in ga krije dr\u017Eava.\
  \ Od bruto nadomestila so pla\u010Dani vsi prispevki in zavarovancu seveda te\u010D\
  e tudi pokojninska doba."
