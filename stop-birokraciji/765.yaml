Naslov: Izdaja delovnih dovoljenj v razumnem roku
Odgovor pristojnega organa: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:Zakon o tujcih ( (Uradni list RS, \u0161t. 45/14 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 90/14, 19/15, 47/15 \u2013 ZZSDT in\
  \ 5/17) v drugem odstavku 91. \u010Dlena dolo\u010Da \u010Dasovni rok, v katerem\
  \ mora pristojni organ odlo\u010Diti o vlogi za izdajo dovoljenja za prebivanje.\
  \ \u010Clen dolo\u010Da, da mora biti odlo\u010Ditev sprejeta najpozneje v 30 dneh\
  \ od prejema popolne pro\u0161nje. V primeru posebnega ugotovitvenega postopka pa\
  \ ima pristojni organ za odlo\u010Ditev na voljo 60 dni. V skladu z uradnimi podatki\
  \ Ministrstva za notranje zadeve, le-to je pristojno za vodenje Registra tujcev\
  \ in iz katerega so razvidni podatki o \u010Dasovnem okviru izdaje enotnih dovoljenj\
  \ za prebivanje in delo, izhaja, da so se v prvih desetih mesecih leta 2016 enotna\
  \ dovoljenja za prebivanje in delo v povpre\u010Dju izdaja v 32 dneh. Enotno dovoljenje\
  \ za prebivanje in delo pa je tujcu v povpre\u010Dju vro\u010Deno v 44 dneh.\_ Na\
  \ podlagi tega lahko ugotovimo, da se enotna dovoljenja v povpre\u010Dju izdajajo\
  \ v skladu in okviru zakonskih rokov, ki so dolo\u010Deni v Zakonu o tujcih. Vsekakor\
  \ pa ni nepomembno, da se je spri\u010Do ve\u010Djih (sezonskih) potreb slovenskega\
  \ gospodarstva v letu 2017 ponovno zabele\u017Eena velika rast vlog za zaposlovanje\
  \ in delo tujcev, zato verjetno ob\u010Dasno prihaja do dalj\u0161anja \u010Dasovnega\
  \ okvirja odlo\u010Danja pristojnih organov v postopkih izdaje enotnih dovoljenj\
  \ za prebivanje in delo.\_ \_Zavod RS za zaposlovanje je v preteklem letu sprejel\
  \ kar nekaj aktivnosti za skraj\u0161anje postopkov izdaje delovnih dovoljenj in\
  \ soglasij k enotnim dovoljenjem in sicer: -\_ vzpostavljena je elektronska izmenjava\
  \ podatkov z drugimi pristojnimi organi, s \u010Dimer so se bistveno skraj\u0161\
  ali postopki izdaje delovnih dovoljenj in postopki podaje soglasij k ED; -\_ na\
  \ ZRSZ sta bili vzpostavljeni dve telefonski \u0161tevilki posebej za upravne enote,\
  \ katerim je zavod na razpolago ves poslovni \u010Das in ne le v \u010Dasu uradnih\
  \ ur. Poleg tega ima zavod vzpostavljen kontaktni center, ki strankam nudi splo\u0161\
  ne informacije in strankam tudi posreduje podatke o uradnih osebah, ki re\u0161\
  ujejo vloge. Poudariti je potrebno, da so upravne enote upravni organ za re\u0161\
  evanje vlog za enotno dovoljenje, zato stranke informacije o vodenju postopka ED\
  \ lahko pridobijo na upravnih enotah; -\_ v zadevah, kjer je upravni organ za vodenje\
  \ postopka zavod, pa stranke splo\u0161ne informacije in informacije glede postopka\
  \ lahko pridobijo pri uradni osebi na Zavodu (postopki izdaje dovoljenj po Sporazumu\
  \ z BIH, delovna dovoljenja za hrva\u0161ke dr\u017Eavljane); -\_ ZRSZ je glede\
  \ na izredno velik porast vlog za izdajo delovnih dovoljenj in vlog za izdajo soglasij\
  \ tudi kadrovsko krepil slu\u017Ebo za zaposlovanje tujcev (pove\u010Dan obseg dela,\
  \ pomo\u010D sodelavcev iz drugih obmo\u010Dnih slu\u017Eb)."
