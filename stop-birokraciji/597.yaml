Naslov: "Pla\u010Dilni promet"
Odgovor pristojnega organa: "Odziv Ministrstva za finance:Sistem fakturirane (obra\u010D\
  unane) realizacije je prakti\u010Dno v uporabi po vsem razvitem svetu, saj je tak\u0161\
  en na\u010Din upo\u0161tevanja prihodkov in odhodkov (tj. ob njihovem nastanku)\
  \ skladen tako z mednarodnimi, kot tudi s slovenskimi ra\u010Dunovodskimi standardi.\
  \ Glede na navedeno dr\u017Eava smatra podro\u010Dje za urejeno in ga nima namena\
  \ spreminjati.Vpra\u0161anje se dejansko nana\u0161a na dav\u010Dno obravnavo slabitev\
  \ poslovnih terjatev, kot jo ureja 21. \u010Dlen Zakona o davku od dohodkov pravnih\
  \ oseb \u2013 ZDDPO-2 (Uradni list RS, \u0161t. 117/06, 56/08, 76/08, 5/09, 96/09,\
  \ 110/09 \u2013 ZDavP-2B, 43/10, 59/11, 24/12, 30/12, 94/12, 81/13, 50/14 in 23/15).\
  \ Iz vsebine tega \u010Dlena po mnenju nekaterih dav\u010Dnih zavezancev izhaja\
  \ (pre)stroga dav\u010Dna obravnava slabitev terjatev. Z drugimi besedami, odlog\
  \ dav\u010Dnega priznanja odhodkov iz naslova slabitev terjatev je po njihovem mnenju\
  \ (pre)dolg. Zavezanci imajo mo\u017Enost, da tudi sami predlagajo spremembo dav\u010D\
  ne zakonodaje, v tem primeru spremembo 21. \u010Dlena ZDDPO-2, pri \u010Demer je\
  \ smiselno, da predlog ustrezno argumentirajo, na primer s primerjavo dav\u010D\
  ne obravnave slabitev poslovnih terjatev v drugih dr\u017Eavah EU."
