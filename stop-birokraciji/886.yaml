Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravo:Vlada je v preteklih\
  \ letih pripravila ve\u010D predlogov sprememb volilne zakonodaje, vendar so bili\
  \ vsi poskusi uvedbe spletnih volitev zaradi nezadostne politi\u010Dne podpore neuspe\u0161\
  ni.Prednosti spletnega glasovanja so po mnenju mnogih predvsem v tehnolo\u0161ki\
  \ posodobitvi ter poenostavitvi samega postopka glasovanja, s \u010Dimer lahko pri\u010D\
  akujemo pove\u010Dano sodelovanje/udele\u017Ebo na volitvah in s tem tudi ve\u010D\
  jo demokrati\u010Dnost volitev. Prednosti nadalje obsegajo ekonomi\u010Dnost tak\u0161\
  nih volitev, olaj\u0161ano delo volilnih organov oziroma celo odsotnost potrebe\
  \ po prisotnosti volilnih odborov, kakor tudi doseganje hitrej\u0161ih rezultatov\
  \ volitev itn. Temu nasprotujejo stali\u0161\u010Da o tem, v kolik\u0161ni meri\
  \ bi tak na\u010Din glasovanja lahko bil resni\u010Dno var\u010Dnej\u0161i, zlasti\
  \ v primeru uvedbe vzporednega spletnega glasovanja h klasi\u010Dnemu sistemu volitev\
  \ s papirnatimi glasovnicami, ki bi ga bilo smotrno ohraniti vsaj za starej\u0161\
  e in za tiste, ki nimajo mo\u017Enosti, da bi glasovali preko interneta. Predvsem\
  \ se pa pri nasprotnih stali\u0161\u010Dih pojavljajo dvomi v varnost izvedbe tovrstnih\
  \ volitev (zagotoviti tajnost, svobodo glasovanja, varstvo osebnih podatkov...).Pri\
  \ uvajanju spletnega glasovanja so previdne tudi druge dr\u017Eave. Tako ima v praksi\
  \ elektronske volitve samo Estonija, ki vzporedno nudi tudi \"fizi\u010Dno\" glasovanje.\
  \ Ve\u010D razvitih svetovnih dr\u017Eav, med drugim \u0160vica, Norve\u0161ka,\
  \ Nem\u010Dija, ZDA in Kanada, je \u017Ee izvedlo pilotne projekte e-volitev, a\
  \ jih je opustilo, ker so njihovi strokovnjaki za informacijsko varnost v vsakem\
  \ primeru ocenili, da je tehnolo\u0161ki vidik glasovanja na daljavo mogo\u010D\
  e zlorabiti in spremeniti izid volitev.[1] Tudi Estoncem so mednarodni strokovnjaki\
  \ \u017Ee povedali, da je njihov volilni sistem dokazljivo zelo ranljiv in da je\
  \ z njim mogo\u010De manipulirati, ter jim celo priporo\u010Dili, da ga prenehajo\
  \ uporabljati, dokler tehnologija ne ponudi zanesljivej\u0161ih re\u0161itev.[2]Na\
  \ ministrstvu se zavzemamo za vzpostavitev \u010Dim ve\u010D elektronskih storitev\
  \ javne uprave in tudi za njihovo \u010Dim ve\u010Djo uporabo. Na podro\u010Dju\
  \ volitev in referenduma obstaja mo\u017Enost spletne oddaje podpore zahtevi za\
  \ razpis referenduma in od septembra letos je na portalu eUprava vzpostavljen nov\
  \ elektronski obrazec \xBBE-obvestila volivcev\xAB na podlagi katerega je volivcem\
  \ poenostavljeno obve\u0161\u010Danje volilnih organov, da \u017Eelijo glasovati\
  \ na volitvah na drug na\u010Din (gre za t.i. posebne oblike glasovanja: na diplomatsko\
  \ konzularnem predstavni\u0161tvu Republike Slovenije ali po po\u0161ti v tujini,\
  \ izven okraja stalnega prebivali\u0161\u010Da, po po\u0161ti v Sloveniji, na domu\
  \ itd.). Z uporabo tovrstnih storitev se postopoma gradi tudi zaupanje dr\u017E\
  avljanov v elektronske storitve in posledi\u010Dno tudi v internetne volitve.Menimo,\
  \ da bo za prihodnost spletnega glasovanja klju\u010Dnega pomena razvoj \u0161ifrirnih\
  \ tehnologij in bolj\u0161ih metod zagotavljanja varnega informacijskega okolja.Ob\
  \ vsem navedenem pa je zopet potrebno in primerno opozoriti na visoko politi\u010D\
  no soglasje, ki se zahteva za sprejem sprememb temeljne volilne zakonodaje, za sprejem\
  \ sprememb in dopolnitev Zakona o volitvah v dr\u017Eavni zbor je namre\u010D potrebna\
  \ dvotretjinska absolutna ve\u010Dina."
