Naslov: Opomnik pred pretekom dokumenta
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo:Glede predloga\
  \ o obve\u0161\u010Danju pred potekom vozni\u0161kega dovoljenja vas obve\u0161\u010D\
  amo, da je samodejno obve\u0161\u010Danje o poteku osebnih dokumentov omogo\u010D\
  eno preko dr\u017Eavnega portala e-Uprava (http://e-uprava.gov.si/e-uprava/). Storitev\
  \ se imenuje Spletni opomnik (http://e-uprava.gov.si/e-uprava/opomnik/) in omogo\u010D\
  a, da na elektronski naslov in/ali mobilno \u0161tevilko uporabnik prejme sporo\u010D\
  ilo o poteku veljavnosti njegovih identifikacijskih dokumentov in identifikacijskih\
  \ dokumentov njegovih mladoletnih otrok, in sicer en mesec, 14 dni in tri dni pred\
  \ potekom veljavnosti. Naslov elektronske po\u0161te in/ali \u0161tevilko mobilnega\
  \ telefona v sistem e-uprave uporabnik navede sam. Zaradi varstva osebnih podatkov\
  \ je uporaba storitve seveda mogo\u010Da le s kvalificiranim digitalnim potrdilom.\
  \ Za vstop v sistem je torej potrebno veljavno kvalificirano digitalno potrdilo\
  \ SIGEN-CA, AC NLB, PO\u0160TA\xAECA, Halcom CA.Kako do digitalnega potrdila najdete\
  \ na naslednji povezavi:https://e-uprava.gov.si/podrocja/osebni-dokumenti-potrdila-selitev/osebni-dokumenti/digitalno-potrdilo-za-elektronsko-poslovanje.htmlVlogo\
  \ za kvalificirano digitalno potrdila SIGEN-CA lahko oddate tudi na upravni enoti.Odgovor\
  \ Ministrstva za notranje zadeve:Iz delovne pristojnosti Ministrstva za notranje\
  \ zadeve, to je iz vidika izdaje osebnih izkaznic in potnih listin pojasnjujemo,\
  \ da tak\u0161na storitev ve\u010D let \u017Ee obstaja v okviru modula Moja eUprava\
  \ (s katerim upravlja Ministrstvo za javno upravo) in ki na enem mestu omogo\u010D\
  a vpogled v podatke, vloge, premo\u017Eenje in sodelovanje posameznika z dr\u017E\
  avo. V okviru navedenega modula lahko posameznik vpogleda v podatke o izdanih osebnih\
  \ identifikacijskih dokumentih, datumu izdaje, izdajatelju in poteku. Hkrati se\
  \ lahko naro\u010Di tudi na opomnik o poteku dokumentov, pri \u010Demer lahko izbira\
  \ obve\u0161\u010Danje na elektronsko po\u0161to in obve\u0161\u010Danje s SMS sporo\u010D\
  ilom. Prav tako lahko sam izbere, ali \u017Eeli biti obve\u0161\u010Den o poteku\
  \ dokumentov 3 dni, 14 dani ali 30 dni pred potekom. Na enak na\u010Din se lahko\
  \ izvaja tudi obve\u0161\u010Danje za potek osebne izkaznice in potnega lista mladoletnega\
  \ otroka posameznika. Storitev temelji na uporabi kvalificiranega digitalnega potrdila\
  \ ali mobilni identiteti smsPASS. Glede na navedeno je predlog brezpredmeten."
