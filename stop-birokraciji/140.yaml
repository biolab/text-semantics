Naslov: Nagrada za preseganje kvote pri zaposlovanju invalidov
Odgovor pristojnega organa: "Odgovor MDDSZ:\_\"Javni jamstveni, pre\u017Eivninski\
  \ in invalidski sklad Republike Slovenije mora zaradi ra\u010Dunovodskih standardov\
  \ imeti kot podlago dokument, na podlagi katerega lahko javni sklad izvr\u0161i\
  \ izpla\u010Dilo. V predlogu nove Uredbe o dolo\u010Ditvi kvote za zaposlovanje\
  \ invalidov je dolo\u010Deno, da bodo upravi\u010Denci zahtevek lahko podali v elektronski\
  \ obliki, kar ne bo predstavljalo administrativne ovire. Poleg tega je potrebno\
  \ poudariti, da mora prejemnik nagrado porabiti namensko in se lahko kadarkoli odlo\u010D\
  i, da je ne bo ve\u010D zahteval, \u010De bo ugotovil, da je ne more sproti porabljati.\
  \ Poraba je dokaj omejena in \u010De je prejemnik ne porabi najkasneje v treh letih\
  \ od prejema, jo mora obrestovano pla\u010Dati prora\u010Dunu.\""
