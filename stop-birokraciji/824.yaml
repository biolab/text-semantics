Naslov: "Zdravstvena \u0161tevilka zavarovanca"
Odgovor pristojnega organa: "Odgovor Zavoda za zdravstveno zavarovanje Slovenije (ZZZS):\
  \ V zvezi s pobudo 824 pojasnjujemo, da na ZZZS \u017Ee potekajo aktivnosti, da\
  \ bi se sama transportna podjetja razbremenilo glede obveznosti pridobivanja ZZZS\
  \ \u0161tevilk zavarovancev in sicer na na\u010Din, da bosta Obrtno-podjetni\u0161\
  ka zbornica Slovenije (OZS) in Gospodarska zbornica Slovenije (GZS) sami preko sistema\
  \ e-Poizvedb za tovrstne primere pridobivali podatke o ZZZS \u0161tevilki zavarovanca.\
  \ Ra\u010Dunamo, da se bo ta nadgradnja sistema e-Poizvedb predvidoma izvedla do\
  \ konca leto\u0161njega leta.Dopolnjen odgovor s strani Zavoda za zdravstveno zavarovanje\
  \ Slovenije (ZZZS): Sistem e-Poizvedb je bil dopolnjen in dan v produkcijo z dnem\
  \ 22.1.2018. S tem je predlagana pobuda realizirana."
