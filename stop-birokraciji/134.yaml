Naslov: "Poenostavitev in skraj\u0161anje postopkov overjanja garantnih pisem"
Odgovor pristojnega organa: "Odziv Ministrstva za notranje zadeve, Direktorata za\
  \ upravne notranje zadeve, migracije in naturalizacijo\_V zvezi s pobudo za poenostavitev\
  \ in skraj\u0161anje postopkov overitev garantnih pisem,\_ pojasnjujemo, da se garantno\
  \ pismo zahteva v postopkih izdaje vizumov, za katere je pristojno Ministrstvo za\
  \ zunanje zadeve. Zakon o tujcih, ki ureja tudi podro\u010Dje vizumov, v tretjem\
  \ odstavku 24. \u010Dlena dolo\u010Da, da mora garant\_ garantno pismo evidentirati\
  \ pri upravni enoti, ki podatke vnese v evidenco overitev garantnih pisem. Evidenca\
  \ overitev garantnih pisem je samostojna aplikacija, ki se vodi in vzdr\u017Euje\
  \ centralno, uporablja pa se tudi za overitev podpisov kupoprodajnih pogodb za vozila.\
  \ Ministrstvo za notranje zadeve oziroma DUNMZN ni pristojno za upravljanje navedene\
  \ aplikacije, saj z njo upravlja Ministrstvo za infrastrukturo in prostor.\_ \_\
  V zvezi s konkretnima predlogoma ob\u010Dana glede poenostavitev in skraj\u0161\
  anja postopka overitve garantnega pisma pa pojasnjujemo: Strinjamo se z ob\u010D\
  anom, da bi informacija glede overitve garantnega pisma ter seznam elektronskim\
  \ naslovov lahko pripomogla k skraj\u0161anju vrst na upravnih enotah. Ker pa se\
  \ garantna pisma nana\u0161ajo na delovno podro\u010Dje Ministrstva za zunanje zadeve,\
  \ ki ima na svoji spletnih strani objavljene tudi obrazce, predlagamo, da se jim\_\
  \ predlog ob\u010Dana posreduje v nadaljnjo preu\u010Ditev ter morebitno\_ realizacijo.\_\
  Odziv Ministrstva za zunanje zadeve:\_V zvezi s pobudo oz. predlogom za\_ poenostavitev\
  \ postopkov overjanja garantnih pisem vam sporo\u010Damo, da je po na\u0161em mnenju\
  \ sprejemljiv le prvi predlog (predhodno izpolnjevanje obrazca). Ta mo\u017Enost\
  \ bi \u0161e naprej ohranjala mo\u017Enost, da se garantna pisma tujcem posredujejo\
  \ v skenirani obliki (poslano po e-mailu). S tem je bil po na\u0161i oceni narejen\
  \ velik korak v smeri odprave administrativnih ovir, saj garantom ni treba garantnih\
  \ pisem po\u0161iljati v originalu, kar je dolgotrajno in drago. Pristojni uslu\u017E\
  benec na diplomatskem predstavni\u0161tvu oz. konzulatu RS lahko, na podlagi vpisanih\
  \ podatkov v register overitev, preveri avtenti\u010Dnost garantnega pisma in njegove\
  \ vsebine. \u010Ce teh podatkov ne bi vpisovali v sistem, bi bila diplomatska predstavni\u0161\
  tva in konzulati prisiljeni zahtevati originale garantnih pisem. To pa bi bil po\
  \ na\u0161i oceni korak nazaj.\_"
