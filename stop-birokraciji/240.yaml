Naslov: Pobuda za spremembo ZPIZ 2
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:\_Uvodoma pojasnjujemo, da obse\u017Enost in ve\u010Dje\
  \ \u0161tevilo \u010Dlenov (430. \u010Dlenov) zakona, samo po sebi \u0161e ne pomeni\
  \ protiustavnosti. Protisutaven je zakon, ki v svoji zakonski materiji dolo\u010D\
  ena stanja ureja v nasprotju z dolo\u010Dili Ustave RS. V zvezi z zahtevo 406. \u010D\
  lena ZPIZ-2 po uskladitvi zavarovanca pa pojasnjujemo, je pokojninsko in invalidsko\
  \ zavarovanje zavarovanje za primer nastopa dolo\u010Denega rizika. Med rizike predmetna\
  \ zakonodaja med drugim uvr\u0161\u010Da tudi starost, po kateri se predvideva,\
  \ da posameznik ni ve\u010D zmo\u017Een sam z delom zagotavljati svojega dohodka,\
  \ zaradi \u010Desar je, v primeru izpolnjevanju tudi drugih pogojev iz zakona, lahko\
  \ upravi\u010Den do starostne pokojnine, ki mu nadome\u0161\u010Da dohodek, ki ga\
  \ je prejemal tekom aktivne dobe. Zakon o pokojninskem in invalidskem zavarovanju\
  \ (Uradni list RS \u0161t. 96/12, v nadaljevanju ZPIZ-2) tako dolo\u010Da, da so\
  \ pravice iz pokojninskega in invalidskega zavarovanja pogojene s statusom zavarovanca\
  \ in pokojnina je v tem smislu nadaljevanje pla\u010De oziroma drugega dohodka iz\
  \ dela, ki jo je zavarovanec prejemal do svoje upokojitve. Namen zakonodajalca pri\
  \ ureditvi zadevne tematike je, da se vsem osebam, ki v okviru delovnega razmerja\
  \ opravljajo neko delo ali samostojno dejavnost, zagotovi varna starost takrat,\
  \ ko se odlo\u010Dijo zapustiti trg dela oziroma da se jim, v kolikor se pri delu\
  \ po\u0161kodujejo, iz naslova zavarovanja zagotovijo ustrezna denarna nadomestila,\
  \ ki nadome\u0161\u010Dajo izpad osebnega dohodka, nastalega zaradi zmanj\u0161\
  ane delovne zmo\u017Enosti oziroma da se njihovim dru\u017Einskim \u010Dlanom, ki\
  \ nimajo lastnih sredstev za pre\u017Eivljanje, po smrti hranitelja dru\u017Eine\
  \ zagotovijo ustrezne pravice iz sistema PIZ. Upokojitev ni obvezna, zato se vsak\
  \ sam odlo\u010Di, ali se bo upokojil ali pa bo \u0161e naprej opravljal delo oziroma\
  \ dejavnost, saj v skladu s pokojninsko zakonodajo status zavarovanca praviloma\
  \ ni zdru\u017Eljiv s statusom upokojenca oziroma u\u017Eivalca pravice, razen v\
  \ nekaterih zakonsko dolo\u010Denih primerih. To pomeni, da nekdo ne more biti hkrati\
  \ upokojenec, prejemati pokojnine in \u0161e biti zaposlen ali imeti s.p. ali opravljati\
  \ poslovodno funkcijo v gospodarski dru\u017Ebi. Oseba, ki se \u017Eeli upokojiti,\
  \ tako mora predhodno izgubiti status zavarovanca (prenehanje zaposlitve, prenehanje\
  \ opravljanja samostojne dejavnosti, itd.), saj se v nasprotnem primeru v smislu\
  \ pokojninske zakonodaje \u0161teje kot oseba, sposobna za delo, pri kateri zavarovalni\
  \ primer (starost) ni nastopil. V skladu z dolo\u010Dbo \u010Detrtega odstavka 406.\
  \ \u010Dlena ZPIZ-2 mora tako u\u017Eivalec pokojnine, ki je ob uveljavitvi tega\
  \ zakona opravljal delo ali dejavnost, na podlagi katere bi ponovno pridobil lastnost\
  \ zavarovanca iz 14. \u010Dlena (delavci v delovnem razmerju), 15. \u010Dlena (samozaposlene\
  \ osebe) in 16. \u010Dlena tega zakona (dru\u017Ebeniki), najpozneje v roku enega\
  \ leta od uveljavitve tega zakona (do 31.12.2013) uskladiti svoj status z dolo\u010D\
  bami 116. \u010Dlena ZPIZ-2, ki ureja ponovni vstop v zavarovanje. Ponovno lastnost\
  \ zavarovanca bo zavarovanec pridobil z dnem vlo\u017Eitve prijave v zavarovanje,\
  \ s tem pa mu bo mirovala pravica do pokojnine. V skladu s petim odstavkom 406.\
  \ \u010Dlena ZPIZ-2 se bo u\u017Eivalcu pokojnine, ki v roku enega leta ne bo uskladil\
  \ svojega statusa, od prvega dne naslednjega meseca po preteku roka pokojnina prenehala\
  \ izpla\u010Devati, Zavod za pokojninsko in invalidsko zavarovanje Slovenije pa\
  \ bo na podlagi podatkov Zavoda za zdravstveno zavarovanje in Poslovnega registra\
  \ za osebe, ki se v omenjenem roku enega leta ne bodo vklju\u010Dile v zavarovanje,\
  \ po uradni dol\u017Enosti ugotovil lastnost zavarovanca od 1. januarja 2014 dalje.\
  \ Glede na navedeno tako v skladu z dolo\u010Dbami novega ZPIZ-2 ni dopusten so\u010D\
  asni status zavarovanca in u\u017Eivalca pokojnine, razen v primeru, \u010De zavarovanec\
  \ dela oziroma opravlja dejavnost v sorazmernem delu polnega delovnega oz. zavarovalnega\
  \ \u010Dasa. V primeru torej, da bi u\u017Eivalec pokojnine \u017Eelel obdr\u017E\
  ati s.p. in kljub temu delno zapustiti trg dela, le-ta lahko uveljavi pravico do\
  \ delne pokojnine. Delna pokojnina, ki je urejena v 40. \u010Dlenu ZPIZ-2, je namre\u010D\
  \ mogo\u010Da kljub ohranitvi statusa s.p. Delno se lahko upokoji zavarovanec, ki\
  \ je izpolnil pogoje za pred\u010Dasno ali starostno pokojnino in ostane v zavarovanju\
  \ v obsegu, ki ustrezna sorazmernemu delu polnega delovnega oziroma zavarovalnega\
  \ \u010Dasa, vendar najmanj 4 ure dnevno ali 20 ur tedensko. V tem primeru se zavarovancu\
  \ izpla\u010Duje sorazmerni del pokojnine, dolo\u010Den v vi\u0161ini iz tretjega\
  \ odstavka 116. \u010Dlena ZPIZ-2, ves \u010Das opravljanja dela pa lahko zavarovanec\
  \ po lastni volji izbira in spreminja obseg opravljanja dela oziroma dejavnosti\
  \ (vendar za zavarovance iz 14. \u010Dlena najmanj 4 ure dnevno ali 20 ur tedensko,\
  \ za zavarovance iz 15. do 17. \u010Dlena pa najmanj s polovico polnega zavarovalnega\
  \ \u010Dasa) in posledi\u010Dno zahteva tudi spremembo obsega sorazmernega dela\
  \ pokojnine. Nedopustnost hkratnega prejemanja pokojnine in dohodka iz samostojne\
  \ dejavnosti, razen v primeru delne pokojnine, je \u017Ee po predhodni pokojninski\
  \ zakonodaji veljala za delavce v delovnem razmerju, z zadnjo reformo pa je bila\
  \ uvedena tudi za samostojne podjetnike, ki so bili po prej\u0161nji zakonodaji\
  \ lahko v dolo\u010Denih primerih izvzeti iz obveznega zavarovanja (18. \u010Dlen\
  \ ZPIZ-1). V skladu z novim ZPIZ-2 se bodo tako morali tudi tisti, ki jim v skladu\
  \ z 18. \u010Dlenom starega zakona (ZPIZ-1) ob izpolnjevanju dolo\u010Denih pogojev\
  \ ni bilo potrebno biti obvezno zavarovan, vklju\u010Diti v obvezno zavarovanje\
  \ za najmanj 4 ure in pla\u010Devati enake prispevke kot ostali zavarovanci. Zakonodaja\
  \ tu sledi na\u010Delu, da morajo biti vse oblike dela enako vrednotene in da mora\
  \ vsak, ki opravlja kako delo oz. zanj prejema dohodek, biti zavarovan in pla\u010D\
  evati prispevke. Z vidika nastopa rizika starosti namre\u010D ni razlogov za razli\u010D\
  no ureditev dela na podlagi pogodbe o zaposlitvi oziroma na podlagi opravljanja\
  \ dela iz samostojne dejavnosti. Pojasnjujemo pa, da delo upokojencev kljub temu\
  \ ni v celoti onemogo\u010Deno, saj lahko upokojenci sklepajo pogodbe civilnega\
  \ prava oziroma avtorske pogodbe. \u010Ce namre\u010D niso podani elementi delovnega\
  \ razmerja, kar primarno presoja delodajalec, nadzoruje pa In\u0161pektorat RS za\
  \ delo, lahko upokojenci po upokojitvi neomejeno sklepajo civilne pogodbe po Obligacijskem\
  \ zakoniku (Uradni list RS, \u0161t. 97/07-uradno pre\u010Di\u0161\u010Deno besedilo),\
  \ na primer podjemno pogodbo ali pogodbe po avtorskem pravu v primerih, ko gre za\
  \ avtorsko delo. ZPIZ-2 upokojencu ne omejuje, da poleg pokojnine tako pridobiva\
  \ dohodke na podlagi sklenjenih pogodb civilnega prava oziroma avtorskih pogodb.\
  \ Hkrati pojasnjujemo \u0161e, da je upokojencem po noveli Zakona o urejanju trga\
  \ dela (Ur.l. RS, \u0161t. 21/2013) omogo\u010Deno opravljanje za\u010Dasnih ali\
  \ ob\u010Dasnih del, ki lahko vsebujejo tudi elemente delovnega razmerja. Na koncu\
  \ pa bi \u017Eeleli dodati, da na trenutno na MDDSZ potekajo aktivnosti, na podlagi\
  \ katerih bi se omenjeni enoletni rok iz 406. \u010Dlena ZPIZ-2 podalj\u0161al. "
