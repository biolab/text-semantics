Naslov: Elektronska oddaja vloge za digitalno potrdilo SIGEN-CA
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravoImetnik digitalnega\
  \ potrdila SIGEN-CA za fizi\u010Dne osebe ima lahko le eno veljavno digitalno potrdilo.\
  \ Izjema je zadnje dva meseca pred potekom, ko lahko pridobi novo digitalno potrdilo.\
  \ Novo digitalno potrdilo lahko pridobi z oddajo zahtevka osebno na upravni enoti\
  \ ali z oddajo elektronskega zahtevka z digitalnim podpisom z obstoje\u010Dim digitalnim\
  \ potrdilom. Potrdila SIGEN-CA za fizi\u010Dne osebe so brezpla\u010Dna, \u010D\
  eprav je za vsako potrdilo potrebna pla\u010Dljiva licenca. Zato je tudi omejeno\
  \ \u0161tevilo potrdil, ki jih oseba lahko pridobi ter zato je omejena elektronska\
  \ oddaja zahtevka na zadnja dva meseca pred potekom. Medtem ko lahko, pri digitalnih\
  \ potrdilih SIGEN-CA za poslovne subjekte, ki so pla\u010Dljiva, uporabnik odda\
  \ elektronski zahtevek za novo potrdilo kadarkoli v \u010Dasu veljavnosti obstoje\u010D\
  ega potrdila.Izdajatelj digitalnih potrdil SIGEN-CA deluje pod okriljem Dr\u017E\
  avnega centra za storitve zaupanja SI-TRUST, zato ima vse postopke glede pridobitve\
  \ digitalnega potrdila in sredstva elektronske identifikacije, ter opise drugih\
  \ storitev pod svojim okriljem, na svojih spletnih straneh www.si-trust.gov.si in\
  \ ne na eUpravi oz. drugih dr\u017Eavnih portalih."
