Odgovor pristojnega organa: "Ministrstvo za finance je prejelo predlog za odpravo\
  \ administrativnih ovir, st. 60 z dne 7 11. 2012, v katerem predlagatelj predlaga\
  \ \xABPoro\u010Danje osebe na porodni\u0161ki (varstvo za nego otroka), ki je sicer\
  \ samozaposlena oseba, naj se ukine. Do sedaj bilo treba urejati na sistemu eDavki\
  \ vsak mesec (torej je morala mati \u017Ee teden dno po porodu oddati obrazec, kjer\
  \ je nato vsak mesec ozna\u010Dila, da se njeno zavarovanje krije s strani dr\u017E\
  ave.\xAB\_Ministrstvo za finance odgovarja, da predloga ni mogo\u010De realizirati\
  \ brez spremembe predpisov, ki urejajo obvezno zavarovanje samozaposlenih oseb in\
  \ dolo\u010Dajo dajalca podatkov za mati\u010Dno evidence zavarovancev in, ki urejajo\
  \ obra\u010Dunavanje in pla\u010Devanje prispevkov za socialno varnost. Poleg spremembe\
  \ navedenih predpisov, predloga ni mogo\u010De realizirati brez velikih vlaganj\
  \ v prenovo informacijskih sistemov za prenos podatkov med dav\u010Dnim organom,\
  \ ministrstvom, ki je izpla\u010Devalec nadomestila in mati\u010Dno evidence, ki\
  \ jo vodi Zavod za pokojninsko in invalidsko zavarovanje ter vlaganj v prenovo zalednih\
  \ sistemov dav\u010Dnega organa. Pri tem pa obstaja dvom v smiselnost nujne spremembe\
  \ predpisov ali kakr\u0161nihkoli vlaganj v prenovo informacijskega sistema, zaradi\
  \ majhnega dele\u017Ea oseb, ki bi koristile tak\u0161no odpravo administrativnih\
  \ ovir Po podatkih Dav\u010Dne uprave Republike Slovenije (v nadaljevanu DURS) \u0161\
  tevilo obrazcev z obra\u010Duni prispevkov za samozaposlene za mesec september 2012\
  \ zna\u0161a za obra\u010Dun prispevkov za samozaposlene zasebnike (OPSVZ) 60.889\
  \ obrazcev, od tega 804 obrazcev s podatki o odsotnosti od dela po predpisih o star\u0161\
  evskem varstvu in zaobra\u010Dun prispevkov za lastnike podjetij (OPSVL) 8.369 obrazcev,\
  \ od tega 67 obrazcev s podatki o odsotnosti od dela po predpisih o star\u0161evskem\
  \ varstvu.\_V nadaljevanju pojasnjujemo pravno ureditev in na\u010Din obra\u010D\
  unavanja prispevkov za samozaposlene.\_Samozaposleni zavarovanci so skladno z veljavnimi\
  \ predpisi, ki urejajo obvezno zavarovanje samozaposlenih oseb ter obra\u010Dunavanje\
  \ in pla\u010Devanje prispevkov za socialno varnost, sami zavezanci za obra\u010D\
  un in pla\u010Dilo prispevkov za socialno varnost. V obdobju star\u0161evskega dopusta\
  \ oziroma dopusta za nego otroka se obvezno zavarovanje samozaposlene osebe neprekine,\
  \ kar je dolo\u010Deno z drugo alinejo 32. \u010Dlena Zakona o pokojninskem in invalidskem\
  \ zavarovanju - ZPIZ-1 (Uradni list RS, st 109/06-UPB4 s sprem ) in s 24. \u010D\
  lenom Zakona o pokojninskem in invalidskem zavarovanju - ZPIZ 2 (Uradni list, RS\
  \ si 96/12). Iz dolo\u010Dbe 353. \u010Dlena Zakona o dav\u010Dnem postopku - ZDavP-2\
  \ (Uradni list RS, st. 13/11-UPB4, 32/12, 94/12) izhaja, da gre za mese\u010Dno\
  \ obveznost obra\u010Duna prispevkov, ki velja v celotnem obdobju trajanja obveznega\
  \ zavarovanja, torej, tudi v \u010Dasu prejema star\u0161evskega nadomestila. Obra\u010D\
  un prispevkov za socialno varnost je predpisan s Pravilnikom o obrazcih za obra\u010D\
  un prispevkov za socialno varnost (Uradni list RS, St. 138/06, 126/08). Sestavni\
  \ del obra\u010Duna prispevkov za socialno varnost za samozaposlene osebe predstavljajo\
  \ tudi podatki o urah rednega dela ter podatki o zadr\u017Eanosti od dela. Vsi predpisani\
  \ podatki neposredno vplivajo na znesek obveznosti iz naslova prispevkov za socialno\
  \ varnost in bistveno vplivajo na izra\u010Dun pokojninske osnove (skladno z 41.\
  \ \u010Dlenom Zakona o pokojninskem in invalidskem zavarovanju -ZPIZ-1 se za izra\u010D\
  un pokojninske osnove ne upo\u0161tevajo nadomestila po predpisih o star\u0161evstvu,\
  \ temve\u010D se za \u010Das prejemanja tega nadomestila upo\u0161teva pla\u010D\
  a oziroma osnova, od katere so bill pla\u010Dani prispevki iz koledarskega leta\
  \ pred za\u010Detkom prejemanja nadomestila). Na podlagi podatkov iz obra\u010D\
  unov prispevkov za socialno varnost DURS vodi predpisane evidence o obveznih prispevkih\
  \ za socialno varnost in je za samozaposlene zavarovance skladno z dolo\u010Dbami\
  \ Zakona o mati\u010Dni evidenci zavarovancev pokojninskega in invalidskega zavarovanja\
  \ - ZMEPIZ (Uradni list RS, st. 81/00, 111/07, 25/11) dol\u017Ean Zavodu za pokojninsko\
  \ in invalidsko zavarovanje posredovati podatke o zavarovalni osnovi, nadomestilih,\
  \ pla\u010Danem prispevku inobdobju zavarovanja na M4 obrazcu Samozaposleni zavezanec\
  \ mora predpisan obra\u010Dun prispevkov za socialno varnost predlo\u017Eiti v elektronski\
  \ obliki preko elektronskega poslovanja DURS - http//edavki.durs.si, razen zavezanca,\
  \ ki je zavarovan kot samozaposlena oseba na podlagi lastni\u0161tva podjetja. Vsi\
  \ podatki, ki so potrebni za opravljanje nalog pobiranja prispevkovza socialno varnost,\
  \ se DURS ne zagotavljajo avtomati\u010Dno s strani pristojnih organov, ampak jih\
  \ pristojni organi zagotavljajo se v papirni obliki kot na primer centri za socialno\
  \ delo in zato tudi niso celoviti ter so praviloma uporabni le v naknadnih postopkih\
  \ dav\u010Dnega nadzora pravilnosti predlo\u017Eenih obra\u010Dunov prispevkov."
