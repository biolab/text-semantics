Odgovor pristojnega organa: "Odziv Ministrstva za javno upravo:Z vidika delovnega\
  \ podro\u010Dja bolj\u0161e zakonodaje in odprave administrativnih ovir delimo va\u0161\
  e mnenje o preveliki koli\u010Dini sprejetih oziroma veljavnih predpisov v Republiki\
  \ Sloveniji. Ob tem si seveda \u017Eelimo racionalnej\u0161ega sprejemanja predpisov\
  \ s te\u017Enjo po njihovem zmanj\u0161anju ob zasledovanju dviga njihove kvalitete.Ne\
  \ glede na to, da se strinjamo, da posamezne pobude vsekakor niso dovolj za sistemsko\
  \ izbolj\u0161anje predpisov, pa menimo, da so pobude podane preko spletnega mesta\
  \ STOPbirokraciji zelo dobrodo\u0161le in pripomorejo k prepre\u010Devanju nastajanja\
  \ novi administrativnih bremen oziroma zmanj\u0161anju \u017Ee obstoje\u010Dih.\
  \ Ministrstvo za javno upravo namre\u010D izvaja v fazi priprave predpisov pregled\
  \ le teh z vidika obstoje\u010Dih zakonodajnih in administrativnih bremen kot tudi\
  \ pregled z vidika prepre\u010Ditve novih bremen, pri \u010Demer v pripravo vklju\u010D\
  ujemo tudi prispele pobude dr\u017Eavljanov preko portala.Na Ministrstvu za javno\
  \ upravo se zavedamo, da bo potrebno v okviru sprejemanja predpisov ve\u010Djo pozornost\
  \ nameniti sprejemanju bolj\u0161ih predpisov, zato izvajamo dolo\u010Dene aktivnosti\
  \ s katerimi na\u010Drtujemo npr. dosledno izvajanje presoje posledic za zagotavljanje\
  \ zakonitosti, pravne varnosti, transparentnosti, predvidljivosti, odzivnosti in\
  \ usmerjenosti v uporabnika. V prihodnjih letih bomo tako pozornost usmerili v pripravo\
  \ t.i. e-predpisov, katerih osrednji cilj je bolj\u0161a priprava predpisov z vklju\u010D\
  itvijo elektronskih modulov, presoje u\u010Dinkov (med drugim oziroma prioritetno\
  \ presojo u\u010Dinkov predpisov na mikro, majhno in srednje gospodarstvo (MSP test).\
  \ V tem smislu na\u010Drtujemo zagotovitev dodatnih kontrol, ki bodo omogo\u010D\
  ale, da bodo v obravnavo na vladi sprejeti samo predlogi predpisov, ki bodo zadostili\
  \ dolo\u010Dbam Resolucije o normativni dejavnosti. V letu 2015 in 2016 se bomo\
  \ tako ob sodelovanju z ostalimi resorji osredoto\u010Dili na uvedbo presoje u\u010D\
  inkov na mikro, majhno in srednje gospodarstvo s tako imenovanim MSP testom, v nadaljevanju\
  \ pa pripravili in uvedli \u0161e ostale presoje na vseh podro\u010Djih.Naj poudarimo\
  \ \u0161e, da tudi Evropska komisija v tem \u010Dasu nadaljuje s\_ prizadevanji\
  \ za vsestransko zmanj\u0161anje regulativnih bremen na ravni EU in na nacionalni\
  \ ravni ter pripravlja Program ustreznosti in uspe\u0161nosti predpisov (Regulatory\
  \ Fitness and Performance Programme, REFIT), katerega cilj bo odprava nepotrebnih\
  \ regulativnih stro\u0161kov (tj. bremen) zlasti za mikro, mala in srednja podjetja.Na\
  \ Ministrstvu za javno upravo prav tako z vidika zastopanja delovnega podro\u010D\
  ja bolj\u0161e zakonodaje in odprave administrativnih ovir v okviru medresorskih\
  \ sodelovanj pri pripravi predpisov, nenehno opozarjamo na dejstvo, da se morajo\
  \ resorji pri pripravi predpisov izogibati zapleteni zakonodaji in raz\u0161irjenemu\
  \ dolo\u010Danju stro\u017Ejih zahtev od predvidenih (\u201Egold plating\u201C),\
  \ kot posledica nepravilnega izvajanja posameznih evropskih direktiv. Tudi v bodo\u010D\
  e bomo temu podro\u010Dju in sodelovanju z resorji posve\u010Dali primerno pozornost."
