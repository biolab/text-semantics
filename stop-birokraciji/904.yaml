Naslov: Vstop v normirani s.p.
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:Zakonska podlaga za ugotavljanje\
  \ dav\u010Dne osnove od dohodkov iz dejavnosti z upo\u0161tevanjem dejanskih prihodkov\
  \ in normiranih odhodkov je podana v 48. \u010Dlenu Zakona o dohodnini. Zakon o\
  \ dav\u010Dnem postopku (ZDavP-2) pa v 308. \u010Dlenu ureja na\u010Din in dolo\u010D\
  a roke za priglasitev ugotavljanja dav\u010Dne osnove z upo\u0161tevanjem normiranih\
  \ odhodkov in sicer, da dav\u010Dni zavezanec priglasi ugotavljanje dav\u010Dne\
  \ osnove z upo\u0161tevanjem normiranih odhodkov dav\u010Dnemu organu najpozneje\
  \ do 31. marca leta, za katero se odlo\u010Di za ugotavljanje dav\u010Dne osnove\
  \ z upo\u0161tevanjem normiranih odhodkov, oziroma do poteka roka za predlo\u017E\
  itev obra\u010Duna akontacije dohodnine od dohodka iz dejavnosti za preteklo leto,\
  \ ki je prav tako 31. marca teko\u010Dega leta.Dav\u010Dni zavezanec, ki na novo\
  \ za\u010Dne opravljati dejavnost, opravi priglasitev za prvo dav\u010Dno leto opravljanja\
  \ dejavnosti hkrati ob predlo\u017Eitvi prijave za vpis v dav\u010Dni register v\
  \ osmih dneh od vpisa v primarni register oziroma od vpisa v uradno evidenco organa.Skladno\
  \ s tretjim odstavkom 308. \u010Dlena ZDavP-2 dav\u010Dni organ priglasitev, opravljeno\
  \ po 31. marcu leta (oziroma po roku iz prej\u0161njega odstavka za nove dav\u010D\
  ne zavezance), v katerem dav\u010Dni zavezanec \u017Eeli ugotavljati dav\u010Dno\
  \ osnovo z upo\u0161tevanjem normiranih odhodkov, s sklepom zavr\u017Ee. Priglasitve\
  \ ugotavljanja dav\u010Dne osnove z upo\u0161tevanjem normiranih odhodkov za dav\u010D\
  no leto torej ni mogo\u010De opraviti po 31. marcu teko\u010Dega leta.Ugotavljanje\
  \ dav\u010Dne osnove z upo\u0161tevanjem normiranih odhodkov je ugodnost, za katero\
  \ se dav\u010Dni zavezanci, ob izpolnjevanju dolo\u010Denih zakonskih pogojev, odlo\u010D\
  ijo sami. To ugodnost pa morajo ustrezno uveljavljati v zakonsko dolo\u010Denem\
  \ roku. Sedaj veljavni na\u010Din uveljavljanja te ugodnosti se je za\u010Del uporabljati\
  \ z dav\u010Dnim letom 2013. V obrazlo\u017Eitvi zakonodajnih sprememb je izrecno\
  \ navedeno, da je rok za uveljavljanje priglasitve prekluziven (308. \u010Dlen ZDavP-2\
  \ dolo\u010Da prekluzivnost tega roka) in da zavezanec priglasitve ne more opraviti\
  \ po navedenem roku (npr. v popravku obra\u010Duna davka od dohodkov iz dejavnosti).Prekluziven\
  \ rok je v obravnavanem primeru utemeljen z dejstvom, da gre za pravico oziroma\
  \ ugodnost, za katero se dav\u010Dni zavezanec sam prostovoljno odlo\u010Di in zamuda\
  \ tega roka pomeni izgubo pravice do ugodnosti. Hkrati pa tak na\u010Din ugotavljanja\
  \ dav\u010Dne osnove zahteva ustrezno vodenje poslovnih knjig oziroma evidenc, ki\
  \ mora biti a\u017Eurno.Poleg navedenega ima dav\u010Dni zavezanec prakti\u010D\
  no tri mesece \u010Dasa (od zaklju\u010Dka prej\u0161njega dav\u010Dnega leta do\
  \ 31. marca teko\u010Dega leta) da opravi priglasitev ter ima v tem \u010Dasu mo\u017E\
  nost, da svojo odlo\u010Ditev glede vstopa ali izstopa iz sistema ugotavljanja dav\u010D\
  ne osnove po normiranih odhodkih spreminja. Ravno tako ima v tem \u010Dasu mo\u017E\
  nost popravljati napake, do katerih lahko pride v zvezi s priglasitvijo.Potrebno\
  \ je poudariti, da podalj\u0161evanje rokov oziroma dopu\u0161\u010Danje popravljanja\
  \ napak v dolo\u010Denem roku (po izteku zakonsko dolo\u010Denega roka za vlo\u017E\
  itev priglasitve) zgolj administrativno zapleta sistem, ne re\u0161uje pa problematike\
  \ nepravo\u010Dasnega odzivanja dav\u010Dnih zavezancev.Na podlagi navedenega Ministrstvo\
  \ za finance meni, da je veljavna ureditev glede na naravo stvari (ugodnost, ki\
  \ jo je potrebno uveljavljati ter a\u017Eurno vodenje ustreznih poslovnih knjig\
  \ in evidenc) ustrezna ter daje zavezancem dovolj \u010Dasa, da opravijo ustrezno\
  \ priglasitev v zakonsko dolo\u010Denem roku. Ob tem pa na Ministrstvu za finance\
  \ tudi nismo seznanjeni, da bi aktualna ureditev v splo\u0161nem zavezancem predstavljala\
  \ problem."
