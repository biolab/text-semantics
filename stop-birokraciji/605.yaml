Naslov: "Ve\u010Dkratno poro\u010Danje istovrstnih podatkov razli\u010Dnim organom"
Odgovor pristojnega organa: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:Zavod RS za zaposlovanje ves \u010Das spremlja in uvaja\
  \ poenostavitve postopkov pri izvajanju programov aktivne politike zaposlovanja.\
  \ Zavod pripravlja spremembo tudi glede finan\u010Dnega poro\u010Danja izvajalcev\
  \ javnih del.\r\nZaklju\u010Dno finan\u010Dno poro\u010Dilo za leto\u0161nje leto\
  \ bo mogo\u010De oddati na Portalu za delodajalce, ki ga je za delodajalce pripravil\
  \ Zavod. Podatki o sredstvih, ki jih je izvajalcem programov javnih del izpla\u010D\
  al Zavod, bodo \u017Ee pripravljeni.\r\nS Finan\u010Dno upravo RS je Zavod podpisal\
  \ sporazum o pridobivanju podatkov iz REK obrazcev in v najkraj\u0161em mo\u017E\
  nem \u010Dasu bodo vzpostavljeni servisi za izmenjavo podatkov. Tako izvajalcem\
  \ ne bo ve\u010D potrebno sporo\u010Dati podatkov o izpla\u010Danih pla\u010Dah.\r\
  \nFinanciranje stro\u0161kov za udele\u017Eence javnih del je, skladno z ZUTD, dolo\u010D\
  eno v pogodbi o izvajanju programa javnega dela. Sredstva za del pla\u010De, za\
  \ povra\u010Dilo stro\u0161kov prehrane med delom in prevoza na delo ter zdravni\u0161\
  kega pregleda zagotavlja Zavod.\r\nDrugi del pla\u010De in regres za letni dopust\
  \ zagotavljata naro\u010Dnik ali izvajalec programa javnega dela. Zavod je dol\u017E\
  an spremljati izpolnjevanje obveznosti vseh pogodbenih strank in namensko porabo\
  \ sredstev.\r\nZavodu izvajalec, skladno s pogodbenimi obveznostmi, poro\u010Da\
  \ o sredstvih, ki jih je pridobil od Zavoda in naro\u010Dnika ter izpla\u010Dal\
  \ udele\u017Eencem.\r\nIzvajalec bo tako na omenjenemu portalu v poro\u010Dilo vpisal\
  \ le morebitna sredstva, ki jih je pridobil za sofinanciranje stro\u0161kov pla\u010D\
  \ in regresa za letni dopust od naro\u010Dnika programa.\r\nMenimo, da bo poro\u010D\
  anje izvajalca na ta na\u010Din bistveno poenostavljeno.Odziv Ministrstva za javno\
  \ upravo:Enotna poslovna to\u010Dka (EPT) - primer dobre prakse NizozemskePrvi korak\
  \ - zdru\u017Eitev portalov e- VEM in EUGO, s \u010Dimer smo v t.i. \xBB\u017Eivljenjskem\
  \ ciklu\xAB poslovnim subjektom poleg ustanovitve podjetja na daljavo na enem mestu\
  \ preko sodobnih spletnih storitev omogo\u010Dili tudi dejanski vstop na trg, in\
  \ sicer z registracijo dejavnosti oziroma poklicev, ki so regulirani (2013, 2014).\r\
  \nDrugi korak \u2013 pilotni projekt e-turistika (pripravljajo se zakonodajne spremembe,\
  \ v izdelavi je tehni\u010Dna re\u0161itev, vzpostavlja se izvedeni register namestitvenih\
  \ objektov v okviru PRS)\r\nTretji korak - vzpostavitve Enotne poslovne vstopne\
  \ to\u010Dke (EPT) za potrebe poro\u010Danja poslovnih subjektov s cilji (v okviru\
  \ nove finan\u010Dne perspektive 2014 \u2013 2020):\r\n-\_\_\_ zagotovitev vseh\
  \ informacij v zvezi s procesom poslovanja in poro\u010Danja na enem mestu\r\n-\_\
  \_\_ elektronska podpora splo\u0161nih obveznih poro\u010Danj\r\n-\_\_\_ standardizacija\
  \ obrazcev in poro\u010Dil\r\n-\_\_\_ enotni vpogled v podatke in omogo\u010Dena\
  \ izmenjava podatkov med pristojnimi organi."
