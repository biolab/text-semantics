Naslov: "Podalj\u0161anje vozni\u0161kega dovoljenja prek eUprave"
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo:Zakon o voznikih\_\
  \ (Uradni list RS, \u0161t. 85/16, 67/17, 21/18 \u2013 ZNOrg, 43/19 in 139/20) v\
  \ prvem odstavku 59. \u010Dlena dolo\u010Da, da vozni\u0161ko dovoljenje izda oziroma\
  \ njegovo veljavnosti podalj\u0161a upravna enota.Pravilnik o vozni\u0161kih dovoljenjih\
  \ (Uradni list RS, \u0161t. 68/11, 55/12, 4/13, 7/14, 32/16 in 85/16 - ZVoz-1),\
  \ izdan na podlagi\_ 24. to\u010Dke prvega odstavka 14. \u010Dlena Zakona o voznikih,\
  \ v 3. \u010Dlenu dolo\u010Da, da se vloga za izdajo vozni\u0161kega dovoljenja\
  \ vlo\u017Ei neposredno (osebno) pri upravni enoti. Oseba mora preveriti pravilnost\
  \ podatkov na vlogi ter vlogo podpisati pred uradno osebo upravne enote v prostor,\
  \ ki je namenjen podpisu, podpis osebe pa se prenese kot podatek na izdelano vozni\u0161\
  ko dovoljenje.Navedena ureditev je v skladu z Direktivo 2006/126/ES Evropskega parlamenta\
  \ in Sveta z dne 20. decembra 2006 o vozni\u0161kih dovoljenjih (prenovitev), ki\
  \ v Prilogi 1 dolo\u010Da temeljne lastnosti in vsebino vozni\u0161kega dovoljenja\
  \ Evropske unije (podatke, ki se obvezno vpisujejo v vozni\u0161ko dovoljenje).V\
  \ vozni\u0161ko dovoljenje se na prednji strani vpisujejo naslednji podatki:-\_\_\
  \_\_\_\_ pri \u0161tevilki 1 priimek imetnika vozni\u0161kega dovoljenja;-\_\_\_\
  \_\_\_ pri \u0161tevilki 2 ime imetnika vozni\u0161kega dovoljenja;-\_\_\_\_ pri\
  \ \u0161tevilki 3 rojstni datum in rojstni kraj imetnika vozni\u0161kega dovoljenja,\
  \ ki je za rojene v Republiki Sloveniji ob\u010Dina in naselje, kjer je posameznik\
  \ rojen oziroma vpisan v rojstno mati\u010Dno knjigo, za rojene v tujini pa dr\u017E\
  ava in kraj v tuji dr\u017Eavi;-\_\_\_\_\_ pri \u0161tevilki 4 a. datum izdaje vozni\u0161\
  kega dovoljenja, ki je datum, ko je prosilec pri upravni enoti podal vlogo za izdajo\
  \ vozni\u0161kega dovoljenja;-\_\_\_\_\_\_ pri \u0161tevilki 4 b. veljavnost obrazca;-\_\
  \_\_\_\_\_ pri \u0161tevilki 4 c. pristojni organ, ki je vozni\u0161ko dovoljenje\
  \ izdal;-\_\_\_\_\_\_ pri \u0161tevilki 4 d. EM\u0160O in \u0161tevilka registra;-\_\
  \_\_\_\_\_ pri \u0161tevilki 5 serijska \u0161tevilka izdanega vozni\u0161kega dovoljenja;-\_\
  \_\_\_\_\_ pri \u0161tevilki 6 je prostor, predviden za fotografijo imetnika vozni\u0161\
  kega dovoljenja;-\_\_\_\_\_\_ pri \u0161tevilki 7 podpis imetnika vozni\u0161kega\
  \ dovoljenja;-\_\_\_\_\_\_ pri \u0161tevilki 8 naslov stalnega oziroma za\u010D\
  asnega prebivali\u0161\u010De imetnika vozni\u0161kega dovoljenja;-\_\_\_\_\_\_\
  \ pri \u0161tevilki 9 kategorije vozil in nacionalne kategorije vozil, ki jih imetnik\
  \ vozni\u0161kega dovoljenja lahko vozi, pri \u010Demer morajo biti nacionalne kategorije\
  \ vozil zapisane z druga\u010Dno pisavo od tiste, s katero so zapisane druge kategorije\
  \ vozil, ki jih imetnik lahko vozi.V vozni\u0161ko dovoljenje se na hrbtni strani\
  \ vpisujejo naslednji podatki:-\_\_\_\_\_\_ v stolpcu pod \u0161t. 10 datum prve\
  \ izdaje za vsako kategorijo (ta datum se ponovi na novem vozni\u0161kem dovoljenju\
  \ pri poznej\u0161i nadomestitvi, zamenjavi, podalj\u0161anju veljavnosti vozni\u0161\
  kega dovoljenja);-\_\_\_\_\_\_ v stolpcu pod \u0161t. 11 datum izteka veljavnosti\
  \ za vsako kategorijo;-\_\_\_\_\_\_ pri \u0161tevilki 12 dodatne omejitve/informacije,\
  \ ki se vpisujejo v obliki kode ali podkode, in so dolo\u010Dene v prilogi 7, ki\
  \ je sestavni del tega pravilnika. Kadar se koda ali podkoda uporablja pri vseh\
  \ kategorijah, za katere je izdano vozni\u0161ko dovoljenje, je lahko natisnjena\
  \ pod naslovi 9, 10 in 11;-\_\_\_\_\_ \_pri \u0161tevilki 13 podatki, pomembni za\
  \ upravljanje z vozni\u0161kim dovoljenjem, ki jih lahko vpi\u0161e dr\u017Eava\
  \ \u010Dlanica gostiteljica;-\_\_\_\_\_\_ pri \u0161tevilki 14 podatki, pomembni\
  \ za upravljanje z vozni\u0161kim dovoljenjem oziroma podatki, povezani s prometno\
  \ varnostjo, ki jih vpi\u0161e dr\u017Eava, ki izda vozni\u0161ko dovoljenje.Fizi\u010D\
  no varnost vozni\u0161kih dovoljenj ogro\u017Eajo izdelovanje la\u017Enih kartic\
  \ in spremembe nekaterih podatkov, natisnjenih na dokumentu, zato je splo\u0161\
  na varnost zajeta v sistemu kot celoti, kar vklju\u010Duje postopek oddaje vlog\
  \ za izdajo vozni\u0161kega dovoljenja (osebno pri organu, ki je v dr\u017Eavi \u010D\
  lanici pristojen za izdajo vozni\u0161kih dovoljenj), prenos podatkov, snov, iz\
  \ katere je izdelana podloga kartice, tehniko tiskanja, minimalen sklop razli\u010D\
  nih varnostnih elementov in personalizacijo.Skladno z vsem navedenim podalj\u0161\
  evanje vozni\u0161kih dovoljenj preko sistema eUprava ni mo\u017Eno.\_"
