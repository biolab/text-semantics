Naslov: "Lo\u010Dena oddaja ponudb pri javnem naro\u010Danju"
Odgovor pristojnega organa: "Odziv Ministrstva za javno upravo:V skladu z obstoje\u010D\
  o zakonodajo s podro\u010Dja javnega naro\u010Danja, prav tako pa tudi v skladu\
  \ z novimi evropskimi direktivami na tem podro\u010Dju je gospodarski subjekt katera\
  \ koli fizi\u010Dna ali pravna oseba ali javni subjekt ali skupina teh oseb in subjektov,\
  \ vklju\u010Dno z vsakim za\u010Dasnim zdru\u017Eenjem podjetij, ki na trgu ponuja\
  \ izvedbo gradnje, dobavo blaga ali izvedbo storitev.\_ V postopkih javnega naro\u010D\
  anja lahko sodelujejo tudi skupine gospodarskih subjektov, vklju\u010Dno z za\u010D\
  asnimi zdru\u017Eenji. \u010Ce \u017Eelijo skupine gospodarskih subjektov predlo\u017E\
  iti skupno ponudbo ali skupno prijavo za sodelovanje, naro\u010Dnik od njih ne sme\
  \ zahtevati, da imajo dolo\u010Deno pravno obliko. Pri tem je potrebno tudi pojasniti\
  \ temeljna na\u010Dela, na katerih temelji javno naro\u010Danje, in sicer morajo\
  \ ureditev, razvoj sistema javnega naro\u010Danja in njegovo izvajanje temeljiti\
  \ na na\u010Delu prostega pretoka blaga, na\u010Delu svobode ustanavljanja, na\u010D\
  elu prostega pretoka storitev, ki izhajajo iz PDEU in na na\u010Delih gospodarnosti,\
  \ u\u010Dinkovitosti in uspe\u0161nosti, zagotavljanja konkurence med ponudniki,\
  \ transparentnosti javnega naro\u010Danja, enakopravne obravnave ponudnikov in sorazmernosti.\
  \ Pri tem je izjemno pomembno, da javno naro\u010Dilo ne sme neupravi\u010Deno omejevati\
  \ konkurence med ponudniki, zlasti, \u010De je javno naro\u010Dilo izvedeno tako,\
  \ da neenakopravno obravnava gospodarske subjekte. Naro\u010Dnik pa v postopku javnega\
  \ naro\u010Danja tudi ne sme omejevati mo\u017Enih ponudnikov z izbiro in izvedbo\
  \ postopka, ki je v nasprotju s tem zakonom, pri izvajanju javnega naro\u010Danja\
  \ pa mora ravnati v skladu s predpisi o varstvu oziroma prepre\u010Devanju omejevanja\
  \ konkurence.Glede pogojev v zvezi z ekonomskim in finan\u010Dnim polo\u017Eajem\
  \ ter pogojev v zvezi s tehni\u010Dno in strokovno sposobnostjo lahko gospodarski\
  \ subjekt po potrebi za posamezno javno naro\u010Dilo uporabi zmogljivosti drugih\
  \ subjektov, ne glede na pravno razmerje med njim in temi subjekti. Zakonodaja pa\
  \ dopu\u0161\u010Da, da lahko naro\u010Dnik v zvezi z javnimi naro\u010Dili gradenj,\
  \ storitev in blaga, ki vklju\u010Dujejo namestitvena ali in\u0161talacijska dela,\
  \ zahteva, da nekatere klju\u010Dne naloge opravi neposredno ponudnik sam ali sodelujo\u010D\
  i v tej skupini, \u010De ponudbo predlo\u017Ei skupina gospodarskih subjektov.Ali\
  \ in na kak\u0161en na\u010Din pride do morebitnega izkrivljanja konkurence, predvsem\
  \ pa nadaljnji ukrepi v primeru tak\u0161nega ravnanja, so dolo\u010Deni z zakonom,\
  \ ki ureja varstvo konkurence. Javno naro\u010Dni\u0161ka zakonodaja pa prepoveduje\
  \ naro\u010Dniku, da bi konkurenco neutemeljeno omejeval na na\u010Din, da bi izbral\
  \ neustrezne pristope, na\u010Dine in mehanizme, pa tudi pogoje in zahteve za izvedbo\
  \ postopka javnega naro\u010Dila."
