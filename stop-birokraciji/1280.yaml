Naslov: Optimizacija delovanja sistema e-davki
Odgovor pristojnega organa: "Odgovor Ministrstva za financeV zvezi s podano pobudo\
  \ pojasnjujemo, da \u017Ee sedanje re\u0161itve elektronskega vro\u010Danja prek\
  \ sistema eDavki omogo\u010Dajo, da naslovnik prejme obvestilo o vlo\u017Eenem dokumentu\
  \ tudi na elektronski naslov. Dav\u010Dni organ odlo\u017Ei dokument, ki ga je treba\
  \ vro\u010Diti, v portal eDavki in prek njega obvesti zavezanca za davek, da je\
  \ prejel dokument, ki mu ga je treba vro\u010Diti (z informativnim sporo\u010Dilom).\
  \ Zavezanec za davek lahko informativno sporo\u010Dilo o elektronsko odlo\u017E\
  enem dokumentu prejme tudi na elektronski naslov, ki ga je sporo\u010Dil organu.\
  \ Podrobnej\u0161e informacije so objavljene na spletni strani Finan\u010Dne uprave\
  \ RS (v nadaljnjem besedilu: FURS):https://edavki.durs.si/EdavkiPortal/openportal/CommonPages/Opdynp/PageD.aspx?category=vrocanje_foFizi\u010D\
  nim osebam omogo\u010Da \u0161tevilne funkcionalnosti elektronskega poslovanja s\
  \ FURS tudi mobilna aplikacija eDavki, ki poleg obrazcev, kontaktov in splo\u0161\
  nih informacij, ponuja personalizirani koledar\u010Dek, prek katerega zavezanci\
  \ prejemajo obvestila o svojih konkretnih obveznostih in pravicah (npr. obvestilo\
  \ o izteku roka pla\u010Dila dolo\u010Denega davka). Aplikacija ponuja tudi prejemanje\
  \ obvestil, med drugim tudi informativnih sporo\u010Dil, povezanih z elektronskim\
  \ vro\u010Danjem. Podrobnej\u0161e informacije v zvezi z mobilno aplikacijo eDavki\
  \ so na voljo na spletni strani FURS:Mobilna aplikacija eDavki\_|\_FINAN\u010CNA\
