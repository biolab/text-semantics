Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravo:Oddaljena video identifikacija\
  \ oz. preverjanje identitete na \xBBdaljavo\xAB za potrebe pridobitve kvalificiranega\
  \ digitalnega potrdila v Sloveniji ni dovoljena oz. uzakonjena. EU uredba eIDAS\
  \ namre\u010D omogo\u010Da, da se identiteta lahko preveri tudi na druge na\u010D\
  ine, ki so v skladu z nacionalnim pravom enakovredni fizi\u010Dni prisotnosti, a\
  \ teh dolo\u010Dil v na\u0161i zakonodaji zaenkrat ni. Delovanje SI-TRUST kot ponudnika\
  \ kvalificiranih storitev zaupanja pa mora biti skladno z zakonskimi zahtevami,\
  \ kar se vsako leto preverja s strani neodvisnega zunanjega presojevalca."
