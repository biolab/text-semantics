Odgovor pristojnega organa: "ODGOVOR ZZZS: V zvezi z navedenim lahko podamo zgolj\
  \ splo\u0161no pojasnilo, da v kolikor gre za vzpostavitev pravnega razmerja, ki\
  \ je podlaga za vklju\u010Ditev v obvezno socialno zavarovanje, mora zavezanec za\
  \ prijavo skladno s predpisi o pokojninskem in invalidskem ter zdravstvenem zavarovanju,\
  \ osebo prijaviti v zavarovanje. Iz vpra\u0161anja se ne da ugotoviti za katero\
  \ pravno razmerje gre, in ali gre tu za primere vklju\u010Ditve v vsa obvezna socialna\
  \ zavarovanja ali zgolj v obvezno zdravstveno zavarovanje za primer po\u0161kodbe\
  \ pri delu in poklicno bolezen. Na koncu bi \u0161e opozorili na dolo\u010Dbe Zakona\
  \ o prepre\u010Devanju dela in zaposlovanju na \u010Drno, kjer je v 5. \u010Dlenu\
  \ dolo\u010Deno, da nevlo\u017Eitev prijave v zavarovanje, pomeni zaposlovanje na\
  \ \u010Drno in je tudi sankcionirano v 23. \u010Dlenu."
