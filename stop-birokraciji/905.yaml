Naslov: Izdajanje gradbenih dovoljenj
Odgovor pristojnega organa: "Odgovor Ministrstva za okolje in prostor:Ministrstvo\
  \ za okolje in prostor je kot pristojni resorni organ vedno zainteresirano za informacije\
  \ glede izku\u0161enj uporabnikov javnih storitev na podro\u010Dju urejanja prostora\
  \ in graditve objektov. Primeri iz prakse lahko ob dovolj\u0161ni pogostosti vplivajo\
  \ na to, da se pripravijo razli\u010Dna navodila ali opozorila, podajo usmeritve\
  \ za delovanje, v dolo\u010Denih primerih pa so lahko tudi povod za spremembo predpisov.\
  \ Izobrazbena struktura javnih uslu\u017Ebencev, ki izdajajo gradbena dovoljenja,\
  \ je bila v preteklosti \u017Ee detektirana kot relevantna, a poskusi, da se to\
  \ podro\u010Dje uredi druga\u010De, doslej niso bili uspe\u0161ni, saj je pri tem\
  \ treba gledati in paziti na koherentnost celotnega sistema javnih uslu\u017Ebencev.\
  \ Vabljeni torej, da neposredno na MOP naslovite popis va\u0161ih ugotovitev iz\
  \ prakse."
