Naslov: 'Predlogi za spremembo kategorizacije ceste in Zakona o cestah '
Odgovor pristojnega organa: "Odziv Ministrstva za infrastrukturoMestna ob\u010Dina\
  \ Koper in Ob\u010Dina Izola sta Ministrstvo za infrastrukturo, z dodatnimi argumenti\
  \ pisno pozvali, naj se ponovno prou\u010Di izvzem cestnega odseka Koper (Semedela)\
  \ - Izola iz sistema cestninjenja, saj bi s tem ukrepom sprostili obalno cesto za\
  \ druge razvojne namene in omogo\u010Dili trajnostno rabo obalnega in morskega prostora\
  \ ter razvoj turizma. Dejstvo je, da je Slovenija pristopnica Protokola o celovitem\
  \ upravljanju obalnih obmo\u010Dij v Sredozemlju, ki v okviru opredelitev varstva\
  \ obalnih obmo\u010Dij zahteva njihovo prometno razbremenitev in prehod v trajnostno\
  \ rabo obale. Ob\u010Dini s svojimi prostorskimi akti na\u010Drtujeta ureditve,\
  \ kjer se dosedanja obalna cesta skoraj v celoti omeji za promet in aktivira v duhu\
  \ \xBBzeleno - modrega koridorja\xAB, kar pomeni izvedbo ureditev, ki omogo\u010D\
  ajo dostopnost, prvenstveno pa razvoj in nova delovna mesta za trajnostno rabo obalnih\
  \ virov ter razvoj turizma. Tako omejena uporaba obalne ceste, skupaj z lokalno\
  \ cesto preko Markovca, ki poteka skozi strnjeni mestni predel in je edina dostopna\
  \ prometnica do bolni\u0161nice Izola, ne moreta prevzeti funkcije ustrezne nevinjetne\
  \ cestne povezave med Koprom in Izolo.Po ponovni temeljiti prou\u010Ditvi in ob\
  \ upo\u0161tevanju vseh \u017Ee omenjenih pozitivnih u\u010Dinkov, ki bi jih prinesel\
  \ izvzem predmetne ceste iz vinjetnega cestninjenja je Ministrstvo za infrastrukturo\
  \ pripravilo predlog spremembe Uredbe o kategorizaciji dr\u017Eavnih cest, na podlagi\
  \ katere bi se lahko odsek Koper (Semedela) - Izola skozi predor Markovec prekategoriziral\
  \ v glavno cesto. Tak\u0161na sprememba kategorizacije je skladna tudi z izhodi\u0161\
  \u010Di Strategije prostorskega razvoja Slovenije, kjer se somestje Koper - Izola\
  \ - Piran navezuje na omre\u017Eje daljinskih cestnih povezav preko ustrezne navezovalne\
  \ ceste. Ker pa se s predlaganim ukrepom neposredno posega v sistem cestninjenja,\
  \ na podlagi katerega DARS, d.d. pridobiva prihodke za odpla\u010Dilo v preteklosti\
  \ najetih posojil, je za mnenje o tovrstnem ukrepu zapro\u0161en tudi upravljavec\
  \ te ceste. \u0160ele po pridobitvi tega mnenja, bo mo\u017Eno nadaljevati s postopkom\
  \ in odlo\u010Danjem glede ustreznosti te re\u0161itve.Na podlagi Zakona o cestah\
  \ mora biti prometna signalizacija in prometna oprema postavljena in ozna\u010D\
  ena skladno s predpisi, za kar je odgovoren izvajalec rednega vzdr\u017Eevanja ceste.\
  \ Postavljanja znakov za izrecne odredbe oziroma prepovedi in omejitve pa dolo\u010D\
  a Pravilnik o prometni signalizaciji in prometni opremi na cestah\_ (Uradni list\
  \ RS, \u0161t, 99/15), ki se je pri\u010Del uporabljati v juliju leto\u0161njega\
  \ leta. Z omenjenim pravilnikom je natan\u010Dno dolo\u010Dena oblika in pomen prometne\
  \ signalizacije za ozna\u010Devanje tako \xBBhitrih cest\xAB kakor tudi \xBBcest\
  \ dolo\u010Denih za motorna vozila\xAB, na katerih pa sta\_ prometni ureditvi povsem\
  \ razli\u010Dni, kot to dolo\u010Da Zakona o pravilih cestnega prometa. S tem pravilnikom\
  \ je tudi dolo\u010Den rok za uskladitev prometne signalizacije, s katero se ob\
  \ vstopu v dr\u017Eavo podajajo informacije o najvi\u0161jih dovoljenih hitrostih\
  \ po vrsti ceste.Najvi\u0161je dovoljene hitrosti na cestah v Republiki Sloveniji\
  \ so dolo\u010Dene v 45. do 49. \u010Dlenu Zakona o pravilih cestnega prometa (Uradni\
  \ list RS, \u0161t. 82/13 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo) in sicer\
  \ za avtoceste, hitre ceste, ceste v naseljih ter ceste izven naselij. Poleg tega\
  \ so najve\u010Dje dovoljene hitrosti dolo\u010Dene tudi za posamezne vrste vozil.\
  \ Na avtocestah je najvi\u0161ja dovoljena hitrost 130 km/h, na hitrih cestah 110\
  \ km/h, na vseh ostalih cestah izven naselij pa 90 km/h. Za ceste, ki so dolo\u010D\
  ene samo za motorna vozila z Zakonom o pravilih cestnega prometa ni predpisana posebna\
  \ hitrostna omejitev. Upo\u0161tevati je treba splo\u0161no omejitev hitrosti (90\
  \ km/h), \u010De tak\u0161na cesta poteka izven naselja in hitrost ni dodatno omejena\
  \ s prometnim znakom, ter morebitne dodatne omejitve, ki veljajo za dolo\u010Deno\
  \ vrsto vozil. Tak\u0161na ureditev je primerljiva tudi z nekaterimi drugimi dr\u017E\
  avami. Dodatna omejitev hitrosti, ki bi veljala samo na cestah, rezerviranih za\
  \ motorna vozila, bi povzro\u010Dila dodatno zmedo med vozniki.\_ Iz navedenih razlogov\
  \ na tem podro\u010Dju ni na\u010Drtovana sprememba Zakona o pravilih cestnega prometa."
