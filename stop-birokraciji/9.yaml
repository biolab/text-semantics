Naslov: Poenostavitev pogodbe o zaposlitvi in ppobuda za zajezitev sive ekonomije
Odgovor pristojnega organa: "V odgovoru na va\u0161o pobudo, vezano na poenostavitev\
  \ pogodbe o zaposlitvi in na sivo ekonomijo, vam v okviru pristojnosti Ministrstva\
  \ za delo, dru\u017Eino in socialne zadeve posredujemo naslednje stali\u0161\u010D\
  e. \_Poenostavitev pogodbe o zaposlitvi:Zakon o delovnih razmerjih (Ur. l. RS, \u0161\
  t. 42/2002, 79/2006-ZZZPB-F, 46/2007-OdlUS, 103/2007, 45/2008-ZArb, 83/2009-OdlUS,\
  \ v nadaljevanju ZDR) izhaja iz na\u010Dela, da je pogodba o zaposlitvi za nedolo\u010D\
  en \u010Das pravilo, pogodba o zaposlitvi za dolo\u010Den \u010Das pa izjema, ki\
  \ je dopustna le v taksativno na\u0161tetih primerih pod predpisanimi pogoji. Iz\
  \ primerov, ki jih na\u0161teva 52. \u010Dlen ZDR, izhaja, da je pogodba o zaposlitvi\
  \ za dolo\u010Den \u010Das dopustna takrat, ko gre za opravljanje dela, ki je za\u010D\
  asne narave, pri katerem je mogo\u010De vnaprej opredeliti njegovo trajanje. Obravnava\
  \ zaposlitve za dolo\u010Den \u010Das kot oblike dela, ki ni povsem enakovredna\
  \ zaposlovanju za nedolo\u010Den \u010Das in se dolo\u010Da kot izjemo izhaja tudi\
  \ iz mednarodnih dokumentov, sprejetih v okviru MOD, Sveta Evrope in EU. Ob tem\
  \ je treba posebej opozoriti, da Konvencija MOD \u0161t. 158 tudi izrecno zavezuje,\
  \ da se predvidi ustrezno varstvo pred sklepanjem pogodb o delu za dolo\u010Den\
  \ \u010Das, katerih namen je izogniti se varstvu po tej konvenciji. Tudi socialni\
  \ partnerji na evropski ravni so v Okvirnem sporazumu o delu za dolo\u010Den \u010D\
  as, ki je uveljavljen z Direktivo o delu za dolo\u010Den \u010Das, kot pravo EU,\
  \ izhajali iz zavedanja \xBBda pogodbe za nedolo\u010Den \u010Das so in bodo splo\u0161\
  na oblika delovnega razmerja med delavci in delodajalci. Pogodbe o zaposlitvi za\
  \ dolo\u010Den \u010Das pa v nekaterih okoli\u0161\u010Dinah ustrezajo potrebam\
  \ delodajalcev pa tudi delavcev.\xAB Upo\u0161tevaje navedeno menimo, da ni utemeljenih\
  \ razlogov, da bi se opustilo zakonsko pravilo zaposlovanja za nedolo\u010Den \u010D\
  as.Glede mo\u017Enosti zaposlovanja za kraj\u0161i delovni \u010Das od polnega pa\
  \ pojasnjujemo, da ZDR omogo\u010Da tako obliko zaposlitve in sicer je pri tej pogodbi\
  \ dogovorjeni delovni \u010Das kraj\u0161i od tistega, ki je dolo\u010Den kot polni\
  \ delovni \u010Das, ki velja pri delodajalcu (64. \u010Dlen ZDR). V praksi najpogostej\u0161\
  a oblika je polovi\u010Dni delovni \u010Das, vendar ni pravnih ovir, da se ne bi\
  \ oseba zaposlila tudi za druga\u010Den kraj\u0161i delovni \u010Das, da je le kraj\u0161\
  i od polnega. Obstaja tudi mo\u017Enost sklenitve ve\u010D zaposlitev s kraj\u0161\
  im delovnim \u010Dasom pri razli\u010Dnih delodajalcih, tako da se skupaj dose\u017E\
  e polni delovni \u010Das.Siva ekonomija:Siva ekonomija je pojav, ki ga najdemo v\
  \ vseh dr\u017Eavah, v vseh gospodarstvih in v vseh politi\u010Dnih sistemih. Njeni\
  \ negativni vplivi so ob\u010Dutni tako za delodajalce kot delojemalce kot tudi\
  \ za dr\u017Eavo, socialno zavarovanje, premo\u017Eenje ter varnost ljudi in okolja.\
  \ Siva ekonomija med drugim\_ vpliva na izpad dav\u010Dnih prihodkov, izpad prispevkov\
  \ za socialno zavarovanje, na neupravi\u010Deno uveljavljanje socialnih pomo\u010D\
  i, na vi\u0161je dav\u010Dno in dajatveno breme za podjetja in delavce, ki delajo\
  \ legalno. V Republiki Sloveniji je sive ekonomije precej, saj njen dele\u017E po\
  \ razli\u010Dnih ocenah predstavlja med 17 in 25 % BDP. Glede na to, da sta delo\
  \ in zaposlovanje na \u010Drno navzo\u010Da v mnogih panogah in okoljih, je Vlada\
  \ RS sprejela ukrepe za u\u010Dinkovito odkrivanje in prepre\u010Devanje teh dveh\
  \ pojavov ter odpravo njunih negativnih posledic. Na obseg in mo\u010D sive ekonomije\
  \ v Sloveniji v zadnjih letih nenehno\_ opozarjajo razli\u010Dne \u0161tudije in\
  \ analize ter razli\u010Dne organizacije. \_Pravna podlaga na podro\u010Dju dela\
  \ in zaposlovanja na \u010Drno je Zakon o prepre\u010Devanju dela in zaposlovanja\
  \ na \u010Drno (Ur. list RS, \u0161t. 118/06, 29/2010, v nadaljevanju: zakon). V\
  \ zakonu je v 3. \u010Dlenu jasno navedeno, kaj se \u0161teje za delo na \u010D\
  rno, in sicer:\u2013\_\_ \_\xBB (1) Za delo na \u010Drno se \u0161teje opravljanje\
  \ dejavnosti oziroma dela v naslednjih primerih: \u2013 \u010De pravna oseba opravlja\
  \ dejavnost, ki je nima vpisane v sodni register, oziroma opravlja dejavnost, ki\
  \ je nima dolo\u010Dene v temeljnem aktu, ali \u010De nima z zakonom predpisanih\
  \ listin o izpolnjevanju pogojev za opravljanje registrirane ali v temeljnem aktu\
  \ dolo\u010Dene dejavnosti, -\u010De podjetnik opravlja dejavnost, katere nima vpisane\
  \ v ustrezen register, ali \u010De nima z zakonom predpisanih listin o izpolnjevanju\
  \ pogojev za opravljanje registrirane dejavnosti, \u2013 \u010De pravna oseba ali\
  \ podjetnik opravlja dejavnost kljub za\u010Dasni prepovedi opravljanja dejavnosti,\
  \ \u2013 \u010De tuje podjetje ne opravlja dejavnosti v Republiki Sloveniji prek\
  \ podru\u017Enic ali opravlja dejavnost brez ustreznega dovoljenja, \u2013 \u010D\
  e posameznik opravlja dejavnost oziroma delo in ni vpisan ali prigla\u0161en kot\
  \ to dolo\u010Da ta ali drugi zakoni.\xABDelo in zaposlovanje na \u010Drno lahko\
  \ ogrozi temelje socialne dr\u017Eave in onemogo\u010Di oziroma bistveno zmanj\u0161\
  a obseg dolo\u010Denih javnih storitev, ki jih sedaj dojemamo kot samoumevne, kot\
  \ so npr.\_ brezpla\u010Dno \u0161olstvo, zdravstvene storitve, dopust za nego otroka,\
  \ socialna pomo\u010D in pomo\u010D brezposelnim, ter druge javne storitve kot npr.\
  \ knji\u017Enice, javni vrtci, itd. Pla\u010Devanja davkov in prispevkov omogo\u010D\
  a posameznikom dostopnost do zgoraj navedenih javnih storitev.Tudi z vidika gospodarstva\
  \ je delo in zaposlovanje na \u010Drno izredno problemati\u010Dno, saj povzro\u010D\
  a nelojalno konkurenco na trgu. Gospodarske dru\u017Ebe in samostojni podjetniki,\
  \ ki opravljajo dejavnost v skladu s predpisi, ne morejo konkurirati tistim, ki\
  \ delajo na \u010Drno, saj lahko le-ti ponudijo strankam bistveno ni\u017Eje cene,\
  \ ki niso obremenjene s prispevki in davki. Vendar po drugi strani ponujajo storitev\
  \ brez garancije in brez zavarovanj. Potro\u0161niki pa tudi nimajo pravico do uveljavljanja\
  \ od\u0161kodninskih in garancijskih zahtevkov.Sedanja zakonska ureditev omogo\u010D\
  a tudi nekatere druge oblike dela, ki ne sodijo med delo na \u010Drno. Zakon tako\
  \ dolo\u010Da izjeme, ki se ne glede na dolo\u010Dbe 3. \u010Dlena zakona ne \u0161\
  tejejo za delo na \u010Drno, in sicer medsebojna sosedska pomo\u010D, delo v lastni\
  \ re\u017Eiji, nujno delo, humanitarno, karitativno, prostovoljno in dobrodelno\
  \ delo po tem zakonu in po drugih predpisih ter osebno dopolnilno delo. Podanemu\
  \ predlogu\_ glede pla\u010Dila dav\u0161\u010Din glede na navedeno torej ni mo\u017E\
  no slediti. Zakon o malem delu, ki ga je pripravilo MDDSZ, je bil na referendumu\
  \ dne 10. aprila 2011 zavrnjen, zato ni stopil v veljavo. V njem so bile re\u0161\
  itve, ki bi na nov, bolj\u0161i na\u010Din uredile na\u010Din dela in pogoje dela\_\
  \ \u0161tudentov, upokojencev in drugih dr\u017Eavljanov, ki bi skladno z zakonom\
  \ lahko opravljali malo delo. Zato trditev, da zakon ne ustreza realnemu \u017E\
  ivljenju, ne dr\u017Ei, ker zakona o tem ni.\_Res pa pojem malega dela vsebuje Zakon\
  \ o prepre\u010Devanju dela in zaposlovanja na \u010Drno (Ur. list RS, \u0161t.\
  \ 12/07, 29/10). Zakon je z\_ institutom malega dela v 12.b \u010Dlenu dal pravno\
  \ podlago za delo osebam, ki niso v delovnem razmerju s polnim delovnim \u010Dasom\
  \ ali ne opravljajo samostojne dejavnosti ali ne prejemajo pokojnine. V postopku\
  \ priprave in uskladitve navodil oz. podzakonskih aktov po sprejemu zakona se je\
  \ izkazalo, da omenjen \u010Dlen zakona premalo natan\u010Dno dolo\u010Da pravice\
  \ in postopke izvedbe, zato je v obliki kot je zapisan, zelo te\u017Eko izvedljiv.\
  \ Navodila, ki naj bi jih izdalo ministrstvo, namre\u010D lahko urejajo zgolj tehni\u010D\
  no izvedbo dolo\u010Dbe \u010Dlena, ne smejo pa urejati pravic in postopkov, saj\
  \ sicer prese\u017Eejo pooblastila zakona.\_Navedena zakonska novela sicer ni izrecno\
  \ odlo\u017Eila izvajanja dolo\u010Db 12. b \u010Dlena do izdaje navodila in obrazcev,\
  \ vendar pa v praksi ni mogo\u010De opraviti prijave v socialno zavarovanje na podlagi\
  \ pogodbe o mali zaposlitvi, kot zahteva 12. b \u010Dlen novele zakona. Zadrega\
  \ v zvezi s tem bo odpravljena ob naslednjih spremembah zakona."
