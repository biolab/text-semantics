Naslov: "Izpolnjevanje dav\u010Dne obveznosti"
Odgovor pristojnega organa: "Dav\u010Dna obveznost je dol\u017Enost zavezanca za davek,\
  \ da pla\u010Da na podlagi zakona dolo\u010Den znesek davka pod pogoji in na na\u010D\
  in, dolo\u010Den z zakonom o obdav\u010Devanju in zakonom, ki ureja dav\u010Dni\
  \ postopek. Dav\u010Dna obveznost se izpolni s pla\u010Dilom davka v zakonskem roku.\
  \ Izpolnjevanje dav\u010Dne obveznosti je mogo\u010De na podlagi dav\u010Dnega obra\u010D\
  una, ki ga predlo\u017Ei dav\u010Dni zavezanec (samoobdav\u010Ditev), na podlagi\
  \ obra\u010Duna dav\u010Dnega odtegljaja, ki ga za dav\u010Dnega zavezanca opravi\
  \ izpla\u010Devalec dohodka (pla\u010Dnik davka), ali pa na podlagi odlo\u010Dbe\
  \ o odmeri davka, ki jo izda dav\u010Dni organ.Kadar je dav\u010Dna obveznost odmerjena\
  \ z odlo\u010Dbo, dav\u010Dni organ z vsebino te odlo\u010Dbe seznani dav\u010D\
  nega zavezanca tako, da mu jo vro\u010Di. Vro\u010Ditev je pogoj za nastanek pravnih\
  \ u\u010Dinkov. Z dnem vro\u010Ditve odlo\u010Dbe te\u010De rok za izpolnitev dav\u010D\
  ne obveznosti in rok za vlo\u017Eitev pravnih sredstev (na primer prito\u017Ebe).Na\u010D\
  ini vro\u010Danja so razli\u010Dni. Dokumenti se vro\u010Dijo po po\u0161ti ali\
  \ po elektronski poti, ali pa jih vro\u010Da organ po svoji uradni osebi, po pravni\
  \ ali fizi\u010Dni osebi, ki opravlja vro\u010Danje dokumentov v fizi\u010Dni obliki\
  \ ali po elektronski poti kot svojo dejavnost. Organ vro\u010Da po elektronski poti,\
  \ \u010De stranka vlogo za za\u010Detek postopka po\u0161lje v elektronski obliki,\
  \ \u010De med postopkom sporo\u010Di organu, da \u017Eeli vro\u010Ditev dokumentov\
  \ v varni elektronski predal in v drugih primerih, ko sam lahko zanesljivo ugotovi,\
  \ da ima varni elektronski predal. Iz navedenega izhaja, da ima dav\u010Dni zavezanec\
  \ vselej mo\u017Enost zahtevati vro\u010Ditev po elektronski poti, pri \u010Demer\
  \ pa mora imeti dav\u010Dni zavezanec varni elektronski predal.Glede o\u010Ditka,\
  \ ki se nana\u0161a na komunikacijo med dr\u017Eavnimi organi in strankami, ter\
  \ z njim predlaganega pravila, ki bi zavezovala uradnike k odgovoru, pojasnjujemo,\
  \ da je to pravilo \u017Ee primerno vklju\u010Deno v Zakon o splo\u0161nem upravnem\
  \ postopku kot tudi v Zakon o dav\u010Dnem postopku."
