Naslov: "Brezpla\u010Dna vozovnica Slovenija"
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo:Od 1.7.2020 imajo\
  \ pravico do brezpla\u010Dne vozovnice upokojenci, starej\u0161i od 65 let, vojni\
  \ veterani in imetniki evropske kartice ugodnosti invalida. Za vse velja, da ne\
  \ smejo biti v delovnem razmerju, ne opravljajo samostojne registrirane dejavnosti,\
  \ niso poslovodne osebe gospodarske dru\u017Ebe ali direktorji zasebnih zavodov.\
  \ Za pridobitev te ugodnosti morajo na Ministrstvo za infrastrukturo ali na prodajna\
  \ mesta integriranega javnega potni\u0161kega prometa posredovati vlogo in na podlagi\
  \ nje dobijo kartico IJPP (integriranega javnega potni\u0161kega prometa) na kateri\
  \ je nalo\u017Eena brezpla\u010Dna vozovnica. Za to morajo pla\u010Dati 3 eure.Izdaja\
  \ in uporaba kartice ima naslednje namene:1. Pri izdaji kartice se preveri, \u010D\
  e je je nekdo upravi\u010Den do brezpla\u010Dne vozovnice, saj ni dovolj le, da\
  \ pripada eni od navedenih skupin, ampak tudi da ni v delovnem razmerju, ne opravlja\
  \ samostojne registrirane dejavnosti, ni poslovodna oseba gospodarske dru\u017E\
  be ali direktor zasebnega zavoda;2. Z izdajo kartice ima upravi\u010Denec sklenjeno\
  \ zavarovanje za primer nesre\u010De;3. Upravi\u010Denec se mora pri vstopu v vozilo\
  \ (vlak ali bus) registrirati in na podlagi tega upravljavec javnega potni\u0161\
  kega prometa lahko analizira na katerih relacijah potniki so in tako lahko nekatere\
  \ linije okrepi oz. jih opusti, \u010De ni uporabnikov.Poleg tega vsi upokojenci\
  \ npr. nimajo kartice upokojenca, imajo jo lahko, ni pa nujno.Izdaja kartice IJPP\
  \ poteka na podlagi evidence ZPIZ, kar pomeni, da se na prodajnem mestu v aplikacijo\
  \ IJPP vnese EM\u0160O upravi\u010Denca in se na podlagi tega izpi\u0161ejo vsi\
  \ njegovi podatki, kreira vloga in dolo\u010Di upravi\u010Denost (\u010De nekdo\
  \ je ali ni upravi\u010Den do te ugodnosti). \u010Ce je upravi\u010Denost potrjena,\
  \ se izdela kartica z brezpla\u010Dno vozovnico. Ves postopek traja pribli\u017E\
  no 3 minute."
