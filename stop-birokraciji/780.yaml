Naslov: Sprememba Zakona o cestah
Odgovor pristojnega organa: "Odziv Ministrstva za infrastrukturo:Ministrstvo za infrastrukturo\
  \ je na podlagi predloga Mestne ob\u010Dine Koper in Ob\u010Dine Izola pripravilo\
  \ osnutek spremembe Uredbe o kategorizaciji dr\u017Eavnih cest, s katero je bila\
  \ predlagana prekategorizacija dela hitre ceste H6 na odseku od Kopra do Izole.\
  \ Glede na to, da bi prekategorizacija tega dela hitre ceste neposredno posegla\
  \ v sistem sedanjega cestninjenja, s katerim upravljavec AC in HC pridobiva prihodke\
  \ za odpla\u010Dilo v preteklosti najetih posojil, je bila na podlagi mnenja DARS,\
  \ d.d. nadaljnja priprava predloga prekategorizacije dr\u017Eavne ceste ustavljena\
  \ in predlog akta ni bil posredovan Vladi RS v obravnavo. V zvezi z medsebojno usklajenostjo\
  \ Zakona o cestah (Uradni list RS, \u0161t. 109/10, 48/12 in 46/15, v nadaljevanju:\
  \ ZCes-1) in Pravilnika o prometni signalizaciji in prometni opremi na cestah (Uradni\
  \ list RS, \u0161t. 99/15, v nadaljevanju: Pravilnik) je potrebno poudariti, da\
  \ ZCes-1 v okviru pomena izrazov opredeljuje da je \xBBcesta, dolo\u010Dena za posamezne\
  \ vrste prometa, javna cesta, ki jo smejo uporabljati samo tisti udele\u017Eenci\
  \ v prometu, za katere prepoved uporabe ni ozna\u010Dena s predpisano prometno signalizacijo\xAB\
  . Izhajajo\u010D iz te definicije je v Pravilniku predpisano ozna\u010Devanje \xBB\
  cest, dolo\u010Denih za motorna vozila, na katerih ni dovoljen promet motornih vozil,\
  \ ki po deklaraciji proizvajalca ne dosegajo hitrosti 60 km/h, pe\u0161cev, kolesarjev\
  \ in vpre\u017Enih vozil\xAB.\_\_ \_Najvi\u0161je dovoljene hitrosti na cestah v\
  \ Republiki Sloveniji so dolo\u010Dene v 45. do 49. \u010Dlenu Zakona o pravilih\
  \ cestnega prometa (Uradni list RS, \u0161t. 82/13 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo) in sicer tako za \xBBceste, dolo\u010Dene za posamezne vrste\
  \ prometa\xAB kakor tudi za \xBBceste, dolo\u010Dene za motorna vozila\xAB, kar\
  \ je bilo pojasnjeno \u017Ee v odgovoru na pobudo \u0161t. 764.ZCes-1 vsebuje osnovno\
  \ zakonsko regulativo, ki se nana\u0161a na upravljanje, gradnjo, vzdr\u017Eevanje\
  \ in varstvo ob\u010Dinskih cest. Nadzor nad zakonitostjo ob\u010Dinskih aktov s\
  \ podro\u010Dja cest pa izvr\u0161uje ministrstvo skladno z Zakonom o lokalni samoupravi."
