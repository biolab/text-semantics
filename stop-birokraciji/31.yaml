Naslov: "Izvedba internih nate\u010Dajev pred javnimi nate\u010Daji zaposlitve"
Odgovor pristojnega organa: "V drugem odstavku 3. \u010Dlena Zakona o javnih uslu\u017E\
  bencih (Uradni list RS, \u0161t. 56/02, 110/02, 2/04, 23/05, 62/05, 113/05, 21/06,\
  \ 131/06, 33/07, 65/08, 69/08 in 69/08, v nadaljevanju ZJU) je dolo\u010Deno, da\
  \ je delodajalec v dr\u017Eavnem organu Republika Slovenija, v upravi lokalne skupnosti\
  \ pa lokalna skupnost.\_ Nadalje je v 147. \u010Dlenu ZJU dolo\u010Deno, da se javni\
  \ uslu\u017Ebenec v okviru istega delodajalca premesti na drugo delovno mesto zaradi\
  \ delovnih potreb (brez soglasja) ali s soglasjem oziroma na lastno \u017Eeljo.\
  \ Premestitev je lahko trajna ali za\u010Dasna, pri \u010Demer za\u010Dasna premestitev\
  \ traja lahko najve\u010D dve leti.\u010Ce prostega delovnega mesta v organu ni\
  \ mogo\u010De zasesti s premestitvijo javnega uslu\u017Ebenca iz istega organa,\
  \ se v skladu z drugim odstavkom 57. \u010Dlena Zakona o javnih uslu\u017Ebencih\
  \ (Uradni list RS, \u0161t. 56/02, 110/02, 2/04, 23/05, 62/05, 113/05, 21/06, 131/06,\
  \ 33/07, 65/08, 69/08 in 69/08, v nadaljevanju ZJU) lahko izvede interni nate\u010D\
  aj. Ob upo\u0161tevanju dolo\u010Db tretjega in \u010Detrtega odstavka omenjenega\
  \ \u010Dlena ZJU pa se interni nate\u010Daj izvaja tako, da zajame tudi druge dr\u017E\
  avne organe, ki so o tem sklenili posebni dogovor. Postopek izvedbe internega nate\u010D\
  aja v organih dr\u017Eavne uprave in v pravosodnih organih je v skladu s 57. \u010D\
  lenom Zakona o javnih uslu\u017Ebencih podrobneje dolo\u010Den z Uredbo o postopku\
  \ za zasedbo prostega delovnega mesta v organih dr\u017Eavne uprave in v pravosodnih\
  \ organih (Uradni list RS, \u0161t. 139/06 in 104/10). Interni nate\u010Daj je v\
  \ takem primeru torej izveden z namenom, da se izbere javnega uslu\u017Ebenca iz\
  \ drugega organa, ki bo na prosto delovno mesto preme\u0161\u010Den, kandidat, ki\
  \ je sicer zaposlen v javni upravi, vendar ne v organu, ki je sklenil dogovor o\
  \ vklju\u010Ditvi v interni trg dela, pa na takem internem nate\u010Daju ne more\
  \ kandidirati. A\u017Euriran seznam organov z dne 12. 3. 2012, ki so po sporazumu\
  \ z vlado vklju\u010Deni v interni trg dela je objavljen na spletni strani Ministrstva\
  \ za pravosodje in javno upravo http://www.mju.gov.si/si/delovna_razmerja_in_stipendiranje/.Za\
  \ izvedbo obvezne vklju\u010Ditve vseh drugih dr\u017Eavnih organov v postopke izvajanja\
  \ internih nate\u010Dajev, kot predlagate v svoji pobudi, pa je potrebna sprememba\
  \ zakona, ki ureja uslu\u017Ebenski sistem. Va\u0161 predlog bomo zato v okviru\
  \ bodo\u010De novele ZJU ponovno prou\u010Dili ter predlog upo\u0161tevali pri pripravi\
  \ zakonskih re\u0161itev."
