Naslov: Pravice do invalidske pokojnine po Zakonu o pokojninskem in invalidskem zavarovanju
Odgovor pristojnega organa: "Zavod\_ se\_ zaveda,\_ da\_ lahko obstoje\u010Di postopki\
  \ za uveljavljanje pravic izpokojninskega\_ in\_ invalidskega\_ zavarovanja, predpisani\
  \ z ZPIZ-1 oziroma vdrugih\_\_ zakonih,\_\_ pomenijo\_\_ v\_\_ posami\u010Dnih\_\
  \_ primerih\_\_ za\_\_ upravi\u010Dencaadministrativno\_\_ oviro.\_\_ Na\_\_ pogostej\u0161\
  e\_\_ primere\_ Zavod\_ opozarja\_ tudipredlagatelja\_ ob\_ spreminjanju\_ zakonodaje.\_\
  \ V praksi pa i\u0161\u010De poti, kako v\u010Dasu\_ do\_ ustrezne\_ spremembe zakonodaje\
  \ vpliv tak\u0161nih ovir \u010Dim bolj omili.Formalne ovire, do katerih prihaja\
  \ pri uveljavljanju pravic iz invalidskegazavarovanja,\_ o\_ katerih\_ govori poslana\
  \ pobuda, je Zavod zaznal in z njimiseznanil\_ tudi\_ predlagatelja.\_ V\_ prete\u017E\
  ni\_ meri\_ bi\_ bile\_ odpravljene\_ sspremembo\_ prvega\_ odstavka\_ 253.\_ \u010D\
  lena\_ ZPIZ-1. Z ZPIZ-2 so bile ustreznespremembe tudi dejansko izpeljane v 172.\
  \ \u010Dlenu. Ker pa novi zakon iz znanihrazlogov ne bo veljal, se bo Zavod pri\
  \ uveljavljanju pravic iz invalidskegazavarovanja\_ \u0161e\_ naprej\_ poslu\u017E\
  eval \u017Ee doslej uveljavljene prakse pravne indruge\_ pomo\u010Di,\_ da\_ v\_\
  \ primeru,\_ ko\_ zavarovanec biva izven obmo\u010Dja obmo\u010Dneenote,\_ kjer\_\
  \ je zavarovan oziroma, kjer je bil nazadnje zavarovan, pregledin\_ podajo\_ izvedenskega\_\
  \ mnenja\_ ter morebitna druga relevantna dokazila skaterimi\_ razpolaga\_ zavarovanec,\
  \ zagotovi obmo\u010Dna enota zavoda, na obmo\u010Djukatere\_ prebiva\_ in\_ nato\_\
  \ zbrano\_ dokumentacijo\_ odstopi pristojni obmo\u010Dnienoti, ki odlo\u010Da o\
  \ njegovih pravicah. Na ta na\u010Din so administrativne ovire,omenjene\_ v\_ pobudi,\_\
  \ v\_ dobr\u0161nem\_ delu\_ omiljene,\_ v\_ celoti pa bodo lahkoodpravljene z manj\
  \ zavezujo\u010Do zakonsko ureditvijo pristojnosti za odlo\u010Danjeo pravicah iz\
  \ obveznega zavarovanja."
