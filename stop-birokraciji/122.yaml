Naslov: "Zni\u017Eanje stro\u0161kov"
Odgovor pristojnega organa: "\"Uvodoma \u017Eelimo poudariti, da avtor pobude razpolaga\
  \ z napa\u010Dnimi podatki, ko govori o \u0161tevilu kandidatov, ki prihajajo na\
  \ preizkus za pridobitev TK. \u0160tevilo kandidatov se giblje med 10 in 30, odvisno\
  \ od termina in poobla\u0161\u010Denega centra za pridobitev TK.\_ Ve\u010Dkrat\
  \ je kandidatov tudi manj kot 10. \u010Clani komisije, za katere avtor trdi da mastno\
  \ zaslu\u017Eijo, sicer res prejmejo nadomestilo dolo\u010Deno v podzakonskem aktu,\
  \ vendar to vsoto prejmejo za svoje delo v popoldanskem \u010Dasu in je namenjeno\
  \ pripravi in popravljanju testov, ter izdaji spri\u010Deval. Ko govorimo o prejetem\
  \ znesku je potrebno povedati, da je to bruto znesek od katerega se odvede \u0161\
  e del DDV-ja, ostanek pa bremeni \u0161e dohodnina. Zneski, ki jih zaslu\u017Eijo\
  \ \u010Dlani komisije se izpla\u010Dujejo na podlagi podjemnih pogodb in so docela\
  \ transparentni in preverljivi, ter jih lahko kadarkoli preveri katera od nadzornih\
  \ in\u0161titucij v dr\u017Eavi. Ko avtor govori o komisiji izbrani po partijski\
  \ oziroma strankarski liniji zopet navaja pav\u0161alne ocene in podatke. Direktiva\
  \ 2003/59/ES Evropskega parlamenta in Sveta z dne 15. julija 2003 o temeljnih kvalifikacijah\
  \ in rednem usposabljanju voznikov nekaterih cestnih vozil za prevoz blaga ali potnikov\
  \ je z implementacijo v ZPCP (Zakon o prevozih v cestnem prometu) pri\u010Dela veljati\
  \ leta 2008. Takratno vodstvo biv\u0161ega Ministrstva za promet sedaj Ministrstva\
  \ za infrastrukturo in prostor (v nadaljevanju MzIP), je na podlagi strokovnih kriterijev\
  \ izbralo 15 strokovnjakov s podro\u010Dja komercialnih cestnih prevozov, ki ne\
  \ prihajajo le iz ministrstva, OZS, GZS kot je navedeno v pobudi, ampak so v komisiji\
  \ tudi \u010Dlani Z\u0160AM (Zdru\u017Eenje \u0161oferjev in avtomehanikov RS) ter\
  \ ugledni profesorji iz podro\u010Dja prometa na slovenskih fakultetah. V komisiji\
  \ so tudi \u010Dlani iz slovenskega gospodarstva. Komisija je v neokrnjeni sestavi\
  \ delovala do 21. februarja 2013, ko jo je takratni minister pristojen za promet\
  \ na neobi\u010Dajen na\u010Din, brez ugotovljenega tehtnega razloga, zamenjal s\
  \ \u010Dlani stranke na oblasti in njihovimi simpatizerji, ki v nobenem primeru\
  \ niso izpolnjevali strokovnih pogojev za delo v komisiji. Sedanji minister MzIP\
  \ je po prevzemu funkcije na tak na\u010Din imenovano komisijo razre\u0161il in\
  \ delo v komisiji z odlo\u010Dbo podelil stari - strokovno preverjeni komisiji (v\
  \ \u010Dasu njenega delovanja so resor vodili 4 razli\u010Dni ministri).\_ V nadaljevanju\
  \ podajamo stali\u0161\u010De po to\u010Dkah, kot so bile navedene v pobudi; 1.\
  \ Da se prou\u010Di primernost takega na\u010Dina izvajanja TPK. Predlagam, da celoten\
  \ TPK izvajajo avto\u0161ole, ki izvajajo u\u010Denje C,D;E kategorij v okviru svojih\
  \ programov. Skratka uredi naj se sistem, da bo voznik, ki naredi eno od vi\u0161\
  jih kategorij, avtomatsko pridobil v okviru usposabljanja tudi TPK. Na te\u010D\
  aju CPP bi dodali \u0161e nekaj vsebin o prevozih na testih pa bi pola za CPP vsebovala\
  \ \u0161e dodaten del, ki je minimalno potreben za pridobitev TPK. Izpitna vo\u017E\
  nja pa bi potekala isto\u010Dasno pred komisijo za vozni\u0161ki izpit kot sedaj,\
  \ dodani pa bi bili \u0161e elementi potrebni za TPK.Organizacijo in izvedbo TK\
  \ programov \u017Ee sedaj izvajajo prometni centri, ki imajo v svojih programih\
  \ tudi u\u010Denje za pridobitev kategorij vozni\u0161kih dovoljenj. Ker gre za\
  \ popolnoma razli\u010Dne u\u010Dne programe avtomatizem, ki ga predlagate ni izvedljiv.\
  \ Pri u\u010Denju za pridobitev kategorije vozni\u0161kega dovoljenja gre izklju\u010D\
  no za preverjanje znanj iz cestno prometnih predpisov in vo\u017Enje, pri TK pa\
  \ je preizkus vezan na znanja, ki so potrebna za uspe\u0161no opravljanje poklica\
  \ \"poklicni voznik\". V kolikor bi postavili eno komisijo za oba podro\u010Dja\
  \ se zastavlja vpra\u0161anje strokovne usposobljenosti \u010Dlanov, ki bi sodelovali\
  \ v enotni komisiji za tako razli\u010Dna podro\u010Dja. Dodaten problem bi ob druga\u010D\
  ni organiziranosti lahko nastal tudi za tiste kandidate, ki TK nimajo imajo pa kategorijo.\
  \ Prav tako tudi za kandidate, ki prihajajo iz tretjih dr\u017Eav imajo vozni\u0161\
  ko, ki je izdano v njegovi dr\u017Eavi, nimajo pa TK, ki ga za delo voznika pri\
  \ slovenskem prevozniku potrebujejo. To pomeni, da bi morali delati dodaten izpit\
  \ samo za TK,\_ kar pa tudi ne bi bilo brezpla\u010Dno, zato je ugibanje o tem ali\
  \ bi bilo nekaj ceneje ali dra\u017Eje lahko \u010Dista \u0161pekulacija.2. Podalj\u0161\
  anja TPK pa naj se odvijajo enkrat na pet let oziroma ob res velikih spremembah\
  \ zakonodaje, saj je tudi to vsakoletno mu\u010Denje ljudi, pobiranje velikih vsot\
  \ denarja in ponavljanje ve\u010D ali manj istih stvari, saj novosti spet ni toliko.Direktiva\
  \ 2006/59 ES dolo\u010Da, da je usposabljanje za poklicne voznike, razen izjem,\
  \ obvezno in sicer v petih letih 35 ur. Direktiva velja in je implementirana tudi\
  \ v na\u0161ih predpisih, kot sicer to dolo\u010Da evropska zakonodaja. Iz povedanega\
  \ sledi da si \"mu\u010Denja\" o katerem govorite nismo izmislili sami, ampak je\
  \ tako dolo\u010Deno v Direktivi, ki jo je izdala EK in velja za vse poklicne voznike,\
  \ ki imajo bivali\u0161\u010De v D\u010C oziroma za tiste poklicne voznike, ki prihajajo\
  \ iz tretjih dr\u017Eav, pa so zaposleni v podjetjih, ki imajo svoj sede\u017E v\
  \ eni od D\u010C. V dogovoru s slovenskimi prevozniki in vozniki smo s Pravilnikom\
  \ o vsebini, na\u010Dinu in postopku pridobitve temeljne kvalifikacije za voznike\
  \ motornih vozil v cestnem prometu (Uradni list RS, \u0161t. 26/07 in 33/08, 49/09,\
  \ 103/10 in 63/2012) omogo\u010Dili izvajanje predmetnega usposabljanja na ve\u010D\
  \ razli\u010Dnih na\u010Dinov, tudi vsako leto po 7 ur tako, da v 5 letih zberejo\
  \ zahtevanih 35 ur. Voznike tudi nih\u010De ne sili, da delajo letna usposabljanja\
  \ in se lahko odlo\u010Dijo, da bodo usposabljanje v vi\u0161ini 35 ur opravili\
  \ v zadnjem letu preden jim pote\u010De veljavnost kode 95. Poleg tega cene 7 urnega\
  \ usposabljanja na trgu trenutno niso 80 EUR kot je navedeno, ampak od 19 do 40\
  \ evrov. Razlike v cenah med izvajalci pa so logi\u010Dne, saj so odvisne od \u0161\
  tevila kandidatov, popustov in drugih okoli\u0161\u010Din izvajalca.Predstavnik\
  \ MzIP v delovni skupini za TK in usposabljanje poklicnih voznikov EK je \u017E\
  e ve\u010Dkrat v svoji intervenciji na sestankih v Bruslju predlagal skraj\u0161\
  anje obveznega usposabljanja iz 35 na 21 ur, kot to predlaga tudi IRU in \u0161\
  e nekaj predstavnikov D\u010C v delovni skupini. 3. Vem, da je za tem evropska direktiva,\
  \ problem je le njen na\u010Din implementacije v Sloveniji, ki je korupcijski izjemno\
  \ tvegan in zapleten prav zaradi udele\u017Ebe dr\u017Eavnih uradnikov v izvedbi.Tudi\
  \ v drugih dr\u017Eavah EU je pridobivanje TK podobno organizirano kot v Sloveniji,\
  \ pa tak\u0161nih pomislekov o korupcijski tveganosti ni. Ne nazadnje so tudi \u010D\
  lani drugih izpitnih komisij, ki jih je v dr\u017Eavi kar nekaj, ena od teh je komisija\
  \ za vozni\u0161ki izpit, dr\u017Eavni uradniki. 4. Tako bi se izognili zagotovo\
  \ spornemu delovanju dr\u017Eavnih uslu\u017Ebencev resornega ministrstva, ki si\
  \ eden sistem izmislijo zato, da potem popoldne mastno slu\u017Eijo, Prav gotovo\
  \ je tu ogro\u017Eena integriteta in korupcijsko tveganje preveliko.Kot \u017Ee\
  \ re\u010Deno si pridobivanja TK in rednega usposabljanja niso izmislili uradniki\
  \ ministrstva ampak je ta obveznost zapisana v Direktivi 2006/59 in Zakonu o prevozih\
  \ v cestnem prometu. Stali\u0161\u010De avtorja lahko razumemo kot da v celoti razpolaga\
  \ z informacijo o mastnih zaslu\u017Ekih uslu\u017Ebencev resornega ministrstva,\
  \ zato pozivamo, da dokazne dokumente preda zato poobla\u0161\u010Denim in\u0161\
  titucijam v Republiki Sloveniji. To je nenazadnje tudi v interesu MzIP. V nasprotnem\
  \ pa lahko te navedbe razumemo kot namero, da z \u017Ee poznanim jezikom nekaterih,\
  \ ki si zaradi lastnih nam nepoznanih interesov \u017Eelijo podreti sistem izobra\u017E\
  evanja, ki ne nazadnje deluje \u017Ee vrsto let.\_ \_5. S tem bi pridobili tudi\
  \ enotne in nizke cene, za pristojbino za izpit. Izpit bi izvajale izpitne komisije\
  \ za vozni\u0161ke izpite, ki jih\_ imamo, prihodek pa bi \u0161el neposredno v\
  \ prora\u010Dun namesto v \u017Eepe organizatorjev in dr\u017Eavnih uradnikov, ki\
  \ za njih delajo popoldansko. Za voznike pa bi bil izpit veliko cenej\u0161i in\
  \ vstop na trg dela la\u017Eja. Saj nekomu, ki je brezposeln to predstavlja prevelik\
  \ stro\u0161ek.To, da bi pridobili enotne in nizke cene za izpit, je le domneva\
  \ avtorja. Kot \u017Ee ve\u010Dkrat povedano so tudi \u010Dlani izpitnih komisij\
  \ za vozni\u0161ka dovoljenja dr\u017Eavni uradniki, ki pa \u017Eal niso usposobljeni\
  \ za preverjanje znanja tudi za pridobitev TK . Avto\u0161ole tudi sedaj organizirajo\
  \ in izvajajo oba programa. In seveda ta program zara\u010Dunavajo, tako za pridobitev\
  \ vozni\u0161kih kategorij kot tudi TK. V kolikor bi organizacijo in izvajanje TK\
  \ prevzela dr\u017Eavna in\u0161titucija, ki pa ne more biti avto\u0161ola, ker\
  \ v Sloveniji takih ni, bi to bila direktna obremenitev dr\u017Eavnega prora\u010D\
  una. In kdo bi po mnenju avtorja lahko izvajal preverjanje znanja za pridobitev\
  \ TK, \u010De to niso dr\u017Eavni uradniki, ki pokrivajo predmetno podro\u010D\
  je in so vez med delovno skupino v okviru EK in MzIP, in kdo bi po mnenju avtorja\
  \ to izvajal v popoldanskem \u010Dasu brezpla\u010Dno, \u010De seveda dr\u017Eavne\
  \ uradnike iz tega sistema izklju\u010Dimo. V dopoldanskem \u010Dasu je organizacija\
  \ izpita za pridobitev TK sila te\u017Eko izvedljiva, saj gre v ve\u010Dini primerov\
  \ za populacijo, ki je v dopoldanskem \u010Dasu zasedena.Seveda ne mislimo, da je\
  \ trenutna organiziranost izobra\u017Eevalnega sistema poklicnih voznikov optimalna.\
  \ Obljubimo, da bomo va\u0161e kot tudi druge pripombe skrbno prou\u010Dili in se\
  \ na podlagi dognanj odlo\u010Dili kako naprej.\""
