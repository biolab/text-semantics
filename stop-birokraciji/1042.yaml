Naslov: "Zahtevki za refundacije nadomestila pla\u010De za bolni\u0161ke - ugotavljanje\
  \ osnove"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:V zvezi z va\u0161o pobudo,\
  \ ki se nana\u0161a na te\u017Eave pri vsakomese\u010Dnem oddajanju zahtevkov za\
  \ refundacijo nadomestil pla\u010D zaradi bolni\u0161kih odsotnosti delavcev, in\
  \ sicer na zavrnitev zahtevkov zaradi neustrezne osnove za delavca, navajate, da\
  \ pri ugotavljanju osnove za refundacijo od delavcev ob zaposlitvi ne dobite celovite\
  \ informacije (ali z njo ne razpolagajo, ne vedo, kje jo pridobijo, prinesejo le\
  \ od zadnjega delodajalca, so bili samozaposleni, ...). Nepravilna osnova pomeni\
  \ zavrnitev zahtevka in s tem zamik prejete refundacije. Pri ugotavljanju osnove\
  \ se sre\u010Dujete z informacijami s strani referentov Zavoda za zdravstveno zavarovanje\
  \ Slovenije (v nadaljnjem besedilu: ZZZS), in sicer da razpolagajo z zneskom osnove,\
  \ vendar vam je nimajo pravice sporo\u010Diti. V dolo\u010Denih primerih pa tudi\
  \ ZZZS nima celovite informacije. Zaradi vsega navedenega predlagate, da se pri\
  \ navedenih postopkih vzpostavi ustrezna komunikacija med javnimi slu\u017Ebami\
  \ in se delodajalcu posreduje ustrezna osnova za zaposlenega, za katerega se podaja\
  \ zahtevek (lahko bi bilo to del oddaje zahtevka na e-VEM).Ministrstvo za finance\
  \ v zvezi s pobudo za vzpostavitev ustrezne komunikacije med javnimi slu\u017Ebami\
  \ in delodajalcem, kateremu naj se posreduje ustrezna osnova za zaposlenega, za\
  \ katerega se podaja zahtevek za refundacijo nadomestil pla\u010D zaradi bolni\u0161\
  kih odsotnosti delavcev, pojasnjuje:Zakon o dav\u010Dnem postopku (Uradni list RS,\
  \ \u0161t. 13/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 32/12, 94/12,\
  \ 101/13 \u2013 ZDavNepr, 111/13, 22/14 \u2013 odl. US, 25/14 \u2013 ZFU, 40/14\
  \ \u2013 ZIN-B, 90/14, 91/15, 63/16, 69/17, 13/18 \u2013 ZJF-H, 36/19 in 66/19;\
  \ v nadaljnjem besedilu: ZDavP-2) v 15. \u010Dlenu dolo\u010Da, da mora dav\u010D\
  ni organ kot zaupne varovati podatke, ki jih zavezanec za davek v dav\u010Dnem postopku\
  \ posreduje dav\u010Dnemu organu, ter druge podatke v zvezi z dav\u010Dno obveznostjo\
  \ zavezancev za davek, s katerimi razpolaga dav\u010Dni organ. Dav\u010Dni organ\
  \ sme podatke, ki so dav\u010Dna tajnost, razkriti tretjim osebam na podlagi pisnega\
  \ soglasja dav\u010Dnega zavezanca, ali \u010De je s tem zakonom tako dolo\u010D\
  eno.Upravi\u010Denim tretjim osebam sme Finan\u010Dna uprava Republike Slovenije\
  \ (v nadaljnjem besedilu: FURS) razkriti dolo\u010Dene podatke o posameznem dav\u010D\
  nem zavezancu pod zakonsko dolo\u010Denimi pogoji. Posamezne podatke (tudi npr.\
  \ o pla\u010Dilu prispevkov za socialno varnost) sme dav\u010Dni organ razkriti\
  \ zgolj v primerih, pod pogoji in na na\u010Din, kot je opredeljen v 19. \u010D\
  lenu ZDavP-2. Podrobneje je izdaja razkritij upravi\u010Denim (tretjim) osebam in\
  \ opredelitev upravi\u010Denih oseb za razkritje podatkov opredeljena v 18. do 25.\
  \ \u010Dlenu ZDavP-2. Glede upravi\u010Denih oseb pa ZDavP-2 ne dolo\u010Da, da\
  \ lahko delodajalec za svoje delavce od dav\u010Dnega organa pridobi podatke o izpla\u010D\
  anih pla\u010Dah in osnovi za obra\u010Dun prispevkov pri drugih (predhodnih) delodajalcih.V\
  \ primerih, ko delodajalec od ZZZS zahteva refundacijo nadomestila pla\u010De, katere\
  \ izra\u010Dun temelji na podatkih iz preteklih obdobij in delodajalec izka\u017E\
  e, da teh podatkov ni mogel pridobiti od delavca, ali od biv\u0161ega delodajalca,\
  \ mu lahko te podatke sporo\u010Di ZZZS.[1]Na podlagi mnenja Informacijskega poobla\u0161\
  \u010Denca RS \u0161t. 0712-1/2016/1305, z dne 15. 6. 2016, lahko na podlagi \u010D\
  etrtega odstavka 9. \u010Dlena Zakona o varstvu osebnih podatkov (Uradni list RS,\
  \ \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo; v nadaljnjem\
  \ besedilu: ZVOP-1) ZZZS trenutnemu delodajalcu sporo\u010Di podatke o pravilni\
  \ osnovi za izra\u010Dun nadomestila pla\u010De v breme zdravstvenega zavarovanja,\
  \ in sicer skupni se\u0161tevek vseh prejemkov (ne po posameznih izpla\u010Devalcih)\
  \ v primerih, ko trenutni delodajalec od ZZZS zahteva refundacijo nadomestila pla\u010D\
  e, katerega izra\u010Dun temelji na podatkih iz preteklih obdobij, s katerimi razpolaga\
  \ le biv\u0161i delodajalec ali FURS. Nikakor pa po mnenju Informacijskega poobla\u0161\
  \u010Denca RS \u010Detrti odstavek 9. \u010Dlena ZVOP-1 ne more predstavljati zakonske\
  \ podlage za omogo\u010Ditev neposrednega, avtomati\u010Dnega elektronskega dostopa\
  \ delodajalca preko ZZZS ali FURS do teh osebnih podatkov.Odgovor\_Zavoda za zdravstveno\
  \ zavarovanje Slovenije:V zvezi s predlogom bi radi poudarili, da Zavod za zdravstveno\
  \ zavarovanje Slovenije (v nadaljevanju ZZZS) pred vlo\u017Eitvijo zahtevka za refundacijo\
  \ ne razpolaga s podatki FURS-a o izpla\u010Dilih, saj pred tem nima pravne podlage\
  \ za dostop do teh informacij, ki so dav\u010Dna tajnost. Tako ZZZS ne more omogo\u010D\
  iti kontrole same osnove \u017Ee ob pripravi zahtevka na portalu SPOT.ZZZS \u0161\
  ele kasneje, po vlo\u017Eitvi zahtevka za refundacijo, v postopku preverjanja pravilnosti\
  \ obra\u010Dunskih podatkov, pridobi podatke o izpla\u010Dilih v dolo\u010Denem\
  \ obdobju za konkretnega zavarovanca od FURS-a, vendar tudi teh podatkov ni upravi\u010D\
  en avtomatsko posredovati delodajalcu. Glede na obstoje\u010Do zakonodajo mora delodajalec\
  \ pridobiti podatke o osnovi od zavarovanca, ki jih ta pridobi od prej\u0161njega\
  \ delodajalca oz. od FURS-a (npr. dohodninska odlo\u010Dba, druga potrdila). Na\
  \ podlagi mnenja Informacijskega poobla\u0161\u010Denca ZZZS lahko le v posameznih\
  \ primerih, ko je to potrebno (\u010De delodajalec nikakor ne more pridobiti podatka\
  \ ter to tudi ustrezno izka\u017Ee z dokazili \u2013 npr. razli\u010Dni pozivi zavarovancu),\
  \ posreduje konkretnemu delodajalcu podatek o skupnem znesku osnove za izra\u010D\
  un nadomestila, vendar ne lo\u010Deno po posameznih izpla\u010Devalcih, sicer pa\
  \ posredovanje navedenih podatkov s strani ZZZS delodajalcem glede na veljavno zakonodajo\
  \ ni dovoljeno.[1] Pred leti je Pravilnik o obrazcih in listinah za uresni\u010D\
  evanje obveznega zdravstvenega zavarovanja dolo\u010Dal, da mora delodajalec ob\
  \ prekinitvi delovnega razmerja delavcu izdati izpolnjen obrazec ER-28. Sedaj Pravilnik\
  \ ne dolo\u010Da ve\u010D te obveznosti, se je pa v praksi obdr\u017Eal tak na\u010D\
  in, in veliko delodajalcev ob odpovedi delovnega razmerja delavcu izda izpolnjen\
  \ obrazec Poro\u010Dilo o zadr\u017Eanosti in osebnem dohodku, ki je nadomestil\
  \ ER-28. V njem so navedeni podatki o bruto pla\u010Di in opravljenih urah, potrebni\
  \ pa so za izra\u010Dun nadomestila v primeru bolni\u0161ke odsotnosti nad 30 dni,\
  \ kjer se upo\u0161tevajo podatki preteklega leta. Delavec lahko tudi naknadno od\
  \ biv\u0161ega delodajalca zahteva pridobitev teh podatkov."
