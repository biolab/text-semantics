Naslov: "Odprava poro\u010Danja o dose\u017Eenih obrestih na depozite pri bankah in\
  \ hranilnicah"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:V povezavi s pobudo pojasnjujemo,\
  \ da se po prvem odstavku 81. \u010Dlena Zakon o dohodnini (Uradni list RS, \u0161\
  t. 13/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 9/12 \u2013 odl. US,\
  \ 24/12, 30/12, 40/12 \u2013 ZUJF, 75/12, 94/12, 52/13 \u2013 odl. US, 96/13, 29/14\
  \ \u2013 odl. US, 50/14, 23/15, 55/15, 63/16, 69/17, 21/19 in 28/19; ZDoh-2) med\
  \ obresti \u0161tejejo obresti od posojil, obresti od dol\u017Eni\u0161kih vrednostnih\
  \ papirjev, obresti od denarnih depozitov pri bankah in hranilnicah ter drugih podobnih\
  \ finan\u010Dnih terjatev do dol\u017Enikov, dohodek iz oddajanja v finan\u010D\
  ni najem, dohodek iz \u017Eivljenjskega zavarovanja ter dohodek, ki ga zavezanec\
  \ dose\u017Ee na podlagi delitve prihodkov investicijskega sklada v obliki obresti.\
  \ Skladno s 83. \u010Dlenom ZDoh-2 so dav\u010Dna osnova dose\u017Eene obresti,\
  \ \u010De ni s tem zakonom druga\u010De dolo\u010Deno. V povezavi z obrestmi, ki\
  \ jih dose\u017Ee rezident, na denarne depozite pri bankah in hranilnicah, ustanovljenih\
  \ v skladu s predpisi v Sloveniji ter pri bankah in hranilnicah drugih dr\u017E\
  av \u010Dlanic EU, velja na podlagi 133. \u010Dlena ZDoh-2 oprostitev dohodnine,\
  \ in sicer se se\u0161tevek dav\u010Dnih osnov od navedenih obresti zmanj\u0161\
  a za 1000 evrov.Postopek obdav\u010Ditve tovrstnih obresti je urejen s sedmim odstavkom\
  \ 325. \u010Dlena Zakona o dav\u010Dnem postopku (Uradni list RS, \u0161t. 13/11\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 32/12, 94/12, 101/13 \u2013\
  \ ZDavNepr, 111/13, 22/14 \u2013 odl. US, 25/14 \u2013 ZFU, 40/14 \u2013 ZIN-B,\
  \ 90/14, 91/15, 63/16, 69/17, 13/18 \u2013 ZJF-H in 36/19; ZDavP-2), na podlagi\
  \ katerega je dolo\u010Deno, da se dohodnino od obresti, ki jih dose\u017Ee rezident\
  \ na denarne depozite pri bankah in hranilnicah, ustanovljenih v skladu s predpisi\
  \ v Republiki Sloveniji, in pri bankah drugih dr\u017Eav \u010Dlanic EU, ugotovi\
  \ dav\u010Dni organ na podlagi letne napovedi dav\u010Dnega zavezanca rezidenta,\
  \ ki je priloga Pravilnika o obrazcih za napovedi za odmero akontacije dohodnine\
  \ ter obrazcih za napovedi za odmero dohodnine od dohodka iz kapitala in dohodka\
  \ iz oddajanja premo\u017Eenja v najem (Uradni list RS, \u0161t. 102/15, 79/16,\
  \ 79/17, 79/18 in 29/19). Razlog za posebno ureditev postopka pla\u010Dila dohodnine\
  \ od navedenih obresti je povezana z navedeno oprostitvijo po ZDoh-2, saj se se\u0161\
  tevek dav\u010Dnih osnov od teh obresti, ki se zmanj\u0161a za 1000 evrov, lahko\
  \ ugotovi le na podlagi letne napovedi. Dav\u010Dni zavezanci rezidenti imajo namre\u010D\
  \ lahko denarne depozite pri razli\u010Dnih bankah in hranilnicah tako v Sloveniji\
  \ kot v EU, pri \u010Demer pa FURS ne razpolaga nujno z vsemi relevantnimi podatki.\
  \ V okviru avtomati\u010Dne izmenjave informacij FURS sicer prejema podatke o finan\u010D\
  nih ra\u010Dunih, ki jih imajo slovenski rezidenti odprte v tujini, toda ti podatki\
  \ niso identi\u010Dni podatkom, ki jih posameznik posreduje FURS na podlagi letne\
  \ napovedi za odmero dohodnine in ki so pomembni za ugotovitev dav\u010Dne osnove\
  \ po ZDoh-2. Iz navedenega razloga je obveznost posredovanja relevantnih podatkov\
  \ na dav\u010Dnih zavezancih rezidentih, ki dosegajo tovrstne dohodke, in sicer\
  \ z letno napovedjo. Pravilnost posredovanih podatkov pa lahko FURS preverja v naknadnih\
  \ postopkih nadzora, v kolikor presodi, da so ti potrebni.Dodati je \u0161e, da\
  \ napovedi ni treba vlo\u017Eiti dav\u010Dnemu zavezancu rezidentu, \u010Digar skupni\
  \ znesek obresti na denarne depozite pri bankah in hranilnicah, ustanovljenih v\
  \ Republiki Sloveniji ter v drugih dr\u017Eavah \u010Dlanicah EU, dose\u017Een v\
  \ dav\u010Dnem letu, ne presega zneska 1.000 evrov."
