Naslov: "Poenostavitev postopka in vloge za za\u010Dasno institucionalno varstvo"
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017EnostiIzvajalec socialno varstvene storitve institucionalnega\
  \ varstva (dom za starej\u0161e) tudi v primeru za\u010Dasne namestitve pridobiti\
  \ enake podatke o upravi\u010Dencu kot jih potrebuje v primeru trajne namestitve,\
  \ vklju\u010Dno s podatki o zdravstvenem stanju upravi\u010Denca, zato so postopki\
  \ sprejema enaki. Poenostavljen postopek sprejema je predviden samo v primeru kriznih\
  \ namestitev s trajanjem do 21 dni, ko je potrebna nujna namestitev, ki izhaja iz\
  \ potrebe po takoj\u0161nji pomo\u010Di (na primer nasilje v dru\u017Eini, delo\u017E\
  acija, hospitalizacija ali smrt osebe, ki skrbi za starej\u0161o osebo, \u017Eivljenjska\
  \ nevarnost zaradi demence ali drugih stanj).Pojasnjujemo tudi, da bo to podro\u010D\
  je v prihodnje urejal Zakon o dolgotrajni oskrbi (Uradni list RS, \u0161t. 196/21),\
  \ ki predvideva tudi zagotovitev kapacitet za nadomestno oskrbo, ki bodo namenjene\
  \ namestitvi upravi\u010Dencev v \u010Dasu na\u010Drtovane odsotnosti oskrbovalca\
  \ dru\u017Einskega \u010Dlana. Na\u010Drtovano odsotnost bo oskrbovalec dru\u017E\
  inskega \u010Dlana vnaprej uskladil z izvajalcem dolgotrajne oskrbe, ki bo v \u010D\
  asu na\u010Drtovane odsotnosti zagotavljal oskrbo v instituciji. Oskrbovalec dru\u017E\
  inskega \u010Dlana bo lahko v koledarskem letu na\u010Drtovano odsoten do skupno\
  \ najve\u010D 21 dni, pri \u010Demer bo posamezna odsotnost lahko trajala minimalno\
  \ sedem zaporednih dni."
