Naslov: "Predlog spremembe in dopolnitve dolo\u010Db 66. in 129. \u010Dlena Zakona\
  \ o splo\u0161nem upravnem postopku"
Odgovor pristojnega organa: "Za zmanj\u0161anje administrativni ovir in pocenitev\
  \ postopka ste z elektronskim sporo\u010Dilom dne 02.10.2012 (naslovljen na portal\_\
  \ - 25 % ) predlagali spremembo drugega odstavka 66. \u010Dlena in 129. \u010Dlena\
  \ Zakona o splo\u0161nem upravnem postopku (ZUP). Kot razlog navajate primer, ko\
  \ stranka vlogi ni prilo\u017Eila potrebnih dokazil, zato je vloga zavr\u017Eena.\
  \ Ob vlo\u017Eitvi nove vloge pa je stranka morala ponovno prilagati dokazila, ki\
  \ jih je predlo\u017Eila \u017Ee v predhodnem postopku, ker ZUP ne dolo\u010Da,\
  \ da se na njih lahko le sklicuje oziroma da jim mora organ po pravnomo\u010Dnosti\
  \ sklepa vrniti stranki.Tudi tokrat pozdravljamo va\u0161e razmi\u0161ljanje o mo\u017E\
  nih procesnih spremembah, ki pa ne zahtevajo zakonodajnih posegov. Kljub temu, da\
  \ ZUP izrecno ne dolo\u010Da, da mora organ v morebitnem novem postopku upo\u0161\
  tevati relevantna dokazila, ki so bila \u017Ee predlo\u017Eena v predhodnem ali\
  \ drugem postopku, je to samo po sebi umevno. V 175. \u010Dlenu ZUP je dolo\u010D\
  eno, da mora organ po uradni dol\u017Enosti pridobiti dokaze, ki se nahajajo pri\
  \ drugem dr\u017Eavnem organu, organu samoupravne lokalne skupnosti ali nosilcu\
  \ javnega pooblastila, kar pomeni ne samo obveznost pridobitve dokazil, ki se nahajajo\
  \ v njegovi evidenci dokumentarnega gradiva, ampak tudi druga dokazila, s katerim\
  \ razpolagajo ostali organi. \u017De pravno razlogovanje \xBBa maiori ad minus\xAB\
  \ oziroma sklepanje iz ve\u010Djega na manj\u0161e v celoti pokrije tak\u0161ne\
  \ situacije in prepri\u010Dani smo, da organi tudi poslujejo na tak na\u010Din.\
  \ \u010Ce imate druga\u010Dne informacije ali konkretne izku\u0161nje nam jih prosimo\
  \ posredujte. Seveda se od strank v takih primerih pri\u010Dakuje, da bodo organ\
  \ v (novi) vlogi opozorile na tovrstne dokaze oziroma se na njih sklicevale, saj\
  \ je dokazno breme na stranki, ki zatrjuje obstoj dolo\u010Denega dejstva.Opozarjamo,\
  \ da je treba postopanje organa v dokaznem postopku, razlikovati od postopanja pri\
  \ formalnem preizkusu vloge, sploh \u010De obvezne sestavine vloge dolo\u010Dajo\
  \ \u0161e podro\u010Dni predpisi. Vendar tudi v tem primeru velja, da organ ne terja\
  \ predlo\u017Eitev listin oziroma obveznih sestavin vloge, \u010De stranka navede,\
  \ da jih je predlo\u017Eila v okviru istovrstne ali druge upravne zadeve, o kateri\
  \ te\u010De postopek ali pa je \u017Ee (dokon\u010Dno ali/in pravnomo\u010Dno) zaklju\u010D\
  en. \u010Ce tak\u0161na listina oziroma sestavina ustreza zahtevam v novem postopku,\
  \ organ v nobenem primeru ne bo pozival na dopolnitev, niti vloge ne more zavre\u010D\
  i kot nepopolne.Glede vra\u010Danja listin po pravnomo\u010Dnosti sklepa o zavr\u017E\
  enju velja, da stranka lahko zahteva izvirnike in ne vidimo na\u010Delnih zadr\u017E\
  kov (ti bi morali biti dolo\u010Deni v podro\u010Dnem predpisu), da jih organ ne\
  \ bi vrnil, saj tovrstna dokumentacija ni del trajnega ali arhivskega gradiva. Ker\
  \ navedeno ni predmet upravnega postopka, ni razloga, da bi se ZUP dopolnjeval s\
  \ tovrstnimi administrativnimi obveznostmi, ki bolj sodijo na podro\u010Dje poslovanja\
  \ z dokumentarnim gradivom. Vendar pri tem zaradi mo\u017Enosti strank, da se po\
  \ svoji presoji obrnejo na organ, ne vidimo potreb, da bi to normativno urejali."
