Odgovor pristojnega organa: "Odgovor Ministrstva za finance:Ministrstvo za finance\
  \ pojasnjuje, da lahko osebe, ki \u017Eelijo opravljati dejavnost, to za\u010Dnejo\
  \ opravljati, ko so vpisane v Poslovni register Slovenije (PRS). Vpis se lahko opravi\
  \ na vstopnih to\u010Dkah SPOT (prej e-VEM) ali prek spletnega portala SPOT (Slovenska\
  \ poslovna to\u010Dka).\_\r\n\_\r\nFinan\u010Dna uprava Republike Slovenije (FURS)\
  \ vpi\u0161e dejavnost po uradni dol\u017Enosti na podlagi podatkov iz PRS. Takoj\
  \ ali najpozneje v osmih dneh po vpisu v PRS je treba prek vstopne to\u010Dke SPOT\
  \ oziroma spletnega portala SPOT ali neposredno pri finan\u010Dnemu uradu prek obrazca\
  \ DR-03 (Prijava za vpis dejavnosti fizi\u010Dne osebe v dav\u010Dni register) sporo\u010D\
  iti podatke, ki jih FURS ne pridobi po uradni dol\u017Enosti. To so podatki o \u0161\
  tevilu in lokaciji poslovnih prostorov, ki se uporabljajo za opravljanje dejavnosti\
  \ in pridobivanje prihodkov, poslovnih enotah v tujini, kapitalskih nalo\u017Ebah\
  \ doma in v tujini, pla\u010Dilnih ra\u010Dunih v tujini, povezanih osebah, osebi,\
  \ ki vodi poslovne knjige, itd.\_\r\n\_\r\nPrek portala SPOT se lahko oddajo tudi\
  \ podatki o predvidenih prihodkih in odhodkih oziroma zahtevek za ugotavljane dav\u010D\
  ne osnove z upo\u0161tevanjem normiranih odhodkov, obvestilo o na\u010Dinu vodenja\
  \ poslovnih knjig in podatki o socialnem zavarovanju za potrebe ZZZS, kot so obrazci\
  \ M-1, M-3, M-2, M-D\u010C.\_\r\n\_\r\nIz navedenega izhaja, da predlagatelj predlaga\
  \ uveljavitev vsebin, ki so \u017Ee realizirane.\r\n\_\r\nPodrobnej\u0161e informacije\
  \ so na voljo na naslednjih povezavah: https://www.fu.gov.si/fileadmin/Internet/Davki_in_druge_dajatve/Podrocja/Dohodnina/Dohodek_iz_dejavnosti/Opis/Davki_za_zacetnike_-_fizicne_osebe_ki_opravljajo_dejavnost.pdf\
  \ in https://spot.gov.si/sl/teme/vpis-v-davcni-register/\r\n\_"
