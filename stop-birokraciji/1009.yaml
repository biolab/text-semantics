Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo:Ministrstvo za\
  \ infrastrukturo in vsi akterji v RS (policija, FURS, IRSI, CZ, itd.) se v dani\
  \ situaciji maksimalno trudijo v smeri dane pobude. Dejstvo je, da dr\u017Eave zapirajo\
  \ svoje meje, zato je \u017Ee bila pripravljena posebna odredba glede Italije, ki\
  \ kot izjemo omogo\u010Da vstop tovornih vozil v Slovenijo, katerih kon\u010Dna\
  \ destinacija je RS. To je tudi za namen preskrbe. Na mejnih prehodih pa se formirajo\
  \ posebni konvoji za tranzit preko RS z namenom, da ne bi bile predolge vstopne\
  \ kolone. \u0160e naprej se bomo trudili, vendar pa je vse odvisno od dnevne situacije.\_"
