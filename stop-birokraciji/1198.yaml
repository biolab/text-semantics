Naslov: Administrativna ovira pri nujni zdravstveni napotnici
Odgovor pristojnega organa: "Odgovor Ministrstva za zdravjeV 24. \u010Dlenu prehodnih\
  \ dolo\u010Db Zakona o spremembah in dopolnitvah Zakona o pacientovih pravicah \u2013\
  \ ZPacP-A (Uradni list RS, \u0161t. 55/17), ki je bil spremenjen z Zakonom o spremembah\
  \ Zakona o pacientovih pravicah \u2013 ZPacP-B (Uradni list RS, \u0161t. 177/20)\
  \ je dolo\u010Den postopek predlo\u017Eitve napotne listine. Iz navedenega \u010D\
  lena izhaja, da pacient do ureditve v zakonu, ki ureja zdravstveno zavarovanje,\
  \ izvajalcu zdravstvene dejavnosti v mre\u017Ei izvajalcev javne slu\u017Ebe predlo\u017E\
  i napotno listino:\r\n- s stopnjo nujnosti nujno: najpozneje naslednji dan,\r\n\
  - s stopnjo nujnosti zelo hitro: v sedmih dneh,\r\n- s stopnjo nujnosti hitro ali\
  \ redno: v 21 dneh po njeni izdaji.O posledicah nepravo\u010Dasne predlo\u017Eitve\
  \ napotne listine se pacienta obvesti ob izdaji napotne listine.Pacienta z napotno\
  \ listino, predlo\u017Eeno po izteku rokov iz prvega in drugega odstavka 24. \u010D\
  lena, se ne uvrsti na \u010Dakalni seznam oziroma se mu ne opravi zdravstvena storitev,\
  \ o \u010Demer ga poobla\u0161\u010Dena oseba za \u010Dakalni seznam obvesti v treh\
  \ dneh od prejema napotne listine.Sedanje dolo\u010Dilo je skladno s Pravilnikom\
  \ o naro\u010Danju in upravljanju \u010Dakalnih seznamov ter najdalj\u0161ih dopustnih\
  \ \u010Dakalnih dobah (Uradni list RS, \u0161t. 3/18, 201/20 in 103/21), kjer je\
  \ v 9. \u010Dlenu dolo\u010Deno, da se stopnja nujnosti nujno \xBBdolo\u010Di, kadar\
  \ gre za nujno medicinsko pomo\u010D, nujno\r\nzobozdravstveno pomo\u010D ali nujno\
  \ zdravljenje in neodlo\u017Eljive zdravstvene ali zobozdravstvene storitve, ki\
  \ jih je treba izvesti takoj\xAB in da je v tem primeru najdalj\u0161a dopustna\
  \ \u010Dakalna \"24 ur izvajalec, je temu primerno dolo\u010Den sorazmerno kratek\
  \ rok, ko lahko napotnico stopnje nujnosti nujno predlo\u017Ei pacient.Glede na\
  \ navedeno ureditev v veljavnem Zakonu o pacientovih pravicah (Uradni list RS, \u0161\
  t. 15/08 in 55/17, v nadaljnjem besedilu: ZPacP), menimo, da je ureditev ustrezna\
  \ in niso podani razlogi za spreminjanje, saj veljavna ureditev omogo\u010Da dostopnost\
  \ do zdravstvenih storitev vsem pacientom in omogo\u010Da oziroma zagotavlja tudi\
  \ spo\u0161tovanje \u010Dasa pacientov s tem, ko hkrati omogo\u010Da varno in kakovostno\
  \ organizacijo dela pri izvajalcih zdravstvene dejavnosti.Glede veljavnosti napotne\
  \ listine s stopnjo nujnosti \xBBnujno\xAB pa pojasnjujemo, da je napotna listina\
  \ izdana za obdobje 3 mesecev z namenom izvajanja potrebnih morebitnih kontrol po\
  \ izvedbi nujne zdravstvene storitve in ne sami izvedbi nujne zdravstvene storitve.\
  \ \u010Cas veljavnosti napotne listine se za\u010Dne \u0161teti po prvi opravljeni\
  \ storitvi s to napotno listino.Dol\u017Enost predlo\u017Eitve najpozneje naslednji\
  \ dan ne pomeni predlo\u017Eitev napotne listine v 24 urah, temve\u010D pomeni,\
  \ da mora pacient predlo\u017Eiti napotno listino v primeru da je izdana pod stopnjo\
  \ nujno naslednji dan po prejemu, kar pa v praksi pomeni ve\u010Dinoma ve\u010D\
  \ kot 24 ur (npr. pacient, ki\r\nprejme napotno listino ob 8-ih zjutraj, mora le-to\
  \ predlo\u017Eiti do izteka naslednjega dne in ne do 8-ih zjutraj naslednjega dne)."
