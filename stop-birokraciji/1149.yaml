Naslov: "Za\u010Dasna osebna izkaznica"
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:Podanega predloga\_\
  ne podpiramo.\_Ministrstvo za notranje zadeve, kot organ, pristojen za izvr\u0161\
  evanje Zakona o osebni izkaznici (Uradni list RS, \u0161t. 35/11 in 41/21) pojasnjuje,\
  \ da je namen uni\u010Devanja stare osebne izkaznice, ob vlo\u017Eitvi vloge za\
  \ izdajo nove, prepre\u010Devanje zlorab, ki bi lahko izhajale iz hkratnega imetni\u0161\
  tva dveh enakih identifikacijskih dokumentov. Zakon v drugem odstavku 11. \u010D\
  lena \u017Ee dolo\u010Da, da lahko uradna oseba na izrecno pro\u0161njo dr\u017E\
  avljana, \u010De za to obstaja razlog iz naslova dnevnega prehoda meje ali drug\
  \ upravi\u010Den razlog, uni\u010Di osebno izkaznico \u0161ele ob vro\u010Ditvi\
  \ nove. V tak\u0161nem primeru mora biti nova osebna izkaznica vro\u010Dena pri\
  \ organu, pristojnem za izdajo osebne izkaznice (in ne po po\u0161ti). Nadalje Pravilnik\
  \ o izvr\u0161evanju Zakona o osebni izkaznici (Uradni list RS, \u0161t. 52/13 in\
  \ 41/21 \u2013 ZOIzk-1A) v tretjem odstavku 8. \u010Dlena dolo\u010Da, da se v primeru,\
  \ \u010De se osebna izkaznica v skladu z zakonom pristojnemu organu izro\u010Di\
  \ v uni\u010Denje \u0161ele po vro\u010Ditvi nove osebne izkaznice, stara osebna\
  \ izkaznica v evidenci izdanih osebnih izkaznic evidentira kot neveljavna z naslednjim\
  \ besedilom: \xBBOsebna izkaznica se lahko uporablja do vro\u010Ditve nove.\xAB\
  Glede na navedeno re\u0161itev za primere, ko dr\u017Eavljan staro osebno izkaznico\
  \ potrebuje do vro\u010Ditve nove, \u017Ee obstaja, vendar se ne uporablja vsesplo\u0161\
  no, temve\u010D na izrecno zahtevo in ob utemeljenem razlogu.\_Dr\u017Eavljan lahko\
  \ na zahtevo dobi tudi potrdilo o vlo\u017Eeni vlogi za izdajo osebne izkaznice,\
  \ vendar tak\u0161no potrdilo samo po sebi ne nadome\u0161\u010Da osebne izkaznice\
  \ v njeni vlogi dokumenta za izkazovanje istovetnosti, dr\u017Eavljanstva in za\
  \ prehod meje, saj ni izdano v obliki, ki jo za izdajo osebne izkaznice predpisujejo\
  \ mednarodni standardi in nima ustreznih za\u0161\u010Ditnih elementov. Ne glede\
  \ na to, pa bi po na\u0161i oceni lahko tak\u0161no potrdilo, skupaj z fizi\u010D\
  no uni\u010Deno (preluknano) osebno izkaznico zadostovalo za identifikacijo posameznika\
  \ ob prevzemu po\u0161tnih po\u0161iljk, \u010De bi to dovoljevala pravila poslovanja\
  \ Po\u0161te Slovenije, na kar pa ministrstvo nima vpliva.\_Izdaja za\u010Dasnega\
  \ potrdila v obliki za\u010Dasne osebne izkaznice ni mogo\u010Da, saj bi morala\
  \ tudi za\u010Dasna osebna izkaznica, glede na svoje funkcionalnosti javne listine\
  \ za izkazovanje istovetnosti, dr\u017Eavljanstva in prehoda meje, po 3.1.2022 pa\
  \ tudi elektronske identifikacije, imeti ustrezno obli\u010Dnost in za\u0161\u010D\
  ite, ki pa jih potrdilo v obliki A4 ne more zagotavljati. Zakonske re\u0161itve\
  \ zato temeljijo tudi na tem, da se lahko osebna izkaznica nadomesti z novo kadarkoli\
  \ (tudi pred potekom), kar dr\u017Eavljanu omogo\u010Da, da vlogo poda v \u010D\
  asu, ko dokumenta ne potrebuje, hkrati pa zakonodaja dr\u017Eavljanom omogo\u010D\
  a tudi vlo\u017Eitev vloge, ki se obravnava prednostno, kar mu omogo\u010Di pridobitev\
  \ nove osebne izkaznice takoj. Osebna izkaznica je, \u010De je vloga podana kot\
  \ nujna, izdelana in predana na po\u0161to najkasneje v roku enega delovnega dne.\
  \ \_\_\r\n\_"
