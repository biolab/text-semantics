Naslov: "Poizvedba glede prijavljenih v nepremi\u010Dnini"
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve, Direktorata za\
  \ upravne notranje zadeve, migracije na naturalizacijo\_Ministrstvo za notranje\
  \ zadeve uvodno pojasnjuje, da se podatki o naslovih posameznikov skladno z Zakonom\
  \ o prijavi prebivali\u0161\u010Da (Uradni list RS, \u0161t. 59/06 UPB-1 in 111/07,\
  \ v nadaljevanju ZPPreb) vodijo v registru stalnega prebivalstva, skladno z Zakonom\
  \ o centralnem registru prebivalstva (Uradni list RS, \u0161t. 72/06) pa tudi v\
  \ Centralnem registru prebivalstva. ZPPreb dolo\u010Da prijavno-odjavno obveznost\
  \ posameznika. Posameznik mora prijaviti stalno prebivali\u0161\u010De in spremembo\
  \ naslova stanovanja, odjaviti stalno prebivali\u0161\u010De, \u010De se za stalno\
  \ odseli z obmo\u010Dja Republike Slovenije, prijaviti za\u010Dasni odhod z obmo\u010D\
  ja Republike Slovenije, ki traja ve\u010D kot tri mesece ter prijaviti in odjaviti\
  \ za\u010Dasno prebivali\u0161\u010De. Stalno prebivali\u0161\u010De in spremembo\
  \ naslova stanovanja mora posameznik prijaviti pristojnemu organu, kadar se v nekem\
  \ naselju stalno naseli ali spremeni naslov stanovanja, odjaviti pa v primeru, kadar\
  \ se stalno odseli z obmo\u010Dja Republike Slovenije. Stalno prebivali\u0161\u010D\
  e oziroma spremembo naslova stanovanja je treba prijaviti v osmih dneh od naselitve\
  \ oziroma od vro\u010Ditve dovoljenja za stalno prebivanje tujca, odjaviti pa pred\
  \ odselitvijo. \u010Ce posameznik svoje prijavne obveznosti ne izpolni, dolo\u010D\
  a ZPPreb institut tako imenovanega postopka ugotavljanja dejanskega stalnega prebivali\u0161\
  \u010Da. \u010Ce je posameznik prijavljen na naslovu, kjer v resnici stalno ne prebiva\
  \ (ve\u010D) lahko tudi lastnik nepremi\u010Dnine na tem naslovu zanj predlaga uvedbo\
  \ ugotovitvenega postopka. To je upravni postopek, v katerem se ugotavlja resni\u010D\
  no prebivanje posameznika na prijavljenem naslovu. \u010Ce je v postopku ugotovljeno,\
  \ da posameznik dejansko prebiva na drugem naslovu, se ga z odlo\u010Dbo na drug\
  \ naslov tudi prijavi. Kljub temu, da se prijava prebivali\u0161\u010Da na konkreten\
  \ naslov praviloma\_ lahko izvede le ob predlo\u017Eitvi ustreznega dokazila o pravici\
  \ do prebivanja (in je zato lastnik s prijavo seznanjen oz. jo odobri), pa se strinjamo,\
  \ da je izredno pomembna pravica lastnika nepremi\u010Dnine, da kadarkoli in na\
  \ enostaven na\u010Din preveri, kdo ima na njegovi nepremi\u010Dnini prijavljeno\
  \ stalno ali za\u010Dasno prebivali\u0161\u010De, nadalje pa tudi pravica in hkrati\
  \ dol\u017Enost, da upravni enoti sporo\u010Di, \u010De je na njegovem naslovu morebiti\
  \ prijavljena oseba, ki tam v resnici ne prebiva. \_Lastniku pravico do posredovanja\
  \ podatkov o imenu in priimku, datumu rojstva ter vrsti prebivali\u0161\u010Da (stalno\
  \ ali za\u010Dasno prebivali\u0161\u010De) posameznikov na naslovu njegove lastnine\
  \ omogo\u010Da 20.a \u010Dlen ZPPreb. Ker pa gre ob tem za posredovanje osebnih\
  \ podatkov, je pomembno upo\u0161tevati tudi dolo\u010Dila Zakona o varstvu osebnih\
  \ podatkov (Uradni list RS, \u0161t. 94/07 UPB-1), ki v 22. \u010Dlenu dolo\u010D\
  a, da mora upravljavec osebnih podatkov za vsako posredovanje osebnih podatkov zagotoviti,\
  \ da je mogo\u010De pozneje ugotoviti, kateri osebni podatki so bili posredovani,\
  \ komu, kdaj in na kak\u0161ni podlagi, in sicer za obdobje, ko je mogo\u010De zakonsko\
  \ varstvo pravice posameznika zaradi nedopustnega posredovanja osebnih podatkov.\
  \ Glede na navedeno pisna vloga lastnika za posredovanje podatkov omogo\u010Da dokazovanje\
  \ obstoja dejanske zahteve za izpis seznama osebnih podatkov drugih posameznikov,\
  \ ki prebivajo na njegovem naslovu v primeru potrebe dokazovanja aktivnosti uradnika\
  \ pri preverjanju in posredovanju osebnih podatkov drugih posameznikov. Iz tega\
  \ izhaja, da pridobitev izpisa podatkov zgolj na podlagi identifikacije lastnika\
  \ na okencu, ni mogo\u010Da. Ob vlogi je potrebno izkazati in preveriti tudi lastni\u0161\
  tvo. Pripominjamo pa, da se \u017Ee sedaj lahko vloga na upravno enoto posreduje\
  \ tudi elektronsko. Res pa je, da na portalu e-uprava, ki posameznikom z digitalnim\
  \ kvalificiranim potrdilom omogo\u010Da izvajanje dolo\u010Denih storitev (npr.\
  \ tudi izvajanje prijavno-odjavne obveznosti), te storitve \u0161e ni. Na va\u0161\
  \ predlog si bomo zato prizadevali dodati na portal e-uprava novo storitev, ki bo\
  \ omogo\u010Dila la\u017Eje preverjanje podatkov lastnikov, brez obiska upravne\
  \ enote ter obenem tudi hitrej\u0161o pridobitev \u017Eelenih podatkov."
