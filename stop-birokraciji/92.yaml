Naslov: Ustanovitev podjetja preko eVEM
Odgovor pristojnega organa: "V va\u0161em elektronskem sporo\u010Dilu, ki ste nam\
  \ ga poslali dne 28. 2. 2013, nas prosite za mnenje glede skraj\u0161anja roka za\
  \ izdajo identifikacijske \u0161tevilke za DDV. S strani Ministrstva za pravosodje\
  \ in javno upravo ste namre\u010D prejeli predlog za administrativno razbremenitev\
  \ oziroma poenostavitev postopkov \xBB Pobudo 92\xAB - eVEM tocke - predlog za skraj\u0161\
  anjezakonskega roka za izdajo ID za DDV na dva delovna dneva.V nadaljevanju vam\
  \ odgovarjamo.Rok za izdajo identifikacijske \u0161tevilke za DDV, v katerem mora\
  \ dav\u010Dni organ odlo\u010Diti o zahtevku za izdajo identifikacijske \u0161tevilke\
  \ za DDV, je dolo\u010Den v \u010Detrtem odstavku 130. \u010Dlena PZDDV, po katerem\
  \ mora dav\u010Dni organ o zahtevku odlo\u010Diti najpozneje do zadnjega dne meseca,\
  \ ki sledi mesecu vlo\u017Eitve zahtevka. V primerih dav\u010Dnih zavezancev, ki\
  \ nimajo sede\u017Ea v Sloveniji, so v 131. \u010Dlenu PZDDV dolo\u010Deni druga\u010D\
  ni roki.Rok za izdajo identifikacijske \u0161tevilke za DDV iz 130. \u010Dlena PZDDV\
  \ je torej skrajni rok, do katerega mora dav\u010Dni organ odlo\u010Diti o izdaji\
  \ identifikacijske \u0161tevilke in v katerem lahko izvede vse postopke, ki so potrebni,\
  \ da se ugotovi upravi\u010Denost izdaje identifikacijske \u0161tevilke za DDV.\_\
  Z vstopom Slovenije v EU in odpravo carinskih meja, kjer se je izvajal tudi dav\u010D\
  ni nadzor nad pretokom blaga iz in v Slovenijo, je v sistemu dav\u010Dnega nadzora\
  \ obra\u010Dunavanja in pla\u010Devanja DDV pri\u0161lo do bistvenih sprememb pri\
  \ obdav\u010Ditvi prometa blaga znotraj EU. Z navedenim in \u0161iritvijo trga in\
  \ svobodnega pretoka blaga in storitev, se med drugim namre\u010D pove\u010Duje\
  \ tudimo\u017Enost dav\u010Dnih utaj.Soo\u010Damo se s sistemskimi finan\u010Dnimi\
  \ goljufijami dav\u010Dnih utaj DDV tipa \"vrtiljak\". Zna\u010Dilno in karakteristi\u010D\
  no za tovrstno utajo je organiziranost v ponavljajo\u010Dih (realnih ali fiktivnih)\
  \ nakupih in prodajah blaga znotraj EU v okviru skupine podjetij, od katerih je\
  \ vedno eno \"missing trader\" podjetje, ki je klju\u010Dnega pomena za izvedbo\
  \ tovrstne utaje. Mehanizem vrtiljaka deluje do takrat, dokler ima \"missing trader\"\
  \ dru\u017Eba veljavno identifikacijsko \u0161tevilko za namene DDV.V boju proti\
  \ tovrstnemu tipu dav\u010Dne utaje je Evropska komisija sprejela dolo\u010Dena\
  \ priporo\u010Dila, glede ukrepov, ki jih je potrebno izvajati za u\u010Dinkoviti\
  \ nadzor DDV in s tem zavarovati javni interes v smislu prepre\u010Devanja utaj\
  \ DDV z zlorabami identifikacijskih \u0161tevilk za namene DDV. Na podlagi dosedanjih\
  \ izku\u0161enj so kot naju\u010Dinkovitej\u0161i opredeljeni t.i. preventivni ukrepi\
  \ nadzora \u017Ee pri registraciji oziroma izdaji identifikacijskih \u0161tevilk\
  \ za namene DDV. Zato je potrebno v postopku izdaje identifikacijske \u0161tevilke\
  \ za DDV biti pozoren na mo\u017Ene zlorabe, zaradi \u010Desar je potrebno izvesti\
  \ vse potrebne ukrepe s katerimi bi zagotovili, da se identifikacijske \u0161tevilke\
  \ izdajo samo dav\u010Dnim zavezancem, ki dejansko opravljajo oziroma imajo namen\
  \ opravljati ekonomsko dejavnost.V obrazcu DDV-P2, katerega vzorec je v Prilogi\
  \ VI k PZDDV, s katerim dav\u010Dni zavezanci prek sistema eDavki oddajo vlogo za\
  \ izdajo identifikacijske \u0161tevilke, je tudi datum predvidenega za\u010Detka\
  \ identifikacije za DDV, ki ga dolo\u010Di zavezanec. Dav\u010Dna uprava RS v ve\u010D\
  ini primerov zavezanca identificira s tem zelenim datumom, \u010De je le to mo\u017E\
  no izvesti in v tem \u010Dasu ugotoviti, da zavezanec dejansko opravlja oziroma\
  \ namerava opravljati ekonomsko dejavnost.Po podatkih iz dav\u010Dnih evidenc je\
  \ DURS od 1.1.2010 do 28.2.2013 identificiral 30.944 zavezancev za DDV, povpre\u010D\
  ni \u010Das od prejema vloge pa do izdaje ID za DDV pa je zna\u0161al 12 dni. Samo\
  \ v zadnjem letu in pol je bilo na primer izdanih preko 800 zavrnilnih odlo\u010D\
  b, ker zavezanci niso predlo\u017Eili ustreznih dokazil, ker niso dokazali namena\
  \ opravljanja dejavnosti bodisi niso predlo\u017Eili ustreznega in\u0161trumenta\
  \ zavarovanja.Na podlagi navedenega, predlogu skraj\u0161anja zakonskega roka izdaje\
  \ ID za DDV na dva delovna dni nasprotujemo, ker v takem \u010Dasovnem roku ni mogo\u010D\
  e izvesti ustreznih preveritev vloge za izdajo ID za DDV, zato ne bi mogli slediti\
  \ priporo\u010Dilom Evropske komisije, glede izvajanja nadzora pri izdaji ID za\
  \ DDV in s tem prepre\u010Devanja utaj DDV s pomo\u010Djo zlorab ID za DDV. Kot\
  \ \u017Ee re\u010Deno, dav\u010Dna uprava poskusa v najve\u010Dji meri spo\u0161\
  tovati roke, ki jih navedejodav\u010Dni zavezanci v vlogi za izdajo ID za DDV. Vendar\
  \ pa kot izhaja iz prej navedenega je podanih tudi veliko vlog, ki ne ustrezajo\
  \ kriterijem za dodelitev ID za DDV oziroma so vloge podane z namenom zlorabe le-te,\
  \ zato pri tem morajo imeti skrb tudi dav\u010Dni zavezanci, da svojo vlogo za izdajo\
  \ ID za DDV podajo pravo\u010Dasno, glede na povpre\u010Dni \u010Das izdaje ID za\
  \ DDV, in si s tem zagotovijo pravo\u010Dasno izdajo le-te."
