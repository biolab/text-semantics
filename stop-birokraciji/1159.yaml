Naslov: "Poenostaviti cepljenje ob\u010Danov"
Odgovor pristojnega organa: "Odgovor Ministrstva za zdravje:Za zajezitev epidemije\
  \ in upo\u010Dasnitev \u0161irjenja oku\u017Eb je cepljenje eden od najbolj varnih\
  \ in u\u010Dinkovitih preventivnih ukrepov, ki se v Sloveniji izvaja v skladu z\
  \ nacionalnimi priporo\u010Dili NIJZ in mednarodnimi priporo\u010Dili strokovnih\
  \ institucij, kot sta Svetovna zdravstvena organizacija (SZO) in Evropski center\
  \ za prepre\u010Devanje in obvladovanje bolezni (ECDC).\_\r\n\_\r\nZa prepoznavanje\
  \ oku\u017Ebe s SARS CoV-2 virusom obstaja ve\u010D razli\u010Dnih na\u010Dinov.\
  \ Najpogosteje se pri nas uporablja PCR testiranje, obstajajo pa tudi antigenski\
  \ testi, ki jih \u0161ir\u0161a javnost pozna kot hitre teste. Molekularno oz. PCR\
  \ testiranje je preiskava, ki temelji na tehnologiji veri\u017Ene reakcije s polimerazo\
  \ in predstavlja osnovo za testiranje v molekularni diagnostiki. Gre za zelo ob\u010D\
  utljive in zelo specifi\u010Dne teste z visoko ob\u010Dutljivostjo, kar pomeni,\
  \ da zaznajo izredno majhne koli\u010Dine virusa. Hitri antigenski testi pa so zasnovani\
  \ na razli\u010Dnih principih, zato so tudi njihove analitske zmogljivosti zelo\
  \ razli\u010Dne. Prednost teh testov je predvsem hitrost, saj je rezultat znan v\
  \ nekaj minutah, vendar se na ra\u010Dun hitrosti izgubi tudi zanesljivost. Zaradi\
  \ vsega navedenega se obeh testov preprosto ne more ena\u010Diti, saj je med njima\
  \ velika razlika, posledi\u010Dno tudi razli\u010Dna \u010Dasovna doba njune veljavnosti\
  \ (48 ali 72 ur).\_\r\n\_\r\nGlede izvajanja cepljenja proti covid-19 pa je bilo\
  \ sprejeto nacionalno priporo\u010Dilo, da za osebe, ki so v zadnjih osmih mesecih\
  \ dokazano prebolele covid-19, zadostuje en odmerek cepiva. V kolikor je od oku\u017E\
  be minilo ve\u010D kot osem mesecev, je potrebno polno cepljenje. Ko bodo na voljo\
  \ novi strokovni in znanstveni izsledki, se bodo temu primerno prilagajala tudi\
  \ nacionalna priporo\u010Dila cepljenja.\_\r\n\_\r\nNe gre torej za \"zdravstveno\
  \ birokracijo\", pa\u010D pa za spo\u0161tovanje strokovnih priporo\u010Dil in do\
  \ sedaj znanih medicinskih dejstev.\_\r\n\_"
