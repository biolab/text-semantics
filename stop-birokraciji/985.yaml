Naslov: "Vpogled, razkritje v dav\u010Dne obveznosti do dr\u017Eave in finan\u010D\
  ne terjatve do dr\u017Eave"
Odgovor pristojnega organa: "Odgovor Ministrstva za financeNa spletnem portalu eDavki\
  \ in v mobilni aplikaciji eDavki so zavezancem na voljo \u0161tevilne uporabne funkcionalnosti,\
  \ med drugimi tudi vpogled v knjigovodsko kartico in razkritje podatkov o obveznih\
  \ prispevkih za socialno varnost iz delovnega razmerja. Vse te funkcionalnosti vsebujejo\
  \ informacije o konkretnem zavezancu, zato niso dostopne na odprtem portalu, temve\u010D\
  \ se mora zavezanec v sistem eDavki registrirati. To lahko stori z digitalnim potrdilom\
  \ ali z dav\u010Dno \u0161tevilko in geslom. Ob tem bi radi poudarili, da so omenjene\
  \ funkcionalnosti narejene zgolj in samo za sistem eDavki, kjer se redno vzdr\u017E\
  ujejo ter po potrebi nadgrajujejo. Njihova uporaba tako ni mogo\u010Da na drugih\
  \ spleti\u0161\u010Dih. Na Finan\u010Dni upravi RS si vsekakor \u017Eelijo, da bi\
  \ \u010Dim ve\u010D zavezancev uporabilo funkcionalnosti eDavkov, zato pozdravljajo\
  \ idejo, da bi bile predstavljene tudi na portalu e-uprava. Tam bi poleg imena funkcionalnosti\
  \ objavili tudi kratek opis, ter povezavo (link) na portal eDavki, kjer bi lahko\
  \ zavezanec te funkcionalnosti dejansko uporabil."
