Naslov: "Dokazilo o pla\u010Danih davkih in prispevkih"
Odgovor pristojnega organa: "Odziv Ministrstva za finance:Finan\u010Dna uprava izdaja\
  \ potrdila iz uradne evidence, med katera spadajo tudi potrdila o pla\u010Danih\
  \ davkih in prispevkih, praviloma naslednji dan po prejeti vlogi, \u010De stranka\
  \ vztraja, da ga nujno potrebuje, pa tudi isti dan, ko je vloga oddana. Glede roka\
  \ 14 dni v katerem naj bi bilo potrdilo v strankinem primeru izdano, pa gre najverjetneje\
  \ za informacijo stranki ob vlo\u017Eitvi vloge, kak\u0161en je skrajni zakonski\
  \ rok za izdajo potrdil (pravilno sicer 15 dni). Postopek izdaje potrdil o pla\u010D\
  anih davkih na Finan\u010Dnem uradu Ljubljana poteka tako, da je za primere izdaje\
  \ potrdil za fizi\u010Dne osebe, v Pisarni Grosuplje organiziran center, kateremu\
  \ se posredujejo vloge za izdajo potrdil, ki potem potrdila posreduje zavezancem.\
  \ Tak\u0161na organizacija dela se je izkazala za uspe\u0161no.ODZIV MINISTRSTVA\
  \ ZA FINANCE dodatno z dne 27.8.2015: Kot je bilo na strankino predhodno pobudo\
  \ (pobuda 632) \u017Ee pojasnjeno, postopek izdaje potrdil o pla\u010Danih davkih\
  \ na Finan\u010Dnem uradu Ljubljana poteka tako, da je za primere izdaje potrdil\
  \ za fizi\u010Dne osebe, v Pisarni Grosuplje organiziran center, kateremu se posredujejo\
  \ vloge za izdajo potrdil, ki potem potrdila posreduje zavezancem. Poudarjamo, da\
  \ ne gre za posebno izpostavo, ki naj bi skrbela le za izdajo potrdil, niti za novo\
  \ zaposlene uradnike, kot je mogo\u010De sklepati iz navedb stranke. Pisarna Grosuplje\
  \ je bila v sklopu racionalizacije poslovnih procesov v letu 2013 vzpostavljena\
  \ na lokaciji nekdanje Izpostave Grosuplje, uslu\u017Ebenci pa poleg izdaje potrdil\
  \ opravljajo tudi druge naloge. Tak\u0161na organizacija dela se je do sedaj izkazala\
  \ za u\u010Dinkovito in ne vpliva negativno na hitrost izdaje potrdil, temve\u010D\
  \ ravno nasprotno omogo\u010Da enotno in hitro izvajanje nalog. Praviloma je potrdilo\
  \ o pla\u010Danih davkih in prispevkih izdano naslednji dan po prejeti vlogi, \u010D\
  e ga stranka nujno potrebuje, pa tudi isti dan, kot je vloga oddana. Glede navedb\
  \ stranke, da ga Finan\u010Dni urad Ljubljana v istem dopisu (potrdilu) ni obvestil\
  \ o prepla\u010Dilu dav\u010Dnih obveznosti, pripominjamo, da Finan\u010Dna uprava\
  \ RS vra\u010Dila prepla\u010Dil davka in obve\u0161\u010Danje o tem izvaja v skladu\
  \ s 97. \u010Dlenom Zakona o dav\u010Dnem postopku \u2013 ZDavP-2. Zavezancu za\
  \ davek, za katerega je v knjigovodski evidenci ugotovljeno prepla\u010Dilo davka,\
  \ ki presega 10 eurov, se prepla\u010Dani znesek vrne po uradni dol\u017Enosti v\
  \ 30 dneh od dneva vro\u010Ditve odlo\u010Dbe oziroma dneva predlo\u017Eitve dav\u010D\
  nega obra\u010Duna, iz katerega izhaja prepla\u010Dilo. \u010Ce je zavezancu potekel\
  \ rok za pla\u010Dilo drugih davkov, se vrne preve\u010D pla\u010Dani znesek, zmanj\u0161\
  an za znesek davkov, ki jim je potekel rok pla\u010Dila, z upo\u0161tevanjem omejitev\
  \ iz petega odstavka 93. \u010Dlena ZDavP-2. O izvedenem vra\u010Dilu oziroma zmanj\u0161\
  anem vra\u010Dilu se zavezanca pisno obvesti najkasneje v 15 dneh od dneva vra\u010D\
  ila. Znesek, ki ne presega 10 eurov, se vrne na zahtevo zavezanca, sicer pa se \u0161\
  teje v naslednja pla\u010Dila dav\u010Dnih obveznosti. Za bolj\u0161o obve\u0161\
  \u010Denost zavezancev za davek o stanju njihovih terjatev in obveznosti je Finan\u010D\
  na uprava RS uvedla storitev eKartica, s katero lahko vsak zavezanec sproti preverja\
  \ stanje svojih terjatev in obveznosti iz naslova davkov in drugih obveznih dajatev\
  \ na svoji knjigovodski kartici. Vpogled v eKartico je omogo\u010Den preko portala\
  \ eDavki tistim zavezancem, ki so identificirani kot uporabniki eDavkov. V zvezi\
  \ z pobudo Ministrstva za javno upravo z dne 26. 8. 2015 za prou\u010Ditev mo\u017E\
  nosti izdajanja potrdil zavezancem takoj na okencu, pa vas seznanjamo, da jo prou\u010D\
  ujemo in jo bomo v \u010Dim kraj\u0161em \u010Dasu realizirali."
