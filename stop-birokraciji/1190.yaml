Naslov: Avtomatska uskladitev podatkov med ZK in FURS
Odgovor pristojnega organa: "Odgovor Ministrstva za pravosodje:\u010Ceprav pla\u010D\
  ilo davkov po vsebini ni povezano s stvarnopravnimi ter zemlji\u0161koknji\u017E\
  nimi instrumenti pridobivanja ali odsvajanja lastninske pravice na nepremi\u010D\
  ninah, pa je zaradi zagotavljanja dav\u010Dne discipline z njimi \u017Ee tradicionalno\
  \ prepleteno. Tako veljavni Zakon o zemlji\u0161ki knjigi[1] \u017Ee vse od svoje\
  \ uveljavitve leta 2003 v 37. \u010Dlenu vsebuje zahtevo, da mora v primerih, ko\
  \ se z zemlji\u0161koknji\u017Enim dovolilom dovoljuje vpis pridobitve lastninske\
  \ pravice, biti le-temu prilo\u017Eeno potrdilo finan\u010Dne uprave o pla\u010D\
  ilu davka oziroma davkov, \u010De je oseba, ki izstavlja zemlji\u0161koknji\u017E\
  no dovolilo, v zvezi s pravnim poslom, iz katerega izhaja obveznost prenosa lastninske\
  \ pravice, zavezana za pla\u010Dilo davka na promet nepremi\u010Dnin oziroma drugega\
  \ davka (razen davka na dodano vrednost). \u010Ce tak\u0161no potrdilo zemlji\u0161\
  koknji\u017Enemu dovolilu ni prilo\u017Eeno, notar ne overi podpisa na njem.Po sedanju\
  \ ureditvi lahko stranka po tem, ko na FURS predlo\u017Ei listino o pravnem poslu\
  \ in pla\u010Da davek, potrdilo o tem predlo\u017Ei notarju sama, ali pa od njega\
  \ zahteva, da potrdilo oziroma podatek o pla\u010Dilu davka pridobi on. Slednje\
  \ \u017Ee po sedanji ureditvi predstavlja dolo\u010Deno postopkovno olaj\u0161avo,\
  \ saj namesto stranke potrdilo pridobi notar. Ta ureditev pa bo predvidoma \u017E\
  e v leto\u0161njem letu nadome\u0161\u010Dena z novo, ki \u0161e bolj poenostavlja\
  \ postopek in ga dejansko prilagaja na\u010Delu \xBBvse na enem mestu\xAB. Stranki\
  \ poslej ne bo treba predlo\u017Eiti listine o pravnem poslu na FURS, ampak bo lahko\
  \ \u017Ee v tej fazi od notarja zahtevala, da to stori on, tako kot do sedaj pa\
  \ bo lahko od njega zahtevala, da pridobi tudi potrdilo o pla\u010Dilu tega davka.\
  \ Stranka, ki torej ne bo sama \u017Eelela prina\u0161ati listine na FURS in nato\
  \ od njih pridobivati potrdila o pla\u010Dilu davka, bo tako lahko v celoti ta opravila\
  \ poverila notarju, sama pa bo le pla\u010Dala davek, ko ji bo o tem izdana odlo\u010D\
  ba. \u0160e vedno pa bo lahko obe opravili (ali pa zgolj eno od njiju) izvedla tudi\
  \ sama. Poleg teh poenostavitev za stranko pa bo nova ureditev laj\u0161ala poslovanje\
  \ tudi notarjem, saj bodo lahko listno o pravnem poslu na FURS predlo\u017Eili elektronsko.Te\
  \ novosti je prinesel Zakon o spremembah Zakona o zemlji\u0161ki knjigi[2], ki je\
  \ za\u010Del veljati 22. 8. 2021, vendar pa se v tem delu \u0161e ne izvaja, saj\
  \ mora biti na FURS najprej vzpostavljen ustrezen informacijski sistem, ki bo zagotavljal\
  \ tehni\u010Dne pogoje za izvajanje teh re\u0161itev. ZZK-1E se bo zato v tem delu\
  \ za\u010Del uporabljati, ko bo minister, pristojen za finance, ob izpolnitvi tehni\u010D\
  nih pogojev v Uradnem listu RS objavil odredbo, ki bo dolo\u010Dila rok, od katerega\
  \ dalje se bodo uporabljale te re\u0161itve. Po informacijah, s katerimi razpolaga\
  \ tukaj\u0161nje ministrstvo, bo to predvidoma \u0161e v leto\u0161njem letu.Z vidika\
  \ Ministrstva za pravosodje so bile z uveljavitvijo ZZK-1E podane zakonske re\u0161\
  itve za poslovanje, kakr\u0161nega predlaga oziroma pri\u010Dakuje stranka, za\u010D\
  etek njihove uporabe pa je odvisen od zagotovitve tehni\u010Dnih pogojev.[1] Uradni\
  \ list RS, \u0161t. 58/03, 37/08 \u2013 ZST-1, 45/08, 28/09, 25/11, 14/15 \u2013\
  \ ZUUJFO, 69/17, 11/18 \u2013 ZIZ-L, 16/19 \u2013 ZNP-1 in 121/21.[2] Uradni list\
  \ RS, \u0161t. 121/21."
