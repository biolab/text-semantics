Naslov: "Avtomati\u010Dno urejanje zdravstvenega zavarovanja za \u0161tudente"
Odgovor pristojnega organa: "Ugotavljamo, da navedena pobuda \u017Ee predstavlja ukrep\
  \ 36 - Poenostavitev postopka podalj\u0161evanja veljavnosti zdravstvenega zavarovanja\
  \ za \u0161olajo\u010De, ki je v fazi realizacije po programu odprave administrativnih\
  \ ovir.Ukrep bo mogo\u010De realizirati, ko bo vzpostavljena centralna evidenca\
  \ \u0161olajo\u010Dih, ker Zavod za zdravstveno zavarovanje Slovenije nima podatkov,\
  \ kje se osebe \u0161olajo, zato si tega podatka tudi ne more pridobiti po uradni\
  \ dol\u017Enosti. V skladu z dogovori z Ministrstvom za visoko \u0161olstvo, znanost\
  \ in tehnologijo so \u017Ee razvite re\u0161itve za vklju\u010Ditev WEB servisa\
  \ za dostop do podatkov glede \u0161olanja v sistemu e-VS, ki naj bi za\u017Eivel\
  \ v za\u010Detku leta 2012.Dodatno pojasnilo:S 1. junijem 2013 so pri\u010Dela veljati\
  \ Pravila obveznega zdravstvenega zavarovanja, ki dolo\u010Dajo, da zavarovano osebo\
  \ prijavi v zdravstveno zavarovanje zavarovanec (nosilec zavarovanja). Po novem\
  \ se zavarovanje izvaja permanentno in po uradni dol\u017Enosti, kar pomeni, da\
  \ dr\u017Eavljan (nosilec zavarovanja) prijavo opravi na Zavodu za zdravstveno zavarovanje\
  \ Slovenije (ZZZS) le enkrat, nato pa vsako nadaljnjo spremembo (denimo ob spremembi\
  \ zaposlitve nosilca zavarovanja ali ob spremembi statusa zavarovane osebe) opravi\
  \ ZZZS po uradni dol\u017Enosti in na osnovi evidenc. Prav tako odpade obveznost\
  \ dostavljanja vsakoletnih potrdil o \u0161olanju na ZZZS, saj ZZZS z vpogledom\
  \ v centralno evidenco \u0161olajo\u010Dih op uradni dol\u017Enosti\_ a\u017Eurno\
  \ spremlja podatke o \u0161olajo\u010Dih.\_S tem so razbremenjeni tako dr\u017E\
  avljani, kakor tudi delodajalci, centri za socialno delo in upravne enote.\_"
