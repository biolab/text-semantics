Naslov: "Poenostavitev birokratskega postopka pri potrjevanju pravnomo\u010Dnosti"
Odgovor pristojnega organa: "Odgovor Ministrstva za pravosodje:\_V zvezi s posredovano\
  \ pobudo o pridobivanju \u017Eiga o pravnomo\u010Dnosti na sklepu o dedovanju pojasnjujemo\
  \ naslednje.Sodi\u0161\u010De ob koncu zapu\u0161\u010Dinskega postopka izda sklep\
  \ o dedovanju in v njem ugotovi, kak\u0161en je obseg zapu\u0161\u010Dine ter razglasi\
  \ dedi\u010De in volilojemnike ter druge osebe, ki so pridobile pravico iz zapu\u0161\
  \u010Dine. Sklep o dedovanju postane pravnomo\u010Den, ko se ne more ve\u010D izpodbijati\
  \ s prito\u017Ebo, to pa je po preteku 15 dni, odkar je bil sklep vro\u010Den vsem\
  \ strankam postopka (172. \u010Dlen Zakona o dedovanju[1]).\u017Dig, ki potrjuje\
  \ pravnomo\u010Dnost sklepa o dedovanju, lahko dedi\u010D pridobi v \u010Dasu uradnih\
  \ ur[2] na vpisniku zapu\u0161\u010Dinskega oddelka sodi\u0161\u010Da, ki je izdalo\
  \ sklep o dedovanju. Pravnomo\u010Dnost odlo\u010Dbe potrdi tisti organ, ki je odlo\u010D\
  bo izdal[3], in sicer lahko to brez odredbe sodnika[4] stori sodna oseba, ki opravlja\
  \ naloge v povezavi z vpisnikom. Uradne ure za nevabljene stranke so na vseh sodi\u0161\
  \u010Dih v ponedeljek, sredo in petek od 9. do 12. ure, ter v sredo od 14. do 16.30\
  \ ure.[5] Zakonodaja ne onemogo\u010Da, da bi \u017Eig pridobila tudi oseba, ki\
  \ jo dedi\u010D za to pooblasti oziroma, da dedi\u010D za potrditev sklepa o dedovanju\
  \ zaprosi pisno.Trenutno tehni\u010Dne mo\u017Enosti ne dopu\u0161\u010Dajo drugih\
  \ olaj\u0161av glede pridobivanja potrdila o pravnomo\u010Dnosti, kot jih na primer\
  \ omenjate v pobudi, si pa tako Ministrstvo za pravosodje kot sodstvo prizadevata\
  \ tudi z informatizacijo poslovanja pospe\u0161iti re\u0161evanje zadev in olaj\u0161\
  ati dostop strank do sodi\u0161\u010Da.Pravilnik o obliki in vsebini posameznih\
  \ sodnih vpisnikov, imenikov, pomo\u017Enih knjig in tipiziranih obrazcev, ki ga\
  \ predpi\u0161e predsednik Vrhovnega sodi\u0161\u010Da, v 2. \u010Dlenu dolo\u010D\
  a, da se vpisniki in pomo\u017Ene evidence vodijo elektronsko v informacijskih sistemih\
  \ sodstva. \u010Ce vodenje posameznega vpisnika ali pomo\u017Ene evidence ni podprto\
  \ v elektronski obliki, se taki vpisniki vodijo na predpisanih obrazcih.Vpisnik\
  \ za zapu\u0161\u010Dinske zadeve (vpisnik D) se vodi v okviru civilnih zadev in\
  \ je po podatkih iz Letnega poro\u010Dila o u\u010Dinkovitosti in uspe\u0161nosti\
  \ sodi\u0161\u010D v fazi nadgradnje obstoje\u010Dega informacijskega sistema s\
  \ funkcionalnostmi elektronskega poslovanja, ki vklju\u010Dujejo elektronsko vro\u010D\
  anje, elektronsko vlaganje ter dostope do podatkov iz vpisnika in spisa, ki jih\
  \ dolo\u010Dajo zakonodaja in sodni red. Projekt se nahaja v fazi izvedbe.\_\r\n\
