Naslov: "Dostopnost in\u0161pektorjev za okolje in prostor"
Odgovor pristojnega organa: "Odgovor In\u0161pektorata za okolje in prostorNa podlagi\
  \ 17. \u010Dlena Uredbe o upravnem poslovanju (Uradni list RS, \u0161t. 9/18, 14/20\
  \ in 167/20 \u2013 nadalje UUP) vam v zvezi z zgoraj navedenim vpra\u0161anjem pobudnice,\
  \ IRSOP podaja naslednje pojasnilo:IRSOP pojasnjuje, da so uradne ure dolo\u010D\
  ene v skladu s 4. odstavkom 28. \u010Dlena UUP, ki dolo\u010Da, da imajo in\u0161\
  pektorati in njihove izpostave uradne ure vsak ponedeljek in sredo od 9.00 do 11.00.\
  \ Glede na navedeno podalj\u0161evanje uradni ur ni mogo\u010De. \_Nadalje pojasnjujemo,\
  \ da 30. \u010Dlen UUP dolo\u010Da uradne ure po telefonu. Organi zagotavljajo uradne\
  \ ure po telefonu ves poslovni \u010Das. Med uradnimi urami po telefonu je zagotovljena\
  \ prisotnost javnih uslu\u017Ebencev, ki lahko dajejo informacije z vseh podro\u010D\
  ij dela. Organi javno objavijo telefonsko \u0161tevilko, na kateri zagotavljajo\
  \ uradne ure po telefonu.Iz pobude ni razvidno katero obmo\u010Dno enoto pobudnica\
  \ kli\u010De po telefonu ali pi\u0161e elektronska sporo\u010Dila, zato predlagamo\
  \ pobudnici, da svoje predhodna elektronska sporo\u010Dila prepo\u0161lje na elektronski\
  \ naslov gp.irsop@gov.si. Preposlana predhodna elektronska sporo\u010Dila bomo na\
  \ Uradu pregledali in pobudnici, v skladu z dolo\u010Dbo 1. odstavka 17. \u010D\
  lena UUP, odgovorili v roku 15 dni.\_Dodatno pojasnjujemo, da tudi sicer na vpra\u0161\
  anja strank ali prijaviteljev odgovarjamo, v skladu z dolo\u010Dbo 1. odstavka 17.\
  \ \u010Dlena UUP.\_Zaradi zagotavljanja zadovoljstva strank, upamo, da bo pobudnica\
  \ na\u0161emu predlogu sledila in bo na tak na\u010Din prejela informacije, ki jih\
  \ potrebuje. \u017Deljo pobudnice po prejemu informacij razumemo in je tudi v na\u0161\
  em interesu, da so stranke ali pobudniki pravilno, pravo\u010Dasno in popolno informirani\
  \ glede posameznih zadev, ki se vodijo na na\u0161em organu. \_\r\n\_"
