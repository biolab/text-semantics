Naslov: Elektronsko vlaganje vlog za odvetnika
Odgovor pristojnega organa: "Odgovor Ministrstva za pravosodje:\_Zakon o izvr\u0161\
  bi in zavarovanju (Uradni list RS, \u0161t. 3/07 in nasl.; v nadaljevanju: ZIZ)\
  \ sicer dolo\u010Da, da morajo odvetnik, notar, izvr\u0161itelj in Dr\u017Eavno\
  \ pravobranilstvo vse vloge in druga pisanja vlo\u017Eiti v elektronski obliki (osmi\
  \ odstavek 29. \u010Dlena ZIZ), sicer se za vlogo ne uporabljajo pravila o nepopolnih\
  \ vlogah in jo sodi\u0161\u010De zavr\u017Ee (deseti odstavek 29. \u010Dlena ZIZ),\
  \ vendar pa Zakon o spremembah in dopolnitvah Zakona o izvr\u0161bi in zavarovanju\
  \ \u2013 ZIZ-H (Uradni list RS, \u0161t. 51/10) v 36. \u010Dlenu dolo\u010Da, da\
  \ se za\u010Dneta dolo\u010Dbi o obveznem elektronskem vlaganju uporabljati \u0161\
  ele, ko so zagotovljeni tehni\u010Dni pogoji za izvajanje. Minister, pristojen za\
  \ pravosodje, ob tehni\u010Dni izpolnitvi pogojev izda sklep, v katerem dolo\u010D\
  i datum, od katerega dalje se uporabljajo navedene dolo\u010Dbe. Sklep se objavi\
  \ v Uradnem listu Republike Slovenije. Minister do danes sklepa ni izdal tako, da\
  \ v postopku izvr\u0161be in zavarovanja elektronsko vlaganje za odvetnike, notarje,\
  \ izvr\u0161itelje in Dr\u017Eavno pravobranilstvo ni obvezno. V postopku izvr\u0161\
  be na podlagi verodostojne listine, ki ga vodi Centralni oddelek za verodostojno\
  \ listino - COVL, vlaganje predlogov za izvr\u0161bo prav tako ni obvezno elektronsko,\
  \ saj je (\u017Ee od vsega za\u010Detka delovanja COVL leta 2008) mo\u017Eno\_ tak\
  \ predlog vlo\u017Eiti tudi pisno, v papirni obliki. Ne glede na to, je velika ve\u010D\
  ina predlogov za izvr\u0161bo na podlagi verodostojne listine vlo\u017Eena elektronsko,\
  \ po zadnjih podatkih \u017Ee kar 99,41%. V predlogu Zakona o spremembah in dopolnitvah\
  \ Zakona o izvr\u0161bi in zavarovanju, ki je v medresorskem in strokovnem usklajevanju,\
  \ je predvidena sprememba ureditve elektronskega vlaganja odvetnikov, notarjev,\
  \ izvr\u0161iteljev in Dr\u017Eavnega pravobranilstva tako, da bo dolo\u010Dena\
  \ kot mo\u017Enost in ne ve\u010D kot obveznost. Posledi\u010Dno tudi izdaja sklepa\
  \ po 36. \u010Dlenu ZIZ-H ni predvidena. Izku\u0161nje z elektronskim vlaganjem\
  \ predlogov za izvr\u0161bo na podlagi verodostojne listine ka\u017Eejo, da za uveljavitev\
  \ elektronskega vlaganja le-tega ni potrebno predpisovati kot obveznega. S Pravilnikom\
  \ o obrazcih, vrstah izvr\u0161b in poteku avtomatiziranega izvr\u0161ilnega postopka\
  \ (Uradni list RS, \u0161t. 104/11) se je elektronsko vlaganje, ki je bilo do tedaj\
  \ omogo\u010Deno le za predloge za izvr\u0161bo na podlagi verodostojne listin,\_\
  \ raz\u0161irilo (kot neobvezno) tudi na druge vloge v izvr\u0161ilnem postopku.\
  \ Glede elektronskega vro\u010Danja pojasnjujemo, da se na podlagi Odredbe o dolo\u010D\
  itvi datuma, od katerega se odvetnikom in izvr\u0161iteljem v postopkih izvr\u0161\
  be in zavarovanja vro\u010Da po elektronski poti (Uradni list RS, \u0161t. 6/14)\
  \ odvetnikom in izvr\u0161iteljem v postopkih izvr\u0161be in v postopkih zavarovanja,\
  \ za katere je pristojno okrajno sodi\u0161\u010De, \u010De o zavarovanju ne odlo\u010D\
  a v okviru pravdnega ali drugega sodnega postopka, od 10. februarja 2014 vro\u010D\
  a po elektronski poti. "
