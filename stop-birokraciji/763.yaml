Naslov: Osebno dopolnilno delo in vrednotnica
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:Mo\u017Enosti o podalj\u0161anju veljavnosti vrednotnice\
  \ na dalj\u0161o \u010Dasovno obdobje oziroma nakupu vrednotnice za \u0161est mesecev\
  \ naprej, bo Ministrstvo za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti preu\u010Dilo ob spremembi zakona oziroma pravilnika.Poleg mo\u017Enosti nakupa\
  \ vrednotnice preko spleta so v teku dogovori o morebitni vzpostavitvi mobilne aplikacije\
  \ za nakup vrednotnice, ki bi \u0161e pospe\u0161ila in poenostavila nakup vrednotnice.Podrobnej\u0161\
  a pojasnila:Pravna podlaga za izvajanje osebnega dopolnilnega dela (v nadaljnjem\
  \ besedilu: ODD) in vseh postopkov v zvezi z njim je Zakon o prepre\u010Devanju\
  \ dela in zaposlovanja na \u010Drno (Uradni list RS, \u0161t. 32/14 in 47/15 \u2013\
  \ ZZSDT; v nadaljnjem besedilu: ZPDZC-1) ter na podlagi tega zakona sprejet Pravilnik\
  \ o osebnem dopolnilnem delu (Uradni list RS, \u0161t. 94/14; v nadaljevanju tudi\
  \ Pravilnik).Posameznik, ki \u017Eeli opravljati ODD mora ODD pred pri\u010Detkom\
  \ opravljanja le-tega priglasiti na Agenciji Republike Slovenije za javnopravne\
  \ evidence in storitve (v nadaljnjem besedilu: AJPES). Priglasitev se opravi prek\
  \ spletnega portala AJPES ali osebno na upravni enoti, ki za posameznika priglasitev\
  \ opravi prek spletnega portala AJPES.Posameznik lahko za\u010Dne posamezno vrsto\
  \ ODD opravljati z dnem priglasitve te vrste ODD. Posameznik lahko ob priglasitvi\
  \ posamezne vrste ODD pri posamezni vrsti dela, ki ga bo opravljal kot ODD, izbere\
  \ datum za\u010Detka opravljanja, ki je poznej\u0161i od datuma priglasitve ODD,\
  \ vendar ne za ve\u010D kot sedem dni, in datum konca opravljanja, ki je poznej\u0161\
  i od datuma za\u010Detka opravljanja, vendar ne za ve\u010D kot \u0161est mesecev.\r\
  \nPogoj za legalno opravljanje ODD pa je tudi vnaprej pridobljena vrednotnica. Vrednotnica\
  \ se pridobi na podlagi vlo\u017Eitve zahtevka za pridobitev vrednotnice prek spletnega\
  \ portala e-uprava (pogoj je varen elektronski podpis) ali osebno na upravni enoti.\
  \ V skladu s tretjim odstavkom 7. \u010Dlena Pravilnika se vrednotnica izda za teko\u010D\
  i ali prihodnji mesec.V primeru del, ki se opravljajo za znane naro\u010Dnike -\
  \ dela pod to\u010Dko A Priloge 1 Pravilnika (storitve), mora vrednotnico kupiti\
  \ naro\u010Dnik. Ob\u010Dasna pomo\u010D pri kmetijskih delih sodi med dela pod\
  \ to\u010Dko A Priloge 1 Pravilnika. V primeru del, ki se opravljajo za ve\u010D\
  inoma neznane naro\u010Dnike - dela pod to\u010Dko B Priloge 1 Pravilnika (izdelovanje\
  \ izdelkov, nabiranje zeli\u0161\u010D), pa mora vrednotnico kupiti zavarovanec\
  \ sam.Vrednotnica velja za koledarski mesec za posameznega izvajalca ODD. \u010C\
  e je vrednotnica pla\u010Dana sredi meseca, velja od dneva pridobitve do konca aktualnega\
  \ koledarskega meseca."
