Naslov: Pridobitev digitalnega potrdila kot pravna oseba
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravo:Ker se tudi sami\
  \ zavedamo, da je za uporabnike digitalnih potrdil SIGEN-CA dostopnost prijavnih\
  \ slu\u017Eb klju\u010Dnega pomena, smo \u017Ee pred leti \u017Eeleli prijavno slu\u017E\
  bo SIGEN-CA za poslovne subjekte vzpostaviti tudi na drugih lokacijah, a smo s strani\
  \ Finan\u010Dne uprave kot upravljavca Registra dav\u010Dnih zavezancev, katerega\
  \ podatki se uporabljajo pri izdaji kvalificiranih potrdil za poslovne subjekte,\
  \ prejeli negativen odgovor, saj druge organizacije nimajo zakonske podlage za dostop\
  \ do podatkov iz omenjenega registra.Ne glede na prej navedeno pa lahko kot fizi\u010D\
  na oseba z dejavnostjo zahtevek za pridobitev kvalificiranega potrdila za fizi\u010D\
  no osebo (dr\u017Eavljana) oddate tudi na prijavni slu\u017Ebi SIGEN-CA na vseh\
  \ upravnih enotah in s tem si kot samostojni podjetnik pridobite digitalno potrdilo\
  \ za svoje e-poslovanje (pridobitev potrdila za poslovne subjekte ni nujna za fizi\u010D\
  ne osebe z dejavnostjo). Kontaktni podatki in uradne ure so objavljeni na spletni\
  \ strani http://www.sigen-ca.si/RA-fizicne.php.Odgovor Ministrstva za finance:Ministrstvo\
  \ za finance je pobudo preu\u010Dilo ter ugotovilo, da tudi Finan\u010Dna uprava\
  \ RS, kjer delujejo prijavne slu\u017Ebe za poslovne subjekte na uradih Finan\u010D\
  ne uprave RS, \u017Eeli poenostaviti poslovanje podjetij.Na podlagi navedenega bosta\
  \ Ministrtsvo za javno upravo, kot izdajatelj SIGEN-CA, ter Finan\u010Dna uprava\
  \ RS, posku\u0161ala ponovno preu\u010Diti mo\u017Enost oddaje zahtevkov za kvalificirana\
  \ potrdila poslovnih subjektov tudi na drugih lokacijah (na to\u010Dkah za podporo\
  \ poslovnim subjektom oziroma na upravni enoti)."
