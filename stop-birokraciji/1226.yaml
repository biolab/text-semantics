Naslov: Vse od doma - e-poslovanje
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturoPostopek izdaje\
  \ vozni\u0161kega dovoljenja in njegovo podalj\u0161anje ureja Zakon o voznikih\
  \ v 59. in 60. \u010Dlenu, kjer dolo\u010Da natan\u010Dne pogoje za podalj\u0161\
  anje veljavnosti oziroma izdajo za vozni\u0161kega dovoljenja.Glede obrazca vozni\u0161\
  kega dovoljenja je Republika Slovenija vezana na direktivo 2006/126/ES Evropskega\
  \ parlamenta in Sveta z dne 20. decembra 2006 o vozni\u0161kih dovoljenjih z vsemi\
  \ spremembami in dopolnitvami, ki v 1. \u010Dlenu dolo\u010Da, da dr\u017Eave \u010D\
  lanice v skladu z dolo\u010Dbami navedene direktive uvedejo nacionalno vozni\u0161\
  ko dovoljenje, ki temelji na vzorcu vozni\u0161kega dovoljenja Evropske unije, dolo\u010D\
  enega v Prilogi I navedene direktive. Skladno z navedenim ni mo\u017Ena uvedba postopka\
  \ izdaje vozni\u0161kega dovoljenja v elektronski obliki, saj se vozni\u0161ko dovoljenje\
  \ izda v fizi\u010Dni obliki, kot to dolo\u010Dajo nacionalni in evropski predpisi.V\
  \ zvezi s podalj\u0161anjem veljavnosti prometnega dovoljenja pojasnjujemo, da na\
  \ spletni strani eUPRAVA \u017Ee ve\u010D let deluje postopek za elektronsko oddajo\
  \ vloge za podalj\u0161anje veljavnosti prometnega dovoljenja vozila. Naveden postopek\_\
  \ in delovanje je opisano na konkretni\_ strani: https://e-uprava.gov.si/podrocja/promet/vozniki-in-vozila/registracija-vozila.html.Predlagano\
  \ e-poslovanje namesto klasi\u010Dne po\u0161te v konkretnem postopku ni mo\u017E\
  no, saj stranka prejme prometno dovoljenje v fizi\u010Dni obliki, kot dolo\u010D\
  ajo evropski predpisi."
