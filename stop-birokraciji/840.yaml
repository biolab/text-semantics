Naslov: Digitalno potrdilo za pravno osebo
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravo:Postopek za pridobitev\
  \ kvalificiranih potrdil SIGEN-CA za poslovne subjekte je zastavljen tako, da omogo\u010D\
  a pridobitev potrdil za razli\u010Dne oblike poslovnih subjektov, pri \u010Demer\
  \ \u0161tevil\u010Dno prednja\u010Dijo podjetja z ve\u010D zaposlenimi, tako da\
  \ v vlogah imetnika, odgovorne osebe in poobla\u0161\u010Dene osebe v ve\u010Dini\
  \ primerov nastopajo razli\u010Dni ljudje. Poleg tega je uporaba potrdil za poslovne\
  \ subjekte pla\u010Dljiva, zato ob prvi oddaji zahtevka za posamezni poslovni subjekt\
  \ referent prijavne slu\u017Ebe poobla\u0161\u010Deni osebi preda tudi dva izvoda\
  \ pogodbe za upravljanje z dig. potrdili SIGEN-CA. Zaradi navedenih specifik je\
  \ postopek pridobitve potrdila za poslovne subjekte res nekoliko zahtevnej\u0161\
  i, se bomo pa ob njegovi posodobitvi potrudili, da bo za vlagatelja v bodo\u010D\
  e enostavnej\u0161i. Ob tem je potrebno poudariti tudi mo\u017Enost, da lahko samostojni\
  \ podjetniki za svoje e-poslovanje uporabljajo tudi digitalna potrdila SIGEN-CA\
  \ za fizi\u010Dne osebe, tako da zanje pridobitev potrdila za poslovne subjekte\
  \ niti ni nujna."
