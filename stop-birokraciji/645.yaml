Naslov: Predlog spremembe ZIZ
Odgovor pristojnega organa: "ODZIV MINISTRSTVA ZA PRAVOSODJE: Ministrstvo za pravosodje\
  \ je Vrhovno sodi\u0161\u010De, ki je upravljalec informacijskega sistema e-izvr\u0161\
  be, obvestilo o te\u017Eavah, s katerimi se sre\u010Dujejo uporabniki v izvr\u0161\
  ilnih postopkih. Vrhovno sodi\u0161\u010De informacijske sisteme stalno izbolj\u0161\
  uje in pri\u010Dakujemo, da se bo tudi to v prihodnosti izbolj\u0161alo. Ministrstvo\
  \ pa bo, kot \u017Ee dosedaj, v okviru rednih delovnih nalog spremljalo izvajanje\
  \ izvr\u0161ilnih postopkov.Dodatno pojasnilo Ministrstva za pravosodje:Stranke\
  \ samostojno in svobodno vstopajo v poslovna (civilnopravna) razmerja, iz katerih\
  \ za njih izhajajo pravice in obveznosti, pri tem pa morajo ravnati z ustrezno skrbnostjo\
  \ in tudi oceniti mo\u017Ena tveganja. V primeru, ko dol\u017Enik ne izpolni svoje\
  \ obveznosti, dr\u017Eava (sodi\u0161\u010De) zagotavlja sodno varstvo civilnih\
  \ pravic v pravdnem postopku. Kadar dol\u017Enik ne izpolni tistega, kar mu je nalo\u017E\
  eno s sodno odlo\u010Dbo, jo je treba prisilno izvr\u0161iti. Ker je samopomo\u010D\
  \ prepovedana, mora upnik zahtevati poseg dr\u017Eave oziroma njenih organov. Namen\
  \ civilnega izvr\u0161ilnega postopka je, da sodi\u0161\u010De s pomo\u010Djo prisilnih\
  \ sredstev vzpostavi med dol\u017Enikom in upnikom tak\u0161no zunanje stanje, kakr\u0161\
  no ima upnik pravico zahtevati na podlagi pravnomo\u010Dne sodne odlo\u010Dbe ali\
  \ drugega izvr\u0161ilnega naslova. Po 1. \u010Dlenu ZIZ lahko sodi\u0161\u010D\
  e dovoli izvr\u0161bo na podlagi izvr\u0161ilnega naslova, lahko pa tudi na podlagi\
  \ verodostojne listine. Izvr\u0161ba na podlagi verodostojne listine predstavlja\
  \ posebnost, pogojno dovoljeno izvr\u0161bo, ki je predvidena za hitro in enostavno\
  \ izterjavo terjatev, vendar pa samo v primeru, kadar gre za nesporne terjatve.\
  \ Pri izvr\u0161bi na podlagi verodostojne listine (v primerjavi z izvr\u0161bo\
  \ na podlagi izvr\u0161ilnega naslova) namre\u010D o upnikovi terjatvi \u0161e ni\
  \ bilo odlo\u010Deno. Upnik z verodostojno listino izkazuje zgolj visoko stopnjo\
  \ verjetnosti obstoja terjatve. S sklepom o izvr\u0161bi na podlagi verodostojne\
  \ listine sodi\u0161\u010De \u0161ele nalo\u017Ei dol\u017Eniku, da pla\u010Da terjatev,\
  \ ter hkrati dovoli izvr\u0161bo za popla\u010Dilo te terjatve. \u010Ce dol\u017E\
  nik ugovarja (pravo\u010Dasno, popolno, obrazlo\u017Eeno, dovoljeno) zoper sklep\
  \ o izvr\u0161bi v celoti oziroma v delu, v katerem mu je bilo nalo\u017Eeno pla\u010D\
  ilo terjatve, postane obstoj te terjatve sporen. V tem primeru sodi\u0161\u010D\
  e razveljavi sklep o izvr\u0161bi v delu, v katerem je dovolilo izvr\u0161bo, o\
  \ obstoju upnikove terjatve pa se odlo\u010Da v pravdi. Dol\u017Eniku je v primeru\
  \ izvr\u0161be na podlagi verodostojne listine nujno zagotoviti ustavno pravico\
  \ do pravnega sredstva, saj o terjatvi \u0161e ni bilo odlo\u010Deno pred sodi\u0161\
  \u010Dem. V postopku izvr\u0161be velja na\u010Delo dispozitivnosti, v skladu s\
  \ katerim se postopek za\u010Dne na predlog upnika, ki tudi prosto izbira sredstvo\
  \ in predmet izvr\u0161be. Upnik lahko oceni, da je smotrneje, da predloga za izvr\u0161\
  bo sploh ne vlo\u017Ei, predlog lahko kadarkoli umakne ali pa kasneje znova vlo\u017E\
  i. Pravilo glede stro\u0161kov postopka, je, da izvr\u0161ilne stro\u0161ke zalo\u017E\
  i upnik, ki zahteva sodno varstvo oziroma prisilno izterjavo, nazadnje pa jih krije\
  \ dol\u017Enik (38. \u010Dlen ZIZ). Vrstni red upnikov se lahko oblikuje le pri\
  \ posameznem sredstvu izvr\u0161be, na katero sodi\u0161\u010De dovoli izvr\u0161\
  bo, torej pri izvr\u0161evalcu sklepa o izvr\u0161bi (banka, delodajalec). ZIZ v\
  \ 141. \u010Dlenu dolo\u010Da, da banka upniku na njegovo zahtevo izda potrdilo,\
  \ na katerem mestu je njegova terjatev. ZIZ ali podzakonski predpisi, izdani na\
  \ njegovi podlagi, pa ne predpisujejo vi\u0161ine pla\u010Dila za potrdilo o vrstnem\
  \ redu. Glede zagro\u017Eene zaporne kazni, je treba izpostaviti, da je v petem\
  \ odstavku 33. \u010Dlena ZIZ \u017Ee sedaj dolo\u010Deno, da \u010De dol\u017E\
  nik, ki je fizi\u010Dna oseba ali podjetnik ne pla\u010Da izre\u010Dene kazni v\
  \ roku, ki ga dolo\u010Di sodi\u0161\u010De, se kazen izterja po uradni dol\u017E\
  nosti, \u010De to ni mo\u017Eno, pa izvr\u0161i tako, da se za vsakih za\u010Detih\
  \ 100 evrov denarne kazni dolo\u010Di en dan zapora, pri \u010Demer zapor za fizi\u010D\
  no osebo ne sme biti dalj\u0161i od 30 dni, za podjetnika pa ne dalj\u0161i kot\
  \ 100 dni. Kazen zapora se izvr\u0161i po dolo\u010Dbah zakona, ki ureja izvr\u0161\
  evanje zaporne kazni. Vendar je treba pri izrekanju kakr\u0161nihkoli sankcij upo\u0161\
  tevati ustavno na\u010Delo sorazmernosti. Tega, da ureditev, ki jo ZIZ pozna v zvezi\
  \ s predlo\u017Eitvijo seznama dol\u017Enikovega premo\u017Eenja in nesodelovanjem\
  \ dol\u017Enika v tem postopku, ni povsem ustrezna, se zavedamo in nameravamo v\
  \ okviru naslednjih sprememb ZIZ predlagati ustrezne spremembe te ureditve. Upo\u0161\
  tevati je treba, da je izvr\u0161ba lahko uspe\u0161na in upnikovo popla\u010Dilo\
  \ mo\u017Eno le, \u010De ima dol\u017Enik vsaj kak\u0161na sredstva, na katera se\
  \ lahko pose\u017Ee z izvr\u0161bo. Ker se dolo\u010Dene va\u0161e pobude in predlogi\
  \ nana\u0161ajo tudi na podro\u010Dje kazenskega postopka, v nadaljevanju posredujemo\
  \ pojasnila v zvezi s pristojnostmi dr\u017Eavnih to\u017Eilcev. Dr\u017Eavne to\u017E\
  ilce zavezuje na\u010Delo legalitete, ki dolo\u010Da, da je dr\u017Eavni to\u017E\
  ilec dol\u017Ean za\u010Deti kazenski pregon, \u010De je podan utemeljen sum, da\
  \ je storjeno kaznivo dejanje, za katero se storilec preganja po uradni dol\u017E\
  nosti, kolikor zakon ne dolo\u010Da druga\u010De (20. \u010Dlen Zakona o kazenskem\
  \ postopku - ZKP). Vendar so dr\u017Eavni to\u017Eilci pri svojem delu samostojni\
  \ (3. \u010Dlen Zakona o dr\u017Eavnem to\u017Eilstvu), kar je potrdilo tudi Ustavno\
  \ sodi\u0161\u010De RS v preceden\u010Dni, sistemski odlo\u010Dbi \u0161t. U-I-42/12,\
  \ 7. 2. 2013, v kateri se je opredelilo do ustavno zajam\u010Dene samostojnosti\
  \ individualnih dr\u017Eavnih to\u017Eilcev in tudi ustavno zajam\u010Dene samostojnosti\
  \ dr\u017Eavnih to\u017Eilstev.\_ \_Glede odvzema protipravno pridobljene premo\u017E\
  enjske koristi pa Kazenski zakonik jasno dolo\u010Da, da nih\u010De ne more obdr\u017E\
  ati premo\u017Eenjske koristi, ki je bila pridobljena s kaznivim dejanjem ali zaradi\
  \ njega. Korist se odvzame s sodno odlo\u010Dbo, s katero je bilo ob pogojih, dolo\u010D\
  enih v tem zakoniku, ugotovljeno kaznivo dejanje. Poleg tega ima o\u0161kodovanec\
  \ mo\u017Enost vlo\u017Eiti premo\u017Eenjsko pravni zahtevek. V 100. \u010Dlenu\
  \ ZKP je dolo\u010Deno, da se premo\u017Eenjskopravni zahtevek, ki je nastal zaradi\
  \ kaznivega dejanja, na predlog upravi\u010Dencev obravnava v kazenskem postopku,\
  \ \u010De se s tem ne bi preve\u010D zavlekel ta postopek. Premo\u017Eenjskopravni\
  \ zahtevek se lahko ti\u010De povrnitve \u0161kode, vrnitve stvari ali razveljavitve\
  \ dolo\u010Denega pravnega posla. "
