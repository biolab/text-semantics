Naslov: "Nesmisel - finan\u010Dni urad - odmera dohodnine od dobi\u010Dka iz kapital\
  \ pri odsvojitvi nepremi\u010Dnine"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:V zvezi s pobudo, v kateri\
  \ je navedeno, da pri prenosu zemlji\u0161\u010D v komasacijskih postopkih ne gre\
  \ za promet z nepremi\u010Dninami ali za pridobitev, zaradi \u010Desar se predlaga,\
  \ da se kapitalske dobi\u010Dke, dose\u017Eene pri prenosu zemlji\u0161\u010D v\
  \ okviru komasacijskih postopkov, oprosti pla\u010Dila dohodnine po Zakonu o dohodnini\
  \ oziroma se spremeni praksa dav\u010Dnega organa v teh postopkih, Ministrstvo za\
  \ finance pojasnjuje:Uvodoma navajamo, da je komasacija skladno z Zakonom o kmetijskih\
  \ zemlji\u0161\u010Dih (Uradni list RS, \u0161t. 59/96 in nasl.; v nadaljevanju:\
  \ ZKZ) vrsta agrarne operacije, s katero se urejajo kmetijska zemlji\u0161\u010D\
  a oziroma kmetijski prostor zaradi izbolj\u0161anja kmetijskih zemlji\u0161\u010D\
  \ oziroma izbolj\u0161anja pogojev obdelave. S tem namenom se zemlji\u0161\u010D\
  a posameznih lastnikov na dolo\u010Denem obmo\u010Dju zlo\u017Eijo in ponovno razdelijo\
  \ med prej\u0161nje lastnike tako, da dobi vsak \u010Dimbolj zaokro\u017Eeno zemlji\u0161\
  \u010De, ki je pribli\u017Eno enake skupne vrednosti. Z zdru\u017Eitvijo razdrobljenega\
  \ lastni\u0161tva se dose\u017Ee la\u017Eja in bolj gospodarna raba zemlji\u0161\
  \u010D, s \u010Dimer se pove\u010Da uporabnost in vrednost samih zemlji\u0161\u010D\
  . Komasacija se lahko izvede kot pogodbena ali kot upravna komasacija.V povezavi\
  \ s pobudo pojasnjujemo, da se na podlagi Zakona o davku na promet nepremi\u010D\
  nin (Uradni list RS, \u0161t. 117/06 in nasl.; v nadaljevanju: ZDPN-2) obdav\u010D\
  uje promet nepremi\u010Dnin in nekaterih stvarnih pravic. S pojmom prometa nepremi\u010D\
  nin so skladno s prvo alinejo tretjega odstavka 3. \u010Dlena ZDPN-2 zajete zamenjave\
  \ ene nepremi\u010Dnine za drugo nepremi\u010Dnino. To pomeni, da gre tudi pri prenosih\
  \ zemlji\u0161\u010D v okviru komasacij, ki so izvedene v skladu s predpisi o urejanju\
  \ prostora in prenosa kmetijskih zemlji\u0161\u010D v okviru drugih agrarnih operacij\
  \ v skladu s predpisi o kmetijskih zemlji\u0161\u010Dih, za promet nepremi\u010D\
  nin. Je pa zakonodajalec na podlagi \u010Detrte alineje 10. \u010Dlena ZDPN-2 tovrstne\
  \ prenose zemlji\u0161\u010D oprostil pla\u010Dila navedenega davka.Po Zakonu o\
  \ dohodnini (Uradni list RS, \u0161t. 117/06 in nasl.; v nadaljevanju: ZDoh-2) je\
  \ dobi\u010Dek iz kapitala dobi\u010Dek, dose\u017Een z odsvojitvijo kapitala, pri\
  \ \u010Demer se skladno s 94. \u010Dlenom ZDoh-2 za odsvojitev kapitala med drugim\
  \ \u0161teje tudi zamenjava kapitala. Pri prenosu zemlji\u0161\u010D v okviru komasacij\
  \ gre prav tako za zamenjavo kapitala. Pri komasaciji namre\u010D nastanejo nove\
  \ samostojne zemlji\u0161ke parcele, saj se meje obstoje\u010Dih zemlji\u0161kih\
  \ parcel spremenijo. To v posledici pomeni, da posamezni lastnik z menjavo pridobi\
  \ novo zemlji\u0161ko parcelo.Enako kot pri ostalih obdav\u010Dljivih zamenjavah\
  \ kapitala, tudi pri zamenjavah kapitala v okviru komasacij ni bistveno, da se ohranja\
  \ velikost in vrednost kapitala posameznega lastnika. Z vidika obdav\u010Ditve po\
  \ poglavju 6.3 Dobi\u010Dek iz kapitala ZDoh-2 je bistveno, da pri komasaciji posamezni\
  \ lastnik z zamenjavo v okviru komasacije pridobi nov kapital, in sicer novo zemlji\u0161\
  ko parcelo, ki je prej ni imel v lasti. Ker gre za nov kapital, se ta obravnava\
  \ samostojno in neodvisno od kapitala, ki je bil predmet zamenjave. Na ta na\u010D\
  in se pri obdav\u010Ditvi prenosov zemlji\u0161kih parcel v okviru komasacij zagotavlja\
  \ uveljavitev na\u010Dela enake dav\u010Dne obravnave, saj se posameznike, ki so\
  \ v bistveno enakem polo\u017Eaju, obravnava bistveno enako. Enako se namre\u010D\
  \ dav\u010Dno obravnava posameznike, ki menjajo zemlji\u0161ke parcele v okviru\
  \ komasacijskih postopkov, in posameznike, ki menjajo svoje nepremi\u010Dnine z\
  \ drugim namenom.\u010Cas pridobitve novo pridobljenih zemlji\u0161kih parcel se\
  \ dolo\u010Da skladno s prvim odstavkom 101. \u010Dlena ZDoh-2, po katerem se za\
  \ \u010Das pridobitve kapitala \u0161teje datum sklenitve pogodbe ali drugega pravnega\
  \ posla oziroma datum pravnomo\u010Dnosti sodne odlo\u010Dbe ali dokon\u010Dnosti\
  \ odlo\u010Dbe upravnega organa, na podlagi katerih je fizi\u010Dna oseba pridobila\
  \ kapital. V primeru pogodbene komasacije se skladno s 56. \u010Dlenom Zakona o\
  \ evidentiranju nepremi\u010Dnin (Uradni list RS, \u0161t. 47/06 in nasl.; v nadaljevanju:\
  \ ZEN) kot \u010Das pridobitve \u0161teje dokon\u010Dna odlo\u010Dba o evidentiranju\
  \ pogodbene komasacije oziroma pri upravni komasaciji je to skladno z 59. \u010D\
  lenom ZEN dokon\u010Den sklep o evidentiranju upravne komasacije."
