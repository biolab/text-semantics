Naslov: Vpeljava elektonskih dokumentov v zdravstvu
Odgovor pristojnega organa: "Odgovor Ministrstva za zdravje:\_Ministrstvo za zdravje\
  \ je v okviru projekta eNaro\u010Danje, ki vklju\u010Duje mo\u017Enost kreiranja\
  \ elektronske napotnice in vzpostavitev enotne to\u010Dke za elektronsko naro\u010D\
  anje, \u017Ee izvedlo objavo javnega naro\u010Dila ter izbralo izvajalca. V naslednjih\
  \ dneh se predvideva podpis pogodbe, na podlagi tega pa bo eNaro\u010Danje na nacionalno\
  \ raven vpeljano v sedmih mesecih. Prav tako te\u010De tudi projekt Interoperabilna\
  \ hrbtenica, ki omogo\u010Da avtomatsko izmenjavo dokumentov, kot so odpustno pismo\
  \ in ambulantni izvid. Posamezni izvajalci zdravstvenih storitev so v projekt \u017E\
  e vklju\u010Deni, ostali izvajalci pa se bodo vklju\u010Dili postopoma. Ve\u010D\
  \ podatkov o Interoperabilni hrbtenici je dostopnih na http://nio.ezdrav.si/.Naj\
  \ na tem mestu dodamo \u0161e, da pa bo \u017Ee do konca leta 2013 projekt eRecept\
  \ uveden pri vseh izvajalcih zdravstvenih storitev na primarni ravni zdravstvene\
  \ dejavnosti in v vseh lekarnah."
