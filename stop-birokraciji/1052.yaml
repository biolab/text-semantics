Naslov: "Zborni\u010Dni prispevek Kmetijsko gozdarske zbornice"
Odgovor pristojnega organa: "Odgovor Ministrstva za kmetijstvo, gozdarstvo in prehranoSredstva,\
  \ potrebna za opravljanje nalog Kmetijsko gozdarske zbornice Slovenije (v nadaljnjem\
  \ besedilu: zbornica), zbornica pridobiva z zborni\u010Dnim prispevkom, s prihodki\
  \ iz lastne dejavnosti, s sredstvi, ki jih zbornici v skladu z zakonom dodelijo\
  \ dr\u017Eava, ob\u010Dine in druge lokalne skupnosti ter z izrednimi prihodki (darila,\
  \ volila in podobno), kot to dolo\u010Da 22. \u010Dlen Zakona o Kmetijsko gozdarski\
  \ zbornici Slovenije (Uradni list RS, \u0161t. 69/04 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 117/06 \u2013 ZDavP-2, 26/08 in 7/09 \u2013 odl. US; v nadaljnjem\
  \ besedilu: zakon)Zakon nadalje dolo\u010Da, da \u010Dlani zbornice obvezno pla\u010D\
  ujejo zborni\u010Dni prispevek. V skladu s 25. b \u010Dlenom zakona zbornica svojim\
  \ \u010Dlanom odmerja zborni\u010Dni prispevek, ga pobira in izterjuje, pri \u010D\
  emer se zborni\u010Dni prispevek odmeri z odlo\u010Dbo, izdano v upravnem postopku.\
  \ 23., 24., 25. in 25. a \u010Dlen zakona dolo\u010Dajo zavezance, osnovo za zborni\u010D\
  ni prispevek ter stopnjo za odmero posamezne vrste zborni\u010Dnega prispevka. Osnova\
  \ za odmero zborni\u010Dnega prispevka na podlagi katastrskega dohodka se tako uporablja\
  \ le za odmero zborni\u010Dnega prispevka A, ki so:\_\r\n- ena izmed oseb iz prve\
  \ alinee prvega odstavka 9. \u010Dlena tega zakona (lastniki, zakupniki, u\u017E\
  ivalci, imetniki pravice uporabe ali uporabniki kmetijskih zemlji\u0161\u010D in\
  \ gozdov na obmo\u010Dju Republike Slovenije za svoj ra\u010Dun opravljajo kmetijsko\
  \ oziroma gozdarsko dejavnost in katastrski dohodek teh kmetijskih in gozdnih zemlji\u0161\
  \u010D dosega v letu 2007 najmanj 167 evrov, ta znesek pa se valorizira v skladu\
  \ s splo\u0161nimi predpisi o ugotavljanju katastrskega dohodka),\_\r\n- osebe iz\
  \ drugega odstavka 9. \u010Dlena tega zakona (osebe, ki izpolnjujejo pogoje iz prej\u0161\
  nje alineje in v Sloveniji nimajo stalnega prebivali\u0161\u010Da, so \u010Dlani\
  \ zbornice, \u010De imajo na obmo\u010Dju Republike Slovenije katastrski dohodek\
  \ oziroma dohodek iz kmetijske ali gozdarske dejavnosti);\r\n- osebe iz prve alinee\
  \ prvega odstavka 10. \u010Dlena tega zakona (pravne osebe, ki imajo sede\u017E\
  \ v Republiki Sloveniji in so lastnice kmetijskih zemlji\u0161\u010D oziroma gozdov\
  \ na obmo\u010Dju Republike Slovenije razen oseb javnega prava).Ugotovitev iz pobude,\
  \ da morajo v posameznih primerih na eni kmetiji pla\u010Devati vsi solastniki,\
  \ je na podlagi veljavne zakonodaje sicer mogo\u010Da, v kolikor (so)lastniki kmetijskih\
  \ zemlji\u0161\u010D ne oddajo teh zemlji\u0161\u010D v zakup (vpis v zemlji\u0161\
  ko knjigo) ali ne predlo\u017Eijo vloge za dolo\u010Ditev dejanskega uporabnika\
  \ kmetijskih in gozdnih zemlji\u0161\u010D. V primeru, da se dolo\u010Di dejanskega\
  \ uporabnika kmetijskih zemlji\u0161\u010D se tudi katastrski dohodek pripi\u0161\
  e osebi, ki obdeluje in posledi\u010Dno odmerijo vse obveznosti, ki izhajajo iz\
  \ naslova odmere katastrskega dohodka. Vsebina pobude je torej tako \u017Ee vklju\u010D\
  ena med mo\u017Enosti, ki jih ponuja zakonodaja na podro\u010Dju ugotavljanja dohodka\
  \ iz osnovne kmetijske in gozdarske dejavnosti in posledi\u010Dnih odmer obveznosti.\
  \ V primeru potrebnih dodatnih informacij v konkretnem primeru svetujemo, da se\
  \ obrnete na Javno slu\u017Ebo kmetijskega svetovanja, kjer vam bodo lahko na podlagi\
  \ konkretnih listin lahko ustrezno svetovali. \_\r\n\_"
