Naslov: Predlog spremembe Zakona o motornih vozilih
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo:Zakon o motornih\
  \ vozilih (Uradni list RS, \u0161t. 106/10) je glede registracije vozila in vozni\u0161\
  kega dovoljenja uvedel dolo\u010Dbi petega in \u0161estega odstavka 29. \u010Dlena,\
  \ ki se glasita:\xBB(5) Za vozilo v lasti polnoletne osebe, ki nima veljavnega vozni\u0161\
  kega dovoljenja za to vrsto vozila, dolo\u010Di lastnik vozila uporabnika vozila.\
  \ V tem primeru se dolo\u010Dbe zakona, ki veljajo za lastnika vozila, smiselno\
  \ uporabljajo tudi za uporabnika. V prometno dovoljenje se poleg lastnika vpi\u0161\
  e tudi uporabnik vozila.(6) Uporabnik vozila oziroma imetnik pravice uporabe vozila\
  \ je lahko samo oseba, ki ima veljavno vozni\u0161ko dovoljenje za to kategorijo\
  \ vozila. Navedena dolo\u010Dba ne velja za pravne osebe in samostojne podjetnike\
  \ posameznike.\xABLastnik vozila, ki nima veljavnega vozni\u0161kega dovoljenja,\
  \ lahko registrira vozilo, vendar mora imenovati uporabnika, ki pa ima veljavno\
  \ vozni\u0161ko dovoljenje za tako kategorijo vozila.\_ Navedena dolo\u010Dba je\
  \ bila zapisana v smislu neposrednega vpliva na varnost cestnega prometa. Lastnik\
  \ vozila, ki nima veljavnega vozni\u0161kega dovoljenja, vozila ne more oziroma\
  \ ne sme uporabljati v cestnem prometu. V besedilo zakona je bila ta dolo\u010D\
  ba vnesena v medresorski obravnavi predloga, namen pa je bil zagotoviti dokon\u010D\
  anje prekr\u0161kovnih postopkov v primerih, ko voznik vozila ni bil ustavljen v\
  \ \u010Dasu storitve prekr\u0161ka. Iz navedenega torej izhaja, da ta dolo\u010D\
  ba je smiselna in da ne predstavlja nepotrebne postopkovne ovire."
