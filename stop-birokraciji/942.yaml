Naslov: Predlog za spremembo Zakona o pravilih cestnega prometa glede zaplembe vozila
Odgovor pristojnega organa: "Odgovor Ministrstva za zdravje:Podro\u010Dje ugotavljanja\
  \ sposobnosti za vo\u017Enjo motornih vozil ureja Zakon o voznikih, bolj podrobno\
  \ pa Pravilnik o zdravstvenih pogojih voznikov motornih vozil (v nadaljnjem besedilu:\
  \ pravilnik). Pred nekaj leti se je omenjena zakonodaja tudi na podro\u010Dju vida\
  \ spremenila, na na\u010Din, ki je, vsaj za nekatere voznike (odvisno od dioptrije\
  \ in seveda pridru\u017Eenih bolezni) prijaznej\u0161i.Pravilnik namre\u010D za\
  \ voznike, ki imajo dioptrijo do +/-2 in nimajo drugih te\u017Eav z vidom in seveda\
  \ tudi ne drugih zdravstvenih te\u017Eav, ponovne ocene zmo\u017Enosti zaradi vida\
  \ ne predpisuje. Tem osebam se izda zdravni\u0161ko spri\u010Devalo brez omejitve\
  \ veljavnosti, zato pri njih zdravstveni pregledi za podalj\u0161anje veljavnosti\
  \ vozni\u0161kega dovoljenja v prihodnje niso potrebni. Seveda pa morajo sami poskrbeti\
  \ za redne kontrole vida pri oftalmologu in za redno uporabo predpisanih pripomo\u010D\
  kov za vid. To pomeni, da ni\u017Eje dioptrije niso ve\u010D razlog za omejevanje\
  \ veljavnosti zdravni\u0161kega spri\u010Devala in s tem vozni\u0161kega dovoljenja.Voznike\
  \ z dioptrijo ve\u010Djo kot +/-2 in manj\u0161o kot +/-5, ki nimajo drugih te\u017E\
  av z vidom (in seveda tudi ne drugih zdravstvenih te\u017Eav, ki bi potrebovala\
  \ pogostej\u0161e sledenje) pa za podalj\u0161anje veljavnosti vozni\u0161kega dovoljenja\
  \ pregleda le specialist medicine dela, prometa in \u0161porta najve\u010D vsakih\
  \ pet let oziroma v primeru stabilne refrakcijske motnje, vsakih deset let. Specialist\
  \ medicine dela, prometa in \u0161porta se sicer lahko odlo\u010Di tudi za pogostej\u0161\
  o oceno zmo\u017Enosti za vo\u017Enjo, vendar mora v tem primeru svojo odlo\u010D\
  itev pisno utemeljiti v medicinski dokumentaciji.Pri osebah z dioptrijo ve\u010D\
  jih od +/-5 ali pri drugih te\u017Eavah z vidom pa mora zmo\u017Enosti za vo\u017E\
  njo ugotoviti zdravnik specialist medicine dela, prometa in \u0161porta na podlagi\
  \ usmerjenega izvida oftalmologa, ki tudi dolo\u010Di rok naslednjega zdravstvenega\
  \ pregleda. Najdalj\u0161e \u010Dasovno obdobje, za katerega se zaradi tak\u0161\
  nih motenj lahko izda zdravni\u0161ko spri\u010Devalo je pet let. Seveda pa za odlo\u010D\
  anje v primeru drugih te\u017Eav s strani vida (torej, \u010De ne gre le za refrakcijske\
  \ motnje) veljajo druga\u010Dna merila.Odgovor Ministrstva za infrastrukturo:Samodejno\
  \ obve\u0161\u010Danje o poteku osebnih dokumentov, tako tudi vozni\u0161kega dovoljenja,\
  \ omogo\u010Deno preko dr\u017Eavnega portala e-Uprava.Storitev se imenuje Spletni\
  \ opomnik in omogo\u010Da, da na elektronski naslov in/ali mobilno \u0161tevilko\
  \ uporabnik prejme sporo\u010Dilo o poteku veljavnosti njegovih identifikacijskih\
  \ dokumentov in identifikacijskih dokumentov njegovih mladoletnih otrok, in sicer\
  \ en mesec, 14 dni in tri dni pred potekom veljavnosti. Naslov elektronske po\u0161\
  te in/ali \u0161tevilko mobilnega telefona v sistem e-uprave uporabnik navede sam.Zaradi\
  \ varstva osebnih podatkov je uporaba storitve seveda mogo\u010Da le s kvalificiranim\
  \ digitalnim potrdilom. Kako do digitalnega potrdila? Vlogo za kvalificirano digitalno\
  \ potrdila SIGEN-\r\nCA lahko oddate tudi na upravni enoti."
