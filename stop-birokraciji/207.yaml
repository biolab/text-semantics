Odgovor pristojnega organa: "Odgovor Ministrstva za finance, Carinske uprave RS\_\
  V zvezi z omenjeno pobudo vas obve\u0161\u010Damo, da smo z vstopom Hrva\u0161ke\
  \ v Evropsko Unijo za\u010Deli uporabljati za potrebe carinsekga nadzora novo aplikacijo\
  \ \"modul nadzora\" (MNAD), ki je nadomestila stare kontrolnike K63 in K64 iz SICIS-a\
  \ in aplikacijo \"modul izstopa\" (MOIZ).\_Prednost nove aplikacije je v enostavni\
  \ uporabi in hitrej\u0161emu vnosu podatkov, ko blago vstopa oz. izstopa iz carinskega\
  \ obmo\u010Dja Skupnosti. Kontrolnika K63 in K64 iz SICIS-a sta se uporabljala z\
  \ namenom natan\u010Dnega knji\u017Eenja po\u0161iljk po posameznih postavkah blaga.\
  \ \u010Ce je po\u0161iljka vsebovala ve\u010D postavk je bilo evidentiranje zamudno.\
  \ Seveda pa je tako evidentiranje omogo\u010Dilo tudi dolo\u010Dene prednosti z\
  \ vidika carinskega nadzora in kasnej\u0161ega razdol\u017Eevanja za\u010Dasno uvo\u017E\
  enega/izvo\u017Eenega blaga.\_Pri tem je potrebno dodati, da se je pred uvedbo nove\
  \ aplikacije MNAD, po\u0161iljka knji\u017Eila v dve aplikaciji; v SICIS (K63) in\
  \ MOIZ. Po 1. 7. 2013 se po\u0161iljka, ki izstopa iz carinskega obmo\u010Dja knji\u017E\
  i samo v MNAD (nadgradnja aplikacije MOIZ). Opustitev starega na\u010Dina evidentiranja\
  \ pomeni bistveni prihranek na \u010Dasu, tako za stranke kot pri delu carinskega\
  \ organa."
