Naslov: "Ukinitev potrdila o namenski rabi zemlji\u0161\u010Da ter potrdila o neuveljavljanju\
  \ predkupne pravice"
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo in prostor\_Potrdilo\
  \ o namenski rabi je v primeru prometa z zemlji\u0161\u010Di potrebno predvsem zaradi\
  \ varstva nekaterih vrst zemlji\u0161\u010D (predvsem kmetijskih), kjer podro\u010D\
  na zakonodaja zahteva posebne postopke, kadar se vr\u0161i promet z njimi. Zakon\
  \ o zemlji\u0161ki knjigi zato zahteva, da se zemlji\u0161koknji\u017Enemu dovolilu\
  \ prilo\u017Ei potrdilo pristojnega organa o namenu rabe nepremi\u010Dnin po prostorskih\
  \ aktih in o morebitnih prostorskih ukrepih, ki veljajo na obmo\u010Dju, na katerem\
  \ le\u017Ei nepremi\u010Dnina. Eden od prostorskih ukrepov je tudi zakonita predkupna\
  \ pravica ob\u010Dine, o uveljavljanju katere je zato s strani ob\u010Dine treba\
  \ pridobiti potrdilo. Ukinitev potrdila o namenski rabi zemlji\u0161\u010Da zato\
  \ ni smiselna, dokler ne obstaja nadomestni mehanizem, ki bi v primeru prometa z\
  \ zemlji\u0161\u010Di le-ta ustrezno varoval, oziroma dokler ne bo vzpostavljen\
  \ dr\u017Eavni prostorski informacijski sistem, iz katerega bo mo\u017Eno uradno\
  \ preveriti status zemlji\u0161\u010Da (notar tako ne bo ve\u010D potreboval potrdila,\
  \ temve\u010D bo zgolj vpogledal v ta sistem, ki je pa je trenutno \u0161e v pripravi).\
  \ V zvezi s potrdilom o (ne)uveljavljanju predkupne pravice pa velja razmisliti\
  \ o ureditvi, kjer bi solastni\u0161tvo pod dolo\u010Denimi pogoji ob\u010Dini prepre\u010D\
  evalo mo\u017Enost uveljavljana predkupne pravice. Sklop zakonodaje, ki ureja to\
  \ podro\u010Dje, bo predvidoma noveliran koncem leto\u0161njega leta."
