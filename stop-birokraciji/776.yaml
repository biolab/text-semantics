Naslov: "Birokratska izdaja mednarodnega vozni\u0161kega dovoljenja"
Odgovor pristojnega organa: "Od 25. januarja 2019 poenostavljen postopek pridobitve\
  \ mednarodnega vozni\u0161kega dovoljenja.Odziv Ministrstva za infrastrukturo:Ureditev\
  \ na podro\u010Dju izdajanja mednarodnih vozni\u0161kih dovoljenj v Sloveniji je\
  \ primerjljiva z ureditvijo v tujini. V preko 110 dr\u017Eavah izdajajo mednarodna\
  \ vozni\u0161ka dovoljenja nacionalni avtomobilisti\u010Dni klubi. Mednarodno vozni\u0161\
  ko dovoljenje se izda, \u010De imetniku vozni\u0161kega dovoljenja ni izre\u010D\
  en varnosti ukrep odvzema vozni\u0161kega dovoljenja ali sankcije prenehanja veljavnosti\
  \ vozni\u0161kega dovoljenja oziroma se mu ne izvr\u0161uje kazen ali sankcija prepovedi\
  \ vo\u017Enje motonega vozila dolo\u010Dene vrste ali kategorije. Zaradi navedenega\
  \ mora organizacija, ki izdaja mednarodna vozni\u0161ka dovoljenja (AMZS) v evidenci\
  \ o vozni\u0161kih dovoljenjih preveriti ali posameznik izpolnjuje pogoje za izdajo\
  \ mednarodnega vozni\u0161kega dovoljenja.Ministrstvo za infrastrukturo kot upravljavec\
  \ evidence o vozni\u0161kih dovoljenjih se zaveda problematike pri preverjanju podatkov\
  \ o veljavnosti vozni\u0161kega dovoljenja pred izdajo mednarodnega vozni\u0161\
  kega dovoljenja, vendar trenutno neposredno preverjanje veljavnosti vozni\u0161\
  kega dovoljenja \u0161e ni mogo\u010De. Razlog so prednostne (implementacija sprememb\
  \ direktive o vozni\u0161kih dovoljenjih) in tudi nepredvidene spremembe (dvig aplikacije\
  \ na vi\u0161jo verzijo WAS in selitev na drugo infrastrukturo), ki jih je potrebno\
  \ zaklju\u010Diti do konca leta 2016. Izdelava ustreznega spletnega servisa se je\
  \ tako premaknila med prednostne naloge za prvo polovico leta 2017. Ker podatke\
  \ o veljavnosti vozni\u0161kih dovoljenj potrebujejo tudi drugi subjekti (prevozniki,\
  \ zavarovalnice idr) ministrstvo na\u010Drtuje izdelavo spletne aplikacije, ki bo\
  \ na voljo \u0161ir\u0161emu krogu uporabnikov. Pri tem si \u017Eelimo sodelovanja\
  \ z Ministrstvom za javno upravo, ker bi bilo najbolj smotrno, da je aplikacija\
  \ dosegljiva preko portala e-uprave."
