Naslov: "Obvestilo o razpisu za slu\u017Ebena stanovanja"
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve\_Izpostavljeni\
  \ primer bo MNZ obravnavalo pri sprejemanju sprememb pravilnika in sku\u0161alo\
  \ prosilcem olaj\u0161ati oddajane vlog s \u010Dim manj administrativnimi ovirami,\
  \ in sicer, da v fazi prijave zado\u0161\u010Da izjava o relevantnem dejanskem stanju\
  \ (veljavna\_ pogodba, ime delovnega mesta, tarifni razred, skupna delovna doba),\
  \ ki se preverja na podlagi naknadno predlo\u017Eenih dokazil uspe\u0161nih prosilcev.\
  \ Tako bodo obveznost dostavljanja zahtevanih prilog morali izpolniti zgolj uspe\u0161\
  ni in ne vsi prosilci.Upravljanje s slu\u017Ebenimi stanovanji Ministrstva za notranje\
  \ zadeve (v nadaljevanju\_ MNZ) ureja interni akt ministrstva, in sicer Pravilnik\
  \ o oddaji\_ slu\u017Ebenih stanovanj, samskih sob in le\u017Ei\u0161\u010D v samskih\
  \ sobah Ministrstva za notranje zadeve za\_ potrebe Policije (v\_ nadaljevanju pravilnik).\
  \ Konkretna pripomba se nana\u0161a na oddajo slu\u017Ebenih stanovanj v posebnih\_\
  \ primerih\_ (48.\_ in 49. \u010Dlen pravilnika), kjer je dolo\u010Den postopek\
  \ oddaje stanovanj javnim uslu\u017Ebencem - zunanjim prosilcem.Navedena \u010D\
  lena dolo\u010Data pogoje po katerih se dolo\u010Da vrstni red prosilcev in s tem\
  \ pravica do dodelitve slu\u017Ebenega stanovanja. Ker MNZ nima podatkov o prosilcih,\
  \ ki\_ niso pri njem zaposleni, dodelitev stanovanja pa je odvisnaod\_ zaposlitve\
  \ prosilca, oddaljenosti od delovnega mesta, tarifnega razreda v katerega je razporejen\
  \ in delovne dobe je potrebno te podatke v postopku pridobiti.Dodeljevanje slu\u017E\
  benih stanovanj namre\u010D ne poteka po splo\u0161nem upravnem postopku ampak predstavlja\
  \ poslovanje\_ delodajalca. MNZ kot izvajalec razpisa torej ne more nalo\u017Eiti\
  \ drugemu organu, da mu te podatke posreduje \u010Detudi\_ razpolaga z dovoljenjem\_\
  \ prosilca, ker za to nima pravne podlage. Navedeno\_ izhaja tudi iz mnenja Informacijskega\_\
  \ poobla\u0161\u010Denca, da gre v konkretnih\_ primerih za osebne podatke oz. dokumente,\
  \ ki spadajo v kategorijo nevarovanih\_ osebnih\_ podatkov in da je mo\u017Ena pravna\
  \ podlaga za pridobivanje zahtevanih listin Zakon o dostopu do informacij javnega\
  \ zna\u010Daja (kombinacija\_ 1.,\_ 4. in 5. \u010Dlena ter tretjega odstavka 6.\
  \ \u010Dlena ZDIJZ). Navedena pravna podlaga je v konkretnem primeru prvi\u010D\
  \ nezavezujo\u010Da (torej ne nalaga obveznega poizvedovanja) in drugi\u010D lahko\
  \ precej neu\u010Dinkovita (20 delovnih dni za odgovor, mo\u017Enost zavrnitve,\
  \ ...).Zato\_ je\_ iz\_ vidika\_ ve\u010Dje\_ u\u010Dinkovitosti\_ izvedbe\_ postopka\_\
  \ dodeljevanja stanovanj\_ bolj smiselno vzpodbujanje prosilcev\_ k prilaganju dokazil.\
  \ V primeru, da posamezni prosilec tega ne \u017Eeli lahko za podatke oz. listine\
  \ zaprosi\_ MNZ,\_ vendar\_ zaradi\_ navedenih dejstev obstaja mo\u017Enost pridobitve\
  \ potrebnih\_ podatkov in listin z zamudo oz. celo mo\u017Enost, da podatkov ne\
  \ prejme zaradi morebitne zavrnitve posredovanja zapro\u0161enih podatkov in listin\
  \ s strani upravljavcev\_ navedenih zbirk, kar pa ima lahko za posledico izlo\u010D\
  itev prosilca iz postopka dodeljevanja stanovanja.Poleg\_ tega pa obstaja velika\
  \ verjetnost nerazumnega podalj\u0161anja postopka dodeljevanja stanovanj\_ za vse\
  \ prosilce, ki so oddali vlogo na razpis."
