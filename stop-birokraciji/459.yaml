Naslov: Ukinitev zahtev za zaposlovanje preko ZRSZ
Odgovor pristojnega organa: "Odziv Ministrstva za javno upravo:\u017Deleli bi izpostaviti,\
  \ da smo si na Ministrstvu za javno upravo z vidika odprave administrativnih ovir\
  \ v preteklosti skupaj z delodajalskimi zdru\u017Eenji mo\u010Dno prizadevali, da\
  \ bi se postopki glede zaposlovanja poenostavili oziroma skraj\u0161ali, kar se\
  \ je z zadnjo reformo trga dela v dolo\u010Denem obsegu tudi zgodilo.Aprila 2013\
  \ je za\u010Dela veljati novela Zakona o urejanju trga dela, ki je ukinila obvezno\
  \ objavo prostega delovnega mesta v prostorih in na spletnih straneh Zavoda RS za\
  \ zaposlovanje. Delodajalci so tako sedaj razbremenjeni tovrstne administrativne\
  \ obveznosti, ki jo je predstavljala obvezna objava potrebe po delavcu na Zavodu\
  \ RS za zaposlovanje. Sam postopek je pred spremembo lahko trajal tudi do 14 dni,\
  \ sedaj se je ta rok bistveno skraj\u0161al.\u0160e vedno pa Zakon o delovnih razmerjih\
  \ dolo\u010Da, da mora biti vsako delovno mesto (razen izjem dolo\u010Denih v 26.\
  \ \u010Dlenu ZDR-1) javno objavljeno. To pa pomeni, da ga delodajalec lahko objavi\
  \ na svoji spletni strani, javnost s tem seznani v svojih poslovnih prostorih, uporabi\
  \ razne zaposlitvene portale oziroma spletne strani ali objave v sredstev javnega\
  \ obve\u0161\u010Danja. Oglas za delo lahko delodajalec brezpla\u010Dno objavi tudi\
  \ na Zavodu RS za zaposlovanje.V letu 2014 smo na Ministrstvu za javno upravo (prej\
  \ MNZ) v sodelovanju s predstavniki Ministrstva za delo, dru\u017Eino, socialne\
  \ zadeve in enake mo\u017Enosti, pripravili novelo Zakona o tujcih, ki uvaja enotno\
  \ dovoljenje za delo in prebivanje, ki se ga pridobi na enotni vstopni to\u010D\
  ki.Na podlagi opravljenih sprememb se pri\u010Dakuje, da bodo tuji dr\u017Eavljani\
  \ pri\u0161li hitreje in enostavneje do dovoljenja za bivanje in delo, saj se v\
  \ slovenski zakonodaji uvaja enotna vloga v\_ postopku pridobitve dovoljenje za\
  \ prebivanje in delo tujcev in sicer na enem mestu, pri upravni enoti. Enotno dovoljenje\
  \ je namenjeno vsem tujim dr\u017Eavljanom, ki bodo zaprosili za izdajo dovoljenja\
  \ zaradi zaposlitve ali dela, pa tudi tistim, ki bodo zaprosili za dovoljenje za\
  \ opravljanje sezonskega dela, opravljanje dela kot samozaposlena oseba, za \u010D\
  ezmejno opravljanje storitev kot napoteni delavec in kot dnevni delovni migrant.Z\
  \ na\u010Delom \"vse na enem mestu\" se bo tujcu ali njegovemu delodajalcu omogo\u010D\
  alo, da vlo\u017Ei enotno vlogo za izdajo dovoljenja (za prebivanje in delo) na\
  \ enem mestu, torej pri upravni enoti ali pri pristojnem diplomatskem predstavni\u0161\
  tvu oziroma konzulatu Republike Slovenije v tujini. Z omenjenim na\u010Delom se\
  \ odpravljajo administrativne ovire in poenostavlja postopek pridobitve dovoljenja\
  \ za delo in prebivanje. Rok za odlo\u010Ditev o izdaji enotnega dovoljenja se skraj\u0161\
  uje s 60 na 30 dni, v posebnih postopkih pa bo rok 60 dni.Izdaja enotnega dovoljenja\
  \ je vezana tudi na prilagoditev Zakona o zaposlovanju, samozaposlovanju in delu\
  \ tujcev, ki mora slediti spremembam opravljenim v okviru Zakona o tujcih. Predlog\
  \ zakona je trenutno v fazi medresorskega usklajevanja, pri \u010Demer se njegovo\
  \ sprejetje predvideva v prvi polovici leto\u0161njega leta in bo kot \u017Ee re\u010D\
  eno imelo vpliv na zmanj\u0161anje obremenitev v zvezi z zaposlovanjem tujcev.Naj\
  \ poudarimo, da predstavlja poenostavljen in bistveno kraj\u0161i postopek zaposlitve\
  \ delavca, enega izmed ukrepov iz Enotnega dokumenta za zagotovitev bolj\u0161ega\
  \ zakonodajnega in poslovnega okolja (Enotni dokument), ki ga koordinira Ministrstvo\
  \ za javno upravo skupaj z Ministrstvom za gospodarski razvoj in tehnologijo. Enotni\
  \ dokument predstavlja nabor konkretnih ukrepov za izbolj\u0161anje zakonodajnega\
  \ in poslovnega okolja ter dvig konkuren\u010Dnosti slovenskega gospodarstva, ki\
  \ se izvajajo v sodelovanju z ostalimi ministrstvi.Z namenom spremljanja stopnje\
  \ realizacije ukrepov iz Enotnega dokumenta s strani zainteresirane javnosti, smo\
  \ na Ministrstvu za javno upravo pripravili spletno aplikacijo \xBBRealizacija ukrepov\
  \ za bolj\u0161e zakonodajno in poslovno okolje\xAB, s pomo\u010Djo katere je uporabnikom\
  \ na enem mestu omogo\u010Den pregled nad vsemi ukrepi iz Enotnega dokumenta in\
  \ nadzor nad realizacijo ukrepov za bolj\u0161e poslovno okolje. Poleg vsebinskih\
  \ opisov so na voljo tudi grafi\u010Dni in tabelari\u010Dni prikazi posameznih ukrepov.\
  \ Tako lahko uporabnik pridobi dodatne informacije o odzivnosti posameznega ministrstva\
  \ v zvezi z ukrepi s podro\u010Dja, ki ga ministrstvo pokriva. Nadvse uporaben je\
  \ iskalnik, pa tudi funkcija, s katero si lahko uporabnik podatke, ki ga posebej\
  \ zanimajo, zdru\u017Ei v individualno poro\u010Dilo. Aplikacija je na voljo vsej\
  \ zainteresirani javnosti na spletnih straneh Vlade RS in tudi na spletnem mestu\
  \ STOPbirokraciji.Na podro\u010Dju odprave administrativnih ovir je bilo v sodelovanju\
  \ z organi na posameznih podro\u010Djih v preteklih letih realiziranih \u017Ee veliko\
  \ ukrepov, vendar se zavedamo, da moramo z delom intenzivno nadaljevati tudi v prihodnje,\
  \ saj samo na ta na\u010Din lahko slovenskemu gospodarstvu omogo\u010Dimo spodbudno\
  \ in u\u010Dinkovito pravno okolje."
