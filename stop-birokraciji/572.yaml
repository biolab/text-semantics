Naslov: "Elektronska oddaja vloge za pridobitev dodatka za veliko dru\u017Eino"
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:\u017Deleli bi vam pojasniti, da za ve\u010Dino upravi\u010D\
  encev o pravici do dodatka za veliko dru\u017Eino center za socialno delo odlo\u010D\
  i po uradni dol\u017Enosti (brez vloge), to je za vse upravi\u010Dence do otro\u0161\
  kega dodatka in za vse, ki so dodatek za veliko dru\u017Eino v letu 2014 uveljavljali\
  \ z vlogo (v letu 2015 center sam preveri pogoje, \u010De je dru\u017Eina \u0161\
  e upravi\u010Dena, brez vloge). Ob tem \u0161e pojasnjujemo, da je cenzus za pridobitev\
  \ te pravice enak kot za pridobitev pravice do otro\u0161kega dodatka.\r\nHvala\
  \ za poslano pobudo, v kratkem jo bomo preu\u010Dili, predvsem z vidika, koliko\
  \ vlog je sploh oddanih za to pravico, glede na odlo\u010Danje centra po uradni\
  \ dol\u017Enosti."
