Odgovor pristojnega organa: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:V primeru uveljavljanja pravice do kraj\u0161ega delovnega\
  \ \u010Dasa na podlagi posebnih predpisov je pomembno, da obe pogodbeni stranki\
  \ pisno v pogodbi o zaposlitvi uredita izvajanje\_ pravice o delu s kraj\u0161im\
  \ delovnim \u010Dasom.V primerih, ko je delavcu z odlo\u010Dbo priznana pravica\
  \ do dela s kraj\u0161im delovnim \u010Dasom na podlagi posebnih predpisov, se z\
  \ delovnopravnega vidika zastavljajo vpra\u0161anja, kolik\u0161na je delovna obveznost\
  \ delavca, kako je mo\u017Eno razporejati delovni \u010Das, konkretno ali je delavcu\
  \ lahko omogo\u010Den premakljiv za\u010Detek in konec delovnega \u010Dasa, ali\
  \ ima\_ tak delavec lahko\_ dnevni prese\u017Eek oz. primanjkljaj ur, oziroma ali\
  \ je pri dolo\u010Danju razporeditve delovne obveznosti delavca lahko upo\u0161\
  tevana\_ tedenska omejitev. V posameznem konkretnem primeru bo v odgovoru na zgornja\
  \ vpra\u0161anja treba upo\u0161tevati odlo\u010Ditev organa, ki je odlo\u010Dal\
  \ o pravici do dela s kraj\u0161im delovnim \u010Dasom od polnega na podlagi posebnih\
  \ predpisov. Pravica delavca do kraj\u0161ega delovnega \u010Dasa je namre\u010D\
  \ lahko opredeljena kot dnevna omejitev (npr. \u0161tiri ure na dan) ali tedenska\
  \ omejitev (npr. 20 ur na teden). V primeru, ko je delavcu z odlo\u010Ditvijo pristojnega\
  \ organa priznana pravica do kraj\u0161ega delovnega \u010Dasa z dnevno omejitvijo\
  \ delovne obveznosti (npr. \u0161tiri ure na dan),\_ menimo, da se upo\u0161tevaje\
  \ namen pravice do kraj\u0161ega delovnega \u010Dasa (npr. zmanj\u0161ana delovna\
  \ zmo\u017Enost delavca), delavcu sicer lahko omogo\u010Di premakljiv za\u010Detek\
  \ in konec delovnega \u010Dasa, vendar\_ delavec ne more imeti dnevnega prese\u017E\
  ka in posledi\u010Dno tudi ne primanjkljaja ur.V zvezi s samim dolo\u010Danjem delav\u010D\
  eve delovne obveznosti v tem primeru, glede na\_ razporeditev\_ delovnega \u010D\
  asa na razli\u010Dno \u0161tevilo\_ dni v tednu, pa pojasnjujemo,\_ da delav\u010D\
  eva obveznost\_ v primeru razporeditve delovnega \u010Dasa na \u0161tiri dni v tednu\
  \ pomeni 16-urno tedensko delovno obveznost, na pet dni v tednu 20\u2013urno tedensko\
  \ delovno obveznost, na \u0161est dni v tednu pa 24-urno tedensko delovno obveznost.V\
  \ kolikor pa je delavcu z odlo\u010Ditvijo pristojnega organa priznana pravica do\
  \ kraj\u0161ega delovnega \u010Dasa s tedensko omejitvijo delovnega \u010Dasa, (npr.\
  \ 20 ur na teden) pa menimo, da je\_ tedenski delovni \u010Das lahko tudi v razli\u010D\
  nem trajanju razporejen na posamezne dneve v tednu. Glede omejitev glede delovnega\
  \ \u010Dasa starej\u0161ih delavcev pa velja opozoriti na 199. \u010Dlen Zakona\
  \ o delovnih razmerjih (Uradni list RS, \u0161t. 21/13 in 78/13 - popr., v nadaljevanju\
  \ ZDR-1), ki dolo\u010Da, da je nadurno in no\u010Dno delo starej\u0161ega delavca\
  \ dovoljeno, \u010De starej\u0161i delavec s tem sogla\u0161a. Morebitne predloge\
  \ spremembe glede prerazporejanja delovnega \u010Dasa starej\u0161ih delavcev je\
  \ potrebno prou\u010Diti tudi z vidika aktivnosti in celovitej\u0161ih ukrepov za\
  \ podalj\u0161anje delovne aktivnosti starej\u0161ih na trgu dela in bodo obravnavane\
  \ v postopku naslednjih zakonskih sprememb med socialnimi partnerji."
