Naslov: "Informiranje tujcev - bodo\u010Dih dijakov in \u0161tudentov"
Odgovor pristojnega organa: "Odgovor Ministrstva za financeV zvezi z navedbami pobudnika,\
  \ ki se nana\u0161ajo na postopek vpisa v dav\u010Dni register in pridobitev dav\u010D\
  ne \u0161tevilke za tuje udele\u017Eence izobra\u017Eevanja, ki imajo v RS prijavljeno\
  \ prebivali\u0161\u010De, pojasnjujemo, da se v skladu z Zakonom o finan\u010Dni\
  \ upravi (Uradni list RS, \u0161t. 25/14 in 39/22) izvede vpis fizi\u010Dne osebe,\
  \ s stalnim oziroma za\u010Dasnim prebivali\u0161\u010Dem v RS, v dav\u010Dni register\
  \ po uradni dol\u017Enosti (na podlagi podatkov iz centralnega registra prebivalstva),\
  \ kar pomeni, da osebi ni treba vlo\u017Eiti vloge za pridobitev dav\u010Dne \u0161\
  tevilke. V nasprotnem primeru, \u010De torej tujci nimajo urejenega prebivali\u0161\
  \u010Da v RS, pa se na finan\u010Dni urad predlo\u017Ei prijava za vpis v dav\u010D\
  ni register. Vloga za pridobitev dav\u010Dne \u0161tevilke se lahko vlo\u017Ei osebno\
  \ ali po po\u0161ti na finan\u010Dni urad. Vloga se lahko odda tudi preko poobla\u0161\
  \u010Denca. Informacije v zvezi s pridobitvijo dav\u010Dne \u0161tevilke so v razli\u010D\
  nih jezikih objavljene na spletni strani FURS: Pridobitev dav\u010Dne \u0161tevilke\
  \ za tujca\_|\_FINAN\u010CNA UPRAVA REPUBLIKE SLOVENIJE (gov.si).Ugotavljamo, da\
  \ so informacije v zvezi s pridobitvijo dav\u010Dne \u0161tevilke oziroma povezava\
  \ do spletne strani FURS navedene tudi na spletni strani Urada Vlade RS za oskrbo\
  \ in integracijo migrantov: https://infotujci.si/, kjer se nahajajo splo\u0161ne\
  \ informacije za tujce.Dodajamo \u0161e, da je v pripravi nova storitev FURS za\
  \ tujce, in sicer pridobitev dav\u010Dne \u0161tevilke v elektronski obliki na daljavo\
  \ prek sistema eDavki."
