Naslov: Uvedba sistema za projektno vodenje Razvojnih agencij
Odgovor pristojnega organa: "Odgovor Ministrstva za gospodarski razvoj in tehnologijoNa\
  \ Ministrstvu za gospodarski razvoj in tehnilogijo v Direktoratu za regionalni razvoj\
  \ delo in sodelovanje z Regionalnimi razvojnimi agencijami opravljamo v skladu in\
  \ na podlagi Zakona o spodbujanju skladnega regionalnega razvoja (ZSRR - 2), ki\
  \ poteka na usklajen in ute\u010Den na\u010Din.\_Kot direktorat pristojen za Regionalne\
  \ razvojne agencije tovrstne pobude uradno s strani Regionalnih razvojnih agencij\
  \ nismo prejeli. Ne glede na to, menimo, da je relavantna. Z veseljem bomo predlog\
  \ podrobneje preu\u010Dili z regionalnimi razvojnimi agencijami oziroma RRA GIZ,\
  \ ki jih predstavlja."
