Naslov: Preverba imena firme
Odgovor pristojnega organa: "Odgovor Ministrstva za pravosodje:Sodni referent je uslu\u017E\
  benec sodi\u0161\u010Da, ki je kot samostojni sodni\u0161ki pomo\u010Dnik ali vi\u0161\
  ji sodni\u0161ki pomo\u010Dnik napodlagi 53.a \u010Dlena Zakona o sodi\u0161\u010D\
  ih (Uradni list RS, \u0161t. 94/07 - uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 45/08, 96/09, 86/10- ZJNepS, 33/11, 75/12 - ZSPDSLS-A in 63/13) med drugim pristojen\
  \ samostojno voditi postopke in odlo\u010Dati v zadevahsodnega registra. Sestavo\
  \ sodi\u0161\u010Da v zadevah sodnega registra na prvi stopnji oziroma personalno\
  \ pristojnost ureja11. \u010Dlen Zakona o sodnem registru (Uradni list RS, \u0161\
  t. 54/07 - uradno pre\u010Di\u0161\u010Deno besedilo, 65/08, 49/09 in 82/13- ZGD-1H).\
  \ Sodni referent je v zadevah sodnega registra pristojen\_ odlo\u010Dati o vseh\
  \ predlogih, razen o tistih,o katerih je po prvem odstavku 11. \u010Dlena Zakona\
  \ o sodnem registru pristojen odlo\u010Dati sodnik.Primer, izpostavljen v pobudi,\
  \ se nana\u0161a na postopek vpisa v sodni register, natan\u010Dneje vpis firme\
  \ novega pravnegasubjekta. Firmo urejajo pravna pravila drugega poglavja I. dela\
  \ Zakona o gospodarskih dru\u017Ebah (Uradni list RS, \u0161t.65/09 - uradno pre\u010D\
  i\u0161\u010Deno besedilo, 33/11, 91/11, 32/12, 57/12, 44/13 - odl. US in 82/13).\
  \ V 23. \u010Dlenu Zakona ogospodarskih dru\u017Ebah je urejeno pravno varstvo firme,\
  \ in sicer med drugim tudi tako, da registrski organ zavrnepredlog za vpis firme\
  \ v register, ki je v nasprotju z dolo\u010Dbami tega poglavja ali ki se ne razlikuje\
  \ jasno od \u017Eeregistriranih firm v Republiki Sloveniji.Sodni referent je pri\
  \ odlo\u010Danju tako kot sodnik, kadar opravlja sodni\u0161ko funkcijo, vezan na\
  \ ustavo in zakon. Tudisodni referent mora tako kot sodnik ravnati vselej tako,\
  \ kot bi imel pred seboj nedolo\u010Deno \u0161tevilo primerov istevrste. O pravicah\
  \ (npr. o predlaganem vpisu) mora odlo\u010Diti brez nepotrebnega odla\u0161anja,\
  \ neodvisno in nepristransko(smiselno glej 3. \u010Dlen Zakona o sodi\u0161\u010D\
  ih). Po drugem odstavku 11. \u010Dlena Zakona o sodnem registru je zoper odlo\u010D\
  itevsodnega referenta dovoljena prito\u017Eba v osmih dneh od vro\u010Ditve. O prito\u017E\
  bi odlo\u010Da sodnik posameznik istega sodi\u0161\u010Da.Na ta na\u010Din se po\
  \ eni strani v posameznem primeru zagotovi pravno pravilno odlo\u010Ditev, po drugi\
  \ strani pa za vsebodo\u010De primere zagotovi oblikovanje enotne sodne prakse."
