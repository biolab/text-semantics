Naslov: Opravljanje dopolnilne dejavnosti v stanovanju
Odgovor pristojnega organa: "Odgovor Ministrstva za gospodraski razvoj in tehnologijo:\_\
  V primeru vpisa samostojnih podjetnikov se postopkovno uporabljajo dolo\u010Dbe\
  \ Zakona o splo\u0161nem upravnem postopku (Uradni list RS, \u0161t. 24/06 - ureadno\
  \ pre\u010Di\u0161\u010Deno besedilo, 105/06 - ZUS-1, 126/07, 65/08 in 8/10, v nadaljevanju\
  \ besedila ZUP), ki v 178.a \u010Dlenu dolo\u010Da, da upravno overitev lastnoro\u010D\
  nega podpisa lahko opravi tudi drugi organ, \u010De tako dolo\u010Da zakon.\_Ker\
  \ predpisa, ki vsebujeta dolo\u010Dbe o vpisu samostojnih podjetnikov v Poslovni\
  \ register Slovenije tj. Zakon o gospodarskih dru\u017Ebah (Uradni list RS, \u0161\
  t. 65/09 - uradno pre\u010Di\u0161\u010Deno besedilo, 33/11, 91/11, 32/12, 57/12,\
  \ 44/13 - odlo\u010Dba US in 82/13, v nadaljevanju ZGD) in Zakon o Poslovnem registu\
  \ Slovenije (Uradni list RS, \u0161t. 49/06 in 33/07 - ZSReg-B), v nadaljnjem besedilu:\
  \ UPRS-1), ne urejata vpra\u0161anja overitev izjav lastnikov objektov s strani\
  \ VEM to\u010Dk, ki niso upravne enote, se zanje uporabljajo dolo\u010Dbe ZUP.\_\
  Ministrstvo za gospodarski razvoj in tehnologijo bo ureditev vpra\u0161anja overitev\
  \ izjav v postopku registracije samostojnih podjetnikov zlasti v odnosu do ureditev\
  \ v ZSReg in Uredbe o vpisu dru\u017Eb in drugih pravnih oseb v sodni register (Uradni\
  \ list RS, \u0161t. 43/07 in 5/) uvrstilo v okvir naslednjih sprememb ZGD-1 in ZPRS-1\
  \ v letu 2014.\_"
