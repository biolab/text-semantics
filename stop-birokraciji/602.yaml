Naslov: "Pav\u0161alna obdav\u010Ditev"
Odgovor pristojnega organa: "Uveljavljen slovenski sistem dolo\u010Danja dav\u010D\
  ne osnove z dohodnino od dohodka iz dejavnosti fizi\u010Dnih oseb, daje dav\u010D\
  nemu zavezancu ob izpolnjevanju dolo\u010Denih pogojev mo\u017Enost odlo\u010Ditve\
  \ za poenostavljen na\u010Din dolo\u010Danja dav\u010Dne osnove (dolo\u010Danje\
  \ dav\u010Dne osnove z upo\u0161tevanjem dejanskih prihodkov in normiranih odhodkov).\
  \ S spremembo zakonodaje v letu 2012 (za\u010Detek uporabe z dav\u010Dnim letom\
  \ 2015) je bil ta sistem bistveno spremenjen s ciljem dodatne administrativne razbremenitve\
  \ malih poslovnih subjektov pri izpolnjevanju dav\u010Dnih obveznosti ter pove\u010D\
  anja njihove pravne varnosti v povezavi z ve\u010Djo gotovostjo glede dolo\u010D\
  anja dav\u010Dne osnove.Kot navedeno je veljavni sistem v Sloveniji v uporabi \u0161\
  ele od dav\u010Dnega leta 2013, s popravki, ki se uporabljajo od dav\u010Dnega ieta\
  \ 2015 naprej (sprememba pogojev za vstop in povi\u0161anje normiranih odhodkov\
  \ s 70% na 80%). Bo pa v okviru na\u010Drtovanih ciljev na podro\u010Dju dav\u010D\
  nega sistema v splo\u0161nem prou\u010Dena tudi ustreznost sedanje ureditve obdav\u010D\
  evanja dohodkov fizi\u010Dnih oseb, ki opravljajo dejavnost."
