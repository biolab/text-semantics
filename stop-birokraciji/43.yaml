Naslov: 'Racionalizacija pri zbiranju podatkov '
Odgovor pristojnega organa: "Strinjamo se z vami, da je smiselnost postopkov ter naravo\
  \ in koli\u010Dino podatkov, katerih zbiranje je predpisano, potrebno redno preverjati.\
  \ Ravno to je eden od glavnih namenov vladnega programa odprave administrativnih\
  \ ovir za podjetja in dr\u017Eavljane.\r\nVlada je odpravo administrativnih ovir\
  \ uvrstila med svoje prioritetne naloge; v ta namen je sprejela Akcijski program\
  \ odprave administrativnih ovir in zmanj\u0161anje zakonodajnih bremen za leti 2012\
  \ in 2013 in izvedla merjenje administrativnih bremen v predpisih v RS (71 zakonov,\
  \ 3500 podzakonskih predpisov), ki je podlaga za doseganje cilja administrativnega\
  \ razbremenjevanja za 25 %. Program, ki zavezuje vsa ministrstva, zasleduje cilj\
  \ u\u010Dinkovite javne uprave za dr\u017Eavljane in gospodarstvo.\r\nS ciljem zagotavljanja\
  \ celovitih informacij o programu in namenom dodatnega zbiranja predlogov za zmanj\u0161\
  anje administrativnih bremen in poenostavitev postopkov je Ministrstvo za pravosodje\
  \ in javno upravo vzpostavilo tudi spletni Portal \"Minus 25%\".Obveznosti si je\
  \ mogo\u010De ogledati, saj so opredeljene opisno in tudi stro\u0161kovno ovrednotene\
  \ na podlagi metodologije.\r\nOrgani javnega sektorja vodijo postopke in izvajajo\
  \ naloge, kot dolo\u010Deno v predpisih. Vsak predlog za spremembo postopkov oziroma\
  \ podatkov, ki se jih zbira, zato vklju\u010Duje spremembo dolo\u010Denih predpisov.\
  \ Primera, ki jih sami na splo\u0161no navajate, bi bilo potrebno natan\u010Dneje\
  \ opredeliti, torej navesti za katere predpise gre oziroma vsaj za konkretno katere\
  \ postopke oziroma za zbiranje katerih podatkov gre. Na tej podlagi bi pristojni\
  \ resor predlog lahko preu\u010Dil in ga eventualno umestil med na\u010Drtovane\
  \ ukrepe razbremenitev.\r\n\_"
