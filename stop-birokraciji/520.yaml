Naslov: "DURS zahteval nakazilo 0,01\u20AC"
Odgovor pristojnega organa: "ODGOVOR MINISTRSTVA ZA FINANCEV prou\u010Ditev in odziv\
  \ ste nam dne 26. 3. 2015 posredovali predloge za administrativno razbremenitev\
  \ oziroma poenostavitev postopkov, ki ste jo oblikovali na podlagi prejetega sporo\u010D\
  ila uporabnika. Povod za podano pobudo je prejet opomin zaradi nepla\u010Danih dajatev,\
  \ in sicer pla\u010Devanje zelo majhnih zneskov na posamezne vpla\u010Dilne podra\u010D\
  une. Iz prejete tokratne pobude in tudi preteklih pobud uporabnikov ste nam v razmislek,\
  \ prou\u010Ditev in pojasnilo posredovali naslednja izhodi\u0161\u010Da, do katerih\
  \ \u017Eelite, da se opredelimo:1. se dolo\u010Di en sklic;2. se dolo\u010Di mejni\
  \ znesek, od katerega je smiselno, da se poziva zavezanca k pla\u010Dilu obveznosti\
  \ na posamezen vpla\u010Dilni podra\u010Dun;\_3. da se zavezancev ne poziva k pla\u010D\
  ilu le-teh, v kolikor ne dosegajo zneska 1,00 EUR;4. da se zamudne obresti pripi\u0161\
  ejo k osnovi, glede na to, da gre za isti podra\u010Dun in isti sklic.Kot ste tudi\
  \ sami ugotovili gre za sistemsko te\u017Eavo. Vendar le-ta ne zajema samo na\u010D\
  ina pla\u010Devanja po opominih, ampak pla\u010Dilni sistem kot celoto v dr\u017E\
  avi, ki je bil spremenjen in delno tudi poenostavljen s 1. 10. 2011, ko je takratna\
  \ DURS uvedla nov informacijski sistem. Z uvedbo novega informacijskega sistema\
  \ smo po odpravi za\u010Detnih te\u017Eav in na podlagi dobljenih praks, pri\u010D\
  eli razmi\u0161ljati tudi o dodatnih poenostavitvah pla\u010Devanja obveznih dajatev.\
  \ Vmes je pri\u0161lo do zdru\u017Eitve dveh velikih organov in sistemov, carinske\
  \ in dav\u010Dne uprave, in konsolidacija zahteva svoj \u010Das. Kljub temu, pa\
  \ smo \u017Ee pristopili k izpolnitvi va\u0161ega prvega predloga in pri\u010Deli\
  \ z manj\u0161imi koraki oziroma postopoma z uvedbo poenostavitev po parcialnih\
  \ vsebinah, katere nas bodo v nekaj letih pripeljale do \u017Eelenega cilja uvedbe\
  \ enega ra\u010Duna in enega sklica za pla\u010Devanje dajatev. Za dosego tega cilja,\
  \ ki predstavlja izjemno sistemsko spremembo, bomo postopoma uvajali manj\u0161\
  e izbolj\u0161ave, kamor sodijo tudi va\u0161i predlogi pod to\u010Dko 2., 3. in\
  \ 4. Hitrost oziroma dinamika sprememb je pogojena tudi z zakonodajnimi spremembami\
  \ ter zagotavljanjem zadostnih finan\u010Dnih virov za nadgradnje IT sistemov."
