Naslov: "Ostanek do polnega pla\u010Dila ali obresti pri pla\u010Devanju prispevkov\
  \ za socialno varnosti s.p. in d.o.o. v aplikaciji e-DAVKI "
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:V zvezi z va\u0161o pobudo\
  \ uvodoma pojasnjujemo, da je Finan\u010Dna uprava Republike Slovenije (v nadaljnjem\
  \ besedilu: FURS) zaznala prakso, da samostojni podjetniki in manj\u0161e dru\u017E\
  be z omejeno odgovornostjo pri pla\u010Devanju zdru\u017Eujejo obveznosti iz naslova\
  \ akontacije dohodnine in prispevke za socialno varnost v eno pla\u010Dilo, ki ga\
  \ izvedejo 20. v mesecu, pri \u010Demer posledi\u010Dno pride do 10 dnevne zamude\
  \ pri pla\u010Dilu akontacije dohodnine oziroma zamudnih obresti za to obveznost.Ministrstvo\
  \ za finance in FURS preu\u010Dujeta mo\u017Enosti za spremembo zakonodaje, s katero\
  \ bi poenotili rok za pla\u010Dilo obveznosti iz naslova akontacije dohodnine, ki\
  \ je dolo\u010Dena na podlagi obra\u010Duna dohodnine od dohodka od dejavnosti z\
  \ rokom za pla\u010Dilo obveznosti iz naslova prispevkov za socialno varnost. S\
  \ tem bi \_odpravili tudi nekatere te\u017Eave, povezane v zvezi z zamudo pri pla\u010D\
  ilih. Gre predvsem za primere, \u010De dav\u010Dni zavezanec pla\u010Duje obveznosti,\
  \ ki imajo razli\u010Dne pla\u010Dilne roke.V zvezi z vpra\u0161anjem glede na\u010D\
  ina obra\u010Duna zamudnih obresti in mo\u017Enosti izra\u010Duna zamudnih obresti\
  \ s strani dav\u010Dnega zavezanca pojasnjujemo v nadaljevanju.Zapiranje terjatev\
  \ v dav\u010Dnem knjigovodstvu je dejanje, ki omogo\u010Da, da se v skladu s pravili\
  \ zapiranja po 93. \u010Dlenu Zakona o dav\u010Dnem postopku (v nadaljevanju: ZDavP-2)[1],\
  \ dolo\u010Di vi\u0161ina in vrsta obvezne dajatve, ki se pla\u010Duje posamezni\
  \ blagajni javnega financiranja.93. \u010Dlen ZDavP-2 dolo\u010Da, da \u010De zavezanec\
  \ za davek pri dav\u010Dnem organu pla\u010Duje ve\u010D vrst davkov[2] in njim\
  \ pripadajo\u010Dih dajatev[3] ter pla\u010Dani znesek ne zadostuje za popla\u010D\
  ilo vseh vrst davkov in njim pripadajo\u010Dih dajatev, se s pla\u010Dilom poravna\
  \ davek, ki ga zavezanec za davek navede na pla\u010Dilnem instrumentu, in sicer\
  \ po vrstnem redu prej dospele obveznosti te vrste davka, nato pa drugi davki, po\
  \ vrstnem redu dospelosti posamezne vrste davka. \u010Ce davki dospejo v pla\u010D\
  ilo isto\u010Dasno, vrstni red pla\u010Dila dolo\u010Di zavezanec za davek. \u010C\
  e pa zavezanec za davek ne dolo\u010Di vrstnega reda pla\u010Dila, ga dolo\u010D\
  i dav\u010Dni organ in pri tem upo\u0161teva, da se najprej poravnajo obveznosti,\
  \ katerih izpolnitev je manj zavarovana. \u010Ce pobrani znesek ne zadostuje za\
  \ popla\u010Dilo posamezne vrste davka s pripadajo\u010Dimi dajatvami, se davek\
  \ in pripadajo\u010De dajatve pla\u010Dajo po naslednjem vrstnem redu: stro\u0161\
  ki postopka pobiranja davka, obresti, davek, denarne kazni in globe in stro\u0161\
  ki tega postopka. V postopku dav\u010Dne izvr\u0161be dav\u010Dni zavezanec ne more\
  \ vplivati na vrstni red popla\u010Dila davka.93. \u010Dlen ZDavP-2 tako dolo\u010D\
  a vrstni red pla\u010Dila davka in pripadajo\u010Dih dajatev, \u010De znesek, ki\
  \ ga je pla\u010Dal dav\u010Dni zavezanec, ne zadostuje za popla\u010Dilo ve\u010D\
  \ vrst davkov in pripadajo\u010Dih dajatev. Dav\u010Dni zavezanec lahko na pla\u010D\
  ilnem instrumentu navede vrsto davka, ki ga poravnava, vendar pa pri tem ne more\
  \ dolo\u010Diti vrstnega reda pla\u010Dil te izbrane vrste davka. Po izrecni dolo\u010D\
  bi zakona se namre\u010D v tem primeru s pla\u010Dilom poravna izbrana vrsta davka\
  \ po vrstnem redu prej dospele obveznosti te vrste davka. To pomeni, da se izbira\
  \ nana\u0161a le na vrsto davka, ne pa na vrstni red pla\u010Dil izbrane vrste davka,\
  \ saj se vedno poravnajo prej dospele \u2013 starej\u0161e obveznosti.Dav\u010D\
  no knjigovodstvo se razlikuje od knjigovodstva, ki ga vodi npr. dobavitelj elektrike.\
  \ Dav\u010Dni organ, z izjemo pla\u010Dil za izvr\u0161bo in obro\u010Dnih pla\u010D\
  il, ne zapira terjatev po posameznem izvr\u0161ilnem naslovu, ampak po vrstnem redu\
  \ starosti terjatev za eno vrsto davka, ker s tem zmanj\u0161uje tveganje zastaranja\
  \ terjatev. Pri pla\u010Dilu se v postopku zapiranja najprej obra\u010Dunajo in\
  \ zapirajo zamudne obresti in potem glavnica. Oboje lahko privede do odstopanj med\
  \ namenom, ki ga je imel pla\u010Dnik davka, ki ne pozna pravila 93. \u010Dlena\
  \ ZDavP-2, in ravnanjem dav\u010Dnega organa v postopku zapiranja terjatev. Npr.\
  \ pla\u010Dnik davka je \xBB\u017Eelel\xAB poravnati obra\u010Dun za mesec maj 2019\
  \ in znesek pla\u010Dila je dejansko ustrezal vi\u0161ini te terjatve. Ker pa ni\
  \ poravnal obra\u010Duna za isto vrsto davka za mesec april 2019 in so se v zvezi\
  \ s tem ob pla\u010Dilu obra\u010Dunale zamudne obresti, je dav\u010Dni organ zapiral\
  \ te zamudne obresti in delno glavnico obra\u010Duna za april 2019, obra\u010Dun\
  \ za maj 2019 pa je ostal odprt.\u010Ce se omejimo na izpostavljen primer iz pobude,\
  \ ko znesek pla\u010Dila zavezanca ne zadostuje za popla\u010Dilo celotne obveznosti\
  \ (zneska po izvr\u0161ilnem naslovu in zamudnih obresti po tem izvr\u0161ilnem\
  \ naslovu), se v dav\u010Dnem knjigovodstvu ob prejemu pla\u010Dila najprej obra\u010D\
  unajo in popla\u010Dajo zamudne obresti in nato\_ davek po izvr\u0161ilnem naslovu.\
  \ Po zaklju\u010Dku zapiranja dav\u010Dni zavezanec ne dolguje zamudnih obresti\
  \ ampak dolguje preostanek obveznosti, ki predstavlja glavnico (akontacija dohodnine\
  \ ali obra\u010Dun prispevkov). \u010Ce je dolg iz tega naslova vklju\u010Den v\
  \ opomin, je na njem navedeno, da dolguje znesek po obra\u010Dunu ne pa zamudnih\
  \ obresti.Zneskov zamudnih obresti za predhodne obra\u010Dune ni mogo\u010De dodajati\
  \ na bodo\u010De obra\u010Dune, ker se zaradi pla\u010Dil, pobotov in izvr\u0161\
  b knjigovodska stanja dnevno spreminjajo. \u010Ce ostaja del obra\u010Duna \u0161\
  e naprej neporavnan, zamudnih obresti do prejema pla\u010Dila ni mogo\u010De pravilno\
  \ izra\u010Dunati.FURS dav\u010Dnim zavezancem nudi \u0161tevilne mo\u017Enosti,\
  \ s katerimi lahko prepre\u010Dijo zamudo pri pla\u010Dilu oziroma lahko natan\u010D\
  no dolo\u010Dijo znesek zamudnih obresti, ki jih morajo pla\u010Dati, \u010De zamujajo\
  \ s pla\u010Dilom. Seznanitev z vi\u0161ino obra\u010Dunanih zamudnih obresti je\
  \ mogo\u010Da na ve\u010D na\u010Dinov, najla\u017Eje pa prek uporabe predizpolnjenega\
  \ pla\u010Dilnega naloga na eKarticiO v eDavkih, ki omogo\u010Da izra\u010Dun zamudnih\
  \ obresti na \u017Eeleni dan pla\u010Dila v prihodnosti.V nadaljevanju so predstavljene\
  \ mo\u017Enosti, ki jih ima na voljo dav\u010Dni zavezanec, za izra\u010Dun zamudnih\
  \ obresti:Uporaba predizpolnjenega pla\u010Dilnega naloga na eKarticiO na eDavkihDav\u010D\
  ni zavezanec lahko spremlja stanje svojih terjatev in obveznosti pri FURS na svoji\
  \ e-knjigovodski kartici v eDavkih. Knjigovodska kartica eKarticaO prikazuje stanje\
  \ odprtih postavk na terjatvah in obveznostih iz naslova davkov in prispevkov.Po\
  \ vstopu v eKarticoO zavezanca je treba izpolniti polje \xBBObresti do datuma\xAB\
  \ in s klikom na \xBBPridobi nove podatke\xAB se pridobi najnovej\u0161e knjigovodsko\
  \ stanje odprtih postavk. Ker na dan preverjanja stanja na kartici vse zamudne obresti\
  \ na kartici niso vedno \u017Ee evidentirane v knjigovodski evidenci, je treba vnesti\
  \ datum, ko bo dav\u010Dni zavezanec obveznosti skupaj z zamudnimi obrestmi poravnal.\
  \ Mo\u017Eno je vnesti teko\u010Di datum ali datum v prihodnosti. Priprava pla\u010D\
  ilnih navodil je mogo\u010Da za vse zapadle zavezan\u010Deve obveznosti skupaj ali\
  \ posami\u010Dne obveznosti (ozna\u010Dene s kljukico), za katere \u017Eeli pripraviti\
  \ pla\u010Dilno navodilo.S klikom na gumb \xBBPripravi pla\u010Dilna navodila za\
  \ ozna\u010Dene\xAB se prika\u017Ee seznam pripravljenih pla\u010Dilnih navodil,\
  \ ki se kreirajo z nadaljnjim klikom na gumb \xBBPripravi UPN\xAB. Pripravljen UPN\
  \ nalog vsebuje QR kodo, ki omogo\u010Da prenos v mobilno aplikacijo za pla\u010D\
  evanje oz. se ga lahko natisne in uporabi pri pla\u010Devanju obveznosti.Obve\u0161\
  \u010Danje pred zapadlostjo prek mobilnih eDavkovPoleg pisnega opominjanja prek\
  \ eDavkov in po\u0161te, je FURS v letu 2019 pri\u010Del zavezance, ki so uporabniki\
  \ mobilne aplikacije eDavki, obve\u0161\u010Dati o izteku roka za pla\u010Dilo davkov\
  \ tik pred iztekom roka ter o neobra\u010Dunanih in nepla\u010Danih prispevkih za\
  \ socialno varnost. Obvestila o izteku roka za pla\u010Dilo dolo\u010Denega davka\
  \ prek mobilne aplikacije eDavki so namenjena fizi\u010Dnim osebam, vendar pa je\
  \ v letu 2020 predvidena uporaba te aplikacije tudi za pravne osebe.Uporaba kalkulatorjaZamudne\
  \ obresti se lahko izra\u010Dunajo s pomo\u010Djo informativnega izra\u010Duna obresti,\
  \ objavljenega na spletni strani Finan\u010Dne uprave RS: http://www.fu.gov.si,\
  \ na povezavi: E-STORITVE - Pripomo\u010Dki in programi - Informativni izra\u010D\
  un obresti - Izra\u010Dun zamudnih obresti (96. \u010Dlen ZDavP-2).Vklju\u010Denost\
  \ zamudnih obresti v opomin prejet prek eDavkov ali po\u0161te.Vsak opomin, ki ga\
  \ FURS posreduje pisno prek eDavkov ali po\u0161te vsebuje izra\u010Dun zamudnih\
  \ obresti do dneva izdaje opomina.Glede navedbe pobudnika v zvezi z bolj\u0161im\
  \ pregledom FURS nad vsemi pla\u010Danimi zamudnimi obrestmi pojasnjujemo, da ima\
  \ FURS nad njimi dober pregled, saj z njimi razpolaga v vsakem trenutku.\_\r\n[1]\
  \ Uradni list RS, \u0161t. 13/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 32/12, 94/12, 101/13 \u2013 ZDavNepr, 111/13, 22/14 \u2013 Odl. US, 25/14 \u2013\
  \ ZFU, 40/14 \u2013 ZIN-B, 90/14, 91/15, 63/16, 69/17, 13/18-ZJF-H, 36/19 in 66/19.[2]\
  \ V skladu z ZDavP-2 je davek vsak denarni prihodek dr\u017Eavnega prora\u010Duna,\
  \ prora\u010Duna Evropske unije ali prora\u010Duna samoupravne lokalne skupnosti,\
  \ ki ne predstavlja pla\u010Dila za opravljeno storitev ali dobavljeno blago in\
  \ se pla\u010Da izklju\u010Dno na podlagi zakonov o obdav\u010Denju oziroma predpisov\
  \ samoupravnih lokalnih skupnosti, izdanih na podlagi zakonov o obdav\u010Denju.\
  \ \u010Ce ni s tem zakonom druga\u010De dolo\u010Deno, dolo\u010Dbe tega zakona,\
  \ ki se nana\u0161ajo na davek, veljajo tudi za uvozne in izvozne dajatve, predpisane\
  \ s predpisi Evropske unije; prispevke za obvezno pokojninsko in invalidsko zavarovanje,\
  \ prispevke za obvezno zdravstveno zavarovanje, prispevke za zaposlovanje in prispevke\
  \ za star\u0161evsko varstvo, uvedene v skladu z zakonom; nadomestila, intervencijske\
  \ in druge ukrepe, ki so v celoti ali delno sistem financiranja Evropskega kmetijskega\
  \ in jamstvenega sklada, vklju\u010Dno z zneski, pobranimi v zvezi s temi ukrepi.[3]\
  \ ZDavP-2 dolo\u010Da, da so obresti, stro\u0161ki postopka pobiranja davkov, denarne\
  \ kazni in globe ter stro\u0161ki postopka o prekr\u0161ku, ki jih odmeri oziroma\
  \ izreka dav\u010Dni organ, pripadajo\u010De dajatve, ki se \u0161tejejo za davek,\
  \ \u010De zakon ne dolo\u010Da druga\u010De."
