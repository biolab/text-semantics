Naslov: "Izdaja odlo\u010Dbe o odmeri davka od prodaje nepremi\u010Dnine"
Odgovor pristojnega organa: "Zakon o davku na promet nepremi\u010Dnin - ZDPN-2 (Uradni\
  \ list RS, \u0161t. 117/2006) v 13. \u010Dlenu dolo\u010Da, da dav\u010Dni organ\
  \ izda odlo\u010Dbo o odmeri davka v 30 dneh po prejemu napovedi oz. po prejemu\
  \ pravnomo\u010Dne sodne odlo\u010Dbe, ki jo je sodi\u0161\u010De dol\u017Eno posredovati\
  \ dav\u010Dnemu organu, na obmo\u010Dju katerega nepremi\u010Dnina le\u017Ei. Naveden\
  \ in\u0161trukcijski rok se uporablja le v zahtevnej\u0161ih primerih, ko je potrebno\
  \ dolo\u010Dena dejstva in navedbe iz napovedi in prilo\u017Eenih pogodb preveriti\
  \ in je zato potreben ugotovitveni postopek. V enostavnej\u0161ih (preprostej\u0161\
  ih) primerih, izda dav\u010Dni organ odlo\u010Dbo o odmeri davka z odtisom \u017E\
  iga na pogodbi praviloma \u0161e isti dan, v nobenem primeru pa ne zavla\u010Duje\
  \ z odmero davka oziroma ne koristi 30 dnevnega roka zgolj zato, ker to omogo\u010D\
  ajo postopkovne dolo\u010Dbe.Izjema od takega na\u010Dina dela (da dav\u010Dna uprava\
  \ ne izda odlo\u010Dbe o odmeri davka \u0161e isti dan), je posledica racionalizacije\
  \ izvajanja postopka odmere davka na promet nepremi\u010Dnin na ve\u010Djih dav\u010D\
  nih uradih, in sicer na na\u010Din, da se sprejemajo napovedi za odmero davka na\
  \ promet nepremi\u010Dnin izklju\u010Dno v sprejemni pisarni, kjer je v ta namen\
  \ zagotovljeno de\u017Eurstvo dav\u010Dnih kontrolorjev, ki delajo na podro\u010D\
  ju nepremi\u010Dnin. Popolnost vlo\u017Eenih napovedi je predpogoj za hitro izvedbo\
  \ odmernega postopka, kar \u017Ee pri sprejemu napovedi za odmero davka na promet\
  \ nepremi\u010Dnin preverja de\u017Eurni dav\u010Dni kontrolor. Tak na\u010Din dela\
  \ se je izkazal za u\u010Dinkovitega, saj se je v ve\u010Dini primerov izvedla odmera\
  \ davka najkasneje v roku treh dni, zato navedbam, iz katerih izhaja, da uslu\u017E\
  benci sicer ne izvajajo dela z zadostnim elanom, ne moremo pritrditi."
