Odgovor pristojnega organa: "Odgovor Zavoda za zdravstveno zavarovanje Republike Slovenije:\_\
  Na ZZZS pojasnjujemo, da smo na Ministrstvo za notranje zadeve (oz. nekdanje Ministrstvo\
  \ za javno upravo), ki pokriva sistem e-VEM, \u017Ee podali predlog, da bi te vpra\u0161\
  alnike podprli v sistemu e-VEM, tako, da bi ga bilo mo\u017Eno tam izpolniti v e-obliki,\
  \ podpisati z digitalnim potrdilom in poslati po e-poti na ZZZS.Glede mo\u017Enosti,\
  \ da bi ga do takrat lahko skenirali in takega poslali na e-po\u0161tni naslov ZZZS\
  \ pa pojasnjujemo, da bi ga glede na dolo\u010Dbe 63. \u010Dlena Zakona o splo\u0161\
  nem upravnem postopku oz. 107. \u010Dlena Uredbe o upravnem poslovanju, morali podpisati\
  \ z digitalnim potrdilom, informacijskega sistema za sprejem takih vlog, razen prek\
  \ sistema e-VEM, pa \u017Eal \u0161e nimamo izgrajenega."
