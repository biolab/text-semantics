Naslov: "Olaj\u0161ava za sezonske podjetnike"
Odgovor pristojnega organa: "Odziv Ministrstva za finance:V skladu z zakonom, ki ureja\
  \ dohodnino, je dav\u010Dna osnova o dohodkov iz dejavnosti dobi\u010Dek, ki se\
  \ ugotovi kot razlika med prihodki in odhodki, dose\u017Eenimi v zvezi z opravljanjem\
  \ dejavnosti. V splo\u0161nem se dav\u010Dna osnova ugotavlja na podlagi dejanskih\
  \ prihodkov in dejanskih odhodkov, na podlagi vodenja ustreznih poslovnih knjig\
  \ in sestavljanja letnih poro\u010Dil. Pod dolo\u010Denimi pogoji, pa se zavezanec\
  \ lahko odlo\u010Di za ugotavljanje dav\u010Dne osnove na podlagi dejanskih prihodkov\
  \ in normiranih odhodkov, na podlagi vodenja dolo\u010Denih poenostavljenih evidenc.Sistem\
  \ ugotavljanja dav\u010Dne osnove z upo\u0161tevanjem dejanskih prihodkov in normiranih\
  \ odhodkov je opcija, za katero se lahko odlo\u010Dijo zavezanci, ki na novo za\u010D\
  nejo z opravljanjem dejavnosti, in zavezanci z majhnim obsegom poslovanja (prihodki\
  \ iz dejavnosti v predhodnem dav\u010Dnem letu ne presegajo 50.000 evrov oziroma\
  \ za dav\u010Dno leto 2015 in dalje tudi \u010De ne presegajo 100.000 evrov pod\
  \ pogojem, \u010De je bila pri zavezancu v skladu z zakonom, ki ureja pokojninsko\
  \ in invalidsko zavarovanje, obvezno zavarovanje vsaj ena oseba za polni delovni\
  \ \u010Das, najmanj pet mesecev).Navedeni sistem pomeni mo\u017Enost odlo\u010D\
  itve zavezanca za administrativno enostavnej\u0161i sistem z vidika izpolnjevanja\
  \ dav\u010Dne obveznosti ter za pove\u010Danje pravne varnosti v povezavi z ve\u010D\
  jo gotovostjo glede ugotavljanja dav\u010Dne osnove. V sistemu ugotavljanja dav\u010D\
  ne osnove na podlagi normirnih odhodkov ne gre za \u010Disto pav\u0161alno dolo\u010D\
  anje osnove in posledi\u010Dno dav\u010Dne obveznosti, temve\u010D gre za zgolj\
  \ za delno pav\u0161alno dolo\u010Danje dav\u010Dne osnove. Pav\u0161alno so dolo\u010D\
  eni samo odhodki, pa \u0161e ti relativno, v odvisnosti od dejanskih prihodkov,\
  \ in sicer so dolo\u010Deni v vi\u0161ini 80% dejanskih prihodkov. To pomeni, da\
  \ je vi\u0161ina dav\u010Dne osnove in posledi\u010Dno dav\u010Dne obveznosti odvisna\
  \ od vi\u0161ine dejansko dose\u017Eenih prihodkov.Glede na navedene zna\u010Dilnosti\
  \ veljavnega sistema ugotavljanja dav\u010Dne osnove od dohodka iz dejavnosti, lahko\
  \ ugotovimo, da je veljavni sistem obdav\u010Devanja z dohodnino \u017Ee usklajen\
  \ s podanim predlogom. Vi\u0161ina dav\u010Dne osnove in posledi\u010Dno vi\u0161\
  ina obdav\u010Ditve je vedno odvisna tudi od vi\u0161ine dose\u017Eenih prihodkov,\
  \ pri \u010Demer je korelacija med vi\u0161ino prihodkov in dav\u010Dno osnovo,\
  \ celo ve\u010Dja v sistemu ugotavljanja dav\u010Dne osnove z upo\u0161tevanjem\
  \ normiranih odhodkov, kot v sistemu ugotavljanja dav\u010Dne osnove na podlagi\
  \ dejanskih prihodkov in dejanskih odhodkov. V sistemu ugotavljanja dav\u010Dne\
  \ osnove z upo\u0161tevanjem normirnih odhodkov vedno velja pravilo, vi\u0161ji\
  \ so prihodki, vi\u0161ja je dav\u010Dna osnova, in obratno. \u010Ce ni obse\u017E\
  nih prihodkov, posledi\u010Dno tudi ni dav\u010Dne osnove.S podanim predlogom pa\
  \ je usklajen tudi veljavni sistem dolo\u010Danja predhodne akontacije oziroma akontacije\
  \ dohodnine od dohodka iz dejavnosti. Predhodna akontacija oziroma akontacija dohodnine\
  \ od dohodka iz dejavnosti se za dav\u010Dno leto dolo\u010Di v znesku, ki je enak\
  \ znesku akontacije dohodnine oziroma dohodnine po zadnjem obra\u010Dunu akontacije\
  \ dohodnine oziroma dohodnine od dohodka iz dejavnosti. Dav\u010Dni zavezanec, ki\
  \ za\u010Dne opravljati dejavnost, sam dolo\u010Di predhodno akontacijo dohodnine\
  \ oziroma akontacijo dohodnine glede na vi\u0161ino predvidene dav\u010Dne osnove\
  \ dav\u010Dnega leta, za katero se dolo\u010Da predhodna akontacija oziroma akontacija\
  \ dohodnine. Lahko jo dolo\u010Di tudi v znesku ni\u010D. Predhodna akontacija oziroma\
  \ akontacija dohodnine se pla\u010Duje v mese\u010Dnih obrokih, \u010De znesek prehodne\
  \ akontacije dohodnine oziroma akontacije dohodnine presega 400 evrov. \u010Ce tega\
  \ zneska ne presega se pla\u010Duje v trimese\u010Dnih obrokih. Dav\u010Dni zavezanec\
  \ lahko tudi zahteva spremembo predhodne akontacije oziroma akontacije dohodnine,\
  \ \u010De se dav\u010Dna osnova za teko\u010De dav\u010Dno leto razlikuje od dav\u010D\
  ne osnove za predhodno dav\u010Dno leto.Na tej podlagi menimo, da je veljavna ureditev\
  \ obdav\u010Devanja dohodkov iz dejavnosti z dohodnino, ustrezna tudi za dav\u010D\
  ne zavezance, ki le sezonsko opravljajo dejavnost oziroma dosegajo dohodke.Odziv\
  \ Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti:MDDSZ\
  \ v zvezi s prejeto pobudo uvodoma pojasnjuje, da mati\u010Dna zakonodaja o gospodarskih\
  \ dru\u017Ebah, ki ureja statusnopravni vidik instituta \"samostojnega podjetnika\
  \ posameznika\" (v nadaljevanju: s.p.) ne dolo\u010Da t.imen. \"sezonskega\" s.p..\
  \ Ob upo\u0161tevanju enotne ureditve samozaposlenih oseb v zakonu, ki ureja gospodarske\
  \ dru\u017Ebe, Zakon o pokojninskem in invalidskem zavarovanju (Uradni list RS,\
  \ \u0161t. 96/12, 39/13, 99/13 \u2013 ZSVarPre-C, 101/13 \u2013 ZIPRS1415, 44/14\
  \ \u2013 ORZPIZ206, 85/14 \u2013 ZUJF-B in 95/14 \u2013 ZUJF-C, v nadaljnjem besedilu\
  \ ZPIZ-2) sledi mati\u010Dni zakonodaji in med obvezno zavarovane osebe uvr\u0161\
  \u010Da osebe, ki v Republiki Sloveniji (oz. v tujini vpisane v posebni register)\
  \ samostojno opravljajo pridobitno ali drugo dovoljeno dejavnost (t.imen. samozaposlene\
  \ osebe) (15. \u010Dlen ZPIZ-2). V skladu z ZPIZ-2 so te osebe vklju\u010Dene v\
  \ zavarovanje za polni zavarovalni \u010Das.\_ \_Nadalje pojasnjujemo, da je bila\
  \ ureditev obveznega pokojninskega in invalidskega zavarovanja samozaposlenih oseb\
  \ in posledi\u010Dno obveznost pla\u010Devanja prispevkov iz tega naslova posledica\
  \ izpeljanega socialnega dialoga pri sprejemanju ZPIZ-2, ki je za\u010Del veljati\
  \ 1.1.2013. V postopku socialnega dialoga so bile izpostavljene obremenitve samozaposlenih\
  \ oseb in na\u010Dini za zmanj\u0161evanje teh obremenitev ob so\u010Dasnem spodbujanju\
  \ podjetni\u0161tva. ZPIZ-2 je tako v 145. \u010Dlenu za zavarovance, ki ne prejemajo\
  \ pla\u010De (poleg samozaposlenih oseb so v tej kategoriji zavarovancev tudi dru\u017E\
  beniki, ki so hkrati poslovodne osebe in kmetje) uredil spremenjeni na\u010Din dotedanje\
  \ dolo\u010Ditve zavarovalne osnove, od katere se pla\u010Dujejo prispevki za pokojninsko\
  \ in invalidsko zavarovanje. Spremenjeni na\u010Din dolo\u010Danja zavarovalnih\
  \ osnov pomeni, da zavarovalne osnove po ZPIZ-2 niso ve\u010D dolo\u010Dene tako,\
  \ da se glede na dobi\u010Dek razvr\u0161\u010Dajo v enega izmed osmih zavarovalnih\
  \ razredov, kot je to dolo\u010Dal prej\u0161nji zakon (v nadaljnjem besedilu: ZPIZ-1),\
  \ temve\u010D je zavarovalna osnova dolo\u010Dena individualno glede na zavarovan\u010D\
  ev ugotovljeni dobi\u010Dek. ZPIZ-2 je obenem pri ugotavljanju dobi\u010Dka za dolo\u010D\
  itev zavarovalne osnove le za samozaposlene osebe dolo\u010Dil posebnost, ki je\
  \ namenjena ne le spodbujanju podjetni\u0161tva, temve\u010D tudi ohranitvi podjetni\u0161\
  tva, spodbujanju konkuren\u010Dnosti ter inovativnosti samozaposlenih oseb na trgu\
  \ dela. Ta novost na podro\u010Dju pla\u010Devanja prispevkov pomeni, da je le samozaposlenim\
  \ osebam omogo\u010Deno \u201Czni\u017Eevanje\u201D dobi\u010Dka pri ugotavljanju\
  \ zavarovalne osnove. Ugotovljeni dobi\u010Dek se je tako lahko samozaposlenim osebam\
  \ v letu 2014 zni\u017Eal za 30 %, v letu 2015 za 28 %, po izteku prehodnih obdobij\
  \ (v letu 2016 in nadalje) pa za 25%, kar pomeni, da je samozaposlenim osebam omogo\u010D\
  eno pla\u010Dilo ni\u017Ejih prispevkov glede na druge zavarovance, ki prav tako\
  \ nimajo pla\u010De (npr. dru\u017Ebenike in kmete). ZPIZ-2 pa je uvedel tudi novo\
  \ olaj\u0161avo za \"nove\" samozaposlene osebe, t.imen. \u201Cdelno oprostitev\
  \ pla\u010Dila prispevka zavarovanca in prispevka delodajalca\u201D. Samozaposlene\
  \ osebe so tako v prvih 12 mesecih poslovanja po \u201Cprvem\u201D vpisu v poslovni\
  \ register ali v drug register oziroma evidenco opro\u0161\u010Dene pla\u010Dila\
  \ prispevka \u201Czavarovanca\u201D in prispevka \u201Cdelodajalca\u201D v vi\u0161\
  ini 50 % zneska prispevka, v naslednjih 12 mesecih pa v vi\u0161ini 30 % zneska\
  \ prispevka.Ob tem naj omenimo, da ZPIZ-2 tudi nadalje, enako kot je to dolo\u010D\
  al ZPIZ-1, s.p.-jem omogo\u010Da zmanj\u0161anje zavarovalne osnove, \u010De zavarovanec\
  \ oceni, da zavarovalna osnova ne ustreza pri\u010Dakovanemu dobi\u010Dku v teko\u010D\
  em letu. Zavarovanec lahko zato, da ne bi bilo ogro\u017Eeno nadaljnje poslovanje,\
  \ po dolo\u010Dbi 10. odstavka 145. \u010Dlena ZPIZ-2 za naprej pla\u010Duje prispevke\
  \ od zavarovalne osnove, zmanj\u0161ane za najve\u010D 20%, vendar najmanj od najni\u017E\
  je zavarovalne osnove. Ob upo\u0161tevanju zgoraj navedenega menimo, da ZPIZ-2 \u017E\
  e sedaj dolo\u010Da ugodnosti, ki zmanj\u0161ujejo obremenitve samozaposlenih oseb\
  \ v pravnoorganizacijski obliki s.p. kot jo pozna zakon, ki ureja gospodarske dru\u017E\
  be. Obenem pa se je treba tudi zavedati, da se \"prispevki iz pokojninskega in invalidskega\
  \ zavarovanja\" kot dav\u010Dni odtegljaj po svoji pravni naravi in namenu bistveno\
  \ razlikujejo od davkov, saj zavarovanec zaradi pla\u010Danih prispevkov ob nastanku\
  \ zavarovalnega primera (npr. invalidnosti) uveljavi oz. ima priznane pravice iz\
  \ sistema. Ker je pokojninski sistem dokladni sistem, ki se financira s prihodki\
  \ iz pobranih prispevkov, bi vsakr\u0161no zmanj\u0161anje pobranih prispevkov pomenilo\
  \ primanjkljaj v pokojninski blagajni ob so\u010Dasno pove\u010Dani potrebi kritja\
  \ sredstev iz naslova solidarnosti oz. dr\u017Eavnega prora\u010Duna.Odziv Ministrstva\
  \ za zdravje:Iz napisanega gre sklepati, da pobuda obravnava samostojne podjetnike\
  \ posameznike (s.p.), ki opravljajo dejavnost, ki po pobudnikovem mnenju ni enako\
  \ atraktivna oziroma donosna (ne ustvarja dobi\u010Dka) skozi celo leto. Samostojni\
  \ podjetniki posamezniki so obvezno zdravstveno zavarovani na podlagi 5. to\u010D\
  ke prvega odstavka 15. \u010Dlena Zakon o zdravstvenem varstvu in zdravstvenem zavarovanju\
  \ (Uradni list RS, \u0161t. 72/06 - uradno pre\u010Di\u0161\u010Deno besedilo, 114/06\
  \ - ZUTPG, 91/07, 76/08, 62/10 - ZUPJS, 87/11, 40/12 \u2013 ZUJF, 21/13 \u2013 ZUTD-A,\
  \ 63/13 \u2013 ZIUPTDSV, 91/13, 99/13 \u2013 ZUPJS-C, 99/13 \u2013 ZSVarPre-C, 111/13\
  \ \u2013 ZMEPIZ-1 in 95/14 \u2013 ZUJF-C; v nadaljnjem besedilu: ZZVZZ) ali pa dejavnost\
  \ opravljajo kot postranski poklic (ti imajo obvezno zavarovanje urejeno iz delovnega\
  \ razmerja). Ne glede na podlago zavarovanja, morajo vsi zavezanci mese\u010Dno\
  \ pla\u010Devati prispevke pod predpostavko, da opravljajo pridobitno delo.Ministrstvo\
  \ za zdravje je \u017Ee v preteklosti zavzelo stali\u0161\u010De, da se iz tiste\
  \ dejavnosti, ki ima z zakonom dolo\u010Deno \u010Dasovno omejitev izvajanja, pla\u010D\
  a prispevek za obvezno zdravstveno zavarovanje le za \u010Das, ko to dejavnost dejansko\
  \ opravljajo (npr. sobodajalci). Ker pa v konkretni pobudi ne gre za zakonsko omejitev\
  \ \u010Dasovnega opravljanja dejavnosti, temve\u010D za t.i. sezonske dejavnosti,\
  \ ki jih nosilci z dobi\u010Dkom izvajajo le del leta, pobuda ni utemeljena."
