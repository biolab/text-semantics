Naslov: Notarsko overjena pobotnica
Odgovor pristojnega organa: "Zakon o zemlji\u0161ki knjigi (Ur.l. RS \u0161t.58/2003\
  \ in nasl., v nadaljnjem besedilu ZZK-1) v 125.a \u010Dlenu dopu\u0161\u010Da, da\
  \ vsakdo, torej tudi vsaka fizi\u010Dna ali pravna oseba sestavi in vlo\u017Ei zemlji\u0161\
  koknji\u017Eni predlog v elektronski obliki. Stranka si mora predhodno zagotoviti\
  \ (le) varni elektronski predal (ki je za fizi\u010Dne osebe praviloma brezpla\u010D\
  en) in varno elektronsko potrdilo (t.i. SIGENCO, za katero brezpla\u010Dno zaprosi\
  \ na upravni enoti). Po pridobitvi teh zahtev lahko stranka posluje s sodi\u0161\
  \u010Di po elektronski poti, seveda le v tistih postopkih, ki so \u017Ee ustrezno\
  \ informatizirani (poleg zemlji\u0161koknji\u017Enega postopka je to \u0161e insolven\u010D\
  ni in izvr\u0161ilni postopek). Edini zemlji\u0161koknji\u017Eni predlog, ki ga\
  \ stranka mora vlo\u017Eiti preko notarja, je predlog za vpis zaznambe vrstnega\
  \ reda in predlog za predznambo ali vknji\u017Ebo v zaznamovanem vrstnem redu. Torej,\
  \ zemlji\u0161koknji\u017Eni predlog za izbris hipoteke lahko stranka samostojno\
  \ vlo\u017Ei, vendar ga more vlo\u017Eiti v elektronski obliki oziroma poti. Vendar\
  \ pa v primeru, da zemlji\u0161koknji\u017Eni predlog za izbris hipoteke temelji\
  \ na izbrisni pobotnici, torej zasebni listini, ZZK-1 dolo\u010Da posebno ravnanje\
  \ oziroma pravila za pretvorbo in hrambo tak\u0161ne zasebne listine. Slednje je\
  \ nujno zaradi izrecne dolo\u010Dbe 194. \u010Dlena ZZK-1, ki dolo\u010Da, da ima\
  \ v elektronsko obliko pretvorjena listina enako dokazno mo\u010D kot njen fizi\u010D\
  ni izvornik. Fizi\u010Dno zbirko listin je namre\u010D z informatizacijo zemlji\u0161\
  ke knjige nadomestila elektronska. ZZK-1 zato dolo\u010Da, da lahko tak\u0161no\
  \ zasebno listino za stranko pretvori v elektronsko obliko in hrani do pravnomo\u010D\
  nosti predlaganega vpisa, notar. Dopustiti vsem fizi\u010Dnim in pravnim osebam\
  \ samostojno pretvorbo zasebnih listin, ki so podlaga za vpis, bi lahko resno ogrozilo\
  \ pravno varnost in zaupanje v zemlji\u0161ko knjigo. V slednjem primeru se namre\u010D\
  \ ne more zagotoviti, da je fizi\u010Dni izvornik identi\u010Den elektronsko pretvorjeni\
  \ listini oziroma ni javnopravnega subjekta, ki bi jam\u010Dil za njeno avtenti\u010D\
  nost.Zato ZZK-1 v osmem odstavku 142. \u010Dlena izrecno dolo\u010Da, da mora stranka\
  \ v treh delovnih dneh po vlo\u017Eitvi zemlji\u0161koknji\u017Enega predloga te\
  \ listine izro\u010Diti notarju in notarja obvestiti o opravilni \u0161tevilki zadeve\
  \ v zemlji\u0161koknji\u017Enem postopku, ki je bil za\u010Det z vlo\u017Eitvijo\
  \ tega predloga. Razlog za dolo\u010Ditev notarja kot kvalificirane osebe za pretvorbo\
  \ listin je v njegovem posebnem statusu (kot osebe javnega zaupanja) in dejstva,\
  \ da je mre\u017Ea notarjev bistveno bolj razvejana (in tako bli\u017Eje strankam)\
  \ kot mre\u017Ea okrajnih sodi\u0161\u010D. Notarska pristojbina za pretvorbo zasebnih\
  \ listin v elektronsko obliko je 30 EUR (z DDV), stranko pa pri vlo\u017Eenem predlogu\
  \ za izbris hipoteke ne bremenijo nikakr\u0161ne sodne takse. Banka lahko stranki\
  \ izro\u010Di eno zasebno listino (izbrisno pobotnico za ve\u010D hipotek), ki predstavlja\
  \ izbrisno pobotnico za vse ustanovljene hipoteke za zavarovaje njenih terjatev\
  \ (kreditov), vas bremeni le enkratni stro\u0161ke pretvorbe te listine, ki jo notar\
  \ prilo\u017Ei vsem vlo\u017Eenim predlogom za izbris. Izjemo od obveznega elektronskega\
  \ vlaganja zemlji\u0161koknji\u017Enih predlogov dolo\u010Da trinajsti odstavek\
  \ 125.a \u010Dlena ZZK-1, in sicer lahko stranka neposredno pri sodi\u0161\u010D\
  u na zapisnik vlo\u017Ei zemlji\u0161koknji\u017Eni predlog in od sodi\u0161\u010D\
  a zahteva, da le to hkrati v elektronsko obliko pretvori listine, ki so podlaga\
  \ za vpis. Vendar pa je po veljavni ureditvi na tak\u0161en na\u010Din dopustno\
  \ vlo\u017Eiti le zemlji\u0161koknji\u017Eni predlog za vknji\u017Ebo lastninske\
  \ pravice v svojo korist. V tem primeru je dodatno ravnanje sodi\u0161\u010Da tudi\
  \ dodatno ovrednoteno in to predstavlja breme za stranko v vi\u0161ini 20% pribitka\
  \ sodne takse za predlagani vpis, stranka pa mora v slednjem primeru tak\u0161en\
  \ predlog vlo\u017Eiti pri sodi\u0161\u010Du, kjer nepremi\u010Dnina le\u017Ei."
