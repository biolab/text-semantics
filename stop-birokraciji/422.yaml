Naslov: "Predlog za skraj\u0161anje roka za dodelitev hi\u0161ne \u0161tevilke"
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo:V vezi s postopkom\
  \ dodeljevanja hi\u0161nih \u0161tevilk pojasnjujemo naslednje:Dolo\u010Devanje\
  \ hi\u0161nih \u0161tevilk ureja Zakon o dolo\u010Danju obmo\u010Dij ter o imenovanju\
  \ in ozna\u010Devanju naselij, ulic in stavb \u2013 ZDOIONUS\_ (Uradni list RS,\
  \ \u0161t. 25/2008), ki v 27. \u010Dlenu dolo\u010Da pogoj, da se zahtevi za dolo\u010D\
  itev hi\u0161ne \u0161tevilke prilo\u017Ei zahtevo za vpis v kataster stavb oziroma\
  \ izpolnjen vpra\u0161alnik Registra nepremi\u010Dnin (ki ga lahko vlagatelj sam\
  \ izpolni).Zaradi potrebe po hitri dolo\u010Ditvi hi\u0161nih \u0161tevilk v praksi\
  \ postopek v skladu z dolo\u010Dili ZDOIONUS poteka na na\u010Din, da vlagatelj\
  \ najprej sam izpolni vpra\u0161alnik Registra nepremi\u010Dnin (nekateri to izvedejo\
  \ kar na lokaciji geodetske uprave), sledi dolo\u010Ditev hi\u0161ne \u0161tevilke.\
  \ Dolo\u010Ditev hi\u0161ne \u0161tevilke se v povpre\u010Dju izvede v 5 delovnih\
  \ dneh (na nekaterih lokacijah za enostavne postopke tudi v istem dnevu). Dolo\u010D\
  itev hi\u0161ne \u0161tevilke ni upravni postopek, vlagatelj prejme obvestilo o\
  \ dolo\u010Ditvi hi\u0161ne \u0161tevilke. Ostale obveznosti (vpis v kataster stavb)\
  \ vlagatelj naknadno izpolni zakonsko predpisanem roku 3 mesecev.Potrebe po spremembi\
  \ zakonodaje s podro\u010Dja dolo\u010Danja hi\u0161nih \u0161tevilk iz zgoraj opisanih\
  \ razlogon ni."
