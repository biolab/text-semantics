Naslov: "Sporo\u010Danje spremembe v obveznem zdravstvenem zavarovanju"
Odgovor pristojnega organa: "Odgovor ZZZS:\_Pri navedeni pobudi pobudnik navaja, da\
  \ se mora sedaj oseba, ki je izgubila zaposlitev in se prijavi na Zavod RSza zaposlovanje\
  \ (ZRSZ), osebno zglasiti na ZZZS, da si uredi zavarovanje, kar je po njegovem mnenju\
  \ odve\u010Denkorak. Predlaga, da se postopek poenostavi npr. tako, da se avtomatsko\
  \ spremeni pla\u010Dnik prispevka za obveznozdravstveno zavarovanje ob prekinitvi\
  \ delovnega razmerja in prijavi na ZRSZ ali pa z mo\u017Enostjo, da zavarovanaoseba\
  \ podatke spremeni sama npr. prek enostavnega (stavek v poslani pobudi ni dokon\u010D\
  an).V zvezi s tem pojasnjujemo, da v kolikor je pobudnik mislil avtomatsko spremembo\
  \ zavarovanja iz naslovadelovnega razmerja (1. to\u010Dka prvega odstavka 15. \u010D\
  lena ZZVZZ) v zavarovanje iz naslova priznane pravice dodenarnega nadomestila za\
  \ brezposelnost pri ZRSZ (9. to\u010Dka prvega odstavka 15. \u010Dlena ZZVZZ), avtomatskasprememba\
  \ zavarovanja ni mo\u017Ena.Za ureditev zavarovanja po 9. to\u010Dki prvega odstavka\
  \ 15. \u010Dlena ZZVZZ mora oseba uveljaviti pri ZR5Z pravico dodenarnega nadomestila,\
  \ ZRSZ pa mora izdati odlo\u010Dbo, s katero to pravico prizna. Sama prijava na\
  \ ZRSZ namre\u010D\u0160e ne daje podlage za zavarovanje po 9. to\u010Dki prvega\
  \ odstavka 15. \u010Dlena ZZVZZ. Pravna podlaga je \u0161ele, zizvr\u0161ljivo odlo\u010D\
  bo priznana pravica do denarnega nadomestila za brezposelnost. Ko ZRSZ izda odlo\u010D\
  bo (kar nemore takoj po prenehanju delovnega razmerja) in prizna to pravico, pa\
  \ ZRSZ kot zavezanec za prijavo vlo\u017Eiprijavo, in sicer za nazaj, z datumom\
  \ pri\u010Detka, od katerega je pravica priznana (praviloma gre pravica odnaslednjega\
  \ dne po prenehanju delovnega razmerja).Kakr\u0161nakoli avtomatska sprememba zavarovanja\
  \ in s tem zavezanca za prispevek tako ni mo\u017Ena.Ker pa nekaj \u010Dasa traja,\
  \ da ZRSZ izda odlo\u010Dbo o pravici do denarnega nadomestila, si mora oseba v\
  \ tem \u010Dasuobvezno zdravstveno zavarovanje urediti za\u010Dasno po neki drugi\
  \ podlagi, za katero takrat pa\u010D izpolnjuje pogoje.Praviloma je to zavarovanje\
  \ po 20. to\u010Dki prvega odstavka 15. \u010Dlena ZZVZZ ali zavarovanje kot dru\u017E\
  inski \u010Clanzakonec. Tudi takega zavarovanja ZZZS ne more kar avtomatsko vzpostaviti,\
  \ saj ne ve, po kateri podlagi to\u010Dnooseba v tem \u010Dasu izpolnjuje pogoje.\
  \ Zavarovanje po navedenih dveh podlagah je namre\u010D skrajno zavarovanje in\u010D\
  e oseba izpolnjuje pogoje za kak\u0161no drugo prednostno zavarovanje, mora biti\
  \ zavarovana po tej drugi podlagi.Za ureditev zavarovanja po drugi ustrezni podlagi\
  \ za vmesni \u010Das, ko se \u010Daka, na izdajo odlo\u010Dbe o pravici donadomestila,\
  \ pa \u0161e pojasnjujemo, da ni potrebno, da se oseba osebno zglasi na eni od na\u0161\
  ih obmo\u010Dnih enot atiizpostav. Prijavo v zavarovanje lahko po\u0161lje tudi\
  \ po po\u0161ti, v na\u010Drtu pa imamo tudi izgradnjo mo\u017Enosti, da bilahko\
  \ oseba tako prijavo vlo\u017Eila po elektronski poti, na podoben na\u010Din, kot\
  \ lahko to delajo zavezanci za prijavo,ki so kot poslovni subjekti vpisani v Poslovni\
  \ register Slovenije, prek dr\u017Eavnega portala za podjetja in podjetnikee-VEM."
