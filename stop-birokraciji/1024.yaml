Naslov: "Obra\u010Dun dohodnine na pokojnino iz tujine"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:Glede konkretnih postopkov\
  \ odmere akontacije dohodnine se ne moremo opredeljevati, v nadaljevanju podajamo\
  \ splo\u0161na pojasnila:Po Zakonu o dohodnini se dohodki fizi\u010Dnih oseb obdav\u010D\
  ujejo na dva na\u010Dina. Sinteti\u010Dni na\u010Din obdav\u010Devanja, po katerem\
  \ se dohodnina obra\u010Dunava od vseh dohodkov fizi\u010Dnih oseb, ki jih te prejmejo\
  \ v posameznem dav\u010Dnem letu, ne glede na to, od kod so prejeti, z enim davkom,\
  \ po progresivnih dav\u010Dnih stopnjah in ob upo\u0161tevanju dav\u010Dnih olaj\u0161\
  av, ter cedularni na\u010Din obdav\u010Devanja, po katerem se nekateri dohodki,\
  \ obdav\u010Dujejo z dohodnino po proporcionalni stopnji brez upo\u0161tevanja dav\u010D\
  nih olaj\u0161av.Odmera in pora\u010Dun dohodnine se za posamezno dav\u010Dno leto\
  \ opravita po preteku leta, z odlo\u010Dbo dav\u010Dnega organa, v rokih in na na\u010D\
  in, dolo\u010Den z zakonom o dohodnini in zakonom, ki ureja dav\u010Dni postopek.\
  \ Od dohodnine, odmerjene zavezancu za posamezno dav\u010Dno leto od dohodkov, ki\
  \ se v\u0161tevajo v letno dav\u010Dno osnovo, se od\u0161teje med letom pla\u010D\
  ana dohodnina od teh dohodkov. Med letom pla\u010Dana dohodnina se \u0161teje za\
  \ akontacijo dohodnine. \u010Ce je znesek odmerjene dohodnine na letni ravni ve\u010D\
  ji od zneska med letom pla\u010Dane akontacije dohodnine, zavezanec dopla\u010D\
  a razliko dohodnine. \u010Ce je znesek odmerjene dohodnine na letni ravni manj\u0161\
  i od zneska med letom pla\u010Dane akontacije dohodnine, se zavezancu razlika dohodnine\
  \ vrne.Pri dolo\u010Ditvi vi\u0161ine dav\u010Dne stopnje ter na\u010Dina za izra\u010D\
  un, obra\u010Dun in pla\u010Dilo akontacij dohodnine od posameznih vrst dohodkov\
  \ se je sledilo cilju, da se, v splo\u0161nem, vi\u0161ina med letom pla\u010Danih\
  \ akontacij dohodnine od razli\u010Dnih vrst dohodkov zavezancev, ki se v\u0161\
  tevajo v letno dav\u010Dno osnovo, v \u010Dim ve\u010Dji meri pribli\u017Ea odmerjeni\
  \ dohodnini na letni ravni. V dolo\u010Denih primerih tega cilja ni mogo\u010De\
  \ dose\u010Di, saj je od dohodkovnega polo\u017Eaja posameznika odvisno, ali njegova\
  \ povpre\u010Dna dav\u010Dna stopnja odstopa od uporabljene dav\u010Dne stopnje\
  \ pri akontaciji dohodnine.\_Ministrstvo za finance glede na navedeno meni, da je\
  \ veljavna dav\u010Dna obravnava ter na\u010Din izra\u010Duna akontacije od dohodkov\
  \ iz delovnega razmerja ustrezna."
