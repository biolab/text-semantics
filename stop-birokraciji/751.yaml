Naslov: Zakon o tujcih
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:Pojasniti \u017E\
  elimo, da je izdaja enotnih dovoljenj, kljub va\u0161im ugotovitvam, prinesla enotni\
  \ postopek pridobivanja dovoljenj za prebivanje in delo, nikakor pa ni bil namen\
  \ zakonodajalca poenostavitev zaposlovanja tujcev. Enotni postopek pomeni, da tujec\
  \ sam ali njegov delodajalec z eno pro\u0161njo zaprosi za delovno dovoljenje in\
  \ dovoljenje za prebivanje, o izdaji enotnega dovoljenja pa odlo\u010Data dva organa,\
  \ torej Zavod RS za zaposlovanje v delu, ki se nana\u0161a na zaposlitev ali delo\
  \ tujca in upravna enota v delu, ki se nana\u0161a na prebivanje.\r\nGlede va\u0161\
  ega predloga za uporabo spletnih aplikacij pa pojasnjujemo, da so pristojna ministrstva\
  \ in zavod \u017Ee pred uveljavitvijo zakonskih dolo\u010Db o enotnem dovoljenju\
  \ zagotovili ustrezno informacijsko podporo in pretok informacij pri \u010Demer\
  \ prenos dokumentov poteka z uporabo ustrezne informacijske tehnologije. Poudarjamo\
  \ pa, da se zaradi uvedbe enotnega dovoljenja in zagotovljene informacijske podpore\
  \ odlo\u010Danju postopek vsebinskega odlo\u010Danja pristojnih organov ni spremenil.\
  \ V postopku izdaje enotnega dovoljenja je \u0161e vedno treba ugotoviti ali tujec\
  \ izpolnjuje vse pogoje, ki jih za izdajo dovoljenja za prebivanje dolo\u010Da Zakon\
  \ o tujcih, hkrati pa morata tako tujec kot njegov delodajalec izpolnjevati vse\
  \ pogoje za zaposlitev ali delo tujca, ki jih dolo\u010Da Zakon o zaposlovanju,\
  \ samozaposlovanju in delu tujcev. \u0160ele ko upravna enota prejme odlo\u010D\
  itev zavoda, lahko odlo\u010Di o izdaji ali zavrnitvi izdaje enotnega dovoljenja,\
  \ pred tem pa tako zavod kot upravna enota, vsak v svojem delu, vsebinsko odlo\u010D\
  ata hkrati. Zaradi velikega \u0161tevila pro\u0161enj in v\u010Dasih tudi zahtevnej\u0161\
  ih zadev pa odlo\u010Ditve ni vedno mogo\u010De sprejeti v zakonsko predpisanem\
  \ roku.Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti:V zvezi s pobudo glede poenostavitve uporabe delovnih aplikacij in spletnih\
  \ portalov, ki bi omogo\u010Dila uslu\u017Ebencem Zavoda za zaposlovanje in Upravnih\
  \ enot a\u017Eurno (v predpisanih rokih) in teko\u010De izdajo enotnih dovoljenj\
  \ oziroma delovnih dovoljenj menimo, da v tem trenutku MDDSZ ne vidi potrebe po\
  \ spremembi na podro\u010Dju delovanja delovnih aplikacij oziroma spletnih portalov.\
  \ Namre\u010D, elektronske povezave do relevantnih dele\u017Enikov od katerih ZRSZ\
  \ pridobiva podatke v postopkih izdaje enotnih dovoljenj so bile vzpostavljene v\
  \ letu 2015 in po na\u0161em mnenju delujejo dobro. V tem kontekstu je potrebno\
  \ izpostaviti dejstvo, da so bila po podatkih MNZ RS enotna dovoljenja izdana v\
  \ povpre\u010Dju v 27 dneh, vro\u010Dena pa v povpre\u010Dju v 39 dneh (v obdobju\
  \ od novembra 2015 do maja 2016).\_ \_\r\nNe glede na navedeno, pa smo seznanjeni,\
  \ da v nekaterih primerih prihaja tudi do dalj\u0161ih \u010Dasovnih okvirjev pri\
  \ izdaji dovoljenj oziroma soglasij, vendar pa ocenjujemo, da so zamude bolj posledica\
  \ kadrovske podhranjenosti slu\u017Eb, ki so pristojne za vodenje postopkov na podro\u010D\
  ju zaposlovanja, samozaposlovanja in dela tujcev kot pa slabih tehni\u010Dnih re\u0161\
  itev."
