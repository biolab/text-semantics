Naslov: Priglasitev javne prireditve
Odgovor pristojnega organa: "Odziv Ministrstva za notranje zadeve:Prejeli smo va\u0161\
  \ predlog, da spremenimo pogoje za pridobitev soglasja za javno prireditev na jezeru,\
  \ saj mora organizator tovrstne prireditve zagotoviti varovanje, nujno medicinsko\
  \ pomo\u010D, soglasje lastnikov zemlji\u0161\u010D in potaplja\u010De (stro\u0161\
  ki organizacije zna\u0161ajo okoli 1000 evrov), medtem ko je za enako prireditev\
  \ na morju dovolj le prijava na Upravi Republike Slovenije za pomorstvo (stro\u0161\
  ki zna\u0161ajo 20 evrov) in to ob dejstvu, da se regate na jezeru udele\u017Ei\
  \ povpre\u010Dno 25 posadk, medtem ko se regate na morju udele\u017Ei preko 100\
  \ posadk. Dodatno ste navedli, da Uprava Republike Slovenije za pomorstvo soglasje\
  \ za prireditev izda v roku 1-2 dni, medtem ko je pri upravni enoti potrebno oddati\
  \ vlogo vsaj mesec dni prej. Zakon o javnih zbiranjih, ki kot splo\u0161en predpis\
  \ ureja ustavno pravico do zbiranja oziroma do organiziranja javnih prireditev organizatorja\
  \ zavezuje, da mora prireditev organizirati tako da bo:\u2022\_\_ \_poskrbljeno\
  \ za red, \u2022\_\_ \_da ne bosta ogro\u017Eena \u017Eivljenje in zdravje udele\u017E\
  encev ali drugih oseb ter varnost premo\u017Eenja, \u2022\_\_ \_da ne bo ogro\u017E\
  en javni promet,\u2022\_\_ \_da ne bo nedopustno obremenjeno okolje,\u2022\_\_ \_\
  da glede na zna\u010Daj prireditve in pri\u010Dakovano \u0161tevilo udele\u017E\
  encev za zagotavljanje reda na prireditvenem prostoru zagotovi ustrezno rediteljsko\
  \ slu\u017Ebo. V postopku izdaje dovoljenja mora organizator izkazati, da je predvidel\
  \ zadostne ukrepe, s katerimi izka\u017Ee, da je med poskrbel za vse navedene ukrepe.\
  \ V zvezi s tem poudarjamo, da so ukrepi, ki jih mora zagotoviti organizator javne\
  \ prireditve dolo\u010Deni s posebnimi predpisi, in sicer v Zakonu o varstvu pred\
  \ utopitvami, Pravilniku o slu\u017Ebi nujne medicinske pomo\u010Di, Zakonu o varstvu\
  \ pred po\u017Earom in \u0161tevilnimi drugimi. Tako mora npr. organizator prireditve\
  \ na podlagi Pravilnika o slu\u017Ebi nujne medicinske za udele\u017Eence in druge\
  \ osebe na prireditvi zagotoviti ustrezno zdravstveno varstvo, pri \u010Demer je\
  \ obseg zdravstvenega varstva dolo\u010Den glede na \u0161tevilo udele\u017Eencev,\
  \ zdravstveno tveganje (starost udele\u017Eencev) in tveganje za dogodke (vrste\
  \ dejavnosti na prireditvi), na podlagi Zakona o varstvu pred utopitvami pa mora\
  \ organizator prireditve na, v in ob vodi zagotoviti ustrezne ukrepe varstva pred\
  \ utopitvami ter pridobiti dovoljenje upravne enote, oziroma Uprave Republike Slovenije\
  \ za pomorstvo, \u010De gre za prireditve na morju, v postopku za izdajo dovoljenja\
  \ (ne glede na to, kdo ga izda) pa mora izkazati, da je predvidel potrebne ukrepe\
  \ varstva pred utopitvami, zlasti zadostno \u0161tevilo re\u0161evalcev iz vode\
  \ ali oseb, usposobljenih za re\u0161evanje iz vode, predpisano re\u0161evalno opremo\
  \ in sredstva za re\u0161evanje iz vode. Na podlagi navedenega je torej organizator\
  \ prireditve na morju dol\u017Ean zagotoviti enake ukrepe za varnost udele\u017E\
  encev, kot jih je dol\u017Ean zagotoviti organizator prireditve na jezeru oziroma\
  \ na celinskih vodah, ne glede na to, da je za izdajo dovoljenja za vodne prireditve\
  \ na morju in notranjih morskih vodah na podlagi Pomorskega zakonika pristojna Uprava\
  \ Republike Slovenije za pomorstvo in ne upravna enota na obmo\u010Dju katere se\
  \ prireditev izvede, zato predlogu za spremembo Zakona o javnih zbiranjih ni mogo\u010D\
  e slediti. Glede rokov pa dodatno pojasnjujemo, da prav zaradi dejstva, da gre za\
  \ uresni\u010Devanje ustavne pravice do zbiranja, Zakon o javnih zbiranjih predpisuje\
  \ najkraj\u0161e roke, v katerih se \u0161e lahko izpelje upravni postopek za izdajo\
  \ dovoljenja za izvedbo javne prireditve (npr. da se pozove organizatorja na morebitno\
  \ dopolnitev vloge, skli\u010De ustna obravnava in izda dovoljenje), in sicer mora\
  \ organizator vlogo vlo\u017Eiti najmanj 10 dni pred dnevom prireditve, samo za\
  \ \u0161portno hitrostne prireditve je potrebno vlogo vlo\u017Eiti najmanj 30 dni\
  \ pred dnevom prireditve. Upravna enota mora odlo\u010Dbo o prepovedi prireditve\
  \ vro\u010Diti organizatorju najmanj 2 dni pred dnevom prireditve, sicer se \u0161\
  teje, da je prireditev dovoljena. Ker dovoljenje za izvedbo prireditve v \u010D\
  asu izvedbe prireditve, prav zaradi kratkih rokov, v katerih se izvedbe postopek,\
  \ praviloma \u0161e ni pravnomo\u010Dno, zakon izrecno dolo\u010Da, da prito\u017E\
  ba zoper dovoljenje ne zadr\u017Ei izvr\u0161itve dovoljenja. Pomorski zakonik posebnih\
  \ rokov za izdajo dovoljenja za izvedbo prireditev na morju ne dolo\u010Da, zato\
  \ za vlo\u017Eitev vloge in odlo\u010Danje o vlogi veljajo roki, dolo\u010Deni s\
  \ predpisom, ki ureja splo\u0161ni upravni postopek. "
