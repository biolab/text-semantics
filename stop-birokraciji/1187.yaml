Naslov: "Izdaja ED za prebivanje in delo - e-vloga, predlo\u017Eitev originalne dokumentacije"
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:\r\nNavajate,\
  \ da ste kot delodajalec za tujca, preko portala SPOT, vlo\u017Eili pro\u0161njo\
  \ za izdajo enotnega dovoljenja za prebivanje in delo na podlagi 37. \u010Dlena\
  \ Zakona o tujcih (Uradni list RS, \u0161t. 91/21 - UPB9 in 95/21 - popr., v nadaljevanju:\
  \ ZTuj-2) v elektronski obliki. Pro\u0161nji ste, prav tako v elektronski obliki,\
  \ prilo\u017Eili zahtevano dokumentacijo, to je listine in dokazila o izpolnjevanju\
  \ pogojev za izdajo enotnega dovoljenja za prebivanje in delo. \u010Ceprav so bile\
  \ listine in dokazila o izpolnjevanju pogojev za izdajo enotnega dovoljenja za prebivanje\
  \ in delo upravni enoti \u017Ee poslane v elektronski obliki, to je kot elektronske\
  \ kopije, upravna enota njihovo predlo\u017Eitev zahteva \u0161e v izvirniku. Menite,\
  \ da zahteva upravne enote po predlo\u017Eitvi listin in dokazil v izvirniku postopek\
  \ izdaje enotnega dovoljenja za prebivanje in delo podalj\u0161uje, kakor tudi,\
  \ da bi upravna enota v postopku morala upo\u0161tevati listine in dokazila, poslana\
  \ v elektronski obliki, kot elektronske kopije.\r\nPojasnjujemo, da se v postopkih\
  \ po ZTuj-2, kar je tudi postopek izdaje enotnega dovoljenja za prebivanje in delo,\
  \ kot je dolo\u010Deno v njegovem 85. \u010Dlenu, uporabljajo dolo\u010Dbe Zakona\
  \ o splo\u0161nem upravnem postopku (Uradni list RS, \u0161t. 24/06-UPB2, 105/06-ZUS-1,\
  \ 126/07, 65/08, 8/10, 82/13 in 175/20-ZIUOPDVE, v nadaljevanju: ZUP). ZUP v tretjem\
  \ odstavku 173. \u010Dlena dolo\u010Da, da lahko uradna oseba, ki vodi postopek,\
  \ kadar je v postopku predlo\u017Eena listina v prepisu, kot fotokopija ali kot\
  \ elektronska kopija, zahteva od stranke, da naj poka\u017Ee izvirno listino. Uradna\
  \ oseba predlo\u017Eitev izvirne listine zahteva z namenom, da preveri oziroma ugotovi\
  \ ali se prepis oziroma kopija listine ujema z izvirnikom.\r\nOdlo\u010Ditev oziroma\
  \ presoja ali se bo v upravnem postopku, kar je tudi postopek izdaje enotnega dovoljenja\
  \ za prebivanje in delo na podlagi ZTuj-2, zahtevala predlo\u017Eitev izvirnika\
  \ listine, je torej glede na tretji odstavek 173. \u010Dlena ZUP v pristojnosti\
  \ uradne osebe, ki vodi postopek. Uradna oseba naj bi predlo\u017Eitev izvirnika\
  \ listine zahtevala le v primeru dvoma v avtenti\u010Dnost prepisa oziroma kopije\
  \ listine. Predlagamo vam, da se o zadevi dogovorite z upravno enoto, ki vodi postopek\
  \ izdaje enotnega dovoljenja za prebivanje in delo."
