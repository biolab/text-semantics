Naslov: "Vpra\u0161alniki za mese\u010Dno statisti\u010Dno raziskovanje Prihodi in\
  \ preno\u010Ditve turistov, 2017 (TU/M) "
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravo:V letu 2016 je bila\
  \ sprejeta novela ZGos-D in podzakonski akt, ki zagotavljata pravne podlage za vzpostavitev\
  \ Registra nastanitvenih obratov. Register bo na enem mestu vseboval podatke o vseh\
  \ nastanitvenih obratih v Sloveniji, ki jih bodo prek spletne aplikacije ali na\
  \ izpostavah AJPES v register vpisali izvajalci nastanitvene dejavnosti.AJPES bo\
  \ v prvi polovici leta 2017 pripravil tehni\u010Dne re\u0161itve za vzpostavitev\
  \ registra ter za spletno aplikacijo za vpis nastanitvenih obratov. V zvezi s tem\
  \ bo do novembra 2017 pripravil tudi obvestila ter informacije z navodili za uporabnike.Register\
  \ bo vzpostavljen s 1. 12. 2017. Podatki registra bodo javni in dostopni na spletni\
  \ strani AJPES, tudi v strojno berljivem formatu."
