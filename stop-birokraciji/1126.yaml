Naslov: Razlikovanje delodajalcev za zaposlovanje invalidov
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:Pobuda se sklicuje na Zakon o zaposlitveni rehabilitaciji\
  \ in zaposlovanju invalidov (v nadaljevanju: ZZRZI). Res je, da v zakonu nikjer\
  \ ne pi\u0161e, da bi imeli invalidi, ki \u017Eelijo svojo kariero graditi na delovnih\
  \ mestih, ki so prete\u017Eno javno financirana, manj pravic, kot bi jih imeli,\
  \ \u010De bi \u017Eeleli delati v gospodarstvu., saj to ne dr\u017Ei. ZZRZI dolo\u010D\
  a velik nabor ukrepov za pospe\u0161evanje zaposlovanja invalidov. Invalidi, zaposleni\
  \ v javnem sektorju, so popolnoma izena\u010Deni z invalidi, zaposlenimi v gospodarstvu.\
  \ Delodajalci, ki so neposredni ali posredni prora\u010Dunski uporabniki, niso upravi\u010D\
  eni do odstopljenih prispevkov za pokojninsko in invalidsko zavarovanje in do nagrade\
  \ za preseganje kvote, ker imajo ti delodajalci sredstva za pla\u010De pri njih\
  \ zaposlenih delavcev, tudi invalidov, iz javnih sredstev (prora\u010Dun, ESS...).\
  \ Dvojno financiranje pa je prepovedano.\_V kolikor invalid, ki se \u017Eeli zaposliti\
  \ ali je zaposlen pri takem delodajalcu, potrebuje podporne storitve ali prilagoditve\
  \ delovnega mesta, lahko delodajalec zanj uveljavlja financiranje podpornih storitev\
  \ in prilagoditev s strani Javnega \u0161tipendijskega, razvojnega, invalidskega\
  \ in pre\u017Eivninskega sklada RS (v nadaljevanju: Sklad).\_K izvajanju Zakona\
  \ o javnem naro\u010Danju (v nadaljevanju: ZJN) so zavezani pravni subjekti, navedeni\
  \ v zakonu. Zavezanci po ZJN, ki potrebujejo proizvode ali storitve, se lahko odlo\u010D\
  ijo za pridr\u017Eano javno naro\u010Dilo (omejijo ponudnike le na invalidska podjetja,\
  \ zaposlitvene centre, socialna podjetja), vendar ob tem pri\u010Dakujejo enako\
  \ kvaliteto in dobavne roke, kot jih lahko ponudijo drugi ponudniki. Obi\u010Dajno\
  \ se za pridr\u017Eana javna naro\u010Dila odlo\u010Dajo zavezanci h kvotnemu sistemu\
  \ zaposlovanja invalidov, ki sami ne izpolnjujejo predpisane kvote in se na ta na\u010D\
  in izognejo pla\u010Dilu prispevka v Sklad. Tako neposredni kot tudi posredni prora\u010D\
  unski uporabniki, ki ne izpolnjujejo predpisane kvote zaposlenih invalidov, morajo\
  \ v Sklad pla\u010Dati mese\u010Dni prispevek v vi\u0161ini 70% minimalne pla\u010D\
  e za vsakega manjkajo\u010Dega invalida, kot to velja za druge delodajalce.\_Na\
  \ Ministrstvu za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti ocenjujemo,\
  \ da se zavezanci k ZJN (torej neposredni in posredni prora\u010Dunski uporabniki)\
  \ instituta nadomestne kvote premalo poslu\u017Eujejo, \u010Deprav jih ministrsvo\
  \ k temu spodbuja. Sogla\u0161amo s tem, da bi lahko delodajalci, ki so neposredni\
  \ ali posredni prora\u010Dunski uporabniki, zagotavljali ve\u010Dje \u0161tevilo\
  \ delovnih mest za invalide, vendar ima delodajalec mo\u017Enost izbire, koga od\
  \ prijavljenih kandidatov bo zaposlil. Vsi neposredni in posredni prora\u010Dunski\
  \ uporabniki morajo zaposlovati nove delavce preko javnih objav, torej vsaj preko\
  \ objave na Zavodu RS za zaposlovanje.\_Odgovor Ministrstva za javno upravo:Ugotavljamo,\
  \ da se vpra\u0161anje nana\u0161a na izvajanje dolo\u010Db Zakona o zaposlitveni\
  \ rehabilitaciji in zaposlovanju invalidov ter da je ministrstvo, ki je pristojno\
  \ za podajo mnenja glede izvajanja dolo\u010Db tega zakona (Ministrstvo za delo,\
  \ dru\u017Eino, socialne zadeve in enake mo\u017Enosti), \u017Ee podalo odziv.Ministrstvo\
  \ za javno upravo v sklopu svojih pristojnosti dodatno podaja pojasnilo k delu dopisa,\
  \ kjer je izra\u017Eeno mnenje o vplivu zaposlovanja invalidov, ki niso zaposleni\
  \ za poln delovni \u010Das, pa\u010D pa za kraj\u0161i delovni \u010Das, na delovni\
  \ kolektiv. Ministrstvo za javno upravo se zaveda pomena vklju\u010Devanja invalidov\
  \ v delovne procese. Z namenom olaj\u0161evanja oziroma spodbujanja vklju\u010D\
  evanja invalidov je Ministrstvo za javno upravo v letu 2009 dopolnilo Pravilnik\
  \ o vsebini in postopkih za pripravo in predlo\u017Eitev kadrovskih na\u010Drtov\
  \ (Uradni list RS, \u0161tev. 60/06, 83/06, 70/07 in 96/09), in sicer na na\u010D\
  in, da se zaposleni za nedolo\u010Den \u010Das za popolnitev do polnega delovnega\
  \ \u010Dasa delno ali invalidsko upokojenega javnega uslu\u017Ebenca, ki dela kraj\u0161\
  i delovni \u010Das od polnega, ne \u0161tejejo v realizacijo kadrovskega na\u010D\
  rta. Na ta na\u010Din je delodajalcu omogo\u010Deno, da znotraj kadrovskega na\u010D\
  rta popolni delovno mesto, na katerem je invalid, ki dela kraj\u0161i delovni \u010D\
  as, do polnega delovnega \u010Dasa. Omenimo naj \u0161e, da citirani pravilnik velja\
  \ za organe dr\u017Eavne uprave, pravosodne organe in osebe javnega prava iz drugega\
  \ odstavka 22. \u010Dlena Zakona o javnih uslu\u017Ebencih, in sicer javne agencije,\
  \ javne sklade, Zavod za zdravstveno zavarovanje Slovenije, Zavod za pokojninsko\
  \ in invalidsko zavarovanje Slovenije, Zavod Republike Slovenije za zaposlovanje\
  \ in Zavod Republike Slovenije za \u0161olstvo."
