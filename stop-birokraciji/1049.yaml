Naslov: "Ad futura - pospe\u0161itev izbire \u0161tipendiranja"
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:V zvezi s posredovano pobudo glede dodeljevanja \u0161\
  tipendij Javnega \u0161tipendijskega, razvojnega, invalidskega in pre\u017Eivninskega\
  \ sklada Republike Slovenije ( v nadaljnjem besedilu: sklad) v nadaljevanju podajamo\
  \ pojasnila v okviru svojih pristojnosti oziroma pristojnosti sklada, pri \u010D\
  emer dodajamo, da sodi Zakon o splo\u0161nem upravnem postopku (v nadaljnjem besedilu:\
  \ ZUP) v pristojnost Ministrstva za javno upravo.\xB7 \_ \_ \_ \_ Pobuda: tovrstni\
  \ razpisi javnih organizacij vsebujejo dolo\u010Dilo, da mora kandidat ob prijavi\
  \ navesti delujo\u010D na\u010Din za elektronsko vro\u010Danje, tako da se pri odlo\u010D\
  anju o razpisih prihrani 16 dni, ki se druga\u010De izgubijo zaradi \u010Dakanja,\
  \ da kandidati prevzamejo priporo\u010Den poziv za dopolnitev vloge.\r\nSklad je\
  \ v postopku vzpostavitve varnega elektronskega poslovanja, s katerim bodo strankam\
  \ omogo\u010Dili sodoben in uporabniku bolj prijazen na\u010Din poslovanja. Do takrat\
  \ so zavezani delovati na klasi\u010Den na\u010Din, tako da bodo kandidati zahtevana\
  \ dokazila po\u0161iljali po po\u0161ti skladno s splo\u0161nim upravnim postopkom.\
  \ Kljub temu se uradne osebe na skladu trudijo, da \u010Dim ve\u010D komunikacije\
  \ s kandidati za \u0161tipendijo, predvsem tistimi iz tujine, opravijo po elektronski\
  \ po\u0161ti. Tako se je tudi v zadnjih letih na javnem razpisu za pridobitev \u0161\
  tipendije za podiplomski \u0161tudij v Sloveniji vzpostavila praksa, da se vsem\
  \ kandidatom na javnem razpisu najprej po e-po\u0161ti po\u0161lje neuradni elektronski\
  \ poziv k dopolnitvi njihove vloge. \u010Ce kandidat svoje vloge \u0161e vedno ne\
  \ dopolni v celoti, je treba v skladu z ZUP izdati uradni poziv kandidatovi poobla\u0161\
  \u010Deni osebi v Republiki Sloveniji. Zavedamo se dolgotrajnosti postopka dopolnjevanja\
  \ vlog, vendar imajo pri tem velik dele\u017E tudi fakultete same, ki ne morejo\
  \ izdati potrdil o sprejemu \u0161tudentov na \u0161tudij prej kot \u0161ele v novem\
  \ \u0161tudijskem letu, v katerem \u0161tudent pri\u010Dne s \u0161tudijem in za\
  \ katerega se prijavlja za \u0161tipendijo Ad futura. Le-to potrdilo je najve\u010D\
  krat tudi edino dokazilo, zaradi katerega kandidat svoje vloge nima popolne in sklad\
  \ ne more zaklju\u010Diti postopka odlo\u010Danja. Sklad na tem mestu tako apelira\
  \ predvsem na univerze in druge visoko\u0161olske izobra\u017Eevalne zavode v Sloveniji,\
  \ da prisluhnejo omenjeni problematiki in tudi sami poi\u0161\u010Dejo re\u0161\
  itev v izogib omenjenim te\u017Eavam.\xB7 \_ \_ \_ \_ Pobuda: v tovrstnih razpisih\
  \ bi omogo\u010Dili oblikovanje prednostnega seznama izbranih kandidatov, iz katerega\
  \ se po vrstnem redu dodeljujejo \u0161tipendije do porabe sredstev. Trenutni razpis\
  \ namre\u010D v primeru, da eden od izbranih kandidatov po izdaji odlo\u010Dbe o\
  \ \u0161tipendiranju odstopi od \u0161tipendije, sredstva predvidena za tega kandidata\
  \ vrne v prora\u010Dun in ne dovoli, da bi se \u0161tipendija dodelila naslednjemu\
  \ kandidatu s prednostnega seznama, kot je to na primer mo\u017Eno pri dodeljevanju\
  \ sob v \u0160tudentskem domu Ljubljana.\r\nPodpiranje \u0161tudijske mobilnosti\
  \ tujcev v Slovenijo je za razvoj visokega \u0161olstva zelo pomembno, saj omogo\u010D\
  a internacionalizacijo doma in s tem izmenjavo kulturnih vrednot in znanja, kar\
  \ prispeva k bolj pestremu ter kakovostnemu \u0161tudiju tudi v Sloveniji. Poleg\
  \ poglabljanja sodelovanja z dr\u017Eavami, iz katerih prihajajo \u0161tudenti,\
  \ na ta na\u010Din nudimo tudi pomo\u010D dr\u017Eavam v razvoju na podro\u010D\
  ju izobra\u017Eevanja, v smislu zagotavljanja izobra\u017Eenega kadra za njihov\
  \ nadaljnji razvoj. Kakovostni tuji \u0161tudenti za nas po zaklju\u010Dku \u0161\
  tudija predstavljajo tudi potencialno delovno silo, zato stremimo k temu, da privabimo\
  \ kakovostne \u0161tudente iz tujine. Le-to pa lahko dose\u017Eemo izklju\u010D\
  no na podlagi meril, kot so predhodni akademski dose\u017Eki in drugi, kar pomeni\
  \ vrednotenje vsake vloge posebej. Iz navedenega razloga se s predlaganim na\u010D\
  inom, torej da se \u0161tipendijo dodeli zgolj na podlagi popolne vloge po sistemu,\
  \ kdor prej pride, sklad ne more strinjati, saj s tem ne bi sledili namenu razpisa.\r\
  \nGlede vra\u010Dila neporabljenih sredstev v prora\u010Dun naj pojasnimo, da \u010D\
  e pravo\u010Dasno pride do odstopa kandidata od \u0161tipendije, torej takoj po\
  \ izdani ugodeni odlo\u010Dbi, sklad navadno \u0161tipendijo ponudi takoj naslednjemu\
  \ kandidatu, ki je po to\u010Dkah izpadel s prednostnega seznama ter s tem poskrbi,\
  \ da se sredstva porabijo v skladu s prvotnim namenom.\r\nNaj \u0161e dodamo, da\
  \ je bil za lansko generacijo \u0161tipendistov postopek odlo\u010Danja zaklju\u010D\
  en v novembru."
