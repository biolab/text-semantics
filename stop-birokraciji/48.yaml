Naslov: Predlog za spremembo ZGO
Odgovor pristojnega organa: "Ministrstvu je bila posredovana pobuda uporabnika spletnega\
  \ portal \"minus 25\" st 48. S tem v zvezi vam v nadaljevanju posredujemo stali\u0161\
  \u010De ministrstva, in sicer:Zakon o graditvi objektov (102/04 - uradno pre\u010D\
  i\u0161\u010Deno besedilo, 14/05 - popr, 92/05 - ZJC-B, 93/05 - ZVMS, 126/07, 108/09,\
  \ 61/10 - ZRud-1, 62/10 - popr, 20/11 - Odl.US in 57/12; v nadaljevanju: ZGO-1)\
  \ je glede na zakon, ki ureja splo\u0161ni upravi postopek, specialen predpis, ki\
  \ podrobnej\u0161e oziroma druga\u010De re\u0161uje posamezna vpra\u0161anja v zvezi\
  \ z upravnimi postopki s podro\u010Dja graditve (pridobivanje gradbenih ali uporabnih\
  \ dovoljenj). Soglasodajalec je po dolo\u010Dbah ZGO-1 dr\u017Eavni organ, organ\
  \ lokalne skupnosti ali nosilec javnega pooblastila, za katerega je z zakonom dolo\u010D\
  eno, da dolo\u010Da projektne pogoje in daje soglasja za graditev objektov. ZGO-1\
  \ v 49. b \u010Dlenu dolo\u010Da, da je soglasje k projektu za pridobitev gradbenega\
  \ dovoljenja (v nadaljevanju: PGD) potrebno pridobiti, \u010De nameravana gradnja\
  \ le\u017Ei na obmo\u010Dju, ki je s posebnimi predpisi ali z ZGO-1 opredeljeno\
  \ kot varovalni pas gospodarske javne infrastrukture, ali na obmo\u010Dju, ki je\
  \ s predpisi opredeljeno kot varovano obmo\u010Dje. Soglasodajalci izdajajo soglasja\
  \ k PGD na podlagi zakonskih dolo\u010Db podro\u010Dnih zakonov, glede postopkov\
  \ in rokov pa so vezani na dolo\u010Dbe ZGO-1.Z Zakonom o spremembah in dopolnitvah\
  \ Zakona o graditvi objektov (Uradni list RS st. 57/12 - ZGO-1 D) so bile v sistem\
  \ soglasodajalstva z namenom pospe\u0161itve postopkov in odprave administrativnih\
  \ ovir pri postopkih s podro\u010Dja graditve uvedene nekatere bistvene spremembe.\
  \ Odpravljena je bila obvezna pridobitev projektnih pogojev, skraj\u0161ani so bili\
  \ roki za izdajo projektnih pogojev in soglasij ter uvedeno na\u010Delo molka organa\
  \ po preteku roka.\_Roki za izdajo soglasij so od uveljavitve ZGO-1 D, to je od\
  \ 28. 7. 2012, 30 dni pri zahtevnem objektu, 15 dni pri manj zahtevnem objektu in\
  \ 10 dni pri enostanovanjski stavbi, nezahtevnem in enostavnem objektu (kadar gre\
  \ za izdajo soglasja iz naslova gradnje v varovalnem pasu gospodarske javne infrastrukture)\
  \ oziroma 30 dni za vse vrste objektov kadar gre za izdajo soglasja iz naslova gradnje\
  \ v varovanem obmo\u010Dju. Z ZGO-1 D je bila uvedena zakonska presumpcija, da molk\
  \ organa, ki je pristojen za izdajo soglasja, po preteku roka dolo\u010Denega v\
  \ ZGO-1 pomeni, da je soglasje dano. V skladu s splo\u0161nim na\u010Delom, da kasnej\u0161\
  i predpis razveljavlja prej\u0161njega, je \u0161teti, da glede rokov za izdajo\
  \ soglasja veljajo navedene dolo\u010Dbe ZGO-1.\_Pri sprejemu ZGO-1 D je bil, kot\
  \ navedeno \u017Ee zgoraj, zasledovan namen pohitriti postopke in odpraviti administrativne\
  \ ovire. Z uvajanjem spet starih dikcij zakona, ki so bile z uveljavitvijo ZGO-1\
  \ D odpravljene, kar je glavna pobuda predlagatelja, se sistem soglasodajalstva\
  \ v ni\u010Demer ne bo spremenil na bolj\u0161e."
