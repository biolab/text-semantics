Naslov: "Nenormalna obdav\u010Ditev dela upokojencev"
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti: Razlogi za relativno visoko dav\u010Dno obremenitev dela\
  \ po pogodbi o za\u010Dasnem ali ob\u010Dasnem delu upokojenca (ki ne predstavlja\
  \ zaposlitve) so v povezavi z zakonsko dolo\u010Denimi omejitvami, v okviru katerih\
  \ je mogo\u010De tak\u0161no delo opravljati (najve\u010D 60 ur na mesec s strani\
  \ posameznega upokojenca, z dolo\u010Deno najni\u017Ejo urno postavko ter predpisanim\
  \ najvi\u0161jim dovoljenim zaslu\u017Ekom v koledarskem letu) v prepre\u010Devanju\
  \ pojava nelojalne konkurence na trgu dela, ki bi jo iskalcem zaposlitve lahko predstavljali\
  \ upokojenci (kot se je to dogajalo s \u0161tudentskim delom), prav tako pa tudi\
  \ v tem, da lahko tak\u0161no delo v primerjavi z delom po ostalih pogodbah civilnega\
  \ prava (npr. po podjemni pogodbi) vsebuje nekatere elemente delovnega razmerja.\
  \ Za\u010Dasno in ob\u010Dasno delo upokojencev namre\u010D ni namenjeno nadome\u0161\
  \u010Danju delavcev v delovnem razmerju, ampak izpolnjevanju potreb po delu, ki\
  \ so kratkotrajne, t.j. za\u010Dasne oziroma ob\u010Dasne narave.Pri tem opozarjamo\
  \ tudi na dejstvo, da je za\u010Dasno in ob\u010Dasno delo upokojencev z vidika\
  \ obremenitve z davki in prispevki povsem primerljivo z obdav\u010Ditvijo dela po\
  \ podjemni pogodbi."
