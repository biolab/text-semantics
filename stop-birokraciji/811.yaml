Naslov: Racionalizacija postopkov ob smrti
Odgovor pristojnega organa: "Odgovor Ministrstva za pravosodje: Pobuda oz. predlog,\
  \ da bi sodi\u0161\u010Da sama dostopala do podatkov, ki jih mora po veljavni zakonodaji\
  \ pridobiti mati\u010Dar za sestavo smrtovnice, po mnenju MP ni primerna.Predlog,\
  \ po katerem bi sodi\u0161\u010De samo pridobilo informacije iz centralnega registra\
  \ prebivalstva (CRP) o smrti posameznika zahteva pripravo ustrezne zakonske podlage,\
  \ natan\u010Dneje spremembe Zakona o dedovanju (ZD), ki je bil nazadnje noveliran\
  \ lansko leto (ZD-C je bil objavljen v Uradnem listu dne 7. 10. 2016), tudi v delu,\
  \ ki ureja pripravljalna opravila (med katere spada tudi sestava smrtovnice). Izvajanje\
  \ predlogov bi v praksi pomenilo obremenitev z dodatnimi nesodnimi opravili za zapu\u0161\
  \u010Dinska sodi\u0161\u010Da, poleg tega pa so s predlogom povezani tudi izvedbeni\
  \ problemi, predvsem glede podatkov v smrtovnici, ki so na voljo, in dostopa do\
  \ njih.Predlog, po katerem bi sodi\u0161\u010De takoj po vpisu pokojnikove smrti\
  \ v mati\u010Dni register, samo pridobilo informacijo o njegovi smrti, in podatke\
  \ o njem, njegovem zakoncu, otrocih, posvojencih, star\u0161ih (tudi pokojnih) in\
  \ podatek, ali je kak\u0161na oseba pod skrbni\u0161tvom, ni primeren, saj zaenkrat\
  \ to s tehni\u010Dnega vidika ni mogo\u010De. Ministrstvo za notranje zadeve (MNZ)\
  \ je sicer Ministrstvo za pravosodje (MP) seznanilo, da tehni\u010Dne re\u0161itve,\
  \ z uporabo katerih bi sodi\u0161\u010Da sama dostopala do zahtevanih podatkov,\
  \ \u017Ee obstajajo, vendar zaenkrat v CRP ni povezave med podatki o star\u0161\
  ih in podatki o otrocih oziroma med podatki o zapustniku (umrli osebi) in podatki\
  \ o njegovih otrocih. Dogovorjeno je, da bo MNZ o nadgradnji CRP obvestilo MP. Enako\
  \ velja glede predloga za preu\u010Ditev mo\u017Enosti, da bi sodi\u0161\u010Da\
  \ sama pridobivala podatke iz evidence registriranih vozil, evidence o izdanih oro\u017E\
  nih listinah, ki jo vodi Ministrstvo za infrastrukturo oziroma Ministrstvo za notranje\
  \ zadeve, ter vpra\u0161anja dostopa do informacij o ocenjeni vrednosti nepremi\u010D\
  nin, ki je v pristojnosti Ministrstva za okolje in prostor.Glede predloga za preu\u010D\
  itev zadnjega vpra\u0161anja, ki se nana\u0161a na mo\u017Enost dostopa sodi\u0161\
  \u010Da do informacije, ali je umrli dobival pomo\u010D v skladu s predpisi o socialnem\
  \ varstvu, kak\u0161na je bila ta pomo\u010D, v kak\u0161nem obdobju jo je prejemal\
  \ in kak\u0161en je bil njen celotni znesek, pojasnjujemo, da smo o tej mo\u017E\
  nosti \u017Ee razpravljali z MDDSZEM. Podatki iz sistema MDDSZEM o prejetih pomo\u010D\
  eh po predpisih o socialnem varstvu se nana\u0161ajo samo na dru\u017Eine, zato\
  \ glede posameznikov ne morejo biti to\u010Dni. Nadalje v sistemu MDDSZEM tudi ni\
  \ podatkov o oprostitvah, ki jih financirajo ob\u010Dine (oskrbnine v domovih za\
  \ starej\u0161e in dru\u017Einski pomo\u010Dnik).Odgovor Ministrstva za okolje in\
  \ prostor:Spo\u0161tovani! Po\u0161iljam odgovor iz pristojnosti MOP/GURS:Zakon\
  \ o mno\u017Ei\u010Dnem vrednotenju nepremi\u010Dnin - ZMVN \_(Uradni list RS, \u0161\
  t. 50/2006, 87/2011, 40/2012 - ZUJF in 22/2014 - Odlo\u010Dba US) dolo\u010Da, da\
  \ se posplo\u0161ena tr\u017Ena vrednost nepremi\u010Dnin vodi in vzdr\u017Euje\
  \ v registru nepremi\u010Dnin, ki je javna zbirka podatkov o nepremi\u010Dninah.Zadnje\
  \ stanje podatkov registra nepremi\u010Dnin, tudi podatki o vrednosti, je vsakomur\
  \ brezpla\u010Dno javno dostopno na portalu Prostor (http://www.e-prostor.gov.si)\
  \ prek:\r\n- javnega vpogleda,\r\n- osebnega vpogleda ali\r\n- vpogleda za registrirane\
  \ uporabnike.Za dostop do podatkov so uporabnikom na voljo tudi spletne storitve.\r\
  \nMenimo, da tehni\u010Dnih ovir za pridobivanje podatkov ni.Odgovor Ministrstva\
  \ za infrastrukturo:V zvezi s pobudo, ki se nana\u0161a na \xBBRacionalizacijo postopkov\
  \ ob smrti\xAB, vam uvodoma posredujemo pripombo k odgovoru Ministrstva za pravosodje,\
  \ in sicer je v besedilu pravilen zapis, da (centralno) evidenco izdanih oro\u017E\
  nih listin vodi Ministrstvo za notranje zadeve in ne Ministrstvo za infrastrukturo.V\
  \ zvezi s pobudo pa vam pojasnjujemo slede\u010De:Evidenco registriranih vozil upravlja\
  \ Ministrstvo za infrastrukturo, njena vsebina pa je dolo\u010Dena z Zakonom o motornih\
  \ vozilih (Uradni list RS, \u0161t. 106/10, 23/15 in 68/16). Navedena evidenca vsebuje\
  \ podatke o lastniku in uporabniku vozila ter tehni\u010Dne podatke o vozilih, ne\
  \ vsebuje pa podatkov o vrednosti vozila.Navedeni zakon dolo\u010Da tudi subjekte,\
  \ ki lahko dostopajo do evidence registriranih vozil, pri \u010Demer gre samo za\
  \ subjekte, ki so vezani na podro\u010Dja, ki jih ureja Zakon o motornih vozilih,\
  \ to pa so ugotavljanje skladnosti vozil, registracija vozil, tehni\u010Dni pregledi\
  \ vozil, strokovni, in\u0161pekcijski in policijski nadzor. V kolikor \u017Eeli\
  \ Ministrstvo za pravosodje urediti dostop sodi\u0161\u010D do evidence registriranih\
  \ vozil, mora to urediti v podro\u010Dni zakonodaji, saj na tak na\u010Din urejajo\
  \ dostope do evidence tudi ostala ministrstva.\r\n\_Odgovor Ministrstva za notranje\
  \ zadeve:Zakon o mati\u010Dnem registru (Uradni list RS, \u0161t. 11/11 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo) dolo\u010Da, da je mati\u010Dni register ra\u010D\
  unalni\u0161ko vodena baza podatkov, v katero se vpisujejo mati\u010Dna dejstva:\
  \ rojstvo, zakonska zveza in smrt ter druga dejstva, dolo\u010Dena z zakonom. Skladno\
  \ s 4. \u010Dlenom navedenega zakona, se v mati\u010Dni register vpisujejo naslednji\
  \ podatki o smrti: dan, mesec, leto, ura in kraj smrti. Za vpis je pristojna upravna\
  \ enota, na obmo\u010Dju katere je kraj smrti, \u010De kraja smrti ni mogo\u010D\
  e ugotoviti, pa smrt vpi\u0161e mati\u010Dar pristojnega organa na obmo\u010Dju\
  \ katerega je kraj, kjer je bil umrli najden.Zakon dolo\u010Da tudi prijavo smrti.\
  \ Smrt osebe, ki je umrla v zdravstvenem zavodu, domu za ostarele, voja\u0161nici,\
  \ turisti\u010Dno-gostinskem objektu, zavodu za prestajanje kazni ali v drugem nastanitvenem\
  \ objektu, organizaciji oziroma zavodu, mora pristojnemu organu prijaviti zavod\
  \ ali organizacija, v katerem je oseba umrla. \u010Ce je smrt nastopila izven navedenih\
  \ objektov, je smrt dol\u017Ean prijaviti mrli\u0161ki preglednik oziroma zdravnik,\
  \ ki je ugotovil smrt, dru\u017Einski \u010Dlani umrlega ali tisti, s katerimi je\
  \ umrli \u017Eivel. Smrt osebe, katere truplo je bilo najdeno in katere istovetnost\
  \ ni bila ugotovljena, mora prijaviti organ, ki je sestavil zapisnik o najdbi trupla.\
  \ Prijavi smrti se mora prilo\u017Eiti potrdilo o smrti, ki ga izda pristojni zdravstveni\
  \ delavec, ki je smrt ugotovil, oziroma zdravstveni zavod, \u010De je oseba umrla\
  \ v njem.Smrt se mora prijaviti upravni enoti v dveh dneh od dneva smrti oziroma\
  \ od dneva najdbe trupla, oz. prvi delovni dan po poteku roka. \u010Ce je s posebnim\
  \ predpisom za pokop dolo\u010Den kraj\u0161i rok, se mora smrt prijaviti pred pokopom.Zakon\
  \ dolo\u010Da tudi vpis razglasitve pogre\u0161anca za mrtvega in vpis smrti, ugotovljene\
  \ v sodnem postopku. Razglasitev pogre\u0161anca za mrtvega in smrt, ugotovljena\
  \ v sodnem postopku, se vpi\u0161eta v mati\u010Dni register na podlagi pravnomo\u010D\
  ne sodne odlo\u010Dbe. Sodi\u0161\u010De mora odlo\u010Dbo v petnajstih dneh od\
  \ pravnomo\u010Dnosti poslati pristojnemu organu, na obmo\u010Dju katerega je kraj,\
  \ kjer je imel umrli zadnje stalno prebivali\u0161\u010De. V primeru, da je zadnje\
  \ stalno prebivali\u0161\u010De umrlega neznano ali je v tujini, po\u0161lje sodi\u0161\
  \u010De odlo\u010Dbo iz prvega odstavka tega \u010Dlena pristojnemu organu, na obmo\u010D\
  ju katerega je kraj, kjer je bil umrli rojen, \u010De je bil rojen v tujini, pa\
  \ pristojnemu organu, na obmo\u010Dju katerega je sede\u017E sodi\u0161\u010Da,\
  \ ki je odlo\u010Dbo izdalo.Pravilnik o izvr\u0161evanju Zakona o mati\u010Dnem\
  \ registru (Uradni list RS, \u0161t. 40/05, 69/09 in 77/16) v zvezi z vpisom smrti\
  \ v 22. \u010Dlenu dolo\u010Da, da se podatek o smrti na obmo\u010Dju Republike\
  \ Slovenije v mati\u010Dni register vpi\u0161e na podlagi prijave smrti, pravnomo\u010D\
  ne sodne odlo\u010Dbe, odlo\u010Dbe pristojnega organa ali zapisnika o najdbi trupla.\
  \ Prijava smrti mora vsebovati:\r\n- podatke o prijavitelju,\r\n- podatke o umrlem:\
  \ osebno ime, EM\u0160O oziroma datum in kraj rojstva,\r\n- datum, uro in kraj smrti,\r\
  \n- podatke o zakoncu oziroma partnerju, \u010De so znani.Iz mati\u010Dnega registra\
  \ se izda tudi izpisek o smrti posameznika.48. \u010Dlen pravilnika dolo\u010Da,\
  \ da mora mati\u010Dar o vpisu mati\u010Dnega dejstva in spremembe osebnega stanja\
  \ v register, v treh dneh obvestiti druge uporabnike, ki imajo za pridobivanje podatkov\
  \ zakonsko podlago. \u010Ce je vzpostavljena elektronska povezava med evidencami,\
  \ pa to ni potrebno.Distribucija podatkov do drugih uporabnikov se v ve\u010Dini\
  \ primerov izvaja preko Centralnega registra prebivalstva skladno z Zakonom o centralnem\
  \ registru prebivalstva (Uradni list RS, \u0161t. 72/06 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo), pri \u010Demer je mati\u010Dni register neposredni vir\
  \ podatkov o smrti posameznika.Iz tega vidika hitrega zagotavljanja podatkov o smrtih\
  \ posameznikov za potrebe dela sodi\u0161\u010D, neposredno iz Centralnega registra\
  \ prebivalstva, gre glede na navedeno za mo\u017Eno tehni\u010Dno re\u0161itev,\
  \ ki jo ob ustrezni zakonski podlagi Ministrstvo za notranje zadeve lahko brez ve\u010D\
  jih te\u017Eav zagotovi. Hkrati s podatki o smrti, lahko ob ustrezni pravni podlagi\
  \ zagotovimo tudi posredovanje drugih podatkov, ki se vodijo v mati\u010Dnem registru\
  \ ali registru stalnega prebivalstva in posledi\u010Dno v Centralnem registru prebivalstva.\
  \ Med drugimi lahko Centralni register prebivalstva zagotovi tudi podatke o star\u0161\
  ih posameznika ali o otrocih posameznika."
