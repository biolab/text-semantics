Naslov: "Podalj\u0161evanje vozni\u0161kega dovoljenja"
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo:Zakon o voznikih\
  \ (Uradni list RS, \u0161t. 85/16 in 67/17) v drugem odstavku 59. \u010Dlena dolo\u010D\
  a, da se vozni\u0161ko dovoljenje izda oziroma njegova veljavnost podalj\u0161a\
  \ osebi, ki ima v Republiki Sloveniji obi\u010Dajno prebivali\u0161\u010De ali predlo\u017E\
  i dokaze, da v Republiki Sloveniji \u0161tudira \u017Ee vsaj 6 mesecev.Pojem obi\u010D\
  ajnega prebivali\u0161\u010Da prena\u0161a dolo\u010Dbo 12. \u010Dlena Direktive\
  \ 2006/126/ES, pri \u010Demer se pojem razlikuje od pojma stalnega ali za\u010D\
  asnega prebivali\u0161\u010Da. Po dolo\u010Dbah direktive je obi\u010Dajno prebivali\u0161\
  \u010De kraj, v katerem oseba navadno stanuje, to pomeni vsaj 6 mesecev zaradi osebnih\
  \ in poklicnih vezi ali v primeru osebe brez poklicnih vezi zaradi osebnih vezi,\
  \ ki ka\u017Eejo tesno povezavo med to osebo in krajem, v katerem \u017Eivi. Za\
  \ obi\u010Dajno prebivali\u0161\u010De osebe, katere poklicne vezi so v drugem kraju\
  \ kakor njene osebne vezi in ki zaradi tega \u017Eivi v razli\u010Dnih krajih v\
  \ dveh ali ve\u010D dr\u017Eavah, se \u0161teje kraj njenih osebnih vezi, \u010D\
  e se ta oseba redno vra\u010Da v ta kraj. Kadar oseba \u017Eivi v dr\u017Eavi, da\
  \ bi izpolnila nalogo z dolo\u010Denim trajanjem, ni treba, da je ta zadnji pogoj\
  \ izpolnjen. Obiskovanje univerze ali \u0161ole v drugi dr\u017Eavi ne pomeni prenosa\
  \ obi\u010Dajnega prebivali\u0161\u010Da.Izraz obi\u010Dajno prebivali\u0161\u010D\
  e se uporablja le za namene, dolo\u010Dene v Zakonu o voznikih. Prijavljeno stalno\
  \ ali za\u010Dasno prebivali\u0161\u010De v Republiki Sloveniji \u0161e ne pomeni,\
  \ da oseba izpolnjuje pogoj za urejanje upravnih zadev s podro\u010Dja vozni\u0161\
  kih dovoljenj. V praksi je vse ve\u010D primerov, ko imajo osebe v Republiki Sloveniji\
  \ prijavljeno stalno ali za\u010Dasno prebivali\u0161\u010De, obi\u010Dajno pa prebivajo\
  \ \u017Ee ve\u010D kot \u0161est mesecev v drugi dr\u017Eavi. Po dolo\u010Dbah direktive\
  \ je v tak\u0161nih primerih za izdajo vozni\u0161kega dovoljenja pristojna druga\
  \ dr\u017Eava \u010Dlanica in ne Republika Slovenija.V konkretnem primeru bo lahko\
  \ stranka v Republiki Sloveniji podalj\u0161ala veljavnost vozni\u0161kega dovoljenja,\
  \ ko bo v Republiki Sloveniji izpolnila pogoj obi\u010Dajnega bivanja - dejanskega\
  \ bivanja v RS najmanj 6 mesecev, \u0161teto od dneva vrnitve iz tujine v Republiko\
  \ Slovenijo."
