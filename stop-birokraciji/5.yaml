Naslov: Sprememba ZDR
Odgovor pristojnega organa: "V skladu s predlogom naj bi se prvi odstavek 23. \u010D\
  lena ZDR iz razloga fleksibilnosti dopolnil z novim stavkom: \xBBV kolikor je delodajalec\
  \ za zaposlitev delavca \u017Ee dogovorjen in za iskanje ne potrebuje pomo\u010D\
  i ZRSZ je zadostna le prijava izbranega delavca ob za\u010Detku dela\xAB.\r\nMenimo,\
  \ da je pri pripravi sprememb ZDR potrebno upo\u0161tevati med \u010Dlovekovimi\
  \ pravicami\_ in\_ temeljnimi\_ svobo\u0161\u010Dinami\_ ustavno\_ zagotovljeno\_\
  \ pravico do svobode dela (49. \u010Dlen Ustave RS \u2013 ki v tretjem odstavku\
  \ dolo\u010Da, da je vsakomur pod enakimi pogoji dostopno vsako delovno mesto).\
  \ Upo\u0161tevati je potrebno tudi direktive EU, ki dolo\u010Dajo okvire za boj\
  \ proti diskriminaciji pri\_ zaposlovanju in delu na podlagi\_ osebnih okoli\u0161\
  \u010Din kot so rasa ali narodnost, vera ali prepri\u010Danje, hendikepiranost,\
  \ starost ali spolna usmerjenost in uresni\u010Devanje na\u010Dela enakih mo\u017E\
  nosti pri zaposlovanju in poklicnem delu ne glede na spol, in sicer:\r\n-\_\_\_\
  \ Direktivo Sveta 2000/43/ES z dne 29. junija 2000 o izvajanju na\u010Dela enakega\
  \ obravnavanja oseb, ne glede na raso ali narodnost (UL L \u0161t. 180 z dne 19.\
  \ 7. 2000, str. 22),\r\n-\_\_\_ Direktivo Sveta 2000/78/ES z dne 27. novembra 2000\
  \ o splo\u0161nih okvirih enakega\_ obravnavanja pri zaposlovanju in delu (UL L\
  \ \u0161t. 303 z dne 2. 12. 2000, str. 16),\r\n-\_\_\_ Direktivo\_ 2006/54/ES Evropskega\
  \ parlamenta in Sveta z dne 5. julija 2006\_ o uresni\u010Devanju na\u010Dela enakih\
  \ mo\u017Enosti ter enakega obravnavanja mo\u0161kih in \u017Eensk pri zaposlovanju\
  \ in poklicnem delu (preoblikovano) (UL L \u0161t. 204 z dne 26. julija 2006, str.\
  \ 23).\r\nNavedene direktive med podrobnej\u0161im opredeljevanjem podro\u010Dij\
  \ in vpra\u0161anj zaposlovanja in dela, na katerih je prepovedana diskriminacija\
  \ oziroma morajo biti zagotovljene enake mo\u017Enosti, izrecno izpostavljajo tudi\
  \ pogoje za dostop do zaposlitve, samozaposlitve ali poklica, vklju\u010Dno z izbirnimi\
  \ merili in pogoji zaposlovanja ne glede na vrsto dejavnosti in na vseh ravneh poklicne\
  \ hierarhije.\r\nDirektive\_ EU\_ morajo\_ biti\_ ustrezno prenesene v slovenski\
  \ pravni red, pri \u010Demer pa se dr\u017Eave \u010Dlanice tudi zavezuje, da zagotovijo\
  \ tudi pravno varstvo in pravi\u010Dno od\u0161kodnino oz. povra\u010Dilo osebam,\
  \ ki so jim pravice kr\u0161ene.\r\nGlede\_ na navedeno menimo, da predloga v tej\
  \ obliki ni mo\u017Eno upo\u0161tevati kot potrebno spremembo ZDR."
