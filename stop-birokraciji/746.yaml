Naslov: Nezakonito prenehanje pogodbe o zaposlitvi
Odgovor pristojnega organa: "Odgovor Zavoda za zdravstveno zavarovanje Slovenije:Sodi\u0161\
  \u010De, ki ugotovi, da je delavcu nezakonito prenehala pogodba o zaposlitvi, praviloma\
  \ v sodnem postopku ne ugotavlja, ali se je delavec po prenehanju delovnega razmerja\
  \ ponovno zaposlil, samozaposlil ali je obvezno socialno zavarovan iz drugega naslova.\
  \ Sodi\u0161\u010De v tem primeru le nalo\u017Ei delodajalcu, da mora delavca pozvati\
  \ nazaj na delo in ga vklju\u010Diti v obvezna socialna zavarovanja od dne, ko mu\
  \ je nezakonito prenehala pogodba o zaposlitvi. Pri realizaciji tovrstnih sodb v\
  \ obveznemsocialnem zavarovanju so nastopile te\u017Eave, \u010De je bil delavec\
  \ v spornem obdobju \u017Ee vklju\u010Den v pokojninsko in invalidsko zavarovanje\
  \ iz drugega naslova, kot denimo iz naslova zaposlitve ali samozaposlitve ali denarnega\
  \ nadomestila za primer brezposelnosti.\r\nV ta namen je zakonodajalec v 83. \u010D\
  lenu Zakona o mati\u010Dni evidenci zavarovancev in u\u017Eivalcev pravic iz pokojninskega\
  \ in invalidskega zavarovanja (Uradni list RS, \u0161t. 111/13 in 97/14; v nadaljnjem\
  \ besedilu ZMEPIZ-1) dolo\u010Dil pravila priznavanja lastnosti zavarovanca iz naslova\
  \ delovnega razmerja na podlagi sodbe sodi\u0161\u010Da, sodne poravnave ali postopkov\
  \ mediacije. Delavec pridobi lastnost zavarovanca v pokojninskem in invalidskem\
  \ zavarovanju iz naslova delovnega razmerja le za obdobja: ko ni bil vklju\u010D\
  en v pokojninsko in invalidsko zavarovanje, ko je bil prostovoljno vklju\u010Den\
  \ v pokojninsko in invalidsko zavarovanje, ter ko je prejemal nadomestilo zaradi\
  \ za\u010Dasne nezmo\u017Enosti za delo po prenehanju delovnega razmerja. Ostala\
  \ evidentirana pokojninska in invalidska zavarovanja se \u0161tejejo kot prednostna\
  \ zavarovanja. Izjema velja, \u010De je bila oseba prejemnik denarnega nadomestila\
  \ za primer brezposelnosti.\r\nV tretjem in \u010Detrtem odstavku 65. \u010Dlena\
  \ Zakona o urejanju trg dela (Uradni list RS, \u0161t. 80/10, 40/12 - ZUJF, 21/13,\
  \ 63/13, 100/13, 32/14 - ZPDZC-1 in 47/15 - ZZSDT; v nadaljnjem besedilu ZUTD) je\
  \ dolo\u010Deno, v katerih primerih ZRSZ odpravi odlo\u010Dbo, s katero je bila\
  \ priznana pravica do denarnega nadomestila za primer brezposelnosti, \u010De je\
  \ bilo s sodbo, sodno poravnavo ali mediacijo ugotovljeno nezakonito prenehanje\
  \ pogodbe o zaposlitvi. V primeru, da je odlo\u010Dba o denarnem nadomestilu odpravljena,\
  \ posledi\u010Dno odpade pravna podlaga za zavarovanje iz tega naslova. Ko ZRSZ\
  \ stornira zavarovanje, lahko ZPIZ na podlagi 83. \u010Dlena ZMEPIZ-1 za to obdobje\
  \ prizna lastnost zavarovanca iz naslova delovnega razmerja (\xBBko ni bil vklju\u010D\
  en v pokojninsko in invalidsko zavarovanje\xBB). Odlo\u010Dba o priznanju lastnosti\
  \ zavarovanca iz naslova delovnega razmerja, ki jo izda ZPIZ, je podlaga za ureditev\
  \ zavarovanja, ki ga delodajalec uredi na prijavno odjavni siu\u017Ebi ZZZS.\r\n\
  Postopek priznanja lastnosti zavarovanca po sodbi sodi\u0161\u010Da je urejen v\
  \ ZMEPIZ-1 in ZUTD, izvajanje navedenih zakonov pa je v pristojnosti ZPIZ-a in ZRSZ-a.Odgovor\
  \ Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti:V zvezi\
  \ s posredovanim predlogom z vidika pokojninskega in invalidskega zavarovanja pojasnjujemo,\
  \ da ugotavljanje lastnosti zavarovanca ureja Zakon o mati\u010Dni evidenci zavarovancev\
  \ in u\u017Eivalcev pravic iz pokojninskega in invalidskega zavarovanja (Uradni\
  \ list RS, \u0161t. 111/13 in 97/14, v nadaljevanju ZMEPIZ-1), ki v 80. \u010Dlenu\
  \ dolo\u010Da, da se obstoj zavarovalnega razmerja oziroma lastnosti zavarovanca\
  \ med drugim ugotavlja tudi v primeru, da je s pravnomo\u010Dno sodbo, sodno poravnavo\
  \ ali v postopku mediacije ugotovljen obstoj delovnega razmerja. Postopek za ugotavljanje\
  \ zavarovalnega razmerja se uvede na zahtevo posameznika, po uradni dol\u017Enosti\
  \ ali na zahtevo delodajalca, Zavod za pokojninsko in invalidsko zavarovanje Slovenije\
  \ pa o lastnosti zavarovanca odlo\u010Di z odlo\u010Dbo. 83. \u010Dlen ZMEPIZ-1\
  \ ureja ugotavljanje oziroma spremembo zavarovalne podlage na podlagi odlo\u010D\
  itve v delovnih sporih, pri \u010Demer dolo\u010Da osnovno pravilo, da se v teh\
  \ primerih pridobi lastnost zavarovanca zgolj za obdobja, v katerih zavarovanec\
  \ ni bil vklju\u010Den v obvezno zavarovanje. Ne glede na to osnovno pravilo pa\
  \ se lastnost zavarovanca v primerih, \u010De je bil s pravnomo\u010Dno in glede\
  \ pla\u010Dila prispevkov izvr\u0161eno sodbo, sodno poravnavo ali v postopku mediacije\
  \ ugotovljen obstoj delovnega razmerja, ugotovi tudi za obdobja v katerih je bil\
  \ zavarovanec prostovoljno vklju\u010Den v obvezno zavarovanje ali je bil obvezno\
  \ zavarovan kot oseba upravi\u010Dena do nadomestila zaradi za\u010Dasne nezmo\u017E\
  nosti za delo po prenehanju delovnega razmerja v skladu s predpisi, ki urejajo zdravstveno\
  \ zavarovanje.\r\nZMEPIZ-1 torej ne omogo\u010Da ugotovitve lastnosti zavarovanca\
  \ na podlagi sodbe odlo\u010Dbe, sodne poravnave ter mediacije za obdobja, v katerih\
  \ je bila oseba vklju\u010Dena v obvezno pokojninsko in invalidsko zavarovanje kot\
  \ brezposelna oseba, ki prejema nadomestili za brezposelnost. Odlo\u010Ditev o obdobju\
  \ ugotovitve lastnosti zavarovanca je zato odvisna od predhodne odlo\u010Ditve pristojnega\
  \ organa \u2013 Zavoda Republike Slovenije za zaposlovanje o odpravi odlo\u010D\
  be o priznanju pravice do nadomestila za brezposelnost. Postopek za tako odpravo\
  \ ter vra\u010Dilo neupravi\u010Deno prejetih sredstev na tej podlagi dolo\u010D\
  a Zakona o urejanju trga dela (Uradni list RS, \u0161t. 80/10, 40/12 \u2013 ZUJF,\
  \ 21/13, 63/13, 100/13, 32/14 \u2013 ZPDZC-1 in 47/15 \u2013 ZZSDT, v nadaljevanju\
  \ ZUTD) v 65. in 140. \u010Dlenu.\r\nV skladu z veljavno zakonodajo je torej pogoj\
  \ za pridobitev lastnosti zavarovanca na podlagi sodne odlo\u010Dbe za obdobje,\
  \ ko je bil zavarovanec vklju\u010Den v zavarovanje kot brezposelna oseba, ki je\
  \ prejemala denarno nadomestilo, prenehanje oziroma odprava odlo\u010Dbe o upravi\u010D\
  enosti do takega nadomestila. Ureditev temelji na predpostavki pravnomo\u010Dnosti\
  \ zavarovalnega razmerja, na podlagi katerega je bila oseba vklju\u010Dena v obvezno\
  \ pokojninsko in invalidsko zavarovanje, v katerega je mogo\u010De zgolj omejeno\
  \ posegati. Ureditev je tako v praksi povezana z uveljavitvijo razli\u010Dnih upravnih\
  \ postopkov in zato izvedba sodbe potrebuje svoj \u010Das. Na MDDSZ je bila v mesecu\
  \ aprilu izdana Bela knjiga pokojninskega in invalidskega zavarovanja (v nadaljevanju\
  \ Bela knjiga), ki vsebuje med drugim tudi nekatere poglede ter predloge v zvezi\
  \ z zavarovalnimi podlagami, trenutno ureditev tega podro\u010Dja ter izzive s katerimi\
  \ se pokojninsko in invalidsko zavarovanje in dru\u017Eba soo\u010Data, hkrati pa\
  \ je delovna skupina predlagala tudi mo\u017Ene na\u010Dine re\u0161evanje pokojninskega\
  \ sistema.\r\nV zvezi z izpostavljeno problematiko je tako delovna skupina za pripravo\
  \ Bele knjige predlagala, da se opravi tudi razprava o mo\u017Enosti poenotenja\
  \ zavarovalnih podlag ter uvedbe enake obravnave dohodkov iz dela ne glede na pravno\
  \ razmerje, ki je podlaga za prejete dohodke. S poenotenjem zavarovalnih podlag,\
  \ bi bila odpravljena tudi problematika, ki jo izpostavlja predlagatelj.\r\nBela\
  \ knjiga je strokovni dokument, ki je podlaga za nadaljnjo razpravo o mo\u017Enih\
  \ re\u0161itvah pokojninskega in invalidskega zavarovanja in ne predstavlja pokojninske\
  \ reforme. Mo\u017Ene prihodnje re\u0161itve bodo morale biti oblikovane na na\u010D\
  in, ki bo sprejemljiv za vse generacije in o katerem bo potrebno medgeneracijsko\
  \ soglasje. Pojasnjujemo vam, da so v Beli knjigi poleg predlogov navedeni oziroma\
  \ pojasnjeni tudi razlogi ter u\u010Dinki raznih predlogov sprememb. Bela knjiga\
  \ je objavljena na spletni strani MDDSZ in si jo lahko prebere vsak. Hkrati pojasnjujemo,\
  \ da so predlagane razli\u010Dne re\u0161itve tudi v zvezi z zavarovalnimi podlagami.\
  \ Glede na zapisano torej pojasnjujemo, da se razmi\u0161lja tudi o poenostavitvah\
  \ sistema zavarovalnih podlag, s \u010Dimer bi bila poenostavljena tudi izpostavljena\
  \ problematika, vendar pa se predvideva sprejetje zgolj tistih predlaganih sprememb,\
  \ o katerih bo podano soglasje med socialnimi partnerji. \_\r\n\_"
