Naslov: "Dopolnitev 26. \u010Dlena ZDR-1"
Odgovor pristojnega organa: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:Glede obveznosti javne objave prostega delovnega mesta\
  \ oziroma vrste dela pojasnjujemo, da Zakon o delovnih razmerjih (Uradni list RS,\
  \ \u0161t. 21/13 in 78/13 - popr., v nadaljevanju ZDR-1) v poglavju o pravicah in\
  \ obveznostih strank pri sklepanju pogodb o zaposlitvi kot obveznost delodajalca\
  \ dolo\u010Da formalno javno objavo prostega delovnega mesta oziroma vrste dela\
  \ z dolo\u010Denimi izjemami. Element\_ ustavno varovane svobode dela (49. \u010D\
  len Ustave RS) je namre\u010D tudi pravica do enake dostopnosti do vsakega delovnega\
  \ mesta pod enakimi pogoji. Obe ustavni dolo\u010Dili pa je mogo\u010De uresni\u010D\
  iti samo, \u010De so razpolo\u017Eljiva delovna mesta javno objavljena. Izjeme od\
  \ obveznosti javne objave se lahko dolo\u010Dijo samo z zakonom (26. \u010Dlen ZDR-1).\
  \ ZDR-1 sicer izrecno ne opredeljuje, kak\u0161ne na\u010Dine objave je \u0161teti\
  \ za javno objavo, vendar je iz celotnega besedila 25. \u010Dlena mogo\u010De zaklju\u010D\
  iti, da se javna objava nana\u0161a na objavo v sredstvih javnega obve\u0161\u010D\
  anja, na spletnih straneh ali v javno dostopnih poslovnih prostorih delodajalca\
  \ oziroma na objavo izvedeno preko zavoda za zaposlovanje. Zakon o spremembah in\
  \ dopolnitvah zakona o urejanju trga dela (ZUTD-A), ki je za\u010Del veljati isti\
  \ dan kot ZDR-1, dolo\u010Da obveznost prijave prostega delovnega mesta oziroma\
  \ vrste dela. Ko zavod prejme prijavo prostega delovnega mesta, ga na \u017Eeljo\
  \ delodajalca tudi javno objavi in izvede vse potrebne postopke v zvezi s posredovanjem\
  \ zaposlitve. Na\u010Din sporo\u010Danja podatkov in javne objave ter postopek posredovanja\
  \ zaposlitve je podrobneje uredil Pravilnik o prijavi in objavi prostega delovnega\
  \ mesta ali vrste dela, postopku posredovanja zaposlitve ter vsebini in na\u010D\
  inu sporo\u010Danja podatkov Zavodu Republike Slovenije za zaposlovanje (Ur. l.\
  \ RS, \u0161t. 105/10, v nadaljevanju pravilnik), ki v prvem odstavku 6. \u010D\
  lena dolo\u010Da, da v kolikor delodajalec ne \u017Eeli javne objave s strani zavoda,\
  \ mora objavo prostega delovnega mesta ali vrste dela zagotoviti sam in sicer lahko\
  \ to stori v sredstvih javnega obve\u0161\u010Danja, na spletnih straneh ali v javno\
  \ dostopnih poslovnih prostorih delodajalca. Poudariti pa je potrebno, da ZUTD-A\
  \ dolo\u010Da obveznost javne objave prostega delovnega mesta oziroma vrste dela\
  \ na ZRSZZ za delodajalce iz javnega sektorja in gospodarske dru\u017Ebe v ve\u010D\
  inski lasti dr\u017Eave (razen v primeru izjem, ki jih dolo\u010Da zakon, ki ureja\
  \ delovna razmerja)."
