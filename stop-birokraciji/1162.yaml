Naslov: "Pla\u010Devanje prispevkov preko trajnika"
Odgovor pristojnega organa: "Odgovor Ministrstva za financeZakon o pla\u010Dilnih\
  \ storitvah, storitvah izdajanja elektronskega denarja in pla\u010Dilnih sistemih\
  \ (ZPlaSSIED), v 9. \u010Dlenu dolo\u010Da direktno obremenitev (trajni nalog).\
  \ Direktna obremenitev je pla\u010Dilna storitev, pri kateri prejemnik pla\u010D\
  ila na podlagi pla\u010Dnikovega soglasja odredi pla\u010Dilno transakcijo za obremenitev\
  \ pla\u010Dnikovega pla\u010Dilnega ra\u010Duna.\_Ministrstvo za finance pojasnjuje,\
  \ da je s ciljem spodbujanja prostovoljnega pla\u010Devanja dajatev zavezancem omogo\u010D\
  eno pla\u010Devanje obveznosti z uporabo sodobnih pla\u010Dilnih metod, ki predstavljajo\
  \ enostavnej\u0161i, predvsem pa cenej\u0161i na\u010Din pla\u010Devanja obveznih\
  \ dajatev.\_Ministrstvo za finance (FURS) je v preteklosti \u017Ee presojalo smiselnost\
  \ uvedbe pla\u010Devanja preko trajnika, vendar se iz razlogov, navedenih v nadaljevanju,\
  \ za to ni odlo\u010Dilo:Direktne obremenitve ra\u010Dunov oziroma pla\u010Devanje\
  \ preko trajnikov je primerno za pla\u010Devanje obveznosti, ki se pla\u010Dujejo\
  \ redno vsak mesec na isti dan v pribli\u017Eno enako velikem znesku.Ve\u010Dina\
  \ zavezancev, ki so fizi\u010Dne osebe, nima rednih mese\u010Dnih pla\u010Dil iz\
  \ naslova dav\u010Dnih obveznosti v pribli\u017Eno enakih zneskih, ampak ob\u010D\
  asne obveznosti v razli\u010Dnih vrednostih (npr. letni pora\u010Dun dohodnine,\
  \ NUSZ). Tak na\u010Din poravnavanja bi za ve\u010Dino fizi\u010Dnih oseb pomenil,\
  \ da morajo imeti na dan obremenitve, ki v naprej ni znan, na ra\u010Dunu kritje,\
  \ sicer jim nastanejo dodatni stro\u0161ki neizvedene obremenitve. Glede na pravila\
  \ SEPA sheme, v skladu s katero se izvajajo direktne bremenitve, in na\u010Din odmere\
  \ ter pla\u010Devanja dav\u010Dnih obveznosti pravnih oseb je bilo \u017Ee ugotovljeno,\
  \ da direktna bremenitev v tem primeru ni primerna pla\u010Dilna metoda. Zavezanci,\
  \ ki so pravne osebe oziroma fizi\u010Dne osebe z dejavnostjo, pa bolj kot pla\u010D\
  evanje z direktno bremenitvijo, ki ni obi\u010Dajen na\u010Din poravnavanja obveznosti\
  \ (tudi do rednih mese\u010Dnih dobaviteljev), podajajo pobude, na osnovi katerih\
  \ bi bilo omogo\u010Deno pla\u010Devanje obveznosti z enim pla\u010Dilnim nalogom\
  \ za vse vrste prispevkov in davkov, zato so bile pri poenostavitvah pla\u010Devanja\
  \ re\u0161itve pripravljene bolj v tej smeri.V letih 2019 in 2020 je bila zavezancem\
  \ tako omogo\u010Dena poenostavitev pla\u010Devanja obveznosti z uvedbo pla\u010D\
  ilnih metod, ki omogo\u010Dajo, da zavezanec z enim pla\u010Dilnim nalogom na en\
  \ ra\u010Dun pla\u010Da ve\u010D obveznosti, ki pripadajo razli\u010Dnim blagajnam\
  \ javnega financiranja. Tako lahko zavezanci dolo\u010Dene obveznosti poravnajo\
  \ na podlagi e-ra\u010Duna, ki je poslan v spletno banko zavezanca, oziroma s spletnim\
  \ pla\u010Dilom neposredno iz eDavkov (tako s spletnega portala kot mobilne aplikacije).\
  \ \_\r\n\_Podrobnej\u0161e informacije so objavljene na spletni strani Finan\u010D\
  ne uprave RS:Pla\u010Dam z e-ra\u010DunomPla\u010Dam s spletnim pla\u010Dilom iz\
  \ eDavkov\r\n\_"
