Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve, Direktorata za\
  \ informatiko in e-storitve:\_Ministrstvo za notranje zadeve (v nadaljevanju: MNZ),\
  \ ki je pristojno za zagotavljanje delovanja centralnega informacijsko komunikacijskega\
  \ sistema, ne razpolaga s podatki o informatiki v \u0161ir\u0161i javni upravi,\
  \ saj je upravljanje na tem podro\u010Dju zelo decentralizirano. Celo v dr\u017E\
  avni upravi so nekateri organi v dolo\u010Denem smislu povsem samostojni, kar seveda\
  \ prina\u0161a visoko stopnjo razpr\u0161enosti.Ne glede na to pa dejavno podpiramo\
  \ vzpostavljanje interoperabilnosti pri razvoju e-storitev vklju\u010Dno z uporabo\
  \ in razvojem odprtih standardov, kjer je le mogo\u010De.Ne glede na decentralizirano\
  \ upravljanje na tem podro\u010Dju praksa namre\u010D ka\u017Ee, da so informacijski\
  \ sistemi v dr\u017Eavi sestavljeni tako iz elementov licen\u010Dne programske opreme\
  \ kot tudi iz elementov odprtokodne programske opreme na nivoju sistemske programske\
  \ opreme, namizne programske opreme in aplikativne programske opreme. Poleg tega\
  \ je Vlada RS, dne 23. 1. 2014, potrdila izhodi\u0161\u010Da za prenovo dr\u017E\
  avne informatike. Na podlagi tega bo Ministrstvo za notranje zadeve pripravilo analizo\
  \ stanja in najkasneje do konca aprila predlo\u017Eilo vladi na\u010Drt prenove\
  \ na podro\u010Dju informatike v dr\u017Eavni upravi ter operativni program ukrepov\
  \ z opredelitvijo prioritet in mo\u017Enostjo uvedbe sodobnih poslovnih modelov\
  \ in re\u0161itev.Prenova prina\u0161a strate\u0161ko reorganizacijo in nasploh\
  \ omogo\u010Da vsakemu posameznemu podro\u010Dju, da na novo postavi temelje za\
  \ svoje delovanje na podro\u010Dju IT.Klju\u010Dni cilji, ki jih s prenovo dr\u017E\
  avne informatike zasledujemo so zni\u017Eati stro\u0161ke lastni\u0161tva informacijsko\
  \ komunikacijskih sistemov in storitev v dr\u017Eavni upravi, posodobiti skupni\
  \ informacijsko komunikacijski sistem dr\u017Eavne uprave in razbremeniti javno\
  \ upravo, gospodarstvo in dr\u017Eavljane skozi povezane (integrirane) e-storitve\
  \ in tudi omogo\u010Diti \u010Dezmejne e-storitve, kot to zahteva enotni notranji\
  \ trg Evropske unije. Ministrstvo posebnih na\u010Drtov glede uporabe odprte kode\
  \ v javni upravi nima, vendar pa velja pravilo, da poizku\u0161amo uporabljati zastonjske\
  \ odprtokodne re\u0161itve, \u010De so funkcionalno ustrezne. Leta 2011 je bila\
  \ izvedena tudi \u0161tudija uvajanja odprtokodne programske opreme (OKPO) na delovnih\
  \ postajah v dr\u017Eavni upravi, ki je podala pozitivno mnenje pri uporabi OKPO\
  \ na namizju.\u0160tudija je objavljena na spletnem naslovu:http://www.arhiv.mju.gov.si/fileadmin/mju.gov.si/pageuploads/mju_dokumenti/pdf/STUDIJA_ODPRTA_KODA.pdfTakrat\
  \ smo na ministrstvu izvedli intenzivno raziskavo oziroma preizku\u0161anje, v okviru\
  \ katerega smo preverjali, kako obstoje\u010Da programska oprema, ki jo trenutno\
  \ uporabljamo v Windows okolju v dr\u017Eavni upravi (primarno na ministrstvih in\
  \ upravnih enotah), deluje na odprtokodnem operacijskem sistemu na delovni postaji,\
  \ pri \u010Demer smo poleg samega preizku\u0161anja funkcionalnosti iskali tudi\
  \ ustrezne programske odprtokodne zamenjave za Windows aplikacije. Ugotovili smo,\
  \ da za mnoge obstoje\u010De programske re\u0161itve tak\u0161ne zamenjave obstajajo,\
  \ vendar so funkcionalno pomanjkljive in zato z vidika poslovnih procesov v dr\u017E\
  avni upravi, nesprejemljive. Za nekatero esencialno programsko opremo pa re\u0161\
  itve sploh ne obstajajo. "
