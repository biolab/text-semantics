Naslov: Zakon o osebni izkaznici
Odgovor pristojnega organa: "Glede na va\u0161o e-po\u0161to z dne 4. 1. 2013 \u2013\
  \ pobudo \u0161t. 76, v zvezi s pobudo uporabnika, postavljeno na portalu \"minus\
  \ 25%\", ki se nana\u0161a na pisno ali elektronsko obve\u0161\u010Danje uporabnika\
  \ o poteku njegovih identifikacijskih dokumentov, vam pojasnjujemo slede\u010De:Zakon\
  \ o osebni izkaznici (Uradni list RS, \u0161t. 35/11) v 2. \u010Dlenu dolo\u010D\
  a, da mora dr\u017Eavljan po dopolnjenem 18. letu starosti imeti osebno izkaznico,\
  \ kadar nima drugega veljavnega identifikacijskega dokumenta, opremljenega s fotografijo,\
  \ ki ga je izdal dr\u017Eavni organ. Glede na navedeno je torej dolo\u010Dena obveznost\
  \ dr\u017Eavljana, da ima vsaj en veljavni identifikacijski dokument, s katerim\
  \ dokazuje svojo istovetnost. Pisno obve\u0161\u010Danje dr\u017Eavljanov o poteku\
  \ njegovih identifikacijskih dokumentov (osebne izkaznice, potnega lista, vozni\u0161\
  kega dovoljenja) se je v preteklosti \u017Ee izvajalo v smislu prijazne dr\u017E\
  avne uprave, za kar so imele upravne enote tudi zagotovljena ustrezna finan\u010D\
  na sredstva. Zaradi var\u010Devalne politike pa se tovrstno obve\u0161\u010Danje\
  \ posameznikov ne izvaja ve\u010D. Ne glede na navedeno lahko \u017Ee sedaj uporabnik\
  \ preko dr\u017Eavnega portala E-uprava in t.i. \"Spletnega opomnika\" prejema na\
  \ svoj elektronski naslov ali na njegovo mobilno \u0161tevilko sporo\u010Dila o\
  \ poteku veljavnosti svojih identifikacijskih dokumentov ali dokumentov njegov mladoletnih\
  \ otrok, in sicer 1 mesec, 14 dni in 3 dni pred potekom veljavnosti, vendar pa se\
  \ mora preje ustrezno registrirati. Gre za uradne dokumente, kot so potni list,\
  \ vozni\u0161ko dovoljenje, prometno dovoljenje, itd. Podatke o dokumentih sistem\
  \ E-uprave pridobi iz uradnih evidenc. Uporabnik tako sam izbere, na kateri na\u010D\
  in ga sistem obvesti in kdaj \u017Eeli prejeti obvestilo. V zvezi z dostopanjem\
  \ do omenjene aplikacije lahko uporabnik najde informacije na spletni strani: http://e-uprava.gov.si/e-uprava/opomnik.\
  \ \_"
