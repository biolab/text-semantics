Naslov: "Podalj\u0161anje veljavosti opreme za prvo pomo\u010D"
Odgovor pristojnega organa: "Odziv Ministrstva za infrastrukturo:\xBBPravilnik o delih\
  \ in opremi vozil (Uradni list RS, \u0161t. 44/13 in 36/14) dolo\u010Da dele in\
  \ opremo motornih in priklopnih vozil v cestnem prometu ter traktorjev pri opravljanju\
  \ kmetijskih ali gozdarskih del. Ta pravilnik v 4. \u010Dlenu dolo\u010Da obvezno\
  \ opremo vozil v cestnem prometu in med temi dolo\u010Dbami je tudi komplet za prvo\
  \ pomo\u010D. V tem pravilniku je v Prilogi I podrobno opredeljena vsebina kompleta\
  \ za prvo pomo\u010D, zahteve za embala\u017Eo in rok za opremljenost vozil s kompleti\
  \ za prvo pomo\u010D. V to\u010Dki 9 te priloge pravilnik predpisuje, da mora biti\
  \ komplet za prvo pomo\u010D higiensko vzdr\u017Eevan, zahtevani sterilni materiali\
  \ pa v nepo\u0161kodovani zaprti embala\u017Ei in z veljavnim rokom uporabe ter\
  \ nazivom in ostalimi podatki v slovenskem jeziku. Ta pravilnik torej ne predpisuje\
  \ roka uporabe kompleta za prvo pomo\u010D, ampak dolo\u010Da, da morajo sterilni\
  \ materiali ustrezati roku uporabe. Roke uporabe pa predpisujejo proizvajalci posameznih\
  \ predmetov kompleta in take dolo\u010Dbe ne morejo biti urejane s tem pravilnikom.\
  \ Enako velja tudi glede druge pobude, da bi predpisali, da je proizvajalec opreme\
  \ dol\u017Ean sprejeti neveljavne predmete kompleta (s prete\u010Denim rokom uporabe)\
  \ in jih reciklirati.\xAB"
