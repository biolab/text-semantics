Naslov: "Vloga za zni\u017Eano pla\u010Dilo vrtca"
Odgovor pristojnega organa: "Spo\u0161tovani!Sedanji portal e-Uprava je zasnovan na\
  \ na\u010Din, da potrdil o oddani vlogi ne po\u0161ilja. Sistem v postopku oddaje\
  \ e-vloge namre\u010D ne preverja e-naslovov, ki jih uporabniki navedejo moji e-upravi,\
  \ saj je mo\u017Ena oddaja nekaterih vlog tudi brez prijave v mojo e-upravo. Vsebina\
  \ vloge v obliki pdf-jev se periodi\u010Dno bri\u0161e, tako da tudi v moji e-upravi\
  \ prikazujemo le meta podatke posamezne vloge. Vloge namre\u010D vsebujejo osebne\
  \ podatke.Trenutno uporabnik portala moja e-uprava lahko vidi le seznam oddanih\
  \ vlog, v postopku oddajanja vlog pa je mo\u017Eno vlogo natisniti, prav tako potrdilo\
  \ oddaji.Zahvaljujemo se za posredovan predlog (da bi ob oddaji e-vloge po\u0161\
  iljatelj na svoj e-naslov pejel potrdilo ter tudi izpis celotne vloge) o katerem\
  \ bomo premislili v okviru projekta\_ e-uprave 2, ki je v pripravi."
