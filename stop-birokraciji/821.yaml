Naslov: "Poenostavitev postopkov zavarovanj preko e-Vem v primeru, da s.p. uveljavlja\
  \ pravico do dela s kraj\u0161im delovnim \u010Dasom zaradi nege in varstva otroka\
  \ po Zakonu o star\u0161evskem varstvu"
Odgovor pristojnega organa: "Po ponovnem zaprosilu (maj 2019) za preu\u010Ditev predloga\
  \ za realizacijo objavljamo odziv Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:Menimo, da je predlog smiseln. Zavezanec za prijavo je\
  \ namre\u010D tisti, ki je zavezanec za pla\u010Dilo prispevka. Za izvedbo tega\
  \ predloga je potrebna zakonska podlaga, po na\u0161em mnenju najbolje v predpisih\
  \ o obveznem zdravstvenem zavarovanju, da se dolo\u010Di obveza ZZZS, da to izvede.Odgovor\
  \ Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti:Pravica\
  \ do dela s kraj\u0161im delovnim \u010Dasom pripada osebi, ki je obvezno zavarovana\
  \ kot delavec ali samozaposlena oseba, kmet oziroma dru\u017Ebenik in poslovodna\
  \ oseba. To pomeni, da mora biti oseba najprej vklju\u010Dena v zavarovanje iz tega\
  \ naslova, da lahko uveljavi to pravico. Dejstvo je, da se mora oseba obvezno zavarovati\
  \ iz naslova samozaposlitve z dnem vpisa v predpisan register-ali bo iz naslova\
  \ samozaposlitve uveljavila pravico do dela s kraj\u0161im delovnim \u010Dasom,\
  \ in od kdaj dalje bo pravica priznana, pa ni mogo\u010De vnaprej vedeti. Ko je\
  \ na Centru za socialno delo pravica priznana, CSD nima pravne podlage, da to odlo\u010D\
  bo posreduje ZZZS, saj le-ta ni stranka v postopku. Ocenjujemo, da predlog ni utemeljen.\r\
  \n\_"
