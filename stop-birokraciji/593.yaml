Naslov: Prometna ureditev na cestah rezerviranih za motorna vozila
Odgovor pristojnega organa: "Odziv Ministrstva za infrastrukturo:Zakon o pravilih\
  \ cestnega prometa (ZPrCP) je uvedel prometna pravila za \xBBhitro cesto\xAB, katerih\
  \ uporaba ni sprejemljiva za dotedanje \xBBceste rezervirane za motorna vozila\xAB\
  , ki so bile z\_ Zakonom o cestah (ZCes-1) redefinirane v \xBBceste, dolo\u010D\
  ene za posamezno vrsto prometa\xAB. Cesta rezervirana za motorna vozila je cesta\
  \ na kateri je s prometno ureditvijo dolo\u010Dena uporaba ceste za dolo\u010Dene\
  \ vrste vozil oziroma uporabnikov in ni nujno, da je hitra cesta.\_\_\_\_\_\_ \_\
  Skladno z ZCes-1 je hitra cesta, cesta, ki izpolnjuje predpisane pogoje za hitro\
  \ cesto in je ozna\u010Dena s predpisano prometno signalizacijo. Trenutno aktualni\
  \ Pravilnik o prometni signalizaciji in prometni opremi na javnih cestah, ki je\
  \ na podlagi ZCes-1 v uporabi, ne predpisuje prometnega znaka za ozna\u010Ditev\
  \ \xBBhitre ceste\xAB.\_\_\_ \_5. januarja 2016 je stopil v veljavo nov Pravilnik\
  \ o prometni signalizaciji in prometni opremi na cestah. Pravilnik se za\u010Dne\
  \ uporabljati \u0161est mesecev po njegovi uveljavitvi.\_ S predlaganimi re\u0161\
  itvami je odpravljena sporna ozna\u010Ditev cest, glede na njihov pomen in zakonsko\
  \ dolo\u010Dena prometna pravila. "
