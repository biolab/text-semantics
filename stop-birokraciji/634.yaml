Naslov: Davek na motrona vozila
Odgovor pristojnega organa: "Odziv Ministrstva za finance, ki je bil na vsebinsko\
  \ podobno pobudo \u017Ee pripravljen:Dav\u010Dna uprava RS v zvezi s postopkom odmere\
  \ DMV v skladu z Zakonom o  davku na motorna vozila (Uradni list RS, \u0161t. 72/06\
  \ - UPB, 9/10 in 40/12 -  ZUJIF) pojasnjuje, da se za vozila, za katere se ne izdaja\
  \ potrdilo o  skladnosti SA dav\u010Dna obveznost odmeri v postopku na podlagi napovedi\
  \  dav\u010Dnega zavezanca, pri \u010Demer Dav\u010Dna uprava RS postopke odmere\
  \ DMV  izdaja na vseh dav\u010Dnih uradih.Po podatkih dav\u010Dnih uradov iz leta\
  \ 2012 se v ve\u010Dini primerov odmera  DMV izvr\u0161i v roku 7 dni od prejema\
  \ napovedi dav\u010Dnega zavezanca. Pri  vsaki napovedi je treba namre\u010D opraviti\
  \ dolo\u010Dene preveritve (pregled  dav\u010Dnega zavezanca, preveritev opravljanja\
  \ dela na \u010Drno, pregled  prodajalca v sistemu VIES, \u010De na ra\u010Dunu\
  \ ni izkazana identifikacijska  \u0161tevilka prodajalca sledi preveritev le tega\
  \ preko razpolo\u017Eljivih  spletnih strani, preveritev vrednosti vozila preko\
  \ aplikacije eutotax,  spletne strani mobil.de, avto.net). V kolikor nepravilnosti\
  \ oz.  posebnosti niso zaznane, se odmera v povpre\u010Dju opravi v roku 7 dni.V\
  \ primeru, da se v postopku ugotovi nepopolnost dokumentacije ali  rizi\u010Dnost\
  \ zavezanca zaradi neskladnosti podatkov in je potrebno  sodelovanje oddelka in\u0161\
  pekcije, se \u010Das odmere DMV podalj\u0161a, vendar se \u0161e  vedno opravi v\
  \ zakonskem roku, ki je 30 dni od prejema napovedi  zavezanca.Poleg navedenega pa\
  \ je \u010Das postopka odmere odvisen tudi od  \u0161tevila prejetih zadev v dolo\u010D\
  enem \u010Dasovnem obdobju in \u0161tevila  kontrolorjev, ki so na razpolago, saj\
  \ isti kontrolorji delajo tudi na  podro\u010Dju odmer drugih davkov. Poleg odmere\
  \ DMV se v primeru, da gre za  novo vozilo, ki ga pridobi oseba, ki ni zavezanec\
  \ za davek na dodano  vrednost, odmeri tudi davek v skladu z Zakonom o davku na\
  \ dodano  vrednost (Uradni list RS, \u0161t. 13/11 - UPB, 18/11, 78/11, 38/12, 40/12\
  \ -  ZUJF, 83/12, 46/13 - ZIPRS1415).Dav\u010Dna uprava RS je v letih 2008 in 2009\
  \ zaradi ugotovljenega  ve\u010Djega \u0161tevila zlorab nadgradila nadzorne postopke\
  \ pri odmeri DMV in z  obse\u017Enej\u0161imi postopki preverjanj pred odmero in\
  \ uveljavitvijo  spremenjene zakonodaje za leto 2010 tudi uspe\u0161no zajezila\
  \ zlorabe na  podro\u010Dju DMV."
