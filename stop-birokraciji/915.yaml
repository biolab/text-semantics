Naslov: 'Uveljavitev podrejenih predpisov Zakonu o urejanju prostora '
Odgovor pristojnega organa: "Odgovor Ministrsta za okolje in prostor:Elaborat ekonomike\
  \ je nova, obvezna strokovna podlaga, ki se pripravlja v vseh fazah OPN in OPPN,\
  \ z namenom preverjanja ekonomi\u010Dnosti na\u010Drtovanih prostorskih ureditev.\
  \ Vsebino elaborata ekonomike bo podrobneje dolo\u010Dal podzakonski predpis, ki\
  \ je v pripravi in bo predvidoma sprejet \u0161e v leto\u0161njem letu. \u010Carovnica\
  \ za\u010Detka veljavnosti Pravilnika je odvisna\_ od priprave in sprejema Pravilnika\
  \ o OPN in OPPN.\r\nV skladu z dolo\u010Dili 1. odstavka 65. \u010Dlena ZUreP-2\
  \ naj elaborat ekonomike opredeli naslednje vsebine:\r\n-\_\_\_\_\_\_\_ komunalno\
  \ opremo in drugo gospodarsko javno infrastrukturo, ki jo bo treba dograditi ali\
  \ zgraditi za ta namen;\r\n-\_\_\_\_\_\_\_ oceno investicij ter dolo\u010Ditev vira\
  \ finan\u010Dnih sredstev za izvedbo ureditev iz prej\u0161nje alineje;\r\n-\_\_\
  \_\_\_\_\_ etapnost izvajanja na\u010Drtovanih ureditev v OPPN, ki se nana\u0161\
  ajo na komunalno opremo in drugo gospodarsko infrastrukturo.\r\n\u010Ce ste Sklep\
  \ o za\u010Detku priprave OPN ali OPPN sprejeli po 1.6.2018, ste pri pripravi elaborata\
  \ ekonomike\_ dol\u017Eni smiselno opredeliti zgoraj navedene vsebine. V kolikor\
  \ bo podzakonski predpis, ki podrobneje ureja vsebino elaborata ekonomike sprejet\
  \ \u0161e v \u010Dasu priprave OPPN, boste dol\u017Eni elaborat ekonomike smiselno\
  \ dopolniti z vsebinami iz podzakonskega predpisa - Pravilnika o elaboratu ekonomike.\u010C\
  e pa ste Sklep o za\u010Detku priprave OPN ali OPPN sprejeli pred 1.6.2018, elaborat\
  \ ekonomike ni potrebno izdelati."
