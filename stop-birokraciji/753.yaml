Naslov: Izmenjava podatkov med organi
Odgovor pristojnega organa: "Odziv Ministrstva za finance:Glede na navedbe v va\u0161\
  i pobudi predpostavljamo, da se ta nana\u0161a na avtomatsko izmenjavo podatkov\
  \ upravnimi enotami in Finan\u010Dno upravo RS, v zvezi s \u010Dimer vam pojasnjujemo\
  \ slede\u010De:Na podlagi 297. \u010Dlena Zakona o dav\u010Dnem postopku (ZDavP-2,\
  \ Ur. list RS, \u0161t 13/11 - uradno pre\u010Di\u0161\u010Deno besedilo, 32/12,\
  \ 94/12, 101/13 - ZDavNepr, 111/13, 25/14 - ZFU, 40/14 - ZIN-B, 90/14 in 91/15,\
  \ v nadaljnjem besedilu: ZDavP) mora nosilec dopolnilne dejavnosti na kmetiji Finan\u010D\
  ni upravi RS (v nadaljnjem besedilu: FURS) predlo\u017Eiti dav\u010Dni obra\u010D\
  un za koledarsko leto v zakonskem roku, to je najkasneje do 31. marca teko\u010D\
  ega leta za preteklo koledarsko leto, oziroma v primeru prenehanja opravljanja dopolnilne\
  \ dejavnosti na kmetiji med koledarskim letom, v roku 60 dni od zaklju\u010Dka opravljanja\
  \ dejavnosti, v katerem izka\u017Ee obveznosti iz naslova dopolnilne dejavnosti.Obenem\
  \ mora nosilec dopolnilne dejavnosti na kmetiji sporo\u010Diti upravnim enotam podatek\
  \ o letnem dohodku iz prej omenjene dejavnosti. Postopek sporo\u010Danja podatkov\
  \ in pravna podlaga za ta postopek spada v delovno podro\u010Dje Ministrstva za\
  \ kmetijstvo, gozdarstvo in prehrano.Glede na zgoraj navedeno FURS ne more posredovati\
  \ podatkov o dohodku na UE in tako ne pride do medsebojne izmenjave teh podatkov\
  \ med obema organoma. V tem primeru gre za dva razli\u010Dna postopka, saj se na\
  \ upravne enote po\u0161iljajo druga\u010Dni podatki kakor tisti, ki se v okviru\
  \ dav\u010Dnega obra\u010Duna po\u0161iljajo FURS. Postopka sta tudi \u010Dasovno\
  \ razli\u010Dno opredeljena, saj je potrebno poslati podatke na UE vsako leto do\
  \ 30.junija, podatke za daveni obra\u010Dun pa je treba poslati do 31. marca teko\u010D\
  ega FURS.Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano:Sporo\u010Danje\
  \ dohodka dopolnilne dejavnosti dolo\u010Da 99. \u010Dlen Zakona o kmetijstvu (Uradni\
  \ list RS, \u0161t. 45/08, 57/12, 90/12 \u2013 ZdZPVHVVR, 26/14 in 32/15). Pred\
  \ uveljavitvijo te spremembe je upravna enota sama pridobila podatke iz obra\u010D\
  una davka od dohodka dopolnilne dejavnosti za preteklo leto ali iz dokon\u010Dne\
  \ odlo\u010Dbe o odmeri dohodnine za dohodek dopolnilne dejavnosti za preteklo leto.\
  \ V primerih, kadar je nosilec dopolnilne dejavnosti na kmetiji poleg dopolnilne\
  \ dejavnosti opravljal tudi druge kmetijske ali s kmetijstvom nepovezane dejavnosti\
  \ in se zanje skupaj ugotavljala dav\u010Dna osnova pa je moral \u017Ee tudi prej\
  \ nosilec dopolnilne upravni enoti sam posredovati podatek o dele\u017Eu dobi\u010D\
  ka, ki pripada dopolnilni dejavnosti. S spremembo Zakona o kmetijstvu se je spremenil\
  \ status nosilca dopolnilne dejavnosti na kmetiji, ki je lahko nosilec kmetije ali\
  \ \u010Dlan kmetije, ki ima njegovo soglasje. Obveza nosilca dopolnilne dejavnosti\
  \ na kmetiji je, da vodi knjigovodstvo za svoje dopolnilne dejavnosti in sporo\u010D\
  i vi\u0161ino dohodka na upravno enoto. Zakon o kmetijstvu dolo\u010Da kasnej\u0161\
  i datum poro\u010Danja dohodka, zato se la\u017Ee opravijo vsi dodatni izra\u010D\
  uni v primeru opravljanja ve\u010D dejavnosti. Neposredno pridobivanje podatkov\
  \ o dose\u017Eenem dohodku s Finan\u010Dne uprave RS ni ve\u010D mo\u017Eno, ker\
  \ se je s spremembo Zakona o dohodnini uvedla enotna dav\u010Dna obravnava kmetije.\
  \ Celo kmetijo zastopa nosilec kme\u010Dkega gospodinjstva, ki so ga \u010Dlani\
  \ gospodinjstva za to dolo\u010Dili. Sistema poro\u010Danja sta razli\u010Dna in\
  \ ju ni mo\u017Eno v celoti poenotiti. Ministrstvo za kmetijstvo, gozdarstvo in\
  \ prehrano je nosilce dopolnilnih dejavnosti na kmetiji obve\u0161\u010Dalo o na\u010D\
  inu poro\u010Danja dohodka na upravne enote preko medijev. Objavljeni so bili konkretni\
  \ primeri, kateri podatek iz Obra\u010Duna akontacije dohodnine in dohodnine od\
  \ dohodka iz dejavnosti, ki ga je nosilec dopolnilne dejavnosti poslal na Finan\u010D\
  no upravo RS, se sporo\u010Di na upravno enoto. Za primere, \u010De nosilec opravlja\
  \ ve\u010D dejavnosti, pa so bili navedeni primeri izra\u010Duna dohodka dopolnilne\
  \ dejavnosti. Nosilec dopolnilne dejavnosti lahko sporo\u010Di podatek na upravno\
  \ enoto v skladu s predpisi \u2013 po\u0161iljanje po po\u0161ti, z oddajo v vlo\u017E\
  i\u0161\u010Du ali ustno na zapisniku.Ministrstvo za kmetijstvo, gozdarstvo in prehrano\
  \ je upo\u0161tevalo predloge za poenostavitev teh postopkov. Niso se dolo\u010D\
  ili dodatni obrazci za poro\u010Danje dohodka, ki bi ga izpolnil ra\u010Dunovodski\
  \ servis, ker lahko nosilci to izvajajo sami."
