Naslov: "\u010Crtati dolo\u010Dbe predkupne pravice ob\u010Din"
Odgovor pristojnega organa: "Odziv Ministrstva za okolje in prostor:\u010Crtanje dolo\u010D\
  b, ki omogo\u010Dajo predkupno pravico ob\u010Dine, ni mogo\u010De, saj predstavlja\
  \ ta in\u0161trument enega klju\u010Dnih mehanizmov delovanja zemlji\u0161ke politike\
  \ ob\u010Dine. Je pa novi Zakon o urejanju prostora, ki se uporablja od 1. junija\
  \ 2018, prinesel postopkovne olaj\u0161ave. Postopek (ne)uveljavljanja predkupne\
  \ pravice se ne izvaja ve\u010D v dveh korakih (najprej pridobitev potrdila o obstoju\
  \ predkupne pravice, nato pa \u0161e postopek njenega (ne)uveljavljanja), ampak\
  \ se prodajalec nepremi\u010Dnine, ki je pod re\u017Eimom predkupne pravice, na\
  \ ob\u010Dino obrne le enkrat - zgolj s ponudbo za odkup. \u010Ce ob\u010Dina ponudbe\
  \ ne sprejme ali se do nje ne izre\u010De v roku, lahko prodajalec nadaljuje s prodajo\
  \ nepremi\u010Dnine drugim osebam."
