Naslov: 'Elektronske prijave na javne razpise '
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravo:Strinjamo se z va\u0161\
  im predlogom in izra\u017Eeno potrebo po nadaljnjih poenostavitvah na podro\u010D\
  ju objav in prijav na javne razpise. V ta namen smo na Ministrstvu za javno upravo\
  \ sprejeli izvedbeni ukrep s katerim bomo najprej ugotovili kak\u0161ne so potrebe\
  \ razli\u010Dnih organov v zvezi javnimi razpisi in nato v nadaljevanju zagotovili\
  \ enotno spletno mesto za objavo javnih razpisov, hkrati pa zagotovili mo\u017E\
  nost prijave na elektronski na\u010Din. Trenutno smo v fazi priprave analize potreb\
  \ razli\u010Dnih organov in uporabnikov, tej fazi pa bo sledila priprava elektronskega\
  \ sistema in enotnega mesta za objavo javnih razpisov ter prijavo na le-te."
