Naslov: "Promet s kmetijskimi zemlji\u0161\u010Di - objava nakupa na UE"
Odgovor pristojnega organa: "Odziv Ministrstva za kmetijstvo, gospodarstvo in prehrano:Zakon\
  \ o kmetijskih zemlji\u0161\u010Dih dolo\u010Da (Uradni list RS, \u0161t. 71/11\
  \ in \u0161t. 58/12; v nadaljevanju: ZKZ), da promet s kmetijskimi zemlji\u0161\u010D\
  i, gozdovi ali kmetijami te\u010De po postopku in na na\u010Din dolo\u010Den s tem\
  \ zakonom, \u010De ni glede predkupne pravice kmetijskih zemlji\u0161\u010D, gozdov\
  \ in kmetij z drugim zakonom dolo\u010Deno druga\u010De. Zemlji\u0161\u010De, ki\
  \ se prodaja je po namenski rabi delno zazidano in delno kmetijsko zemlji\u0161\u010D\
  e. Po ZKZ mora lastnik, ki namerava prodati zemlji\u0161\u010De, ki je po namenski\
  \ rabi kmetijsko zemlji\u0161\u010De podati ponudbo na tisti upravni enoti, kjer\
  \ to zemlji\u0161\u010De le\u017Ei. Ponudba za prodajo kmetijskega zemlji\u0161\u010D\
  a je zavezujo\u010Da. Lahko pa ob\u010Dina z ob\u010Dinskim prostorskim na\u010D\
  rtom izvede spremembo namenske rabe, tako da bo celotno zemlji\u0161\u010De po namenski\
  \ rabi stavbno zemlji\u0161\u010De oz. lastnik zemlji\u0161\u010Da lahko izvede\
  \ parcelacijo."
