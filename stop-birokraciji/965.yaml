Naslov: Razporeditev pripada vlog za enotno delovno dovoljenje
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:Skladno s prvim\
  \ odstavkom 54. \u010Dlena Zakona o tujcih (Uradni list RS, \u0161t. 1/18 \u2013\
  \ UPB in 9/18 \u2013 popr.) enotno dovoljenje, modro karto EU in dovoljenje za za\u010D\
  asno prebivanje v Republiki Sloveniji izdaja in podalj\u0161uje upravna enota, na\
  \ obmo\u010Dju katere namerava tujec prebivati, oziroma upravna enota, na obmo\u010D\
  ju katere tujec prebiva. Enotno dovoljenje, dovoljenja za za\u010Dasno prebivanje\
  \ zaradi opravljanja dela na podro\u010Dju raziskav in visokega \u0161olstva in\
  \ modro karto EU, lahko izdaja in podalj\u0161uje tudi upravna enota, kjer je sede\u017E\
  \ delodajalca oziroma raziskovalne organizacije in visoko\u0161olskega zavoda ali\
  \ kjer se opravlja dejavnost.Krajevno pristojnost organov dr\u017Eavne uprave, organizirane\
  \ po teritorialnem na\u010Delu dolo\u010Da 19. \u010Dlena Zakona o splo\u0161nem\
  \ upravnem postopku\_ (Uradni list RS, \u0161t. 24/06 \u2013 UPB, 105/06 \u2013\
  \ ZUS-1, 126/07, 65/08, 8/10 in 82/13; ZUP). Organi dr\u017Eavne uprave, organizirani\
  \ po teritorialnem na\u010Delu odlo\u010Dajo v upravnih zadevah na obmo\u010Dju\
  \ celotne dr\u017Eave v postopkih uvedenih na zahtevo stranke le, \u010De tako dolo\u010D\
  a uredba (Uredba o upravnem poslovanju) vlade.\_ Nadalje ZUP v 20. \u010Dlenu dolo\u010D\
  a krajevno pristojnost glede na kraj, kjer se dejavnost opravlja oziroma kjer naj\
  \ bi se prete\u017Eno opravljala ali glede na prebivali\u0161\u010De stranke.\_\_\
  Glede na zapisano Zakon o tujcih v postopkih izdaje enotnega dovoljenja glede krajevne\
  \ pristojnosti sledi dolo\u010Dbam Zakona o splo\u0161nem upravnem postopku, katerega\
  \ nosilec je Ministrstvo za javno upravo."
