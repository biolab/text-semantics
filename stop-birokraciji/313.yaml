Odgovor pristojnega organa: "Odgovor Ministrstva za finance in Ministrstva za notranje\
  \ zadeve:\_Pripravljajo se re\u0161itve, ki bodo omogo\u010Dile elektronsko vro\u010D\
  anje preko informacijskega sistema eDavki.Informacijski sistem eDavki, ki se trenutno\
  \ uporablja predvsem za oddajo obra\u010Dunov davka in drugih obveznih podatkov,\
  \ se nadgrajuje tudi za obratno komunikacijo, kar bo omogo\u010Dilo elektronsko\
  \ vro\u010Danje dokumentov zavezancem.\_Ministrstvo za notranje zadeve pripravlja\
  \ t.i. re\u0161itev e-Vro\u010Danja 2.0, v okviru katere bo razvit enoten sistem\
  \ za varno elektronsko vro\u010Danje razli\u010Dnih dokumentov, tako med razli\u010D\
  nimi institucijami javnega sektorja kot tudi med kon\u010Dnimi uporabniki in institucijami\
  \ javnega sektorja, skladno z veljavno zakonodajo, ki ureja upravno poslovanje,\
  \ poslovanje pravosodnih organov idr. Za institucije javnega sektorja bodo razvite\
  \ re\u0161itve, ki bodo institucijam omogo\u010Dale varno vro\u010Danje in sprejemanje\
  \ dokumentov v elektronski obliki preko uradnih elektronskih naslovov organov. Z\
  \ namenom spodbujanja konkuren\u010Dnosti gospodarstva se v okviru re\u0161itev\
  \ e-Vro\u010Danja 2.0 predvideva, da se bodo dr\u017Eavljani in poslovni subjekti\
  \ lahko za namene e-vro\u010Danja pri tem poslu\u017Eevali komercialnih ponudnikov\
  \ varnih po\u0161tnih predalov, ki se bodo vsak po svoje zavzemali za \u010Dim ve\u010D\
  je \u0161tevilo svojih uporabnikov. Dr\u017Eavljanom in poslovnim subjektom bo mo\u017E\
  no vro\u010Dati tudi v varne po\u0161tne predale, ki so oz. morebiti bodo vzpostavljeni\
  \ v okviru informacijskih sistemov javne uprave, vro\u010Dati pa bo mo\u017Eno tudi\
  \ v tujino preko prehodov, ki se razvijajo v okviru evropskih projektov."
