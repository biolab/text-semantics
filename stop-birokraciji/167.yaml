Naslov: Obvezni roki za izdajo soglasij
Odgovor pristojnega organa: "ODGOVOR AGENCIJE RS ZA OKOLJE\_Iz pobude je razbrati\
  \ pobudnikovo ogor\u010Denje oziroma razo\u010Daranje nad \"birokratsko\" miselnostjo\
  \ in postopanjem uradnih oseb na Agenciji Republike Slovenije za okolje, skladno\
  \ s katerim naj ti zadeve ne bi vnaprej vsebinsko presodili in \u017Ee na samem\
  \ za\u010Detku ugotovili, ali je poseg po svojih lastnostih tak, da ima lahko sploh\
  \ kak\u0161en vpliv na stanje voda in podobno. \u010Ceprav gre za kritiko poslovanja\
  \ uslu\u017Ebencev Agencije RS za okolje, se pobuda po svojem smislu nana\u0161\
  a na kritiko predpisa, ki dolo\u010Da, da je treba pred izvedbo vsakega posega v\
  \ prostor, ki bi lahko trajno ali za\u010Dasno vplival na stanje voda ali vodni\
  \ re\u017Eim, pridobiti vodno soglasje (prvi odstavek 150. \u010Dlena Zakona o vodah).\
  \ Glede na vse veljavne predpise uradne osebe, ki vodijo postopke izdaje vodnih\
  \ soglasij, nimajo pravnih mo\u017Enosti vnaprej tehtati in ugotavljati, ali je\
  \ posamezen poseg v prostor tak, da sam po sebi ne more imeti vpliva na stanje voda\
  \ ali vodni re\u017Eim, pa\u010D pa morajo izvesti celotno presojo, osnovo za katero\
  \ predstavljajo razli\u010Dne strokovne podlage, med njimi tudi t.i. poplavne \u0161\
  tudije. Ne gre torej za birokratsko miselnost posameznih uradnikov, pa\u010D pa\
  \ za predpise, ki so jih ti dol\u017Eni izvajati, skladno z njimi postopati in na\
  \ njihovi podlagi odlo\u010Diti o posamezni vlogi.Te\u017Eav, ki jih opisuje pobuda,\
  \ se pristojni dr\u017Eavni organi zavedajo, zaradi \u010Desar \u017Ee te\u010D\
  ejo nekatere aktivnosti za spremembe predpisov, ki bodo tako uporabnikom dr\u017E\
  avnih storitev (investitorjem, lastnikom ...), kot tudi dr\u017Eavnim uslu\u017E\
  bencem s poenostavitvijo postopkov in drugih pravil olaj\u0161ale delo.\_"
