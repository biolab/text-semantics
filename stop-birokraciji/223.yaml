Naslov: "Predlogi za poenostavitve na podro\u010Dju sociale"
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:\_Glede predlogov pojasnjujemo, da se predvidevajo spremembe\
  \ in dopolnitve ZUPJS, pri katerih gre za nekaj nujnih manj\u0161ih in ve\u010D\
  jih sprememb. Naslednje leto pa se predvideva \u0161e \u0161ir\u0161i poseg v ZUPJS,\
  \ glede vsebin, ki ne spadajo v podro\u010Dje ZUPJS, pa smo pristojne opozorili\
  \ na predloge. Glede konkretnih predlogov pa pojasnjujemo, da je ureditev subvencioniranja\
  \ malice in kosila kot je dolo\u010Dena za prehodno obdobje v Z\u0160olPre-1 ustreznej\u0161\
  a in za u\u010Dence ter dijake ugodnej\u0161a, zato se spreminjata dolo\u010Dbi\
  \ ZUPJS tako, da se upravi\u010Denost do subvencije malice in kosila na novo ureja\
  \ in povzema prehodno ureditev iz Zakona o \u0161olski prehrani, hkrati pa bo s\
  \ tem bistveno enostavnej\u0161i postopek uveljavljanja te pravice saj u\u010Dencem\
  \ in dijakom ne bo ve\u010D treba vlagati vloge za priznanje pravice do subvencije\
  \ malice in kosila, pa\u010D pa bo to svojo pravico ob prijavi na obrok uveljavljal\
  \ preko upravi\u010Denja do otro\u0161kega dodatka ali dr\u017Eavne \u0161tipendije,\
  \ \u0161ola pa bo ustrezno temu zni\u017Eala ra\u010Dun za malico ali kosilo. V\
  \ drugih primerih pa se \u0161e vedno poda vloga za subvencijo malice. Pri ni\u017E\
  anju pla\u010Dila vrtca ni predvidenih sprememb, ki bi omogo\u010Dale, da \u017E\
  e vrtci vnesejo v sistem ali star\u0161i uveljavljajo pravico do ni\u017Eanja pla\u010D\
  ila vrtca. V prihodnje se bo sistem uredilo tako, da bodo centri za socialno delo\
  \ izra\u010Dunali odstotek dohodka na dru\u017Einskega \u010Dlana na podlagi katerega\
  \ bodo nato vrtci izdali polo\u017Enico ter tako sami \u017Ee ob vpisu in izjavi\
  \ star\u0161a, da uveljavlja pravico ni\u017Eanja pla\u010Dila vrtca, odlo\u010D\
  ali o pravici. Spremembe dolo\u010Dajo med drugim tudi, da osebe v obvezno zdravstveno\
  \ zavarovanje prijavi in iz njega odjavi Zavod za zdravstveno zavarovanje Slovenije\
  \ po 21. to\u010Dki prvega odstavka 15. \u010Dlena Zakona o zdravstvenem varstvu\
  \ in zdravstvenem zavarovanju (Uradni list Republike Slovenije, \u0161t. 72/06 -\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 114/06 ZUTPG, 91/07, 76/08, 62/10\u2013\
  ZUPJS, 87/11, 40/12\u2013ZUJF in 21/13-ZUTD-A) na podlagi odlo\u010Dbe o priznanju\
  \ pravice do pla\u010Dila prispevka za obvezno zdravstveno zavarovanje, prispevek\
  \ za obvezno zdravstveno zavarovanje pa pla\u010Da ob\u010Dina stalnega prebivali\u0161\
  \u010Da osebe iz prvega oziroma drugega odstavka tega \u010Dlena."
