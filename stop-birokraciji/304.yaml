Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve in Ministrstva\
  \ za finance:\_V skladu z Zakonom o splo\u0161nem upravnem postopku (Uradni list\
  \ RS, \u0161t. 24/06 - uradno pre\u010Di\u0161\u010Deno besedilo, 105/06 - ZUS-1,\
  \ 126/07, 65/08 in 8/10, v nadaljnjem besedilu: ZUP) in Uredbo o upravnem poslovanju\
  \ (Uradni list RS, \u0161t. 20/05, 106/05, 30/06, 86/06, 32/07, 63/07, 115/07, 31/08,\
  \ 35/09, 58/10, 101/10 in 81/13) je organ dol\u017Ean spo\u0161tovati na\u010Delo\
  \ zakonitosti in v okviru tega odlo\u010Dati v rokih, kot jih dolo\u010Da zakon.\
  \ Menimo, da je v upravnih postopkih predlagana re\u0161itev, kjer je to mogo\u010D\
  e, \u017Ee ustrezno urejena. Tako npr. Zakon o upravnih taksah\_ v taksni tarifi\
  \ dolo\u010Da, da se za vlogo in za izdajo potnega lista ter osebne izkaznice v\
  \ drugih nujnih primerih, ki kot nujni niso navedeni v zakonu, ki ureja potne listine\
  \ oziroma osebne izkaznice, pla\u010Da dvakratna vrednost takse. Za vlogo za izdajo\
  \ vozni\u0161kega dovoljenja v nujnih primerih se pla\u010Da taksa pove\u010Dana\
  \ za 50 odstotkov. S pla\u010Devanjem vi\u0161jih upravnih taks v vseh upravnih\
  \ postopkih za prednostno re\u0161evanje vlog in vodenje postopkov bi dosegli neenakopravno\
  \ obravnavo strank pri dostopu do upravnih storitev. Roke v zvezi z vodenjem upravnih\
  \ postopkov dolo\u010Da ZUP, v skladu s katerimi mora pristojni organ, v postopkih,\
  \ v katerih pred odlo\u010Ditvijo ni potreben poseben ugotovitveni postopek, izdati\
  \ odlo\u010Dbo in jo vro\u010Diti stranki \u010Dimprej, najpozneje pa v enem mesecu\
  \ od dneva, ko je prejel popolno vlogo za za\u010Detek postopka oziroma od dneva,\
  \ ko je bil za\u010Det postopek po uradni dol\u017Enosti. V drugih primerih mora\
  \ pristojni organ izdati odlo\u010Dbo in jo vro\u010Diti stranki najpozneje v dveh\
  \ mesecih. Navedeni roki so instrukcijske narave, kar pomeni, da ne vplivajo na\
  \ pravice in obveznosti organa v zvezi z vodenjem postopka. \u010Ce pa pristojni\
  \ organ, zoper katerega odlo\u010Dbo je dovoljena prito\u017Eba, ne izda odlo\u010D\
  be in je ne vro\u010Di stranki v predpisanem roku, ima stranka pravico do prito\u017E\
  be, kot da bi bil njen zahtevek zavrnjen.\_V primeru pove\u010Danja \u0161tevila\
  \ vlog pa je mo\u017Eno, za namen, da bi bile vloge re\u0161ene v roku, uporabiti\
  \ institut delovne uspe\u0161nosti iz naslova pove\u010Danega obsega dela kot ga\
  \ dolo\u010Da 22.d in 22.e \u010Dlen Zakona o sistemu pla\u010D v javnem sektorju\
  \ (Uradni list RS, \u0161t. 108/09 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 13/10, 59/10, 85/10, 107/10, 35/11 \u2013 ORZSPJS49a, 40/12 \u2013 ZUJF in 46/13)."
