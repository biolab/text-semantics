Naslov: "Bolj u\u010Dinkovito in cenej\u0161e testiranje za Covid"
Odgovor pristojnega organa: "Odgovor Ministrstva za zdravje:Spo\u0161tovani,zahvaljujemo\
  \ se vam za posredovanje va\u0161e pobude in razmi\u0161ljanja. V nadaljevanju vam\
  \ podajamo kraj\u0161o informcijo glede sistema oziroma na\u010Dina organizacije\_\
  testiranja posameznikov.\_\_Zaradi zasledovanja ve\u010Dje dostopnosti testiranja\_\
  se je testiranje s t.i. hitrimi antigenskimi testi organiziralo tako, da so na lokalni\
  \ ravni, po ozemlju celotne dr\u017Eave, organizirane cepilne to\u010Dke in tudi\
  \ mobilni timi, ki opravljajo testiranja. Testiranje poteka v organizaciji pristojnega\
  \ zdravstvenega doma na dolo\u010Denem obmo\u010Dju, ob sodelovanju tudi drugih,\
  \ na primer, koncesionarjev, ki delujejo na tistem obmo\u010Dju. Menimo, da se je\
  \ organizacija takega na\u010Dina pokazala kot pozitivna. Republika Slovenija je\
  \ glede t.i. hitrih antigenskih testov, kot ste verjetno seznanjeni, izvedla tudi\
  \ javni razpis, preko katerega se je zagotovila dodatna koli\u010Dina testov. Prav\
  \ tako bo Republika Slovenija, kot dr\u017Eava \u010Dlanica Evropske unije, s strani\
  \ slednje prejela tudi dolo\u010Deno \u0161tevilo dodatnih t.i. hitrih antigenskih\
  \ testov. Zaradi vsega omenjenega menimo, da\_so v tem trenutku izpolnjeni pogoji\
  \ za nemoteno in predvsem vsem dostopno testiranje.S prijaznimi pozdravi."
