Naslov: "Predlagam ukinitev prometnih in vozni\u0161kih dovoljenj v papirni obliki"
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo in prostor:\_Podro\u010D\
  je vozni\u0161kih dovoljenj na obmo\u010Dju dr\u017Eav Evropske unije ureja Direktiva\
  \ 2006/126/ES Evropskega parlamenta in Sveta z dne 20. decembra 2006 o vozni\u0161\
  kih dovoljenjih (z dopolnitvami). Pravila o vozni\u0161kih dovoljenjih so bistveni\
  \ sestavni del skupne evropske prometne politike, prispevajo k izbolj\u0161anju\
  \ prometne varnosti in pospe\u0161ujejo prosto gibanje oseb, ki nameravajo bivati\
  \ v dr\u017Eavi \u010Dlanici, ki ni dr\u017Eava, v kateri se dovoljenje izda. Dr\u017E\
  ave \u010Dlanice EU so morale v skladu z dolo\u010Dbami Direktiva 2006/126/ES uvesti\
  \ nacionalno vozni\u0161ko dovoljenje, ki temelji na vzorcu Skupnosti, dolo\u010D\
  enem v Prilogi I te direktive do 19. januarja 2013. Enotno evropsko vozni\u0161\
  ko dovoljenje, ki ga dr\u017Eave \u010Dlanice izdajajo od tega datuma, bo postopoma\
  \ nadomestilo ve\u010D kot 110 razli\u010Dnih nacionalnih vozni\u0161kih dovoljenj,\
  \ ki \u0161e vedno veljajo in jih priznavajo vse dr\u017Eave \u010Dlanice.\_\_\_\
  \ \_V Prilogi I direktive je vzorec vozni\u0161kega dovoljenja podrobno opisan.\
  \ Dr\u017Eave \u010Dlanice nimajo mo\u017Enosti odstopanj, pred za\u010Detkom izdajanja\
  \ novega vozni\u0161kega dovoljenja pa smo morali pridobiti pozitivno pisno mnenje\
  \ Evropske komisije. Direktiva trenutno omogo\u010Da izdajanje vozni\u0161kega dovoljenja\
  \ samo v obliki polikabonatne kartice. Za ukinitev vozni\u0161kih dovoljenj v obliki\
  \ kartice bi bilo najprej potrebno ustrezno spremeniti direktivo EU oziroma posledi\u010D\
  no nacionalne predpise v vseh dr\u017Eavah \u010Dlanicah, prilagoditi izdajanje\
  \ vozni\u0161kih dovoljenj, opremiti nadzorne organe za nadzor\u2026\_ Ne izklju\u010D\
  ujemo mo\u017Enosti, da bo v bodo\u010Dnosti pri\u0161lo do sprememb v tej smeri,\
  \ vendar pa trenutno \u0161e ne poteka razprava o tem. Eden od razlogov je zagotovo\
  \ dejstvo, da so dr\u017Eave \u010Dlanice EU komaj za\u010Dele izdajati enotno vozni\u0161\
  ko dovoljenje, poleg tega pa bi bila sprememba povezna z znatnimi finan\u010Dnimi\
  \ sredstvi. Podro\u010Dje prometnih dovoljenj ureja Direktiva Sveta 1999/37/ES z\
  \ dne 29. aprila 1999 o dokumentih za registracijo vozil (UL L \u0161t. 138 z dne\
  \ 1. 6. 1999, str. 57), zadnji\u010D spremenjena z Direktivo Sveta 2006/103/ES z\
  \ dne 20. novembra 2006 o prilagoditvi nekaterih direktiv na podro\u010Dju prometne\
  \ politike zaradi pristopa Bolgarije in Romunije (UL L \u0161t. 363 z dne 20. 12.\
  \ 2006, str. 344), ki je bila prenesena v na\u0161 pravni red s Pravilnikom o registraciji\
  \ motornih in priklopnih vozil (Uradni list RS, \u0161t. 48/11 in 4/13). Navedena\
  \ direktiva dolo\u010Da obliko registracijskega dokumenta v Prilogi I in sicer dovoljuje\
  \ papirni dokument ali pametno kartico ter za obe obliki predpisuje pogoje in vsebino.\
  \ Druga\u010Dne oblike registracijskega dokumenta ne dovoljuje. V Pravilniku o registraciji\
  \ motornih in priklopnih vozil je dolo\u010Deno, da je registracijski dokument v\
  \ obliki papirnega obrazca. Tudi pri tem dokumentu bi bilo potrebno za spremembo\
  \ oblike najprej to urediti na ravni EU, torej spremeniti direktivo, ki ureja to\
  \ podro\u010Dje. V tem trenutku pa nimamo nobene informacije o nameri Evropske Komisije,\
  \ da bi pripravljala kak\u0161no koli spremembo na podro\u010Dju oblike registracijskega\
  \ dokumenta. Za vo\u017Enjo v mednarodnem prometu (izven obmo\u010Dja dr\u017Eav\
  \ \u010Dlnanic EU) moramo upo\u0161tevati \u0161e dolo\u010Dbe Dunajske konvencijo\
  \ o cestnem prometu iz leta 1968, ki tudi ne predvideva elektronske oblike vozni\u0161\
  kega in prometnega dovoljenja. Tak\u0161ni dokumenti brez ustrezne spremembe Dunajske\
  \ konvencije v tujini ne bi bili priznani. "
