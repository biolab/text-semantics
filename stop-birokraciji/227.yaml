Naslov: "In\u0161pekcijski zapisnik"
Odgovor pristojnega organa: "Odgovor In\u0161pekcijskega sveta:\_Zahvaljujemo se za\
  \ va\u0161 dopis in vas seznanjamo, da smo o slednjem razpravljali na seji In\u0161\
  pekcijskega sveta 24. 10. 2013. Glavni in\u0161pektorji so se strinjali, da so ro\u010D\
  no zapisani zapisniki kdaj te\u017Eko berljivi in zato vsi in\u0161pektorati \u017E\
  e vrsto let vlagajo velike napore, da bi se tudi na tem podro\u010Dju sledilo tehnolo\u0161\
  kemu razvoju in, da bi lahko vse in\u0161pektorje opremilo ne samo s prenosnimi\
  \ ra\u010Dunalniki temve\u010D tudi prenosnimi tiskalniki. \u017Dal zaradi pomanjkanja\
  \ finan\u010Dnih sredstev to \u0161e ni v celoti realizirano.\_Vsekakor se in\u0161\
  pektorati zavzemajo in se bodo \u0161e naprej zavzemali, da bi bili zapisniki in\u0161\
  pekcijskih pregledov zapisani v elektronski obliki. V primerih, ko pa to ni mogo\u010D\
  e in \u0161e posebej, \u010De gre za neberljiv zapisnik obstaja mo\u017Enost, da\
  \ zavezanec zaprosi organ za prepis zapisnika."
