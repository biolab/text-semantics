Naslov: Predlog za spremembo UUP
Odgovor pristojnega organa: "Posredovani predlog bo evidentiran in vklju\u010Den v\
  \ predloge in sugestije za spremembo oziroma prenovo Uredbe o upravnem poslovanju,\
  \ pri \u010Demer se bodo zasledovali cilji, ki bodo prina\u0161ali kakovostnej\u0161\
  e storitve in zni\u017Eanje administrativnih bremen do strank in znotraj javne uprave.\r\
  \nV zvezi s spremembo 17. \u010Dlena UUP predloga ne podpiramo, ker bi predlagana\
  \ prelo\u017Eitev pomenila nazadovanje pri vzpostavljenih standardih kakovosti storitev\
  \ in prekinitev kontinuitete rednega spremljanja trendov zadovoljstva odjemalcev.\
  \ Mnenja smo, da si morajo organi dr\u017Eavne uprave tudi v zaostrenih pogojih\
  \ delovanja (tako v finan\u010Dnem smislu kot glede koli\u010Dinskega obsega storitev\
  \ zaradi hkratne zamenjave dokumentov) prizadevati za kakovostne storitve in za\
  \ kontinuirano komunikacijo s svojimi odjemalci tudi prek rednega anketiranja."
