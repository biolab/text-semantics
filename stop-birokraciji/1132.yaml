Naslov: "Odprava administrativnih ovir - podalj\u0161evanje enotnih dovoljenj"
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:Glede predloga\
  \ o ureditvi pristojnosti za izdajo enotnega dovoljenja za prebivanje in delo (v\
  \ nadaljevanju: enotno dovoljenje) na na\u010Din, da je povsem vseeno, na kateri\
  \ upravni enoti tujec vlo\u017Ei pro\u0161njo za podalj\u0161anje enotnega dovoljenja,\
  \ pojasnjujemo, da tovrstnemu predlogu nasprotujemo, saj menimo, da bi povzro\u010D\
  il nepreglednost in omogo\u010Dil pristojnost upravne enote, s katero tujec ali\
  \ njegov delodajalec nimata nobenih naveznih okoli\u0161\u010Din v smislu prebivanja\
  \ tujca ali sede\u017Ea delodajalca ali opravljanja dejavnosti na obmo\u010Dju upravne\
  \ enote, ki je pristojna za podalj\u0161anje enotnega dovoljenja. Postopek izdaje\
  \ ali podalj\u0161anja enotnega dovoljenja namre\u010D praviloma ne spada med enostavne\
  \ upravne zadeve v katerem je mogo\u010De odlo\u010Diti po skraj\u0161anem ugotovitvenem\
  \ postopku, temve\u010D se praviloma vodi poseben ugotovitveni postopek, katerega\
  \ vodenje pa bi bilo zaradi tovrstne ureditve kve\u010Djemu ote\u017Eeno in \u0161\
  e bolj dolgotrajno, saj bi se tujec oziroma delodajalec morala zaradi opravljanja\
  \ posameznih procesnih dejanj (npr. dopolnitev vloge, zasli\u0161anje, oddaja prstnih\
  \ odtisov itd.) vra\u010Dati na upravno enoto, na kateri je bila vlo\u017Eena pro\u0161\
  nja za podalj\u0161anje enotnega dovoljenja. Menimo, da je veljavna ureditev iz\
  \ prvega odstavka 54. \u010Dlena Zakona o tujcih (Uradni list RS, \u0161t. 1/18\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 9/18 \u2013 popr., 62/19 \u2013\
  \ odl. US in 57/21; v nadaljevanju: ZTuj-2), skladno s katero je za podalj\u0161\
  anje enotnega dovoljenja pristojna upravna enota, na obmo\u010Dju katere tujec prebiva,\
  \ upravna enota, kjer je sede\u017E delodajalca, kakor tudi upravna enota, kjer\
  \ se opravlja dejavnost (npr. v kraju kjer ima delodajalec registrirano poslovno\
  \ enoto), povsem ustrezna in \u017Ee omogo\u010Da zadostno mero fleksibilnosti pri\
  \ izbiri pristojne upravne enote. V skladu s veljavno ureditvijo se lahko tujec\
  \ ali njegov delodajalec (ki ga prvi odstavek 37.a \u010Dlena ZTuj-2 poobla\u0161\
  \u010Da za vlo\u017Eitev pro\u0161nje za podalj\u0161anje enotnega dovoljenja (prvi\
  \ odstavek 37. a \u010Dlena ZTuj-2) torej odlo\u010Di, pri kateri upravni enoti\
  \ bo vlo\u017Eil pro\u0161njo za podalj\u0161anje enotnega dovoljenja (tujec, kakor\
  \ tudi delodajalec, lahko pro\u0161njo vlo\u017Ei pri upravni enoti, na obmo\u010D\
  ju katere tujec prebiva, pri upravni enoti, na obmo\u010Dju katere je sede\u017E\
  \ delodajalca ali pri upravni enoti, kjer se opravlja dejavnost). Seveda lahko tujec\
  \ in njegov delodajalec izbirata le med upravno enoto, na obmo\u010Dju katere tujec\
  \ prebiva, upravno enoto, kjer je sede\u017E delodajalca in upravno enoto, kjer\
  \ se opravlja dejavnost (\u010De gre za razli\u010Dne upravne enote).Glede predloga,\
  \ da bi moral tujec prstne odtise oddati samo v postopku izdaje prvega dovoljenja\
  \ za za\u010Dasno prebivanje in ne pri vsakokratni izdaji ali podalj\u0161anju dovoljenja\
  \ za za\u010Dasno prebivanje menimo, da bi bila tovrstna \u010Dasovno nedolo\u010D\
  na hramba biometri\u010Dnih osebnih podatkov neskladna z Zakonom o varstvu osebnih\
  \ podatkov (Uradni list RS, \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo in 177/20) in Uredbo (EU) 2016/679 Evropskega parlamenta in Sveta z\
  \ dne 27. aprila 2016 o varstvu posameznikov pri obdelavi osebnih podatkov in o\
  \ prostem pretoku takih podatkov ter o razveljavitvi Direktive 95/46/ES (Splo\u0161\
  na uredba o varstvu podatkov) (UL L 119, 4.5.2016, str. 1). Veljavna ureditev iz\
  \ enajstega odstavka 111. \u010Dlena ZTuj-2, v skladu s katero se prstni odtisi\
  \ v digitalni obliki se hranijo v za\u010Dasni zbirki prstnih odtisov za dovoljenja\
  \ za prebivanje, vzpostavljenim na podlagi tega zakona, do zaklju\u010Dka postopka\
  \ izdaje dovoljenja za prebivanje na prvi stopnji, vendar najve\u010D 60 dni od\
  \ dneva zajema, pa je usklajena z Informacijskim poobla\u0161\u010Dencem Republike\
  \ Slovenije."
