Naslov: "Olaj\u0161ava za vzdr\u017Eevanega dru\u017Einskega \u010Dlana in odmera\
  \ za kapitalski dobi\u010Dek"
Odgovor pristojnega organa: "ODGOVOR MINISTRSTVA ZA FINANCE, DAV\u010CNE UPRAVE REPUBLIKE\
  \ SLOVENIJE:\_V pobudi predlagatelj navaja, da je za leto 2012 oddal olaj\u0161\
  avo za vzdr\u017Eevanega dru\u017Einskega \u010Dlana in tudi odmero za kapitalski\
  \ dobi\u010Dek. Pri tem je imel po eni strani prepla\u010Dilo, po drugi pa je moral\
  \ pla\u010Dati razliko (v maju je dobil polo\u017Enico, v juliju pa pri\u010Dakuje\
  \ vra\u010Dilo). Pri tem se spra\u0161uje zakaj se to ne zdru\u017Ei?\_V konkretnem\
  \ primeru predvidevamo, da je zavezanec prejel odlo\u010Dbo o odmeri davka od dohodkov\
  \ iz kapitala in informativni izra\u010Dun dohodnine. Davek od dohodkov iz kapitala\
  \ je cedularni davek, kar pomeni, da je odmerjeni davek, po proporcionalni stopnji,\
  \ dokon\u010Den in se ti dohodki ne vklju\u010Dujejo v letno dav\u010Dno osnovo\
  \ za odmero dohodnine. Od dohodkov, ki se v\u0161tevajo v letno dav\u010Dno osnovo\
  \ se med letom pla\u010Dane akontacije dohodnine od\u0161tejejo od odmerjene dohodnine\
  \ na letni ravni (odmera po progresivni lestvici). Dohodnino na letni ravni ugotovi\
  \ dav\u010Dni organ z informativnim izra\u010Dunom dohodnine, ki pod pogojem, da\
  \ dav\u010Dni zavezanec zoper njega ni vlo\u017Eil ugovora, postane odlo\u010Dba.\_\
  Iz navedenega izhaja, da gre za razli\u010Dna postopka obdav\u010Ditve, zato se\
  \ pobuda predlagatelja ne more sprejeti.\_"
