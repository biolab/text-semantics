Naslov: Dnevna prijava upokojencev na ZZZS
Odgovor pristojnega organa: "Obve\u0161\u010Damo vas, da smo se na Ministrstvu za\
  \ javno upravo s podobno pobudo \u017Ee sre\u010Dali, pri \u010Demer smo v sodelovanju\
  \ s pristojnimi institucijami, (Ministrstvom za zdravje-MZ, Ministrstvom za delo,\
  \ dru\u017Eino, socialne zadeve in enake mo\u017Enosti-MDDSZEM, Zavodom za pokojninsko\
  \ in invalidsko zavarovanje-ZPIZ ter Zavodom za zdravstveno zavarovanje Slovenije-ZZZS)\
  \ pri\u0161lo do dogovora, da bodo prijave upokojencev na Zavod za zdravstveno zavarovanje\
  \ Slovenije (ZZZS) potekale vsakodnevno (in ne enkrat tedensko, kot je bila praksa\
  \ doslej).Namen pobude je bil predvsem ta, da ne bi ve\u010D prihajalo do neljubih\
  \ zamikov pri prijavah, posledica katerih je bilo nekajdnevno neurejeno zdravstveno\
  \ zavarovanje in iz tega izhajajo\u010De te\u017Eave.Na MJU smo menili, da do tak\u0161\
  nih situacij ne bi smelo prihajati, zato smo takoj pri\u010Deli z re\u0161evanjem\
  \ konkretne te\u017Eave in jo v najkraj\u0161em mo\u017Enem \u010Dasu tudi uspe\u0161\
  no re\u0161ili. MJU skrbi za informacijski sistem e-Vem, ki med drugim nudi tudi\
  \ elektronsko podporo postopkom za prijavo v socialna zavarovanja, zato je bilo\
  \ klju\u010Dno sodelovanje z ZPIZ, ZZZS, MDDSZEM in MZ.V prvi polovici leta 2015\_\
  \ bo vzpostavljena tudi informacijska podpora za posredovanje in obdelavo teh podatkov\
  \ med ZZZS in ZPIZ, prek sistema e-VEM, kot je \u017Ee v obstoje\u010Dem razvojnem\
  \ na\u010Drtu ZPIZ, ZZZS in MJU, ki bo omogo\u010Dala \u0161e bolj enostavno izvedbo\
  \ teh postopkov in dolo\u010Dene prihranke tako na strani uporabnikov, kot organov."
