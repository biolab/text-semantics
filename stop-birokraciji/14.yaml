Naslov: Zbiranje podpisov volivcev v podporo zahtevi za razpis referenduma
Odgovor pristojnega organa: "Zbiranje podpisov volivcev v podporo zahtevi za razpis\
  \ referenduma ureja 16.b \u010Dlen Zakona o referendumu in ljudski iniciativi (Uradni\
  \ list RS, \u0161t. 26/07 - uradno pre\u010Di\u0161\u010Deno besedilo, v nadaljevanju:\
  \ ZRLI), v skladu s katerim lahko volivec poda podporo na razli\u010Dne na\u010D\
  ine:\r\n1. OSEBNO PRED PRISTOJNIM ORGANOM\r\nVolivec lahko da podporo s podpisom\
  \ predpisanega obrazca (na podlagi Odredbe o dolo\u010Ditvi obrazca podpore volivca\
  \ (Uradni list RS, \u0161t. 43/94, 93/01 in 74/06) osebno pred pristojnim organom,\
  \ ki vodi evidenco volilne pravice, ne glede na kraj stalnega prebivali\u0161\u010D\
  a. Uradna oseba ob predlo\u017Eitvi obrazca podpore najprej ugotovi identiteto volivca\
  \ in ga nato po podpisu in overitvi vnese v ra\u010Dunalni\u0161ko evidenco. Identiteta\
  \ se praviloma ugotovi na podlagi veljavne javne listine (osebna izkaznica, potni\
  \ list, vozni\u0161ko dovoljenje, maloobmejna prepustnica, oro\u017Ena listina).\
  \ Upravne enote pri potrjevanju obrazcev skrbno preverijo, da so vsi podatki, ki\
  \ jih vpisuje volivec oziroma volivka vpisani \u010Ditljivo in popolno.Obrazec mora\
  \ biti \u017Eigosan in podpisan s strani\_ volivke oziroma volivca in uradne osebe,\
  \ saj je le tak\u0161no podporo mogo\u010De \u0161teti kot veljavno. Volivec lahko\
  \ da svojo podporo s podpisom na predpisanem obrazcu samo enkrat. Potrjen obrazec\
  \ upravne enote vrnejo volivcu, saj obrazce podpore zbira pobudnik.\r\n2. PREKO\
  \ ENOTNEGA DR\u017DAVNEGA PORTALA E-UPRAVA\r\nVolivec lahko podpi\u0161e obrazec\
  \ tudi preko enotnega dr\u017Eavnega portala e-uprava z varnim elektronskim podpisom,\
  \ overjenim s kvalificiranim potrdilom (3. in 4. odstavek 16.b \u010Dlena ZRLI).\
  \ Upravna enota prejme elektronsko podpisan obrazec in na podlagi uradnih evidenc\
  \ preveri identiteto volivca. \u010Ce je elektronski obrazec pravilno podpisan in\
  \ volivec vpisan v evidence volilne pravice, podpora pa \u0161e ni evidentirana,\
  \ upravne enote podpore evidentirajo v ra\u010Dunalni\u0161ki evidenci in potrjen\
  \ obrazec posredujejo pobudniku. V primeru, da podpisnik ali elektronski podpis\
  \ ne izpolnjuje z zakonom dolo\u010Denih pogojev, mora upravna enota zavrniti potrditev\
  \ obrazca in o tern obvestiti podpisnika.\r\n3. VOLIVCI V BOLNl\u0160NICAH, DOMOVIH\
  \ ZA STAREJ\u0160E OB\u010CANE, ZAVODIH ZA INVALIDNE OSEBE, NA PRESTAJANJU ZAPORNE\
  \ KAZNI\r\nVolivci, ki so v \u010Dasu zbiranja podpor v bolni\u0161nicah, domovih\
  \ za starej\u0161e, zavodih za invalidne osebe in podobnih zavodih ter osebe na\
  \ prestajanju zaporne kazni, lahko svojo podporo izrazijo tako, da njihov podpis\
  \ na obrazcu potrdi posebej za to poobla\u0161\u010Dena oseba organa oziroma zavoda.\
  \ Odgovorna oseba zavoda oziroma organa, pooblasti osebo zaposleno v zavodu oziroma\
  \ organu (npr: socialno delavko, osebo odgovorno za prijavo prebivali\u0161\u010D\
  a itd.). Volivec tako izpolnjen obrazec podpore po\u0161lje pobudniku, ki poskrbi,\
  \ da se dana podpora po\u0161lje upravni enoti za vpis podpore v ra\u010Dunalni\u0161\
  ko evidenco.\r\n4. VOLIVCI, KI STALNO ALI ZA\u010CASNO PREBIVAJO V TUJINI\r\nOsebe,\
  \ ki med potekom roka za zbiranje podpisov stalno ali za\u010Dasno prebivajo v tujini,\
  \ lahko svojo podporo izrazijo tako, da njihov podpis na obrazcu potrdi uradna oseba\
  \ diplomatskega predstavni\u0161tva ali konzulata Republike Slovenije v tujini (v\
  \ nadaljevanju DKP) ali oseba, ki jo za potrjevanje identitete volivcev dolo\u010D\
  i ministrstvo, pristojno za zunanje zadeve (v nadaljevanju MZZ). Volivec izpolnjen\
  \ obrazec podpore po\u0161lje pobudniku. Pobudnik sam poskrbi, da se podana podpora\
  \ zaradi vpisa le-te v ra\u010Dunalni\u0161ko evidenco po\u0161lje upravni enoti\
  \ za vpis podpore v ra\u010Dunalni\u0161ko evidenco.\r\n5. BOLNI IN INVALIDI\r\n\
  Osebe, ki imajo v Republiki Sloveniji prijavljeno stalno ali za\u010Dasno prebivali\u0161\
  \u010De, vendar zaradi bolezni ali invalidnosti ne morejo osebno pred pristojni\
  \ organ, lahko svojo podporo dajo pred uradno osebo pristojnega organa, ki tak\u0161\
  no osebo obi\u0161\u010De na domu najpozneje \u0161est dni pred iztekom roka za\
  \ predlo\u017Eitev zahtev oz. dajanje podpor. Potrjen obrazec podpore volivec nato\
  \ po\u0161lje pobudniku, ki poskrbi, da se dana podpora po\u0161lje upravni enoti\
  \ za vpis podpore v ra\u010Dunalni\u0161ko evidenco.\r\nNadalje v zvezi s 16. b\
  \ \u010Dlenom ZRLI menimo, da pri zbiranju podpisov volivcev v podporo zahtevi za\
  \ razpis referenduma ne moremo govoriti o \xBBvme\u0161avanju\xAB upravnih enot.\
  \ Natan\u010Dna evidenca podpisov pred pristojnim dr\u017Eavnim organom je nujno\
  \ potrebna, zato tudi zakon natan\u010Dno dolo\u010Da pogoje, ki so potrebni za\
  \ oddajo podpisov podpore.\r\nUpravne enote ne nadzorujejo ali vplivajo na potek\
  \ zbiranja podpisov, temve\u010D morajo v \u010Dasu, ko te\u010De rok za zbiranje\
  \ podpisov, zagotoviti, da volivci lahko dajo podporo zahtevi za razpis referenduma.\
  \ Skladno z ZRLI volivci namre\u010D podpi\u0161ejo obrazec osebno pred pristojnim\
  \ organom, ki vodi evidenco volilne pravice (upravne enote). S tern se zagotavlja,\
  \ da dajo podporo tisti, ki imajo to pravico - t.j. volivci (kdor ima volilno pravico).\
  \ Obli\u010Dnost za dajanje podpore zahtevi za razpis referenduma je nujna, saj\
  \ bi zbiranje podpisov na \xBBulici\xAB pomenilo nevarnost zlorabe instituta referenduma.\r\
  \nMenimo tudi, da veljavna ureditev ne pomeni, da izvr\u0161ilna veja oblasti nadzoruje\
  \ all vpliva na potek zbiranja podpisov oziroma na referendumski postopek, ki je\
  \ del zakonodajnega postopka v \u0161ir\u0161em smislu. Za na\u010Delo delitve oblasti,\
  \ ki je temeljno na\u010Delo organizacije dr\u017Eavne oblasti, je zna\u010Dilno,\
  \ da so organi, ki opravljajo temeljne funkcije dr\u017Eavne oblasti, pri svojem\
  \ delovanju relativno samostojni in neodvisni od drugih organov, tako da nobeden\
  \ od njih ne more prevladati. Med njimi obstaja prefinjen sistem vzajemne kontrole,\
  \ omejevanja, brzdanja in prepletene soodvisnosti ter ravnovesja (t i. sistem nadzora\
  \ in ravnote\u017Eja).\r\nTudi Ustavno sodi\u0161\u010De RS je v odlo\u010Dbi U-l-54/09-13,\
  \ z dne 14. 4. 2011 (Uradni list RS, \u0161t. 34/11) v zvezi s tem vpra\u0161anjem\
  \ sprejelo stali\u0161\u010De, da mora dr\u017Eava zagotoviti, da pri izvr\u0161\
  evanju pravice do referendumskega odlo\u010Danja ne bo prihajalo do morebitnih nepravilnosti\
  \ ali celo zlorab in o\u010Ditke o neskladju zakonske ureditve z ustavo zavrnilo."
