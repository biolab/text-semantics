Naslov: "Statisti\u010Dni vpra\u0161alniki SURS"
Odgovor pristojnega organa: "Odziv Statisti\u010Dnega urada RS:SURS na leto izvede\
  \ \u010Dez 300 statisti\u010Dnih raziskovanj ter vrsto drugih rednih in razvojnih\
  \ nalog. Letni program statisti\u010Dnih raziskovanj (LPSR) je javno objavljen,\
  \ in sicer v Uradnem listu (za leto 2015: Uradni list RS, \u0161t. 83/14) in na\
  \ na\u0161i spletni strani http://www.stat.si/StatWeb/glavnanavigacija/o-nas/zakonodaja-in-dokumenti/program-statisticnih-raziskovanj.\
  \ Ve\u010Dino statisti\u010Dnih raziskovanj izvajamo na osnovievropskih pravnih\
  \ predpisov, kar velja tudi za statisti\u010Dna raziskovanja, v katera je vklju\u010D\
  eno podjetje, ki je podalo pobudo. Informacija o tem, ali se posamezno raziskovanje\
  \ izvaja na osnovi evropskih pravnih predpisov, je na voljo v LPSR. Enaka statisti\u010D\
  na raziskovanja izvajajo tudi v drugih dr\u017Eavah \u010Dlanicah Evropske unije;\
  \ to pomeni, da so sorodna podjetja v drugih dr\u017Eavah prav tako vklju\u010D\
  ena v opazovanje in zavezana sporo\u010Dati podatke nacionalnim statisti\u010Dnim\
  \ uradom ali njihovim poobla\u0161\u010Denim institucijam.SURS podatke za uresni\u010D\
  evanje svojih nalog pridobiva neposredno od poro\u010Devalskih enot ali pa jih \u010D\
  rpa iz virov, ki so \u017Ee na voljo. Kljub dejstvu, ki so ga pokazale opravljene\
  \ meritve, da za podjetja pomeni poro\u010Danje statisti\u010Dnim uradom manj kot\
  \ 1 % skupne administrativne obremenitve, si urad \u017Ee vrsto let z razli\u010D\
  nimi ukrepi prizadeva, da bi bila obremenitev podjetij s statisti\u010Dnim poro\u010D\
  anjem razumna in \u010Dim manj\u0161a. Neposredno, z vpra\u0161alniki, zberemo od\
  \ podjetij le tiste podatke, ki jih v administrativnih virih ni ali pa ne dosegajo\
  \ zahtevane kakovosti. Uporaba administrativnih virov za statisti\u010Dni namen\
  \ je v Sloveniji dobro vzpostavljena; na tak na\u010Din, z uporabo virov, ki so\
  \ \u017Ee na voljo, zberemo podatke za dobro polovico statisti\u010Dnih raziskovanj,\
  \ pri preostalih pa jih je treba zbrati neposredno pri podjetjih. Podatkov za raziskovanja,\
  \ v katera je vklju\u010Deno podjetje, ki je podalo pobudo za administrativno razbremenitev\
  \ oziroma poenostavitev postopkov, ni mogo\u010De pridobiti iz drugih oz. administrativnih\
  \ virov, zato jih zbiramo neposredno pri podjetjih.Le pri redkih statisti\u010D\
  nih raziskovanjih (tam, kjer je to nujno potrebno) vklju\u010Dimo v opazovanje vsa\
  \ podjetja, ki so predmet opazovanja. V ve\u010Dini primerov pa vklju\u010Dimo v\
  \ opazovanje le del podjetij; te izberemo na podlagi statisti\u010Dnih metod (verjetnostni\
  \ ali neverjetnostni vzorec). Raziskovanja, ki temeljijo na verjetnostnem vzorcu,\
  \ izvajamo z metodo usmerjenega (koordiniranega) vzor\u010Denja; to pomeni, dapodjetja,\
  \ predvsem manj\u0161a (z manj kot 10 zaposlenimi), vklju\u010Dujemopo na\u010D\
  elu bolj sorazmerne porazdelitve obremenitve. V primerih, ko raziskovanja temeljijo\
  \ na neverjetnostnem vzorcu, jih vklju\u010Dujemo \xBBs pragom\xAB; to pomeni, da\
  \ vklju\u010Dimo vsa podjetja, ki izpolnjujejo dolo\u010Dene pogoje (npr. \u0161\
  tevilo zaposlenih, prihodek, koli\u010Dina odlo\u017Eenih odpadkov, dele\u017E vlo\u017E\
  enih sredstev v investicije ali v razvoj ipd.). To pomeni, da so velika in srednje\
  \ velikapodjetja zaradi svoje pomembnosti praviloma vklju\u010Dena v ve\u010Dje\
  \ \u0161tevilo raziskovanj kot majhna.V Sloveniji ve\u010Dino podjetij (96 %) uvr\u0161\
  \u010Damo v kategorijo \xBBmikro\xAB podjetij (imajo manj kot 10 zaposlenih). Majhnih\
  \ podjetij (med 10 in 49 zaposlenih) je 3 %, srednjih in velikih (nad 50 zaposlenih)\
  \ le 1 %. Podjetij, ki imajo 28 zaposlenih ali ve\u010D, je pribli\u017Eno 2%. To\
  \ pomeni, da so vsa ta podjetja zelo pomembna za slovensko gospodarstvo in posledi\u010D\
  no enako pomembna za statisti\u010Dno spremljanje. Popolna ukinitev statisti\u010D\
  nega poro\u010Danja ni mogo\u010Da, ker bi to posledi\u010Dno pomenilo ukinitev\
  \ dejavnosti dr\u017Eavne statistike in nezmo\u017Enost izpolnjevanja dolo\u010D\
  il zakonodaje EU.Zavedamo se, da je sporo\u010Danje podatkov za podjetja obremenitev,\
  \ vendar iz zgoraj zapisanega lahko povzamemo, da na uradu zbiramo podatke neposredno\
  \ pri poro\u010Devalskih enotah le takrat, kadar ni druge mo\u017Enosti. Ob tej\
  \ prilo\u017Enosti se jim za dosedanje izpolnjevanje vpra\u0161alnikov tudi zahvaljujemo,\
  \ saj s sporo\u010Danjem podatkov prispevajo h kakovostnej\u0161im statisti\u010D\
  nim rezultatom. Ti so namenjeni \u0161tevilnim uporabnikom statisti\u010Dnih podatkov,\
  \ tj. gospodarstvu, medijem, raziskovalcem, javni upravi, EU in\u0161titucijam in\
  \ \u0161ir\u0161i javnosti. Vsi statisti\u010Dni podatki, ki jih pripravlja SURS\
  \ na podlagi odgovorov, pridobljenih neposredno pri podjetjih, ter podatkov iz drugih\
  \ in administrativnih virov, so na voljo brezpla\u010Dno na na\u0161i spletni strani\
  \ www.stat.si. "
