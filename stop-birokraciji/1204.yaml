Naslov: "PRISTOJBINA ZA VZDR\u017DEVANJE GOZDNIH CEST, NESTRINJANJE"
Odgovor pristojnega organa: "Odgovor Ministrstva za kmetijstvo, gozdarstvo in prehranoPla\u010D\
  evanje pristojbin za vzdr\u017Eevanje gozdnih cest dolo\u010Da prvi odstavek 49.\
  \ \u010Dlena Zakona o gozdovih \_(Uradni list RS, \u0161t. 30/93, 56/99 \u2013 ZON,\
  \ 67/02, 110/02 \u2013 ZGO-1, 115/06 \u2013 ORZG40, 110/07, 106/10, 63/13, 101/13\
  \ \u2013 ZDavNepr, 17/14, 22/14 \u2013 odl. US, 24/15, 9/16 \u2013 ZGGLRS in 77/16),\
  \ ki dolo\u010Da, da se lokalnim skupnostim prihodki za vzdr\u017Eevanje gozdnih\
  \ cest zagotovijo iz davka, odmerjenega od gozdnih zemlji\u0161\u010D, v skladu\
  \ z zakonom, ki ureja davek na nepremi\u010Dnine. Natan\u010Dneje pa jih dolo\u010D\
  a Uredba o pristojbini za vzdr\u017Eevanje gozdnih cest (Uradni list RS, \u0161\
  t. 38/94, 20/95, 42/98, 12/99, 25/02, 35/03, 31/05, 9/06, 32/07, 36/09, 103/10,\
  \ 35/12, 101/13 \u2013 ZDavNepr, 22/14 \u2013 odl. US in 42/15, v nadaljevanju Uredba).\
  \ V 3. \u010Dlenu Uredbe je dolo\u010Deno da: \"Pristojbino pla\u010Dujejo lastniki\
  \ gozdov (v nadaljnjem besedilu: zavezanci): fizi\u010Dne in pravne osebe, ki so\
  \ kot lastniki gozdnega zemlji\u0161\u010Da vpisani v katastrskem operatu po stanju\
  \ na dan 30. junija leta, za katero se pristojbina odmerja.\" Izvedbo vzdr\u017E\
  evanja gozdnih cest v vseh gozdovih ne glede na lastni\u0161tvo zagotavljajo lokalne\
  \ skupnosti (ob\u010Dine). Program vzdr\u017Eevanja pripravi Zavod za gozdove Republike\
  \ Slovenije (ZGS) v sodelovanju z ob\u010Dino. Ministrstvo za kmetijstvo, gozdarstvo\
  \ in prehrano (MKGP) vsako leto pripravi tripartitne pogodbe med ob\u010Dino, MKGP\
  \ in Zavodom za gozdove (ZGS), v katerih so dolo\u010Dena sredstva prora\u010Duna\
  \ in pristojbin.\_Sredstva za vzdr\u017Eevanje gozdnih cest se zagotavlja iz treh\
  \ virov:\_\r\n1. \_ \_ \_ \_Lastniki gozdov pla\u010Dujejo pristojbine, ki so odvisne\
  \ od vi\u0161ine Katastrskega dohodka v skladu z Uredbo. Odmero pristojbine izvede\
  \ Finan\u010Dna uprava. Pristojbine se zbira na ra\u010Dunu Uprave za javna pla\u010D\
  ila (UJP). UJP razporeja pristojbine neposredno ob\u010Dinam v skladu z razdelilnikom\
  \ iz Uredbe o razporejanju pristojbine za vzdr\u017Eevanje gozdnih cest.\_\r\n2.\
  \ \_ \_ \_ \_Sredstva prora\u010Duna Republike Slovenije. Ta so dolo\u010Dena glede\
  \ na dele\u017E javnega zna\u010Daja gozdne ceste, dol\u017Eine in stro\u0161kov\
  \ vzdr\u017Eevanja.\_\r\n3. \_ \_ \_ \_Lastna sredstva ob\u010Din. Za vzdr\u017E\
  evanje jih namenijo le posamezne ob\u010Dine. Praviloma tiste, kjer gozdne ceste\
  \ odpirajo dostope do oddaljenih kmetij (Koro\u0161ka regija). Ta sredstva niso\
  \ sistemska.\_\r\nIz pobude ni jasno ali je makadamska cesta, ki vodi do kmetije\
  \ kategorizirana kot gozdna cesta. V kolikor ni, jo je dol\u017Ena vzdr\u017Eevati\
  \ lokalna skupnost. Prav tako se ne da razbrati ali se pobuda nana\u0161a le na\
  \ dovozno makadamsko cesto, ki vodi do kmetije ali tudi na vse poti po katerih se\
  \ lastnik vozi s traktorjem. Sem lahko spadajo tudi gozdne vlake, ki so namenjene\
  \ gospodarjenju z gozdom in jih lastniki gozdov vzdr\u017Eujejo na lastne stro\u0161\
  ke.\_"
