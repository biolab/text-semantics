Naslov: "Neekonomi\u010Dno delovanje ZZZS"
Odgovor pristojnega organa: "Odziv Zavoda RS za zaposlovanje:\_Spo\u0161tovani.Podajamo\
  \ odgovor na pobudo, ki se nana\u0161a na poslovanje Zavoda RS za zaposlovanje (v\
  \ nadaljevanju Zavod).Prvi del pobude se nana\u0161a na naro\u010Danje na svetovalne\
  \ razgovore. Pobudnik predlaga ukinitev naro\u010Danja na razgovore. Zavod z brezposelnimi\
  \ osebami \u017Ee sedaj posluje na oba na\u010Dina, z naro\u010Danjem na dogovorjene\
  \ termine in s ponudbo storitev v Kariernih sredi\u0161\u010Dih za stranke, ki niso\
  \ naro\u010Dene. Brezposelna oseba se lahko kadarkoli v \u010Dasu uradnih ur oglasi\
  \ v Kariernih sredi\u0161\u010Dih na ve\u010Djih uradih za delo in poi\u0161\u010D\
  e informacije o prostih delovnih mestih, pomo\u010D pri pisanju prijavne dokumentacije,\
  \ osnovno svetovanje o na\u010Dinih iskanja zaposlitve ter uporabi katerega od pripomo\u010D\
  kov za samostojno na\u010Drtovanje kariere, ki so na voljo. Brezposelne osebe, ki\
  \ jih Zavod prepozna kot neposredno zaposljive se s svetovalcem dogovorijo za aktivnosti\
  \ iskanja zaposlitve, ta dogovor \u010Dasovno opredelijo in zapi\u0161ejo v zaposlitveni\
  \ na\u010Drt. V skladu z 11. \u010Clenom ZUTD (Uradni list RS, \u0161t. 80/10) se\
  \ mora brezposelna oseba javiti Zavodu najkasneje v 15 dneh po poteku roka za izvedbo\
  \ zadnje dogovorjene aktivnosti. V razgovoru s svetovalcem preverita dosedanje iskanje\
  \ zaposlitve in se dogovorita za nove aktivnosti. Poleg opisanega na\u010Dina poslovanja\
  \ pa je Zavod uvedel tudi elektronsko poslovanje preko portala PoisciDelo.si (www.poiscidelo.si),\
  \ ki brezposelnim osebam omogo\u010Da vpogled v svoje podatke, komunikacijo s svetovalcem,\
  \ uporabo eSvetovanja in nasvetov za iskanje zaposlitve ter dopolnjevanje zaposlitvenega\
  \ na\u010Drta preko spleta. Brezposelne osebe, ki se pri iskanju zaposlitve soo\u010D\
  ajo z ve\u010D ovirami in potrebujejo individualno svetovanje pa prihajajo ob dogovorjenih\
  \ terminih, kar njim in Zavodu omogo\u010Da bolj\u0161e na\u010Drtovanje \u010D\
  asa. Po potrebi osebo svetovalec naro\u010Di na poglobljeno karierno svetovanje\
  \ v trajanju 45 minut. Te termine je potrebno vnaprej na\u010Drtovati, da bi se\
  \ izognili dolgotrajnemu \u010Dakanju pred vrati pisarn.Druga pobuda se nana\u0161\
  a na tiskanje dokumentov, kot so zaposlitveni na\u010Drt, vabila\u2026 Tudi Zavod\
  \ se zaveda neekonomi\u010Dnosti papirnega poslovanja, zato \u017Ee uvaja elektronski\
  \ dokumentacijski sistem, ki bo nadomestil tiskanje dveh izvodov zaposlitvenega\
  \ na\u010Drta. Do prehoda na brezpapirno poslovanje je v skladu z zakonodajo (11.\
  \ In 129. \u010Clen ZUTD Uradni list RS, \u0161t. 80/10) zaposlitveni na\u010Drt\
  \ potrebno podpisati, eno kopijo izro\u010Diti brezposelni osebi, eno kopijo pa\
  \ shraniti, saj je zapisan dogovor obvezujo\u010D in se njegovo kr\u0161enje sankcionira\
  \ s prenehanjem vodenja v evidenci brezposelnih oseb. \_"
