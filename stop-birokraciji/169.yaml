Naslov: "Poenostavitev postopkov pla\u010Devanja prispevkov z eno polo\u017Enico"
Odgovor pristojnega organa: "ODGOVOR DURSa:\_V Republiki Sloveniji je bil s 1.10.2011\
  \ uveden nov na\u010Din pla\u010Devanja davkov, prispevkov in drugih obveznih dajatev\
  \ (v nadaljevanju: davek).Bistvena novost je zmanj\u0161anje ptevila vpla\u010D\
  ilnih podra\u010Dunov, na katere zavezanci za davek pla\u010Dujejo svoje obveznosti\
  \ iz naslova davkov. Namesto na dosedanje vpla\u010Dilne ra\u010Dune zavezanci za\
  \ davek od 1.10.2011 dalje svoje obveznosti pla\u010Dujejo na prehodne dav\u010D\
  ne podra\u010Dune po vrsti javnofinan\u010Dnih blagajn in sicer:1. Prehodni dav\u010D\
  ni podra\u010Dun - prora\u010Dun dr\u017Eave (prispevki za zaposlovanje, prispevki\
  \ za star\u0161evsko varstvo, akontacija dohodnine od dohodka iz dejavnosti, davek\
  \ na dodano vrednost, davek od dohodka pravnih oseb, davek na nepremi\u010Dno premo\u017E\
  enje ve\u010Dje vrednpsti, dohodnina od dobi\u010Dka iz kapitala, obresti, devidende...)2.\
  \ Prehodni dav\u010Dni podra\u010Dun - ZPIZ (prispevki za pokojninsko in invalidsko\
  \ zavarovanje, drugi prostovoljni prispevki za socialno varnost...)3. Prehodni dav\u010D\
  ni podra\u010Dun - ZZZS (prispevki za zdravstveno varstvo, prispevki kmetov in \u010D\
  lanov njihovih gospodinjstev...)4. Prehodni dav\u010Dni podra\u010Dun - ob\u010D\
  ine (davek na promet nepremi\u010Dnin, ob\u010Dinske takse, davek na dobitke od\
  \ iger na sre\u010Do, davek od premo\u017Eenja od stavb, nadomestilo za uporabo\
  \ savbnega zemlji\u0161\u010Da, davek na dedi\u0161\u010Dine in darila, davek od\
  \ premo\u017Eenja na posest plovnih objektov...).Uporaba reference SI19 D\u0160\
  -99996 omogo\u010Da, da z enim pla\u010Dilnim navodilom poravnamo vse davke v okviru\
  \ posamezne javnofinan\u010Dne blagajne.Torej s tem, ko dav\u010Dni zavezanec v\
  \ pla\u010Dilno navodilo vpi\u0161e referenco SI19 D\u0160-99996, prostovoljno dopusti,\
  \ da se s pla\u010Dilom pokrivajo najstarej\u0161e dav\u010Dne obveznosti po datumu\
  \ zapadlosti - vendar le znotraj posamezne javnofinan\u010Dne blagajne."
