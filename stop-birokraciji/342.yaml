Naslov: "Priznanja in izvr\u0161itve tujih sodnih odlo\u010Db"
Odgovor pristojnega organa: "Odziv Ministrstva za finance:\_Uvodoma menimo, da gre\
  \ v danem primeru za vpra\u0161anje z delovnega podro\u010Dja Ministrstva za pravosodje\
  \ glede na to, da se vpra\u0161anje nana\u0161a tako na izvajanje Zakona o dedovanju\
  \ kot tudi Zakona o mednarodnem zasebnem pravu in postopku in tudi prava EU. Ne\
  \ glede na navedeno podajamo na\u0161e stali\u0161\u010De z navedbo zakonskih podlag,\
  \ na podlagi katerih pobudnik ni dosegel dav\u010Dne obravnave tuje odlo\u010Dbe\
  \ o dedovanju.\_Zakon o dedovanju (ZD) dolo\u010Da, da je za zapu\u0161\u010Dinsko\
  \ obravnavo po dr\u017Eavljanu Republike Slovenije glede njegovega nepremi\u010D\
  nega premo\u017Eenja, ki je v Republiki Sloveniji, izklju\u010Dno pristojno sodi\u0161\
  \u010De v Republiki Sloveniji.\_O dolo\u010Danju vrste prave, ki ga je treba uporabiti\
  \ za osebna, dru\u017Einska, delovno socialna, premo\u017Eenjska in druga civilnopravna\
  \ razmerja z mednarodnim elementom pa ureja Zakon o mednarodnem zasebnem pravu in\
  \ postopku - ZMPP (Uradni list RS, \u0161t. 56/99 in 45/08-ZArbit). Zakon vsebuje\
  \ pravila o pristojnosti sodi\u0161\u010D in drugih organov Republike Slovenije,\
  \ pravila postopka in pravila za priznanje in izvr\u0161itev tujih sodnih in arbitra\u017E\
  nih odlo\u010Db ter odlo\u010Db drugih organov. Tako je v 80. \u010Dlenu ZMPP dolo\u010D\
  eno, da he za obravnavo nepremi\u010Dne zapu\u0161\u010Dine tujega dr\u017Eavljana\
  \ izklju\u010Dno pristojno sodi\u0161\u010De Republike Slovenije, \u010De so nepremi\u010D\
  nine v Republiki Sloveniji.\_Zakon o davki na dedi\u0161\u010Dine in darila - ZDDD\
  \ (Uradni list RS, \u0161t. 117/06) ureja davek na dedi\u0161\u010Dine in arila\
  \ in v 2. \u010Dlenu dolo\u010Da, da je predmet obdav\u010Ditve po tem zakonu premo\u017E\
  enje, ki ga fizi\u010Dna oseba prejme od fizi\u010Dne ali pravne osebe kot dedi\u0161\
  \u010Dino in se ne \u0161teje za dohodek po zakonu, ki ureja dohodnino. Dav\u010D\
  na obveznost nastane na dan pravnomo\u010Dnosti sklepa o dedovanju. Dedi\u010Di\
  \ ne vlagajo dav\u010Dne napovedi, temve\u010D sodi\u0161\u010De po uradni dol\u017E\
  nosti po\u0161lje pravnomo\u010Dni sklep o dedovanju pristojnemu dav\u010Dnemu uradu,\
  \ katerega podatki so podlaga za odmero davka na dedi\u0161\u010Dino. Glede na pojasnjeno,\
  \ dav\u010Dni organ v postopku odmere davka na dedi\u0161\u010Dino ne prejema tujih\
  \ skepov o dedovanju (\u010Deprav gre za dr\u017Eavi \u010Dlanici EU) in na tej\
  \ podlagi ne izdaja odlo\u010Db o odmeri dav\u010Dne obveznosti iz tega naslova.\
  \ To ni mogo\u010De niti v primerih, ko gre za oprostitev davka zaradi uvrstitve\
  \ dedi\u010Dev v prvi dedni red.Navedeno potrjujejo tudi dolo\u010Dbe ZMPP, po katerih\
  \ se ravna tudi jurisdikcija za obravnavanje zapu\u0161\u010Dine tujega dr\u017E\
  avljana. Vpogledali smo tudi v Uredbo Sveta ES \u0161t. 44/2001 o pristojnosti in\
  \ priznavanju ter izvr\u0161evanju sodnih odlo\u010Db v civilnih in gospodarskih\
  \ zadevah. V poglavju I, ki ureja podro\u010Dje uporabe te uredbe je v 1. \u010D\
  lenu med drugim dolo\u010Deno, da se ta uredba ne uporablja za osebna stanja ali\
  \ pravno in poslovno sposobnost fizi\u010Dnih oseb, za premo\u017Eenjska razmerja\
  \ iz zakonske zveze, oporoke in dedovanja.\_Odziv Ministrstva za pravosodje:\_Pojasnila\
  \ Ministrstva za pravosodje se v nadaljevanju nana\u0161ajo na vpra\u0161anja, ki\
  \ sodijo v njegovo pristojnost, tj. na vpra\u0161anja mednarodne pristojnosti sodi\u0161\
  \u010D ter priznanja in izvr\u0161itve tujih sodnih odlo\u010Db, pri \u010Demer\
  \ pa tukaj\u0161nje ministrstvo nima pristojnosti podajanja informacij s podro\u010D\
  ja davkov ter izvajanja nalog dav\u010Dnih organov. Ob predpostavki, da gre v konkretnem\
  \ primeru za nepremi\u010Dnino, ki le\u017Ei na ozemlju Republike Slovenije, je\
  \ na podlagi Zakona o dedovanju (Ur.l. SRS, \u0161t. 15/76 in nasl.) (v nadaljevanju\
  \ ZD) za izvedbo zapu\u0161\u010Dinskega postopka glede te nepremi\u010Dnine izklju\u010D\
  no pristojno slovensko sodi\u0161\u010De. V 176. \u010Dlenu ZD je namre\u010D dolo\u010D\
  eno, da je za zapu\u0161\u010Dinsko obravnavo po dr\u017Eavljanu Republike Slovenije\
  \ glede njegovega nepremi\u010Dnega premo\u017Eenja, ki je v Republiki Sloveniji,\
  \ izklju\u010Dno pristojno sodi\u0161\u010De v Republiki Sloveniji. Enako dolo\u010D\
  bo (79. \u010Dlen) vsebuje tudi Zakon o mednarodnem zasebnem pravu in postopku (Ur.\
  \ l. RS, \u0161t. 56/99) (v nadaljevanju ZMZPP). Tudi v primeru, \u010De zapustnik\
  \ ni bil dr\u017Eavljan RS, je na podlagi 80. \u010Dlena ZMZPP za obravnavo nepremi\u010D\
  ne zapu\u0161\u010Dine tujega dr\u017Eavljana izklju\u010Dno pristojno sodi\u0161\
  \u010De Republike Slovenije, \u010De so nepremi\u010Dnine v Republiki Sloveniji.\
  \ V izogib situacijam, kot je va\u0161a, je bila na ravni Evropske unije sprejeta\
  \ Uredba \u0161t. 650/2012 Evropskega parlamenta in Sveta z dne 4. julija 2012 o\
  \ pristojnosti, pravu, ki se uporablja, priznavanju in izvr\u0161evanju odlo\u010D\
  b in sprejemljivosti in izvr\u0161evanju javnih listin v dednih zadevah ter uvedbi\
  \ evropskega potrdila o dedovanju (Dostopna na: http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:L:2012:201:0107:0134:SL:PDF),\
  \ katere cilj je med drugim vzajemno priznavanje odlo\u010Db, izdanih v dr\u017E\
  avah \u010Dlanicah EU v dednih zadevah. To pomeni, da se odlo\u010Dba, izdana v\
  \ eni od dr\u017Eav \u010Dlanic, prizna v drugih dr\u017Eavah \u010Dlanicah, ne\
  \ da bi bil za priznanje potreben kakr\u0161en koli poseben postopek. Uredba dolo\u010D\
  a tudi enotna pravila glede mednarodne pristojnosti sodi\u0161\u010D na podro\u010D\
  ju dedovanja. Ob tem velja opozoriti, da se uredba tako v Republiki Sloveniji kot\
  \ Republiki Hrva\u0161ki uporablja neposredno, vendar v ve\u010Dini dolo\u010Db\
  \ od 17.8.2015 dalje, kar pomeni, da se do tedaj glede vpra\u0161anj mednarodne\
  \ pristojnosti sodi\u0161\u010D uporabljajo nacionalna dolo\u010Dila zakonodaje\
  \ obeh dr\u017Eav. Kot \u017Ee navedeno, sta glede na opisan konkreten primer, v\
  \ Republiki Sloveniji to ZD in ZMZPP. Kar zadeva vpra\u0161anje priznanja in izvr\u0161\
  itve tujih sodnih odlo\u010Db, pa med dr\u017Eavama to vpra\u0161anje ureja Pogodba\
  \ med Republiko Slovenijo in Republiko Hrva\u0161ko o pravni pomo\u010Di v civilnih\
  \ in kazenskih zadevah, sklenjena dne 7.2.1994 (Uradni list RS - Mednarodne pogodbe,\
  \ \u0161t. 10/94).\_"
