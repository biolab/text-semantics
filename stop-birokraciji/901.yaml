Naslov: "Zaplemba vozila v primeru preteka vozni\u0161kega dovoljenja"
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo:Skladno z dolo\u010D\
  bo 23. \u010Dlena Zakona o pravilih cestnega prometa policist zase\u017Ee vozniku\
  \ motorno vozilo:\r\n1. \u010De voznik vozi brez veljavnega vozni\u0161kega dovoljenja\
  \ za vo\u017Enjo tiste kategorije oziroma tistih kategorij, v katero spada vozilo\
  \ ali skupina vozil, ki jo vozi, ali\r\n2. \u010De voznik vozi z vozni\u0161kim\
  \ dovoljenjem tiste kategorije oziroma tistih kategorij, v katero spada vozilo ali\
  \ skupina vozil, ki jo vozi, katerega veljavnost je potekla, \u010De je pogoj za\
  \ podalj\u0161anje njegove veljavnosti predlo\u017Eitev veljavnega zdravni\u0161\
  kega spri\u010Devala, potrdila o dodatnem usposabljanju voznika za\u010Detnika ali\
  \ potrdila o dodatnem usposabljanju voznika.\r\nVo\u017Enja z vozni\u0161kim dovoljenjem,\
  \ katerega veljavnost je le datumsko potekla in pogoj za podalj\u0161anje njegove\
  \ veljavnosti ni predlo\u017Eitev veljavnega zdravni\u0161kega spri\u010Devala,\
  \ potrdila o dodatnem usposabljanju voznika za\u010Detnika ali potrdila o dodatnem\
  \ usposabljanju voznika (administrativni potek veljavnosti vozni\u0161kega dovoljenja)\
  \ se ne \u0161teje za huj\u0161i prekr\u0161ek, prav tako pa to ni razlog za zaseg\
  \ motornega vozila.\r\nMenimo, da zaradi administrativnega poteka veljavnosti vozni\u0161\
  kega dovoljenja ni potrebno obve\u0161\u010Dati imetnikov vozni\u0161kih dovoljenj,\
  \ saj datumsko pote\u010Deno vozni\u0161ko dovoljenje ni pogoj za zaseg motornega\
  \ vozila.\r\n\_"
