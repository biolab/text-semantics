Naslov: "Osnova za refundirano nadomestilo pla\u010De med za\u010Dasno odsotnostjo\
  \ od dela"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:Prejeli smo pobudo za\
  \ administrativno razbremenitev oziroma poenostavitev postopkov, v kateri pobudnik\
  \ izpostavlja te\u017Eave pri obra\u010Dunu pla\u010D v javnem sektorju, ki se nana\u0161\
  ajo na zavra\u010Danje zahtevkov za refundacije nadomestil pla\u010D s strani Zavoda\
  \ za zdravstveno zavarovanje Slovenije (v nadaljnjem besedilu: ZZZS) zaradi napa\u010D\
  nih ur ali bruto osnove, do teh podatkov pa delodajalci nimajo dostopa zaradi varstva\
  \ osebnih podatkov in so v celoti odvisni od zaposlenih. Navaja, da s \u0161tevilom\
  \ ur in bruto osnovami za pretekla leta razpolagajo Zavod za pokojninsko in invalidsko\
  \ zavarovanje Slovenije, Finan\u010Dna uprava RS (v nadaljnjem besedilu: FURS) in\
  \ ZZZS. Pobudnik meni, da ni nobene potrebe po tovrstnem \"skrivanju\" podatkov,\
  \ saj morajo konec dneva pridobiti to\u010Dno tak\u0161ne podatke, da lahko pravilno\
  \ obra\u010Dunajo pla\u010Do in vlo\u017Eijo pravilen zahtevek do ZZZS.V zvezi s\
  \ predlagano pobudo pojasnjujemo, da je v Predlogu Zakona o spremembah in dopolnitvah\
  \ Zakona o dav\u010Dnem postopku (ki je bil v javni obravnavi do 19. 8. 2022) predvidena\
  \ re\u0161itev, ki za delodajalce poenostavlja dostop do podatkov. Tako bo na podlagi\
  \ predlagane spremembe 19. \u010Dlena Zakona o dav\u010Dnem postopku FURS lahko\
  \ delodajalcu zaradi obra\u010Duna nadomestila pla\u010De med za\u010Dasno zadr\u017E\
  anostjo delavca od dela zaradi zdravstvenih razlogov razkril podatke o osnovi za\
  \ to nadomestilo in \u0161tevilu ur, na katere se ta osnova nana\u0161a."
