Naslov: "Pridobivanje dav\u010Dne \u0161tevilke  "
Odgovor pristojnega organa: "Odziv Ministrstva za finance, FURS:Dolo\u010Dba tretjega\
  \ odstavka 173. \u010Dlena Zakona o splo\u0161nem upravnem postopku (Uradni list\
  \ RS, \u0161t. 24/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 105/06 \u2013\
  \ ZUS-1, 126/07, 65/08, 8/10 in 82/13) dolo\u010Da, da v primeru, \u010De stranka\
  \ predlo\u017Ei listino v prepisu, kot kopijo ali elektronsko kopijo, uradna oseba,\
  \ ki vodi postopek, lahko zahteva, naj poka\u017Ee izvirno listino z namenom, da\
  \ ugotovi skladnost prepisa oziroma kopije z izvirnikom.Menimo, da uradne osebe\
  \ Finan\u010Dne uprave Republike Slovenije v postopkih s pooblastili ravnajo v skladu\
  \ z navedeno dolo\u010Dbo. Glede na prejeto pobudo, bomo na finan\u010Dne urade\
  \ naslovili navodilo za enotno izvajanje in jih na navedeno dolo\u010Dbo ponovno\
  \ opozorili.Glede elektronskega vlaganja predlogov za vpis v dav\u010Dni register\
  \ vas obve\u0161\u010Damo, da formalizirana vloga za vpis v dav\u010Dni register\
  \ na eDavkih ne obstaja. Zavezanci lahko na eDavkih prijavo za vpis v dav\u010D\
  ni register oddajo kot lastni dokument. Storitev lastni dokument je namenjena oddaji\
  \ dokumentov, ki niso na voljo kot obrazec v eDavkih. Vse dokumente, oddane preko\
  \ storitve Lastni dokument, prejme glavna pisarna krajevno pristojnega finan\u010D\
  nega urada za zavezanca za davek."
