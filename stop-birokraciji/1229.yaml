Naslov: "Upravni in ostali organi so dol\u017Eni sami priskrbeti dokazila iz javnih\
  \ evidenc"
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravoV delu, v katerem\
  \ se vpra\u0161anje nana\u0161a na vodenje upravnih postopkov in odlo\u010Danje\
  \ v upravnih zadevah, velja temeljno pravilo, da mora organ po uradni dol\u017E\
  nosti pridobiti podatke iz uradnih evidenc, ki jih vodijo upravni in drugi dr\u017E\
  avni organi, samoupravne lokalne skupnosti ali nosilci javnih pooblasti. Predlog\
  \ za vzpostavitev obveznosti pridobivanja podatkov po uradni dol\u017Enosti oziroma\
  \ prepovedi zahtevanja potrdil iz uradnih evidenc od strank, je v upravnih zadevah\
  \ realiziran v 139. \u010Dlenu Zakona o splo\u0161nem upravnem postopku. Stranke,\
  \ ki zatrjujejo obstoj dolo\u010Denega dejstva, ki je razviden iz uradnih evidenc,\
  \ namesto predlo\u017Eitve potrdila ali druge listine, lahko sporo\u010Dijo organu,\
  \ da se podatki nahajajo v evidenci, tak\u0161no sporo\u010Dilo pa v dokaznem smislu\
  \ velja enako kot da bi stranka za svoje navedbe predlo\u017Eila listinsko dokazilo.Odgovor\
  \ Ministrstva za pravosodjeNa podlagi Zakona o sodi\u0161\u010Dih \_so v sodnih\
  \ postopkih sodi\u0161\u010Da dol\u017Ena drugim dr\u017Eavnim organom, organom\
  \ samoupravnih lokalnih skupnosti in nosilcem pooblastil posredovati podatke, spise\
  \ in listine \_na vpogled oziroma omogo\u010Dajo njihovo kopiranje, izpis ali prepis,\
  \ kadar tako dolo\u010Da zakon. Sodi\u0161\u010De pa mora po uradni dol\u017Enosti\
  \ pridobiti za sodni postopek potrebne sodbe in sklepe sodi\u0161\u010D ter odlo\u010D\
  itve dr\u017Eavnih organov, organov samoupravnih lokalnih skupnosti in nosilcev\
  \ javnih pooblastil, ki jih navajajo oziroma katerih pridobitev predlagajo stranke\
  \ sodnih postopkov in se nana\u0161ajo nanje oziroma na njihovo zadevo. Dr\u017E\
  avni organi, organi samoupravnih lokalnih skupnosti in nosilci javnih pooblastil\
  \ morajo sodi\u0161\u010Dem oziroma dr\u017Eavnim organom ali nosilcem javnih pooblastil,\
  \ ki jih dolo\u010Di sodi\u0161\u010De pri izvajanju svojih pristojnosti, v kar\
  \ najkraj\u0161em roku in brezpla\u010Dno predlo\u017Eiti zahtevane odlo\u010Ditve.\
  \ Sodi\u0161\u010De ima pri izvajanju svojih pristojnosti pravico zahtevati podatke\
  \ tudi od drugih pravnih oseb in posameznikov, za katere meni, da z njimi razpolagajo,\
  \ razen \u010De zakon dolo\u010Da pridobitev podatkov le na podlagi sodne odlo\u010D\
  be ali da gre za zaupno razmerje.\_Na podlagi Zakona o dr\u017Eavnem to\u017Eilstvu\
  \ \_ima dr\u017Eavno to\u017Eilstvo na podlagi tega zakona ali drugih zakonov, ki\
  \ dolo\u010Dajo njegove naloge in pristojnosti, zaradi obravnavanja in re\u0161\
  evanja posamezne zadeve pravico do brezpla\u010Dnega dostopa oziroma do brezpla\u010D\
  nega neposrednega elektronskega dostopa do evidence zaprtih oseb, kazenske evidence,\
  \ evidence kazenskih to\u010Dk, evidence prekr\u0161kov in vseh javnih knjig, registrov\
  \ in drugih uradnih evidenc, ki jih upravljajo organi javnega sektorja v informatizirani\
  \ obliki. V navedene zbirke podatkov dostopa z navedbo osebnega imena in naslova\
  \ prebivali\u0161\u010Da obdol\u017Eenca, obto\u017Eenca ali stranke sodnega postopka,\
  \ navedbo pravne podlage oziroma namena dostopa in opravilne \u0161tevilke zadeve\
  \ dr\u017Eavnega to\u017Eilstva. Dr\u017Eavno to\u017Eilstvo lahko v podatke iz\
  \ zbirk podatkov vpogleda, jih kopira, prepi\u0161e ali izpi\u0161e ter naprej obdeluje\
  \ v postopkih, kjer izvr\u0161uje svoje zakonsko dolo\u010Dene naloge in pristojnosti.\
  \ Dr\u017Eavno to\u017Eilstvo ima pravico zahtevati od dr\u017Eavnih organov, organov\
  \ samoupravnih lokalnih skupnosti in nosilcev javnih pooblastil ter tudi od organov\
  \ iz drugega odstavka 180. \u010Dlena tega zakona, \u010De za to obstaja pravna\
  \ podlaga, naj mu posredujejo ustrezne podatke, listine, spise, predmete ali obvestila,\
  \ ki jih potrebuje za izvajanje svoje pristojnosti iz prvega in drugega odstavka\
  \ 180. \u010Dlena tega zakona. Dr\u017Eavno to\u017Eilstvo ima pri izvajanju svojih\
  \ pristojnosti pravico zahtevati posredovanje podatkov tudi od drugih pravnih oseb\
  \ in posameznikov, za katere meni, da z njimi razpolagajo, razen \u010De zakon dolo\u010D\
  a, da gre za zaupno razmerje oziroma da se podatki lahko pridobijo le na podlagi\
  \ odlo\u010Db sodi\u0161\u010Da. Dr\u017Eavno to\u017Eilstvo za izvajanje teh pristojnosti\
  \ lahko obdeluje tudi podatke, ki so mu jih prostovoljno posredovale druge pravne\
  \ osebe, posamezniki, druge dr\u017Eave ali mednarodne organizacije, \u010De drug\
  \ zakon tega ne prepoveduje. Upravljavci zbirk osebnih podatkov morajo dr\u017E\
  avnemu to\u017Eilstvu za izvajanje njegovih pristojnosti na njegovo pisno zahtevo\
  \ iz obstoje\u010Dih zbirk podatkov posredovati oziroma omogo\u010Diti vpogled v\
  \ osebne podatke in podatke o istovetnosti ovadenih oseb ter osebne podatke in podatke\
  \ o istovetnosti o\u0161kodovancev ter sprememb njihovih osebnih stanj, v skladu\
  \ s tem zakonom.Na podlagi Zakona o notariatu \_je dol\u017Ean notar za potrebe\
  \ notarskih storitev sam pridobiti podatke oziroma dokazila o podatkih iz uradnih\
  \ evidenc, ki jih vodijo dr\u017Eavni organi, organi samoupravnih lokalnih skupnosti\
  \ ali nosilci javnih pooblastil, in teh podatkov oziroma dokazil ne sme zahtevati\
  \ od strank. Organi in nosilci javnih pooblastil so zahtevane podatke notarjem dol\u017E\
  ni posredovati brezpla\u010Dno, razen podatkov, ki jih organi samoupravnih lokalnih\
  \ skupnosti posredujejo v skladu z zakonom, ki ureja urejanje prostora. Za pridobitev\
  \ osebnih podatkov in podatkov, ki predstavljajo dav\u010Dno tajnost, mora notar\
  \ pridobiti pisno privolitev stranke, na katero se podatki nana\u0161ajo. Notar\
  \ mora na mo\u017Enost, da podatke pridobi sam, stranko posebej opozoriti in ji\
  \ ponuditi v podpis privolitev za pridobitev teh podatkov.Na podlagi Zakona o kazenskem\
  \ postopku \_morajo vsi dr\u017Eavni organi sodi\u0161\u010Dem in drugim organom,\
  \ ki sodelujejo v kazenskem postopku, dajati potrebno pomo\u010D, zlasti \u010D\
  e gre za odkrivanje kaznivih dejanj ali za izsleditev storilcev. Upravljavec osebnih\
  \ podatkov mora sodi\u0161\u010Du na zahtevo brezpla\u010Dno posredovati podatke\
  \ iz zbirke osebnih podatkov tudi brez osebne privolitve posameznika, na katerega\
  \ se podatki nana\u0161ajo, \u010De sodi\u0161\u010De navede, da podatke potrebuje\
  \ za izvedbo kazenskega postopka.Na podlagi Zakona o prekr\u0161kih \_morajo vsi\
  \ dr\u017Eavni organi in nosilci javnih pooblastil sodi\u0161\u010Du in prekr\u0161\
  kovnim organom v postopku o prekr\u0161ku dajati potrebno pomo\u010D in podatke\
  \ brezpla\u010Dno, upravljalci zbirk osebnih podatkov pa brezpla\u010Dno posredovati\
  \ osebne podatke, ki so potrebni za ugotovitev dejstev v zvezi s postopkom in za\
  \ izvr\u0161itev sankcij. Upravljavci zbirk osebnih podatkov so dol\u017Eni predlagatelju\
  \ postopka o prekr\u0161ku na njegovo zahtevo brezpla\u010Dno posredovati podatke,\
  \ ki so potrebni za sestavo in vlo\u017Eitev obdol\u017Eilnega predloga. Sodi\u0161\
  \u010Dem, dr\u017Eavnim to\u017Eilstvom in policiji je omogo\u010Den brezpla\u010D\
  ni oddaljeni dostop do podatkov v skupni evidenci kazenskih to\u010Dk. Sodi\u0161\
  \u010Dem in dr\u017Eavnim to\u017Eilstvom je omogo\u010Den brezpla\u010Den oddaljeni\
  \ dostop do podatkov v evidencah o pravnomo\u010Dnih odlo\u010Dbah o prekr\u0161\
  kih iz evidence prekr\u0161kovnih organov in evidence pravnomo\u010Dnih odlo\u010D\
  b sodi\u0161\u010D. Prekr\u0161kovnim organom je omogo\u010Den brezpla\u010Den oddaljeni\
  \ dostop do lastnih podatkov v njihovi evidenci in do podatkov o pravnomo\u010D\
  nih odlo\u010Dbah sodi\u0161\u010D, ki se nana\u0161ajo na zadeve, v katerih so\
  \ odlo\u010Dali kot prekr\u0161kovni organi. Drugim dr\u017Eavnim organom in organom\
  \ samoupravnih lokalnih skupnosti je omogo\u010Den brezpla\u010Den oddaljeni dostop\
  \ do tistih podatkov v prej navedenih evidencah, ki jih potrebujejo za izvajanje\
  \ svojih zakonsko dolo\u010Denih pristojnosti.\r\n\t\_"
