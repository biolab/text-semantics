Naslov: "Problemi, ki nam jih povzro\u010Da FURS"
Odgovor pristojnega organa: "ODZIV MINISTRSTVA ZA FINANCE: Dav\u010Dni zavezanec se\
  \ prito\u017Euje na postopanje Finan\u010Dne uprave RS (v nadaljnjem besedilu: FURS)\
  \ v zvezi z blokado ra\u010Dunov, ki mu povzro\u010Da dodatne stro\u0161ke. Navaja,\
  \ da bi lahko FURS pred izvr\u0161bo dav\u010Dnemu zavezancu poslala opomin, v katerem\
  \ bi bila navedba roka, v katerem bo dav\u010Dni organ opravil izvr\u0161bo. Zgodi\
  \ se, da v istem dnevu, ko dobi priliv in naka\u017Ee pla\u010Dilo, opravi izvr\u0161\
  ba na celoten znesek, torej brez upo\u0161tevanega pla\u010Dila, ki je bilo v tem\
  \ dnevu zjutraj (pred tremi urami), \u017Ee nakazano. 146. \u010Dlen Ustave RS dolo\u010D\
  a, da dr\u017Eava in lokalne skupnosti pridobivajo sredstva za uresni\u010Devanje\
  \ svojih nalog z davki in drugimi obveznimi dajatvami ter s prihodki od lastnega\
  \ premo\u017Eenja. 147. \u010Dlen Ustave RS pa dolo\u010Da, da dr\u017Eava z zakonom\
  \ predpisuje davke, carine in druge dajatve. Zato je v skladu z Zakonom o dav\u010D\
  nem postopku (v nadaljnjem besedilu: ZDavP-2) dolo\u010Deno, da je dav\u010Dna obveznost\
  \ dol\u017Enost zavezanca za davek, da pla\u010Da na podlagi zakona dolo\u010Den\
  \ znesek davka pod pogoji in na na\u010Din, dolo\u010Den z zakonom. Zavezanec za\
  \ davek je zavezan za izpolnitev dav\u010Dne obveznosti od trenutka, ko je dav\u010D\
  na obveznost nastala, v skladu z zakonom o obdav\u010Denju oziroma s tem zakonom\
  \ (44. \u010Dlen ZDavP-2). Pri obra\u010Dunih dav\u010Dnih odtegljajev je to praviloma\
  \ na dan izpla\u010Dila dohodka, pri dav\u010Dnih obra\u010Dunih (na primer obra\u010D\
  unu davka od dohodkov pravnih oseb) je to praviloma 30 dni od dneva predlo\u017E\
  itve dav\u010Dnega obra\u010Duna (pri obra\u010Dunih DDV-ja je to zadnji delovni\
  \ dan naslednjega meseca po poteku dav\u010Dnega obdobja), pri odmernih odlo\u010D\
  bah pa 30 dni od dneva vro\u010Ditve odlo\u010Dbe. \u010Ce dav\u010Dni zavezanec\
  \ v zakonsko dolo\u010Denem roku davka ne pla\u010Da oziroma izpolnitev ali pla\u010D\
  ilo dav\u010Dne obveznosti ni bilo zavarovano, da se dav\u010Dni organ popla\u010D\
  a iz zavarovanja, za\u010Dne dav\u010Dni organ dav\u010Dno izvr\u0161bo. Dav\u010D\
  na izvr\u0161ba se za\u010Dne z izdajo sklepa o dav\u010Dni izvr\u0161bi. Davek\
  \ je pla\u010Dan na dan, ko je izvajalec pla\u010Dilnega prometa izvr\u0161il nalog\
  \ za pla\u010Dilo davka (92. \u010Dlen ZDavP-2). FURS prejema podatke o pla\u010D\
  ilih zavezancev v obliki izpiska od Uprave za javna pla\u010Dila, ki na podlagi\
  \ izvedenega pla\u010Dilnega prometa poslovnih bank za teko\u010Di dan, ob zaklju\u010D\
  ku dneva, ko se izvaja pla\u010Dilni promet v RS pripravi izpiske pla\u010Dilnega\
  \ prometa in jih posreduje FURS. FURS lahko samo na podlagi prejetega izpiska pla\u010D\
  ilnega prometa vklju\u010Di podatke o pla\u010Dilih zavezancev v knjigovodsko evidenco\
  \ in izvede postopke zapiranja terjatev s pla\u010Dili, s katerimi se zmanj\u0161\
  ajo odprte terjatve (dolg) zavezanca iz naslova pla\u010Dil. Pri tem postopku se\
  \ v dav\u010Dnem knjigovodstvu upo\u0161teva datum prejema pla\u010Dila, ki ustreza\
  \ datumu, ko je izvajalec pla\u010Dilnega prometa izvr\u0161il nalog za pla\u010D\
  ilo davka. Tako FURS najhitreje naslednji dan po pla\u010Dilu v knjigovodski evidenci\
  \ razpolaga z informacijo o zmanj\u0161anju dolga iz naslova pla\u010Dil. Treba\
  \ je izpostaviti, da ko je pla\u010Dilo pri poslovni banki ali drugem izvajalcu\
  \ pla\u010Dilnega prometa izvedeno po poteku urnika opravljanja pla\u010Dilnega\
  \ prometa, se \u0161teje, da je pla\u010Dilo izvedeno naslednji dan (vsak izvajalec\
  \ pla\u010Dilnega prometa ima dolo\u010Den urnik pla\u010Dilnega prometa in pla\u010D\
  ila znotraj tega urnika se \u0161tejejo za pla\u010Dila teko\u010Dega dne). Tako\
  \ pla\u010Dilo ne bo zajeto v izpisku pla\u010Dilnega prometa tistega dne, ko je\
  \ bil prejet nalog za pla\u010Dilo, ampak bo obdelano \u0161ele naslednji dan. V\
  \ tem primeru pride lahko tudi do dvodnevne zamude prejema informacije o pla\u010D\
  ilu, ki se vklju\u010Di v knjigovodske evidence FURS, odvisno od tega, kdaj je zavezanec\
  \ predlo\u017Eil izvajalcu pla\u010Dilnega prometa nalog za pla\u010Dilo. Pojasnjujemo,\
  \ da je tak\u0161en sistem uveljavljen v vseh dr\u017Eavah \u010Dlanicah EU in da\
  \ druga\u010Dno upo\u0161tevanje pla\u010Dila zavezanca kot na podlagi izpiska pla\u010D\
  ilnega prometa ni zakonsko dopustno, niti izvedljivo, upo\u0161tevajo\u010D obseg\
  \ prejetih pla\u010Dil. 102. \u010Dlen ZDavP-2 omogo\u010Da dav\u010Dnim zavezancem\
  \ - pravnim osebam, samostojnim podjetnikom posameznikom, posameznikom, ki samostojno\
  \ Opravljajo dejavnost in zdru\u017Eenju oseb, vklju\u010Dno z dru\u017Ebo civilnega\
  \ prava po tujem pravu, odlog ali obro\u010Dno pla\u010Dilo davkov, \u010De se ti\
  \ soo\u010Dajo z mo\u017Enostjo za nastanek huj\u0161e gospodarske \u0161kode ali\
  \ kadar je dav\u010Dna obveznost zavarovana tako, da zagotavlja zanesljivo popla\u010D\
  ilo dav\u010Dnega dolga. Dav\u010Dni organ lahko na podlagi 103. \u010Dlena ZDavP-2\
  \ dovoli odlog ali obro\u010Dno pla\u010Dilo davka, \u010De dav\u010Dni zavezanec\
  \ predlo\u017Ei instrument zavarovanja, ki na zanesljiv na\u010Din zagotavlja pla\u010D\
  ilodav\u010Dne obveznosti. Dav\u010Dni zavezanci imajo prek sistema eDavki mo\u017E\
  nost dnevnega vpogleda v e-knjigovodsko kartico, kjer lahko dnevno preverjajo stanje\
  \ odprtih terjatev in obveznosti, in jih v primeru neskladja uskladijo z dav\u010D\
  nim organom. Vsi samostojni podjetniki posamezniki, male gospodarske dru\u017Ebe,\
  \ mikro dru\u017Ebe in posamezniki, ki samostojno opravljajo dejavnost, imajo dostop\
  \ do eDavkov, saj morajo \u017Ee od 1. 1. 2009 dav\u010Dne obra\u010Dune predlagati\
  \ izklju\u010Dno v elektronski obliki preko sistema eDavki. Kljub temu, da po\u0161\
  iljanje opomina ni obvezno, dav\u010Dni organ praviloma pred za\u010Detkom izterjave\
  \ obve\u0161\u010Da dav\u010Dne zavezance o stanju in jih z opominom pozove, da\
  \ v izogib stro\u0161kom dav\u010Dne izvr\u0161be dol\u017Eni znesek poravnajo prostovoljno.\
  \ Kljub temu, da po\u0161iljanje opomina ni obvezno, FURS praviloma pred za\u010D\
  etkom izterjave dav\u010Dne zavezance obve\u0161\u010Da o stanju nepla\u010Danih\
  \ zapadlih obveznosti in jih z opominom pozove, da v izogib stro\u0161kom dav\u010D\
  ne izvr\u0161be dol\u017Eni znesek poravnajo prostovoljno. Hkrati jih tudi informira\
  \ o mo\u017Enosti ugovora v zvezi z izdanim opominom. FURS po\u0161lje opomin tistemu\
  \ dav\u010Dnemu zavezancu, \u010De njegova skupna zapadla obveznost presega 10 evrov.\
  \ Za novo nastale nepla\u010Dane dav\u010Dne obveznosti se opomin ne po\u0161lje,\
  \ \u010De se zoper dav\u010Dnega zavezanca \u017Ee vodijo postopki dav\u010Dne izvr\u0161\
  be. Seznanjamo vas, da je v preu\u010Ditvi poenostavitev pla\u010Devanja po opominu,\
  \ na podlagi katere bi imel dav\u010Dni zavezanec mo\u017Enost pla\u010Devati vse\
  \ obveznosti, ki pripadajo isti javnofinan\u010Dni blagajni oziroma imajo isti IBAN\
  \ ra\u010Dun, z enim univerzalnim pla\u010Dilnim nalogom, z izbiro ustrezne reference\
  \ za pla\u010Dilo po posamezni prora\u010Dunski blagajni, \u010Deprav je predhodno\
  \ v postopku odmere oziroma nalo\u017Eitve obveznosti za posamezno obveznost prejel\
  \ lo\u010Dene pla\u010Dilne naloge. Upo\u0161tevaje navedene zakonske obveznosti\
  \ v zvezi s pla\u010Dilom davka, kot tudi razli\u010Dne mo\u017Enosti za la\u017E\
  je izpolnjevanje dav\u010Dnih obveznosti v zvezi s pla\u010Devanjem davka, Ministrstvo\
  \ za finance meni, da je zakonska ureditev primerna, postopanje dav\u010Dnega organa\
  \ pa pravilno.ODZIV MINISTRSTVA ZA ZDRAVJE: Ministrstvo za zdravje ne pla\u010D\
  uje ra\u010Dune s 5 ali 6 mese\u010Dno zamudo. Ra\u010Duni so pla\u010Dani v zakonskem\
  \ roku 30. dni od prejema popolnega ra\u010Duna, izstavljenega v skladu s pogodbo.\
  \ \u010Ce je v pogodbi navedeno, da se ra\u010Dun lahko izstavi na podlagi pridobitve\
  \ gradbenega dovoljenja, je to dolo\u010Dba, s katero se je podpisnik pogodbe strinjal\
  \ ob podpisu pogodbe, za ministrstvo pa tovrstna dolo\u010Dba pomeni varovalko,\
  \ saj v primeru pomanjkljivosti projekta in posledi\u010Dno nepridobitve gradbenega\
  \ dovoljenja izvajalec, ki je za delo \u017Ee dobil pla\u010Dilo,\_ pomanjkljivosti\
  \ ni ve\u010D pripravljen odpraviti, se ne odziva a\u017Eurno ali pa celo zahteva\
  \ dodatno pla\u010Dilo za to delo. Ob tem naj dodamo \u0161e, da Ministrstvo za\
  \ zdravje v zadnjih nekaj letih sploh ni naro\u010Dalo storitev projektiranj v gradbeni\u0161\
  tvu, za katere bi bilo potrebno gradbeno dovoljenje, ampak so postopke projektiranj\
  \ za projekte, ki jih vodimo, naro\u010Dale bolni\u0161nice same. Za to, v kak\u0161\
  nem roku so le-te pla\u010Devale svoje obveznosti oz. ali so pla\u010Devale ra\u010D\
  une v neskladju z zakonom, pa ministrstvo ne more odgovarjati, saj so bolni\u0161\
  nice svoj pravni subjekt in kot take odgovorne za svoje poslovanje."
