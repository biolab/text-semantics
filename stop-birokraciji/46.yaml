Naslov: Predlog za reorganizacijo CDS-jev
Odgovor pristojnega organa: "Prejeli smo va\u0161o zahtevo za posredovanje stali\u0161\
  \u010Da v zvezi s pobudo dr\u017Eavljana za ukinitev oziroma reorganizacijo Zavoda\
  \ RS za zaposlovanje in centrov za socialno delo, ki se osredoto\u010Da predvsem\
  \ na neprimeren odnos zaposlenih javnih uslu\u017Ebencev do Ijudi v socialni stiski,\
  \ predlaga pa tudi vzpostavitev spletne mo\u017Enosti podaje pobud in prito\u017E\
  b glede delovanjaomenjenih institucij.V skladu z navedenim vas obve\u0161\u010D\
  amo, da vztrajamo pri odgovoru v katerem smo pobudnici v podobni zadevi podrobneje\
  \ pojasniti vlogo Zavoda RS za zaposlovanje in centrov za socialno delo, ki jo zavzemajo\
  \ pri zagotavljanju re\u0161evanja socialne problematike. Omenjene institucije opisano\
  \ funkcijo namre\u010D dejansko izvajajo, seveda pa se tudi sami zavedamo, da je\
  \ pri tem \u0161e veliko prostora za izbolj\u0161ave; poleg tega ponovno izpostavljamo,\
  \ da pri odnosih med ljudmi v te\u017Ekem socialnem polo\u017Eaju in strokovnimi\
  \ delavci omenjenih institucij neizogibno prihaja do razli\u010Dnih trenj in konfliktov,\
  \ sploh zaradi kr\u010Denja socialnih pravic iz razloga zagotavljanja javnofinan\u010D\
  ne stabilnosti in pomanjkanja novih delovnih mest kot posledice \u017Ee ve\u010D\
  \ let trajajo\u010De recesije, za kar pa seveda ni mogo\u010De kriviti samih uslu\u017E\
  bencev zavoda ali centrov za socialno delo.\_V zvezi s predlogom za vzpostavitev\
  \ spletne aplikacije, preko katere bi lahko dr\u017Eavljani podajali svoje predloge\
  \ in prito\u017Ebe v zvezi z delom ter odnosom javnih uslu\u017Ebencev, pojasnjujemo,\
  \ da na spletni strani Zavoda RS za zaposlovanje (v nadaljevanju: zavod) ta mo\u017E\
  nost obstaja \u017Ee sedaj, in sicer na spletnem mestu ali preko kontaktnega centra\
  \ na brezpla\u010Dno tel. st. 080 22 55; s slednjim je zavod vzpostavil u\u010D\
  inkovit komunikacijski kanal, katerega namen je v dvigu kvalitete in la\u017Ejem\
  \ dostopu do storitev zavoda, s tem pa je ve\u010Dje tudi zadovoljstvo uporabnikov,\
  \ ki porabijo manj \u010Dasa za iskanje potrebnih informacij ter ustreznih storitev.\
  \ Stranke lahko nadalje konkretne prito\u017Ebe naslovijo tudi neposredno na generalno\
  \ direktorico zavoda info@ess.gov.si. Za odnos do dela in strank je namre\u010D\
  \ v skladu s statutom zavoda odgovoren generalni direktor, ki organizira in vodi\
  \ delo ter poslovanje zavoda. Ministrstvo za delo, dru\u017Eino in socialne zadeve\
  \ pa v skladu z Zakonom o urejanju trga dela (Uradni list RS, St. 80/10, 40/12-ZUJF)\
  \ opravlja in\u0161pekcijski nadzor nad izvajalci ukrepov po tem zakonu (tudi nad\
  \ zavodom), ki obsega zlasti nadzor nad statusnimi zadevami, zakonitostjo poslovanja\
  \ in strokovnostjo ter kakovostjo dela.Nadalje je potrebno pojasniti, da lahko vsaka\
  \ stranka svoje mnenje ali prito\u017Ebo o delu ali odnosu strokovnega delavca centra\
  \ za socialno delo posreduje neposredno pristojnemu centra za socialno delo ali\
  \ po e-posti neposredno Ministrstvu za delo, dru\u017Eino in socialne zadeve gp.mddsz@gov.si.\
  \ kjer vsako zadevo prou\u010Dimo in jo po potrebi posredujemo tudi socialni in\u0161\
  pekciji."
