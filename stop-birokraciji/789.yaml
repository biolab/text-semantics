Naslov: Potrdilo o odsotnosti z dela
Odgovor pristojnega organa: "Odziv Ministrstva za zdravje:Ministrstvo za zdravje se\
  \ je za pojasnilo obrnilo tudi na Zavod za zdravstveno zavarovanje Slovenije in\
  \ odgovor podajamo v nadaljevanju:\r\n\"Listina Potrdilo o upravi\u010Deni odsotnosti\
  \ z dela (obrazec \xBBBOL\xAB) ima poleg funkcije sporo\u010Danja podatka o zavarovan\u010D\
  evi za\u010Dasni zadr\u017Eanosti od dela \u0161e dve pomembni sistemski vlogi.\
  \ Tako z\_ navedenim obrazcem (hrbtna stran \xBBBOL\xAB) delodajalci in tudi samostojni\
  \ zavezanci sporo\u010Dajo podatke, potrebne za odmero in izpla\u010Dilo (refundacijo)\
  \ nadomestila pla\u010De za \u010Das zavarovan\u010Deve za\u010Dasne zadr\u017E\
  anosti od dela oziroma za preverjanje utemeljenosti refundacijskega zahtevka. Poleg\
  \ navedenega pa Nacionalni in\u0161titut za javno zdravje na podlagi podatkov iz\
  \ tega obrazca vodi in pripravlja analiti\u010Dne podatke o absentizmu.\r\nV primeru\
  \ morebitne ukinitve navedenega obrazca v papirni obliki oziroma v primeru njegovega\
  \ posredovanja po elektronski poti, bi bilo potrebno, sprejeti in izpeljati ustrezne\
  \ tehni\u010Dne in druge re\u0161itve, predvsem na podro\u010Dju povezave med posameznimi\
  \ evidencami, ki bi jih morali zagotovili tako delodajalci kot tudi izvajalci zdravstvenih\
  \ storitev in Zavod za zdravstveno zavarovanje Slovenije, ob tem pa bi bilo nujno\
  \ potrebno zagotoviti tudi ustrezno varstvo osebnih podatkov. Navedena elektronska\
  \ re\u0161itev bi morala namre\u010D zagotoviti vse prej navedene funkcije obrazca\
  \ \xBBBOL\xAB.\r\nKer gre za kompleksno re\u0161itev, ki zahteva sodelovanje in\
  \ ustrezne tehni\u010Dne re\u0161itve pri vseh omenjenih udele\u017Eencih in glede\
  \ na trenutno postavljene druge prioritetne naloge, Zavod za zdravstveno zavarovanje\
  \ Slovenije ocenjuje, da k izvedbi te naloge v kratkem \u0161e ne bo mogo\u010D\
  e pristopiti.\".Dodaten odgovor Ministrstva za zdravje:S 1. 2. 2020 izvajalci (izbrani\
  \ osebni zdravniki, ki so pristojni za izdajo BOL) izdajo elektronski bolni\u0161\
  ki list (eBOL) Delodajalcem in zavarovancem, ki so sami zavezanci za pla\u010Dilo\
  \ prispevka in so vpisani v Poslovni register Slovenije, so eBOL-i dostopni prek\
  \ portala SPOT. Oboji prek navedenega portala prevzemajo po novem vse eBOL-e, izstavljene\
  \ za za\u010Dasno zadr\u017Eanost od dela od 1. februarja 2020 dalje. Omenjeno obveznost\
  \ je uvedla novela Pravil obveznega zdravstvenega zavarovanja (Uradni list RS, \u0161\
  t. 4/20).\_"
