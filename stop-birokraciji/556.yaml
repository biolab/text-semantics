  \ Uredbe o higieni \u017Eivil.Vzpostavitev HACCP sistema in izvajanje le-tega je\
  \ prepu\u0161\u010Dena nosilcem \u017Eivilske dejavnosti. To pomeni, da nosilci\
  \ \u017Eivilske dejavnosti ob prepoznavanju tveganj vezanih na njihov proces, zapi\u0161\
  ejo in izvajajo postopke potrebne za njihovo obvladovanje.\_ HACCP sistem je prilagodljiv.\
  \ V kolikor je postavljen in se postopki izvajajo na na\u010Din, da so obvladovana\
  \ vsa tveganja glede varnosti \u017Eivil, je tudi skladen s predpisi. Torej stre\u017E\
  ba oblo\u017Eenih kruhkov/prigrizkov na pladnju pri \u0161anku je seveda mogo\u010D\
  a tudi v Sloveniji. Potrebno pa je prepoznati dolo\u010Dena tveganja vezana na tovrstno\
  \ ponudbo in jih ustrezno obvladovati (tveganja so odvisna od vrste uporabljenih\
  \ \u017Eivil, na\u010Dina priprave, trajanje stre\u017Ebe/ponujanja itd.). Ve\u010D\
  \ informacij v povezavi z navedenim najdete tudi na spletni strani Uprava Republika\
  \ Slovenije za varno hrano, veterinarstvo in varstvo rastlin."
