Naslov: "Te\u017Eave na podro\u010Dju izvajanja dru\u017Einske medicine"
Odgovor pristojnega organa: "Odgovore so pripravili Ministrstvo za zdravje, Nacionalni\
  \ in\u0161titut za javno zdravje RS (v nadaljevanju: NIJZ), Zavod za zdravstveno\
  \ zavarovanje Slovenije (v nadaljevanju: ZZZS).Te\u017Eave, ki jih ima dru\u017E\
  inska zdravnica v zvezi z eZdravjem. \r\nNIJZ pojasnjuje, da se z ekipo, ki jo imajo\
  \ na voljo za operativno upravljanje re\u0161itev eZdravja, po svojih najbolj\u0161\
  ih mo\u010Deh trudijo, da do zastojev pri delovanju re\u0161itev ne bi prihajalo.\
  \ V sistem eZdravja je trenutno vklju\u010Denih 20 storitev in re\u0161itev, ki\
  \ se vse uporabljajo na nacionalnem nivoju. Sistem je izredno kompleksen, tako na\
  \ sistemskem infrastrukturnem nivoju, kot tudi na vsebinskem nivoju. eZdravje s\
  \ svojimi storitvami in re\u0161itvami vklju\u010Duje veliko \u0161tevilo dele\u017E\
  nikov, tako izvajalce zdravstvene dejavnosti z njihovimi zaposlenimi, paciente,\
  \ programerske hi\u0161e, vzdr\u017Eevalce sistemske infrastrukture, idr. Njihove\
  \ zahteve, \u017Eelje in potrebe posku\u0161ajo v najve\u010Dji mo\u017Eni meri\
  \ koordinirati in zadovoljevati.\r\nTrenutno tudi potekajo aktivnosti za pridobitev\
  \ dodatno zaposlenih na NIJZ za podro\u010Dje eZdravja, kar bo dolgoro\u010Dno izbolj\u0161\
  alo mo\u017Enost kvalitetne podpore stabilnega delovanja eZdravja.Razbremenitev\
  \ dru\u017Einskih zdravnikov z nepotrebno administracijo in razbremenitev dru\u017E\
  inskih zdravnikov kratkotrajni bolni\u0161ki stale\u017Ei urejajo v dogovoru z delodajalcem.\r\
  \nV zvezi s tem pojasnjujemo, da je ugotavljanje nezmo\u017Enosti za delo in drugih\
  \ razlogov za za\u010Dasno zadr\u017Eanost od dela do 30 dni zakonsko dolo\u010D\
  eno pooblastilo izbranega osebnega zdravnika (tretji odstavek 80. \u010Dlena Zakona\
  \ o zdravstvenem varstvu in zdravstvenem zavarovanju (Uradni list RS, \u0161t. 72/06\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 114/06 \u2013 ZUTPG, 91/07,\
  \ 76/08, 62/10 \u2013 ZUPJS, 87/11, 40/12 \u2013 ZUJF, 21/13 \u2013 ZUTD-A, 91/13,\
  \ 99/13 \u2013 ZUPJS-C, 99/13 \u2013 ZSVarPre-C, 111/13 \u2013 ZMEPIZ-1, 95/14 \u2013\
  \ ZUJF-C, 47/15 \u2013 ZZSDT, 61/17 \u2013 ZUP\u0160 in 64/17 \u2013 ZZDej-K; v\
  \ nadaljevanju ZZVZZ), ki pa po na\u0161em mnenju nikakor ne more preiti v dogovor\
  \ z delodajalcem. Le zdravnik ima strokovno znanje za ugotavljanje zdravstvenih\
  \ stanj in nadaljnje odlo\u010Danje o na\u010Dinu zdravljenja, ki je za pacienta\
  \ najprimernej\u0161e. Glede na navedeno predlaganemu, ne moremo slediti. Lahko\
  \ \u0161e pojasnimo, da se je pri pripravi bodo\u010De zakonodaje, tudi iz razloga\
  \ razbremenitve izbranih osebnih zdravnikov, razmi\u0161ljalo o uvedbi tako imenovanih\
  \ 3-5 bolni\u0161kih dni na letni ravni, kar bi v praksi pomenilo, da za uveljavljanje\
  \ le-teh pacient ne bi rabil obiskati izbranega osebnega zdravnika, ki bi odlo\u010D\
  il o upravi\u010Denosti do zadr\u017Eanosti od dela zaradi bolezni, pa\u010D pa\
  \ bi zgolj obvestil delodajalca, da koristi te t.i bolni\u0161ke dni. Vendarle pa\
  \ se je potrebno zavedati, da je pred uvedbo tovrstnih ukrepov na sistemski ravni,\
  \ nujno izvesti analizo multiplikativnih u\u010Dinkov takega ukrepa (ne le ekonomskih,\
  \ administrativnih, pa\u010D pa tudi preveriti ukrep v smislu u\u010Dinkov na javno\
  \ zdravje).Poskusna uvedba pregledov prostovoljnih gasilcev s strani specialistov\
  \ medicine dela, prometa in \u0161porta. \r\nV zvezi z navedenim predlogom pojasnjujemo,\
  \ da je bil v leto\u0161njem mesecu marcu sprejet nov Pravilnik o ugotavljanju zdravstvene\
  \ sposobnosti operativnih gasilcev (Uradni list RS, \u0161t. 19/18). Novosti oziroma\
  \ spremembe pravilnika se nana\u0161ajo na postopke ugotavljanja zdravstvene sposobnosti\
  \ operativnih gasilcev, ki ne uporabljajo izolirnih aparatov. Gre za skupino gasilcev,\
  \ katerih naloge se razlikujejo od nalog operativnih gasilcev, ki uporabljajo izolirne\
  \ aparate in od poklicnih gasilcev. Po novem lahko postopek ugotavljanja zdravstvene\
  \ sposobnosti teh gasilcev izvaja specialist medicine dela, prometa in \u0161port\
  \ ali pa zdravnik, ki zdravstveno stanje gasilca najbolje pozna in tudi vodi njegovo\
  \ zdravstveno dokumentacijo, torej njegov izbrani osebni zdravnik.Predpisovanje\
  \ medicinsko tehni\u010Dnih pripomo\u010Dkov naj prevzamejo medicinske sestre. Tak\u0161\
  na pobuda je bila Ministrstvu za zdravje \u017Ee posredovana in smo jo upo\u0161\
  tevali pri pripravi novega zakona, ki pa kasneje ni bil sprejet.\r\nV zvezi s povrnitvijo\
  \ potnih stro\u0161kov je podan predlog, da bi moral ZZZS to pravico priznati v\
  \ komunikaciji z zavarovancem. V zvezi s to pobudo pojasnjujemo, da imajo v skladu\
  \ s 40. \u010Dlenom ZZVZZ zavarovane osebe pravico do povra\u010Dila potnih stro\u0161\
  kov iz 1., 2. in 3. to\u010Dke 23. \u010Dlena, \u010De morajo potovati k zdravniku\
  \ ali v zdravstveni zavod v drug kraj, ker v kraju zaposlitve ali stalnega prebivali\u0161\
  \u010Da ni zdravnika ali ustreznega zdravstvenega zavoda ali, \u010De jih osebni\
  \ zdravnik, zdravstveni zavod ali zdravni\u0161ka komisija napoti ali pokli\u010D\
  e v kraj zunaj stalnega prebivali\u0161\u010Da ali kraja zaposlitve. Glede na vsebino\
  \ 1., 2. in 3. to\u010Dke prvega odstavka 23. \u010Dlena ZZVZZ je pravica do potnih\
  \ stro\u0161kov pogojevana bodisi na dolo\u010Deno kategorijo zavarovanih oseb (otroci,\
  \ \u0161olska mladina in \u0161tudenti), ali pa na zdravljenje dolo\u010Denih bolezenskih\
  \ stanj (npr. maligne bolezni, cerebralna paraliza, hemofilija, poklicne bolezni,\
  \ po\u0161kodbe pri delu). Zavarovana oseba ima lahko na potovanju do izvajalca\
  \ tudi pravico do spremstva, \u010De zaradi svojega zdravstvenega stanja ali drugih\
  \ razlogov ni sposobna sama potovati. Ali so izpolnjeni navedeni, strokovni razlogi,\
  \ ki naj bi utemeljevali potrebo po spremstvu, ugotovi izbrani osebni zdravnik.\
  \ Izbrani osebni zdravnik, ki zdravi zavarovano osebo, je najbolj seznanjen z njenim\
  \ zdravstvenim stanjem, med drugim je tudi pristojen, da jo napoti na specialisti\u010D\
  ne storitve, zaradi katerih mora zavarovana oseba potovati k izvajalcu. V povezavi\
  \ s tem je tudi jasna in logi\u010Dna pristojnost izbranega osebnega zdravnika,\
  \ da zavarovani osebi izstavi listino (Povra\u010Dilo potnih stro\u0161kov \u2013\
  \ spremstva), na kateri izpi\u0161e vse potrebne podatke (osebni podatki zavarovane\
  \ osebe, razlog obravnave, potreba po spremstvu, izvajalca, h kateremu je zavarovana\
  \ oseba napotena\u2026). Na podlagi izstavljene listine (ki jo na hrbtni strani\
  \ potrdi izvajalec, h kateremu je zavarovana oseba potovala) in na podlagi ustreznih\
  \ dokazil, kot so npr.\_ vozne karte, dokazilo o preno\u010Devanju, itd., ZZZS odlo\u010D\
  i o pravici do povra\u010Dila potnih stro\u0161kov. Zato glede na vse navedeno,\
  \ predlogu ne moremo slediti, ker bi bilo predlagano v nasprotju z dolo\u010Dili\
  \ veljavnih predpisov, morebitna druga\u010Dna ureditev od sedaj veljavne, bi pa\
  \ pomenila dodatno obremenjevanje zavarovanih oseb in bi bistveno podalj\u0161ala\
  \ postopek uveljavljanja njihovih pravic.Obse\u017Enost in nekonsistentnost Pravil\
  \ obveznega zdravstvenega zavarovanja (v nadaljevanju: Pravila OZZ).Zavedamo se\
  \ obse\u017Enosti in kompleksnosti vsebine Pravil OZZ. Vendar je potrebno pri tem\
  \ poudariti, da je to posledica po eni strani zakonske pravne ureditve pravice in\
  \ njene dejanske narave vsake posamezne pravice iz OZZ ter po drugi strani vsebinske\
  \ prepletenosti in njihove natan\u010Dne dolo\u010Ditve glede uresni\u010Devanja.\
  \ Zaradi navedenega ne bi bilo primerno, da bi se natan\u010Dnej\u0161a pravna ureditev\
  \ pravic iz OZZ urejala v ve\u010D, sicer manj obse\u017Enih splo\u0161nih aktih\
  \ ZZZS. S tem bi se namre\u010D pove\u010Dala mo\u017Enost nepreglednosti, nejasnosti\
  \ in neskladnosti natan\u010Dnej\u0161e pravne ureditve pravic iz OZZ. Zato je potrebno\
  \ poudariti, da se z vsemi spremembami in dopolnitvami Pravil OZZ zasledujejo naslednji\
  \ temeljni cilji:\r\n\u2212\_\_ \_uskladitev z zakonodajo,\r\n\u2212\_\_ \_sprememba\
  \ (zastarelih) ureditev posameznih podro\u010Dij zaradi razvoja medicinske stroke,\r\
  \n\u2212\_\_ \_odprava pravnih praznin,\r\n\u2212\_\_ \_odprava nejasnih ureditev\
  \ z natan\u010Dnej\u0161o opredelitvijo,\r\n\u2212\_\_ \_opustitev nepotrebnih dolo\u010D\
  b in\r\n\u2212\_\_ \_odprava notranjih neskladij besedila.\r\nS tem se zasleduje\
  \ tudi na\u010Delo dolo\u010Dnosti, med drugim ve\u010Dja razumljivost in jasnost\
  \ ter onemogo\u010Danje razli\u010Dnega tolma\u010Denja v praksi.\r\nV zvezi z podajanjem\
  \ pojasnil in nadzori ZZZS pojasnjujemo, da se na ZZZS v zvezi s posredovanimi vpra\u0161\
  anji prizadevajo podati korektne odgovore, zato tudi ZZZS izdaja navodila, s katerimi\
  \ bolj podrobno ureja izvajanje postopkov uveljavljanja dolo\u010Denih pravic iz\
  \ OZZ, odgovarja na pisna vpra\u0161anja izvajalcev, podaja ustrezna pojasnila\_\
  \ v zvezi z izvajanjem dolo\u010Db Pravil OZZ. Na ta na\u010Din se posku\u0161a\
  \ zagotoviti enotno razumevanje in ravnanje tako izvajalcev kot strokovnih delavcev\
  \ na ZZZS. Dopu\u0161\u010Da se sicer mo\u017Enost, da lahko v komunikaciji med\
  \ izvajalcem in strokovnimi delavcem pride do napa\u010Dnega razumevanja, \u0161\
  e posebej, \u010De komunikacija poteka preko telefona (npr. nezadostno ali nejasno\
  \ prezentirane okoli\u0161\u010Dine konkretnega primera), ki se nato lahko razkrijejo\
  \ pri nadzorih in vodijo k ustreznim odlo\u017Eitvam nadzornikov ZZZS.\r\nGlede\
  \ podajanja odgovorov na administrativna in druga vpra\u0161anja v zvezi s zdravstveno\
  \ oskrbo pojasnjujemo, da ZZZS na vsa zastavljena vpra\u0161anja preko telefona\
  \ ali e-po\u0161te praviloma odgovarja sproti, razen v primerih dolo\u010Denih sistemskih\
  \ ali kompleksnej\u0161ih vpra\u0161anj, ki zahtevajo ustrezno preu\u010Ditev, za\
  \ katero je potrebno ve\u010D \u010Dasa. Z vidika obravnave pacienta pri zdravniku\
  \ menimo, da stalna prisotnost de\u017Eurnega delavca ZZZS ni potrebna. Slednje\
  \ se zaklju\u010Duje tudi na podlagi \u0161tevila ter vsebine dosedanjih vpra\u0161\
  anj.\r\nGlede zlorabe urgentne slu\u017Ebe in nesankcioniranje le-te pojasnjujemo,\
  \ da ZZZS bodisi v okviru zahtev zavarovanih oseb ali drugih in\u0161titucij (npr.\
  \ Varuha \u010Dlovekovih pravic, zastopnika pacientovih pravic) za ustrezna pojasnila\
  \ ali v zvezi z zahtevami zavarovanih oseb za povra\u010Dila stro\u0161kov za opravljene\
  \ storitve, daje odgovore oziroma odlo\u010Da o upravi\u010Denosti do povra\u010D\
  ila zahtevanih stro\u0161kov v upravnem postopku. Pri tem ZZZS ravna v skladu z\
  \ veljavnimi predpisi, kar pomeni, da lahko npr. zahtevku za povra\u010Dilo stro\u0161\
  kov ugodi, le \u010De so za to izpolnjeni z zakonom in Pravili OZZ dolo\u010Deni\
  \ pogoji.\r\n\_"
