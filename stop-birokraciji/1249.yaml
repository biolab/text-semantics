Naslov: "Po\u0161iljanje sklepov in odlo\u010Db po e-po\u0161ti"
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravo\xBBV skladu z ustavno\
  \ zasnovo lokalne samouprave so slovenske ob\u010Dine pri svojem delovanju avtonomne,\
  \ zato se samostojno odlo\u010Dajo o na\u010Dinu pisarni\u0161kega poslovanja. Tako\
  \ kot v drugih dejavnostih sodobne dru\u017Ebe se tudi uprava, tako dr\u017Eavna\
  \ kot ob\u010Dinska, modernizira in informatizira. Ministrstvo za javno upravo,\
  \ pristojno za sistem lokalne samouprave in informacijske storitve javne uprave\
  \ nima podatkov, na kak\u0161en na\u010Din slovenske ob\u010Dine poslujejo, saj\
  \ tega niso dol\u017Ene poro\u010Dati. Vsekakor pa so predstavniki zdru\u017Eenj\
  \ ob\u010Din vklju\u010Deni v priprave najbolj tehtnih dokumentov s podro\u010D\
  ja digitalizacije, ki jih pripravljajo dr\u017Eavni organi.Odlo\u010Ditev o tem,\
  \ v kolik\u0161ni meri in kdaj bodo dolo\u010Dene postopke digitalizirali, je v\
  \ domeni ob\u010Din samih.\_ Za nekatere \u017Ee obstajajo tehni\u010Dni pogoji,\
  \ za druge \u0161e ne, saj je stopnja digitalizacije povezana tudi z vlaganjem v\
  \ strojno in programsko opremo ob\u010Dine. Pobudniku zato predlagamo, da svojo\
  \ pobudo naslovi na ob\u010Dino, v kateri ima stalno prebivali\u0161\u010De in od\
  \ katere verjetno prejema obvestila, dopise in druge dokumente.\xAB"
