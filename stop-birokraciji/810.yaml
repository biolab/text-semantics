Naslov: "Preverjanje podatkov po uradni dol\u017Enosti"
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti (v nadaljevanju MDDSZ):\r\nSkladno s trenutno veljavnim\
  \ Zakonom o uveljavljanju pravic iz javnih sredstev (Uradni list RS, \u0161t. 62/10,\
  \ 40/11, 40/12 \u2013 ZUJF, 57/12 \u2013 ZPCP-2D, 14/13, 56/13 \u2013 Z\u0160tip-1,\
  \ 99/13, 14/15 \u2013 ZUUJFO, 57/15, 90/15, 38/16 \u2013 odl. US, 51/16 \u2013 odl.\
  \ US in 88/16) morajo biti pogoji za upravi\u010Denost do pravice iz javnih sredstev\
  \ izpolnjeni ves \u010Das prejemanja pravic iz javnih sredstev.\r\nUpravi\u010D\
  enec do denarne socialne pomo\u010Di, varstvenega dodatka, subvencije najemnine,\
  \ pravice do kritja razlike do polne vrednosti zdravstvenih storitev, pravice do\
  \ pla\u010Dila prispevka za obvezno zdravstveno zavarovanje, oprostitve pla\u010D\
  ila socialnovarstvenih storitev in prispevka k pla\u010Dilu dru\u017Einskega pomo\u010D\
  nika mora centru za socialno delo sporo\u010Diti vsa dejstva, okoli\u0161\u010D\
  ine in vse spremembe, ki vplivajo na upravi\u010Denost do pravice iz javnih sredstev,\
  \ njeno vi\u0161ino ali obdobje prejemanja, v osmih dneh od dne, ko je taka sprememba\
  \ nastala ali je zanjo izvedel. Upravi\u010Denec do otro\u0161kega dodatka, dr\u017E\
  avne \u0161tipendije in zni\u017Eanega pla\u010Dila vrtca mora centru za socialno\
  \ delo sporo\u010Diti zakonsko taksativno na\u0161tete spremembe, ki pri teh pravicah\
  \ lahko vplivajo na upravi\u010Denost do pravice iz javnih sredstev, njeno vi\u0161\
  ino ali obdobje prejemanja. V primeru, ko stranka sporo\u010Di zakonsko dolo\u010D\
  eno spremembo, center za socialno delo na novo odlo\u010Di o posamezni pravici.\r\
  \nCenter za socialno delo mora ves \u010Das trajanja pravice iz javnih sredstev\
  \ po uradni dol\u017Enosti spremljati, ali so nastopile zgoraj omenjene spremembe,\
  \ zaradi katerih bi bilo treba izdati druga\u010Dno odlo\u010Dbo o pravici oziroma\
  \ odlo\u010Dbo o spremembi priznanja pravice, ker upravi\u010Denec do pravice iz\
  \ javnih sredstev ni ve\u010D upravi\u010Den ali je upravi\u010Den v ni\u017Ejem\
  \ znesku ali za kraj\u0161e obdobje, in za\u010Deti postopek po uradni dol\u017E\
  nosti. Center za socialno delo je torej skladno z zakonom po uradni dol\u017Enosti\
  \ dol\u017Ean spremljati samo spremembe, ki so v korist Republike Slovenije.\r\n\
  Sprememba ali vklju\u010Ditev v vzgojno \u2013 izobra\u017Eevalni zavod otroka lahko\
  \ posredno vpliva na denarno socialno pomo\u010D, tj. \u010De se spremeni vi\u0161\
  ina otro\u0161kega dodatka, ki se \u0161teje kot dohodek pri ugotavljanju upravi\u010D\
  enosti do denarne socialne pomo\u010Di, pa tudi na otro\u0161ki dodatek in zni\u017E\
  ano pla\u010Dilo vrtca. Na zni\u017Eano pla\u010Dilo vrtca vpliva v primeru, \u010D\
  e sta v vrtec hkrati vklju\u010Dena dva otroka in zaradi izpisa iz vrtca in vstopa\
  \ v \u0161olo starej\u0161ega, star\u0161i za mlaj\u0161ega otroka niso ve\u010D\
  \ upravi\u010Deni do 30 % pla\u010Dila, ki jim je dolo\u010Deno v skladu z zakonom\
  \ kot zni\u017Eano pla\u010Dilo vrtca, za \u0161e mlaj\u0161ega otroka pa tudi niso\
  \ ve\u010D opro\u0161\u010Deni pla\u010Dila vrtca. Na otro\u0161ki dodatek pa vpliva\
  \ vstop otroka v \u0161olo, ki pred tem ni bi vklju\u010Den v vrtec in so star\u0161\
  i zaradi tega prejemali 20 % pove\u010Danje otro\u0161kega dodatka \u2013 to pove\u010D\
  anje star\u0161i z otrokom v \u0161olo izgubijo.\r\nStali\u0161\u010De MDDSZ je,\
  \ da so centri za socialno delo po uradni dol\u017Enosti dol\u017Eni spremljati\
  \ samo spremembe, ki so v korist Republike Slovenije, ne pa tudi sprememb, ki so\
  \ v korist stranki. Le-te mora stranka za spremembo veljavne odlo\u010Dbe sporo\u010D\
  iti sama. MDDSZ trenutno iz uradnih evidenc drugih dr\u017Eavnih organov (Ministrstva\
  \ za notranje zadeve (MNZ) iz centralnega registra prebivalstva, Zavoda RS za zaposlovanje\
  \ (ZRSZ) in Ministrstva za izobra\u017Eevanje, znanost in \u0161port (MIZ\u0160\
  ) iz evidence CEUVIZ ter eV\u0160) avtomatsko \u017Ee pridobiva dolo\u010Dene podatke\
  \ o spremembah, ki so lahko v \u0161kodo stranke, med drugim tudi spremembo statusa\
  \ in vzgojno-izobra\u017Eevalnega zavoda in tako \u017Ee postopno uvaja avtomatizacijo\
  \ pridobivanja podatkov o spremembah.\r\nStali\u0161\u010De MDDSZ je, da mora zakonska\
  \ dol\u017Enost sporo\u010Danja strank ostati, saj so na njo vezane zakonske posledice,\
  \ tj. sprememba odlo\u010Dbe in vra\u010Dilo neupravi\u010Deno prejetih sredstev.\
  \ Ukinitev sporo\u010Danja podatkov s strani stranke, ki si jih lahko pridobi organ\
  \ samostojno, pa je s strani smotrne porabe javnih sredstev sprejemljiva samo v\
  \ primeru sprememb, ki gredo v \u0161kodo stranke in v primeru celostne avtomatizacije\
  \ pridobivanja podatkov o spremembah. Celostna avtomatizacija predstavlja dolgotrajen\
  \ proces, ki zahteva zanesljivost in a\u017Eurnost podatkov iz uradnih evidenc ter\
  \ natan\u010Dno interpretacijo vsebine podatkov.\r\n\_"
