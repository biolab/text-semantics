Odgovor pristojnega organa: "Spo\u0161tovani!Zahvaljujemo se vam za va\u0161o pobudo\
  \ glede problematike nea\u017Eurnega odziva organa in pohvalo glede strategije izvajanja\
  \ projekta \xBBminus 25\xAB, ki smo jo na Ministrstvo za notranje zadeve in javno\
  \ upravo prejeli, dne 6.5.2013.\_S ciljem zagotavljanja celovitih informacij o realizaciji\
  \ in izvajanju Akcijskega programa za odpravo administrativnih ovir in zmanj\u0161\
  anje zakonodajnih bremen in namenom dodatnega zbiranja predlogov za zmanj\u0161\
  anje administrativnih bremen in poenostavitev postopkov vas obve\u0161\u010Damo,\
  \ da je bil konec leta 2011 vzpostavljen spletni portal \xBBminus 25\xAB (www.minus25.gov.si),\
  \ ki je namenjen vsem podjetnikom in dr\u017Eavljanom, ki bodisi v poslovnem procesu\
  \ ali v vsakdanjem \u017Eivljenju prihajajo v stik z upravnimi postopki, kjer se\
  \ sre\u010Dujejo z obveznostmi, ki jih morajo izpolnjevati, da zadostijo zahtevam\
  \ zakonodaje in v okviru katerega je omogo\u010Deno, da se aktivno vklju\u010Dijo\
  \ s podajanem pripomb, mnenj in predlogov za odpravo zakonodajnih ovir.\_ Komunikacijski\
  \ kanal je dostopen na slede\u010Di povezavi (http://www.minus25.gov.si/oddajte-predlog-komentar/).\
  \ Prispele pobude (ob izpolnjevanju splo\u0161nih pogojev) strokovna ekipa na ministrstvu\
  \ pregleda ter takoj posreduje v re\u0161evanje pristojnim organom.\_ Predlogi se\
  \ nato v sodelovanju s pristojnimi resorji preu\u010Dijo, po potrebi pa se tudi\
  \ uvrstijo v program (Akcijski program za odpravo administrativnih ovir), ki se\
  \ tako ves \u010Das sproti dopolnjuje. Najve\u010D pobud, ki smo jih prejeli, je\
  \ bilo s podro\u010Dja javne uprave in pravosodja, podro\u010Dja infrastrukture\
  \ in prostora, gospodarstva in varstva okolja. Ob tej prilo\u017Enosti vas obve\u0161\
  \u010Damo, da bo va\u0161a pobuda, predlog, mnenje najhitreje dosegla ciljno ministrstvo,\
  \ \u010De nam jo boste ponovno posredovali preko kanala \xBBminus 25\xAB(http://www.minus25.gov.si/oddajte-predlog-komentar/).\
  \ V okviru projekta \u201Cminus 25\u201D, katerega del je tudi upravljanje s spletnim\
  \ portalom, se vsakodnevno trudimo da svoje aktivnosti izvajamo uporabnikom prijazno\
  \ in a\u017Eurno ter na tak na\u010Din prispevamo k prijazni javni upravi, ki mora\
  \ uresni\u010Devati poslanstvo u\u010Dinkovitega servisa za gospodarstvo in dr\u017E\
  avljane."
