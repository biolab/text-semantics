  \ postopke poenotilo in tudi poenostavilo. Prav tako pa je to posledi\u010Dno pomenilo,\
  \ da posamezniki (javni uslu\u017Ebenci) niso bili ve\u010D\_fizi\u010Dno prisotni\_\
