  \ Republike Slovenije\_dne 29. 9. 2020 sprejela peti sve\u017Eenj ukrepov, ki v\
  \ enem delu prav tako naslavlja problematiko odrejanja karanten.\_Tudi v tem delu\
  \ prihaja do dodatne racionalizacije postopkov odrejanja karantene."
