Naslov: "Dve lo\u010Deni nakazili (pla\u010Da in malica) na ban\u010Dni ra\u010Dun\
  \ delavca"
Odgovor pristojnega organa: "ODZIV BANKE SLOVENIJE: Posebnih predpisov, ki bi predpisovali\
  \ obveznost lo\u010Denega nakazovanja prejemkov, omenjenih v sporo\u010Dilu podjetnice,\
  \ po na\u0161em vedenju ni, v zvezi s tem pa sicer izpostavljamo pomemben vidik\
  \ zagotavljanja podatka o namenu pla\u010Dila \u2013 obveznega podatka pri izvr\u0161\
  evanju kreditnih pla\u010Dilih in direktnih obremenitvah v skladu z Uredbo (EU)\
  \ \u0161t. 260/2012 o uvajanju tehni\u010Dnih in poslovnih zahtev za kreditne prenose\
  \ in direktne bremenitve v eurih in o spremembi Uredbe (ES) \u0161t. 924/2009 (\u010D\
  len 5 v povezavi s Prilogo k uredbi). V slovenskem ban\u010Dnem okolju je ta podatek\
  \ zagotovljen z izpolnitvijo polja \"koda namena\" s strani pla\u010Dnika pri izvr\u0161\
  itvi pla\u010Dilne transakcije. Gre za \u0161tirimestno kodo namena pla\u010Dila,\
  \ ki nadome\u0161\u010Da tekstualni zapis namena pla\u010Dila. Njeno uporabo priporo\u010D\
  ajo uporabnikom pla\u010Dilnih storitev pravila sheme SEPA, skupaj s strukturirano\
  \ referenco, ki omogo\u010Da avtomatsko zapiranje terjatev.V okviru kod namenov\
  \ izpostavljamo, da je z vidika izvr\u0161evanja pla\u010Dilnih transakcij lo\u010D\
  evanje izpla\u010Dila pla\u010D in dodatkov (kar izpostavlja podjetnica v svojem\
  \ sporo\u010Dilu) po na\u0161em mnenju relevantno predvsem iz vidika izvr\u0161\
  b. Velja namre\u010D, da so nakazila pla\u010D, pokojnin, regresov, potnih stro\u0161\
  kov, socialnih transferjev itd., na ra\u010Dune fizi\u010Dnih oseb, v primeru, da\
  \ na ra\u010Dunu poteka izvr\u0161evanje izvr\u0161be (rube\u017Ea sredstev) razli\u010D\
  no rubljiva glede na zakonodajo. S pravilno ozna\u010Ditvijo namena pla\u010Dila\
  \ je torej zagotovljena tudi pravilna obdelava pla\u010Dila z vidika izvr\u0161\
  be. V skladu z Zakonom o izvr\u0161bi in zavarovanjU je namre\u010D izvr\u0161ba\
  \ na dolo\u010Dene prejemke omejena (npr. pla\u010Da ) ali pa celo prepovedana (predvsem\
  \ socialni prejemki).Dolo\u010Dena pojasnila glede uporabe kod namenov pla\u010D\
  ila (tudi v primeru izpla\u010Dila pla\u010D in dodatkov) je podalo Zdru\u017Eenje\
  \ bank Slovenije (ZBS), najdete pa jih na spletni strani http://www.sepa.si/, pod\
  \ Vpra\u0161anja in odgovori glede kode namena na UPN. Za morebitna dodatna vpra\u0161\
  anja glede kod namenov predlagamo, da se obrnete neposredno na ZBS.ODZIV MINISTRSTVA\
  \ ZA DELO, DRU\u017DINO, SOCIALNE ZADEVE IN ENAKE MO\u017DNOSTI: Pla\u010Dilo za\
  \ delo je eden pomembnih elementov delovnega razmerja kot dvostranskega razmerja\
  \ med delavcem in delodajalcem. Zakon o delovnih razmerjih (Ur. I. RS, \u0161t.\
  \ 21/13 in 78/13- popr., v nadaljevanju ZDR-1) kot splo\u0161en predpis na podro\u010D\
  ju delovnih razmerij vsebuje temeljne dolo\u010Dbe o pla\u010Dnem sistemu v posebnem\
  \ tretjem poglavju in poleg sestavin pla\u010De dolo\u010Da nadomestila pla\u010D\
  e, povra\u010Dila stro\u0161kov v zvezi z delom, regres za letni dopust, odpravnino\
  \ ob upokojitvi, posebej varuje enako pla\u010Dilo ne glede na spol ter dolo\u010D\
  a \u010Das, na\u010Din in kraj pla\u010Dila ter pravila v zvezi z zadr\u017Eanjem\
  \ in pobotanjem izpla\u010Dila pla\u010De. Glede pravil za izpla\u010Devanje pla\u010D\
  e ZDR-1 v okviru 135. \u010Dlena dolo\u010Da, da se pla\u010Da, povra\u010Dila stro\u0161\
  kov v zvezi z delom in drugi prejemki delavca izpla\u010Dujejo v skladu z zakonom\
  \ preko ban\u010Dnega ra\u010Duna delavca, s kolektivno pogodbo na ravni dejavnosti\
  \ pa se lahko dolo\u010Di druga\u010Den na\u010Din izpla\u010Devanja povra\u010D\
  il stro\u0161kov v zvezi z delom in drugih prejemkov delavca. Pla\u010Da mora biti\
  \ delavcu na razpolago na dolo\u010Den pla\u010Dilni dan. Dolo\u010Dena je dol\u017E\
  nost delodajalca, da delavcu do konca pla\u010Dilnega dne izda pisni obra\u010D\
  un, iz katerega so razvidni podatki o pla\u010Di, nadomestilu pla\u010De, povra\u010D\
  ila stro\u0161kov v zvezi z delom in drugi prejemki, do katerih je delavec upravi\u010D\
  en na podlagi zakona, kolektivne pogodbe, splo\u0161nega akta delodajalca ali pogodbe\
  \ o zaposlitvi, obra\u010Dun in pla\u010Dilo davkov in prispevkov ter pla\u010D\
  ilni dan. Iz pisnega obra\u010Duna morajo biti razvidni tudi podatki o delavcu in\
  \ delodajalcu. Upo\u0161tevaje navedeno ureditev lahko ugotovimo, da ZDR-1 ne predpisuje\
  \ obveznosti lo\u010Denega nakazovanja pla\u010De in drugih prejemkov iz delovnega\
  \ razmerja na ban\u010Dni ra\u010Dun delavca."
