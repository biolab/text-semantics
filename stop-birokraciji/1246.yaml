Naslov: "Uvedba portala za prejete gotovinske ra\u010Dune"
Odgovor pristojnega organa: "Odgovor Minisrtsva za finance:V zvezi s predlagano pobudo\
  \ z vidika pristojnosti Ministrstva za finance pojasnjujemo, da je \u017Ee sedaj\
  \ po veljavnih predpisih, ki urejajo davek na dodano vrednost, omogo\u010Deno izdajanje\
  \ elektronskih ra\u010Dunov, ki so enakovredni ra\u010Dunom v papirni obliki, in\
  \ sicer ne glede na na\u010Din pla\u010Dila obveznosti iz naslova izdanega ra\u010D\
  una (gotovinsko ali negotovinsko pla\u010Dilo). Izmenjava e-ra\u010Dunov med poslovnima\
  \ partnerjema \u2013 dav\u010Dnima zavezancema in morebitnimi tretjimi osebami (npr.\
  \ ra\u010Dunovodskim servisom dav\u010Dnega zavezanca) je odvisna od dogovora med\
  \ poslovnima partnerjema, ki si e-ra\u010Dune lahko izmenjujeta prek obstoje\u010D\
  ih ponudnikov elektronskih storitev.Izjema v zvezi z izmenjavo e-ra\u010Dunov obstaja\
  \ le v primerih poslovanja poslovnega partnerja s prora\u010Dunskim uporabnikom,\
  \ saj je v teh primerih, v skladu z Zakon o opravljanju pla\u010Dilnih storitev\
  \ za prora\u010Dunske uporabnike (Ur. l. RS, \u0161t.\_77/16\_in\_47/19), izmenjava\
  \ e-ra\u010Dunov obvezna in mora potekati prek Uprave RS za javna pla\u010Dila.Pojasnjujemo\
  \ \u0161e, da je Ministrstvo za finance \u017Ee predlo\u017Eilo predlog novega zakona\
  \ o izmenjavi elektronskih ra\u010Dunov in drugih elektronskih dokumentov, ki bo\
  \ predvidoma obravnavan v drugi polovici 2022.Dodatno pa opozarjamo, da je vsak\
  \ dav\u010Dni zavezanec odgovoren za vodenje in hrambo poslovnih evidenc in dokumentacije\
  \ v skladu z dav\u010Dnimi predpisi za namene nadzora nad pravilnostjo obra\u010D\
  unavanja in pla\u010Devanja davkov."
