Naslov: Skeniranje in deponiranje osebne fotografije za izdelavo osebnih dokumentov
Odgovor pristojnega organa: "Odziv Ministrstva za infrastrukturo:Fotografije za izdelavo\
  \ osebnih dokumentov se hranijo v aplikaciji E-fotograf, izdelavo katere je za potrebe\
  \ izdajanja osebnih izkaznic in potnih listin naro\u010Dilo Ministrstvo za notranje\
  \ zadeve. Neposredna uporaba fotografij iz aplikacije za potrebe izdajanja vozni\u0161\
  kih dovoljenj ni mo\u017Ena. Ministrstvo za infrastrukturo se kot upravljavec evidence\
  \ o vozni\u0161kih dovoljenjih prizadeva za odpravo tehni\u010Dno-tehnolo\u0161\
  kih ovir, ki onemogo\u010Dajo uporabo teh fotografij za potrebe izdajanja vozni\u0161\
  kih dovoljenj. \u017Dal do sedaj za ta namen \u0161e ni bilo zagotovljenih finan\u010D\
  nih sredstev. Ministrstvo za infrastrukturo si bo \u0161e naprej prizadevalo za\
  \ \u010Dimprej\u0161njo nadgradnjo aplikacije e-fotograf, ki bo omogo\u010Dila uporabo\
  \ fotografij v digitalni obliki tudi za potrebe izdajanja vozni\u0161kih dovoljenj.Vloga\
  \ za izdajo vozni\u0161kega dovoljenja se, tako kot ostale vloge za izdajo identifikacijskih\
  \ dokumentov, lahko vlo\u017Ei le osebno. Vozni\u0161ko dovoljenje se namre\u010D\
  \ na obmo\u010Dju Republike Slovenije uporablja tudi kot dokument za izkazovanje\
  \ istovetnosti imetnika dovoljenja. Uradna oseba ob vlo\u017Eitvi vloge preveri\
  \ istovetnost vlagatelja, ki mora predlo\u017Eiti osebno izkaznico, lahko pa tudi\
  \ drug identifikacijski dokument (potni list, staro vozni\u0161ko dovoljenje ali\
  \ drugo javno listino, ki jo je izdal dr\u017Eavni organ in je opremljena s fotografijo).\
  \ Zaradi tega ni mo\u017Eno vlagali vlog za vozni\u0161ko dovoljenje od doma preko\
  \ kvalificiranega digitalnega potrdila."
