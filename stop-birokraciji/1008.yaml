Naslov: "Predlog o kritju refundacij bolni\u0161kih"
Odgovor pristojnega organa: "Odgovor Zavoda za zdravstveno zavarovanje Slovenije:V\
  \ zvezi s predlogi pojasnjujemo:Neposredno izpla\u010Devanje nadomestila pla\u010D\
  e, ki gre v breme obveznega zdravstvenega zavarovanja, delavcuUvodoma bi radi opozorili,\
  \ da ni pravne podlage, ki bi bila podlaga za to, da bi ZZZS delavcem lahko neposredno\
  \ izpla\u010Deval nadomestila pla\u010De, ki gredo v breme obveznega zdravstvenega\
  \ zavarovanja. V 137. \u010Dlenu ZDR-1[1] je namre\u010D kot primarni izpla\u010D\
  evalec navedenega nadomestila predviden delodajalec, ki tako izpla\u010Dano nadomestilo\
  \ nato refundira od ZZZS. V 217. \u010Dlenu ZDR-1 je za neizpolnjevanje te obveznosti\
  \ dolo\u010Dena tudi globa. Pravna podlaga za neposredno izpla\u010Dilo nadomestila\
  \ pla\u010De s strani ZZZS je podana le izjemoma, in sicer v primeru, \u010De delodajalec\
  \ delavcem ne izpla\u010Da pla\u010D in nadomestil pla\u010D v zakonsko dolo\u010D\
  enem oziroma pogodbeno dogovorjenem roku.Tudi sicer pa menimo, da tak\u0161na pravna\
  \ ureditev kot jo predlaga pobudnik ne bi bila ustrezna, saj je nadomestilo pla\u010D\
  e socialni prejemek, ki nadome\u0161\u010Da izpad pla\u010De, in se mora zato zagotavljati\
  \ kar se da a\u017Eurno. Z izpla\u010Dilom nadomestila s strani delodajalca delavec\
  \ prej pride do svoje pravice (nadomestilo dobi izpla\u010Dano isto\u010Dasno, kot\
  \ ostali delavci pla\u010Do). Delodajalec namre\u010D v ve\u010Dini primerov vendarle\
  \ razpolaga z vsemi ustreznimi podatki za obra\u010Dun nadomestila pla\u010De, nadomestilo\
  \ pa se izpla\u010Da zgolj na podlagi izdanega bolni\u0161kega lista, ne da bi bilo\
  \ potrebno delavcu vlo\u017Eiti posebno vlogo. V primeru, da bi nadomestilo neposredno\
  \ izpla\u010Deval ZZZS bi bilo potrebno pravico uveljavljati z vlogo, postopek izpla\u010D\
  ila pa bi se podalj\u0161al, saj ZZZS nima dostopa do mnogo podatkov s katerimi\
  \ delodajalec \u017Ee razpolaga (podatki o TRR delavcev, podatki o dav\u010Dnih\
  \ olaj\u0161avah za dru\u017Einske \u010Dlane, podatki o odtegljajih od pla\u010D\
  \ (krediti, zavarovalne premije), podatki o delovnem koledarju posameznega delavca\
  \ ter o dejanskem kori\u0161\u010Denju bolni\u0161kega stale\u017Ea). Poleg tega\
  \ bi moral delodajalec prav tako sodelovati v postopku, saj edini razpolaga z nekaterimi\
  \ informacijami, ki so potrebne za obra\u010Dun nadomestila (npr. delovni koledar\
  \ delavca, dejanska odsotnost delavca z dela). Vse navedeno bi postopek izpla\u010D\
  ila nadomestila bistveno podalj\u0161al, delavec bi kot re\u010Deno kasneje pri\u0161\
  el do svoje pravice, kar bi tako ranljivo kategorijo zavarovancev postavilo v \u0161\
  e slab\u0161i polo\u017Eaj napram ostalim zdravim zavarovancem, ki delajo in pla\u010D\
  o prejemajo teko\u010De, brez vlaganja posebnih zahtev. Ne gre prezreti tudi finan\u010D\
  nih posledic predlagane ureditve, saj bi ta zahtevala bistveno pove\u010Danje kadra\
  \ na strani ZZZS.Vlo\u017Eitev refundacijskega zahtevka pred izpla\u010Dilom nadomestila\
  \ pla\u010De delavcemVlo\u017Eitev refundacijskega zahtevka pred izpla\u010Dilom\
  \ nadomestila pla\u010De delavcem ni omogo\u010Dena (se pa omogo\u010Da priprava\
  \ zahtevka), saj 137. \u010Dlen ZDR-1, 17. \u010Dlen Pravilnika[2] in 4. odstavek\
  \ 229. \u010Dlena Pravil[3] dolo\u010Dajo, da ZZZS delodajalcu ne poravna obra\u010D\
  unanih nadomestil pla\u010D, \u010De jih ni izpla\u010Dal delavcem, ki so bili do\
  \ njih upravi\u010Deni. Iz navedenega izhaja, da Zavod ne sme refundirati nadomestila,\
  \ \u010De je bilo le-to zgolj obra\u010Dunano, ne pa tudi izpla\u010Dano. Delodajalec\
  \ s potrditvijo na obra\u010Dunu, da je delavcu nadomestilo izpla\u010Dal jam\u010D\
  i, da je navedeno tudi storil. V primeru, da se odkrije nasprotno, delodajalec tudi\
  \ kazensko odgovarja. Oddan REK obrazec pa \u0161e ne pomeni, da so bila nadomestila\
  \ delavcem tudi dejansko izpla\u010Dana, saj se lahko skladno z 284. \u010Dlenom\
  \ ZDavP-2[4] delodajalci vlo\u017Eijo tudi pred izpla\u010Dilom dohodka. ZZZS podatke,\
  \ ki jih pridobiva od FURS glede oddanih REK obrazcev uporablja zgolj v kontrolne\
  \ namene.Osnova za odmero nadomestila pla\u010De \u2013 podatki o osnovi V zvezi\
  \ s preverjanjem osnove za odmero nadomestila pla\u010De bi radi poudarili, da ZZZS\
  \ pred vlo\u017Eitvijo zahtevka za refundacijo s strani delodajalca ne razpolaga\
  \ s podatki FURS-a o izpla\u010Dilih, saj pred tem nima pravne podlage za dostop\
  \ do teh informacij, ki so dav\u010Dna tajnost. Tako ZZZS ne more omogo\u010Diti\
  \ kontrole same osnove \u017Ee ob pripravi zahtevka na portalu SPOT. Tudi sicer\
  \ ZZZS ni upravi\u010Den navedenih podatkov posredovati delodajalcu. Delodajalec\
  \ ima v zvezi s konkretnim obra\u010Dunom pravico od zavarovanca zahtevati podatke\
  \ o osnovi, ki jih le-ta pridobi od prej\u0161njega delodajalca oz. od FURS-a (npr.\
  \ dohodninska odlo\u010Dba, druga potrdila). Na podlagi mnenja Informacijskega poobla\u0161\
  \u010Denca ZZZS lahko le v posameznih primerih, ko je to potrebno (\u010De delodajalec\
  \ nikakor ne more pridobit podatka in to ustrezno izka\u017Ee z dokazili \u2013\
  \ npr. razli\u010Dni pozivi zavarovancu), posreduje konkretnemu delodajalcu podatek\
  \ o skupnem znesku osnove za izra\u010Dun nadomestila, vendar ne lo\u010Deno po\
  \ posameznih izpla\u010Devalcih, sicer pa posredovanje navedenih podatkov s strani\
  \ Zavoda delodajalcem glede na veljavno zakonodajo ni dovoljeno.Po\u010Dasno delovanje\
  \ sistemaV zvezi z navedbami, da sistem deluje po\u010Dasi pa bi radi izpostavili,\
  \ da do sedaj \u0161e nismo prejeli tak\u0161nih prito\u017Eb, zato bi predlagali,\
  \ da preverite delovanje va\u0161ega sistema oz. povezav. Sicer pa bi radi opozorili,\
  \ da obstaja preko sistema SPOT tudi mo\u017Enost oddaje refundacijskih zahtevkov\
  \ preko spletnega vmesnika, ki omogo\u010Da, da se obra\u010Dun in zahtevek za refundacijo\
  \ pripravita iz podatkov programa, ki ga uporabljate za obra\u010Dun pla\u010De\
  \ in nadomestila pla\u010De. Ve\u010D informacij najdete na spletni strani: https://zavezanec.zzzs.si/wps/portal/portali/azap/e-poslovanje/vlaganje-refund-zahtevkov-za-nadomestila-plac.Izra\u010D\
  un refundacije na sistemu SPOTV zvezi s predlogom, da bi se s prenosom e-bolni\u0161\
  kega lista avtomatsko kreiral refundacijski zahtevek pa moramo sporo\u010Diti, da\
  \ to \u017Eal ni mogo\u010De, saj ZZZS ne razpolaga z vsemi potrebnimi podatki za\
  \ obra\u010Dun \u2013 npr. podatek o delovnem koledarju. Prav tako ni pravne podlage,\
  \ ki bi ZZZS oz. FURS-u omogo\u010Dala, da bi na portalu SPOT zagotovil kontrolo\
  \ oz. avtomatsko polnjenje podatkov o osnovi \u2013 jih torej posredoval delodajalcu,\
  \ saj je ZZZS upravi\u010Den do navedenih podatkov \u0161ele, ko je \u017Ee vlo\u017E\
  en zahtevek za refundacijo, ne pa tudi pred tem, kot je \u017Ee bilo pojasnjeno\
  \ zgoraj. Tudi podatka o delovnem koledarju ZZZS ne more zagotavljati. ZZZS razpolaga\
  \ zgolj s tedensko delovno obveznostjo zavarovanca (npr. 40, 20 ur na teden), ne\
  \ pa tudi z razporeditvijo delovnega \u010Dasa po posameznih dnevih (npr. 8 ur na\
  \ dan, 4 ure na dan ipd.), saj ne delajo vsi zavarovanci po splo\u0161nem delovnem\
  \ koledarju 5 dni po 8 ur na dan.Na koncu bi radi \u0161e enkrat izpostavili, da\
  \ ni pravne podlage, ki bi ZZZS omogo\u010Dala neposredno izpla\u010Devanje nadomestila\
  \ pla\u010De delavcem, niti to ne bi bilo smiselno. ZZZS pa si vsekakor prizadeva\
  \ in si bo \u0161e naprej prizadeval, da bo glede na veljavno zakonsko ureditev\
  \ in razpolo\u017Eljive mo\u017Enosti, postopek refundacije nadomestila uredil tako,\
  \ da je ta \u010Dim bolj prijazen delodajalcem.Opravi\u010Dujemo se za poznej\u0161\
  i odgovor; vsled razgla\u0161ene epidemije so bile strokovni slu\u017Ebi ZZZS dodeljene\
