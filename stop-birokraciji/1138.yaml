Naslov: Izjava o uporabi priimka po sklenitvi zakonske zveze
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:Zakon o mati\u010D\
  nem registru (Uradni list RS, \u0161t. 11/11- uradno pre\u010D. besedilo in 67/19)\
  \ v drugem odstavku 16. \u010Dlena dolo\u010Da: \"\u010Ce v izpisku o sklenjeni\
  \ zakonski ali partnerski zvezi pristojnega tujega organa ni vpisan podatek o priimku\
  \ zakoncev ali partnerjev po sklenitvi zakonske ali partnerske zveze, se ta podatek\
  \ vpi\u0161e na podlagi izjave zakoncev ali partnerjev\". Ker gre za spremembo priimka\
  \ ob spremembi osebnega stanja, pristojni organ (poudarjamo: \u010De podatek ni\
  \ vpisan) ne more domnevati, kateri priimek bo dr\u017Eavljan po spremembi statusa\
  \ uporabljal, \_Zakon o osebnem imenu (Uradni list RS, \u0161t. 20/06 in 43/19)\
  \ namre\u010D daje ve\u010D mo\u017Enosti, med njimi tudi, da posameznik obdr\u017E\
  i priimek, ki ga je imel pred sklenitvijo zakonske ali partnerske zveze (prvi odstavek\
  \ 15. \u010Dlena).Glede na navedeno se predlog nana\u0161a na nekaj, kar se v praksi\
  \ \u017Ee izvaja, kadar priimka po sklenitvi ni mogo\u010De razbrati iz tujega izpiska,\
  \ pa tudi poenostavitev ni mogo\u010Da.\r\n\_"
