Naslov: Elektronska komunikacija s ZRSZ
Odgovor pristojnega organa: "Odziv Zavoda za zaposlovanje RSNa podlagi splo\u0161\
  nega akta o elektronski prijavi v evidenco brezposelnih oseb in evidenco iskalcev\
  \ zaposlitve (Uradni list, RS, \u0161t 3/2011) mora brezposelna oseba, ki se \u017E\
  eli prijaviti v na\u0161o evidenco, kljub temu, da ima kvalificirano digitalno potrdilo,\
  \ svojo identiteto (ugotovitev istovetnosti uporabnika s predlo\u017Eitvijo osebnega\
  \ dokumenta) osebno potrditi na Zavodu v roku treh delovnih dni.\r\nEnak na\u010D\
  in ravnanja je tudi v primeru spremembe e-po\u0161te brezposelne, saj je potrebno\
  \ zopet preveriti istovetnost uporabnika.\r\nPri vpra\u0161anju o sporo\u010Danju\
  \ odsotnosti, pa pojasnjujemo, da Pravilnik o prijavi in odjavi iz evidenc, zaposlitvenem\
  \ na\u010Drtu, pravicah in obveznostih pri iskanju zaposlitve ter nadzoru nad osebami,\
  \ prijavljenimi v evidencah (Uradni list RS, \u0161t. 106/10, 10/14 in 98/15) v\
  \ 44. \u010Dlenu dolo\u010Da opravi\u010Dljive razloge za opustitev iskanja zaposlitve,\
  \ na\u010Din in trajanje dogovora o tem. Brez predhodnega dogovora v zaposlitvenem\
  \ na\u010Drtu je opustitev aktivnega iskanja zaposlitve opravi\u010Dljiva pod pogojem,\
  \ da oseba obvesti zavod v roku 8 dni po prenehanju razlogov in na zahtevo Zavoda\
  \ predlo\u017Ei ustrezna dokazila, da zaradi utemeljenih razlogov ni bil mo\u017E\
  en predhoden dogovor v zaposlitvenem na\u010Drtu. V 39. \u010Dlenu istega pravilnika\
  \ je dolo\u010Deno, da zaposlitveni na\u010Drt lastnoro\u010Dno podpi\u0161eta uradna\
  \ oseba zavoda in brezposelna oseba. S podpisom zaposlitvenega na\u010Drta podpisnika\
  \ prevzemata vse iz njega izhajajo\u010De obveznosti in tudi dogovorita opravi\u010D\
  ljive razloge za opustitev aktivnega iskanja zaposlitve za dolo\u010Deno obdobje.\
  \ V skladu s 36. \u010Dlenom tega pravilnika se lahko zaposlitveni na\u010Drt pripravi\
  \ tudi po elektronski poti, vendar Zavod \u0161e ne zagotavlja podpisa z elektronskim\
  \ kvalificiranim potrdilom, zaradi tega je do uvedbe te mo\u017Enosti (predvidoma\
  \ december 2016) potreben podpis zaposlitvenega na\u010Drta osebno v prostorih Zavoda.\r\
  \nS strani vodstva ZRSZ bomo na\u0161e sodelavce na terenu pozvali, da do elektronskega\
  \ poslovanja ZRSZ z uporabniki, omogo\u010Dijo strankam urejanje tovrstnih sprememb\
  \ po predhodnem dogovoru oz jih obravnavajo prednostno."
