Naslov: 'Odstop vloge pristojnemu organu '
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravo:\xBBSpo\u0161tovani,\r\
  \n\_\r\npreko portala STOP Birokraciji ste nam posredovali dopis, v katerem navajate,\
  \ da je Predsedniku komisije za preizkus letne ocene ocenjeni podal zaprosilo, da\
  \ ga komisija skladno z Zakonom o dostopu do informacij javnega zna\u010Daja (ZDIJZ)[1]\
  \ seznani z dokumenti v zadevi, s katerimi ocenjeni ni bil seznanjen. Predsednik\
  \ komisije mu je odvrnil, naj se obrne na poobla\u0161\u010Deno osebo za dostop\
  \ do informacij javnega zna\u010Daja. Zanima vas, zakaj predsednik komisije sam\
  \ ne odstopi vloge pristojni osebi za dostop do informacij javnega zna\u010Daja?\r\
  \n\_\r\nOcenjevanje, vklju\u010Dno s preizkusom ocene, je pravica iz delovnega razmerja,\
  \ ki je dolo\u010Dena z zakonom. Gre za poseben javnopravni postopek, ki mu to lastnost\
  \ daje poseben polo\u017Eaj pristojnega odlo\u010Devalca. Ne glede na to, ali bi\
  \ smiselno uporabili Zakon o splo\u0161nem upravnem postopku[2] (4. \u010Dlen),\
  \ ker ni druga\u010Dne ureditve, ali drug procesni postopkovnik (Zakon o pravdnem\
  \ postopku[3]) je klju\u010Dno, da na\u010Dela po\u0161tenega postopka, ki izvirajo\
  \ iz Ustave Republike Slovenije[4] zagotavljajo pravico do seznanitve z dokumenti,\
  \ ki vplivajo na polo\u017Eaj stranke v slehernem postopku (tako tudi sodna praksa\
  \ glede pravice do enakega varstva). Komisija bi v strankini zahtevi morala prepoznati\
  \ procesno pravico do seznanitve z dokumenti v konkretni zadevi oziroma stranko\
  \ na to opozoriti. Anonimizirani dokumenti pridobljeni po ZDIJZ namre\u010D stranki\
  \ nudijo bistveno manj informacij, kot ji dejansko pripada (6. \u010Dlen ZDIJZ -\
  \ izjeme).\_\r\n\_\r\nV konkretnem primeru je komisijo imenoval predstojnik zavezanca.\
  \ V kolikor je bila zahteva za dostop do informacije javnega zna\u010Daja podana\
  \ ustno (neformalna vloga) je bila odlo\u010Ditev predsednika komisije pravilna.\
  \ ZDIJZ namre\u010D dolo\u010Da, da se neformalna vloga ne \u0161teje za vlogo v\
  \ upravnem postopku v smislu zakona, ki ureja upravni postopek. V kolikor pa je\
  \ bila zahteva podana s pisno vlogo oziroma podana pisno na zapisnik je bil predsednik\
  \ komisije dol\u017Ean zahtevo odstopiti uradni osebi poobla\u0161\u010Deni za dostop\
  \ do informacij javnega zna\u010Daja. Ta uradna oseba je namre\u010D tista, ki na\
  \ koncu odlo\u010Di, ali se bo informacija razkrila oziroma se bo omogo\u010Dila\
  \ njena ponovna uporaba. \xAB__________________________________________________________________________________\r\
