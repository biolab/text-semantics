Naslov: "Urejanje dokumentov za otroka lo\u010Denih star\u0161ev"
Odgovor pristojnega organa: "Odgovori Ministrstva za delo, dru\u017Eino, socialne\
  \ zadeve in enake mo\u017Enosti, Ministrstva za notranje zadeve in Ministrstva za\
  \ pravosodjeMinistrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nostiDru\u017Einski zakonik glede izvr\u0161evanja star\u0161evske skrbi v zvezi\
  \ s prijavo prebivali\u0161\u010Da v tretjem odstavku 151. \u010Dlena dolo\u010D\
  a, da tisti od star\u0161ev, ki mu je otrok zaupan v varstvo in vzgojo, odlo\u010D\
  a o vpra\u0161anjih otrokovega dnevnega \u017Eivljenja in o otrokovem stalnem prebivali\u0161\
  \u010Du, \u010De s tem ne posega na vpra\u0161anja, ki bistveno vplivajo na otrokov\
  \ razvoj. Dolo\u010Db glede prijave za\u010Dasnega prebivali\u0161\u010Da (na kar\
  \ se nana\u0161a spodnje vpra\u0161anje) Dru\u017Einski zakonik nima. Katera dokazila\
  \ je potrebno predlo\u017Eiti za namen prijave prebivali\u0161\u010Da dolo\u010D\
  a Zakon o prijavi prebivali\u0161\u010Da, ki sodi v resorno pristojnost MNZ.\r\n\
  Z vidika za\u0161\u010Dite otrokovih koristi v nacionalnih in mednarodnih postopkih\
  \ odlo\u010Danja o star\u0161evski odgovornosti in ukrepih za varstvo otroka (na\
  \ podlagi Uredbe sveta \u0161t 2019/1111 ali Ha\u0161kih konvencij iz leta 1980\
  \ in 1996) pa je predlog smiseln.\_Ministrstva za notranje zadeve Ministrstvo za\
  \ notranje zadeve pojasnjuje, da Zakon o prijavi prebivali\u0161\u010Da (Uradni\
  \ list RS, \u0161t.\_52/16, 36721 in 3/22 \u2013ZDeb v nadaljevanju ZPPReb-1), prav\
  \ zaradi poprej\u0161nje nedore\u010Denosti glede prijave prebivali\u0161\u010D\
  a otroku, v petem odstavku 5. \u010Dlena izrecno dolo\u010Da, da otroku (posamezniku,\
  \ ki ni poslovno sposoben) prijavita stalno prebivali\u0161\u010De ali stalni naslov\
  \ v tujini star\u0161a ali eden od star\u0161ev s soglasjem drugega oziroma drug\
  \ zakoniti zastopnik na naslov, kjer posameznik stalno prebiva. Soglasje drugega\
  \ od star\u0161ev pri prijavi stalnega prebivali\u0161\u010Da otroku ni potrebno,\
  \ \u010De:1.\_otroka prijavlja na naslov v Republiki Sloveniji, ki je enak naslovu\
  \ obeh star\u0161ev;2.\_otroku prijavlja stalni naslov v tujini, ki je enak naslovu\
  \ obeh star\u0161ev;3.\_tujcu, mlaj\u0161emu od 18 let, prijavlja stalno prebivali\u0161\
  \u010De v Republiki Sloveniji ali stalni naslov v tujini;4.\_otroku prijavlja stalno\
  \ prebivali\u0161\u010De tisti od star\u0161ev, kateremu je zaupan v varstvo in\
  \ vzgojo;5.\_je otrokovo stalno prebivali\u0161\u010De dolo\u010Deno s sporazumom\
  \ o varstvu, vzgoji in pre\u017Eivljanju skupnih otrok ali odlo\u010Dbo pristojnega\
  \ sodi\u0161\u010Da;6.\_njegovo prebivali\u0161\u010De ni znano;7.\_mu je odvzeta\
  \ poslovna sposobnost ali roditeljska pravica;8.\_je zadr\u017Ean izvr\u0161evati\
  \ roditeljsko pravico.Dolo\u010Dbe petega odstavka 5.\_\u010Dlena ZPPreb-1 se smiselno\
  \ uporabljajo tudi za prijavo za\u010Dasnega prebivali\u0161\u010Da otroku.Skladno\
  \ z navedenim lahko referent zahteva dokazilo, ki izkazuje, da soglasje drugega\
  \ od star\u0161ev ni potrebno (npr. sodbo sodi\u0161\u010Da, morebitna za\u010D\
  asna odredba inp.), le-to pa lahko star\u0161 predlo\u017Ei tudi v okrnjeni obliki\
  \ (npr. prvo stran z izrekom in \u017Eigom pravnomo\u010Dnosti ter zadnjo stran\
  \ s podpisom; po\u010Drnitev delov besedila, ki ga star\u0161 no\u010De izpostaviti\
  \ inp.). Situacija ob prijavi prebivali\u0161\u010Da, ki jo izpostavljate (posvetovanje\
  \ z nadrejeni, nerazumevanje sodbe vi\u0161jega sodi\u0161\u010Da, branje celotne\
  \ sodbe), ni pravilo, jo je pa razumeti z vidika skrbnosti presoje dokazil v upravnem\
  \ postopku prijave prebivali\u0161\u010Da. Dodatno pojasnjujemo, da prisotnost obeh\
  \ star\u0161ev v upravnem postopku prijave prebivali\u0161\u010Da ali postopku izdaje\
  \ potovalnega dokumenta otroku ni potrebna, mora pa skladno z veljavno zakonodajo\
  \ prisotni star\u0161 predlo\u017Eiti vsa zakonsko dolo\u010Dena dokazila.Pojasnjujemo,\
  \ da Ministrstvo za notranje zadeve podatka o dodelitvi otroka v varstvo in vzgojo\
  \ v uradnih evidencah nima, niti teh podatkov ne pridobiva s pristojnih sodi\u0161\
  \u010D. Mati\u010Dni register,\_ki vodi in vzdr\u017Euje Ministrstvo za notranje\
  \ zadeve, je ra\u010Dunalni\u0161ko vodena baza podatkov, v katero se vpisujejo\
  \ mati\u010Dna dejstva: rojstvo, zakonska\_ali partnerska\_zveza in smrt ter druga\
  \ dejstva, dolo\u010Dena z zakonom[1], vendar pa dodelitev otroka v varstvo in vzgojo\
  \ ni zakonsko opredeljena kot mati\u010Dno dejstvo, kot tudi ne sprememba osebnega\
  \ stanja. Posledi\u010Dno ni mogo\u010De omogo\u010Diti morebitne nadgradnje registrov\
  \ v smislu vnosa podatka, kdo od star\u0161ev lahko ureja posamezne postopke, ob\
  \ tem pa gre izpostaviti tudi \u0161tevil\u010Dnost razli\u010Dnih upravnih postopkov.\
  \ Tudi morebitno po\u0161iljanje dokumentacije na posamezni mail bi moralo imeti\
  \ zakonsko podlago, ob tem pa izra\u017Eamo pomisleke predvsem glede preglednosti\
  \ posameznih zadev oziroma dokumentov, ki bi se na predlagan na\u010Din po\u0161\
  iljali/hranili, varstva osebnih podatkov, a\u017Eurnosti posredovane dokumentacije,\
  \ kot tudi informacijske varnosti pri po\u0161iljanju dokumentacije v vseh sporih\
  \ o varstvu in vzgoji skupnih otrok v Republiki Sloveniji (\u010Detudi varen elektronski\
  \ predal).Glede na vse navedeno ocenjujemo, da je v izogib izpostavljeni situaciji\
  \ kratkoro\u010Dnej\u0161a re\u0161itev predvsem izobra\u017Eevanje/osve\u0161\u010D\
  anje referentov, ki upravne postopke vodijo oziroma v teh postopkih opravljajo posamezna\
  \ upravna dejanja.Ministrstvo za pravosodjeSkladno s 53. \u010Dlenom Zakona o nepravdnem\
  \ postopku1 (v nadaljevanju: ZNP-1) se tedaj, kadar je treba sklep, izdan po dolo\u010D\
  bah X. poglavja, v katerem so urejeni postopki za ureditev osebnih stanj in dru\u017E\
  inskih razmerij, poslati upravni enoti zaradi vpisa v mati\u010Dni register, sodi\u0161\
  \u010Du za vpis zaznambe v zemlji\u0161ko knjigo ali drugim organom ali organizacijam\
  \ zaradi vpisa v javno knjigo ali evidenco, po\u0161lje prepis sklepa, ki ne vsebuje\
  \ obrazlo\u017Eitve (prvi odstavek navedenega \u010Dlena). Zaradi vpisa dolo\u010D\
  enih dejstev v javne evidence oziroma registre je namre\u010D relevanten le izrek\
  \ sklepa, ne pa tudi sama obrazlo\u017Eitev oziroma razlogi, ki so narekovali odlo\u010D\
  itev sodi\u0161\u010Da.V drugem odstavku navedenega \u010Dlena pa je dodatno dolo\u010D\
  eno tudi, da sodi\u0161\u010De zaradi uveljavljanja pravic v drugih postopkih izda\
  \ na predlog udele\u017Eenca postopka prepis sklepa, izdanega po dolo\u010Dbah tega\
  \ poglavja, ki ne vsebuje obrazlo\u017Eitve. Gre za ukrep varovanja ob\u010Dutljivih\
  \ osebnih podatkov, v primerih ko stranka odlo\u010Dbo potrebuje za uveljavljanje\
  \ svojih pravic v drugih postopkih, v katerih razlogi za sklep, s katerim je bilo\
  \ urejeno osebno stanje ali dru\u017Einsko razmerje, niso potrebni. V opisanem primeru\
  \ stranka predlo\u017Ei organu, pri katerem uveljavlja pravico, tak poseben prepis\
  \ sklepa, ki vsebuje le izrek, ne pa tudi obrazlo\u017Eitve. Navedeno pravilo velja\
  \ za vse sklepe sodi\u0161\u010Da, izdane po dolo\u010Dbah X. poglavja.Zakon o mati\u010D\
  nem registru (v nadaljevanju: ZMatR) sicer ne sodi v pristojnost Ministrstva za\
  \ pravosodje, zato v zvezi s tem dodajamo le, da skladno z 20. \u010Dlenom ZMatR\
  \ mati\u010Dar vpisuje v mati\u010Dni register le tista dejstva in podatke, ki so\
  \ mu bili prijavljeni oziroma, ki jih vsebujejo akti organov, pristojnih za odlo\u010D\
  anje o spremembi osebnih stanj. Sodi\u0161\u010De kot organ, ki izda odlo\u010D\
  bo, ki vpliva na spremembo osebnega stanja vpisane osebe, mora odlo\u010Dbo, ki\
  \ skladno s prvim odstavkom 53. \u010Dlena ZNP-1 ne vsebuje obrazlo\u017Eitve, posredovati\
  \ pristojnemu organu v petnajstih dneh od dneva njene pravnomo\u010Dnosti oziroma\
  \ izdaje (20. \u010Dlen ZMatR).\_\r\n[1] Zakon o mati\u010Dnem registru (Uradni\
  \ list RS, \u0161t.\_11/11\_\u2013 uradno pre\u010Di\u0161\u010Deno besedilo in\_\
  67/19)"
