Naslov: "Skraj\u0161evanje \u010Dakalnih vrst v zdravstvu"
Odgovor pristojnega organa: "Odgovor Ministrstva za zdravje:Skladno s petim odstavkom\
  \ 14. \u010Dlena Zakona o pacientovih pravicah (Uradni list RS, \u0161t. 15/08 in\
  \ 55/17, v nadaljnjem besedilu: ZPacP), je najdalj\u0161a \u010Dakalna doba v Republiki\
  \ Sloveniji spo\u0161tovana, \u010De je \u010Dakalna doba za dolo\u010Deno zdravstveno\
  \ storitev pri najmanj enem izvajalcu zdravstvene dejavnosti v mre\u017Ei izvajalcev\
  \ javne zdravstvene slu\u017Ebe v okviru najdalj\u0161ih dopustnih \u010Dakalnih\
  \ dob. Najdalj\u0161e dopustne \u010Dakalne dobe za posamezno vrsto zdravstvene\
  \ storitve glede na stopnjo nujnosti so dolo\u010Dene v Pravilniku o naro\u010D\
  anju in upravljanju \u010Dakalnih seznamov ter najdalj\u0161ih dopustnih \u010D\
  akalnih dobah (Uradni list RS, \u0161t. 3/18). \_Glede na zadnje razpolo\u017Eljive\
  \ podatke Nacionalnega in\u0161tituta za javno zdravje (marec 2020) je najdalj\u0161\
  a dopustna \u010Dakalna doba pri stopnji nujnosti redno spo\u0161tovana pri veliki\
  \ ve\u010Dini zdravstvenih storitev, kar pomeni, da v Republiki Sloveniji v okviru\
  \ javne zdravstvene mre\u017Ee obstaja vsaj en izvajalec, ki storitev nudi v okviru\
  \ dopustne \u010Dakalne dobe.Veljavni Zakon o zdravstvenem varstvu in zdravstvenem\
  \ zavarovanju (Uradni list RS, \u0161t. 72/06 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 114/06 \u2013 ZUTPG, 91/07, 76/08, 62/10 \u2013 ZUPJS, 87/11, 40/12\
  \ \u2013 ZUJF, 21/13 \u2013 ZUTD-A, 91/13, 99/13 \u2013 ZUPJS-C, 99/13 \u2013 ZSVarPre-C,\
  \ 111/13 \u2013 ZMEPIZ-1, 95/14 \u2013 ZUJF-C, 47/15 \u2013 ZZSDT, 61/17 \u2013\
  \ ZUP\u0160, 64/17 \u2013 ZZDej-K in 36/19, v nadaljnjem besedilu: ZZVZZ) v primeru,\
  \ \u010De je zavarovani osebi v Republiki Sloveniji pri vpisu v \u010Dakalni seznam\
  \ dolo\u010Dena \u010Dakalna doba, ki presega najdalj\u0161o dopustno \u010Dakalno\
  \ dobo, pa v Republiki Sloveniji ni drugega izvajalca, ki ne presega najdalj\u0161\
  e dopustne \u010Dakalne dobe, oziroma \u010De ta ni prese\u017Eena, \u010De ji je\
  \ bila dolo\u010Dena \u010Dakalna doba, ki presega razumen \u010Das, ureja le pravico\
  \ zavarovane osebe do pregleda, preiskave ali zdravljenja v drugi dr\u017Eavi \u010D\
  lanici Evropske unije, Evropskega gospodarskega prostora in \u0160vicarske konfederacije,\
  \ oziroma do povra\u010Dila stro\u0161kov teh storitev, pod pogoji iz 44. b \u010D\
  lena ZZVZZ.Ministrstvo za zdravje dodatno pojasnjuje, da je problematika dolgih\
  \ \u010Dakalnih dob kompleksna in jo je zato treba obravnavati celovito s sistemskimi\
  \ ukrepi z rezultati na dolgi rok. Na pove\u010Dano povpra\u0161evanje po zdravstvenih\
  \ storitvah vpliva ve\u010D razli\u010Dnih dejavnikov; starajo\u010Da se populacija\
  \ (in s tem povezana raz\u0161irjenost kroni\u010Dnih bolezni), tehnolo\u0161ki\
  \ razvoj na podro\u010Dju zdravstvene stroke, ve\u010Dja ozave\u0161\u010Denost\
  \ pacientov, zaznavamo pa tudi ponekod prekomerno napotovanje med razli\u010Dnimi\
  \ izvajalci zdravstvenih storitev, nenazadnje pa tudi zahteve bolnikov po zdravstvenih\
  \ storitvah, ki \_niso vedno medicinsko utemeljene. Ko razpolo\u017Eljivi viri na\
  \ podro\u010Dju zdravstva (kadrovski, finan\u010Dni in oprema) ne zadostujejo za\
  \ pokrivanje nastalih potreb, to vpliva na nastanek nedopustnih \u010Dakalnih dob.\u010C\
  akalne dobe so torej posledica spleta razli\u010Dnih vzrokov, pri \u010Demer si\
  \ Ministrstvo za zdravje z razli\u010Dnimi aktivnostmi in ukrepi prizadeva za ve\u010D\
  jo dostopnost do zdravstvenih storitev s ciljem, da se pacienti obravnavajo v okviru\
  \ dopustne \u010Dakalne dobe, opredeljene z ZPacP. V zadnjih mesecih smo bili soo\u010D\
  eni z epidemijo COVID-19, zato se bodo \u010Dakalne dobe, predvsem zaradi delnega\
  \ izpada opravljanja dolo\u010Denih storitev in priporo\u010Denih ukrepov za zmanj\u0161\
  anje tveganja z oku\u017Ebo z virusom SARS-CoV-2, v prihodnje ponekod celo podalj\u0161\
  ale, zato bomo re\u0161evanju izzivov na podro\u010Dju postavili \u0161e vi\u0161\
  jo prioriteto.Omenjeni predlog terja spremembo sistemske zakonodaje, ki je v na\u010D\
  rtu Ministrstva za zdravje. Ob spremembah sistemske zakonodaje na podro\u010Dju\
  \ zdravstva bomo pri sprejemanju odlo\u010Ditev glede klju\u010Dnih smeri sprememb\
  \ v sistemu zdravstva in na\u010Dinov re\u0161evanja glavnih izzivov vse dele\u017E\
  nike v fazi javne razprave povabili k dialogu in vse predloge, ki prispevajo k vzdr\u017E\
  nemu, dostopnemu in kakovostnemu zdravstvu za vse dr\u017Eavljane ob hkratnem upo\u0161\
  tevanju razpolo\u017Eljivosti virov in\_ zmo\u017Enosti sistema, v najve\u010Dji\
  \ mo\u017Eni meri, upo\u0161tevali."
