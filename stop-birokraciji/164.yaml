Odgovor pristojnega organa: "Odziv Ministrstva za gospodarski razvoj in tehnologijo:\_\
  Z odlo\u010Dbo Ustavnega sodi\u0161\u010Da \u0161t. U-l-311/11-16 z dne 25. 4. 2013,\
  \ ki je bila objavljena v Uradnem listu RS \u0161t. 44 dne 24. 5. 2013, so se za\u010D\
  ele uporabljati dolo\u010Dbe 10.a in 10.b \u010Dlena Zakona o gospodarskih dru\u017E\
  bah (Uradni list RS, \u0161t. 65/09 - uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 83/09 Odl.US: U-l-165/08-10, Up-1772/08-14, Up-379/09-8, 33/11, 91/11, 100/11\
  \ Skl.US: U-l-311/11- 5, 32/12, 57/12 in 44/13 Odl.US: U-l-311/11-16, v nadaljnjem\
  \ besedilu: ZGD-1). \u0160esti odstavek 10. a \u010Dlena posameznikom, pri katerih\
  \ so podane okoli\u0161\u010Dine iz tega odstavka, onemogo\u010Da ustanovitev in\
  \ pridobitev statusa dru\u017Ebenika gospodarske dru\u017Ebe. Sodi\u0161\u010De\
  \ po uradni dol\u017Enosti preverja, ali so ob predlogu za vpis ustanovitve gospodarske\
  \ dru\u017Ebe v register podani razlogi za omejitev ustanavljanja ali pridobitve\
  \ statusa dru\u017Ebenika. Dolo\u010Dbe se smiselno uporabljajo tudi za podjetnika\
  \ (peti odstavek 10. a \u010Dlena). Sedmi odstavek 10. a \u010Dlena dolo\u010Da\
  \ trajanje ukrepa iz \u0161estega odstavka 10. a \u010Dlena in sicer ukrep preneha\
  \ 10 let od dneva pravnomo\u010Dnosti sodbe ali dane la\u017Ene izjave. Z 10. b\
  \ \u010Dlenom je dolo\u010Dena ureditev, po kateri mora sodi\u0161\u010De posamezniku\
  \ - \u010Dlanu poslovodstva ali organa nadzora dru\u017Ebe, nad katero je bil za\u010D\
  et postopek zaradi insolventnosti ali prisilnega prenehanja, po uradni dol\u017E\
  nosti odvzeti pooblastilo oziroma upravi\u010Denje za vodenje poslov oziroma ga\
  \ odpoklicati z mesta \u010Dlana organa nadzora v vseh dru\u017Ebah, v kateri ta\
  \ posameznik opravlja tak\u0161no funkcijo.Zaradi izvajanja omenjenih dolo\u010D\
  b v praksi se je podalj\u0161al \u010Das registracije gospodarskih dru\u017Eb in\
  \ samostojnih podjetnikov na sodi\u0161\u010Dih in AJPES. Podalj\u0161anje \u010D\
  asa registracije v povezavi s konkretnimi te\u017Eavami registrskih organov, upravljavcev\
  \ evidenc in drugih, ki sodelujejo v postopkih registracije, je botrovalo k pripravi\
  \ 1 novele ZGD-1, ki bo predvidoma obravnavana na eni izmed naslednjih sej Vlade\
  \ RS. Cilj novele ZGD-1 je med drugim ravno pohitriti postopke registracije gospodarskih\
  \ dru\u017Eb in samostojnih podjetnikov na eni in razbremeniti registrske organe\
  \ in upravljavce evidenc na drugi strani."
