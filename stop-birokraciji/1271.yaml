Naslov: "Vra\u010Dilo regresa -negativni REK"
Odgovor pristojnega organa: "Odgovor Ministrstva za financePopravljanje obra\u010D\
  unov, \u010De je bila dav\u010Dna obveznost izkazana previsoko, ureja Zakon o dav\u010D\
  nem postopku - ZDavP-2 v 54. \u010Dlenu. Zavezanec predlo\u017Ei popravek obra\u010D\
  una, \u010De naknadno ugotovi, da je v predlo\u017Eenem obra\u010Dunu dav\u010D\
  no obveznost izkazal previsoko glede na obveznost, ki bi jo bil dol\u017Ean izkazati\
  \ na podlagi zakona o obdav\u010Denju. Navedeno dolo\u010Dilo se v primeru REK obrazcev\
  \ uporablja tudi, ko prejemnik dohodka naknadno vrne izpla\u010Dan dohodek ali del\
  \ izpla\u010Danega dohodka. Ko pla\u010Dnik davka od prejemnika dohodka prejme vra\u010D\
  ilo dohodka, sestavi popravljen REK obrazec (zmanj\u0161anje dav\u010Dnih obveznosti).\
  \ Navedeno je tudi pojasnjeno v to\u010Dki 3.2 dokumenta objavljenega na spletnih\
  \ straneh FURS: Obracuni_in_postopek_oddaje_prek_sistema_eDavki.doc (live.com).Ministrstvo\
  \ za finance in Finan\u010Dna uprava Republike Slovenije sta \u017Ee pred leti preu\u010D\
  ila mo\u017Enost oddaje negativnega REK obrazca, kot predlagate, vendar sta pri\u0161\
  la do zaklju\u010Dka, da je najprimernej\u0161i na\u010Din zgolj popravljanje REK\
  \ obrazca. Namre\u010D, podatki iz REK obrazcev so podlaga za sestavitev informativnega\
  \ izra\u010Duna dohodnine in v tak\u0161nem primeru ta ne bi izkazoval pravilnih\
  \ podatkov in posledi\u010Dno pravilne odmere dohodnine."
