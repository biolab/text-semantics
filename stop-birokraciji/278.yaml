Naslov: "Izpolnjevanje poro\u010Dil o premo\u017Eenjskem stanju za KPK"
Odgovor pristojnega organa: "Odgovor Komisija za prepre\u010Devanje korupcije:\_Postopek\
  \ nadzora nad premo\u017Eenjskim stanjem zavezancev, dolo\u010Denih v prvem odstavku\
  \ 41. \u010Dlena Zakona o integriteti in prepre\u010Devanje korupcije, vsaj v prvi\
  \ fazi temelji na primerjavi podatkov o premo\u017Eenju, ki ga zavezanci prijavijo\
  \ komisiji, in podatkov iz uradnih evidenc. Tovrstna primerjava ima (vsaj) dva namena.\
  \ Prvi namen je prima facie ugotoviti morebitno nepojasnjeno rast premo\u017Eenja.\_\
  \ Drugi namen pa je v dejstvu, da vseh podatkov v uradnih evidencah ni mogo\u010D\
  e pridobiti; to so denimo podatki o posojilih pri dru\u017Ebah, ki niso banke, dana\
  \ ali najeta posojila od fizi\u010Dnih oseb (npr. dru\u017Einskih \u010Dlanov, prijateljev),\
  \ ali pa podatki o nepremi\u010Dninah in drugih sredstvih v tujini, zato je nujno,\
  \ da se transparentnost premo\u017Eenja funkcionarjev zagotavlja s sporo\u010Danjem\
  \ teh podatkov komisiji. Brez podatkov, ki jih komisiji sporo\u010Dijo (prijavijo)\
  \ zavezanci, bi bil tako nadzor nad njihovim premo\u017Eenjem precej okrnjen in\
  \ hkrati tudi ne bi sledil svojemu namenu."
