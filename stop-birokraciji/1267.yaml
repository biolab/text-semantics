Naslov: "Digitalizacija bolj prijazna starej\u0161im prebivalcem Slovenije"
Odgovor pristojnega organa: "Odgovor Ministrstva za zdravje\r\nV zvezi s predmetno\
  \ pobudo pojasnjujemo, da so mo\u017Enosti za registracijo opisane na strani Zdravstvenega\
  \ doma Ljubljana.Iz spletne strani tudi izhaja, da Zdravstveni dom Ljubljana ne\
  \ ukinja ostalih na\u010Dinov komunikacije (osebno, po telefonu, po navadni po\u0161\
  ti) in da omogo\u010Da pridobitev gesla za dostop v zdravstvenem domu (ni nujno,\
  \ da se gre na upravno enoto).Dodajamo,\_da glede na to, da smsPass omogo\u010D\
  a dostop tudi do portala zVEM, kjer ima pacient na voljo ve\u010D zdravstvene dokumentacije\
  \ in se nabor storitev, ki so na voljo, \u0161iri in tudi, ker pacient na ta na\u010D\
  in dobi dostop \u0161e do vrste portalov (npr. eUprava, eDavki) predlagamo, da si\
  \ pacient dejansko uredi smsPASS na upravni enoti, kjer ravno zaradi tega, ker se\
  \ da vnaprej naro\u010Diti, lahko pri\u010Dakuje, da bo storitev opravljena na dogovorjen\
  \ termin.Vsekakor pa je pa zanesljiva osebna identifikacija osebe pri pridobitvi\
  \ potrdila ali smsPASS\_nujno potreben korak za prepre\u010Ditev zlorab, ki potem\
  \ zagotavlja varno elektronsko poslovanje. Taka registracija pravzaprav je vstopnica\
  \ v varno elektronsko poslovanje. SI-PASS\_prijava z zadosti visoko ravnijo zanesljivosti\
  \ osebi omogo\u010Da dostop do veliko razli\u010Dnih portalov in storitev, pri \u010D\
  emer je registracijo potrebno opraviti le enkrat (ostalo se potem ureja na daljavo).\
  \ To je torej nujni za\u010Detni korak za digitalno poslovanje, ki ga je potrebno\
  \ opraviti le enkrat v \u017Eivljenju (vsa ostala podalj\u0161anja se dajo urejati\
  \ na daljavo). Tukaj je potrebno ta korak jemati ne kot administrativno obremenitev\
  \ dr\u017Eavljanov, ampak zagotovitev, da je za varnost njihovih podatkov zadostno\
  \ poskrbljeno.Dodajamo \u0161e informacijo, da biometri\u010Dna osebna izkaznica,\
  \ ki se izdaja od aprila 2022 naprej, \u017Ee vsebuje digitalno potrdilo, zato bo\
  \ ob postopnih zamenjavah v naslednjih letih \u010Dedalje ve\u010D dr\u017Eavljanov\
  \ imelo ob izdaji osebne izkaznice urejeno tudi digitalno identiteto brez potrebe\
  \ po\r\nposebnem postopku za to.Poleg navedenega \u0161e dodajamo, da tako postopek\
  \ smsPASS registracije kot uporaba osebne izkaznice za zanesljivo identifikacijo\
  \ sodijo v pristojnost Ministrstva za javno upravo in predlagamo, da se v primeru\
  \ dodatnih vpra\u0161anj obrnete nanje."
