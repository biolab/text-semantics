Naslov: " Postopek pridobitve in podalj\u0161anja vozni\u0161kega dovoljenja"
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo:Pobudnik predlaga,\
  \ da bi se program za voznike za\u010Detnike (te\u010Daj varne vo\u017Enje), izvedel\
  \ \u017Ee med usposabljanjem kandidatov za voznike motornih vozil v \u0161olah vo\u017E\
  nje, kot del priprav na vozni\u0161ki izpit in bi s tem razbremenili oziroma poenostavili\
  \ postopke pridobitve in podalj\u0161anja veljavnosti vozni\u0161kega dovoljenja.Dodatno\
  \ usposabljanje voznikov za\u010Detnikov, med katere spadajo predvsem mladi, je\
  \ zakonodajalec uveljavil na podlagi ocene stanja prometne varnosti. Vozniki za\u010D\
  etniki so glede na udele\u017Ebo v prometu, najpogostej\u0161i povzro\u010Ditelji\
  \ prometnih nesre\u010D in skupaj s potniki v osebnih avtomobilih tudi najpogostej\u0161\
  e \u017Ertve. Za te voznike so opredeljene dodatne zahteve in pravila, ki jih morajo\
  \ upo\u0161tevati v \u010Dasu pridobivanja vozni\u0161kih izku\u0161enj in jim omogo\u010D\
  ajo bolj\u0161o pripravljenost na razli\u010Dne izzive sodobnega prometa in pripravo\
  \ odgovorov na najnevarnej\u0161e situacije, ki obi\u010Dajno vodijo v nesre\u010D\
  o.Tudi v Sloveniji se na podlagi lastnih izku\u0161enj in izku\u0161enj drugih evropskih\
  \ dr\u017Eav izvajajo ukrepi, usmerjeni predvsem v usposabljanje in vzgojo voznikov,\
  \ s poudarkom na mladih voznikih, na\u010Drtujejo pa se tudi novi ukrepi, ki so\
  \ se v nekaterih evropskih dr\u017Eavah izkazali kot uspe\u0161ni in so tako imenovano\
  \ negativno statistiko \u017Ee obrnili v pozitivnej\u0161o smer. Ukrepe za zmanj\u0161\
  anje \u0161tevila prometnih nesre\u010D, v katerih so povzro\u010Ditelji ali udele\u017E\
  eni vozniki med 18 in 24 let starosti, lahko razdelimo na tri skupine:-\_\_\_\_\
  \ na prometno vzgojo, ki poteka od za\u010Detkov \u0161olanja do priprav in opravljanja\
  \ izpitov za kolo, moped ter za A in B kategorijo vozni\u0161kega dovoljenja,-\_\
  \_\_\_ na razli\u010Dne preventivne akcije, namenjene mladim voznikom in-\_\_\_\_\
  \ na zakonske re\u0161itve, ki dolo\u010Dajo za voznike za\u010Detnike, med katerimi\
  \ so predvsem mladi vozniki, posebno obdobje, v katerem se morajo ob tem, da se\
  \ kot vozniki \u017Ee udele\u017Eujejo v prometu, \u0161e dodatno izpopolniti in\
  \ preizkusiti svoje znanje oziroma pridobljene spretnosti.Programa za voznika za\u010D\
  etnika se ne da vklju\u010Diti v program priprav na vozni\u0161ki izpit, ker morajo\
  \ imeti zanj vozniki \u017Ee razvite nekatere spretnosti. Z izvedbo programa po\
  \ dolo\u010Denem \u010Dasu po opravljenem vozni\u0161kem izpitu, ko imajo vozniki\
  \ za\u010Detniki \u017Ee oblikovane vozni\u0161ke navade, se omogo\u010Di morebitne\
  \ potrebne popravke pri vo\u017Enji, oblikuje se strategija vo\u017Enje s predvidevanjem\
  \ morebitnih nevarnosti in prika\u017Ee ustrezno ukrepanje v izjemnih situacijah.\
  \ Vozniku za\u010Detniku se s popravki napak pri vo\u017Enji in oblikovanjem vozni\u0161\
  ke strategije pomaga, da se varneje vklju\u010Di v obi\u010Dajen promet. Vadba varne\
  \ vo\u017Enje in skupinska delavnica voznika za\u010Detnika opozarjata predvsem\
  \ na zavedanje nevarnosti, ki jo povzro\u010Data predvsem hitrost in vo\u017Enja\
  \ pod vplivom alkohola, saj omogo\u010Data za\u010Detniku, da na varni povr\u0161\
  ini spozna fizikalne zakonitosti in obna\u0161anje vozila v izjemni situaciji. Voznik\
  \ oblikuje svoje ravnanje v prometu na podlagi lastnih izku\u0161enj, zato mora\
  \ ukrepanje v sili preizkusiti in jih potem na delavnici tudi osmisliti. Tako se\
  \ lahko kasneje nevarnostim na cesti tudi pravo\u010Dasno izogne.Izku\u0161nje ka\u017E\
  ejo, da voznik osebnega avtomobila pridobi ve\u010Dino potrebnih izku\u0161enj za\
  \ varno vo\u017Enjo, ko prevozi 100.000 km, kar pomeni osem do deset let vo\u017E\
  nje v prometu. Program za voznika za\u010Detnika to obdobje in kilometre bistveno\
  \ skraj\u0161a, saj z njim voznik za\u010Detnik pridobi veliko pomembnih izku\u0161\
  enj na varnih, neprometnih povr\u0161inah (poligonih varne vo\u017Enje) \u017Ee\
  \ v prvem, najbolj kriti\u010Dnem letu po opravljenem vozni\u0161kem izpitu. Iz\
  \ navedenega sledi, da\_ programa za voznika za\u010Detnika ne moremo \u0161teti\
  \ kot administrativno oviro, prav tako pa ga ni smiselno vklju\u010Diti v program\
  \ usposabljanja kandidatov za voznike motornih vozil, ker bi s tem izgubil svoj\
  \ pomen.Program za voznike za\u010Detnike izvajajo poobla\u0161\u010Dene organizacije,\
  \ ki niso povezane s centralnim registrom voznikov (RV - 2). Takoj ko bo izdelana\
  \ tretja faza registra voznikov, bodo z bazo povezane tudi omenjene poobla\u0161\
  \u010Dene organizacije, do tedaj pa bo izpolnitev obveznosti potrebno dokazovati\
  \ s fizi\u010Dnimi potrdili. Zaradi varnostnih ukrepov ponarejanja ali prenarejanja\
  \ potrdil, dokazovanje o izpolnitvi obveznosti preko elektronske po\u0161te ni mogo\u010D\
  a.Odgovor je bil pripravljan v sodelovanju z Javno agencijo Republike Slovenije\
  \ za varnost prometa."
