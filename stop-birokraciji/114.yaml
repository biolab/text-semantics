Naslov: Poenostavitev postopka pri izgubi kartice zdravstvenega zavarovanja pri ZZZS
Odgovor pristojnega organa: "Spo\u0161tovani,prejeli smo va\u0161o pripombo o postopku\
  \ naro\u010Danja nove kartice zdravstvenega zavarovanja. Opravi\u010Dujemo se za\
  \ omenjene neprijetnosti, ki so posledica velikega \u0161tevila storitev na prijavno-odjavni\
  \ slu\u017Ebi ZZZS. V zvezi z va\u0161im predlogom za naro\u010Danje kartic prek\
  \ interneta vam pojasnjujemo:\_Kartica zdravstvenega zavarovanja je javna listina,\
  \ s katero imetnik, to je zavarovana oseba, uresni\u010Duje pravice iz zdravstvenega\
  \ zavarovanja. Zaradi prepre\u010Devanja morebitnih zlorab pri uporabi kartice je\
  \ za naro\u010Dilo nove kartice potreben pisni zahtevek zavarovane osebe. Oseba\
  \ se mora ob oddaji zahtevka identificirati z osebnim dokumentom in zahtevek podpisati.\_\
  Zavod trenutno \u0161e nima vzpostavljene infrastrukture, ki bi omogo\u010Dala sprejem\
  \ elektronskih vlog, ki bi v celoti in skladno s predpisi nadomestile osebno identifikacijo\
  \ in lastnoro\u010Dni podpis, zato elektronsko naro\u010Dilo nove kartice zaenkrat\
  \ ni mogo\u010De.\_Prav tako Zavod ne omogo\u010Da gotovinskega poslovanja glede\
  \ pla\u010Dila novega izvoda kartic, \u010De je bila kartica po\u0161kodovana, izgubljena\
  \ ali ukradena.\_Zavod si nenehno prizadeva posodobiti in poenostaviti postopke\
  \ za zavarovane osebe. Ena od na\u010Drtovanih prihodnjih posodobitev je tudi vzpostavitev\
  \ re\u0161itev, ki bodo zavarovanim osebam omogo\u010Dile naro\u010Danje listin\
  \ prek spleta. Termini za razvoj teh re\u0161itev so odvisni od razpolo\u017Eljivih\
  \ virov ZZZS. O novih mo\u017Enostih bodo zavarovane osebe obve\u0161\u010Dene prek\
  \ medijev."
