Naslov: "Mednarodno vozni\u0161ko dovoljenje"
Odgovor pristojnega organa: "Od 25. januarja 2019 poenostavljen postopek pridobitve\
  \ mednarodnega vozni\u0161kega dovoljenjaOdgovor Ministrstva za infrastrukturo in\
  \ prostor:Izdajo mednarodnega vozni\u0161kega dovoljenja ureja 63. \u010Dlen Zakona\
  \ o voznikih (Uradni list RS, \u0161t. 109/10), ki med drugim dolo\u010Da, da mednarodno\
  \ vozni\u0161ko dovoljenje izda organizacija, ki jo pooblasti Javna agencija Republike\
  \ Slovenije za varnost prometa (AVP).\_ AVP je za izdajanje mednarodnega vozni\u0161\
  kega dovoljenja pooblastila\_ Avto-moto zvezo Slovenije (AMZS).Skoraj v vseh dr\u017E\
  avah izdajajo mednarodna vozni\u0161ka dovoljenja poobla\u0161\u010Deni nacionalni\
  \ avtomobilski klubi. Za spremembo pri izdajatelju mednarodnega vozni\u0161kega\
  \ dovoljenja bi bilo treba ustrezno spremeniti Zakon o motornih vozilih in izpolniti\
  \ \u0161e nekatere druge pogoje.V skladu s 63. \u010Dlenom Zakona o voznikih se\
  \ lahko mednarodno vozni\u0161ko dovoljenje izda imetniku veljavnega slovenskega\
  \ vozni\u0161kega dovoljenja na lastno zahtevo, \u010De mu ni izre\u010Den varnostni\
  \ ukrep odvzema vozni\u0161kega dovoljenja ali sankcija prenehanja veljavnosti vozni\u0161\
  kega dovoljenja oziroma se mu ne izvr\u0161uje kazen ali sankcija prepovedi vo\u017E\
  nje motornega vozila dolo\u010Dene vrste ali kategorije.Iz veljavnega vozni\u0161\
  kega dovoljenja, ki ga ob vlogi predlo\u017Eijo prosilci za izdajo mednarodnega\
  \ vozni\u0161kega dovoljenja, se ne more ugotoviti ali posameznik izpolnjuje pogoje\
  \ za izdajo mednarodnega vozni\u0161kega dovoljenja, zaradi \u010Desar je treba\
  \ podatke preveriti v evidenci o vozni\u0161kih dovoljenjih.Za namen neposrednega\
  \ preverjanja podatkov, ki jih potrebuje izdajatelj mednarodnih vozni\u0161kih dovoljenj,\
  \ bo Ministrstvo za infrastrukturo in prostor naro\u010Dilo izdelavo ustrezne spletne\
  \ aplikacije. Predvidevamo, da bo ustrezna aplikacija izdelana v roku enega leta,\
  \ do tedaj pa bo moral izdajatelj mednarodna vozni\u0161ka dovoljenja \u0161e vedno\
  \ preverjati pogoje za izdajo le-tega na upravni enoti."
