Naslov: "Povezava vseh dr\u017Eavnih evidenc"
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravo (MJU):Zahvaljujemo\
  \ se vam za podano pobudo in jo v celoti podpiramo. Tudi sami si prizadevamo, da\
  \ bi bile elektronske storitve \u010Dim bolj interoperabilne torej enostavno povezljive,\
  \ zdru\u017Eljive in izmenljive. Pogoj za to je seveda konsolidacija in poenotenje\
  \ temeljnih registrov in evidenc, ki jih vodi dr\u017Eava. Te koncepte zasledujemo\
  \ vsi dr\u017Eavni organi pri razvoju novih informacijskih sistemov. V produkciji\
  \ pa imamo \u017Ee veliko obstoje\u010Dih informacijskih sistemov, ki potrebujejo\
  \ dolo\u010Den \u010Das in ustrezne vire za prenovo v smeri povezljivosti in izmenljivosti.\
  \ Si pa vsi organi prizadevamo, da razvijamo re\u0161itve v smeri proaktivne dr\u017E\
  ave z upo\u0161tevanjem principov, ki smo jih zapisali tudi v Smernice za razvoj\
  \ informacijskih re\u0161itev:\u2022 Praviloma digitalno:Razvoj storitev mora iti\
  \ v smeri elektronskih storitev, kar pa ne pomeni, da uporabniki ne morejo dostopati\
  \ do njih in jih uporabljati tudi na klasi\u010Dni na\u010Din v fizi\u010Dni obliki.\
  \ Elektronske storitve je treba zagotavljati po razli\u010Dnih sodobnih (digitalnih)\
  \ kanalih ter upo\u0161tevati zakonitosti zalednih postopkov (integracij) in stopnjo\
  \ tehnolo\u0161ke zmo\u017Enosti zalednih sistemov.\_ Pred digitalizacijo neke storitve\
  \ je treba natan\u010Dno prou\u010Diti to storitev oziroma postopek njene izvedbe\
  \ in ga narediti \u010Dim bolj u\u010Dinkovitega in prijaznega do njegovih uporabnikov\
  \ (na primer odprava nepotrebnih administrativnih postopkov ali zahteve po nepotrebnih\
  \ dokazilih in podatkih).\u2022 Uporabnik v sredi\u0161\u010Du storitev:Uporabniki\
  \ e-storitev in njihove potrebe morajo biti eno izmed poglavitnih vodil pri razvoju\
  \ teh storitev. \u017De sama zasnova e-storitve mora slediti potrebam uporabnikov,\
  \ v \u010Dasu same uporabe e-storitve pa je treba spremljati izku\u0161njo uporabnikov.\
  \ Potrebna je \u0161e hitrej\u0161a odzivnost na potrebe dr\u017Eavljanov in \u0161\
  e ve\u010Dja fleksibilnost v na\u010Dinu delovanja. Te izku\u0161nje morajo postati\
  \ eno od vodil za stalno izbolj\u0161evanje e-storitev. Pri na\u010Drtovanju storitev\
  \ je v vseh fazah treba aktivno vklju\u010Devati uporabnike, da se ugotovijo njihove\
  \ resni\u010Dne potrebe. Mo\u017Eni na\u010Dini so anketiranje, delo s fokusnimi\
  \ skupinami, posveti in sestanki z interesnimi zdru\u017Eenji (fizi\u010Dni, na\
  \ daljavo ali koresponden\u010Dno), metode \"design-thinking\"\_ , uporaba dru\u017E\
  benih omre\u017Eij... Eden izmed mo\u017Enih na\u010Dinov je tudi izdelava prototipa\
  \ e-storitve, preizku\u0161anje uporabni\u0161ke izku\u0161nje na primernem \u0161\
  tevilu in profilu uporabnikov, \u010Demur sledi vpeljava izbolj\u0161av na podlagi\
  \ povratnih informacij uporabnikov. Ko se e-storitev uporablja, je potrebno spremljati\
  \ morebitne te\u017Eave uporabnikov, proaktivno zbirati njihove povratne informacije\
  \ o zadovoljstvu z e-storitvijo in temu primerno ukrepati.\u2022 Praviloma \xBB\
  samo enkrat\xAB:Vsi trenutno aktualni strate\u0161ki dokumenti za razvoj e-poslovanja\
  \ v javnem sektorju ter zakonodaja EU (predvsem EU Uredba o vzpostavitvi enotnega\
  \ digitalnega portala za zagotavljanje dostopa do informacij, do postopkov ter do\
  \ storitev za pomo\u010D in re\u0161evanje te\u017Eav) prina\u0161ajo t.i. na\u010D\
  elo \xBBsamo enkrat\xAB (once-only principle). \u010Ce ima dr\u017Eava o nekom dolo\u010D\
  en podatek, ga ne bi smela ponovno zahtevati od stranke, ko je ta na primer potreben\
  \ pri opravljanju neke e-storitve, pridobiti bi si ga morala sama po uradni dol\u017E\
  nosti. \u017De pred leti so bile razvite re\u0161itve, ki so namenjene izvajanju\
  \ elektronskih podatkovnih poizvedb (Pladenj, IO-modul, Asinhroni modul) in jih\
  \ je mogo\u010De uporabiti v razli\u010Dnih elektronskih storitvah v smislu pridobivanja\
  \ podatkov po na\u010Delu \xBBsamo enkrat\xAB, skladno z veljavnimi pravili in standardi\
  \ za varstvo osebnih podatkov.\u2022 Praviloma ponovno uporabljivo:Pri razvoju aplikacij\
  \ je treba stremeti k uporabi podatkov in storitev, ki so \u017Ee na voljo, oziroma\
  \ k prou\u010Ditvi morebitnih potreb, da so podatki ali storitve, ki pri tem nastanejo,\
  \ lahko uporabne tudi za druge re\u0161itve/storitve. Pri razvoju re\u0161itev,\
  \ ki omogo\u010Dajo ponovno uporabljivost, je treba upo\u0161tevati, da jih je mogo\u010D\
  e prenesti v drugo dr\u017Eavo, drugo tehnolo\u0161ko okolje, in omogo\u010Diti,\
  \ da se re\u0161itve lahko prilagodijo druga\u010Dnim poslovnim procesom in druga\u010D\
  nemu pravnemu okolju.\u2022 Praviloma interoperabilno:Pri razvoju informacijskih\
  \ re\u0161itev je treba upo\u0161tevati povezljivost re\u0161itev na razli\u010D\
  nih ravneh, kot so pravna, organizacijska, informacijska in tehni\u010Dna. Katero\
  \ raven interoperabilnosti \u017Eeli naro\u010Dnik dose\u010Di, je treba natan\u010D\
  no opredeliti pri specifikaciji naro\u010Dila. Naro\u010Dnik mora jasno opredeliti,\
  \ katere pravne podlage mora upo\u0161tevati novi sistem in katere organizacijske\
  \ podlage mora prenesti. Informacijska interoperabilnost se dose\u017Ee predvsem\
  \ na podlagi na\u010Dela enkratnega zapisa in z dosledno uporabo orodij podatkovnega\
  \ slovarja.\u2022 Vgrajeno zasebno:Za zagotavljanje zaupanja v storitve e-poslovanja\
  \ javne uprave je treba spo\u0161tovati zasebnost dr\u017Eavljanov skladno z notranjo\
  \ zakonodajo in zakonodajo Evropske unije, ki ureja varstvo osebnih podatkov, hkrati\
  \ pa je treba varovati tudi poslovne skrivnosti poslovnih subjektov. Na\u010Delo\
  \ je treba upo\u0161tevati \u010Dim prej, \u010De je le mogo\u010De, v samem modeliranju\
  \ re\u0161itev. Zelo pomembno je, da se vsi, ki so vklju\u010Deni v \u017Eivljenjski\
  \ cikel informacijskega sistema, zavedajo, kateri podatki se obdelujejo v sistemu,\
  \ in se temu primerno prilagajajo.\u2022 Praviloma odprto:Prizadevati si je treba\
  \ za odprtost podatkov in storitev, kar omogo\u010Da tretjim osebam, da ustvarijo\
  \ nove storitve, ki poudarjajo sodelovanje (angl. collaborative services).\u2022\
  \ Pregledno:Ve\u010Dja preglednost, odprtost, vklju\u010Denost in sodelovanje v\
  \ procesih javne uprave prispevajo k izbolj\u0161anju zaupanja in zanesljivosti.\u2022\
  \ Praviloma vklju\u010Dujo\u010De:Pri na\u010Drtovanju storitev si je treba prizadevati,\
  \ da se v \u010Dim manj\u0161i meri izklju\u010Duje tiste skupine uporabnikov, ki\
  \ ne morejo uporabljati interneta ali ga uporabljajo na prilagojeni na\u010Din (na\
  \ primer ljudje s posebnimi potrebami).\u2022 Praviloma \u010Dezmejno:Treba je upo\u0161\
  tevati na\u010Delo notranjega trga Evropske unije, in kjer je to smiselno, omogo\u010D\
  iti uporabo posamezne storitve tudi uporabnikom iz drugih dr\u017Eav \u010Dlanic\
  \ Evropske unije in drugih dr\u017Eav ter se povezovati tudi z drugimi javnimi upravami.\
  \ Tu je potrebno upo\u0161tevati uredbo EIDAS, uredbo SDG ipd.Odgovor Ministrstva\
  \ za zdravje:Zahvaljujemo se vam za poslano pobudo. V nadaljevanju podajamo kraj\u0161\
  e pojasnilo. Ko govorimo o javnih evidencah je pomembno predvsem dejstvo, ali imajo\
  \ posamezne institucije pravno podlago za pridobivanje podatkov iz raznih evidenc,\
  \ ali pa jih lahko pridobijo le od fizi\u010Dne osebe (dr\u017Eavljana, zavarovanca).\u010C\
  e torej ni pravne podlage za pridobivanje podatkov iz posameznih evidenc, institucija\
  \ lahko pridobi podatek le od posameznika. Tako naslovi prebivali\u0161\u010Da,\
  \ email naslovi, ipd., ki jih zavarovanec na vlogi sporo\u010Di v konkretnem postopku,\
  \ veljajo le za ta postopek in jih en organ ne more posredovati drugemu organu,\
  \ da jih uporabi tudi za svoj postopek. V skladu z Zakonom o splo\u0161nem upravnem\
  \ postopku velja, da se vro\u010Ditev opravi na naslovu, ki ga oseba navede na vlogi.\
  \ \u010Ce stranka ali njen zakoniti zastopnik ali poobla\u0161\u010Denec, ki ga\
  \ je postavila stranka, med postopkom spremeni svoje stalno ali za\u010Dasno prebivali\u0161\
  \u010De, sede\u017E oziroma naslov, ki ga je navedel v vlogi ali pooblastilu, mora\
  \ o tem takoj obvestiti organ, ki vodi postopek. V primeru, da oseba do vro\u010D\
  itve ni sodelovala v postopku, se ji vro\u010Di na naslovu za vro\u010Danje. Stalni,\
  \ za\u010Dasni in naslov za vro\u010Danje organi, ki imajo pravno podlago, pridobijo\
  \ iz Centralnega registra prebivalcev in ne iz nekega postopka, ki je tekel na eUpravi.Vse\
  \ zbirke podatkov, ki jih omenjate, bi se med seboj lahko povezovale, \u010De bi\
  \ obstajala pravna podlaga za to in \u010De bi za povezovanje pridobili odlo\u010D\
  bo Informacijskega poobla\u0161\u010Denca. Pri \u010Demer pa je seveda potrebno\
  \ poudariti, da je pri povezovanju zbirk osebnih podatkov in njihovi obdelavi potrebna\
  \ \u0161e posebna skrbnost ter, da je potrebno pri povezovanju le-teh potrebna dolo\u010D\
  ena sorazmernost.Odgovor Ministrstva za delo, dru\u017Eino, socialne mo\u017Enosti\
  \ in enake zadeve (MDDSZ):Na podro\u010Dju odlo\u010Danja o pravicah iz javnih sredstev\
  \ (npr. otro\u0161ki dodatek, dr\u017Eavna \u0161tipendija) centri za socialno delo\
  \ preko informacijskega sistema centrov za socialno delo (ISCSD2) \u017Ee dostopajo\
  \ do osnovnih podatkov o dr\u017Eavljanih (stalni naslov, za\u010Dasni naslov, naslov\
  \ za vro\u010Danje, ban\u010Dni ra\u010Dun, ipd.). Omogo\u010Deno je tudi pridobivanje\
  \ ostalih podatkov o osebah ter njihovem premo\u017Eenju in dohodkih, in sicer iz\
  \ 48 uradnih evidenc podatkov upravljavcev zbirk podatkov. Ministrstvo za delo,\
  \ dru\u017Eino, socialne zadeve in enake mo\u017Enosti ISCSD2 tudi ves \u010Das\
  \ tudi nadgrajuje in s tem strankam in centrom za socialno delo zagotavlja administrativno\
  \ razbremenitev.Odgovor Finan\u010Dne uprave RS (FURS):FURS prejema podatek o naslovu\
  \ za vro\u010Danje, ki ga stranka prijavi v Centralni register prebivalstva. Ta\
  \ podatek FURS upo\u0161teva pri vro\u010Danju, razen \u010De stranka sporo\u010D\
  i FURS-u drug naslov za vro\u010Danje. Glede podatka o ra\u010Dunu, odprtem v tujini\
  \ potrjujemo, da ta podatek vodi FURS. Podatek se lahko posreduje drugim organom,\
  \ \u010De imajo zakonsko podlago za pridobivanje tega podatka. FURS omogo\u010D\
  a pristojnim organom elektronsko izmenjavo podatkov, s tem da nabor podatkov dolo\u010D\
  i organ, ki podatke potrebuje za odlo\u010Danje, \u010De ima za to zakonsko podlago.Odgovor\
  \ Zavoda za zdravstveno zavarovanje Slovenije (ZZZS):Glede pobud v zvezi z naslovom\
  \ vro\u010Danje pojasnjujemo, da ZZZS vsa upravna pisanja, skladno z Zakonom o splo\u0161\
  nem upravnem postopku, zavarovancem vro\u010Da na naslov za vro\u010Danje. \u010C\
  e ima torej posameznik poleg stalnega prebivali\u0161\u010Da tudi za\u010Dasno prebivali\u0161\
  \u010De, se mi vro\u010Di na naslov, ki ga kot naslov za vro\u010Danje dolo\u010D\
  i ob prijavi prebivali\u0161\u010Da na upravni enoti.Glede pridobivanja podatkov\
  \ oziroma izmenjave podatkov med uradnimi evidencami pa pojasnjujemo, da zavarovancu\
  \ za potrebe vklju\u010Ditve v obvezno zdravstveno zavarovanje dolo\u010Denih dokazil\
  \ ni potrebno prilagati, saj podatke, ki se vodijo v uradnih evidencah, ZZZS pridobiva\
  \ sam. Tako na primer za prijavo dru\u017Einskega \u010Dlana, otroka, ki se \u0161\
  ola v Sloveniji, ZZZS podatek o \u0161olanju pridobi iz uradne evidence udele\u017E\
  encev vzgoje in izobra\u017Eevanja oz. evidence visoko\u0161olskega izobra\u017E\
  evanja. Podatke iz teh dveh evidenc ZZZS pridobi, ko otrok dopolni 18 let in nato\
  \ ob za\u010Detku vsakega novega \u0161olskega/\u0161tudijskega leta dokler je otrok\
  \ zavarovan kot dru\u017Einski \u010Dlan, vendar najdlje do dopolnjene starosti\
  \ 26 let. ZZZS tudi sam preveri podatek v uradnih evidencah mati\u010Dnega registra\
  \ o sklenjeni zakonski oz. partnerski zvezi ali podatek o prijavljenem stalnem ali\
  \ za\u010Dasnem prebivali\u0161\u010Du v Sloveniji.Odgovor Zavoda za invalidsko\
  \ in pokojninsko zavarovanje (ZPIZ):Uvodoma pojasnjujemo, da je sicer pobuda bolj\
  \ namenjena ministrstvom, katerim je bila pobuda tudi posredovana, vseeno pa podajamo\
  \ mnenje.Na podlagi pobude je mo\u017Eno podati ve\u010D odgovorov. Na\u010Deloma\
  \ upravni organi oz. njihovi uslu\u017Ebenci, ki vodijo upravne postopke, po uradni\
  \ dol\u017Enosti pridobivajo osebne in druge podatke iz uradnih evidenc v skladu\
  \ z dolo\u010Dbami ZUP. Med upravnimi organi v RS je \u017Ee vzpostavljenih zelo\
  \ veliko neposrednih povezav baz podatkov za izmenjavo podatkov, kolikor je dovoljenost\
  \ povezave dolo\u010Dena z zakonom in kolikor vsebina evidenc enega organa ustreza\
  \ zahtevam za izvajanje zakonskih dol\u017Enosti drugega organa. Ves \u010Das se\
  \ vzpostavljajo tudi nove povezave z namenom izbolj\u0161anja poslovanja organov.\
  \ Z upo\u0161tevanjem dolo\u010Db o varstvu osebnih podatkov v ZVOP-1 in GDPR pa\
  \ mora biti vsaka taka povezava dolo\u010Dena z zakonom ob upo\u0161tevanju ostalih\
  \ na\u010Del varstva osebnih podatkov, predvsem sorazmernosti posredovanja z namenom\
  \ uporabe podatkov. Mo\u017Enost izmenjave podatkov se presoja za vsako vrsto podatkov\
  \ ali evidenc posebej, ker ima vsaka evidenca svoje zakonitosti in omejitve.Naslov\
  \ za vro\u010Danje je vpisan v Centralnem registru prebivalstva (CRP), od vsake\
  \ ustanove posebej pa je odvisno, ali ta podatek prejme ali ne, in kako ga uporabi.\
  \ Naslov za vro\u010Danje se v primeru ve\u010D prijavljenih naslovov (stalni, za\u010D\
  asni) v CRP lahko vpi\u0161e, ni pa obvezen. Morebitne zadr\u017Eke, da FURS zahteva\
  \ vpis naslova ali da morda ne upo\u0161teva naslova za vro\u010Danje, kot je prijavljen\
  \ v CRP, lahko pojasni le FURS.Ban\u010Dni ra\u010Dun, na katerega naj se nakazujejo\
  \ prejemki, mora zavarovanec oziroma u\u017Eivalec pravic sporo\u010Diti sam in\
  \ Zavod v veljavni zakonodaji nima pooblastila, da ta podatek pridobiva od FURS-a.\
  \ V ZPIZ-2, ZMEPIZ-1 ali v Zakonu o dav\u010Dnem postopku tudi ni pravne podlage,\
  \ po kateri bi Zavod lahko pridobival podatke o ban\u010Dnem ra\u010Dunu od FURS-a\
  \ ali od banke, saj gre pri tem za dav\u010Dno ali ban\u010Dno tajnost in so te\
  \ omejitve zakonsko vzpostavljene prav zaradi varovanja ob\u010Dutljivih osebnih\
  \ podatkov. Ve\u010D informacij o razlogih za varovanje in nerazkrivanje podatkov\
  \ ban\u010Dnih ra\u010Dunih oseb drugim dr\u017Eavnim ustanovam lahko pojasni FURS.Podatki\
  \ o formalno dose\u017Eeni izobrazbi v RS se od leta 2013 dalje sicer vodijo pri\
  \ MIZ\u0160 v evidenci eV\u0160 za visoko\u0161olske zavode in v evidenci CEUVIZ\
  \ za programe izobra\u017Eevanja od osnovno\u0161olske do vi\u0161je\u0161olske\
  \ stopnje. Vendar je v teh evidencah le izobrazba oseb, ki so bile v programe vklju\u010D\
  ene od za\u010Detka vodenja teh evidenc, popisa dose\u017Eene izobrazbe v javnoveljavnih\
  \ programih pred vzpostavitvijo teh evidenc pa na nivoju dr\u017Eave ni. Prav tako\
  \ evidence v RS ne morejo voditi evidence izobrazbe, ki so jo dr\u017Eavljani oz.\
  \ prebivalci RS dosegli v tujini. Za podatke o dose\u017Eeni izobrazbi, ki jih vodijo\
  \ posamezne visoko\u0161olske ustanove v RS, pa organ, ki vodi postopek in mora\
  \ v tem postopku pridobiti tudi podatek o izobrazbi osebe, ne more vedeti, pri kateri\
  \ ustanovi je oseba dosegla izobrazbo, da bi sploh lahko nanjo naslovil zahtevo\
  \ za pridobitev podatka."
