Naslov: "Variabilni del pla\u010D in vodstveni kader"
Odgovor pristojnega organa: "V zvezi z dne 21.5.2012 posredovano pobudo za administrativno\
  \ razbremenitev oziroma poenostavitev postopkov \u0161t. 37, Ministrstvo za pravosodje\
  \ in javno upravo, Direktorat za javni sektor,\_ s svojega delovnega podro\u010D\
  ja posreduje naslednji odgovor k pobudi:1.\_\_ \_pod prvo alinejo, ki se nana\u0161\
  a na variabilni del pla\u010D javnih uslu\u017Ebencev, in\r\n2.\_\_ \_pod drugo\
  \ alinejo, ki se nana\u0161a na vodstveni kader.K 1. alineji:\r\nV skladu z 21.\
  \ \u010Dlenom Zakona o sistemu pla\u010D v javnem sektorju (Uradni list RS, \u0161\
  t. 56/2002 in nadaljnje spremembe; v nadaljevanju ZSPJS) so javni uslu\u017Ebenci\
  \ lahko upravi\u010Deni do redne delovne uspe\u0161nosti, do delovne uspe\u0161\
  nosti iz naslova pove\u010Danega obsega dela in do delovne uspe\u0161nosti iz naslova\
  \ prodaje blaga in storitev na trgu.Del pla\u010De za redno delovno uspe\u0161nost\
  \ pripada javnemu uslu\u017Ebencu, ki je v obdobju, za katerega se izpla\u010Duje,\
  \ pri opravljanju svojih rednih nalog, dosegel nadpovpre\u010Dne rezultate (prvi\
  \ odstavek 22.a \u010Dlena ZSPJS). Osnova za obra\u010Dun redne delovne uspe\u0161\
  nosti javnega uslu\u017Ebenca je njegova osnovna pla\u010Da za \u010Das rednega\
  \ dela v ocenjevalnem obdobju (tretji odstavek 28. \u010Dlena Kolektivne pogodbe\
  \ za javni sektor (Uradni list RS, \u0161t. 57/08)).Redna delovna uspe\u0161nost\
  \ je vezana na prisotnost javnega uslu\u017Ebenca, pri \u010Demer lahko ta del pla\u010D\
  e letno zna\u0161a najve\u010D dve osnovni mese\u010Dni pla\u010Di javnega uslu\u017E\
  benca, ki mu je pripadala za december preteklega leta.Na podlagi 6. \u010Dlena Zakona\
  \ o interventnih ukrepih (Uradni list RS, \u0161t. 94/10; v nadaljevanju ZIU) javnim\
  \ uslu\u017Ebencem in funkcionarjem za leti 2011 in 2012 ne pripada del pla\u010D\
  e za redno delovno uspe\u0161nost. Enaka ureditev, po kateri javnim uslu\u017Ebencem\
  \ in funkcionarjem ne pripada del pla\u010De za redno delovno uspe\u0161nost, bo\
  \ veljala tudi v letu 2013, na podlagi 160. \u010Dlena Zakona o uravnote\u017Eenju\
  \ javnih finance (Uradni list RS, \u0161t. 40/12; v nadaljevanju ZUJF).Javni uslu\u017E\
  benci so v skladu s prvim odstavkom 22. e \u010Dlena ZSPJS upravi\u010Deni tudi\
  \ do pla\u010Dila delovne uspe\u0161nosti iz naslova pove\u010Danega obsega dela\
  \ za opravljeno delo, ki presega pri\u010Dakovane rezultate dela v posameznem mesecu.\
  \ Pisno odlo\u010Ditev o pove\u010Danem obsegu dela in pla\u010Dilu delovne uspe\u0161\
  nosti iz naslova pove\u010Danega obsega dela sprejme predstojnik oziroma direktor\
  \ uporabnika prora\u010Duna za posamezni mesec na podlagi pisnega dogovora med javnim\
  \ uslu\u017Ebencem in predstojnikom oz. direktorjem. Pisna odlo\u010Ditev predstojnika\
  \ mora vsebovati tudi podatek o vi\u0161ini dela pla\u010De za delovno uspe\u0161\
  nost iz naslova pove\u010Danega obsega dela. Pisni dogovor pa mora vsebovati podatek\
  \ o vsebini in obsegu dela, ki predstavlja pove\u010Dan obseg dela.V skladu s tretjim\
  \ odstavkom 22. e \u010Dlena ZSPJS pogoje, merila in obseg dela pla\u010De za delovno\
  \ uspe\u0161nost iz naslova pove\u010Danega obsega dela za javne uslu\u017Ebence,\
  \ razen javne uslu\u017Ebence v drugih dr\u017Eavnih organih, dolo\u010Di vlada\
  \ z uredbo. V skladu s 4. \u010Dlenom Uredbe o delovni uspe\u0161nosti iz naslova\
  \ pove\u010Danega obsega dela za javne uslu\u017Ebence (Uradni list RS, \u0161t.\
  \ 53/08 in 89/08)\_ je osnova za izra\u010Dun delovne uspe\u0161nosti osnovna pla\u010D\
  a javnega uslu\u017Ebenca in se jo izrazi v odstotnem dele\u017Eu od osnovne pla\u010D\
  e javnega uslu\u017Ebenca. Vi\u0161ino dela pla\u010De za delovno uspe\u0161nost\
  \ iz naslova pove\u010Danega obsega dela, izra\u017Eeno v odstotnem dele\u017Eu,\
  \ se dolo\u010Di za opravljeno delo, ki presega pri\u010Dakovane rezultate dela.\
  \ Pri dolo\u010Ditvi odstotnega dele\u017Ea je torej potrebno upo\u0161tevati opravljeno\
  \ delo v posameznem mesecu, zato sama odsotnost javnega uslu\u017Ebenca nima neposrednega\
  \ vpliva na vi\u0161ino izpla\u010Dane pla\u010De za delovno uspe\u0161nost iz naslova\
  \ pove\u010Danega obsega dela. Za dolo\u010Ditev vi\u0161ine delovne uspe\u0161\
  nosti iz naslova pove\u010Danega obsega dela je namre\u010D relevanten dele\u017E\
  \ realiziranega dela, ki je bil dogovorjen v dogovoru o pove\u010Danem obsegu dela.\r\
  \nZa leti 2011 in 2012 so s 7. \u010Dlenom ZIU dolo\u010Deni najvi\u0161ji dovoljeni\
  \ odstotni dele\u017Ei od osnovne pla\u010De, ki se lahko izpla\u010Dajo javnemu\
  \ uslu\u017Ebencu kot del pla\u010De za delovno uspe\u0161nost iz naslova pove\u010D\
  anega obsega dela (najve\u010D 20% osnovne pla\u010De oz. 30% osnovne pla\u010D\
  e v primeru \u010Drpanja sredstev tudi iz sredstev posebnega projekta). Prav tako\
  \ je ZIU omejil porabo sredstev iz prihrankov, dolo\u010Denih v 22.d \u010Dlenu\
  \ ZSPJS, za izpla\u010Dilo delovne uspe\u0161nosti iz naslova pove\u010Danega obsega\
  \ dela na najve\u010D 60%. Enake omejitve glede dela pla\u010De za delovno uspe\u0161\
  nost iz naslova pove\u010Danega obsega dela, kot v letu 2011 in 2012, bodo veljale\
  \ v letu 2013, na podlagi 161. \u010Dlena ZUJF.22. i \u010Dlen ZSPJS dolo\u010D\
  a, da uporabniki prora\u010Duna, ki poleg sredstev za izvajanje javne slu\u017E\
  be pridobivajo sredstva s prodajo blaga in storitev na trgu, del tako pridobljenih\
  \ sredstev uporabijo za pla\u010Dilo delovne uspe\u0161nosti iz naslova prodaje\
  \ blaga in storitev na trgu, \u010De izpolnjujejo pogoje za izpla\u010Dilo sredstev\
  \ iz 22. j \u010Dlena ZSPJS. Za izpla\u010Dilo tega dela pla\u010De je na podlagi\
  \ 22. i \u010Dlena ZSPJS Vlada Republike Slovenije z Uredbo o delovni uspe\u0161\
  nosti iz naslova prodaje blaga in storitev na trgu (Uradni list RS, \u0161t. 97/09\
  \ in 41/12 v nadaljevanju: Uredba) dolo\u010Dila prihodke od prodaje blaga in storitev\
  \ na trgu in zgornji obseg sredstev, ki se lahko uporabi za pla\u010Dilo delovne\
  \ uspe\u0161nosti iz naslova prodaje blaga in storitev na trgu.Uredba velja za vse\
  \ uporabnike prora\u010Duna iz 2. to\u010Dke 2. \u010Dlena ZSPJS, ki poleg sredstev\
  \ za izvajanje javne slu\u017Ebe pridobivajo tudi sredstva s prodajo blaga in storitev\
  \ na trgu, razen za neposredne uporabnike prora\u010Duna, kot jih dolo\u010Da zakon,\
  \ ki ureja javne finance. Velja torej tudi za javne gospodarske zavode in javne\
  \ sklade, kateri kljub zakonski podlagi, do leta 2009 niso imeli mo\u017Enosti izpla\u010D\
  ila dela delovne uspe\u0161nosti, ustvarjene iz prese\u017Eka prihodkov nad odhodki,\
  \ dose\u017Eenim pri prodaji blaga in storitev na trgu.\r\nDovoljeni obseg sredstev\
  \ za delovno uspe\u0161nost iz naslova prodaje blaga in storitev na trgu iz prihodkov,\
  \ ki jih je uporabnik prora\u010Duna pridobil z dejavnostjo, ki jo je opravljal\
  \ poleg javne slu\u017Ebe, kakor je opredeljena v podro\u010Dnih zakonih, nacionalnih\
  \ programih in njegovem ustanovitvenem aktu in prihodkov od prodaje blaga in storitev\
  \ na trgu, ki jih je uporabnik prora\u010Duna pridobil na podlagi projektov na javnih\
  \ razpisih iz mednarodnih projektov, dolo\u010Di minister s pravilnikom, vendar\
  \ sme zna\u0161ati najve\u010D 50 odstotkov dose\u017Eene razlike med prihodki in\
  \ odhodki od prodaje blaga in storitev na trgu. Dovoljeni obseg sredstev za pla\u010D\
  ilo delovne uspe\u0161nosti iz naslova prodaje blaga in storitev na trgu na podro\u010D\
  ju kulture lahko zna\u0161a dodatno najve\u010D 25 odstotkov vseh nejavnih prihodkov\
  \ iz izvajanja javne slu\u017Ebe.Vi\u0161ino sredstev, namenjeno izpla\u010Dilu\
  \ dela pla\u010De za delovno uspe\u0161nost iz naslova prodaje blaga in storitev\
  \ na trgu, dolo\u010Di direktor po predhodnem dogovoru z reprezentativnimi sindikati.\r\
  \nVi\u0161ino sredstev, namenjeno izpla\u010Dilu dela pla\u010De za delovno uspe\u0161\
  nost iz naslova prodaje blaga in storitev na trgu direktorja, ravnatelja in tajnika,\
  \ dolo\u010Di organ pristojen za njihovo imenovanje.\r\nDinamiko izpla\u010Dil dela\
  \ pla\u010De za delovno uspe\u0161nost iz naslova prodaje blaga in storitev na trgu\
  \ dolo\u010Di organ upravljanja uporabnika prora\u010Duna na predlog direktorja.Upo\u0161\
  tevaje navedeno torej ugotavljamo, da sistem pla\u010D v javnem sektorju za javne\
  \ uslu\u017Ebence dolo\u010Da variabilni del pla\u010De, ki je odvisen predvsem\
  \ od delovne uspe\u0161nosti.\r\nK 2. alineji:\r\nPredlog pod drugo alinejo je sicer\
  \ nejasen, vendar pa pojasnjujemo, da je za javne uslu\u017Ebence, ki opravljajo\
  \ vodstvene naloge v javnem sektorju, posebej pa v dr\u017Eavni upravi, dolo\u010D\
  eno, da je opravljanje njihovih nalog vezano na rezultate dela. Tako na primer Zakon\
  \ o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 63/07-upb3 in 65/08) v \u010D\
  etrtem odstavku 159. \u010Dlena dolo\u010Da, da je uradnik nesposoben za polo\u017E\
  aj, \u010De:\r\n\u2022\_\_ \_organ oziroma organizacijska enota, ki jo vodi, ne\
  \ dosega pri\u010Dakovanih delovnih rezultatov, ki bi zagotavljali kakovostno in\
  \ u\u010Dinkovito delovanje organa oziroma organizacijske enote v skladu s programom\
  \ dela organa,\r\n\u2022\_\_ \_na delovnem podro\u010Dju organa oziroma organizacijske\
  \ enote, ki jo vodi, prihaja do ponavljajo\u010Dih napak pri poslovanju oziroma\
  \ \u010De pride do te\u017Eje napake pri poslovanju.Upo\u0161tevaje navedeno menimo,\
  \ da je tudi ta predlog \u017Ee vklju\u010Den v veljavne predpise.K 3. alineji:Odgovor\
  \ Centra za izobra\u017Eevanje v pravosodju:Center za izobra\u017Eevanje v pravosodju,\
  \ ki deluje v okviru MPJU, redno izvaja izobra\u017Eevanja sodnikov in dr\u017E\
  avnih pravobranilcev in se pri tem v najve\u010Dji mo\u017Eni meri orientira na\
  \ potrebe udele\u017Eencev izobra\u017Eevanj in aktualno tematiko. Seveda bi bilo\
  \ na tem podro\u010Dju mogo\u010De narediti ve\u010D, vendar so finan\u010Dna sredstva\
  \ za izobra\u017Eevanje, tako kot na vseh podro\u010Djih zaradi var\u010Devanja,\
  \ omejena tudi pri izobra\u017Eevanju sodstva.\_ Poleg tega\_ pa, kot je ugotovil\
  \ \u017Ee sam uporabnik, v mnogo primerih zakonodaja postavlja ovire, katerih sodna\
  \ veja oblasti ne more sanirati s svojimi\_ odlo\u010Dbami, kot je to v primeru\
  \ konkretno dolo\u010Denih procesnih pravil v delovnopravnih postopkih znotraj delodajalca\
  \ in potem \u0161e na sodi\u0161\u010Du in tukaj ne gre za varovanje \u0161ibkej\u0161\
  e stranke, pa\u010D pa za spo\u0161tovanje obstoje\u010De delovnopravne zakonodaje.Odgovor\
  \ Direktorata za zakonodajo s podro\u010Dja pravosodja:\"Glede na predlog, naj se\
  \ dopolnijo predpisi, ki opredelijo delo sodnikov, odvetnikov in dr\u017Eavnih pravobranilcev,\
  \ pojasnjujemo, da je zahtevani obseg, kakovost in u\u010Dinkovitost dela pravosodnih\
  \ funkcionarjev \u017Ee opredeljen v veljavni zakonodaji.Tako Zakon o sodi\u0161\
  \u010Dih kot tudi Zakon o sodni\u0161ki slu\u017Ebi dolo\u010Dajo podlago za Merila\
  \ za kakovost dela sodnikov za oceno sodni\u0161ke slu\u017Ebe in Merila za kakovost\
  \ dela sodi\u0161\u010D, ki jih sprejema sodni svet. Merila za kakovost dela sodnikov\
  \ med drugim dolo\u010Dajo pri\u010Dakovani obseg re\u0161enih zadev glede na vrsto\
  \ zadev, status sodnika (okrajni/okro\u017Eni/vi\u0161ji/vrhovni sodnik) ter vrsto\
  \ sodi\u0161\u010Da (okrajno/okro\u017Eno/vi\u0161je/vrhovno/upravno/delovno in\
  \ socialno sodi\u0161\u010De). \u010Ce sodnik v posameznem letu ne dose\u017Ee pri\u010D\
  akovanega obsega dela, na delu pa je bil najmanj \u0161est mesecev, je treba ugotoviti\
  \ vzroke za njegov ni\u017Eji obseg dela. Vzroke manj\u0161e delovne u\u010Dinkovitosti\
  \ skupaj s sodnikom in vodjem oddelka ugotavlja predsednik sodi\u0161\u010Da in\
  \ o svojih ugotovitvah seznani sodni svet ob vsakoletni predlo\u017Eitvi podatkov\
  \ o storilnosti sodnikov.\r\nDr\u017Eavni pravobranilci in pomo\u010Dniki dr\u017E\
  avnih pravobranilcev pa morajo, ko je dolo\u010Deno v Zakonu o dr\u017Eavnem pravobranilstvu,\
  \ ob vsakokratnem ocenjevanju izpolnjevati merila, ki zajemajo kakovost opravljenega\
  \ dela, delovne sposobnosti, a\u017Eurnost ob izpolnjevanju delovnih obveznosti,\
  \ sposobnost komuniciranja z dr\u017Eavnimi organi in s strankami.\r\nZakon o odvetni\u0161\
  tvu meril za u\u010Dinkovitost in kakovost dela odvetnikov ne vsebuje, saj je odvetni\u0161\
  tvo samostojna in neodvisna slu\u017Eba, odvetniki pa opravljajo odvetni\u0161tvo\
  \ kot svoboden poklic.\r\nHkrati poudarjamo, da Ministrstvo za pravosodje in javno\
  \ upravo v okviru svojih pristojnosti in sodelovanju s sodno vejo oblasti na\u010D\
  rtuje organizacijske ukrepe in po potrebi tudi spremembe predpisov, ki bodo prispevali\
  \ k u\u010Dinkovitej\u0161emu teku sodnih postopkov. Predvsem bodo sprejeti ukrepi\
  \ za u\u010Dinkovito izvajanje pristojnosti predsednika Vrhovnega sodi\u0161\u010D\
  a RS in predsednikov ni\u017Ejih sodi\u0161\u010D v zvezi z odgovornostjo sodnikov\
  \ za u\u010Dinkovito vodenje konkretnih postopkov.V nadaljevanju povzemamo posamezne\
  \ \u010Dlene Kazenskega zakonika (Ur. RS, \u0161t. 20/12 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo), ki urejajo primere nezakonitega in tudi malomarnega\
  \ ravnanja javnih uslu\u017Ebencev in sodnikov in so naslednji:Zloraba uradnega\
  \ polo\u017Eaja ali uradnih pravic257. \u010Dlen(1) Uradna oseba ali javni uslu\u017E\
  benec, ki, zato da bi sebi ali komu drugemu pridobila kak\u0161no nepremo\u017E\
  enjsko korist ali da bi komu prizadejala \u0161kodo, izrabi svoj uradni polo\u017E\
  aj ali prestopi meje uradnih pravic ali ne opravi uradne dol\u017Enosti, se kaznuje\
  \ z zaporom do enega leta.\r\n(2) \u010Ce storilec z dejanjem iz prej\u0161njega\
  \ odstavka povzro\u010Di ve\u010Djo \u0161kodo ali huje prekr\u0161i pravice drugega,\
  \ se kaznuje z zaporom do treh let.\r\n(3) Uradna oseba ali javni uslu\u017Ebenec,\
  \ ki, zato da bi sebi ali komu drugemu pridobila protipravno premo\u017Eenjsko korist,\
  \ izrabi svoj uradni polo\u017Eaj ali prestopi meje uradnih pravic ali ne opravi\
  \ uradne dol\u017Enosti, se kaznuje z zaporom od treh mesecev do petih let.\r\n\
  (4) Enako kot v prej\u0161njem odstavku se kaznuje storilec iz prej\u0161njega odstavka,\
  \ ki izkoristi svoj polo\u017Eaj ali vpliv za nezakonito pove\u010Danje lastnega\
  \ premo\u017Eenja v ve\u010Dji vrednosti.\r\n(5) \u010Ce je storilec z dejanjem\
  \ iz tretjega in \u010Detrtega odstavka pridobil sebi ali komu drugemu veliko protipravno\
  \ premo\u017Eenjsko korist in je hotel pridobiti tako korist, se kaznuje z zaporom\
  \ od enega do osmih let.257.a \u010DlenO\u0161kodovanje javnih sredstev(1) Uradna\
  \ oseba, javni uslu\u017Ebenec ali druga poobla\u0161\u010Dena oseba uporabnika\
  \ javnih sredstev, ki pri naro\u010Danju, pridobivanju, upravljanju teh sredstev\
  \ ali razpolaganju z njimi, zavestno kr\u0161i predpise, opu\u0161\u010Da dol\u017E\
  no nadzorstvo ali kako druga\u010De povzro\u010Di ali omogo\u010Di nezakonito ali\
  \ nenamensko uporabo javnih sredstev, \u010Deprav predvideva ali bi morala in mogla\
  \ predvidevati, da lahko za javna sredstva zaradi tega nastane ve\u010Dja premo\u017E\
  enjska \u0161koda, in ta res nastane, se kaznuje z zaporom od treh mesecev do petih\
  \ let in z denarno kaznijo.\r\n(2) \u010Ce je zaradi dejanja iz prej\u0161njega\
  \ odstavka nastala velika premo\u017Eenjska \u0161koda, se storilec kaznuje z zaporom\
  \ od enega do osmih let in z denarno kaznijo.\r\n(3) Uporabnik javnih sredstev po\
  \ tem \u010Dlenu je pravna oseba javnega prava ali njena enota ali pravna oseba\
  \ zasebnega prava ali zasebnik, \u010De s temi sredstvi ali na njihov ra\u010Dun\
  \ izvaja javno slu\u017Ebo ali druge dejavnosti v javnem interesu ali zagotavlja\
  \ javne dobrine na podlagi koncesije ali druge izklju\u010Dne ali posebne pravice.\r\
  \n(4) Javna sredstva po tem \u010Dlenu so nepremi\u010Dnine, premi\u010Dnine, denarna\
  \ sredstva, terjatve, kapitalske nalo\u017Ebe in druge oblike finan\u010Dnega premo\u017E\
  enja dr\u017Eave, samoupravne lokalne skupnosti, Evropske unije ali druge pravne\
  \ osebe javnega prava.Nevestno delo v slu\u017Ebi258. \u010DlenUradna oseba ali\
  \ javni uslu\u017Ebenec, ki zavestno kr\u0161i zakone ali druge predpise, opu\u0161\
  \u010Da svoje nadzorstvo ali kako druga\u010De o\u010Ditno nevestno ravna v slu\u017E\
  bi, \u010Deprav predvideva ali bi morala in mogla predvidevati, da lahko nastane\
  \ zaradi tega huj\u0161a kr\u0161itev pravic drugega ali \u0161koda na javni dobrini\
  \ ali premo\u017Eenjska \u0161koda, in res nastane kr\u0161itev oziroma ve\u010D\
  ja \u0161koda, se kaznuje z denarno kaznijo ali zaporom do treh let.Protizakonito,\
  \ pristransko in krivi\u010Dno sojenje\r\n288. \u010Dlen(1) Sodnik, ki pri vodenju\
  \ sodnega postopka ali izrekanju sodne odlo\u010Dbe zavestno kr\u0161i zakon ali\
  \ izkrivlja pravo, da bi stranki v postopku \u0161kodoval ali ji neupravi\u010D\
  eno dal prednost, se kaznuje z zaporom do treh let.\r\n(2) Enako se kaznuje sodnik,\
