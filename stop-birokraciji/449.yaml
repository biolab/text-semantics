Naslov: "Izbris slu\u017Enosti"
Odgovor pristojnega organa: "Odziv Ministrstva za pravosodje:Zemlji\u0161koknji\u017E\
  ni postopek je sodni postopek. Gre za posebni nepravdni postopek, v katerem sodi\u0161\
  \u010De na podlagi zemlji\u0161koknji\u017Enega predloga in prilo\u017Eenih listin\
  \ odlo\u010Da o utemeljenosti vpisa v zemlji\u0161ko knjigo. \u0160ele z vpisom\
  \ v zemlji\u0161ko knjigo\_ lastnik pridobi lastninsko pravico v celoti in jo lahko\
  \ uveljavlja tudi nasproti tretjim osebam. Stvarnopravni zakonik (SPZ) namre\u010D\
  \ v 49. \u010Dlenu dolo\u010Da, da se za pridobitev lastninske pravice na nepremi\u010D\
  nini s pravnim poslom zahteva vpis v zemlji\u0161ko knjigo. Odlo\u010Danje in presoja\
  \ o izpolnjenosti pogojev za vpis v zemlji\u0161ko knjigo predstavlja odlo\u010D\
  anje o pridobitvi, spremembi oziroma prenehanju pravice in zato spada v okvir sodnega\
  \ odlo\u010Danja.\_ Seveda pa ima notar zaradi svojega posebnega ustavnopravnega\
  \ statusa tudi v zemlji\u0161koknji\u017Enem postopku posebno vlogo. Notar, podobno\
  \ kot v registrskih postopkih, tudi v zemlji\u0161koknji\u017Enem postopku ne predstavlja\
  \ samo enega izmed mo\u017Enih zastopnikov strank, ampak ima zaradi svoje funkcije\
  \ in pristojnosti (tudi) naravo vstopne to\u010Dke (e-VEM to\u010Dke). Notarjem\
  \ se tudi zaradi racionalnosti in poenostavitve postopka nalagajo dolo\u010Dena\
  \ opravila in pristojnosti (preveritev pla\u010Dila davkov, javnopravnih omejitev\
  \ prometa z nepremi\u010Dnino in elektronska pretvorba in hramba zasebnih listin),\
  \ vsebinsko odlo\u010Danje o vpisu pa je v pristojnosti sodi\u0161\u010Da. Zaradi\
  \ odprave krajevne pristojnosti odlo\u010Danja v zemlji\u0161koknji\u017Enih postopkih\
  \ o zemlji\u0161koknji\u017Enem predlogu ne odlo\u010Da sodi\u0161\u010De, pri katerem\
  \ je bil predlog vlo\u017Een, ampak odlo\u010Da tisto sodi\u0161\u010De, ki ima\
  \ v trenutku vlo\u017Eitve predloga najmanj\u0161e \u0161tevilo zadev v delu, kar\
  \ posledi\u010Dno pomeni kraj\u0161i \u010Das re\u0161evanja zadeve oziroma se s\
  \ tem zagotavlja \u010Dasovno enakomerno re\u0161evanje zadev. To pa pomeni, da\
  \ lahko o zemlji\u0161koknji\u017Enih predlogih, ki jih vlo\u017Ei isti notar, odlo\u010D\
  ajo tudi razli\u010Dna sodi\u0161\u010Da. Glede izpostavljenega konkretnega primera\
  \ izbrisa slu\u017Enosti se Ministrstvo za pravosodje ne sme opredeljevati do konkretnih\
  \ ravnanj in podajati odgovorov na konkretna pravna vpra\u0161anja, saj bi to pomenilo\
  \ poseg v ustavno na\u010Delo delitve oblasti in neodvisnosti in samostojnosti sodne\
  \ veje oblasti (3. \u010Dlen in 125. \u010Dlen Ustave Republike Slovenije, Uradni\
  \ list RS, \u0161t. 33/91-I, 42/97, 66/00, 24/03, 69/04, 69/04, 69/04 in 68/06;\
  \ v nadaljevanju: Ustava RS). Razlaga in uporaba zakonskih dolo\u010Db v konkretnih\
  \ primerih je zaupana sodnim in drugim dr\u017Eavnim organom, ki odlo\u010Dajo v\
  \ konkretnih primerih. V primeru, da se stranke sodnega postopka ne strinjajo z\
  \ odlo\u010Ditvijo sodi\u0161\u010Da prve stopnje, imajo seveda na razpolago redna\
  \ in izredna pravna sredstva v skladu s procesnimi predpisi, \u010De pa stranka\
  \ meni, da sodi\u0161\u010De nepotrebno odla\u0161a z odlo\u010Danjem, ima na voljo\
  \ pravna sredstva po Zakonu o varstvu pravice do sojenja brez nepotrebnega odla\u0161\
  anja (Uradni list RS, \u0161t. 49/06, 117/06-ZDoh-2 in 58/09). Glede veljavne normativne\
  \ ureditve tega vpra\u0161anja lahko pojasnimo, da SPZ v 241. \u010Dlenu dolo\u010D\
  a, da u\u017Eitek preneha s potekom \u010Dasa, odpovedjo u\u017Eitkarja ali s smrtjo\
  \ oziroma prenehanjem u\u017Eitkarja. Odpoved je enostranska izjava u\u017Eitkarja,\
  \ da se svoji pravici odpoveduje. \u010Ce je predmet u\u017Eitka nepremi\u010Dnina,\
  \ u\u017Eitek preneha z izbrisom iz zemlji\u0161ke knjige. Torej za izbris u\u017E\
  itka zadostuje enostranska izjava u\u017Eitkarja."
