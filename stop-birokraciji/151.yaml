Naslov: "Pla\u010Dilo kazni, ki jih izre\u010De Policija na policijskih postajah v\
  \ gotovini ali s pla\u010Dilno kartico "
Odgovor pristojnega organa: "Odgovor Minsitrstva za notranje zadeve - Policije\_Uvedba\
  \ POS terminalov kot na\u010Dinov pla\u010Devanja v sodobni dru\u017Ebi je nujnost,\
  \ saj ljudje pri sebi zaradi varnosti ne nosijo ve\u010D gotovine ali pa le manj\u0161\
  e zneske. S tem dejstvom se je sre\u010Dala tudi policija, zato\_ sta Policija in\
  \ strokovna slu\u017Eba MNZ tudi v letu 2012 preu\u010Dila mo\u017Enost uvedbe POS\
  \ terminalov za pla\u010Devanje glob v policiji. O mo\u017Enosti uvedbe POS terminalov\
  \ je bil izdelan dokument \u0161t. 224-279/2012/3 (212-07), 20. 7. 2012, ki je bil\
  \ posredovan takratnemu dr\u017Eavnemu sekretarju MNZ. V dokumentu so bili opredeljene\
  \ tako prednosti kot tudi slabosti ter finan\u010Dno-organizacijski in tehni\u010D\
  ni vidik uvedbe POS terminalov.Dne 13. 3. 2013 je bil v Uradnem listu RS, \u0161\
  tev. 21/2013 objavljen Zakon o spremembah in dopolnitvah Zakona o prekr\u0161ku\
  \ (ZP-1H), ki v 57.c \u010Dlenu omogo\u010Da, da lahko kr\u0161itelj pla\u010Da\
  \ globo in stro\u0161ke postopka izre\u010Dene v postopku o prekr\u0161ku z negotovinskim\
  \ pla\u010Dilnim sredstvom, pri tem pa lahko prekr\u0161kovni organ zara\u010Duna\
  \ kr\u0161itelju tudi stro\u0161ke negotovinskega pla\u010Devanja s pla\u010Dilnimi\
  \ karticami. Stro\u0161ek negotovinskega pla\u010Dila globe in stro\u0161kov postopka\
  \ se lahko nalo\u017Ei kr\u0161itelju v pla\u010Dilo v hitrem postopku o prekr\u0161\
  ku z izdajo pla\u010Dilnega naloga in v postopku z izdajo odlo\u010Dbe o prekr\u0161\
  ku.Na podlagi pojasnila Ministrstva za finance \u0161t. 450-98/2013/2 z dne 31.\
  \ 5. 2013 \u02DDPojasnilo v zvezi s 15. \u010Dlenom Zakona o spremembah in dopolnitvah\
  \ Zakona o prekr\u0161kih\u02DD lahko prekr\u0161kovni organ zara\u010Duna kr\u0161\
  itelju stro\u0161ke negotovinskega pla\u010Dila v vi\u0161ini provizije oziroma\
  \ v vi\u0161ini dejanskih stro\u0161kov, ki jih ima prekr\u0161kovni organ z negotovinskim\
  \ poslovanjem, \u010De kr\u0161itelju omogo\u010Di pla\u010Dilo s pla\u010Dilno\
  \ kartico. Kr\u0161itelj mora biti o mo\u017Enosti tak\u0161nega pla\u010Dila seznanjen\
  \ v pravnem pouku pla\u010Dilnega naloga, odlo\u010Dbe ali sklepa. Hkrati je potrebno\
  \ kr\u0161itelja seznanit tudi z vi\u0161ino stro\u0161kov negotovinskega pla\u010D\
  ila.Policija je 4. 7. 2013 z dokumentom \u0161tev. 007-159/2013/9 (212-02) ponovno\
  \ obvestila strokovno slu\u017Ebo MNZ UFZN o mo\u017Enosti uvedbe POS terminalov.\
  \ V dokumentu je bilo predlagano, da strokovna slu\u017Eba pripravi ustrezne podlage\
  \ za uvedbo (vsaj poskusno) POS terminalov za pla\u010Devanje glob, upo\u0161tevaje\
  \ stanje finan\u010Dnih sredstev pa to v letu 2013 zelo verjetno \u0161e ne bo mogo\u010D\
  e izvedeno. \_"
