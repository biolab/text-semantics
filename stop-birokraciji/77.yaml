Naslov: "Mo\u017Enost zaposlitve lastnika enoosebne dru\u017Ebe"
Odgovor pristojnega organa: "V odgovoru na pobudo, prejeto preko portala \xBBminus\
  \ 25%\xAB, ki se vsebinsko nana\u0161a na mo\u017Enost zaposlitve lastnika enoosebne\
  \ dru\u017Ebe, v okviru pristojnosti Ministrstva za delo, dru\u017Eino in socialne\
  \ zadeve posredujemo naslednje pojasnilo.Navedena problematika je bila izpostavljena\
  \ tudi v okviru usklajevanj med socialnimi partnerji pri pripravi novega Zakona\
  \ o delovnih razmerjih. S predlaganim amandmajem k 73. \u010Dlenu se vzpostavlja\
  \ mo\u017Enost, da lahko tudi edini lastnik enoosebne dru\u017Ebe sklene pogodbo\
  \ o zaposlitvi in se v tem primeru \u0161teje, da gre za delovno razmerje, kar bo\
  \ navedenim osebam omogo\u010Dilo vklju\u010Ditev v sisteme socialnih zavarovanj\
  \ kot zaposlene osebe. Na podlagi sodne prakse so namre\u010D morali dru\u017Ebeniki\
  \ enoosebnih dru\u017Eb, ki so hkrati poslovodne osebe teh dru\u017Eb in niso zavarovani\
  \ na drugi podlagi, spremeniti podlago obveznih socialnih zavarovanj, s tem pa je\
  \ pri\u0161lo do \u0161tevilnih operativnih te\u017Eav. Zato se s predlaganim amandmajem\
  \ dru\u017Ebenikom enoosebnih dru\u017Eb, ki so hkrati tudi direktorji teh dru\u017E\
  b, omogo\u010Da zaposlitev v okviru delovnega razmerja. "
