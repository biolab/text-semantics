Naslov: Vpis podatkov o dejanskih lastnikih (ZPPDFT-1)
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:Zakon o prepre\u010Devanju\
  \ pranja denarja in financiranja terorizma (Uradni list RS, \u0161t. 68/16; v nadaljevanju:\
  \ ZPPDFT-1) v 41. \u010Dlenu dolo\u010Da, da morajo poslovni subjekti, vpisani v\
  \ Poslovni register Slovenije, ugotoviti podatke o svojem dejanskem lastniku ali\
  \ lastnikih na na\u010Din, kot je to dolo\u010Deno v 35. in 36. \u010Dlenu ZPPDFT-1,\
  \ pri tem pa \u0161esti odstavek istega \u010Dlena dolo\u010Da poslovne subjekte,\
  \ za katere se dolo\u010Dbe 41. \u010Dlena ZPPDFT-1 ne uporabljajo.Na Ministrstvu\
  \ za finance razumemo, da predstavlja obveznost vpisa podatkov o dejanskih lastnikih\
  \ novost za poslovne subjekte in s tem povezano dolo\u010Deno administrativno breme,\
  \ za katerega pa ocenjujemo, da ni nesorazmerno z namenom, zaradi katerega je ta\
  \ obveznost dolo\u010Dena.Pojem dejanskega lastni\u0161tva je v okviru sistema prepre\u010D\
  evanja pranja denarja in financiranja terorizma (PPDFT) \u017Ee znan in so ga do\
  \ sedaj uporabljali (poleg organov, pristojnih za prepre\u010Devanje, odkrivanje\
  \ in pregon PDFT) predvsem zavezanci za izvajanje ukrepov za PPDFT iz 4. \u010D\
  lena ZPPDFT-1. \u0160ir\u0161a javnost pa se s tem pojmom sre\u010Duje z uvedbo\
  \ registra dejanskih lastnikov kot novosti ZPPDFT-1, ki s tem v slovenski pravni\
  \ red prena\u0161a dolo\u010Dbo 30. \u010Dlena Direktive 2015/849 EU. Navedeni evropski\
  \ predpis dolo\u010Da obveznost dr\u017Eav \u010Dlanic, da zagotovijo, da se podatki\
  \ o dejanskih lastnikih hranijo v osrednjem registru, ter da so ti podatki ustrezni,\
  \ natan\u010Dni in posodobljeni. Prav tako je zahtevano, da morajo poslovni in drugi\
  \ pravni subjekti, ustanovljeni na ozemlju dr\u017Eave \u010Dlanice, pridobiti ter\
  \ imeti na voljo ustrezne, natan\u010Dne in posodobljene podatke o svojem dejanskem\
  \ lastni\u0161tvu. Potreba po natan\u010Dnih in posodobljenih podatkih o dejanskem\
  \ lastniku je eden klju\u010Dnih dejavnikov pri iskanju storilcev kaznivih dejanj,\
  \ ki bi svojo identiteto sicer lahko skrili za poslovno strukturo. Ne glede na to,\
  \ da dru\u0161tva po svojem namenu niso visoko tvegana z vidika pranja denarja in\
  \ financiranja terorizma, se zahteve mednarodnih standardov (Priporo\u010Dila FATF)\
  \ nana\u0161ajo tudi na neprofitne organizacije, zato tudi v okviru dolo\u010Db\
  \ ZPPDFT-1 iz obveznosti ugotavljanja podatkov o dejanskem lastniku niso izvzete.Namen\
  \ vzpostavitve registra dejanskih lastnikov je torej v zagotavljanju transparentnosti\
  \ lastni\u0161kih struktur poslovnih subjektov in prepre\u010Devanju zlorab poslovnih\
  \ subjektov za pranje denarja in financiranje terorizma. Pri tem opozarjamo \u0161\
  e, da se dejansko lastni\u0161tvo poslovnega subjekta lahko razlikuje od pravnega\
  \ lastni\u0161tva, kar izhaja iz definicije dejanskega lastnika, ki je vsaka fizi\u010D\
  na oseba, ki je kon\u010Dni lastnik subjekta ali ga nadzira ali kako druga\u010D\
  e obvladuje, ali fizi\u010Dna oseba, v imenu katere se izvaja transakcija. Za dejanskega\
  \ lastnika subjekta, ki nima poslovnih dele\u017Eev (sem spadajo tudi dru\u0161\
  tva) in v katerem posledi\u010Dno ni mo\u017Ena udele\u017Eba pri upravljanju na\
  \ podlagi poslovnega dele\u017Ea, delnice ali udele\u017Ebe v kapitalu, se \u0161\
  teje vsaka fizi\u010Dna oseba, ki zastopa tak\u0161en subjekt. Obveznosti poslovnih\
  \ subjektov, da sami vodijo evidenco o podatkih o svojem dejanskem lastniku in te\
  \ podatke vpi\u0161ejo v register dejanskih lastnikov, ni mo\u017Eno prenesti na\
  \ AJPES kot upravljavca registra, saj je za vpisane podatke odgovoren vsak posamezni\
  \ poslovni subjekt. Po oceni Ministrstva za finance ta obveznost ne predstavlja\
  \ izjemnega administrativnega bremena, saj se vpis v register izvede preko spletnega\
  \ portala AJPES, podatki o poslovnih subjektih, ki so vpisani v Poslovni register\
  \ Slovenije, kar za dru\u0161tva velja, pa se bodo ob vpisu v register na podlagi\
  \ vnosa mati\u010Dne \u0161tevilke pridobili samodejno. Samodejno se bodo na podlagi\
  \ vnosa dav\u010Dne \u0161tevilke iz Centralnega registra prebivalstva ali dav\u010D\
  nega registra pridobili tudi osebni podatki o dejanskem lastniku. Celoten postopek\
  \ torej ne more trajati ve\u010D kot nekaj minut. Le v primerih, ko posameznih podatkov\
  \ ne bo mo\u017Eno prenesti iz Centralnega registra prebivalstva oziroma iz dav\u010D\
  nega registra, bo postopek trajal toliko dlje, koliko traja fizi\u010Dno vnos znakov\
  \ v aplikacijo. Finan\u010Dnih stro\u0161kov sam vpis ne predvideva.Vpis podatkov\
  \ je v tehni\u010Dnem smislu pogojen s kvalificiranim digitalnim potrdilom, kar\
  \ pa je zahteva tudi za druge storitve v okviru storitev AJPES-a, zato menimo, da\
  \ poslovni subjekti ve\u010Dinoma \u017Ee razpolagajo z ustreznim potrdilom oziroma\
  \ pooblastilom v okviru sistema e-Pooblastil, ki preverja pravice uporabnikov za\
  \ predlo\u017Eitev podatkov (npr. pooblastilo ra\u010Dunovodji za predlo\u017Eitev\
  \ letnega poro\u010Dila, ki ga je mo\u017Eno dopolniti s pooblastilom za vnos v\
  \ register dejanskih lastnikov). Glede finan\u010Dnega stro\u0161ka povezanega z\
  \ kvalificiranim potrdilom za elektronski podpis zato ugotavljamo, da lahko dru\u0161\
  tvo samo izvede vpis oziroma vpis izvede njegov zastopnik, \u010De je kot uporabnik\
  \ prijavljen na spletnem portalu AJPES in ima kvalificirano potrdilo za elektronski\
  \ podpis, lahko pa zastopnik za vnos podatkov v register pooblasti drugo fizi\u010D\
  no ali pravno osebo (poobla\u0161\u010Denec), ki mora biti za namen vnosa podatkov\
  \ v register prijavljena kot uporabnik na spletnem portalu AJPES in mora imeti v\
  \ sistemu e-pooblastil AJPES dodano kvalificirano potrdilo za elektronski podpis.\
  \ Skladno z navedenim dru\u0161tvom za vpis v register dejansko ni potrebno pridobiti\
  \ digitalnega kvalificiranega potrdila, v kolikor za to pooblastijo drugo osebo,\
  \ zato menimo, da jim vpis v register ne bo predstavljal ve\u010Djega finan\u010D\
  nega bremena.Na spletni strani AJPES je tudi objavljeno Navodilo za uporabo spletne\
  \ aplikacije za vpis podatkov https://www.ajpes.si/Doc/Registri/Drugi_registri/Navodilo_za_uporabo_spletne_aplikacije_eRDL.pdf,\
  \ za izdelavo e-pooblastil pa je podrobnej\u0161e navodilo dostopno na spletni strani\
  \ https://www.ajpes.si/Doc/AJPES/e-Pooblastila_Prirocnik_za_uporabnike.pdf.Upamo,\
  \ da smo v zgoraj navedenih obrazlo\u017Eitvah pojasnili cilj, ki ga zasleduje uvedba\
  \ registra dejanskih lastnikov, ter tudi mo\u017Enosti, kako dru\u0161tva \u010D\
  im bolj enostavno izpolnijo svojo obveznost, ki jo po ZPPDFT-1 imajo. Razumemo,\
  \ da predstavlja uvedba registra dejanskih lastnikov novost in dolo\u010Deno prilagoditev\
  \ na novo obveznost, tudi z vidika samega izrazoslovja. Verjamemo pa, da je vsem\
  \ skupaj v interesu na podro\u010Dju transparentnosti poslovanja zasledovati cilj\
  \ \u010Dim ve\u010Dje preglednosti z namenom prepre\u010Devanja zlorab. V okviru\
  \ pristojnosti Ministrstva za finance bomo v nadaljevanju pozorno spremljali prakti\u010D\
  no implementacijo dolo\u010Db v zvezi z registrom dejanskih lastnikov ter preverili\
  \ tudi ustreznost posameznih dolo\u010Db, vezanih na razli\u010Dne pravnoorganizacijske\
  \ oblike subjektov. Ne glede na to pa menimo, da obveznosti sedaj ne predstavljajo\
  \ nesorazmernega bremena ter da je potrebno za natan\u010Dnej\u0161o analizo vnesenih\
  \ podatkov po\u010Dakati, da se dolo\u010Dbe ZPPDFT-1 v tem delu v celoti v praksi\
  \ izvedejo."
