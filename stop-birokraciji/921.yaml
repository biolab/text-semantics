Naslov: "Izdelava gradbenega na\u010Drta"
Odgovor pristojnega organa: "Odgovor Ministrstva za okolje in prostor:Zakonodaja se\
  \ glede obveznosti pridobitve uporabnega dovoljenja za poslovne objekte ni spremenila.\
  \ Tudi pogoj, da je objekt zgrajen tako, kot je to dolo\u010Deno v gradbenem dovoljenju,\
  \ da je mogo\u010De izdati uporabno dovoljenje, ni spremenjen. So pa z Gradbenim\
  \ zakonom dopu\u0161\u010Dena manj\u0161a odstopanja od gradbenega dovoljenja, ki\
  \ se lahko \"pokrijejo\" kar z uporabnim dovoljenjem.\_ Za konkreten primer sicer\
  \ ni mogo\u010De ugotoviti, ali gre za manj\u0161e odstopanje, je pa ta mo\u017E\
  nost dana. Z uporabnim dovoljenjem se dovoli uporaba objekta, za kar je bilo dano\
  \ gradbeno dovoljenje in se ne more nana\u0161ti na drug objekt.\r\nZ uporabnim\
  \ dovoljenjem je ugotovljeno, da je objekt primeren za uporabo, da je varen, zanesljiv,\
  \ stabilen in podobno. Zato ni mogo\u010De dovoliti za\u010Dasne uporabe do odprave\
  \ pomanjkljivosti (kot za\u010Dasno uporabno dovoljenje), saj ni mogo\u010De prevzemati\
  \ odgovornosti za nedokon\u010Dan objekt.\r\n\_"
