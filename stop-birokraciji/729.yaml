Naslov: "Oprostitev pla\u010Dila letne dajatve za vozila namenjena prevozu invalidov"
Odgovor pristojnega organa: "Odziv Ministrstva za infrastrukturo:Vsak uporabnik vozila\
  \ se vsaj enkrat letno odlo\u010Da, kako bo po preteku leta oziroma preteku veljavne\
  \ registracije za vozilo ravnal z vozilom in se odlo\u010Da tudi o namenu uporabe\
  \ vozila. V primeru, da se uporabnik odlo\u010Di, da bo ponovno registriral vozilo\
  \ in pri tem uveljavljal tudi oprostitev pla\u010Dila letne dajatve za vozila, ki\
  \ se uporabljajo za prevoz invalida, mora to izvesti v okviru postopka, ki ga dolo\u010D\
  a zakon. Stranka, ki ima tak\u0161en interes mora speljati postopek za oprostitev\
  \ pla\u010Dila letne dajatve na upravni enoti in pri tem predlo\u017Eiti ustrezna\
  \ zakonsko dolo\u010Dena dokazila. Stranka lahko pridobi odlo\u010Dbo o oprostitvi\
  \ pla\u010Dila letne dajatve \u017Ee pred pla\u010Dilom letne dajatve, tako, da\
  \ ob sami registraciji vozila ni potrebno izvajati postopka za vra\u010Dilo letne\
  \ dajatve. Tekom leta se lahko marsikatera dejstva, ki so vezana na oprostitev pla\u010D\
  ila letne dajatve spremenijo. \u010Ce stranka izvaja postopek za oprostitev pla\u010D\
  ila letne dajatve pri isti upravni enoti, potem vsakoletno prilaganje odlo\u010D\
  b ni\_ potrebno, saj je organ dol\u017Ean sam te dokumente poiskati v arhivu, saj\
  \ jih ima.\_ Stranki svetujemo tudi, da poda vlogo za oprostitev pla\u010Dila letne\
  \ dajatve za obdobje, ki je dalj\u0161e od enega leta, vendar najve\u010D za obdobje\
  \ veljavnosti prometnega dovoljenja za vozilo."
