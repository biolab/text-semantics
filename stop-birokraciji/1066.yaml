Naslov: "Taksna obveznost za prito\u017Ebo pri odobritvi posla nakupa zemlji\u0161\
  \u010Da "
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravo:Ministrstvo za javno\
  \ upravo ni naklonjeno pogojevanju sodelovanja pri odlo\u010Danju o upravnih zadevah\
  \ s predhodnim pla\u010Dilom upravne takse. Sodelovanje v postopku, v katerem se\
  \ odlo\u010Da o pravnem polo\u017Eaju nekoga, je njegova temeljna procesna pravica,\
  \ ki temelji na Ustavi Republike Slovenije. Zaradi nepla\u010Dila upravne takse\
  \ je organ dol\u017Ean uvesti postopek pla\u010Dila in \u010De je potrebno tudi\
  \ njegove prisilne izterjave, ki se izvaja vzporedno z odlo\u010Danjem o upravni\
  \ zadevi. Zato bi bilo omejevanje sodelovanja s pla\u010Dilom upravne takse verjetno\
  \ nesorazmerno. Glede na opisane okoli\u0161\u010Dine, ko se pla\u010Dilo takse\
  \ povezuje z neudele\u017Ebo osebe na ustni obravnavi, posledi\u010Dno z dlje \u010D\
  asa trajajo\u010Dim postopkom, menimo, da trajanje postopka v tem primeru ni v ni\u010D\
  emer pogojeno s pla\u010Dilom upravne takse, ampak z na\u010Dinom vodenja upravnega\
  \ postopka. Okoli\u0161\u010Dine neizvedene ustne obravnave sicer niso znane, vendar\
  \ opozarjamo, da bi se ustna obravnava lahko izvedla, \u010De vabljeni nima upravi\u010D\
  enega razloga za izostanek. Kolikor organ ne bi ugotovil, da je razlog upravi\u010D\
  en in da je udele\u017Eba doti\u010Dne osebe potrebna za ugotovitev dejanskega stanja\
  \ stvari, ustne obravnave ne bi prelo\u017Eil."
