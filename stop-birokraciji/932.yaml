Naslov: "Pla\u010Devanje prispevkov na razli\u010Dne ra\u010Dune"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:Finan\u010Dna uprava RS\
  \ (v nadaljevanju FURS) je v letu 2018 z namenom poenostavitve in zmanj\u0161anja\
  \ stro\u0161kov pla\u010Devanja dajatev, ki so namenjene razli\u010Dnim javnofinan\u010D\
  nim blagajnam (prora\u010Dun dra\u017Eave in ob\u010Din, ZZZS, ZPIZ) in zapadejo\
  \ v pla\u010Dilo isto\u010Dasno po enem izvr\u0161ilnem naslovu, razvila re\u0161\
  itev za pla\u010Devanje z zbirnim pla\u010Dilnim nalogom, ki je v fazi izvedbe in\
  \ bo realizirana v prvi polovici leta 2019. FURS bo na podlagi obra\u010Duna dajatev\
  \ pripravil zbirni pla\u010Dilni nalog, ki bo vseboval podatke o javnofinan\u010D\
  nih blagajnah, vrstah in vi\u0161ini dajatev, ki se pla\u010Dujejo z zbirnim pla\u010D\
  ilnim nalogom. Zbirni pla\u010Dilni nalog bo poslan pla\u010Dniku davka, ki se bo\
  \ pri banki registriral za prejemanje e-ra\u010Dunov.Pojasnjujemo vam, da lahko\
  \ obvezne dajatve brez stro\u0161kov pla\u010Dilnih storitev poravnate s pla\u010D\
  ilnimi karticami ali mobilnimi denarnicami na negotovinskih pla\u010Dilnih mestih\
  \ UJPla\u010Dam. Splo\u0161ne informacije v zvezi z negotovinskim pla\u010Devanje\
  \ obveznih dajatev so dostopne na spletni strani UJP."
