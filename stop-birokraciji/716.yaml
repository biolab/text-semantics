Naslov: "Dolo\u010Ditev termina za poroko in naro\u010Dilo novih dokumentov"
Odgovor pristojnega organa: "Odziv Ministrstva za notranje zadeve:Pojasnjujemo, da\
  \ Pravilnik o sklepanju zakonske zveze,\_ katerega izvr\u0161evanje je sicer v pristojnosti\
  \ Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti, v 11.\
  \ \u010Dlenu dolo\u010Da, da na\u010Delnik upravne enote najmanj en dan v tednu\
  \ v \u010Dasu uradnih ur upravne enote zagotovi sklepanje zakonske zveze na sede\u017E\
  u upravne enote \u010De tam ni mogo\u010De, pa v drugem uradnem prostoru. 12. \u010D\
  len dolo\u010Da, da mora na\u010Delnik zagotoviti sklepanje zakonske zveze tudi\
  \ ob sobotah v \u010Dasovnem razponu najmanj pet ur (v \u010Dasu med 10.00 in 19.00\
  \ uro). Mati\u010Dar ob prijavi sklenitve zakonske zveze bodo\u010Dima zakoncema\
  \ ponudi proste termine, pri \u010Demer je potrebno zagotoviti, da si sklenitve\
  \ zakonske zveze sledijo v strnjenem \u010Dasovnem zaporedju. Izjemoma se lahko,\
  \ na podlagi predhodno izdane odlo\u010Dbe, \u010De to zahtevata bodo\u010Da zakonca\
  \ in navedeta za to opravi\u010Dljive razloge oziroma glede na mo\u017Enosti posamezne\
  \ upravne enote, dovoli tudi sklenitev zakonske zveze izven uradnih prostorov ali\
  \ izven uradnega \u010Dasa za sklepanje zakonske zveze. \u010Ce bodo\u010Da zakonca\
  \ zaprosita za sklenitev zakonske zveze izven uradnih prostorov ali izven uradnega\
  \ \u010Dasa za sklepanje zakonske zveze, morata prijavi za sklenitev zakonske zveze,\
  \ poleg zahtevanih listin, prilo\u017Eiti tudi soglasje za uporabo lokacije za sklenitev\
  \ zakonske zveze. Vloga za sklenitev zakonske zveze se vlo\u017Ei 30 dni pred nameravano\
  \ sklenitvijo zakonske zveze, kar dolo\u010Da 17. \u010Dlen Pravilnika o sklepanju\
  \ zakonske zveze. Zakon o potnih listinah\_ pa v 25. \u010Dlenu dolo\u010Da, da\
  \ mora pristojni organ o vlogi za izdajo potne listine odlo\u010Diti v 15 dneh po\
  \ njeni vlo\u017Eitvi. Glede na navedeno predlog ni sprejemljiv, saj je rok, v katerem\
  \ mora biti izdan potni list kraj\u0161i od roka, ki je predpisan za prijavo sklenitve\
  \ zakonske zveze. Dodatno pojasnjujemo, da sprememba zakonodaje v smislu spremembe\
  \ rokov, ni sprejemljiva. 30 dnevni rok (v\u010Dasih celo 45 dnevni rok) za prijavo\
  \ zakonske zveze zagotavlja \u010Das, ki je nujno potreben, da pristojni organ preveri\
  \ ali so izpolnjeni vsi pogoji za sklenitev zakonske zveze, ki jih dolo\u010Da Zakon\
  \ o zakonski zvezi in dru\u017Einskih razmerjih in odlo\u010Di o sklenitvi zakonske\
  \ zveze izven uradnih prostorov, 15 dnevni rok za izdajo potnega lista po vlo\u017E\
  itvi vloge pa je skrajni rok, ki dr\u017Eavljanom zagotavlja \u010Dim hitrej\u0161\
  o pridobitev potnega lista, saj ima le-ta naravo osnovnega dokumenta za izkazovanje\
  \ istovetnosti in dr\u017Eavljanstva ter potovalnega dokumenta, brez katerega se\
  \ lahko dr\u017Eavljanu omejuje ustavna pravica do prostega gibanja. Prav tako pojasnjujemo,\
  \ da Zakon o osebnem imenu\_ v 15. \u010Dlenu dolo\u010Da, da se zakonca lahko ob\
  \ sklenitvi zakonske zveze sporazumeta, da bo njun skupni priimek priimek enega\
  \ ali drugega zakonca, lahko obdr\u017Eita vsak svoj priimek, svojemu priimku dodata\
  \ priimek zakonca ali izbereta priimek zakonca in temu priimku dodata svoj priimek.\
  \ 21. \u010Dlen navedenega zakona dolo\u010Da, da sprememba priimka zaradi sklenitve\
  \ zakonske zveze velja od dneva sklenitve zakonske zveze. Ker vloga za izdajo potnega\
  \ lista vsebuje tudi podatek o priimku (23. \u010Dlen Zakona o potnih listinah),\
  \ tudi ni mogo\u010De zagotoviti, da bi vloga, vlo\u017Eena pred sklenitvijo zakonske\
  \ zveze (to je ob prijavi), vsebovala priimek, ki pri\u010Dne veljati \u0161ele\
  \ od dneva sklenitve zakonske zveze.\_ \_Poleg navedenih argumentov, ki ne omogo\u010D\
  ajo izvedbe predloga dr\u017Eavljana, dodatno pojasnjujemo \u0161e, da predlog ni\
  \ sprejemljiv, ker:-\_\_ \_prijava sklenitve zakonske zveze ter s tem povezana namera\
  \ spremembe priimka, v vseh primerih \u0161e ne pomeni tudi dejanske sklenitve zakonske\
  \ zveze ter dokon\u010Dne odlo\u010Ditve o spremembi priimka. Bodo\u010Da zakonca\
  \ npr. ne prideta na sklenitev zakonske zveze ali sklenitev odpovesta; -\_\_ \_\
  je potrebno skladno z Zakonom o potnih listinah in Pravilnikom o izvr\u0161evanju\
  \ zakona o potnih listinah, predlo\u017Eiti v fizi\u010Dno uni\u010Denje star potni\
  \ list, \u010Das, v katerem bi dr\u017Eavljan \u010Dakal na izdelavo novega potnega\
  \ lista pa je v teh primerih lahko predlog;-\_\_ \_poroka je pogosto povezana tudi\
  \ s selitvijo in spremembo naslova stalnega prebivali\u0161\u010Da. Med podatki,\
  \ ki so vpisani na potni list je tudi stalno prebivali\u0161\u010De posameznika.\
  \ \u010Ce mladoporo\u010Denca poleg spremembe priimka spremenita tudi prebivali\u0161\
  \u010De, sta dol\u017Ena skladno z Zakonom o prijavi prebivali\u0161\u010Da, v roku\
  \ 8 dni po selitvi, prijaviti tudi spremembo naslova, ta sprememba pa pomeni tudi\
  \ zakonsko dol\u017Enost zamenjave identifikacijskih dokumentov.\_\_\_\_ \_Z namenom,\
  \ da pridobitev novih identifikacijskih dokumentov mladoporo\u010Dencem ne bi povzro\u010D\
  ala prakti\u010Dnih te\u017Eav, je v pravni ureditvi Republike Slovenije dolo\u010D\
  en rok, v katerem mora dr\u017Eavljan predlo\u017Eiti potni list (in osebno izkaznico),\
  \ ki vsebujeta osebne podatke, ki so bili spremenjeni, v uni\u010Denje. To je najpozneje\
  \ v 30 dneh od spremembe, kar \u0161tevilnim mladoporo\u010Dencem omogo\u010Da,\
  \ da lahko odpotujejo v tujino takoj po sklenitvi zakonske zveze, s potnim listom\
  \ (ali osebno izkaznico), na katerem je naveden star priimek. "
