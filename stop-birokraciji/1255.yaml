Naslov: "Delavec tujec, ki je v postopku re\u0161evanja dovoljenja, ne sme zapustiti\
  \ Slovenije"
Odgovor pristojnega organa: "Odgovor Ministrstva za noranje zadeveMinistrstvo\_pripominja,\
  \ da bo\_pobudo glede \u010Drtanja preu\u010Dilo v okviru naslednje novele Zakona\
  \ o tujcih, ki je v pripravi.Glede dolgotrajnih postopkov na nekaterih upravnih\
  \ enotah Ministrstvo za notranje zadeve (v nadaljevanju: ministrstvo) uvodoma poudarja,\
  \ da je v skladu z Zakonom o dr\u017Eavni upravi (ZDU-1) Ministrstvo za javno upravo\
  \ pristojno za usklajevanje delovanja upravnih enot na kadrovskem, finan\u010Dnem\
  \ in organizacijskem podro\u010Dju z namenom zagotavljanja spo\u0161tovanja na\u010D\
  el zakonitosti, preglednosti, u\u010Dinkovitosti, uspe\u0161nosti in gospodarnosti\
  \ pri njihovem delovanju.V skladu s prvim odstavkom 36. \u010Dlena Zakona o tujcih\
  \ (Uradni list RS, \u0161t. 91/21 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 95/21 \u2013 popr. in 105/22 \u2013 ZZN\u0160PP, v nadaljevanju: ZTuj-2) mora\
  \ tujec pro\u0161njo za podalj\u0161anje dovoljenja za za\u010Dasno prebivanje vlo\u017E\
  iti pri pristojnem organu v Republiki Sloveniji pred potekom roka, do katerega dovoljenje\
  \ velja. V lu\u010Di dolgotrajnih postopkov na nekaterih upravnih enotah in z namenom,\
  \ da se tujcu enotno dovoljenje podalj\u0161a \u0161e pred potekom veljavnosti obstoje\u010D\
  ega enotnega dovoljenja, ki ga podalj\u0161uje, je ministrstvo upravnim enotam \u017E\
  e leta 2019 podalo usmeritev za delo, v skladu s katero se tujcem predlaga vlo\u017E\
  itev pro\u0161nje za podalj\u0161anje enotnega dovoljenja znotraj \u010Dasovnega\
  \ obdobja 90 dni pred potekom veljavnosti enotnega dovoljenja, pri \u010Demer mora\
  \ pristojni organ v skladu z drugim odstavkom 91. \u010Dlena ZTuj-2 o pro\u0161\
  njah za izdajo dovoljenja za prebivanje odlo\u010Diti \u010Dimprej, najpozneje pa\
  \ v 30 dneh od prejema popolne pro\u0161nje. Kadar mora pristojni organ zaradi ugotovitve\
  \ obstoja razlogov za zavrnitev izdaje dovoljenja ali potrdila izvesti poseben ugotovitveni\
  \ postopek, mora o pro\u0161nji odlo\u010Diti najpozneje v 60 dneh.Glede va\u0161\
  e pobude za \u010Drtanje stavka v osmem odstavku 37.a \u010Dlena in tretjem odstavku\
  \ 40. \u010Dlena ZTuj-2 ministrstvo pojasnjuje, da stavek \xBBPotrdilo tujcu ne\
  \ dovoljuje prehajanja dr\u017Eavne meje, razen \u010De je tujec zaprosil za podalj\u0161\
  anje enotnega dovoljenja ali za izdajo nadaljnjega dovoljenja kot dnevni delovni\
  \ migrant.\xAB ni vklju\u010Den v prej navedenih \u010Dlenih ZTuj-2, temve\u010D\
  \ v drugem odstavku 60.a \u010Dlena ZTuj-2, pri \u010Demer je pojasnilne narave\
  \ in pomeni, da potrdilo ne zamenjuje dovoljenja za prebivanje, ko tujec prehaja\
  \ dr\u017Eavno mejo.Za dr\u017Eavljane tretjih dr\u017Eav, ki za vstop in prebivanje\
  \ v Republiko Slovenijo poleg veljavnega potnega lista potrebujejo tudi veljavni\
  \ vizum to pomeni, da ne morejo prehajati meje s potrdilom o vlo\u017Eeni pro\u0161\
  nji za podalj\u0161anje dovoljenja za prebivanje, saj le-to ni enakovredno dovoljenju\
  \ za prebivanje. Zato si mora tak tujec v primeru nujnosti pridobiti ustrezen vizum.Za\
  \ dr\u017Eavljane tretjih dr\u017Eav, ki za vstop in prebivanje v Republiko Slovenijo\
  \ ne potrebujejo veljavnega vizuma to pomeni, da lahko prehajajo dr\u017Eavno mejo,\
  \ vendar le pod pogoji, kot jih dolo\u010Da Zakonik o schengenskih mejah oziroma\
  \ ZTuj-2. Ob izpolnjevanju vseh pogojev za vstop, lahko brez veljavnega dovoljenja\
  \ za prebivanje vstopi tujec, \u010De vstopa z namenom za katerega po zakonu ne\
  \ potrebuje dovoljenja za prebivanje."
