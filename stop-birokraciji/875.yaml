Naslov: "Promocija digitalnega potrdila med dr\u017Eavljani"
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravo: Pri\u010Detek izdaje\
  \ digitalnih potrdil v Sloveniji sega v leto 2000, od leta 2001 dalje pa je z izdajo\
  \ digitalnih potrdil za dr\u017Eavljane pri\u010Del tudi izdajatelj digitalnih potrdil\
  \ SIGEN-CA. Ocenjujemo, da je danes v Sloveniji \u0161tevilo aktivnih digitalnih\
  \ potrdil okoli 500.000, kar ni malo, izdaja pa jih ve\u010D izdajateljev. Izdajatelj\
  \ digitalnih potrdil SIGEN-CA, ki danes deluje na Ministrstvu za javno upravo, vse\
  \ od svojega za\u010Detka izdaja digitalna potrdila dr\u017Eavljanom brezpla\u010D\
  no, s ciljem spodbujanja uporabe elektronskih storitev javne uprave in promocije\
  \ uporabe digitalnih potrdil. Za poslovanje z javno upravo tako dr\u017Eava priznava\
  \ vsa potrdila vseh slovenskih izdajateljev.\_ Ministrstvo za javno upravo oz. izdajatelj\
  \ SIGEN-CA promovira uporabo digitalnih potrdil na vseh svojih dogodkih skozi vsa\
  \ leta svojega delovanja. Zadnjih pet let iz razloga promocije mlaj\u0161im dr\u017E\
  avljanom ponudimo izdajo digitalnih potrdil vsem \u0161tudentom za potrebe vpisa\
  \ v prvi letnik fakultete, torej vsako leto z digitalnimi potrdili tako seznanimo\
  \ med 15.000 in 20.000 bodo\u010Dih \u0161tudentov. Sedaj pa pripravljamo obvestila\
  \ na upravnih enotah s katerimi bomo dr\u017Eavljane, ki obi\u0161\u010Dejo upravno\
  \ enoto, seznanili z mo\u017Enostjo pridobitve in uporabe digitalnih potrdil za\
  \ namene elektronskega poslovanja od doma."
