Naslov: Sprememba Uredbe o dopolnilnih dejavnostih na kmetiji
Odgovor pristojnega organa: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano:Turizem\
  \ na kmetiji je vezan na pridelavo hrane na kmetiji. Uredba o dopolnilnih dejavnostih\
  \ na kmetiji (Uradni list RS, \u0161t. 57/15) dolo\u010Da, da mora kmetija za opravljanje\
  \ dopolnilnih dejavnosti turizem na kmetiji, ki je gostinska dejavnost, zagotoviti\
  \ dolo\u010Dene vrednostne dele\u017Ee surovin v koledarskem letu:- Najmanj 50 odstotkov\
  \ vrednosti lastnih surovin.Tu so vklju\u010Deni pridelki s kmetije ali izdelki\
  \ s kmetije.- Do 25 odstotkov vrednosti ponudbe lahko kmetija zagotovi z dokupom\
  \ surovin, ki so pridelane na drugih kmetijah z lokalnega trga ali predelane na\
  \ drugih kmetijah, ki imajo dopolnilno dejavnost predelava. \u010Ce nakup ni neposredno\
  \ izveden na drugi kmetiji, mora biti iz ra\u010Duna ali prevzema razviden izvor\
  \ surovine. Kmetija lahko na drugih kmetijah kupi ali pridelke ali izdelke (\u010D\
  e ima ta kmetija dopolnilno dejavnost). Zaradi razpr\u0161enosti ponudbe, \u010D\
  e ni mo\u017Eno dolo\u010Denih pridelkov ali izdelkov kupiti na bli\u017Enjih kmetijah,\
  \ je vklju\u010Dena mo\u017Enost nakupa npr. v zadru\u017Eni prodaji. Iz ra\u010D\
  una pa mora biti razvidno, s katere kmetije so ti nabavljeni pridelki ali izdelki.-\
  \ Do 25 odstotkov vrednosti ponudbe lahko kmetija dokupi surovine in izdelke v prosti\
  \ prodaji. Kmetija lahko kupi pridelke ali izdelke v trgovinah. Kmetija mora zagotoviti\
  \ vsaj polovico vrednosti pridelkov ali izdelkov. Za drugo polovico pa je omogo\u010D\
  en dokup tako na drugih kmetijah (ali npr. preko zadruge) ali v trgovinah v prosti\
  \ prodaji. Poleg tega uredba dolo\u010Da tudi izjemo, po kateri se ne upo\u0161\
  tevajo omejitve za pivo, ustekleni\u010Deno vodo, mineralno vodo, kakav, \u010D\
  aj in kavo. Pri pripravi uredbe so se \u017Ee upo\u0161tevale tudi mo\u017Enosti,\
  \ da ni mo\u017Een nakup vseh pridelkov ali izdelkov na drugih kmetijah v okolici.\
  \ V uredbo se je zato vklju\u010Dila mo\u017Enost nakupa z drugih kmetij preko organizirane\
  \ prodaje. Nova Uredba o dopolnilnih dejavnostih na kmetiji ni povzro\u010Dila novih\
  \ ovir, ker je bila dolo\u010Dba o zagotovitvi lastnih surovin \u017Ee v Uredbi\
  \ o vrsti, obsegu in pogojih za opravljanje dopolnilnih dejavnosti na kmetiji (Uradni\
  \ list RS, \u0161t. 61/2005), kjer je bilo v drugem odstavku 7. \u010Dlena dolo\u010D\
  eno: (2) Za dopolnilno dejavnost turizem na kmetiji \u2013 gostinska dejavnost se\
  \ mora zagotoviti tak\u0161en obseg kmetijske dejavnosti, ki zagotavlja najmanj\
  \ 30% vrednosti lastnih surovin, pri \u010Demer se jih do najve\u010D 30% vrednosti\
  \ surovin lahko dokupi v trgovini, ostalo pa od drugih kmetij.Z novo uredbo se je\
  \ pove\u010Dal dele\u017E surovin s kmetije, hkrati pa se je zmanj\u0161al mo\u017E\
  ni dele\u017E surovin z drugih kmetij."
