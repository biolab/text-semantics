Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo:Glede va\u0161\
  e pobude, s katero ste predlagali spremembo predpisov, in sicer, da bi oseba brez\
  \ vozni\u0161kega dovoljenja lahko bila lastnik registriranega vozila, vam posredujemo\
  \ slede\u010Di odgovor:Zakon o motornih vozilih (Uradni list RS, \u0161t. 75/17)\
  \ v sedmem odstavku 28. \u010Dlena dolo\u010Da, da je lahko uporabnik vozila samo\
  \ oseba, ki ima veljavno vozni\u0161ko dovoljenje za to kategorijo vozila. Navedena\
  \ dolo\u010Dna je bila v namen pove\u010Danja varnosti v cestnem prometu uvedena\
  \ s prej\u0161njim Zakonom o motornih vozilih (Uradni list RS, \u0161t. 106/10).Posledi\u010D\
  no se lahko tudi dokon\u010Dajo prekr\u0161kovni postopki nadzora cestnega prometa,\
  \ ko vozilo ni bilo ustavljeno na mestu prekr\u0161ka (npr. stacionarni radar ipd.).Ministrstvo\
  \ za infrastrukturo nima namena spremeniti navedene dolo\u010Dbe, saj se je dolo\u010D\
  ba izkazala kot ustrezna."
