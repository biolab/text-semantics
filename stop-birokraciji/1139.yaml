  \ nekoliko ob\u0161irnej\u0161e ali so dodani podatki o sopotnikih. Ve\u010Dinoma\
  \ so vsi podatki zbrani na dveh straneh. Obrazec ni obvezen zato dodatnih informacij\
  \ niti ni potrebno natisniti. Natisne se lahko le obrazec z osebnimi podatki, ki\
  \ je praviloma na eni strani.Ugotovili smo, da se pri uporabi brskalnika Firefox\
  \ pojavi te\u017Eava, \u010De se funkcija za tiskanje spro\u017Ei \u0161e preden\
  \ je pdf dokument nalo\u017Een. V tem primeru se lahko odpre okno za tiskanje s\
  \ prazno vsebino. Zaradi tega je urejeno tako, da se tiskanje spro\u017Ei s pol\
  \ sekundnim zamikom. Ta \u010Das lahko tudi podalj\u0161amo, npr. na sekundo in\
  \ pol. Na osnovi do sedaj znanega predvidevamo, da do te\u017Eave pride, \u010D\
  e uporabnik iz brskalnika Firefox do strani dostopa s precej nezmogljivim ra\u010D\
  unalnikom. V izogib te\u017Eavam, predlagamo uporabo Google Chrome brskalnika kjer\
  \ do opisane te\u017Eave ne prihaja.\r\n\_"
