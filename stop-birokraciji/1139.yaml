Naslov: "Za vstop v Slovenijo se natisne 3 A4 lista - ekolo\u0161ko nesprejemljivo"
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve:V zvezi s postavljeno\
  \ pobudo vam sporo\u010Damo, da smo te\u017Eavo raziskali in ugotovili naslednje.\
