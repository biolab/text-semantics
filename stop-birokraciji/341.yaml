Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:\_Trenutna zakonodaja, to je Zakon o uveljavljanju pravic\
  \ iz javnih sredstev dolo\u010Da, da pripada pravica (razen tam, kjer je dolo\u010D\
  eno druga\u010De), prvi dan naslednjega meseca po vlo\u017Eitvi vloge. Zato mora\
  \ CSD kot prvostopenjski organ preuranjeno vlogo zavre\u010Di. Na ministrstvu na\u010D\
  rtujemo celovite spremembe in dopolnitve tega zakona, ki naj bi \u0161le prav v\
  \ smeri, kot je predlagano v pobudi - torej, da bi stranka le prvi\u010D vlo\u017E\
  ila vlogo za uveljavljanje ene od pravic iz javnih sredstev, potem pa bi enkrat\
  \ letno CSD sam po uradni dol\u017Enosti preveril, ali upravi\u010Denec \u0161e\
  \ izpolnjuje pogoje za upravi\u010Denost in o pravici ponovno odlo\u010Dil -\_ s\
  \ tem bi po eni strani razmbremenili stranke, po drugi strani pa centre za socialno\
  \ delo."
