Naslov: "e-poslovanje dr\u017Eavne/javne uprave"
Odgovor pristojnega organa: "Za organe dr\u017Eavne uprave, uprave samoupravnih lokalnih\
  \ skupnosti ter druge pravne in fizi\u010Dne osebe, kadar na podlagi javnih pooblastil\
  \ opravljajo upravne naloge, v kolikor z drugimi predpisi ni druga\u010De dolo\u010D\
  eno, Uredba o upravnem poslovanju (Uradni list RS, \u0161t. 20/2005, 106/2005, 30/2006,\
  \ 86/2006, 32/2007, 63/2007, 115/2007, 122/2007 - popr., 31/2008, 35/2009, 58/2010,\
  \ 101/2010; v nadaljevanju uredba) dolo\u010Da na\u010Din upravljanja z dokumentarnim\
  \ gradivom in komunikacijo s strankami. V skladu s to uredbo navedeni organi za\
  \ poslovanje s strankami zagotavljajo splo\u0161ne informacije tudi preko svetovnega\
  \ spleta in enotnega dr\u017Eavnega portala e-uprava in na spleti\u0161\u010Du organa.\
  \ Organ je namre\u010D dol\u017Ean na svetovnem spletu objaviti svoj uradni elektronski\
  \ po\u0161tni naslov. Sporo\u010Dila, prejeta na uradni elektronski naslov organa,\
  \ sprejema glavna pisarna oziroma poobla\u0161\u010Deni javni uslu\u017Ebenci, ki\
  \ jih morajo sproti pregledovati.V skladu s 107. \u010Dlenom navedene uredbe, morajo\
  \ biti vloge v elektronski obliki varno elektronsko podpisane in podpis overjen\
  \ s kvalificiranim potrdilom v naslednjih primerih:1. \u010De z njimi stranke sporo\u010D\
  ajo podatke, na podlagi katerih bo temeljila odlo\u010Ditev organa;2. \u010De z\_\
  \ njimi\_ stranke\_ prevzemajo\_ dolo\u010Dene\_ obveznosti\_ all\_ se\_ odpovedujejo\
  \ svojim pravicam;3. \u010De z njimi zahtevajo posredovanje osebnih podatkov, poslovnih\
  \ skrivnosti ali druga\u010De varovanih podatkov na svoj elektronski naslov ali\
  \ na po\u0161tni naslov, ki se razlikuje od uradno evidentiranega stalnega ali za\u010D\
  asnega prebivali\u0161\u010Da.V vseh drugih primerih vloge v elektronski obliki\
  \ ni potrebno varno elektronsko podpisati. Dokumente, ki jih je potrebno v skladu\
  \ s predpisi vro\u010Dati osebno naslovniku, se preko centralnega informacijskega\
  \ sistema posreduje v naslovnikov varni elektronski predal. Dokumenti, ki jih v\
  \ skladu s predpisi ni potrebno vro\u010Dati osebno naslovniku, se po elektronski\
  \ poti vro\u010Dajo tako, da se po\u0161ljejo v varni elektronski predal oziroma\
  \ na elektronski naslov naslovnika. Elektronsko vro\u010Danje se tako opravi, \u010D\
  e ima stranka odprt varni elektronski predal ali se je z elektronsko vlogo obrnila\
  \ na organ, razen \u010De zahteva vro\u010Ditev po fizi\u010Dni poti.Ministrstvo\
  \ v skladu z navedenimi pogoji in drugimi dolo\u010Dili, ki predpisujejo na\u010D\
  in upravljanja z dokumentarnim gradivom, uporablja elektronski na\u010Din komuniciranja\
  \ s strankami. S posamezniki, ki se z vlogami obra\u010Dajo na ministrstvo v zadevah,\
  \ ki se obravnavajo izven upravnih postopkov, ministrstvo, v skladu z zgoraj navedeno\
  \ dolo\u010Dbo uredbe, tudi elektronsko komunicira. Prav tako elektronsko posluje\
  \ z izvajalci zdravstvene dejavnosti ter v skladu s sklepom vlade z drugimi organi\
  \ dr\u017Eavne uprave."
