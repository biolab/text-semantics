Naslov: Izdaja gradbena dovoljenja
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo in prostor:\_Uvodoma\
  \ ugotavljamo, da v dopisu stranke niso navedeni predlogi za administrativno razbremenitev\
  \ oziroma poenostavitev postopkov, temve\u010D prito\u017Ebe zoper konkretno gradnjo,\
  \ ki ji stranka nasprotuje. V zvezi s tem pojasnjujemo, da v konkretnih zadevah\
  \ morebitno neskladnost ali nedovoljenost gradnje lahko ugotavlja le gradbeni in\u0161\
  pektor, stranka pa lahko poda prijavo pisno, po telefonu, osebno ali po e-po\u0161\
  ti na tisto obmo\u010Dno enoto In\u0161pektorata RS za promet, energetiko in prostor\
  \ (IRSPEP), ki pokriva podro\u010Dje prijave. Ve\u010D informacij v zvezi s tem\
  \ najdete na naslovu http://www.ipep.gov.si/ V kolikor investitor zaradi dolo\u010D\
  ene gradnje pose\u017Ee na zemlji\u0161\u010De, za katerega nima pravice graditi,\
  \ lahko lastnik tak\u0161nega zemlji\u0161\u010Da spro\u017Ei tudi ustrezne postopke\
  \ na sodi\u0161\u010Du, po pravilih civilnega prava (npr. to\u017Eba zaradi motenja\
  \ posesti, od\u0161kodninski zahtevki,\u2026)."
