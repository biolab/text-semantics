Naslov: "Posredovanje potrdila o pla\u010Danih davkih ZZZS"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance, Dav\u010Dne uprave RS:\_\
  V skladu z dogovorom o izmenjavi podatkov sklenjenih med DURS in ZZZS se podatki\
  \ o neporavnanih obveznostih zavezancev za prispevke za zdravstveno zavarovanje\
  \ posredujejo na ZZZS trikrat mese\u010Dno (10., 17. in 24. v mesecu).Preko sistema\
  \ e-Davki lahko zavezanec oz. njegov poobla\u0161\u010Denec, ki je identificiran\
  \ kot uporabnik eDavkov, z digitalnim potrdilom vlo\u017Ei vlogo za izdajo potrdila\
  \ o pla\u010Danih davkih. Dav\u010Dni zavezanci lahko s storitvijo \"NF-LD Lastni\
  \ dokument\" vlo\u017Eijo katerokoli vlogo v elektronski obliki naslovljeno na dav\u010D\
  ni organ, pod pogojem, da obrazec za to vlogo ni na voljo kot posebna storitev na\
  \ eDavkih, oziroma da zanjo ni podpore v zalednih sistemih dav\u010Dnega informacijskega\
  \ sistema.\_Vloga oddana s storitvijo \"NF-LD Lastni dokument\" izpolnjuje zahteve\
  \ Zakona o splo\u0161nem upravnem postopku glede oblike (predvsem varen podpis),\
  \ tako, da jo dav\u010Dni organ obravnava kot vsako drugo vlogo, prejeto v fizi\u010D\
  ni obliki in lastnoro\u010Dno podpisano. S storitvijo \"NF-LD Lastni dokument\"\
  \ oddana vloga se avtomati\u010Dno dostavi na dav\u010Dni urad, kjer je vlo\u017E\
  nik vloge vpisan v dav\u010Dni register.\_Potrdilo o pla\u010Danih davkih in prispevkih,\
  \ ki nastane na podlagi vloge vlo\u017Eene s storitvijo \"NF-LD Lastni dokument\"\
  , se vro\u010Di vlo\u017Eniku zahtevka za izdajo potrdila o pla\u010Danih davkih\
  \ v fizi\u010Dni obliki (po po\u0161ti ali z osebnim prevzemom), skladno z dolo\u010D\
  bami ZDavP-2 oziroma ZUP. Dav\u010Dna uprava Republike Slovenije \u0161e ne razpolaga\
  \ s sistemom vro\u010Danja po elektronski po\u0161ti.\_DURS \u017Ee zagotavlja elektronsko\
  \ storitev, kolikor je v tem trenutku to mogo\u010De. Prav tako \u0161e naprej razvija\
  \ storitev elektronskega poslovanja, ki bo v prihodnje omogo\u010Dala tudi elektronsko\
  \ izmenjavo podatkov tudi v smeri od DURS do zavezanca. Ena od konstantnih nalog\
  \ DURS je izbolj\u0161evanje storitev za zavezance, vendar so aktivnosti vezane\
  \ na razpolo\u017Eljive resurse."
