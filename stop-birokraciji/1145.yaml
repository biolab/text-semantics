Naslov: Potrdilo o pokojninski dobi s strani ZPIZ
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti (MDDSZ)Na MDDSZ so za namen posredovanja ustreznega odgovora\
  \ zaprosili za pojasnilo Zavod za pokojninsko in invalidsko zavarovanje (v nadaljevanju)\
  \ ZPIZ, kak\u0161en je vzrok za izdajanje potrdil zgolj v PDF obliki. ZPIZ je posredoval\
  \ pojasnilo, v katerem se zahvaljujejo za pobudo in obenem pojasnjujejo, da je navedena\
  \ pobuda skladna s spremembami, ki jih na\u010Drtujejo pri svojem poslovanju. ZPIZ\
  \ naj bi tako v naslednjih mesecih izvedel spremembo, ki bo uporabnikom, ki zahtevajo\
  \ potrdilo o dopolnjeni pokojninski dobi, omogo\u010Dila prevzem odgovora (t.j.\
  \ seznama obdobij zavarovanja) tako v PDF/A kot tudi v XML obliki. Priprava odgovora\
  \ (seznama) bo tudi v celoti avtomatizirana in se bo izvedla takoj po prejemu eVloge.\_\
  \r\n\_\r\nSicer pa ZPIZ pojasnjuje, da je uporaba storitev eZPIZ in BiZPIZ \u017E\
  e sedaj mogo\u010Da tudi prek spletnih storitev, tako da imajo stranke mo\u017E\
  nost v celoti avtomatizirati uporabo digitalnih storitev ZPIZ (eZPIZ, BiZPIZ) in\
  \ jih v skladu s svojimi potrebami vklju\u010Diti v svoje poslovne postopke. \_"
