Naslov: Predlog za ukinitev CSD in ZPIZ
Odgovor pristojnega organa: "V skladu z navedenim pojasnjujemo, da je Zavod RS za\
  \ zaposlovanje (v nadaljnjem beseditu: zavod), katerega polo\u017Eaj in pristojnosti\
  \ dolo\u010Da Zakon o urejanju trga dela (Uradni list RS, st 80/10 in 40/12-ZUJF)\
  \ v \u010Dlenih od 73 do 84, osrednja javna institucija na trgu dela in je kot javni\
  \ zavod organiziran enotno za obmo\u010Dje Republike Slovenije. Njegova temeljna\
  \ naloga je delo z brezposelnimi osebami in drugimi iskalci zaposlitve, in sicer\
  \ v obliki posredovanja zaposlitev in zaposlitvenega svetovanja, izvajanja vse\u017E\
  ivljenjske karierne orientacije, izvajanja sistema zavarovanja za primer brezposelnosti,\
  \ izvajanja ukrepov aktivne politike zaposlovanja, poleg tega pa tudi izdelave analitidnih,\
  \ razvojnih in drugih strokovnih gradiv s podro\u010Dja njegove dejavnosti. Kot\
  \ osrednja javna ustanova na trgu dela z uresni\u010Devanjem svojega poslanstva\
  \ in nalog pomembno prispeva k pove\u010Danju zaposlenosti in zaposljivosti prebivalstva\
  \ Slovenije in je hkrati klju\u010Dni organ za izvr\u0161evanje politike Vlade Republike\
  \ Slovenije v zvezi s posledicami, ki jih je na slovenskem trgu dela povzro\u010D\
  ila svetovna recesija. Zaradi opisane funkcije zavod predstavlja najpomembnejsi\
  \ vzvod dr\u017Eave pri re\u0161evanju problema brezposelnosti in pri celostni obravnavi\
  \ brezposelnih oseb ter drugih iskalcev zaposlitve.Za uresni\u010Ditev predloga\
  \ o ukinitvi zavoda bi bilo potrebno na podlagi predhodno pripravljenih temeljitih\
  \ analiz o potrebnosti obstoja in funkcionalnosti zavoda ter o posledicah njegove\
  \ ukinitve ali reorganizacije na strokovni ravni isto\u010Dasno zagotoviti vsaj\
  \ nemoteno delovanje obstoje\u010Dega sistema zagotavljanja pravic iz naslova brezposelnosti,\
  \ potrebno pa bi bilo tudi nanovo definirati in sistemsko uvrstiti funkcije ter\
  \ naloge zavoda oziroma subjekta, ki bi namesto njega izvr\u0161eval zgoraj omenjene\
  \ naloge. Implementacija predlaganih sprememb v praksi bi po na\u0161em mnenju zaradi\
  \ ob\u010Dutljivega socialnega polo\u017Eaja, v katerem se znajdejo posamezniki\
  \ ob izgubi zaposlitve, terjala resni\u010Dno tehten premislek in previdno, a hkrati\
  \ a\u017Eurno in hitroukrepanje.Bolj smiselno bi bilo po na\u0161em mnenju pristopiti\
  \ k reorganizaciji zavoda in izvesti ukrepe, ki bi pripornogli k ve\u010Dji strokovnosti\
  \ in isto\u010Dasni racionalizaciji dela zavoda z vidika u\u010Dinka, vidnega zlasti\
  \ v novih zaposlitvah brezposelnih oseb. Ne dvomimo, da bi lahko zavod z izbolj\u0161\
  ano organizacijsko strukturo in temeljito racionalizacijo poslovanja v oceh dr\u017E\
  avljanov pridobil naugledu, vendar pa je po drugi strani potrebno upo\u0161tevati\
  \ tudi dejstvo, da se zavod \u017Ee od leta 2009 dalje soo\u010Da z vi\u0161jim\
  \ prilivom brezposelnih oseb in postedi\u010Dno (ob prakticno nespremenjeni kadrovski\
  \ zasedbi) izredno pove\u010Danim obsegom dela, na drugi strani pa s padanjem \u0161\
  tevila prostih delovnih mest. Glede namigovanja na neu\u010Diinkovitost in nevestnost\
  \ javnih uslu\u017Ebencev zavoda je potrebno nadalje izpostaviti dejstvo, da so\
  \ za opravljanje dela svetovalca zaposlitve poleg dose\u017Eene izobrazbe in poznavanja\
  \ vseh veljavnih podro\u010Dnih predpisov pomembne tudi in predvsem prakti\u010D\
  ne izku\u0161nje, ob\u010Dutek do so\u010Dloveka v stiski in zmo\u017Enost njegovega\
  \ razumevanja. Zaradi vezanosti javnih uslu\u017Ebencev zavoda na sprejeto zakonodajo\
  \ pa opisanih kvalitet uslu\u017Ebencev osebe, ki prihajajo z njimi v stik, v praksi\
  \ ve\u010Dkrat ne zaznajo in tudi ne morejo zaznati. Ob upo\u0161tevanju navedenega\
  \ podani predlog ocenjujemo kot neprimeren, saj o\u010Ditno temelji predvsem na\
  \ osebnem prepri\u010Danju predlagatelja, ki v pobudi za ukinitev zavoda ne podaja\
  \ nikakr\u0161ne obrazlo\u017Eitve svojega predloga, hkrati pa o\u010Ditno ni seznanjen\
  \ s celotnim obsegom in vrsto ter vsebino aktivnosti, katerih izvajanje zagotavlja\
  \ zavod. Tudi na mo\u017Enostizaposlitve brezposelnih oseb pri delodajalcih v zasebnem\
  \ sektorju dr\u017Eava preko zavoda ne more neposredno vplivati, ampak lahko zavod\
  \ pri tem opravlja zgolj vlogo posrednika, medtem, ko je vsak posameznik za svoj\
  \ uspeh pri iskanju zaposlitve v najve\u010Dji meri odgovoren sam.\_V sled navedenega\
  \ menimo, da si je v prihodnje treba prizadevati zlasti za ve\u010Djo u\u010Dinkovitost\
  \ delovanja zavoda, medtem, ko enostranska in nepremi\u0161ljena odlocitev o njegovi\
  \ ukinitvi po na\u0161em mnenju v obstoje\u010Dem gospodarskem in socialnem polo\u017E\
  aju, v kakr\u0161nem se nahaja Republika Slovenija, ne bi bila niti smiselna niti\
  \ koristna. Poleg tega ni nepomembno dejstvo, da bi vsaka tak\u0161na sprememba\
  \ terjala tudi zagotovitev \u0161irokega politi\u010Dnega ter dru\u017Ebenega konsenza\
  \ in ne nazadnje politi\u010Dno odlo\u010Ditev o njihovi impiementaciji na najvi\u0161\
  ji ravni.\_Nadalje pojasnjujemo, da so Centri za sociaino delo klju\u010Dni nosilci\
  \ socialnovarstvene dejavnosti v Sloveniji. Poslanstvo centrov za sociaino delo\
  \ ima v sistemu socialnega varstva izjemno pomembne in tudi zahtevne naloge. Obseg\
  \ dela je vsak dan ve\u010Dji, vsebina dela pa vedno bolj zahtevna. Njihove naloge\
  \ zajemajo \u0161iroko paleto storitev, programov in ukrepov na podro\u010Dju socialnega\
  \ varstva, od izvajanje prve socialne pomoci, svetovanja posameznikom in dru\u017E\
  inam, ukrepanja v primerih nasilja v dru\u017Eini, zagotavljanja varstva osebam\
  \ s te\u017Eavami v du\u0161evnem zdravju, starej\u0161im, invalidom in drugim ranljivim\
  \ skupinam ljudi do izvajanja nalog po zakonih, ki dolo\u010Dajo socialnovarstvene\
  \ in dru\u017Einske prejemke. Vloga centrov za sociaino delo je izredno pomembna,\
  \ zato ne razmisljamo o njihovi ukinitvi."
