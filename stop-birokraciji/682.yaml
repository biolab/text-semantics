Naslov: "Zakona o izena\u010Devanju mo\u017Enosti invalidov"
Odgovor pristojnega organa: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:Pravilnik je bil sprejet januarja 2018.Dodatno pojasnilo\
  \ Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti (januar\
  \ 2017):Priprava Pravilnika o psih pomo\u010Dnikih z vsemi potrebnimi prilogami\
  \ je zahtevala veliko strokovnega usklajevanja med vsemi klju\u010Dnimi dele\u017E\
  niki (invalidi uporabniki, izvajalci \u0161olanja psov vodnikov, zavodom za zdravstveno\
  \ zavarovanje, itd.). Pravilnik je pripravljen za sprejem. Vzporedno pa je treba\
  \ zagotoviti informacijsko podporo v postopkih odlo\u010Danja in izvesti javni razpis\
  \ za izbor izvajalcev \u0161olanja psov pomo\u010Dnikov. Ob tem velja \u0161e dodati,\
  \ da je bil konec leta 2016 na Slovenskem in\u0161titutu za standardizacijo sestanek,\
  \ na osnovi katerega se za\u010Denjajo pripravljati standardi, ki bodo opredeljevali\
  \ na\u010Din \u0161olanja, kompetence in\u0161truktorjev in uporabo psov pomo\u010D\
  nikov pri delu z uporabniki. Zaradi vsega navedenega se je sprejetje pravilnika\
  \ zavleklo. Pravilnik bo sprejet predvidoma februarja letos,\_ v celoti pa se bo\
  \ za\u010Del uporabljati konec prvega polletja."
