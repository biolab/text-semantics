Naslov: "Nakazovanje mese\u010Dnih prispevkov na FURS"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:\_V letu 2019 je bila\
  \ zavezancem omogo\u010Dena poenostavitev pla\u010Devanja obveznosti z uvedbo sodobnih\
  \ pla\u010Dilnih metod, ki omogo\u010Dajo, da zavezanec z enim pla\u010Dilnim nalogom\
  \ na en ra\u010Dun pla\u010Da ve\u010D obveznosti, ki pripadajo razli\u010Dnim blagajnam\
  \ javnega financiranja. Tako lahko zavezanci dolo\u010Dene obveznosti pla\u010D\
  ajo na podlagi eRa\u010Duna, ki je zavezancem poslan v spletno banko in na podlagi\
  \ katerega se vsi prispevki za socialno varnost lahko pla\u010Dajo z enim pla\u010D\
  ilom na en ra\u010Dun. Z nadgradnjo storitve v letu 2020 se eRa\u010Duni, poleg\
  \ obveznosti, obra\u010Dunanih z obra\u010Dunom prispevkov za socialno varnost,\
  \ izdajo tudi za obveznosti, obra\u010Dunane z obra\u010Dunom dav\u010Dnega odtegljaja.\
  \ Dodatno je bila storitev optimizirana na na\u010Din, da se na podlagi enega eRa\u010D\
  una pla\u010Dajo obveznosti, obra\u010Dunane z razli\u010Dnimi obra\u010Duni davka,\
  \ \u010De zapadejo v pla\u010Dilo isto\u010Dasno. Podrobnej\u0161e informacije v\
  \ zvezi s pla\u010Devanjem dajatev z eRa\u010Dunom so objavljene na spletni strani\
  \ FURS: https://www.fu.gov.si/poslovni_dogodki_podjetja/placam_z_e_racunom/Dodatno\
  \ pojasnjujemo, da lahko obvezne dajatve brez stro\u0161kov pla\u010Dilnih storitev\
  \ poravnate pri Upravi RS za javna pla\u010Dila (v nadaljnjem besedilu: UJP), na\
  \ negotovinskih pla\u010Dilnih mestih UJPla\u010Dam (na sede\u017Eih obmo\u010D\
  nih enot ali dislociranih enotah UJP). Pla\u010Dilo se lahko izvr\u0161i s pla\u010D\
  ilno kartico ali z mobilno denarnico, ki podpira pla\u010Devanje s pla\u010Dilno\
  \ kartico. Splo\u0161ne informacije v zvezi z negotovinskim pla\u010Devanjem obveznih\
  \ dajatev so dostopne na spletni strani UJP: https://www.gov.si/zbirke/storitve/negotovinsko-placevanje-obveznih-dajatev/"
