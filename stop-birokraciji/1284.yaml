Odgovor pristojnega organa: "Odgovor Ministrstva za pravosodjeUvodoma pojasnjujemo,\
  \ da Ministrstvo za pravosodje ni pristojno za svetovanje v konkretnih zadevah,\
  \ za kar so v skladu z Zakonom o odvetni\u0161tvu (1) pristojni odvetniki. V okviru\
  \ svojih pristojnosti lahko ministrstvo kot upravni organ oziroma del izvr\u0161\
  ilne veje oblasti poda le\r\nneobvezujo\u010De pravno mnenje glede razlage uporabe\
  \ dolo\u010Db zakonov v postopkih, za vodenje katerih ni pristojno.Obligacijski\
  \ zakonik (2) v 75. \u010Dlenu dolo\u010Da, da velja oblika, ki je z zakonom predpisana\
  \ za neko pogodbo ali kak\u0161en drug pravni posel, tudi za pooblastilo za sklenitev\
  \ te pogodbe oziroma za ta posel. Ker se skladno s \u010Detrtim odstavkom 84. \u010D\
  lena Stanovanjskega zakona (3) najemna\r\npogodba, s katero lastnik stanovanja odda\
  \ stanovanje v najem, sklepa v pisni obliki, mora biti torej tudi pooblastilo za\
  \ sklenitev tega pravnega posla sestavljeno v pisni obliki z lastnoro\u010Dno podpisom\
  \ lastnika nepremi\u010Dnine in predlo\u017Eeno v izvirniku v primeru sklenitve\
  \ najemne pogodbe. Overitev podpisa na takem pooblastilu ni potrebna. V izogib morebitnim\
  \ te\u017Eavam\r\npredlagamo, da raje kot skenirano verzijo pridobite pisni izvirnik\
  \ preko klasi\u010Dne po\u0161te ali na drug na\u010Din, saj skenirana verzija ne\
  \ predstavlja lastnoro\u010Dnega podpisa. V takem primeru pa seveda obstaja tudi\
  \ mo\u017Enost, da o\u010De podpi\u0161e kar samo pogodbo in jo najemniku po\u0161\
  lje v podpis\r\nv Slovenijo.1 Uradni list RS, \u0161t. 18/93, 24/96, 24/01, 48/01,\
  \ 111/05, 54/08, 35/09 97/14, 8/16 \u2013 odl. US in 46/16.\r\n2 Uradni list RS,\
  \ \u0161t. 97/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 64/16 \u2013\
  \ odl. US in 20/18 \u2013 OROZ631.\r\n3 Uradni list RS, \u0161t. 69/03, 18/04 \u2013\
  \ ZVKSES, 47/06 \u2013 ZEN, 45/08 \u2013 ZVEtL, 57/08, 62/10 \u2013 ZUPJS, 56/11\
  \ \u2013\r\nodl. US, 87/11, 40/12 \u2013 ZUJF, 14/17 \u2013 odl. US, 27/17, 59/19,\
  \ 189/20 \u2013 ZFRO in 90/21."
