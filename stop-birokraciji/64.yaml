Naslov: "\u0160ifra podlage 040"
Odgovor pristojnega organa: "Na\_ portalu\_ e-VEM\_ je\_ bila\_ s\_ 1.1.2011,\_ po\_\
  \ navodilih Zavoda za zdravstveno zavarovanje Slovenije ( v nadaljevanju ZZZS),\
  \ ukinjena le elektronska\_ prijava\_ v\_ zavarovanje\_ po\_ \u0161ifri zavarovalne\
  \ podlage 040, na podlagi katere se v zavarovanje prijavijo dru\u017Ebeniki oz.\
  \ poslovodne osebe.Od\_ tega\_ datuma\_ se dru\u017Ebenik v socialno zavarovanje\
  \ prijavlja kot fizi\u010Dna oseba\_ in\_ zavezanec\_ za prijavo ni ve\u010D dru\u017E\
  ba, v kateri je bil zavarovanec dru\u017Ebenik,\_ temve\u010D\_ je\_ zavezanec\_\
  \ dru\u017Ebenik\_ sam.\_ Portal e-VEM pa podpira elektronske\_ storitve\_ za gospodarske\
  \ dru\u017Ebe in samostojne podjetnike in ne fizi\u010Dne osebe.Ne\_ glede\_ na\_\
  \ to,\_ se\_ vam\_ za\_ pobudo zahvaljujemo in vam sporo\u010Damo, da je predlog\_\
  \ glede\_ mo\u017Ene ponovne vzpostavitve elektronske oddaje prijave za zavarovanje\
  \ dru\u017Ebenika oz. zavarovanje po \u0161ifri\_ podlage 040 v postopku preu\u010D\
  itve in usklajevanja z ZZZS."
