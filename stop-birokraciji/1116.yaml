Naslov: odmera DMV
Odgovor pristojnega organa: "Odgovor Finan\u010Dne uprave RS:Finan\u010Dna uprava\
  \ RS (v nadaljevanju FURS) skladno z dolo\u010Dbami Zakona o davku na motorna vozila\
  \ \u2013 ZDMV-1 vse napovedi za odmero DMV v osnovi obravnava enako, ne glede na\
  \ status dav\u010Dnega zavezanca oziroma dejavnosti, ki jo opravlja in ne glede\
  \ na vi\u0161ino pri\u010Dakovane dav\u010Dne obveznosti.FURS si seveda prizadeva,\
  \ da je vsaka vloga re\u0161ena \u010Dim hitreje, predvsem pa znotraj zakonsko\r\
  \npredvidenega roka (30 dni). S tem namenom imajo referenti na podro\u010Dju DMV\
  \ usmeritve, da \u010De je za posamezne napovedi ob formalnem in vsebinskem pregledu\
  \ ugotovljeno, da so pravilne, pravo\u010Dasne in popolne, je treba DMV nemudoma\
  \ odmeriti, finan\u010Dni uradi pa morajo zagotoviti, da se v teh primerih z odmero\
  \ DMV ne odla\u0161a. Pri teh usmeritvah je seveda treba upo\u0161tevati okoli\u0161\
  \u010Dine v danem trenutku, kar pomeni, da se odmere pravo\u010Dasnih in popolnih\
  \ vlog obravnavajo nemudoma, \u010De je to v tistem trenutku izvedljivo, upo\u0161\
  tevajo\u010D \u0161tevilo kontrolorjev, ki so v tistem trenutku na voljo in \u0161\
  tevilo prejetih zadev. V praksi se namre\u010D uradi ob\u010Dasno sre\u010Dujejo\
  \ z ve\u010Djim pripadom prejetih zadev ali z manj\u0161im \u0161tevilom kontrolorjev,\
  \ ki so na voljo (npr. dalj\u0161e bolni\u0161ke odsotnosti), ki lahko povzro\u010D\
  ijo, da se \u010Das obravnave vlog podalj\u0161a, ki pa kljub temu ne sme presegati\
  \ zakonsko dolo\u010Denih \u010Dasovnih okvirov.Glede vlog, katerih \u010Das re\u0161\
  evanja je nekoliko dalj\u0161i, pojasnjujemo, da gre praviloma za primere, kjer\
  \ se vodi poseben ugotovitveni postopek. Dav\u010Dni organ je v skladu z na\u010D\
  elom materialne resnice po 5. \u010Dlenu Zakona o dav\u010Dnem postopku \u2013 ZDavP-2\
  \ dol\u017Ean v dav\u010Dnem postopku ugotoviti vsa dejstva, ki so pomembna za pravilno\
  \ in zakonito odlo\u010Ditev. Predmet obdav\u010Ditve in okoli\u0161\u010Dine ter\
  \ dejstva, ki so bistveni za obdav\u010Denje se v skladu z drugim odstavkom tega\
  \ \u010Dlena vrednotijo po svoji gospodarski (ekonomski) vsebini. To pomeni, da\
  \ dav\u010Dni organ v postopku odmere DMV ni vezan zgolj na pravnoformalno vsebino\
  \ predlo\u017Eenih listin, temve\u010D morajo te prepri\u010Dati tudi o dejansko\
  \ izvedeni transakciji, ki izhaja iz teh listin. Podlaga za odmero DMV so namre\u010D\
  \ lahko le dokumenti, ki odra\u017Eajo resni\u010Dno dejansko stanje prometa z motornim\
  \ vozilom. Pri posebnem ugotovitvenem postopku se za razliko od skraj\u0161anega\
  \ postopka ugotavljanje dejstev in okoli\u0161\u010Din izvaja z aktivnostmi kot\
  \ so npr. zasli\u0161anja stranke, ustna obravnava, sodelovanje pri\u010D, izvedencev,\
  \ mednarodne poizvedbe,... Poudarjamo \u0161e, da se v primeru, ko obstajajo sumi\
  \ na nepravilnosti, in je treba podatke preverjati tudi preko mednarodne izmenjave,\
  \ rok re\u0161evanja precej podalj\u0161a, zato se obi\u010Dajno v teh primerih\
  \ postopek odmere DMV prekine do prejema odgovora iz mednarodne poizvedbe.Hkrati\
  \ \u0161e dodajamo, da mora dav\u010Dni organ razpolagati s podatki, ki so potrebni\
  \ za odmero DMV, to pomeni, da mora motorno vozilo \u017Ee imeti izdano potrdilo\
  \ o skladnosti."
