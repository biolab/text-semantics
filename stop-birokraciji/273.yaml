Naslov: "Prijava/odjava stalnega prebivali\u0161\u010Da"
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve, Direktorata za\
  \ upravne notranje zadeve, migracije in naturalizacijo:\_Podro\u010Dje prijave oziroma\
  \ odjave stalnega in za\u010Dasnega prebivali\u0161\u010Da ureja Zakon o prijavi\
  \ prebivali\u0161\u010Da (Uradni list RS, \u0161t. 59/06 \u2013 UPB-1, 111/07),\
  \ katerega osnovni namen je zagotavljanje a\u017Eurne in popolne evidence o stanju,\
  \ gibanju in nastanitvi posameznikov. Ta namen pa je dose\u017Een le, \u010De imajo\
  \ posamezniki prijavljeno stalno prebivali\u0161\u010De tam, kjer dejansko prebivajo.\
  \ Zakon v skladu z namenom dolo\u010Da, da mora posameznik prijaviti stalno prebivali\u0161\
  \u010De in spremembo naslova, kadar se v nekem naselju stalno naseli ali spremeni\
  \ naslov stanovanja, odjaviti pa v primeru, kadar se za stalno odseli z obmo\u010D\
  ja Republike Slovenije. Posameznik prijavi tudi spremembo naslova stalnega prebivali\u0161\
  \u010Da v tujini na podlagi Zakona o evidenci volilne pravice (Uradni list RS, \u0161\
  t 1/07 \u2013 UPB-1). Prijava oziroma odjava prebivali\u0161\u010Da se lahko opravi\
  \ osebno na katerikoli upravni enoti ali krajevnem uradu na obmo\u010Dju Republike\
  \ Slovenije, diplomatsko-konzularnem predstavni\u0161tvu Republike Slovenije v tujini\
  \ ali po elektronski poti, in sicer preko enotnega dr\u017Eavnega portala Republike\
  \ Slovenije e-uprava s kvalificiranim digitalnim potrdilom. Pri tem je treba dati\
  \ z zakonom predpisane podatke; \u010De ima posameznik prijavljenih ve\u010D prebivali\u0161\
  \u010D v Republiki Sloveniji, pa tudi naslov za vro\u010Danje.Naslov za vro\u010D\
  anje je namenjen vro\u010Danju po\u0161tnih po\u0161iljk dr\u017Eavnih organov ter\
  \ drugih pravnih in fizi\u010Dnih oseb. Lahko je le eden od prijavljenih naslovov\
  \ stalnega prebivali\u0161\u010Da ali za\u010Dasnega prebivali\u0161\u010Da v RS,\
  \ zato je naslov za vro\u010Danje vedno naslov v Sloveniji, na katerem ima posameznik\
  \ prijavljeno stalno ali za\u010Dasno prebivali\u0161\u010De in ne more biti na\
  \ naslovu v tujini. Skladno z dolo\u010Dbami Zakona o prijavi prebivali\u0161\u010D\
  a je treba razlikovati med prebivali\u0161\u010Dem v Republiki Sloveniji in naslovom\
  \ stalnega prebivali\u0161\u010Da v tujini. Prijava prebivali\u0161\u010Da pomeni\
  \ prijavo naslova ali prijavo spremembe naslova v Republiki Sloveniji, na katerem\
  \ posameznik dejansko stalno prebiva. Naslov stalnega prebivali\u0161\u010Da mora\
  \ biti vpisan v registru prostorskih enot, kar upravna enota ob prijavi prebivali\u0161\
  \u010Da tudi preveri. V primeru dvoma pa lahko preveri tudi dejanskost prebivanja\
  \ posameznika na naslovu, ki ga prijavlja. Z odjavo stalnega prebivali\u0161\u010D\
  a ali spremembo naslova stalnega prebivali\u0161\u010Da v tujini pa posameznik prijavi\
  \ odselitev v tujino ali selitev iz enega na drug naslov v tujini, pri tem pa pristojnemu\
  \ organu samo navede naslov v tujini. Organ pravilnosti naslova ne preverja v registru\
  \ prostorskih enot ali v drugih uradnih evidencah, kot je to obi\u010Dajno pri prijavi\
  \ prebivali\u0161\u010Da v Republiki Sloveniji, prav tako ne preverja dejanske naselitve\
  \ na tem naslovu, temve\u010D ga v register stalnega prebivalstva zgolj evidentira\
  \ in se ga uporablja kot naslov, na katerem je posameznik dosegljiv. Ker ima institut\
  \ vro\u010Danja pomembno vlogo v upravnih in sodnih postopkih, se je predlagatelj\
  \ zakona odlo\u010Dil, da je naslov za vro\u010Danje lahko le na naslovu, na katerem\
  \ lahko preveri dejanskost prebivanja.Republika Slovenija je registrsko usmerjena\
  \ dr\u017Eava. Register stalnega prebivalstva se vodi na centralnem ra\u010Dunalniku\
  \ in je skladno z Zakonom o prijavi prebivali\u0161\u010Da neposredno povezan s\
  \ centralnim registrom prebivalstva. Centralni register prebivalstva je ra\u010D\
  unalni\u0161ko vodena baza zakonsko predpisanih podatkov, ki po eni strani centralno\
  \ zbira podatke, po drugi strani pa jih posreduje upravi\u010Denim uporabnikom.\
  \ Ko pristojni organ evidentira prijavo, odjavo ali spremembo stalnega prebivali\u0161\
  \u010Da v register stalnega prebivalstva, se torej podatki o novem naslovu in naslovu\
  \ za vro\u010Danje po elektronski poti posredujejo centralnemu registru prebivalstva.\
  \ Osebne podatke iz centralnega registra prebivalstva pa lahko pridobivajo upravi\u010D\
  eni uporabniki, kot so ob\u010Dine, Dav\u010Dna uprava Republike Slovenije, Ministrstvo\
  \ za zdravstvo, Ministrstvo za pravosodje, Geodetska uprava Republike Slovenije,\
  \ Zavod za pokojninsko in invalidsko zavarovanje, Zavod za zdravstveno zavarovanje,\
  \ Statisti\u010Dni urad Republike Slovenije, Centri za socialno delo, Zavod Republike\
  \ Slovenije za zaposlovanje itd. \u010Ce posameznik na obmo\u010Dju Republike Slovenije\
  \ nima prijavljenega niti za\u010Dasnega prebivali\u0161\u010Da, ker se je odselil\
  \ z obmo\u010Dja Republike Slovenije in odjavil stalno prebivali\u0161\u010De, potem\
  \ v registru stalnega prebivalstva nima zavedenega naslova za vro\u010Danje. Ne\
  \ glede na to, da posameznik nima naslova za vro\u010Danje na obmo\u010Dju Republike\
  \ Slovenije, pa je njegov stik z domovino naslov stalnega prebivali\u0161\u010D\
  a v tujini, s katerim razpolagajo vsi organi, ki so uporabniki centralnega registra\
  \ prebivalstva. Glede vro\u010Danja je treba upo\u0161tevati predpise, ki v posameznih\
  \ primerih urejajo na\u010Din vro\u010Danja. V va\u0161em primeru je treba slediti\
  \ dolo\u010Dbam Zakona o splo\u0161nem upravnem postopku, da se fizi\u010Dnim in\
  \ pravnim osebam v tujini lahko vro\u010Da neposredno ali po diplomatski poti, razen\
  \ \u010De mednarodna pogodba ne dolo\u010Da druga\u010De, in sicer na naslov, evidentiran\
  \ v registru stalnega prebivalstva in posledi\u010Dno v centralnem registru prebivalstva.Iz\
  \ navedenega torej izhaja, da so vsi va\u0161i podatki, ki so evidentirani v registru\
  \ stalnega prebivalstva posredovani centralnemu registru prebivalstva. Vsi uporabniki\
  \ centralnega registra prebivalstva torej pridobivajo podatke iz ene baze podatkov.\
  \ To pomeni, da organi, katerih evidence podatkov so neposredno povezane s centralnim\
  \ registrom prebivalstva, razpolagajo z va\u0161im a\u017Eurnim naslovom, zato bi\
  \ morali prejemati njihove po\u0161iljke na novem naslovu. Va\u0161e podatke o naslovih\
  \ lahko s kvalificiranim digitalnim potrdilom preverite preko storitve \"Vpogled\
  \ v lastne osebne podatke\" na naslovu http://ecrp.gov.si/. Prav tako se vam za\
  \ spremembo ni potrebno osebno zglasiti na upravno enoto, saj lahko le-to opravite\
  \ po elektronski poti preko enotnega dr\u017Eavnega portala Republike Slovenije\
  \ e-uprava."
