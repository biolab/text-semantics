Naslov: "Dopolnitev 110. \u010Dlena ZDR-1 (izredno prenehanje DR)"
Odgovor pristojnega organa: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:V okvir obveznosti, ki jih Zakon o delovnih razmerjih (Uradni\
  \ list RS, \u0161t. 21/13 in 78/13 - popr., v nadaljevanju ZDR-1) nalaga delodajalcu,\
  \ sodi tudi zagotavljanje pogojev za varnost in zdravje delavcev pri delu v skladu\
  \ s posebnimi predpisi o varnosti in zdravju pri delu. Pravice in obveznosti tako\
  \ delodajalcev kot tudi delavcev v zvezi z zagotavljanjem varnih delovnih razmer,\
  \ ter ukrepe za zagotavljanje varnosti in zdravja pri delu ureja Zakon o varnosti\
  \ in zdravju pri delu (Uradni list RS, \u0161t. 43/2011, ZVZD). Ena od temeljnih\
  \ dol\u017Enosti delodajalca v zvezi z zagotavljanjem varnosti in zdravja delavcev\
  \ je izdelava ocene tveganja. V skladu z oceno tveganja pa mora delodajalec sprejeti\
  \ in izvesti ukrepe za zagotovitev varnega in zdravega dela, ki so skladni z vrsto,\
  \ naravo in ravnijo tveganja na delovnem mestu. Zato delodajalec sprejme izjavo\
  \ o varnosti, ki temelji na ugotovitvi mo\u017Enih vrst nevarnosti in \u0161kodljivosti\
  \ na konkretnem delovnem mestu ter na oceni tveganja za nastanek po\u0161kodb in\
  \ zdravstvenih okvar. V okviru izjave o varnosti delodajalec tudi dolo\u010Di posebne\
  \ zdravstvene zahteve, ki jih mora izpolnjevati delavec za delo na dolo\u010Denem\
  \ delovnem mestu. V okviru preventivnih ukrepov, namenjenih ohranitvi zdravja delavcev,\
  \ mora delodajalec zagotavljati zdravstvene preglede delavcev. Poleg zdravstvenih\
  \ pregledov pred zaposlitvijo so pomembni zlasti ob\u010Dasni pregledi, s katerimi\
  \ se ugotavlja, ali delavec \u0161e izpolnjuje posebne zdravstvene in psihofizi\u010D\
  ne zahteve za delo na dolo\u010Denem delovnem mestu. V skladu s Pravilnikom o preventivnih\
  \ zdravstvenih pregledih delavcev (Uradni list RS, \u0161t. 87/2002), poobla\u0161\
  \u010Deni zdravnik po kon\u010Danem preventivnem zdravstvenem pregledu posreduje\
  \ delodajalcu oceno o delav\u010Devem izpolnjevanju posebnih zdravstvenih zahtev\
  \ za dolo\u010Deno delo v delovnem okolju. Poobla\u0161\u010Deni zdravnik o rezultatu\
  \ pregleda takoj obvesti delavca, njegovega izbranega osebnega zdravnika in delodajalca,\
  \ \u010De je pri pregledu ugotovljena tak\u0161na okvara zdravja delavca, ki ogro\u017E\
  a njegovo \u017Eivljenje oziroma njegovo delovno zmo\u017Enost. Sicer pa poobla\u0161\
  \u010Deni zdravnik na podlagi rezultatov pregledov predlaga ukrepe za izbolj\u0161\
  anje razmer na delovnih mestih in v delovnih okoljih oziroma ukrepe za odpravo vzrokov,\
  \ ki ogro\u017Eajo oziroma utegnejo ogro\u017Eati zdravje delavcev. Poobla\u0161\
  \u010Deni zdravnik delavcu ne prepove opravljanje dela, temve\u010D predlaga, glede\
  \ na ugotovitve zdravstvenega pregleda, varstvene ukrepe, ki so po njegovem mnenju\
  \ potrebni za zagotovitev zdravja delavca. Ti ukrepi se lahko nana\u0161ajo na sanacijo\
  \ in izbolj\u0161anje razmer delovnega mesta, sredstev za delo, za\u0161\u010Ditno\
  \ delovno opremo, kot tudi opravljanje dela na drugem delovnem mestu, \u010De delavec\
  \ ne izpolnjuje zdravstvenih zahtev za konkretno delovno mesto oziroma, \u010De\
  \ delo, ki ga delavec opravlja, \u0161koduje njegovemu zdravju in razmer z drugimi\
  \ ukrepi ni mogo\u010De sanirati. V zvezi s tem pa velja tudi opozoriti, da ZDR-1\
  \ splo\u0161ne zdravstvene sposobnosti v smislu prej veljavnega Zakona o temeljnih\
  \ pravicah iz delovnega razmerja ne pozna ve\u010D kot splo\u0161nega pogoja za\
  \ sklenitev delovnega razmerja. Vendar pa je lahko s kolektivno pogodbo ali s splo\u0161\
  nim aktom delodajalca zdravstvena zmo\u017Enost za dolo\u010Deno delovno mesto predpisana\
  \ kot pogoj za sklenitev pogodbe o zaposlitvi. Iz navedenega lahko zaklju\u010D\
  imo, da zdravstvena sposobnost za opravljanje konkretnega dela ni pogoj, ki bi bil\
  \ dolo\u010Den z zakonom oziroma izvr\u0161ilnimi predpisi, zato v tak\u0161nih\
  \ primerih nesposobnost ne more biti zakonit in utemeljen razlog za redno odpoved.\
  \ Primer, ko delavec ve\u010D ne izpolnjuje zdravstvenih zahtev za svoje delo, ki\
  \ ga opravlja, pa sodi tudi v definicijo delovnega invalida III. kategorije po dolo\u010D\
  bah Zakona o pokojninskem in invalidskem zavarovanju - ZPIZ. V tak\u0161nem primeru\
  \ bo poobla\u0161\u010Deni zdravnik takoj obvestil tudi izbranega osebnega zdravnika\
  \ delavca. Delovni invalid, ki ni ve\u010D zmo\u017Een opravljati svoje delo, ima\
  \ v skladu z navedenim zakonom pravico do premestitve na drugo delovno mesto, v\
  \ kolikor\_ delodajalec to lahko zagotovi, sicer pa mu lahko delovno razmerje preneha\
  \ na podlagi 116. \u010Dlena ZDR-1.Upo\u0161tevaje navedeno zakonsko ureditev lahko\
  \ zaklju\u010Dimo, da lahko v primeru, ko se tekom trajanja delovnega razmerja ugotovi,\
  \ da delavec ne izpolnjuje ve\u010D zdravstvenih zahtev za konkretno delovno mesto,\
  \ nastopijo naslednje situacije;-\_\_ \_presoja zdravstvene nezmo\u017Enosti delavca\
  \ z vidika definicije delovnega invalida III. kategorije po dolo\u010Dbah Zakona\
  \ o pokojninskem in invalidskem zavarovanju in v nadaljevanju zagotavljanje pravic,\
  \ ki pripadajo invalidu III. kategorije, oziroma mo\u017Enost odpovedi pogodbe o\
  \ zaposlitvi v primeru nezmo\u017Enosti zagotavljanja ustrezne zaposlitve,-\_\_\
  \ \_odpoved pogodbe o zaposlitvi iz razloga nesposobnosti, \u010De so posebne zdravstvene\
  \ zahteve pogoj za opravljanje dela in so dolo\u010Dene z zakonom ali izvr\u0161\
  ilnim predpisom,-\_\_ \_opravi\u010Dena odsotnost z dela zaradi nezmo\u017Enosti\
  \ za delo na podlagi zdravstvenih predpisov."
