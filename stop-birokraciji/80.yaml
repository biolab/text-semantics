Naslov: Napotitev bolnika na zdravljenje izven kraja prebivanja
Odgovor pristojnega organa: "Odziv Ministrstva za zdravje:\_Zavarovana oseba - pacient\
  \ ima pravico prosto izbirati izvajalca zdravstvene dejavnosti, kateremu bo zaupala\
  \ svoje zdravljenje. Ker vse zdravstvene storitve zavarovani osebi niso dostopne\
  \ v kraju svojega bivanja, ima pravico do povra\u010Dila potnih stro\u0161kov, kadar\
  \ uveljavljajo pravice iz 1., 2. in 3. to\u010Dke 23. \u010Dlena Zakona o zdravstvenem\
  \ vrstvu in zdravstvenem zavarovanju (Uradni list RS, \u0161t. 72/06 - uradno pre\u010D\
  i\u0161\u010Deno besedilo, 114/06 - ZUTPG, 91/07, 76/08, 62/10 - ZUPJS, 87/11 in\
  \ 40/12 - ZUJIF; v nadaljnem besedilu ZZVZZ), \u010De:- morajo potovati k zdravniku\
  \ ali v zdravstveni zavod v drug kraj, ker v kraju zaposlitve ali zasnega prebivali\u0161\
  \u010Da in zdravnika ali ustreznega zdravstvenega zavoda;- jih osebni zdravnik,\
  \ zdravstveni zavod ali zdravni\u0161ka komisija napoti ali pokli\u010De v kraj\
  \ zunaj stalnega previvali\u0161\u010Da ali kraja zaposlitve.\_Pravica do potnih\
  \ stro\u0161kov je omejena v primerih po\u0161kodbe, ki je nastala izved dela, kadar\
  \ pa mora zavarovana oseba zaradi diagnostike, zdravljenja ali rehabilitacije zaradi\
  \ bolezni oziroma po\u0161kodbe pri delu potovati k izvajalcu zdravstvene dejavnosti\
  \ v drug karaj, pa ji je omenjena pravica priznana. To pravico ima za potovanje\
  \ do najbli\u017Ejega izvajalca zdravstvene dejavnosti, ki je usposobljen za storitve,\
  \ zaradi katerih je napotena, ali do izvajalca, ki opravlja izklju\u010Dno dejavnost\
  \ na podro\u010Dju psihiatrije, rehabilitacije, onkologije in ortopedije.\_Vi\u0161\
  ina povra\u010Dila je urejena v Pravilniku obveznega zdravstvenega zavarovanja (Uradni\
  \ list RS, \u0161t. 30/03, 35/03 - popr., 78/03, 84/04, 44/05, 86/06, 90/06 - popr.\
  \ 64/07, 33/08, 7/09, 88/09, 30/11, 49/12 in 106/12), ki v 154. \u010Dlenu dolo\u010D\
  ajo, da je zavarovana oseba upravi\u010Dena do povra\u010Dila stro\u0161kov prevoza\
  \ z javnim prevoznim sredstvom ob predlo\u017Eitvi vozne karte oziroma ustreznega\
  \ dokazila, iz katerega je razvidno, da je bil prevoz pla\u010Dan, in sicer za najkraj\u0161\
  o razdaljo, do najbli\u017Enega zdravnika oziroma zdravstvenega zavoda v posameznem\
  \ koledarskem mesecu, zmanj\u0161anem za 3% minimalne pla\u010De, veljavne v istem\
  \ mesecu. Napisano torej pomeni, da se znesek prevoza zmanj\u0161a za 3% minimalne\
  \ pla\u010De in ne, da zavarovana oseba sama krije ta znesek.\_Nadalje pa ugotavljamo,\
  \ da je postopek ugotavljanja potnih stro\u0161kov res neprijazen do zavarovanih\
  \ oseb, ki za omenjeno pravico ne vedo in jo \u017Eelijo uveljavljati naknadno,\
  \ vendar ker v konkretnem primeru postopek uveljavljanja pravice ni zakonsko dolo\u010D\
  en, temve\u010D ZZVZZ delegira dolo\u010Ditev postopka Zavodu za zdravsteno zavarovanje\
  \ Slovenije v podzakonskem aktu, bomo pobudo posredovali Zavodu za zdravstveno zavarovanje."
