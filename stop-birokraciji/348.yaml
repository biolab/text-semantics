Naslov: Opravljanje dopolnilne dejavnosti v stanovanju
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo in prostor:Opravljanje\
  \ dovoljene dejavnosti v delu stanovanja dopu\u0161\u010Da Stanovanjski zakon (SZ-1,\
  \ Uradni list RS, \u0161t. 69/03, 18/04-ZVKSES, 47/06-ZEN, 45/08-ZVEtL, 57/08-SZ-1A,\
  \ 90/09 odi. US in 62/10 - ZUPJS) \u017Ee ve\u010D kot 20 let. V 14. \u010Dlenu\
  \ SZ-1 je dolo\u010Deno, da eta\u017Eni lastnik lahko opravlja dejavnost v delu\
  \ stanovanja, \u010De ta dejavnost ne moti stanovalcev pri mirni rabi stanovanj\
  \ in ne povzro\u010Da \u010Dezmerne obremenitve skupnih delov ve\u010Dstanovanjske\
  \ stavbe ( v va\u0161em konkretnem primeru prodaja preko telefona in interneta).\
  \ \u010Ce sta ta dva pogoja izpolnjena, govorimo o dovoljeni dejavnosti.Dejavnost\
  \ se sme opravljati samo v delu stanovanja in nikakor ne v celotnem stanovanju.\
  \ S tem ureditev varuje osnovno socialno funkcijo stanovanja in jo postavlja pred\
  \ kapitalsko. Na za\u010Detku opravljanja dejavnosti mora o tem eta\u017Eni lastnik\
  \ obvestiti upravnika, \u010De pa opravlja dejavnost brez ali v nasprotju s soglasji,\
  \ stanovanjski in\u0161pektor lahko prepove opravljanje dejavnosti.Za opravljanje\
  \ dejavnosti mora eta\u017Eni lastnik pridobiti soglasje solastnikov, ki imajo ve\u010D\
  \ kot tri \u010Detrtine solastni\u0161kih dele\u017Eev. Nujno pa morajo podati soglasje\
  \ eta\u017Eni lastniki vseh posameznih delov, katerih zidovi ali stropovi mejijo\
  \ z njihovo stanovanjsko enoto. Ker je posamezna dejavnost lahko mote\u010Da za\
  \ mirno uporabo stanovanja in lahko povzro\u010Da prekomerno obremenitev skupnih\
  \ delov ve\u010Dstanovanjske stavbe oziroma okolja, je dodatna varovalka v tem,\
  \ da mora tudi pogodba o medsebojnih razmerjih dopustiti uporabo dela stanovanja\
  \ za opravljanje te dejavnosti, eta\u017Eni lastnik pa mora hkrati izpolnjevati\
  \ predpisane pogoje za opravljanje te dejavnosti.Zaradi programskih ukrepov Vlade\
  \ RS za odpravo administrativnih ovir se je v tem delu \u017Ee leta 2008 odpravila\
  \ obveznost pridobivanja dovoljenj za opravljanje dovoljene dejavnosti v stanovanju,\
  \ ki so jih izdajale upravne enote oz. mestne ob\u010Dine. Prav tako se je odpravil\
  \ register najemnih pogodb. Pri spremembi Stanovanjskega zakona se je v tem segmentu\
  \ zasledoval \u0161e legitimen in ustavno dopusten cilj (varstvo preostalih eta\u017E\
  nih lastnikov), zato bomo pri naslednji spremembi oziroma novem Stanovanjskem zakonu\
  \ pobudo podrobno prou\u010Dili in jo tudi v najve\u010Dji meri (glede na nesorazmernost)\
  \ upo\u0161tevali.\r\n\_"
