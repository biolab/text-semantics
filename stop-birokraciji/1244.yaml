Naslov: Fotografije za dokumente
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeveKer\_kritika izhaja\
  \ iz postopka izdaje potnega lista, ki je v pristojnosti Ministrstva za notranje\
  \ zadeve, hkrati pojasnjujemo zahteve, ki se nana\u0161ajo na ustreznost fotografije,\
  \ ki je predlo\u017Eena vlogi. Zakon o potnih listinah (Uradni list RS, \u0161t.\
  \ 29/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo), v 23. \u010Dlenu dolo\u010D\
  a, da mora dr\u017Eavljan k vlogi za izdajo potnega lista predlo\u017Eiti fotografijo\
  \ predpisane velikosti, ki ka\u017Ee njegovo pravo podobo. Status uradnega identifikacijskega\
  \ dokumenta ima lahko zgolj tisti dokument, ki vsebuje fotografijo, zato je ta klju\u010D\
  nega pomena. Preverjanje ustreznosti predlo\u017Eene fotografije v postopku izdaje\
  \ potnega lista je zato tudi razlog, da se lahko vloga vlo\u017Ei samo osebno. Zakonska\
  \ dikcija \xBBprava podoba\xAB na \u0161irok na\u010Din zajema zahteve, da se predlo\u017E\
  i fotografija dr\u017Eavljana, ki podaja vlogo in ne druge osebe, da fotografija\
  \ ni obdelana in spremenjena, ter da obraz dr\u017Eavljana odra\u017Ea aktualno\
  \ stanje ob vlogi, kar pomeni tudi, da fotografija ni stara.Pravilnik o izvr\u0161\
  evanju Zakona o potnih listinah (Uradni list RS, \u0161t. 48/08, 55/13 in 79/16)\
  \ v 13. \u010Dlenu dolo\u010Da, da mora uradna oseba pristojnega organa ugotoviti\
  \ istovetnost vlagatelja in preveriti resni\u010Dnost podatkov na vlogi, kar obsega\
  \ tudi preverjanje ustreznosti fotografije.Pomembnost fotografije za uporabnost\
  \ potnega lista kot pomembnega dokumenta za izkazovanje istovetnosti, dr\u017Eavljanstva\
  \ in prehod meje, s katerim lahko posameznik nastopa tudi v pravnih poslih doma\
  \ in v tujini, izhaja tudi iz 20. \u010Dlena zakona. Dr\u017Eavljan mora namre\u010D\
  \ izro\u010Diti potnih listi v uni\u010Denje tudi v primeru, \u010De fotografija\
  \ ne ka\u017Ee ve\u010D njegove prave podobe, kar se v obdobju veljavnosti potnega\
  \ lista polnoletne osebe, to je 10 let, lahko zgodi.Po \u0161ir\u0161em pojasnilu\
  \ pomena ustreznosti fotografije, pa vseeno izpostavljamo, da je kriterij presoje\
  \ ustreznosti fotografije za izdajo potnega lista presoja uradne osebe ali fotografija,\
  \ ki je predlo\u017Eena v fizi\u010Dni obliki, res (\u0161e vedno) izra\u017Ea dejansko\
  \ podobno vlagatelja vloge. V praski se uradne osebe pogosto sre\u010Dujejo s predlo\u017E\
  itvijo starih fotografij, za katere je evidentno, da so bile uporabljene ob vlogi\
  \ npr. pred 10 leti, stranke pa imajo seveda iz vidika prej navedenih razlogov nekriti\u010D\
  no \u017Eeljo po uporabi stare fotografije. Ker 23. \u010Dlen zakona dolo\u010D\
  a, da se fotografije, ki so izdelane preko sistema e-fotograf (in so predlo\u017E\
  ene elektronsko v obliki referen\u010Dne \u0161tevilke fotografa, ki sistem uporablja)\
  \ hranijo eno leto, se je zato oblikovala praksa, da je vlogi priporo\u010Dljivo\
  \ predlo\u017Eiti fotografijo, ki ni starej\u0161a od enega leta.Ne glede na navedeno,\
  \ se strinjamo s predlagateljem, da je ob vlo\u017Eitvi vloge za izdajo potnega\
  \ lista klju\u010Dna presoja ustreznosti fotografije s strani uradne osebe, pri\
  \ \u010Demer je potrebno upo\u0161tevati vsak individualni primer.\_"
