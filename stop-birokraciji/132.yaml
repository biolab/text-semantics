Naslov: Pobuda za nadgradnjo spletnega opomnika
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve, Direktorata za\
  \ upravne notranje zadeve, migracije in naturalizacijo\_Glede na navedeno se bomo\
  \ v nadaljevanju opredelili zgolj do re\u0161itve, ki velja za upravne naloge in\
  \ storitve iz delovnega podro\u010Dja Direktorata za upravne notranje zadeve, migracije\
  \ in naturalizacijo.Predlaga se nadgradnja spletnega opomnika na dr\u017Eavnem portalu\
  \ E-uprava (ki zahteva uporabo digitalnega kvalificiranega potrdila), in ki \u017E\
  e omogo\u010Da naro\u010Danje na informacije o poteku dokumentov preko SMS sporo\u010D\
  ila ali elektronske po\u0161te in sicer na na\u010Din, da bi lahko uporabnik sam\
  \ izbral storitev, ki jo \u017Eeli opraviti in termin ter datum in \u010Das obiska\
  \ upravne enote. Pozitivni vidik storitve je prihranek \u010Dasa dr\u017Eavljana,\
  \ ki ne \u010Daka v vrsti pri pristojnem organu. Postopek naj bi potekal v treh\
  \ fazah in sicer faze rezervacije termina, faze obve\u0161\u010Danja (SMS ali elektronska\
  \ po\u0161ta) o pribli\u017Eevanju rezerviranemu terminu in faze potrditve termina\
  \ s strani uporabnika. Hkrati bi uporabnik prejel tudi vse potrebne informacije\
  \ o potrebnih prilogah. Predlagatelj svoj predlog utemeljuje s statistiko upravnih\
  \ zadev Sektorja za upravne notranje zadeve Upravne enote Ljubljana v letih 2008\
  \ do 2010, pribli\u017Eevanju storitev dr\u017Eavljanom, mo\u017Enostjo bolj\u0161\
  e organizacije dela zaradi napovedanih obiskov organa in porastom \u0161tevila digitalnih\
  \ kvalificiranih potrdil na ra\u010Dun ustreznega javnega obve\u0161\u010Danja o\
  \ novosti. Hkrati predlaga tudi izdelavo analize koristi, stro\u0161kov in tveganj.\
  \ \_V zvezi z navedenim pojasnjujemo: 1.)\_\_ \_\u017De obstoje\u010Da mo\u017E\
  nost uporabe portala E-uprava v konkretnih postopkihPortal E-uprava imetnikom kvalificiranih\
  \ digitalnih potrdil \u017Ee omogo\u010Da neposredno izvajanje \u0161tevilnih storitev\
  \ (med njimi so tudi storitve, ki jih navaja predlagatelj) brez obiska upravnega\
  \ organa. Kot primer navajamo nekatere e-vloge iz na\u0161ega delovnega podro\u010D\
  ja: Podpora volivca zahtevi za razpis zakonodajnega referenduma, pobudi za spremembo\
  \ ustave, pobudi za vlo\u017Eitev predloga zakonae-prijava stalnega prebivali\u0161\
  \u010Dae-prijava in odjava za\u010Dasnega prebivali\u0161\u010Dae-prijava in odjava\
  \ za\u010Dasnega prebivali\u0161\u010Da s strani stanodajalcae-odjava stalnega prebivali\u0161\
  \u010Da iz RSe-prijava za\u010Dasnega odhoda v tujinoe-dolo\u010Ditev naslova za\
  \ vro\u010Danjee-vloga za potrdilo o stalnem prebivali\u0161\u010Due-izjava o pripadnosti\
  \ gospodinjstvue-vloga za potrdilo iz gospodinjske evidence (seznam \u010Dlanov\
  \ in \u0161tevilo \u010Dlanov)e-vloga za potrdilo o za\u010Dasnem prebivali\u0161\
  \u010Due-vloga za potrdilo o stalnem prebivali\u0161\u010Due-zahteva za izdajo izpiska\
  \ iz mati\u010Dnega registra o rojstvue-zahteva za izdajo izpiska iz mati\u010D\
  nega registra o smrti e-zahteva za izdajo izpiska iz mati\u010Dnega registra o sklenjeni\
  \ zakonski zvezie-zahteva za izdajo potrdila iz mati\u010Dnega registrae-prijava\
  \ javne prireditve oz. shodae-naznanitev pogre\u0161itve, izgube ali tatvine osebne\
  \ izkaznicee-naznanitev pogre\u0161itve, izgube ali tatvine potnega listaPro\u0161\
  nja za spremembo osebnega imena polnoletne osebeVloga za izdajo potrdila o podatkih\
  \ iz uradne evidence upravnih enot Glede na to, da lahko posameznik z veljavnim\
  \ digitalnim potrdilom vse storitve prijavno-odjavne obveznosti in storitve pridobitve\
  \ izpiskov in potrdil iz uradnih evidenc \u017Ee opravi preko spleta, spletno naro\u010D\
  anje obiska upravne enote za izvedbo teh storitev ni smiselno. Navedeno bistveno\
  \ zo\u017Ea krog upravnih storitev, ki jih je mogo\u010De izvesti le na upravni\
  \ enoti, ki ga pobudnik opira na letne statistike vseh upravnih storitev upravne\
  \ enote.\_ \_2.)\_\_ \_Organizacijski vidik Izvedba predloga je sicer smiselna,\
  \ vendar je pri tem potrebno upo\u0161tevati tudi organizacijski vidik dela upravnih\
  \ enot. Upravne enote svoje delo v okviru obstoje\u010Dih kadrovskih in prostorskih\
  \ zmogljivosti organizirajo na na\u010Din, da so \u010Dakalne vrste za stranke \u010D\
  im kraj\u0161e. Pri tem se je potrebno prilagajati dolo\u010Denim vnaprej nepredvidenim\
  \ situacijam, kot je na primer odsotnost uslu\u017Ebenca zaradi bolezni ali nenaden\
  \ porast \u0161tevila vlog oz. drugih upravnih nalog, ki se ne izvajajo dnevno (primer\
  \ potrjevanja obrazcev zahtevi za razpis referenduma). V primeru naro\u010Danja\
  \ strank, bi lahko tako pri\u0161lo v praksi do situacije, ko bi bilo potrebno stranko\
  \ prenaro\u010Diti (kljub predvideni razbremenitvi stranke naro\u010Danje in prenaro\u010D\
  anje lahko pomeni dodatno administrativno breme za delo upravnega organa) oz. stranki\
  \ ne bi mogli zagotoviti obravnave v obljubljenem \u010Dasovnem terminu, kar bi\
  \ lahko povzro\u010Dilo negativen prizvok v javnosti. Ne glede na to, da se dolo\u010D\
  ena upravna naloga lahko izvede v predvidenem trajanju, v praksi namre\u010D prihaja\
  \ do situacij, ko se lahko obravnava ene stranke zavle\u010De tudi \u010Dez obi\u010D\
  ajno trajanje izvedbe. Kot primer navajamo vlogo za izdajo potnega lista, ki terja\
  \ zajem prstnih odtisov. V primeru, ko je odvzem prstnih odtisov enostaven, je lahko\
  \ postopek kon\u010Dan v petih minutah, v primeru te\u017Eav z zajemom, pa se lahko\
  \ odvzem prstnih odtisov zavle\u010De in traja tudi pol ure. Primer izpostavljamo\
  \ zato, ker \u017Eelimo predstaviti vidik organizacije dela uradnika, ki bi skrbel\
  \ za naro\u010Dene stranke. \u010Ce stranke niso naro\u010Dene, lahko upravna enota\
  \ re\u0161uje vloge po vrstnem redu prispetja strank in ob morebitnem velikem \u0161\
  tevilu \u010Dakajo\u010Dih odpre dodatno \u0161altersko mesto. V primeru uvedbe\
  \ naro\u010Danja, bi morala imeti upravna enota uradnika, ki bi delal z rednimi\
  \ strankami, poleg tega pa dodatnega uradnika, ki bi delal z naro\u010Denimi strankami,\
  \ kar bi bilo izredno te\u017Eko zagotoviti na manj\u0161ih upravnih enotah. Delo\
  \ \"uradnika za naro\u010Dene stranke\" ne bi mogli optimizirati, saj bi zaradi\
  \ prej navedenih situacij ta med razli\u010Dnimi strankami bodisi \u010Dakal sam,\
  \ bodisi bi pri naro\u010Danju prihajalo do \u010Dakanja strank, \u010De bi se postopki\
  \ zavlekli, kar pa ni mogo\u010De vnaprej predvideti. Nezanemarljiv je tudi vidik\
  \ inetrdisciplinarnosti \"uradnika za naro\u010Dene stranke\", saj uradne osebe,\
  \ zaposlene na upravnih enotah ne pokrivajo vseh delovnih podro\u010Dij upravne\
  \ enote, na katere posega predlog. Prav tako je potrebno izpostaviti potrebne prostorske\
  \ prilagoditve na upravnih enotah, ki bi omogo\u010Dile posebno obravnavo naro\u010D\
  enih strank. "
