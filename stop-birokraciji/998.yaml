Naslov: 'VREDNOTNICE - Osebno dopolnilno delo '
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:Pravna podlaga za izvajanje osebnega dopolnilnega dela\
  \ (v nadaljnjem besedilu: ODD) in vseh postopkov v zvezi z njim je Zakon o prepre\u010D\
  evanju dela in zaposlovanja na \u010Drno (Uradni list RS, \u0161t. 32/14, 47/15\
  \ \u2013 ZZSDT in 43/19) v nadaljnjem besedilu: ZPDZC-1) ter na podlagi tega zakona\
  \ sprejet Pravilnik o osebnem dopolnilnem delu (Uradni list RS, \u0161t.\_94/14;\
  \ v nadaljnjem besedilu: Pravilnik).Na podlagi prvega odstavka 12. \u010Dlena ZPDZC-1\
  \ v zvezi s \u010Detrto A to\u010Dko priloge 1 Pravilnika se za ODD \u0161tejejo\
  \ tudi ob\u010Dasne in\u0161trukcije kot pomo\u010D pri izpolnjevanju \u0161olskih\
  \ ali \u0161tudijskih obveznosti. Navedeno delo se lahko opravlja pod pogojem, da\
  \ se ne opravlja za pravno osebo, tuj pravni subjekt ali samozaposleno osebo (drugi\
  \ odstavek 12. \u010Dlen ZPDZC-1).Posameznik (ki bo delo opravljal) mora ODD pred\
  \ za\u010Detkom opravljanja priglasiti pri Agenciji Republike Slovenije za javnopravne\
  \ evidence in storitve (v nadaljnjem besedilu: AJPES). Priglasitev se opravi prek\
  \ spletnega portala AJPES ali osebno na upravni enoti, ki za posameznika priglasitev\
  \ opravi prek spletnega portala AJPES.Pogoj za legalno opravljanje ODD pa je tudi\
  \ vnaprej pridobljena vrednotnica. Vrednotnica se lahko kupi ob priglasitvi ODD,\
  \ najkasneje pa pred za\u010Detkom opravljanja dela. V primeru del, ki se opravljajo\
  \ za znane naro\u010Dnike - dela pod to\u010Dko A (storitve), mora vrednotnico kupiti\
  \ naro\u010Dnik.Vrednotnica velja za koledarski mesec za posameznega izvajalca ODD.\
  \ \u010Ce je vrednotnica pla\u010Dana sredi meseca, velja od dneva pridobitve do\
  \ konca aktualnega koledarskega meseca. V primeru, ko posameznik ve\u010Dkrat na\
  \ mesec npr. \u010Disti pri istem naro\u010Dniku, naro\u010Dnik kupi eno vrednotnico.\
  \ \u010Ce pa\_ posameznik ve\u010Dkrat na mesec npr. in\u0161truira pri razli\u010D\
  nih naro\u010Dnikih, mora vsak naro\u010Dnik zanj kupiti vrednotnico. Ena vrednotnica,\
  \ ki jo kupi naro\u010Dnik za posameznega izvajalca ODD, velja ne glede na \u0161\
  tevilo opravljenih del, ne glede na obseg dela in ne glede na znesek pla\u010Dila\
  \ za opravljeno delo.Menimo, da je del dogovora o opravljanju osebnega dopolnilnega\
  \ dela tudi dogovor o obsegu dela in ceni za opravljeno delo, zato je smiselno v\
  \ okvir tega dogovora umestiti tudi dogovor o predhodnem nakupu vrednotnice kot\
  \ pogoju za izvedbo tega dela.Na podro\u010Dju spremljanja izvajanja ODD sicer ne\
  \ bele\u017Eimo ve\u010Djih odstopanja ali nepravilnosti, kot so izpostavljene v\
  \ predlogu, zato menimo, da spremembe zakonodaje v tem trenutku niso potrebne."
