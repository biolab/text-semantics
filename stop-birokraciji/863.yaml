Naslov: "Vpeljava tehnologije veri\u017Eenja blokov"
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravo: Ministrstvo za javno\
  \ upravo se zaveda nujnosti sledenja novim tehnologijam, med katere sigurno spada\
  \ tudi tehnologija veri\u017Eenja blokov. V ta namen je spro\u017Eenih kar nekaj\
  \ iniciativ, kot je Digitalna koalicija http://www.digitalna.si/novice.html, v okviru\
  \ te pa je organizirana tudi skupina Blockchain Think Tank Slovenija. Prou\u010D\
  ujejo se razli\u010Dne mo\u017Enosti uporabe te tehnologije za podporo postopkom\
  \ v javni upravi. Pripravljajo se predlogi za pilotne projekte na podlagi katerih\
  \ se bo izoblikovala praksa za naprej. Povezujemo se tudi z drugimi dr\u017Eavami,\
  \ ki na tej tehnologiji prav tako pripravljajo projekte v javni upravi."
