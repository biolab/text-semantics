Naslov: "Povezljivost podatkov med ob\u010Dinami in GURS v primeru upravljanja ve\u010D\
  stanovanjskih stavb"
Odgovor pristojnega organa: "Odgovor Ministrstva za okolje in prostor:Vpis upravnika\
  \ v register upravnikov ni konstitutivne narave, marve\u010D je zgolj eviden\u010D\
  ne narave, saj se upravnik vpi\u0161e v register upravnikov na mestni ob\u010Dini\
  \ oziroma Upravni enoti na podlagi pogodbe o opravljanju storitev upravljanja (POUS)\
  \ za dolo\u010Deni ve\u010Dstanovanjski objekt. Upravnik izkazuje svojo upravi\u010D\
  enost za vpis v register upravnikov s POUS, ki ima podlago za vpis v Stanovanjskem\
  \ zakonu.\r\nZakonu o evidentiranju nepremi\u010Dnin ki je v pristojnosti Geodetske\
  \ uprave RS pa je bil sprejet po uveljavitvi Stanovanjskega zakona kjer je le-ta\
  \ uvedel, da lahko upravnik vlo\u017Ei zahtevo za vpis stavbe v kataster stavb.\
  \ Ob vlo\u017Eitvi zahteve pa mora ob tem, \u010De je upravnik vlo\u017Eil zahtevo\
  \ za vpis, predlo\u017Eiti \u0161e izpolnjen vpra\u0161alnik s podatki o stavbi\
  \ ali delu stavbe, ki se vodijo v registru nepremi\u010Dnin.\r\nGlede na omenjeno\
  \ problematiko Ministrstvo za okolje in prostor i\u0161\u010De najbolj optimalno\
  \ re\u0161itev v smislu odprave administrativne ovire v spremembi zgoraj omenjene\
  \ zakonodaje.\r\n\_"
