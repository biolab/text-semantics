Naslov: Ukinitev Pravilnika o meroslovnih zahtevah za merilne instrumente
Odgovor pristojnega organa: "Po\u0161iljamo vam informacijo glede obravnave Pobude\
  \ za ukinitev Pravilnika o meroslovnih zahtevah za merilne instrumente, ki se uporabljajo\
  \ za merjenje izolacijske upornosti, impedance zanke, ozemljitvene upornosti povezav\
  \ in povezav za izena\u010Ditev potencialov in ozemljitvene upornosti (Ur. list\
  \ RS, \u0161t. 26/2. 3. 2002) (pobuda \u0161t. 19).Kot izhaja iz same pobude, se\
  \ merilni instrumenti za merjenje izolacijske upornosti, impedance zanke, ozemljitvene\
  \ upornosti povezav in povezav za izena\u010Ditev potencialov in ozemljitvene upornosti\
  \ uporabljajo za izvajanje Pravilnika o zahtevah za nizkonapetostne elektri\u010D\
  ne in\u0161talacije v stavbah (Ur. list RS, \u0161t. 41/09), ki je v pristojnosti\
  \ Ministrstva za okolje in prostor (MOP).Zato smo navedeni dopis 17. 1. 2012 posredovali\
  \ na MOP z zaprosilom, da preu\u010Dijo, kaj bi za izvajanje predpisov iz njihove\
  \ pristojnosti pomenilo, \u010De bi sledili navedenemu predlogu, preklicali zgoraj\
  \ omenjeni pravilnik o meroslovnih zahtevah in predpisali predlagane alternativne\
  \ re\u0161itve iz dopisa.Po pridobitvi potrebnih informacij s strani MOP vam bomo\
  \ lahko posredovali podrobnej\u0161i odgovor na pobudo."
