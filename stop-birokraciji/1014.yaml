Naslov: Poenostavitev postopkov sprejemanja OPN
Odgovor pristojnega organa: "Odgovor Ministrstva za okolje in prostor:Uvodoma pojasnjujemo,\
  \ da predpisi s podro\u010Dja urejanja prostora natan\u010Dno razmejujejo pristojnosti\
  \ dr\u017Eave in ob\u010Dine. Na\u010Drtovanje prostorskega razvoja ter naloge na\
  \ podro\u010Dju posegov v prostor in graditve objektov so izvirne naloge, ki jih\
  \ ob\u010Dine, v skladu z 21. \u010Dlenom Zakona o lokalni samoupravi (Uradni list\
  \ RS, \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 76/08, 79/09,\
  \ 51/10, 40/12 \u2013 ZUJF in 14/15 \u2013 ZUUJFO), opravljajo samostojno. Po dolo\u010D\
  bah 5. \u010Dlena Zakona o urejanju prostora (Uradni list RS, \u0161t. 61/17; v\
  \ nadaljnjem besedilu: ZUreP-2) je ob\u010Dina med drugim pristojna za pripravo\
  \ ob\u010Dinskih prostorskih na\u010Drtov (v nadaljnjem besedilu: OPN), s katerimi\
  \ se na\u010Drtujejo prostorske ureditve lokalnega pomena, dolo\u010Da namenska\
  \ raba prostora in prostorski izvedbeni pogoji za umestitev na\u010Drtovanih posegov\
  \ v prostor.\r\nMinistrstvo je ob\u010Dinam \u017Ee velikokrat priporo\u010Dalo,\
  \ da pri pripravi prostorskih aktov razmi\u0161lja dolgoro\u010Dno in tako na\u010D\
  rtuje nekoliko ve\u010D stavbnih zemlji\u0161\u010D, ki jih lahko dajo nato na razpolago\
  \ potencialnim investitorjem. Prav tako je ministrstvo ocenilo, da kljub aktualnim\
  \ razmeram v dr\u017Eavi, ni utemeljenih razlogov za zadr\u017Eanje postopkov priprave\
  \ ob\u010Dinskih prostorskih aktov, zato je ob\u010Dinam priporo\u010Dalo, da lahko\
  \ le te nadaljujejo ob smiselnem upo\u0161tevanju Zakona o za\u010Dasnih ukrepih\
  \ v zvezi s sodnimi, upravnimi in drugimi javnopravnimi zadevami za obvladovanje\
  \ \u0161irjenja nalezljive bolezni SARS-CoV-2.\r\nPostopek za pripravo in sprejemanje\
  \ OPN je predpisan v ZUreP-2. Ministrstvo bo v kratkem pripravilo spremembe in dopolnitve\
  \ navedenega zakona, v okviru katerega bo predlagalo racionalizacijo postopka priprave\
  \ OPN/OPPN in s tem skraj\u0161anje \u010Dasa priprave prostorskih aktov.\r\n\_"
