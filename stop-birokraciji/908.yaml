Naslov: "Poenostavitev pri organizaciji \u0161portnih, kulturnih oziroma ostalih javnih\
  \ prireditev"
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo:Ministrstvo pojasnjuje,\
  \ da je z namenom poenostavitve postopkov v zvezi s pridobitvijo dovoljenj za \u0161\
  portne, kulturne oziroma ostale javne prireditve, ki se odvijajo na cesti, predlagana\
  \ mo\u017Enost ve\u010Dkratne uporabe elaboratov za zaporo javne ceste.\r\nV tej\
  \ zvezi pojasnjujemo, da pozivna zakonodaja od organizatorjev prireditev na/ob javnih\
  \ cestah ne zahteva, da vsako leto predlo\u017Eijo nov elaborat za zaporo dolo\u010D\
  enega cestnega odseka, ampak se lahko v postopku predlo\u017Ei elaborat iz prej\u0161\
  njega leta/let, seveda pod pogojem, da na cestnem odseku, kjer se vzpostavlja zapora\
  \ ceste, ni pomembnega odstopanja od prometne ureditve in prometne obremenitve ter\
  \ drugih za zagotavljanje prometne varnosti\_ pomembnih podatkov, ki so bili upo\u0161\
  tevani pri izdelavi elaborata zapore ceste iz prej\u0161njega leta/let.V skladu\
  \ z Zakonom o javnih zbiranjih je treba za tekmovalne \u0161portne prireditve v\
  \ kolesarstvu ter avto-moto \u0161portu na javni cesti vlogi za izdajo dovoljenja\
  \ za javno prireditev prilo\u017Eiti tudi dovoljenje za zaporo ceste. Dovoljenje\
  \ za zaporo ceste se izda na podlagi elaborata za zaporo ceste, ki ga mora vlagatelj\
  \ predlo\u017Eiti vlogi za izdajo dovoljenja za zaporo ceste - to pa pomeni, da\
  \ o ustreznosti predlo\u017Eenega elaborata za zaporo ceste presoja izdajatelj dovoljenja\
  \ za zaporo ceste, to je pristojni upravljavec ceste. Slednje velja enako za vse\
  \ javne ceste, saj dolo\u010Dbe Pravilnika o zaporah na cestah veljajo za vse javne\
  \ ceste. Kar pa zadeva uporabo elaboratov za zaporo cest s strani razli\u010Dnih\
  \ strank, pa je treba pojasniti,, da gre pri elaboratih za zaporo ceste za dokument,\
  \ ki ga naro\u010Dnik kupi, zato samo naro\u010Dnik/organizator prireditve odlo\u010D\
  a o njegovi nadaljnji distribuciji za potrebe organizatorjev drugih prireditev na\
  \ dolo\u010Denem (istem) cestnem odseku.\_\_\_\_\_\_\_\_ \_\r\n\_"
