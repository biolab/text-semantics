Naslov: Velikost priponke na portalu SPOT (E-Vem)
Odgovor pristojnega organa: "Odgovor Zavoda za zdravstveno zavarovanje SlovenijeZahvaljujemo\
  \ se vam za podano pobudo glede velikosti priponk, ki jih uporabnik pripenja vlogam\
  \ preko portala SPOT. Predvidevamo, da se pobuda nana\u0161a na postopek pridobitve\
  \ potrdil A1. Vlagatelji lahko k vlogi za pridobitev potrdila A1 prilagajo ve\u010D\
  \ razli\u010Dnih priponk, in sicer pogodbo o zaposlitvi, pogodbo o izvajanju storitev,\
  \ splo\u0161ne pogoje poslovanja delodajalca, samostojnega podjetnika ali dru\u017E\
  be, interne akte delodajalca, samostojnega podjetnika ali dru\u017Ebe.ZZZS je skupaj\
  \ z Ministrstvom za javno upravo (MJU), ki je skrbnik spleti\u0161\u010Da SPOT,\
  \ pristopil k preu\u010Devanju mo\u017Enosti pripenjanja ve\u010Djih priponk v postopku\
  \ pridobitve potrdila A1."
