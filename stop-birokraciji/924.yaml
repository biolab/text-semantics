Naslov: "Podvajanje podatkov in zapleten postopek pri prijavi \u0161kode na tujem\
  \ vozilu"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:\r\nV zvezi z va\u0161\
  imi vpra\u0161anji in pomisleki Ministrstvo za finance z vidika zakonodaje, za katero\
  \ je pristojno, za za\u010Detek pojasnjuje, da je v 8. \u010Dlenu Zakona o obveznih\
  \ zavarovanjih v prometu (Uradni list RS, \u0161t. 93/07 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 40/12 \u2013 ZUJF, 33/16 \u2013 PZ-F in 41/17 \u2013\
  \ PZ-G; v nadaljevanju: ZOZP) zapisano, da zavarovalnice vzpostavijo, vodijo in\
  \ vzdr\u017Eujejo zbirko podatkov o zavarovancih, zbirko podatkov o \u0161kodnih\
  \ dogodkih in zbirko podatkov za presojo zavarovalnega kritja ter vi\u0161ine od\u0161\
  kodnine. Podatki se skladno z ZOZP zbirajo med drugim tudi neposredno od posameznika,\
  \ na katerega se nana\u0161ajo in od drugih oseb (pri\u010D \u0161kodnega dogodka).\
  \ Posamezniki, ki imajo te podatke, jih morajo na zahtevo zavarovalnice posredovati\
  \ zavarovalnici. Glede na predhodno navedeno imajo torej zavarovalnice zakonsko\
  \ podlago za zbiranje podatkov, ki jih potrebujejo za sklepanje zavarovanj oziroma\
  \ za obravnavanje od\u0161kodninskih zahtevkov, ki izvirajo iz zavarovanj po ZOZP.\r\
  \nV zvezi z va\u0161im konkretnim primerom pa menimo, da lahko zavarovalnica le\
  \ na osnovi popolnih podatkov, ki so bodisi shranjeni v zbirkah bodisi jih pridobi\
  \ od posameznikov, ki imajo podatke in ki so relevantni za re\u0161evanje konkretnega\
  \ \u0161kodnega primera, pravilno re\u0161i od\u0161kodninski zahtevek. Veljavna\
  \ zakonodaja podrobno ne ureja na\u010Dina pridobivanja podatkov ob nastopu \u0161\
  kodnega primera, zato v tem smislu tudi ocenjujemo, da sprememba veljavnega pravnega\
  \ okvira ni potrebna. V kolikor menite, da zavarovalnica v va\u0161em primeru ni\
  \ ravnala pravilno, ima zavarovanec mo\u017Enost o tem obvestiti zavarovalnico oziroma\
  \ spro\u017Eiti ustrezne postopke, saj gre za civilnopravno razmerje med zavarovancem\
  \ in zavarovalnico, Ministrstvo za finance pa nima pristojnosti, da bi posegalo\
  \ v to razmerje. Nadzor nad zavarovalnicami sicer na podlagi Zakona o zavarovalni\u0161\
  tvu (Uradni list RS, \u0161t. 93/15) izvaja Agencija za zavarovalni nadzor.Poudarjamo,\
  \ da lahko zavezujo\u010Do razlago zakona poda le dr\u017Eavni zbor. Razlaga, ki\
  \ jo poda ministrstvo, je neobvezujo\u010Da. Sodi\u0161\u010Da in drugi neodvisni\
  \ organi lahko vedno zavzamejo druga\u010Dno stali\u0161\u010De."
