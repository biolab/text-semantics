Naslov: "Pla\u010Dilo carinskih dajatev za po\u0161tne po\u0161iljke iz tujine"
Odgovor pristojnega organa: "Odgovor Ministrstva za finance (junij 2019):V procesu\
  \ carinjenja blaga lahko Po\u0161ta Slovenija nastopa kot deklarant v carinskem\
  \ postopku, kar pomeni, da se v tem primeru znesek dajatev, nastalih ob uvozu, in\
  \ druge storitve Po\u0161te Slovenije pla\u010Dajo deklarantu. Menimo, da je bil\
  \ namen pobude dose\u017Een s tem, ko je Po\u0161ta Slovenije ukinila obra\u010D\
  unavanja storitve z UPN ter uvedla mo\u017Enost karti\u010Dnega pla\u010Dila zneska\
  \ dajatev ter stro\u0161kov lastne storitve ob dostavi po\u0161iljke naslovniku.Dodali\
  \ bi \u0161e, da se s 1. 1. 2021, s spremembo DDV zakonodaje na ravni EU, odpravlja\
  \ oprostitev pla\u010Dila DDV za nakupe do 22 eurov. Navedeno pomeni tudi spremembo\
  \ v na\u010Dinu pla\u010Devanja DDV, ki ga bo lahko pla\u010Dal prodajalec (npr.\
  \ preko razli\u010Dnih platform) \u0161e predno se bo blago dostavilo prejemniku\
  \ v Sloveniji. Kar pomeni, da se pla\u010Dila dajatev ne bodo opravljala samo preko\
  \ Po\u0161te Slovenije.Odgovor Ministrstva za gospodarski razvoj in tehnologijo\
  \ (september 2017):\r\nNa Ministrstvu za gospodarski razvoj in tehnologijo v celoti\
  \ podpiramo pobudo za administrativno razbremenitev oziroma poenostavitev postopkov,\
  \ vezanih na izvajanje storitev carinskega posredovanja in pla\u010Dil, ki nastanejo\
  \ iz tega naslova. Za po\u0161iljke, kjer v ozadju ni carinskih statusov, DDV in/ali\
  \ carine, poslovanje z modernimi pla\u010Dilnimi instrumenti ni zahtevno in sporno,\
  \ ko pa so za primere napak, povra\u010Dil ali drugih zahtev potrebni uradni upravni\
  \ postopki, je potrebno k modernizaciji pristopiti skrajno pazljivo in skrbno pretehtano.\r\
  \nObve\u0161\u010Damo vas, da je v pripravi postopek elektronskega pla\u010Devanja,\
  \ ki ga pripravljata Po\u0161ta Slovenije in FURS in na tej podlagi bo spletno pla\u010D\
  evanje za po\u0161iljke s carinskim statusom omogo\u010Deno predvidoma v letu 2018.Odgovor\
  \ Ministrstva za finance (september 2017):V zadnjih letih je Finan\u010Dna uprava\
  \ Republike Slovenije skupaj s Po\u0161to Slovenije izvedla ve\u010D posodobitev\
  \ pri izvajanju carinskih postopkov s po\u0161tnimi po\u0161iljkami. V procesu carinjenja\
  \ blaga lahko Po\u0161ta Slovenija nastopa kot deklarant v carinskem postopku, kar\
  \ pomeni, da se v tem primeru dajatve, nastale ob uvozu, in druge storitve Po\u0161\
  te Slovenije pla\u010Dajo deklarantu. Pla\u010Dilo Po\u0161ti Slovenije kot deklarantu\
  \ se izvede z univerzalnim pla\u010Dilnim nalogom (UPN) ob prevzemu po\u0161iljke.\
  \ Na podlagi informacij, ki smo jih prejeli s strani Finan\u010Dne uprave Republike\
  \ Slovenije, Po\u0161ta Slovenije z namenom ve\u010Dje u\u010Dinkovitosti in hitrej\u0161\
  e dostave po\u0161iljk, \u017Ee pripravlja mo\u017Enost elektronskega pla\u010D\
  evanja ra\u010Dunov."
