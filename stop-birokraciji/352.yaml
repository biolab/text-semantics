Naslov: Dodatna birokracija s strani FURS
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:Iz pobude ni mogo\u010D\
  e razbrati, na katero vrsto obrazca se nana\u0161a vpra\u0161anje. Glede na prakso\
  \ dav\u010Dnih uradov je mogo\u010De sklepati, da se pobuda nana\u0161a na napoved\
  \ za odmero davka od premo\u017Eenja \u2013 stanovanjski prostori, prostori za po\u010D\
  itek oziroma rekreacijo in gara\u017Ee. Dav\u010Dna praksa ka\u017Ee, da dav\u010D\
  ni zavezanci v ve\u010Dini primerov ob nakupu nepremi\u010Dnin ne sporo\u010Dijo\
  \ dav\u010Dnemu organu sprememb podatkov, potrebnih za dolo\u010Ditev te dav\u010D\
  ne obveznosti, \u010Deprav jim predpisi to obveznost nalagajo, ki se nana\u0161\
  ajo na obdav\u010Ditev obveznosti glede na lastni\u0161tvo nepremi\u010Dnin oziroma\
  \ na njihovo uporabo, zato jih dav\u010Dni organ o tem obve\u0161\u010Da \u017E\
  e od leta 2008.Obdav\u010Denje premo\u017Eenja je urejeno v Zakonu o davkih ob\u010D\
  anov \u2013 ZDO (Uradni list SRS, \u0161t. 36/88, RS 48/90 \u2013 uradno p. b.,\
  \ 8/91, 7/93), (Uradni list SRS, \u0161t. 36/88, 8/89, 48/90 \u2013 uradno p. b.,\
  \ 8/91, 14/92 \u2013 ZOMZO, 7/93, 18/96 \u2013 ZDavP, 91/98 \u2013 ZDavP-C, 1/99\
  \ \u2013 ZNIDC, 117/06 \u2013 ZDVP, 117/06 \u2013 ZDDD, 24/08 \u2013 ZDDKIS in 101/13\
  \ \u2013 ZDavNepr), ki ga je sicer Zakon o davku na nepremi\u010Dnine\_ (ZDavNepr)\
  \ razveljavil, vendar mu je Ustavno sodi\u0161\u010De z odlo\u010Dbo, s katero je\
  \ ZDavNepr razveljavilo, podalj\u0161alo uporabo do druga\u010Dne ureditve obdav\u010D\
  itve nepremi\u010Dnin. ZDOTa v 156. \u010Dlenu (14. \u010Dlen p. b.) dolo\u010D\
  a, da davek na premo\u017Eenje pla\u010Dujejo fizi\u010Dne osebe (zavezanci za davek),\
  \ ki imajo v posesti: stavbe, dele stavb, stanovanja in gara\u017Ee ter prostore\
  \ za po\u010Ditek oziroma rekreacijo. Zakon o dav\u010Dnem postopku \u2013 ZDavP-2\
  \ (Uradni list RS, \u0161t. 13/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 32/12, 94/12, 101/13 \u2013 ZDavNepr, 111/13, 25/14 \u2013 ZFU in 40/14 \u2013\
  ZIN-B) pa zavezancem nalaga, da v 15-ih dneh po nastanku dav\u010Dne obveznosti,\
  \ ta nastane takrat, ko je sklenjena pogodba o prodaji, dav\u010Dnemu organu, na\
  \ obmo\u010Dju katerega nepremi\u010Dnina le\u017Ei, predlo\u017Eijo napoved za\
  \ odmero davka od premo\u017Eenja. Hkrati morajo v istem \u010Dasovnem obdobju 15-ih\
  \ dni sporo\u010Diti vse podatke, ki vplivajo na vi\u0161ino dav\u010Dne obveznosti.Kot\
  \ smo \u017Ee na za\u010Detku navedli, predpostavljamo, da se pobuda nana\u0161\
  a na predlo\u017Eitev napovedi za odmero davka od premo\u017Eenja, ki jo mora zavezanec\
  \ v skladu z Zakonom o dav\u010Dnem postopku \u2013 ZDavP-2 (Uradni list RS, \u0161\
  t. 13/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 32/12, 94/12, 101/13\
  \ \u2013 ZDavNepr, 111/13, 25/14 \u2013 ZFU in 40/14 \u2013 ZIN-B) vlo\u017Eiti\
  \ v 15-ih dneh po nastanku dav\u010Dne obveznosti pri dav\u010Dnem organu, na obmo\u010D\
  ju katerega nepremi\u010Dnina le\u017Ei. Hkrati mora v istem \u010Dasovnem obdobju\
  \ v 15-ih dni sporo\u010Diti vse podatke, ki vplivajo na vi\u0161ino dav\u010Dne\
  \ obveznosti.S tem v zvezi pojasnjujemo, da je bila napoved za odmero davka od premo\u017E\
  enja predpisana na podlagi Odredbe o obrazcih napovedi za odmero dohodnine za leto\
  \ 1996 (davka od dohodkov iz dejavnosti, davka od dobi\u010Dka iz kapitala, davka\
  \ od dohodkov iz premo\u017Eenja, davka od premo\u017Eenja, davka na dedi\u0161\u010D\
  ine in darila ter davka na promet nepremi\u010Dnin). Napoved vsebuje tudi vpra\u0161\
  alnik, v katerega v napovedi je poleg splo\u0161nih podatkov o zavezancu potrebno\
  \ vpisati \u0161e podatke o posameznih prostorih s pripadajo\u010Do povr\u0161ino.\
  \ Hkrati je potrebno pri posamezni skupini prostorov navesti ustrezne izvedbene\
  \ (gradbene) lastnosti uporabljenih materialov, ki se nana\u0161ajo na stavbo (vrsta\
  \ oken, izvedba podov in sten) in pripadajo\u010De in\u0161talacije (vodovod, elektrika,\
  \ ogrevanje itd.) ter ostale lastnosti nepremi\u010Dnine, ki vplivajo na dolo\u010D\
  itev dav\u010Dne osnove. Vpra\u0161alnik upo\u0161teva Pravilnik o merilih in na\u010D\
  inu za ugotavljanje vrednosti stanovanj in stanovanjskih hi\u0161 ter sistem to\u010D\
  kovanja (Uradni list SRS, \u0161t. 25/81 in Uradni list RS, \u0161t. 18/91 \u2013\
  \ SZ in 65/99), sprejet na podlagi Stanovanjskega zakona. Davek od premo\u017Eenja\
  \ torej temelji na tri desetletja starih pravnih podlagah, ki ne sledijo trendom\
  \ na podro\u010Dju evidentiranja nepremi\u010Dnin.Zakonska osnova za vzpostavitev\
  \ katastra stavb je bila postavljena v Zakonu o evidentiranju nepremi\u010Dnin,\
  \ dr\u017Eavne meje in prostorskih enot (Uradni list RS, \u0161t. 52/00, 87/02 \u2013\
  \ SPZ in 47/06 \u2013 ZEN (ZENDMPE), leta 2000, natan\u010Dneje pa dolo\u010Dena\
  \ s Pravilnikom o vpisih v kataster stavb, ki je bil prvi\u010D objavljen kot podzakonski\
  \ predpis leta 2007. Kataster stavb je torej novej\u0161a evidenca, ki sicer vsebuje\
  \ tudi podatke o povr\u0161ini in kakovosti nepremi\u010Dnin, vendar so ti zbrani\
  \ na druga\u010Dni osnovi in za druga\u010Den namen, zato niso neposredno uporabni\
  \ za zastareli na\u010Din dolo\u010Danja dav\u010Dne obveznosti pri davku od premo\u017E\
  enja. Poleg tega pa je treba poudariti, da kataster stavb ne vsebuje podatkov za\
  \ vse nepremi\u010Dnine, ampak le za tiste, za katere se je \u010Dasu od vzpostavitve\
  \ te evidence opravil prvi vpis v zemlji\u0161ko knjigo, to pa so novozgrajene nepremi\u010D\
  nine in stare nepremi\u010Dnine, ki v zemlji\u0161ko knjigo \u0161e niso vpisane\
  \ (na primer eta\u017Ena lastnina). Gre za novej\u0161o evidenco, v katero se med\
  \ drugim zajemajo tudi drugi podatki o vrstah in povr\u0161ini prostorov. Pripominjamo,\
  \ da zbirka podatkov katastra stavb vsebuje predvsem podatke o novozgrajenih objektih\
  \ po njeni vzpostavitvi in ne vseh nepremi\u010Dnin na obmo\u010Dju Republike Slovenije.Podatki\
  \ katastra stavb torej zaradi druga\u010Dne vsebine in druga\u010Dnega na\u010D\
  ina zajemanja in urejanja podatkov niso uporabni za primerljiva z zastarelim na\u010D\
  inom dolo\u010Danja dav\u010Dne obveznosti pri davku od premo\u017Eenja. Slednji\
  \ v danem trenutku pri dolo\u010Ditvi vrednosti nepremi\u010Dnine upo\u0161teva\
  \ izvedbene lastnosti uporabljenih materialov, ki jih v katastru stavb ne zasledimo.\
  \ Tako dav\u010Dni organ v nobenem primeru ne more pridobiti vseh podatkov iz uradnih\
  \ evidenc, na podlagi katerih bi lahko dolo\u010Dil vrednost nepremi\u010Dnine in\
  \ posledi\u010Dno dav\u010Dno osnovo.Glede na to, da evidenca katastra stavb ne\
  \ vsebuje vseh podatkov, potrebnih za dolo\u010Ditev oz. ugotovitev dav\u010Dne\
  \ osnove iz naslova davka od premo\u017Eenja, je obveznost posredovanja teh podatkov\
  \ v napovedi za odmero tega davka izklju\u010Dno na zavezancu. Hkrati pripominjamo,\
  \ da dav\u010Dni zavezanci v ve\u010Dini primerov predlo\u017Eijo napoved samo enkrat,\
  \ in sicer ob pridobitvi nepremi\u010Dnine.V zaklju\u010Dku pa pojasnjujemo, da\
  \ je tudi zastarelost na\u010Dina dolo\u010Danja dav\u010Dne osnove eden od razlogov,\
  \ da se \u017Eeli davek od premo\u017Eenja, skupaj z drugimi dajatvami, ki imajo\
  \ to naravo, nadomestiti z enotnim davkom na nepremi\u010Dnine, ki bi dav\u010D\
  no osnovo v celoti dolo\u010Dal na podlagi uradnih nepremi\u010Dninskih evidenc."
