Naslov: "Potrdilo o kroni\u010Dni bolezni za dodatni dan letnega dopusta"
Odgovor pristojnega organa: "Spo\u0161tovani.V nadaljevnju objavljamo\_odziv Ministrstva\
  \ za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti.Zakon o delovnih\
  \ razmerjih (Uradni list RS, 9t. 21/13, 78/13- popr., 47/15 - ZZSDT, 33/16 - PZ-F\
  \ in 52/16, v nadaljnjem besedilu: ZDR-1) v tretjem in \u010Detrtem odstavku 159.\
  \ \u010Dlena dolo\u010Da primere, ko delavcu na podlagi zakona pripadajo dodatni\
  \ dnevi letnega dopusta glede na njegove osebne in socialne okoli\u0161\u010Dine.\
  \ Te okoli\u0161\u010Dine so: status starej\u0161ega delavca, invalidnost delavca,\
  \ najmanj 60-odstotna telesna okvara delavca, nega in varstvo otroka, ki potrebuje\
  \ posebno nego in varstvo v skladu s predpisi, ki urejajo dru\u017Einske prejemke\
  \ in otroka, ki \u0161e ni dopolnil 15 let starosti. V prvih \u0161tirih primerih\
  \ ima delavec pravico do najmanj treh dodatnih dni letnega dopusta, v zadnjem primeru\
  \ pa najmanj do enega dodatnega dneva za vsakega otroka, ki \u0161e ni dopolnil\
  \ 15 let starosti.\r\nDalje naj pojasnimo, da iz dolo\u010Dila prvega odstavka 160.\
  \ \u010Dlena ZDR-1 izhaja, da je pri odmeri letnega dopusta treba upo\u0161tevati\
  \ tudi kriterije po veljavnih kolektivnih pogodbah, ki dolo\u010Dajo dodatne dneve\
  \ letnega dopusta oziroma morebitno dolo\u010Ditev le teh v pogodbi o zaposlitvi.\r\
  \nDelodajalec je dol\u017Ean delavce najkasneje do 31. marca pisno obvestiti o odmeri\
  \ letnega dopusta za teko\u010De koledarsko leto. Ob navedenem naj pojasnimo, da\
  \ ZDR-1 posebej ne ureja dokazil, s katerimi se izka\u017Ee upravi\u010Denost do\
  \ dodatnih dni letnega dopusta. Strinjati se je mogo\u010De s stali\u0161\u010D\
  em, da v primerih, ko gre za okoli\u0161\u010Dino, ki je trajne narave (invalidnost,\
  \ telesna okvara), delavcu dokazila ni potrebno pridobiti in ga predlo\u017Eiti\
  \ delodajalcu vsako leto. Menimo, da je presoja, ali je potrdilo/dokazilo potrebno\
  \ predlo\u017Eiti vsako leto ali pa ga je mogo\u010De upo\u0161tevati v dalj\u0161\
  em \u010Dasovnem obdobju, odvisna od okoli\u0161\u010Din vsakega konkretnega primera.\
  \ Presoja okoli\u0161\u010Din posameznega primera torej sodi v okvir pristojnosti\
  \ delodajalca, ki je dol\u017Ean delavcu zagotoviti pravice iz delovnega razmerja\
  \ (med katere pa sodi tudi izraba letnega dopusta). Ob tem pa naj opozorimo \u0161\
  e na dolo\u010Dilo 36. \u010Dlena ZDR-1, v skladu s katerim mora delavec delodajalca\
  \ obve\u0161\u010Dati o bistvenih okoli\u0161\u010Dinah, ki vplivajo oziroma bi\
  \ lahko vplivale na izpolnjevanje njegovih pogodbenih obveznosti in o vseh spremembah\
  \ podatkov, ki vplivajo na izpolnjevanje pravic iz delovnega razmerja.\r\nUpo\u0161\
  tevaje navedeno je torej delavec, v primeru, ko se z delodajalcem dogovori, da se\
  \ potrdilo o okoli\u0161\u010Dini, ki vpliva na odmero dodatnih dni letnega dopusta\
  \ upo\u0161teva za dalj\u0161e \u010Dasovno obdobje (ve\u010D let zapored), o morebitni\
  \ spremembi upo\u0161tevane okoli\u0161\u010Dine dol\u017Ean delodajalca pravo\u010D\
  asno obvestiti.Mnenje MJU - Potrdila o kroni\u010Dnih boleznih"
