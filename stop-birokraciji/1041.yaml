Odgovor pristojnega organa: "Odgovor Ministrstva za finance:1. Z Zakonom o prepre\u010D\
  evanju zamud pri pla\u010Dilih (Uradni list RS, \u0161t. 57/12 in 61/20 \u2013 ZDLGPE;\
  \ v nadaljnjem besedilu: ZPreZP-1), ki ureja ukrepe za odpravo pla\u010Dilne nediscipline,\
  \ se v pravni red Republike Slovenije delno prena\u0161a Direktiva Evropskega parlamenta\
  \ in Sveta 2011/7/EU z dne 16. februarja 2011 o boju proti zamudam pri pla\u010D\
  ilih v trgovinskih poslih (UL L \u0161t. 48 z dne 23. februarja 2011, str. 1). Z\
  \ dolo\u010Dbami ZPreZP-1 se ureja predvsem izbolj\u0161anje pla\u010Dilne discipline\
  \ ter omogo\u010Da kar najhitrej\u0161e popla\u010Dilo upnikov. Hkrati se sledi\
  \ na\u010Delu, da se \u010Dim bolj zni\u017Ea administrativno in ekonomsko breme\
  \ naslovnikov dol\u017Enosti vpisa obveznosti v obvezni ve\u010Dstranski pobot,\
  \ ki ga na podlagi prvega odstavka 26. \u010Dlena ZPreZP-1 izvaja Agencija Republike\
  \ Slovenije za javnopravne evidence in storitve (v nadaljnjem besedilu: AJPES).\
  \ Neposredna dolo\u010Ditev AJPES-a za upravljavca izhaja iz prizadevanj, da vpeljava\
  \ obveznega ve\u010Dstranskega pobota ne prina\u0161a upravljavcu neupravi\u010D\
  ene koristi, da obvezni ve\u010Dstranski pobot ne preraste v obi\u010Dajen na\u010D\
  in poravnave obveznosti ter da se zagotovi nemoteno izvajanje ukrepov za boj s pla\u010D\
  ilno nedisciplino.ZPreZP-1 ob upo\u0161tevanju na\u010Del gospodarnosti in sorazmernosti\
  \ dolo\u010Da obveznost dol\u017Enika, da prijavi denarno obveznost, s pla\u010D\
  ilom katere je v zamudi, v obvezni ve\u010Dstranski pobot v mesecu po mesecu nastanka\
  \ zamude. V okviru izjem iz drugega odstavka 28. \u010Dlena ZPreZP-1 med drugim\
  \ dolo\u010Da mejni znesek, do katerega obveznosti ni treba vpisati v pobot, s \u010D\
  imer se prepre\u010Duje, da bi bili stro\u0161ki vpisa in morebitnega pobota vi\u0161\
  ji od koristi, ki jo pobot prinese.Zavedamo se, da del gospodarstva nasprotuje obveznemu\
  \ ve\u010Dstranskemu pobotu. Trenutna gospodarska situacija, ki je hkrati vezana\
  \ na posledice epidemije COVID-19, je botrovala tudi spremembi tretjega odstavka\
  \ 26. \u010Dlena ZPreZP-1, ki se je uveljavila z Zakonom o zagotovitvi dodatne likvidnosti\
  \ gospodarstvu za omilitev posledic epidemije COVID-19 (Uradni list RS, \u0161t.\
  \ 61/20), in sicer, da se lahko obvezni ve\u010Dstranski izvede najmanj enkrat mese\u010D\
  no, skladno z urnikom ve\u010Dstranskega pobota, ki ga sprejme direktor(ica) AJPES.\
  \ Sprememba ZPreZP-1, ki bi podjetjem omogo\u010Dila hitrej\u0161e zapiranje medsebojnih\
  \ obveznosti z nizko zamudo pla\u010Dila in bla\u017Eila likvidnostne te\u017Eave,\
  \ je bila uvedena zaradi pri\u010Dakovanega ve\u010Djega likvidnostnega kr\u010D\
  a zaradi prenehanja ali upada dejavnosti podjetij. Do izteka koledarskega leta 2020\
  \ se bo tako obvezni ve\u010Dstranski pobot izvajal dvakrat mese\u010Dno, skladno\
  \ z urnikom AJPES, kot je objavljen na njihovi spletni strani.Ker se obvezni ve\u010D\
  stranski pobot izvaja v javnem interesu stabiliziranja gospodarstva menimo, da pobuda\
  \ za odpravo obveznega ve\u010Dstranskega pobota v trenutni gospodarski situaciji\
  \ ni primerna, saj odprava obveznega pobota oziroma preoblikovanje dolo\u010Db ZPreZP-1\
  \ za namen vpeljave prostovoljnega ve\u010Dstranskega pobota v danem trenutku ne\
  \ bi sledila ciljem ZPreZP-1 oziroma ne bi omogo\u010Dala hitrega zapiranja medsebojnih\
  \ obveznosti podjetij.2. V Zakonu o dav\u010Dnem potrjevanju ra\u010Dunov (Uradni\
  \ list RS, \u0161t. 57/15 in 69/17; v nadaljnjem besedilu: ZDavPR) je \xBBpla\u010D\
  ilo z gotovino\xAB opredeljeno kot pla\u010Dilo z bankovci in kovanci, ki so v obtoku\
  \ kot pla\u010Dilno sredstvo, pla\u010Dilnimi karticami, \u010Deki in drugimi na\u010D\
  ini pla\u010Dila, ki niso neposredna nakazila na transakcijski ra\u010Dun, odprt\
  \ pri ponudniku pla\u010Dilnih storitev. Ra\u010Dun pri gotovinskem poslovanju pa\
  \ je vsak ra\u010Dun, izdan za dobavo blaga in storitev, ki je deloma ali v celoti\
  \ pla\u010Dan s tako opredeljeno gotovino. Pla\u010Devanje ra\u010Dunov s karticami\
  \ do dolo\u010Dene mere res omogo\u010Da sledljivost pla\u010Dil pri ponudnikih\
  \ finan\u010Dnih storitev, vendar zgolj v primeru naknadnih preverjanj s strani\
  \ Finan\u010Dne uprave RS (v nadaljnjem besedilu: FURS). Sistem dav\u010Dnega potrjevanja\
  \ ra\u010Dunov pa je zasnovan na na\u010Din, da omogo\u010Da sistemsko obdelavo\
  \ podatkov o izdanih ra\u010Dunih s strani zavezancev, z namenom izvajanja analiz\
  \ in ugotavljanja odstopanj in nepravilnosti pri izdajanju ra\u010Dunov ter ciljne\
  \ nadzore, temelje\u010De na podlagi analiz tveganja, opravljenih na podlagi tako\
  \ pridobljenih podatkov. Tudi druge dr\u017Eave, ki so uvedle primerljive sisteme\
  \ dav\u010Dnega potrjevanja ra\u010Dunov v realnem \u010Dasu s posredovanjem podatkov\
  \ na dav\u010Dni organ, imajo primerljivo ureditev.Pla\u010Dila s pla\u010Dilnimi\
  \ karticami so tako vklju\u010Dena v gotovinsko poslovanje zlasti iz razlogov celovitosti\
  \ zajema prometa blagajni\u0161kega poslovanja, enotnega dodeljevanja \u0161tevilk\
  \ ra\u010Dunov, nadzora nad pla\u010Dili s pla\u010Dilno kartico, ki ni posredovano\
  \ na prijavljen TRR zavezanca, dejstva, da so POS terminali prek katerih se izvede\
  \ pla\u010Dilo s pla\u010Dilnimi karticami sestavni deli blagajni\u0161kih mest,\
  \ prakse v ostalih dr\u017Eavah in zagotavljanja sledljivosti pla\u010Dil (pla\u010D\
  ila s pla\u010Dilnimi karticami so pri bankah evidentirana zgolj z zneski pla\u010D\
  il in omejenim nazivom pla\u010Dilnega mesta; iz podatkov, s katerimi razpolaga\
  \ banka prejemnika, ni mogo\u010De nedvoumno dolo\u010Diti na kateri ra\u010Dun\
  \ se nana\u0161a dolo\u010Deno pla\u010Dilo, izvr\u0161eno s pla\u010Dilno kartico;\
  \ anonimne predpla\u010Dni\u0161ke kartice omogo\u010Dajo anonimno pla\u010Devanje\
  \ ter ne zahtevajo, da ima imetnik odprt ban\u010Dni ra\u010Dun).Obveznost dav\u010D\
  nega potrjevanja ra\u010Dunov je bila uvedena s 1. januarjem 2016 in je v \u010D\
  asu uvajanja tega ukrepa pomenila dolo\u010Den stro\u0161ek in administrativno breme\
  \ za podjetja. V tistem \u010Dasu se je na trgu oblikovala raznolika ponudba programske\
  \ opreme in elektronskih naprav za izdajo dav\u010Dno potrjenih ra\u010Dunov, ki\
  \ je enostavna za uporabo, izvedba dav\u010Dne potrditve ra\u010Duna je avtomatizirana,\
  \ ne zahteva dodatnega dela ali \u010Dasa osebe, ki izda ra\u010Dun. Na drugi strani\
  \ pa podatki o izdanih ra\u010Dunih dav\u010Dnemu organu omogo\u010Dajo u\u010D\
  inkovitej\u0161i nadzor nad poslovanjem podjetij. Analiza u\u010Dinkov dav\u010D\
  nega potrjevanja ra\u010Dunov na prodajnih mestih, ki jo je za leto po uveljavitvi\
  \ tega ukrepa, t.j. za leto 2016, izvedel FURS, je potrdila, da sistem dav\u010D\
  nega potrjevanja ra\u010Dunov prispeva k manj\u0161emu obsegu sive ekonomije v Sloveniji\
  \ in pravi\u010Dnej\u0161i porazdelitvi dav\u010Dnega bremena med dav\u010Dnimi\
  \ zavezanci, s tem pa tudi k ve\u010Dji konkuren\u010Dnosti podjetij s po\u0161\
  tenimi poslovnimi praksami na trgu. Iz navedenih razlogov pobude za odpravo dav\u010D\
  nega potrjevanja ra\u010Dunov ali spremembo opredelitve gotovine v ZDavPR na Ministrstvu\
  \ za finance ne podpiramo.3. V zvezi s predlogom za odpravo obveznosti po\u0161\
  iljanja papirnatih dokumentov vsem dr\u017Eavnim organom, \u010De se ti lahko po\u0161\
  ljejo preko lastnega dokumenta v eDavkih ali preko ekvivalentne storitve drugih\
  \ portalov, \_pojasnjujemo, da je dav\u010Dnim zavezancem omogo\u010Deno elektronsko\
  \ poslovanje s FURS prek informacijskega sistema \u2013 spletnega portala eDavki,\
  \ ki je namenjen samo elektronskemu poslovanju dav\u010Dnih zavezancev v dav\u010D\
  nih zadevah. Ministrstvo za javno upravo v zvezi s predlogom dodatno pojasnjuje,\
  \ da za namen elektronskega poslovanja poslovnih subjektov z dr\u017Eavnimi organi\
  \ tudi portali SPOT (eVem), Register poslovnih subjektov (AJPES) ipd. nenehno izbolj\u0161\
  ujejo svoje funkcionalnosti ter dodajajo nove storitve, s katerimi se postopoma\
  \ prehaja iz papirnatega v elektronsko poslovanje."
