Naslov: "Registracija vle\u010Dne kljuke"
Odgovor pristojnega organa: "V skladu s prvim odstavkom 19. \u010Dlena Zakona o motornih\
  \ vozilih (Uradni list RS, st 106/10) je treba opraviti postopek posami\u010Dne\
  \ odobritve predelanega vozila v primerih. ce je bila na vozilu narejena predelava,\
  \ ki ustreza vsaj enemu od naslednjih pogojev.1\_\_\_\_\_\_\_\_ se nana\u0161a na\
  \ podatke, evidentirane v postopku registracije vozila;2.\_\_\_\_\_\_\_ vpliva ali\
  \ bi lahko vplivala na homologirane dele vozila;3\_\_\_\_\_\_\_\_ vpliva ali bi\
  \ lahko vplivala na varnost vozila.Spremembe na vozilih, ki se lahko le evidentirajo\
  \ in ne spadajo v postopek posami\u010Dne odobritve predelanega vozila, pa so opredeljene\
  \ v prvih treh odstavkih 53 \u010Dlena omenjenega zakona, ki se glasijo:\xBB(1)\
  \ Lastnik vozila mora zagotovili, da se spremembe na vozilu, nastale po homologaciji\
  \ ah posami\u010Dni odobritvi, pa ne spadajo med predelave vozil po 19 \u010Dlenu\
  \ tega zakona, v roku iz \u010Detrtega odstavka 33 \u010Dlena tega zakona evidence\
  \ pri tehni\u010Dni slu\u017Ebi.(2)\_\_ \_Med spremembe iz prej\u0161njega odstavka\
  \ spada vgradnja sestavnih delov, ki se razlikujejo od nadomestnih delov, a so bili\
  \ odobreni za vgradnjo v dolo\u010Den tip (varianto ali izvedenko) vozila, kot so\
  \ npr:1\_\_ \_izpustni sistemi,2\_\_ \_mehanske naprave za spenjanje vozi! razreda\
  \ A 50 in B 50 (vle\u010Dne krogle premera 50 mm in vle\u010Dne glave zanje) ali3\_\
  \_ \_spojlerji(3)\_\_ \_Vgradnje iz prej\u0161njega odstavka se ne \u0161tejejo\
  \ za predelave, \u010De jih izvedejo proizvajalci teh delov ali pravne osebe ah\
  \ samostojni podjetniki posamezniki, ki so registrirani za vzdr\u017Eevanje in popravila\
  \ vozi! Izvajalec vgradnje mora o opravljeni vgradnji izdati potrdilo \xAB.Iz citiranih\
  \ dolo\u010Db zakona izhaja, da je potrebno v primeru vgradnje mehanske naprave\
  \ za spenjanje vozil, ki jo je vgradil proizvajalec te naprave ah pravna oseba ah\
  \ samostojni podjetnik posameznik, ki je registriran za vzdr\u017Eevanje in popravila\
  \ vozil, in je o tem izdal potrdilo o vgradnji, opraviti je postopek evidentiranja\
  \ te vgradnie. To je poenostavljen postopek, ki seopravi na tehni\u010Dni slu\u017E\
  bi in kjer se preverja, ah je vgrajena naprava homologirana za ta tip vozila in\
  \ ali je vgrajena tako, kot je to predvidel proizvajalec vozila. Pri tem se ne opravlja\
  \ nobenih predra\u010Dunov ali meritev. Nadalje se podatki o predelavi vnesejo v\
  \ homologacijske dokumente vozila in v evidence izdanih potrdil o skladnosti vozila,\
  \ lastnik pa je dol\u017Ean poskrbeti zaevidentiranje spremembe podatkov v prometnem\
  \ dovoljenju vozila.\_Tak pregled in vnos podatkov opravljajo tehni\u010Dne slu\u017E\
  be, ki jih za to delo pooblasti homologacijski organ.\_ Homologacijski organ pa\
  \ ne poobla\u0161\u010Da monterjev, kot navaja dr\u017Eavljan v svojem pisanju.\
  \ Je pa res, da ve\u010Dina tehni\u010Dnih slu\u017Eb opravlja tudi tehni\u010D\
  ne preglede motornih in priklopnih vozil in gre tako za iste subjekte.\_Tehni\u010D\
  na slu\u017Eba mora homologacijskemu organu ali pristojni in\u0161pekciji v primeru\
  \ nadzora izkazati, da je bil pregled vozila opravljen in da je tovrstna predelava\
  \ vozila ustrezna in varna za vse udele\u017Eence v cestnem prometu.\_ Koli\u010D\
  ina dokumentov, ki jih mora izpolniti strokovni delavec tehni\u010Dne slu\u017E\
  be, ni predpisana."
