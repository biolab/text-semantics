Naslov: "Pobuda za spremembo obrazca - Vloga za izdajo dovoljenja/predhodne privolitve\
  \ za nabavo delov oro\u017Eja ali streliva"
Odgovor pristojnega organa: "Odgovor Ministrstva za notranje zadeve, Direktorata za\
  \ upravne notranje zadeve, migracije in naturalizacijo:\_1. Prva pobuda se nana\u0161\
  a obrazec vloge za izdajo dovoljenja/predhodne privolitve za nabavo delov oro\u017E\
  ja ali streliva, ki je predpisan v 24. \u010Dlenu Pravilnika za izvajanje Zakona\
  \ o oro\u017Eju (Ur. list RS, \u0161t. 40/05, 82/07, 63/10 in 52/13). Pobudnik predlaga,\
  \ da se omenjeni obrazec dopolni z ve\u010D rubrikami za strelivo, saj mora posameznik,\
  \ ki poseduje dovoljenje za posest oro\u017Eja za ve\u010D kosov oro\u017Eja, v\
  \ primeru nabave streliva izpolnjevati ve\u010D obrazcev in ima s tem ve\u010D stro\u0161\
  kov, ki so nepotrebni. Iz dolo\u010Db Zakona o oro\u017Eju (Ur. list RS, \u0161\
  t. 23/05 \u2013 UPB1 in 85/09) izhaja, da je promet z oro\u017Ejem in strelivom\
  \ omejen. Pri strelivu ta omejitev pomeni vezanost nabave dolo\u010Dene vrste streliva\
  \ na posest konkretnega oro\u017Eja za katero se uporablja strelivo, izpravnost\
  \ oro\u017Eja, vrsto oro\u017Ene listine, ki je izdana za to oro\u017Eje (oro\u017E\
  ni list, dovoljenje za posest itd) in upravi\u010Den razlog za izdajo oro\u017E\
  ne listine. Nadalje je potrebno upo\u0161tevati tudi okoli\u0161\u010Dino, da se\
  \ dovoljenje za posest oro\u017Eja izda tudi za oro\u017Eje, ki ni varno za uporabo\
  \ oziroma je nedelujo\u010De, vendar nima statusa onesposobljenega oro\u017Eja v\
  \ smislu zadnjega odstavka 3. \u010Dlena Zakona o oro\u017Eju. Tem kriterijem sledi\
  \ tudi dolo\u010Dba 47. \u010Dlena Zakona o oro\u017Eju, po kateri lahko posameznik\
  \ nabavlja strelivo za lovsko, \u0161portno ali varnostno oro\u017Eje na podlagi\
  \ oro\u017Enega lista za to oro\u017Eje. Posamezniku, ki za oro\u017Eje nima tak\u0161\
  ne vrste oro\u017Ene listine pa upravni organ lahko izda dovoljenje za nabavo streliva\
  \ le izjemoma, in sicer \u010De poseduje drugo vrsto oro\u017Ene listine (dovoljenje\
  \ za posest, priglasitveni list itd) za oro\u017Eje, ki je preizku\u0161eno in \u017E\
  igosano po predpisih o preizku\u0161anju in \u017Eigosanju oziroma ozna\u010Devanju\
  \ ro\u010Dnega strelnega oro\u017Eja in streliva. Menimo, da se mora nabavo streliva\
  \ obravnavati individualno in sicer za eno vrsta streliva ena vloga in eno dovoljenje,\
  \ saj se po Zakonu o oro\u017Eju za oro\u017Eje \u0161teje tudi strelivo. Obrazec\
  \ vloge za izdajo dovoljenja za nabavo streliva ni pla\u010Dljiv, objavljen je na\
  \ e-portalu v Word obliki, tako da je posamezniku omogo\u010Dena neposredna uporaba\
  \ tega obrazca. V zvezi z obrazcem vloge za izdajo dovoljenja za nabavo streliva\
  \ je v tretjem odstavku 24. \u010Dlena Pravilnika za izvajanje Zakona o oro\u017E\
  ju predpisano, da mora upravni organ upo\u0161tevati tudi vlogo, ki ni vlo\u017E\
  ena na predpisanem obrazcu, \u010De je izrecno ozna\u010Dena kot taka in \u010D\
  e vsebuje vse podatke, ki so dolo\u010Deni na predpisanemu obrazcu. Iz navedenega\
  \ sledi, da lahko posameznik z eno vlogo zaprosi za izdajo dovoljenja za nabavo\
  \ ve\u010D vrst streliva (ve\u010D zahtevkov), kar je skladno tudi z dolo\u010D\
  bami Zakona o splo\u0161nem upravnem postopku. Podobne ugotovitve veljajo za dovoljenja\
  \ za nabavo streliva saj ta dovoljenja tiskajo upravne enote s pomo\u010Djo ra\u010D\
  unalni\u0161kega programa za vodenje evidenc o izdanih oro\u017Enih listinah. Poleg\
  \ tega bi lahko imel posameznik z enim dovoljenjem, s katerim se mu dovoli nabavo\
  \ ve\u010D vrst streliva veliko ve\u010Dje stro\u0161ke in zamudo \u010Dasa kot\
  \ pa v primeru, da se izda dovoljenje za nabavo za vsako vrsto streliva posebej.\
  \ To \u0161e zlasti velja, ko posameznik ne nabavi vseh vrst streliva pri enem trgovcu.\
  \ V primeru \u0161portnih strelcev, ki posedujejo za razli\u010Dne vrste \u0161\
  portnega oro\u017Eja dovoljenje za posest oro\u017Eja pa se lahko strinjamo s pobudnikom,\
  \ da je ra\u010Dunalni\u0161ki obrazec vloge za izdajo dovoljenja za nabavo streliva\
  \ do njih \"neprijazen\" saj morajo v primeru nabave razli\u010Dnih vrst streliva\
  \ \u2013 ve\u010D zahtevkov v obrazce ve\u010Dkrat vnesti svoje osebne podatke.\
  \ Zato bomo v tem delu upo\u0161tevali pobudo ter s spremembo omenjenega pravilnika\
  \ dopolnili obrazec vloge. 2. V drugi pobudi pobudnik predlaga spremembo 8a in 12.\
  \ \u010Dlena Zakona o oro\u017Eju (Ur. list RS, \u0161t. 23/05 \u2013 UPB1 in 85/09),\
  \ in sicer ukinitev pristojnosti za izdajo oro\u017Enih listin po stalnem prebivali\u0161\
  \u010Du posameznika. V pobudi navaja, da veliko ljudi dela izven upravne enote v\
  \ kateri imajo prijavljeno stalno prebivali\u0161\u010De in osebni prihod na pristojno\
  \ upravno pomeni za vlagatelja vloge dodatni stro\u0161ek in nepotrebno izgubo \u010D\
  asa. To bi lahko uredil tudi na drugi upravni enoti.Mo\u017Enost ukinitve pristojnosti\
  \ za izdajo oro\u017Enih listin po stalnem prebivali\u0161\u010Du posameznika, kot\
  \ je dolo\u010Deno v 8a in 12. \u010Dlenu Zakona o oro\u017Eju je \u017Ee bil predmet\
  \ preu\u010Devanj ob noveli Zakona o oro\u017Eju leta 2004 in 2009, tako kot je\
  \ bilo storjeno na nekaterih drugih upravnih podro\u010Djih (npr. podro\u010Dje\
  \ osebnih listin, prometa). Vendar pa smo pri\u0161li do zaklju\u010Dka, da temu\
  \ nasprotuje sama narava oro\u017Eja, saj je oro\u017Eje nevarna stvar, ki pomeni\
  \ neposredno nevarnost za zdravje in \u017Eivljenje ljudi, za javni red ter varnost\
  \ dr\u017Eave. Slednje izhaja \u017Ee iz 1. \u010Dlena Zakona o oro\u017Eju. Pojavnost\
  \ oro\u017Eja pri storitvi kaznivih dejanj ni samo te\u017Eava posameznih dr\u017E\
  av temve\u010D je to te\u017Eava ve\u010Djih razse\u017Enosti. Slednje potrjuje\
  \ navsezadnje Protokol o nedovoljeni proizvodnji strelnega oro\u017Eja, njegovih\
  \ sestavnih delov in streliva ter trgovini z njimi, ki dopolnjuje Konvencijo Zdru\u017E\
  enih narodov proti mednarodnemu organiziranemu kriminalu (Uradni list RS, \u0161\
  t. 48/04). Vse navedeno pa je razlog, da je promet z oro\u017Ejem omejen. Ta omejenost\
  \ prometa z oro\u017Ejem se med drugim ka\u017Ee, da lahko upravni organ izda oro\u017E\
  no listino le posamezniku, ki izpolnjuje pogoje dolo\u010Dene v 14. \u010Dlenu Zakona\
  \ o oro\u017Eju. Hkrati pa daje dolo\u010Dba 59. \u010Dlena navedenega zakona upravnemu\
  \ organu pooblastilo, da po uradni dol\u017Enosti odvzame oro\u017Eje in oro\u017E\
  ne listine, \u010De imetnik oro\u017Eja ne izpolnjuje predpisanih pogojev. Iz citiranih\
  \ dolo\u010Db sledi, da bi bil z odpravo pristojnosti po stalnem prebivali\u0161\
  \u010Du oslabljen oziroma ote\u017Een nadzor nad posestjo oro\u017Eja, kar pa je\
  \ v nasprotju s slovenskim pravnim redom in mednarodnimi sporazumi h katerim je\
  \ Republika Slovenije pristopila. V tej povezavi ni mogo\u010De zanemariti okoli\u0161\
  \u010Dine, da je stalno prebivali\u0161\u010De osebe navezna okoli\u0161\u010Dina\
  \ glede hrambe oro\u017Eja in registracije oro\u017Eja, prav tako je treba omeniti,\
  \ da je posest oro\u017Eja privilegij in ne pravica."
