Naslov: Preobremenjevanje oseb, ki delajo osebno dopolnilno delo
Odgovor pristojnega organa: "Odgovor Ministrstva za finance:V skladu s 14. \u010D\
  lenom Zakona o prepre\u010Devanju dela in zaposlovanja na \u010Drno - ZPDZC-1 (Uradni\
  \ list RS, \u0161t. 32/14), ki je stopil v veljavo 1. 1. 2015, mora posameznik,\
  \ ki opravlja osebno dopolnilno delo, polletno poro\u010Dati dav\u010Dni upravi\
  \ o dose\u017Eenem prihodku. Iz tega naslova se je tako za zavezance v dolo\u010D\
  enem obsegu \u017Ee uvedla dolo\u010Dena administrativna razmremenitev glede na\
  \ predhodno ureditev, ko je bilo treba poro\u010Dati o dose\u017Eenem prihodku na\
  \ vsako trimese\u010Dje.V skladu z novim tretjim odstavkom 285. \u010Dlenom Zakona\
  \ o dav\u010Dnem postopku - ZDavP (Uradni list RS, \u0161t. 13/11 - uradno pre\u010D\
  i\u0161\u010Deno besedilo, 32/12, 94/12, 101/13 - ZDavNepr, 111/13, 25/14 - ZFU,\
  \ 40/14 - ZIN-B, 90/14) se akontacija dohodnine od osebnega dopolnilnega dela ugotovi\
  \ na podlagi napovedi dav\u010Dnega zavezanca (akontacija dohodnine od navedenega\
  \ dohodka se tako ni\u010D ve\u010D ne ugotavlja na podlagi obra\u010Duna dav\u010D\
  nega odtegljaja). V skladu s prvim odstavkom 288. \u010Dlena ZDavP-2 mora dav\u010D\
  ni zavezanec napoved za odmero akontacije dohodnine od dohodka iz zaposlitve (kamor\
  \ se vklju\u010Duje tudi dohodek iz osebnega dopolnilnega dela) vlo\u017Eiti do\
  \ desetega dne v mesecu za pretekli mesec pri dav\u010Dnem organu.Glede na vse navedeno\
  \ je pritrditi zavezancu, da se v okviru osebnega dopolnilnega dela o dose\u017E\
  enih prihodkih poro\u010Da dav\u010Dnemu organu na podlagi dveh podlag, zato je\
  \ smiselno pou\u010Diti mo\u017Enost poenostavitve oziroma razbremenitve zavezancev.\
  \ Ker so v pripravi sistemske spremembe ZDavP-2, katerih cilj je, med drugim, tudi\
  \ poenostavitev postopkov pobiranja davkov za dav\u010Dne zavezance, bomo predlog\
  \ zavezanca pou\u010Dili v okviru le teh."
