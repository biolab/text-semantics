Odgovor pristojnega organa: "Odgovor Zavoda za zdravstveno zavarovanje SlovenijeSpo\u0161\
  tovani.V zvezi s podano pobudo pojasnjujemo, da v kolikor\_zavezanec najema stre\u017E\
  nik in uporablja aplikacijo za pla\u010De nekega ponudnika, tega ponudnika ni treba\
  \ pooblastiti, da v njegovem imenu po\u0161ilja eZahtevke. Aplikacija mora omogo\u010D\
  ati, da zavezanec v tej aplikaciji sam pripravi eZahtevek in ga aplikacija na njegov\
  \ ukaz digitalno podpi\u0161e in posreduje v eNDM. Ponudnik aplikacije mora imeti\
  \ podporo, da na stre\u017Eniku varno hrani digitalno potrdilo zavezanca, da aplikacija\
  \ s tem potrdilom digitalno podpi\u0161e eZahtevek in se s tem digitalnim potrdilom\
  \ aplikacija prijavi v eNDM. \u010Ce aplikacijo na stre\u017Eniku uporablja ve\u010D\
  \ zavezancev, mora ponudnik aplikacije na stre\u017Eniku zagotoviti varno hrambo\
  \ digitalnih potrdil vseh teh zavezancev.\_Da bi zavezanec lahko sam oddal XML na\
  \ portalu, bi moral MJU dograditi portal SPOT tako, da bi omogo\u010Dal tako nalaganje\
  \ osebam, ki bi bile poobla\u0161\u010Dene s strani zavezanca. Aplikacija, ki jo\
  \ uporablja zavezanec, bi morala omogo\u010Dati da zavezanec pripravi tak XML oz.\
  \ XML. je \u010De so poleg zahtevka \u0161e priloge. Ta re\u0161itev zahteva dodatno\
  \ ro\u010Dno delo pri zavezancu (poleg priprave XML \u0161e ro\u010Dna prijava na\
  \ SPOT in nalaganje XML).\_Lep pozdrav."
