Naslov: "Prijava na izpitno vo\u017Enjo za avtomobil"
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturoZakon o voznikih\
  \ v 72. \u010Dlenu dolo\u010Da, da lahko vozni\u0161ki izpit za voznika motornih\
  \ vozil v Republiki Sloveniji opravljajo kandidati, ki imajo v Republiki Sloveniji\
  \ obi\u010Dajno prebivali\u0161\u010De ali predlo\u017Eijo dokaze, da v Republiki\
  \ Sloveniji \u0161tudirajo \u017Ee vsaj \u0161est mesecev. Kandidati za voznika\
  \ se priglasijo k vozni\u0161kemu izpitu pri upravni enoti. Upravna enota preveri\
  \ izpolnjevanje pogojev za opravljanje vozni\u0161kega izpita ter kandidata za voznika,\
  \ \u010De izpolnjuje pogoje, prijavi k teoreti\u010Dnemu in prakti\u010Dnemu delu\
  \ vozni\u0161kega izpita.Pogoji za prijavo na prakti\u010Dni del:Prakti\u010Dni\
  \ del vozni\u0161kega izpita smejo opravljati kandidati za voznika, ki izpolnjujejo\
  \ pogoje, dolo\u010Dene za pridobitev pravice voziti motorno vozilo, so uspe\u0161\
  no opravili teoreti\u010Dni del vozni\u0161kega izpita in so v \u0161oli vo\u017E\
  nje zaklju\u010Dili prakti\u010Dni del usposabljanja.Upravna enota kandidata za\
  \ voznika, ki izpolnjuje pogoje za opravljanje vozni\u0161kega izpita in ob priglasitvi\
  \ k vozni\u0161kemu izpitu predlo\u017Ei dokazila iz prej\u0161njega odstavka, prijavi\
  \ k teoreti\u010Dnemu delu vozni\u0161kega izpita. Ob prijavi k prakti\u010Dnemu\
  \ delu vozni\u0161kega izpita mora kandidat za voznika predlo\u017Eiti eviden\u010D\
  ni karton vo\u017Enje, s katerim doka\u017Ee, da je v \u0161oli vo\u017Enje zaklju\u010D\
  il predpisan program usposabljanja za voznike motornih vozil. Upravna enota kandidata\
  \ za voznika, ki izpolnjuje pogoje za opravljanje vozni\u0161kega izpita in ob prijavi\
  \ k prakti\u010Dnemu delu vozni\u0161kega izpita predlo\u017Ei eviden\u010Dni karton\
  \ vo\u017Enje, prijavi k prakti\u010Dnemu delu vozni\u0161kega izpita.Prijava na\
  \ vozni\u0161ki izpit je del upravnega postopka, kjer uradna oseba preveri identiteto\
  \ stranke, ali stranka postopka izpolnjuje vse z zakonom dolo\u010Dene pogoje za\
  \ prijavo na prakti\u010Dni del vozni\u0161kega izpita ter ji nato nalo\u017Ei pla\u010D\
  ilo upravne takse in stro\u0161ke vozni\u0161kega izpita. Postopek se zaklju\u010D\
  i z izdajo vozni\u0161kega dovoljenja. Ker avto\u0161ola ni stranka v postopku,\
  \ tudi prijave na prakti\u010Dni del izpita ne more izpeljati. Lahko pa kandidat\
  \ oziroma njegov zakoniti zastopnik pooblasti avto \u0161olo (u\u010Ditelja vo\u017E\
  nje) za prijavo na prakti\u010Dni del, vendar se s tem \u0161e vedno ne izogne obisku\
  \ upravne enote.Pri tem bi \u017Eeleli poudariti, da zakonsko dolo\u010Dene naloge\
  \ u\u010Ditelja vo\u017Enje in ocenjevalcev na vozni\u0161kem izpitu niso prijava\
  \ kandidata na izpitno vo\u017Enjo, temve\u010D ugotavljanje, ali ima kandidat za\
  \ voznika znanje in spretnosti, predpisane s programom in pogoji ocenjevanja na\
  \ vozni\u0161kem izpitu.Upo\u0161tevajo\u010D zgoraj navedena dejstva, podan predlog\
  \ ne bo realiziran, si pa ministrstvo prizadeva za vzpostavitev elektronske prijave\
  \ na vozni\u0161ki izpit."
