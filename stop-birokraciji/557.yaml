Naslov: "Poro\u010Danje o dr\u017Eavnih pomo\u010Deh zaradi zaposlenih invalidov"
Odgovor pristojnega organa: "Odziv Ministrstva za delo dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:Pobudo smo preu\u010Dili in jo bomo upo\u0161tevali v okviru\_\
  \ finan\u010Dnih in tehni\u010Dnih mo\u017Enosti ob nadgradnji sistema SVZI.Net.\
  \ Vseeno pa vam glede va\u0161ega mnenja o tehni\u010Dni re\u0161itvi sporo\u010D\
  amo, da je re\u0161itev, ki vklju\u010Duje izmenjavo in obdelavo podatkov ter baz,\
  \ oblikovanih na podlagi razli\u010Dnih programskih re\u0161itev, kot v tem primeru,\
  \ neprimerljivo dra\u017Eja od re\u0161itve, ki tak\u0161nega uparjanja baz podatkov\
  \ ne omogo\u010Da. Ob oblikovanju re\u0161itve smo tako poleg finan\u010Dnih mo\u017E\
  nosti upo\u0161tevali tudi dejstvo, da morajo vsi prejemniki vzpodbud do aplikacije\
  \ SVZI.Net dostopati vsaj mese\u010Dno, ker preko iste aplikacije bonitete uveljavljajo,\
  \ sama izpolnitev obrazca pa tako ne predstavlja bistvene obremenitve za prejemnike\
  \ vzpodbud. Glede na podatke, ki so razvidni iz dnevnikov dostopov na stre\u017E\
  nik, tak\u0161no poro\u010Danje povpra\u010Dno predstavlja le pribli\u017Eno 30\
  \ sekund dodatnega izpolnjevanja. Dodatno pa vam sporo\u010Damo, da so vsi prejemniki\
  \ pomo\u010Di po t.i. na\u010Delu de minimis, ne glede na uradne evidence pri dajalcih\
  \ pomo\u010Di, dol\u017Eni sami voditi evidenco sredstev, prejetih pri vseh dajalcih\
  \ pomo\u010Di, s ciljem, da sami prepre\u010Dijo prejemanje pomo\u010Di, ki bi presegala\
  \ dovoljene limite. Prejemniki pomo\u010Di zaradi zaposlovanja invalidov na ta na\u010D\
  in vodijo evidenco prejetih sredstev zaradi zaposlovanja invalidov preko sistema\
  \ SVZI.Net, pri \u010Demer jih od vodenja tak\u0161ne evidence prejeih pomo\u010D\
  i ne odvezuje dejstvo, da so podatki o dani pomo\u010Di \u017Ee zabele\u017Eeni\
  \ v uradnih evidencah. Menimo, da smo v letu 2015 birokratske ovire z uveljavitvijo\
  \ sistema poro\u010Danja preko aplikacije SVZI.Net, bistveno zmanj\u0161ali, saj\
  \ smo z uporabo spletne aplikacije z grafi\u010Dnim uporabni\u0161kim vmesnikom,\
  \ namesto izpolnjevanja \u0161ifranta v .xls preglednici, poro\u010Danje bistveno\
  \ olaj\u0161ali in poenostavili, pri \u010Demer smo ravnali ekonomi\u010Dno tako\
  \ z vidika prejemnikov, kot tudi z vidika dajalca pomo\u010Di; pri uvedbi novega\
  \ na\u010Dina poro\u010Danja nismo povzro\u010Dili velikih dodatnih stro\u0161kov\
  \ za prora\u010Dun RS, hkrati pa smo z uporabo obstoje\u010Dega sistema, ki ga prejemniki\
  \ pomo\u010Di zaradi zaposlovanja invalidov \u017Ee poznajo in ga redno uporabljajo,\
  \ olaj\u0161ali delo tudi samim uporabnikom. Na\u0161a opa\u017Eanja, da je sistem\
  \ enostaven, uspe\u0161en in da deluje potrjujejo tudi sami uporabniki. Z novimi\
  \ nadgradnjami sistema bomo, tudi na podlagi va\u0161ih predlogov, skrbeli za \u0161\
  e to\u010Dnej\u0161e, preglednej\u0161e in enostavnej\u0161e poro\u010Danje."
