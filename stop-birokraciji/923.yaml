Naslov: "Stro\u0161ki prevoza na delo in iz dela za javne uslu\u017Ebence"
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravo:Ministrstvo za javno\
  \ upravo je v preteklih letih nekajkrat pripravilo predloge aneksov in jih posredovalo\
  \ sindikatom javnega sektorja, vendar do dogovora v tej zvezi, s \u010Dimer bi zagotovili\
  \ enako obravnavo javnih uslu\u017Ebencev in prispevali k odpravi dolo\u010Denih\
  \ administrativnih postopkov in s tem k razbremenitvi zaposlenih, ki opravljajo\
  \ naloge na tem podro\u010Dju, ni pri\u0161lo.Klju\u010Dna sprememba, ki jo je predlagala\
  \ vladna stran, je bila, da bi bila razdalja od bivali\u0161\u010Da do delovnega\
  \ mesta edini kriterij za vi\u0161ino povra\u010Dila stro\u0161kov prevoza na delo\
  \ in z dela, kar pomeni, da bi se vsem povrnila kilometrina, saj razdalja predstavlja\
  \ objektivni kriterij, na podlagi katerega bi javni uslu\u017Ebenci, ki se vozijo\
  \ na delo iz enake oddaljenosti prejeli isto vi\u0161ino povra\u010Dila stro\u0161\
  ka v obliki kilometrine. Sindikalna stran tak\u0161nega pristopa na\u010Delno ni\
  \ zavrnila, je pa predlagala, da bi se v mestnih, urbanih sredi\u0161\u010Dih, kjer\
  \ obstaja javni prevoz, \u0161e vedno ohranilo povra\u010Dilo stro\u0161kov v vi\u0161\
  ini javnega prevoza, kar pa bi pomenilo, da bi se obseg sredstev za stro\u0161ke\
  \ prevoza na delo in z dela pove\u010Dal, saj je javni prevoz na kraj\u0161ih relacijah\
  \ bistveno dra\u017Eji kot kilometrina, na dalj\u0161ih relacijah pa je dra\u017E\
  ja kilometrina.K druga\u010Dni ureditvi tega podro\u010Dja si bo vladna stran prizadevala\
  \ tudi v prihodnje s ciljem, da se v pogajalskem procesu s sindikati dose\u017E\
  e re\u0161itev, ki bo dosedanje pomanjkljivosti ureditve odpravila in bo sprejemljiva\
  \ za ve\u010Dino sindikatov.Ministrstvo za javno upravo pojasnjuje, da je materija\
  \ povra\u010Dila stro\u0161kov prevoza na delo in z dela urejena v Kolektivni pogodbi\
  \ za negospodarske dejavnosti (Uradni list RS, \u0161t. 18/91-I, 53/92, 13/93 \u2013\
  \ ZNOIP, 34/93, 12/94, 18/94 \u2013 ZRPJZ, 27/94, 59/94, 80/94, 64/95, 19/97, 37/97,\
  \ 87/97 \u2013 ZPSDP, 3/98, 3/98, 39/99 \u2013 ZMPUPR, 39/99, 40/99 \u2013 popr.,\
  \ 99/01, 73/03, 77/04, 115/05, 43/06 \u2013 ZKolP, 71/06, 138/06, 65/07, 67/07,\
  \ 57/08 \u2013 KPJS, 67/08, 1/09, 2/10, 52/10, 2/11, 3/12, 40/12, 1/13, 46/13, 95/14,\
  \ 91/15 in 88/16) in kolektivnih pogodbah oz. aneksih h kolektivnim pogodbam dejavnosti\
  \ in poklicev."
