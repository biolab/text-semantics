Naslov: "Sprememba Pravilnika o presoji sprejemljivosti vplivov izvedbe planov in\
  \ posegov v naravo na varovana obmo\u010Dja"
Odgovor pristojnega organa: "Vpra\u0161anje je splo\u0161no in me\u0161a ve\u010D\
  \ vrst presoj, ker pa navaja OPN in druge plane menimo, da gre za presojo na planski\
  \ in programski ravni, kot to dolo\u010Da direktiva 42/2001o presoji planov in programov\
  \ na okolje. Slovenija je transponirala dolo\u010Dila Direktive 42/2001 o presoji\
  \ planov in programov na okolje in dolo\u010Dila Direktive 85/337 o presoji nekaterih\
  \ javnih in privatnih projektov na okolje v Zakonu o varstvu okolja in dolo\u010D\
  ila Direktive Sveta 92/43/EGS o ohranjanju naravnih habitatov ter prosto\u017Eive\u010D\
  ih \u017Eivalskih in rastlinskih vrst\_ s spremembami in Direktivo sveta 79/409/EGS\
  \ o ohranjanju prosto\u017Eive\u010Dih ptic z Zakonom o ohranjaju narave. Uvedba\
  \ postopkov okoljske presoje na ravni na\u010Drtovanja in programiranja je po direktivi\
  \ pomembno orodje za vklju\u010Devanje okoljskih vidikov v pripravljanje in sprejemanje\
  \ nekaterih na\u010Drtov in programov, ki bodo verjetno imeli znatne vplive na okolje\
  \ v dr\u017Eavah \u010Dlanicah, ker zagotavlja, da se tak\u0161ni vplivi izvajanja\
  \ na\u010Drtov in programov upo\u0161tevajo med njihovo pripravo\_ in pred sprejetjem.\
  \ Koristila naj bi podjetjem z zagotavljanjem doslednej\u0161ega okvira za delovanje\_\
  \ z vklju\u010Devanjem ustreznih okoljskih informacij \u017Ee v fazi programiranja\
  \ in na\u010Drtovanja. Na ravni Evropske Skupnosti je bil torej na podlagi navedenih\
  \ direktiv dolo\u010Den minimalni okvir za dve vrsti presoj: splo\u0161no okoljsko\
  \ po direktivi 42/2001 in habitatno po direktivah 92/42/EGS in 79/409/EGS na ravni\
  \ programov in planov. EU dr\u017Eave so se odlo\u010Dile ali za zdru\u017Een ali\
  \ za skupen postopek presoje in Slovenija se je v izogib dvojnemu administrativnemu\
  \ postopku odlo\u010Dila za skupen zdru\u017Een postopek, vendar mora pri tem paziti\
  \ na vsebinsko transparentnost. Zato je k okoljskemu poro\u010Dilu predpisan poseben\
  \ lo\u010Den del Presoja sprejemljivosti na varovana obmo\u010Dja, ki mora lo\u010D\
  eno obravnavati vsebine Nature 2000, ki se bistveno razlikujejo od drugih okoljskih\
  \ vsebin, ki morajo biti obravnavane v okoljskem poro\u010Dilu po Uredbi, ki dolo\u010D\
  a vsebine okoljskega poro\u010Dila. Presoja sprejemljivosti na varovana obmo\u010D\
  ja je dolo\u010Dena posebej le za primere, kjer je \u017Ee ugotovljen verjetno pomemben\
  \ vpliv na Naturo 2000 in jo v primeru, da se plani in programi izvajajo izven teh\
  \ obmo\u010Dij ali pa je vpliv nepomemben, ni potrebno izvajati. Ministrstvo v tkim.\
  \ \"predpresoji\" po direktivi 42/2001, v posvetovanju s pristojnimi organizacijami\
  \ preveri ali gre za plan z verjetno pomembnim vplivom na Naturo 2000 ali ne in\
  \ o tem izda ustrezno odlo\u010Dbo. V letu 2011 je ministrstvo izdelalo 77 novih\
  \ predpresoj in v 28 primerih je bil predlo\u017Een plan z verjetno pomembnim vplivom\
  \ na Naturo 2000. V teh primerih je treba izdelati Dodatek Presoje sprejemljivosti\
  \ na varovana obmo\u010Dja. Po Pravilniku o presoji sprejemljivosti na varovana\
  \ obmo\u010Dja gre za najbolj\u0161o strokovno oceno glede neposrednih, daljinskih\
  \ in kumulativnih vplivov na vrste in habitatne tipe in ne za prepisovanje in podvajanje.\
  \ Pri tem gre tudi za odgovorno strokovno specialisti\u010Dno ocenjevanje, ki ga\
  \ v primeru prito\u017Eb javnosti na Evropsko komisijo Slovenija predlo\u017Ei Evropski\
  \ komisiji v postopkih preverb in za strokovno osnovo v primeru, da se vodi postopek\
  \ na podro\u010Djih s prioritetnimi habitatnimi tipi in vrstami, o \u010Demer mora\
  \ Slovenija po direktivi obvestiti Evropsko komisijo. Pravilnik vsebuje tudi dolo\u010D\
  ila glede natan\u010Dnosti Presoje sprejemljivosti na varovana obmo\u010Dja. Na\
  \ podlagi navedenega ugotavljamo, da bi ukinjanje dodatka Presoje sprejemljivosti\
  \ na varovana obmo\u010Dja imelo negativne posledice na transpozicijo in implementacijo\
  \ Direktiv\_ 92/42/EGS in 79/409/EGS v Sloveniji, zato menimo, da ukinjanje dodatka\
  \ o Presoji sprejemljivosti na varovana obmo\u010Dja ni primeren ukrep."
