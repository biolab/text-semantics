Naslov: "Poenostavitve vodenja evidenc in poro\u010Danj o odpadni embala\u017Ei"
Odgovor pristojnega organa: "Odgovor Ministrstva za okolje in prostor:Osebe, ki dajejo\
  \ letno v promet 15 t embala\u017Ee ali ve\u010D, imajo tudi obveznost pla\u010D\
  ila stro\u0161kov ravnanja z odpadno embala\u017Eo \u2013 v skladu z na\u010Delom\
  \ raz\u0161irjene odgovornosti proizvajalca. Poleg njih morajo stro\u0161ke ravnanja\
  \ z odpadno embala\u017Eo pla\u010Devati tudi osebe, ki dajo letno v promet manj\
  \ embala\u017Ee, \u010De gre za embala\u017Eo nevarnega blaga ali za plasti\u010D\
  ne nosilne vre\u010Dke.\r\nZaradi o\u010Ditkov, da je stanje na podro\u010Dju ravnanja\
  \ z odpadno embala\u017Eo, zlasti neredno prevzemanje odpadne embala\u017Ee od izvajalcev\
  \ javne slu\u017Ebe, predvsem posledica tega, da niso vse osebe, ki dajejo embala\u017E\
  o v promet, tudi pla\u010Dniki stro\u0161kov ravnanja z odpadno embala\u017Eo, ter\
  \ da sploh ni podatkov o tem kdo daje embala\u017Eo v promet in koliko je te embala\u017E\
  e, je bila leta 2017 spremenjen predpis, in sicer je bila uvedena evidenca vseh\
  \ oseb, ki dajejo embala\u017Eo v promet. Rok za vpis v to evidence se je iztekel\
  \ 31. januarja 2018. Osebe, ki so gospodarsko dejavnost, povezano z embala\u017E\
  o, za\u010Dele opravljati po tem datumu, pa se morajo v evidenco vpisati v roku\
  \ 30 dni. Na podlagi lastne evidence, ki jo morajo voditi o embala\u017Ei, dani\
  \ v promet, so morale letos vse osebe prvi\u010D poro\u010Dati podatke o embala\u017E\
  i, dani v promet (za leto 2018). Ta obveznost je letos torej prvi\u010D veljala\
  \ samo za tiste subjekte, ki dajo letno v promet manj kot 5 t embala\u017Ee.\r\n\
  Podatki iz evidence o embala\u017Ei, dani v promet, naj bi slu\u017Eili predvsem\
  \ za pripravo strokovnih podlag za morebitno zni\u017Eanje ali ukinitev koli\u010D\
  inskega praga za nastanek obveznosti pla\u010Dila stro\u0161kov ravnanja z odpadno\
  \ embala\u017Eo. V kolikor bo ta koli\u010Dinski prag ukinjen, bo lahko ukinjena\
  \ tudi obveznost poro\u010Danja pristojnemu organu o dajanju embala\u017Ee v promet."
