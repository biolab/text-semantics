Naslov: "Samodejna sprememba osebnih podatkov v zemlji\u0161ki knjigi"
Odgovor pristojnega organa: "Odgovor Ministrstva za pravosodje:\_V zvezi s predlogom,\
  \ povezanim z mo\u017Enostjo avtomatskega prevzemanja podatkov oziroma poo\u010D\
  itvijo v zemlji\u0161ki knjigi, pojasnjujemo, da je \u017Ee novela ZZK-1A (Zakon\
  \ o spremembah in dopolnitvah Zakona o zemlji\u0161ki knjigi; Uradni list RS, \u0161\
  t. 45/08) s spremembo 116. \u010Dlena in s \u010Drtanjem 117. \u010Dlena Zakona\
  \ o zemlji\u0161ki knjigi (ZZK-1) uveljavila pravno podlago za nadgradnjo obstoje\u010D\
  ega odprtega sistema povezovanja zemlji\u0161ke knjige z drugimi evidencami in registri,\
  \ ter posledi\u010Dno odstranitev administrativnih ovir za uporabnika - imetnika\
  \ pravice glede spremembe podatkov, ki ne vplivajo na njegove pravice, torej podatki\
  \ glede imena, priimka, stalnega prebivali\u0161\u010Da fizi\u010Dne osebe oziroma\
  \ firme in sede\u017Ea pravne osebe. Veljavna normativna ureditev v 116. \u010D\
  lenu ZZK-1 tako jasno dolo\u010Da, da se spremembe podatkov iz prvega odstavka 24.\
  \ \u010Dlena tega zakona oziroma prvega odstavka 25. \u010Dlena tega zakona v zemlji\u0161\
  ki knjigi opravijo z avtomatskim prevzemanjem podatkov iz centralnega registra prebivalstva\
  \ oziroma poslovnega registra, pri \u010Demer je povezovalni znak EM\u0160O oziroma\
  \ enoli\u010Dna identifikacijska \u0161tevilka, ki jo dolo\u010Di upravljavec poslovnega\
  \ registra. Zemlji\u0161koknji\u017Eno sodi\u0161\u010De tako podatke o imetnikih\
  \ pravic, ki so fizi\u010Dne osebe, prevzema po uradni dol\u017Enosti, dr\u017E\
  avni organi, ki vodijo mati\u010Dne evidence s tega podro\u010Dja pa zagotovijo\
  \ prevzem teh podatkov, da se v zemlji\u0161ki knjigi opravijo poo\u010Ditve glede\
  \ sprememb podatkov. Podlaga za to je 28. \u010Dlen Uredbe o vodenju in vzdr\u017E\
  evanju centralnega registra prebivalstva ter postopku za pridobivanje in posredovanje\
  \ podatkov (Uradni list RS, \u0161t. 70/00 in 28/02). Za podatke o imetnikih pravic,\
  \ ki so pravne osebe (firma oziroma ime, sede\u017E oziroma poslovni naslov in mati\u010D\
  na \u0161tevilka), torej za podatke, ki se vodijo v poslovnem registru, pa je podlaga\
  \ 21. \u010Dlen Zakona o Poslovnem registru Slovenije (Uradni list RS, \u0161t.\
  \ 49/06). Ministrstvo za pravosodje je seznanjeno z dejstvom, da avtomati\u010D\
  ne poo\u010Ditve \u0161e ne delujejo v polni meri, in sicer zaradi neusklajenosti\
  \ funkcionalnosti sistemov Centralnega registra prebivalstva, ki deluje pod skrbstvom\
  \ Ministrstva za notranje zadeve, in zemlji\u0161ko knjigo, ki deluje pod okriljem\
  \ Vrhovnega sodi\u0161\u010Da RS. Imetnikom pravic pa je omogo\u010Den poseben postopek,\
  \ ki ga lahko izvedejo bodisi elektronsko, bodisi neposredno pri sodi\u0161\u010D\
  u, za spremembo teh podatkov, ki je brezpla\u010Den. Hkrati pa opozarjamo, da bo\
  \ avtomatsko prevzemanje podatkov iz mati\u010Dnih evidenc v skladu s 116. \u010D\
  lenom ZZK-1 v zemlji\u0161ko knjigo mogo\u010De le v primerih, ko bo v zemlji\u0161\
  ki knjigi imetnik pravic vpisan z enoli\u010Dnim identifikacijskim znakom, torej\
  \ bodisi EM\u0160O, bodisi mati\u010Dno \u0161tevilko oziroma \u0161tevilko, ki\
  \ jo dolo\u010Di upravljavec poslovnega registra."
