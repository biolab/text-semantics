Naslov: "Odprava izjave glede omejitve poslovanja po novem 5. odst. 35. \u010Dlena\
  \ ZIntPK"
Odgovor pristojnega organa: "Odgovor Ministrstva za pravosodje:Uvodoma pojasnjujemo,\
  \ da je namen pridobivanja izjave iz petega odstavka 35. \u010Dlena Zakona o integriteti\
  \ in prepre\u010Devanju korupcije[1] (v nadaljevanju ZIntPK) o tem, da ponudnik,\
  \ fizi\u010Dna oseba oziroma poslovni subjekt, ni povezan s funkcionarjem in po\
  \ njenem vedenju ni povezan z dru\u017Einskim \u010Dlanom funkcionarja na na\u010D\
  in, dolo\u010Den v prvem odstavku 35. \u010Dlena predvsem v tem, da se da subjektu\
  \ javnega sektorja dodatna mo\u017Enost preverjanja morebitnega nasprotja interesov\
  \ in omejitev poslovanja. Kljub obstoje\u010Dim kontrolam in mo\u017Enostim pridobitve\
  \ podatkov namre\u010D zavezanci \u2013 subjekti javnega sektorja, v katerih funkcijo\
  \ opravljajo funkcionarji, pogosto sklepajo pogodbe, ki pomenijo kr\u0161itev omejitev\
  \ poslovanja, posledi\u010Dno pa ni\u010Dnost sklenjenih pogodb.Izjava je v petem\
  \ odstavku 35. \u010Dlena ZIntPK predvidena pri sklepanju javno-zasebnega partnerstva\
  \ ali v postopku javnega naro\u010Danja, \u010De ta ni bil izveden, pa pred sklenitvijo\
  \ pogodbe. Termin \xBBpogodba\xAB je mogo\u010De razumeti na dva na\u010Dina, zaradi\
  \ \u010Desar se je v praksi pojavilo ve\u010D vpra\u0161anj glede izvajanja obveznosti\
  \ po tem odstavku. Tako lahko termin \xBBpogodba\xAB, skladno s splo\u0161nim obligacijskim\
  \ pravom, pomeni vsako soglasje volj, tudi ustno izra\u017Eeno, z obi\u010Dajnim\
  \ razumevanjem pa ta isti termin lahko pomeni tudi listino v katerem je izra\u017E\
  eno soglasje volj. Ker zgolj gramatikalna razlaga zakonskega besedila v konkretnem\
  \ primeru ne zado\u0161\u010Da, je treba pose\u010Di po namenski razlagi. Obveznost,\
  \ da bi se izjava podpisovala ob vsakem soglasju volj, torej tudi v primeru, ko\
  \ gre za nakup prek spletnih strani, z uporabo (slu\u017Ebene) kreditne kartice,\
  \ pri nakupih z naro\u010Dilnico in podobno, bi vodila v absurdno situacijo, ko\
  \ bi bilo prakti\u010Dno onemogo\u010Deno normalno poslovanje javnega sektorja.\
  \ Slednje pa ni namen predmetne dolo\u010Dbe. Zakon se tako v skladu z namensko\
  \ razlago nana\u0161a le na primere pisno sklenjenih pogodb, ki jih podpi\u0161\
  eta predstavnika obeh strank. Po mnenju Ministrstva za pravosodje torej pisne izjave\
  \ ni treba zahtevati oziroma podati v primerih nakupov z naro\u010Dilnico, pla\u010D\
  ilno kartico ali gotovino, ko ni bil izveden postopek javnega naro\u010Dila v skladu\
  \ z ZJN ali ni bila sklenjena pisna pogodba, ki jo podpi\u0161eta predstavnika obeh\
  \ strank.\_\r\n[1] Uradni list RS, \u0161t. 69/11 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo in 158/20."
