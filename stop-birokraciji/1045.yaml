Naslov: Vinjete in prodaja avtomobila
Odgovor pristojnega organa: "Odgovor Ministrstva za infrastrukturo:Vinjeta je v skladu\
  \ z Zakonom o cestninjenju pla\u010Dilo cestnine glede na dolo\u010Den \u010Das\
  \ uporabe cestninske ceste. Gre za pav\u0161alni na\u010Din pla\u010Dila cestnine,\
  \ pri \u010Demer uporabnik z nakupom posamezne vrste vinjete zakupi mo\u017Enost\
  \ uporabe cestninske ceste v dolo\u010Denem \u010Dasovnem obdobju. Ker je vinjeta\
  \ nalepka, ki se mora na vozilo namestiti na predpisan na\u010Din, to pomeni, da\
  \ postane z njeno namestitvijo na vozilo njegova sestavina, zato deli pravno usodo\
  \ glavne stvari, torej vozila. Iz tega vidika njeno preme\u0161\u010Danje z vozila\
  \ na vozilo ni dovoljeno, pri \u010Demer moramo poudariti, da slovenska ureditev\
  \ v tem pogledu ne odstopa od ureditev v drugih dr\u017Eavah EU, ki poznajo vinjetni\
  \ sistem cestninjenja. Kot izhaja \u017Ee iz podane pobude, bi vzpostavitev sistema,\
  \ ki bi omogo\u010Dal prenos vinjete na novo vozilo, predstavljala dodaten relativno\
  \ zapleten proces, ki bi obenem upravljavcu cestninskih cest povzro\u010Dal precej\u0161\
  nje administrativne stro\u0161ke. Trenutno se medsebojna razmerja urejajo na relaciji\
  \ kupec-prodajalec vozila, se pa dolo\u010Dene spremembe v korist uporabnikov na\u010D\
  rtujejo v okviru vzpostavljanja novega sistema elektronske vinjete."
