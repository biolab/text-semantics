Naslov: "Sprememba 46.a \u010Dlena ZZZiv"
Odgovor pristojnega organa: "Odgovor Ministrstva za kmetijstvo, gozdarstvo in prehrano:Odgovorno\
  \ lastni\u0161tvo \u017Eivali je ve\u010Dplastno. Odgovornost lastnika je poskrbeti\
  \ za zdravje in dobrobit svoje \u017Eivali, odgovornost pa se nana\u0161a tudi na\
  \ okolje v katerem biva lastnik s svojo \u017Eivaljo. Lastnik je torej tudi odgovoren\
  \ za dejanja svoje \u017Eivali in morebitno \u0161kodo, ki jo utegne njegova \u017E\
  ival povzro\u010Diti.Zakon o za\u0161\u010Diti \u017Eivali (Ur. l. RS, \u0161t.\
  \ 38/13-UPB-3, 21/18-ZNOrg in 92/20), ki opredeljuje odgovornost ljudi za za\u0161\
  \u010Dito \u017Eivali kot \u010Dute\u010Dih \u017Eivih bitij, vsebuje tudi nekaj\
  \ dolo\u010Db, ki se nana\u0161ajo na varovanje javnega interesa in zagotavljajo,\
  \ da \u017Eivali niso nevarne ljudem.11. \u010Dlen Zakona o za\u0161\u010Diti \u017E\
  ivali dolo\u010Da, da je dol\u017Enost lastnika psa s \u0161olanjem, vzgojo ali\
  \ drugimi ukrepi zagotoviti, da njegov pes ni nevaren okolici. Hkrati je v istem\
  \ \u010Dlenu predpisano tudi fizi\u010Dno varstvo psa na javnih mestih \u2013\_\
  \ tako, da je pes na povodcu. Izjema so t.i. pasji parki, torej ograjeni prostori,\
  \ ki so namenjeni sre\u010Devanju psov in pasjim aktivnostim brez povodca, ki pa\
  \ morajo zagotavljati, da psi ne morejo iz takih prostorov pobegniti. Javno mesto\
  \ je definirano kot\_ javni kraj, kot je opredeljen v zakonu, ki ureja varstvo javnega\
  \ reda in miru, razen povr\u0161in, na katerih ni oziroma ni pri\u010Dakovati ve\u010D\
  jega \u0161tevila ljudi.46. a \u010Dlen Zakona o za\u0161\u010Diti \u017Eivali predpisuje\
  \ sankcije za ravnanja pravnih ali fizi\u010Dnih oseb, ki so v nasprotju z dolo\u010D\
  bami zakona.Spremembe predpisanih ravnanj niso predvidene."
