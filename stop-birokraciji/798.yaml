Naslov: "Poenostavitev postopka izbrisa hipoteke iz Zemlji\u0161ke knjige"
Odgovor pristojnega organa: "Odgovor Ministrstva za pravosodje:Prenehanje hipoteke\
  \ je urejeno v 154. \u010Dlenu Stvarnopravnega zakonika1 (SPZ), ki v prvem odstavku\
  \ dolo\u010Da, da hipoteka preneha z izbrisom iz zemlji\u0161ke knjige, v katero\
  \ je vpisana, v drugem odstavku navedenega \u010Dlena pa so dolo\u010Deni posamezni\
  \ razlogi, na podlagi katerih je mogo\u010De zahtevati izbris hipoteke iz zemlji\u0161\
  ke knjige. Kljub temu, da je hipoteka vezana na obstoj dolo\u010Dene zavarovane\
  \ terjatve in prenehanje te terjatve pripelje tudi do prenehanja hipoteke (prvi\
  \ odstavek 137. \u010Dlena SPZ), se formalno prenehanje hipoteke dose\u017Ee \u0161\
  ele z vknji\u017Ebo izbrisa hipoteke iz zemlji\u0161ke knjige. Vknji\u017Eba izbrisa\
  \ hipoteke je mogo\u010Da na podlagi ustrezne zasebne ali javne listine2 (29. \u010D\
  len Zakona o zemlji\u0161ki knjigi; ZZK-1). Praviloma je to zasebna listina, ki\
  \ vsebuje zemlji\u0161koknji\u017Eno dovolilo za izbris hipoteke (izbrisno dovolilo),\
  \ na katerem mora biti podpis imetnika hipoteke overjen,\_ je pa tak\u0161no dovolilo\
  \ mogo\u010De izdati tudi v obliki notarskega zapisa. Izbris je mogo\u010D tudi\
  \ na podlagi konstitutivnih (sklepi v izvr\u0161ilnem postopku) oziroma deklaratornih\
  \ sodnih odlo\u010Db (npr. ugotovitev prenehanje hipoteke \u2013 221. \u010Dlen\
  \ ZZK-1)3.V primeru, da ne gre za izbris hipoteke na podlagi sodne odlo\u010Dbe,\
  \ je sodelovanje notarja (bodisi pri overitvi podpisa na zasebni listini - zemlji\u0161\
  koknji\u017Enem dovolilu bodisi pri sestavi dovolila v obliki notarskega zapisa,\
  \ ki predstavlja javno listino) obvezno, pri \u010Demer je pomen tak\u0161ne ureditve\
  \ v prepre\u010Devanju morebitnih neupravi\u010Denih izbrisov hipotek iz zemlji\u0161\
  ke knjige in s tem zagotavljanju varstva pravnega prometa. Vloga notarja je v tem,\
  \ da jam\u010Di, da je zasebna listina pretvorjena v elektronsko obliko avtenti\u010D\
  na, torej enaka izvirniku. Prav tako mora notar tak\u0161no listino (izbrisno pobotnico)\
  \ hraniti do konca (pravnomo\u010Dnosti) zemlji\u0161koknji\u017Enega postopka.\
  \ Notariat je namre\u010D javna slu\u017Eba, katere izvr\u0161evanje je namenjeno\
  \ varnosti v pravnem prometu, to pa notar kot oseba javnega zaupanja tudi v postopku\
  \ izbrisa hipoteke zagotavlja s strokovnim znanjem, izku\u0161njami in osebnostnimi\
  \ lastnostmi. Notarjeva overitvena klavzula na zasebni listini ima naravo javne\
  \ listine, notar pa je za svoje delo od\u0161kodninsko odgovoren z vsem svojim premo\u017E\
  enjem4.Glede na navedeno ocenjujemo, da je podro\u010Dje, obravnavano v konkretnem\
  \ predlogu, ustrezno urejeno v veljavni zakonodaji.-------------------------------------------------------1.\
  \ Uradni list RS, \u0161t. 87/02 in 91/13.2. Uradni list RS, \u0161t. 58/03, 37/08\
  \ \u2013 ZST-1, 45/08, 28/09, 25/11 in 14/15 \u2013 ZUUJFO.3. Glej Juhart, M. et.\
  \ al. Stvarnopravni zakonik s komentarjem. 1. natis. Ljubljana: GV Zalo\u017Eba,\
  \ 2004, str. 698.4. Prav tako notar odgovarja tudi disciplinsko in kazensko, \u010D\
  e pri delu prekr\u0161i svoje poklicne dol\u017Enosti ali stori kaznivo dejanje."
