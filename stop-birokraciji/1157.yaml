Naslov: "Pomo\u010D pri urejanju dokumentacije na podlagi pooblastila prosilca "
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti in Ministrstva za javno upravoSkrb za odrasle osebe, ki\
  \ iz kakr\u0161nih koli razlogov niso sposobne same poskrbeti za svoje pravice in\
  \ koristi, je \u017Ee zagotovljena v okviru instituta skrbni\u0161tva. Skrbni\u0161\
  tvo je urejeno v Dru\u017Einskem zakoniku (Uradni list RS, \u0161t. 15/17, 21/18\
  \ \u2013 ZNOrg, 22/19, 67/19 \u2013 ZMatR-C in 200/20 \u2013 ZOOMTVI; v nadaljnjem\
  \ besedilu DZ), ki dolo\u010Da, da je skrbni\u0161tvo posebna oblika varstva odraslih\
  \ oseb, ki niso sposobne same skrbeti zase, za svoje pravice in koristi. DZ nadalje\
  \ dolo\u010Da, da je namen skrbni\u0161tva za odrasle osebe varstvo njihove osebnosti,\
  \ ki se uresni\u010Duje predvsem z urejanjem zadev, ki jih te osebe ne morejo narediti\
  \ same, ter s prizadevanjem za zdravljenje in usposabljanje za samostojno \u017E\
  ivljenje. Namen skrbni\u0161tva je tudi zavarovanje premo\u017Eenjskih in drugih\
  \ pravic ter koristi posameznikov.DZ dolo\u010Da v drugem odstavku 262. \u010Dlena,\
  \ da sodi\u0161\u010De v odlo\u010Dbi o postavitvi pod skrbni\u0161tvo dolo\u010D\
  i obseg skrbnikovih obveznosti in pravic, kar pomeni, da sodi\u0161\u010De osebo\
  \ postavi pod skrbni\u0161tvo na tistih podro\u010Djih, kjer je to potrebno za za\u0161\
  \u010Dito njenih pravic in koristi. Na podro\u010Djih, kjer posameznik ni bil postavljen\
  \ pod skrbni\u0161tvo, lahko le-ta samostojno nastopa v pravnem prometu.DZ ureja\
  \ tudi skrbni\u0161tvo za posebni primer in sicer dolo\u010Da v prvem odstavku 267.\
  \ \u010Dlena, da center za socialno delo imenuje skrbnika za posebni primer ali\
  \ skrbnika za dolo\u010Deno vrsto opravil odsotni osebi, katere prebivali\u0161\u010D\
  e ni znano in ki nima zastopnika, neznanemu lastniku premo\u017Eenja, kadar je potrebno,\
  \ da nekdo za to premo\u017Eenje skrbi, pa tudi v drugih primerih, kadar je to potrebno\
  \ za varstvo pravic in koristi posameznika. Skrbnik za posebni primer svojega varovanca\
  \ zastopa na podro\u010Dju, ki mu je bilo zaupano v odlo\u010Dbi o imenovanju skrbnika\
  \ za osebni primer.Namen instituta skrbni\u0161tva, kot ga dolo\u010Da DZ, je torej\
  \ zagotavljanje posebne oblike dru\u017Ebenega varstva oseb, ki niso sposobne skrbeti\
  \ zase, za svoje pravice in koristi in za njihovo varstvo. Dol\u017Enost skrbnika,\
  \ ki je varovan\u010Dev zakoniti zastopnik in ne poobla\u0161\u010Denec ali pomo\u010D\
  nik, je prostovoljna in \u010Dastna, skrbnik za svoje delo skrbnik ne dobi pla\u010D\
  ila, ampak se mu lahko dolo\u010Di zgolj nagrada. Skrbnik mora o svojem delu poro\u010D\
  ati centru za socialno delo in sicer vsako leto, ali ve\u010Dkrat, \u010De center\
  \ za socialno delo to zahteva od njega.V zvezi s podano pobudo je potrebno izpostaviti\
  \ tudi dolo\u010Dbe Zakona o splo\u0161nem upravnem postopku (ZUP) na podlagi katerega\
  \ je omogo\u010Deno vsem, ki imajo tak\u0161en ali druga\u010Den razlog, da sami\
  \ ne sodelujejo v postopkih, postavitev poobla\u0161\u010Denca. Pri tem gre za odlo\u010D\
  itev vsakega posameznika, ki je v celoti odvisna zgolj od njegove volje. Tudi z\
  \ vidika obsega pooblastila."
