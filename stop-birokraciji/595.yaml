Naslov: "Tro\u0161arina in opro\u0161\u010Deni tro\u0161arinski uporabnik "
Odgovor pristojnega organa: "ODZIV MINISTRSTVA ZA FINANCE \u2013 FINAN\u010CNE UPRAVE\
  \ RS:V zvezi s posredovanim predlogom (Pobuda 595) za odpravo administrativnih obremenitev\
  \ na podro\u010Dju tro\u0161arin vam v nadaljevanju posredujemo povzetek celotnega\
  \ primera. Pri tem pa izpostavljamo, da se je celoten postopek vodil skladno z veljavnimi\
  \ tro\u0161arinskimi predpisi. Dru\u017Eba X d.o.o. (v nadaljevanju dru\u017Eba)\
  \ je imetnik dovoljenja za opro\u0161\u010Denega uporabnika \u0161tevilka 4230-1380/2007-5\
  \ z dne 20. 11. 2007. Na podlagi dovoljenja za opro\u0161\u010Denega uporabnika\
  \ se dru\u017Ebi dovoli, da nabavi denaturiran etilni alkohol 96 vol. % (TO 2207\
  \ 20) pod re\u017Eimom odloga pla\u010Dila tro\u0161arine in ga porablja kot surovino\
  \ v svoji proizvodnji. V zadevnem dovoljenju za opro\u0161\u010Denega uporabnika\
  \ je v 9. to\u010Dki izreka tudi navedeno, da je imetnik dovoljenja pred potekom\
  \ obdobja, za katero so mu bile odobrene koli\u010Dine nakupa tro\u0161arinskih\
  \ izdelkov brez obra\u010Dunane tro\u0161arine, dol\u017Ean predlo\u017Eiti zahtevek\
  \ za naslednje obdobje ter da so spremembe koli\u010Din v obdobju, na katero se\
  \ nana\u0161a dovoljenje in odobritev koli\u010Dine za naslednje obdobje, mogo\u010D\
  e na podlagi naknadnega zahtevka. Dru\u017Eba je tako dne 21. 12. 2010, na podlagi\
  \ dovoljenja za opro\u0161\u010Denega uporabnika tro\u0161arinskih izdelkov, pri\
  \ dobavitelju dru\u017Ebi Y d.d. (v nadaljevanju dobavitelj) nabavila denaturirani\
  \ etilni alkohol 96,20 vol%. Dru\u017Eba je dobavitelju \u0161ele dne 30. 3. 2011\
  \ dostavila obvestilo \u2013 popravek naro\u010Dilnice (naro\u010Dilnica z dne 9.\
  \ 12. 2010 za nabavo denaturiranega etilnega alkohola v koli\u010Dini 291,38 hL).\
  \ V popravku naro\u010Dilnice je dru\u017Eba dobavitelja obvestila, da za del naro\u010D\
  ene koli\u010Dine denaturiranega etilnega alkohola (4.312 litrov) dru\u017Eba \u0161\
  e ni izkoristila odobrene koli\u010Dine tro\u0161arinskih izdelkov, ki jih lahko\
  \ v letu 2010 nabavi brez pla\u010Dila tro\u0161arine, med tem ko naj dobavitelj\
  \ za preostalo koli\u010Dino (24.826 litrov etilnega alkohola), ki presega odobrene\
  \ koli\u010Dine, obra\u010Duna pripadajo\u010Di znesek tro\u0161arine. Dobavitelj\
  \ je dru\u017Ebi dne 1. 3. 2011 izstavil ra\u010Dun, na katerem je obra\u010Dunal\
  \ tro\u0161arino v znesku 238.826,12 EUR. Dobavitelj je za 24.826 litrov etilnega\
  \ alkohola obra\u010Dunal in pla\u010Dal tro\u0161arino na podlagi instituta samoprijave\
  \ (55. \u010Dlen Zakona o dav\u010Dnem postopku, Uradni list RS, \u0161t. 13/11\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 32/12, 94/12, 101/13 \u2013\
  \ ZDavNepr, 111/13, 25/14 \u2013 ZFU, 40/14 \u2013 ZIN-B in 90/14)). Dru\u017Eba\
  \ je dne 3. 1. 2012 osebno vlo\u017Eila na Carinski urad Ljubljana (CU LJ) zahtevek\
  \ za vra\u010Dilo pla\u010Dane tro\u0161arine na podlagi 4. to\u010Dke prvega odstavka\
  \ 30. \u010Dlena Zakona o tro\u0161arinah- ZTro (Uradni list RS, \u0161t. 97/10\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 48/12, 109/12 in 32/14) in sicer\
  \ za denaturirani etilni alkohol (24.826 litrov), katerega je nabavila dne 21. 12.\
  \ 2010 in porabila v letu 2011, in sicer gre za koli\u010Dine denaturiranega etilnega\
  \ alkohola, ki so presegale odobrene koli\u010Dine nakupa tro\u0161arinskih izdelkov\
  \ brez pla\u010Dila tro\u0161arine za leto 2010. V postopku preverjanja izpolnjevanja\
  \ pogojev za vra\u010Dilo tro\u0161arine je CU LJ ugotovil, da pri nabavi (dne 21.\
  \ 12. 2010, po ra\u010Dunu \u0161tevilka 29350576) 24.826 litrov denaturiranega\
  \ etilnega alkohola tro\u0161arina ni bila vklju\u010Dena v ceno. Zato tro\u0161\
  arine za 24.826 litrov etilnega alkohola dobavitelj ni odvedel (pla\u010Dal v prora\u010D\
  un), ampak je to storil kasneje in sicer \u0161ele 15. 4. 2011 na podlagi instituta\
  \ samoprijave. CU LJ je tako ugotovil, da dru\u017Eba ni izpolnjevala pogoja za\
  \ vra\u010Dilo tro\u0161arine (4. to\u010Dka prvega odstavka 30. \u010Dlena ZTro),\
  \ saj ob nabavi denaturiranega etilnega alkohola tro\u0161arina ni bila obra\u010D\
  unana, ker je bil tro\u0161arinski izdelek nabavljen v skladu z naro\u010Dilom dru\u017E\
  be, ki ga je naro\u010Dila in prejela kot opro\u0161\u010Den uporabnik tro\u0161\
  arinskih izdelkov, torej pod re\u017Eimom odloga pla\u010Dila tro\u0161arine. CU\
  \ LJ je tako dne 12. 4. 2012 dru\u017Ebi z odlo\u010Dbo \u0161tevilka DT 42301-92/2012-10\
  \ zavrnil zahtevek za vra\u010Dilo tro\u0161arine za leto 2011 za 23.882,61 litrov\
  \ denaturiranega etilnega alkohola z vsebnostjo alkohola 100 vol%, ker je ugotovil,\
  \ kot je bilo \u017Ee zgoraj obrazlo\u017Eeno, da ni utemeljen. Dru\u017Eba je dne\
  \ 26. 4. 2012 preko Odvetni\u0161ke pisarne d.o.o. vlo\u017Eila prito\u017Ebo zoper\
  \ odlo\u010Dbo CU LJ \u0161t. DT 42301-92/2012-10 z dne 12. 4. 2012.Ministrstvo\
  \ za finance (drugostopenjski organ) je prito\u017Ebo dru\u017Ebe zavrnilo z odlo\u010D\
  bo \u0161t. DT-498-3-47/2012-2 z dne 10. 7. 2012. Tudi drugostopenjski organ je\
  \ presodil, da dru\u017Ebi, ki ima status opro\u0161\u010Denega uporabnika, utemeljeno\
  \ ni bila priznana pravica do vra\u010Dila tro\u0161arine na podlagi 4. to\u010D\
  ke prvega odstavka 30. \u010Dlena Ztro, ker se navedena dolo\u010Dba po naravi stvari\
  \ ne more nana\u0161ati na opro\u0161\u010Denega uporabnika tro\u0161arinskih izdelkov,\
  \ saj le ti v skladu z zakonom in na podlagi dovoljenja poslujejo v re\u017Eimu\
  \ odloga pla\u010Dila tro\u0161arine. Dru\u017Eba je po Odvetni\u0161ki pisarni\
  \ d.o.o. zoper odlo\u010Dbo CU LJ \u0161t. DT 42301-92/2012-10 z dne 12. 4. 2012\
  \ v zvezi z odlo\u010Dbo Ministrstva za finance \u0161t. DT 498-3-47/2012-2 z dne\
  \ 10. 7. 2012 vlo\u017Eila to\u017Ebo na Upravno sodi\u0161\u010De RS v Ljubljani.\
  \ Upravno sodi\u0161\u010De RS v Ljubljani je s sodbo \u0161t. I U 1245/2012-11\
  \ z dne 7. 5. 2013 zavrnilo to\u017Ebo zoper odlo\u010Dbo CU LJ \u0161t. DT 42301-92/2012-10\
  \ z dne 12. 4. 2012. Po presoji Upravnega sodi\u0161\u010Da RS so razlogi, ki jih\
  \ je za izpodbijano odlo\u010Ditev navedel drugostopenjski organ, pravilni. Vrhovno\
  \ sodi\u0161\u010De RS je s sodbo \u0161tevilka X Ips 234/2013 z dne 19. 12. 2013\
  \ zavrnilo revizijo dru\u017Ebe zoper sodbo Upravnega sodi\u0161\u010Da RS v Ljubljani\
  \ \u0161t. I U 1245/2012-11 z dne 7. 5. 2013. Tudi revizijsko sodi\u0161\u010De\
  \ (Vrhovno sodi\u0161\u010De RS) je presodilo, da je bilo materialno pravo v obravnavani\
  \ zadevi pravilno uporabljeno. Ker je dru\u017Eba imela ob nabavi tro\u0161arinskih\
  \ izdelkov status opro\u0161\u010Denega uporabnika za nabavo tovrstnih tro\u0161\
  arinskih izdelkov na podlagi dovoljenja carinskega organa, je po mnenju Vrhovnega\
  \ sodi\u0161\u010Da RS tudi pri nabavi tovrstnih tro\u0161arinskih izdelkov dol\u017E\
  na nastopati le v tej vlogi. Nadalje razlo\u017Ei, da je s tem, ko je opro\u0161\
  \u010Deni uporabnik presegel koli\u010Dine, odobrene v dovoljenju za opro\u0161\u010D\
  enega uporabnika, mu ni prenehal status opro\u0161\u010Denega uporabnika, saj mu\
  \ dovoljenje ni prenehalo (28. \u010Dlen ZTro), ampak se mu na podlagi 2. to\u010D\
  ke tretjega odstavka 12. \u010Dlena ZTro pla\u010Dilo tro\u0161arine za te koli\u010D\
  ine ne more odpustiti. Ker je dru\u017Eba imela status opro\u0161\u010Denega uporabnika,\
  \ Vrhovno sodi\u0161\u010De RS zaklju\u010Di, da dru\u017Ebi tudi ni mogo\u010D\
  e priznati pravice do vra\u010Dila tro\u0161arine na podlagi 4. to\u010Dke prvega\
  \ odstavka 30. \u010Dlena ZTro, saj se navedena dolo\u010Dba po naravi stvari ne\
  \ more nana\u0161ati opro\u0161\u010Denega uporabnika tro\u0161arinskih izdelkov,\
  \ saj le ti s skladu z zakonom in na podlagi dovoljenja poslujejo v re\u017Eimu\
  \ odloga pla\u010Dila tro\u0161arine. Zato tudi po presoji revizijskega sodi\u0161\
  \u010Da dru\u017Ebi utemeljeno ni bila priznana pravica do vra\u010Dila tro\u0161\
  arine na podlagi 4. to\u010Dke prvega odstavka 30. \u010Dlena ZTro. Glede na zgoraj\
  \ obrazlo\u017Eeno v konkretnem primeru niso bile ugotovljene nezakonitosti konkretnega\
  \ upravnega akta, zaradi \u010Desar tudi Finan\u010Dna uprava Republike Slovenije\
  \ ne more spremeniti stali\u0161\u010De glede sprejete odlo\u010Ditve, ki je bila\
  \ potrjena tudi s sodbo Upravnega sodi\u0161\u010Da. Izpostavljamo, da smo kot organ\
  \ dr\u017Eavne uprave vezani na veljavne pravne predpise v kar nas zavezuje na\u010D\
  elo zakonitosti. Zavedamo pa se, da se je trenutno veljavna ureditev Zakona o tro\u0161\
  arinah glede statusa opro\u0161\u010Denega uporabnika v praksi pogosto izkazala\
  \ za ne\u017Eivljenjsko oziroma togo glede na posebnosti poslovanja opro\u0161\u010D\
  enega uporabnika in nepredvidljive gospodarske razmere. Prav zaradi navedenega smo\
  \ za to podro\u010Dje predlagali spremembo, ki bi opro\u0161\u010Denemu uporabniku,\
  \ ki je primarno vezan na poslovanje s tro\u0161arinskimi izdelki v re\u017Eimu\
  \ odloga pla\u010Dila tro\u0161arine, omogo\u010Dila tudi nabavo teh izdelkov izven\
  \ re\u017Eima odloga, torej z obra\u010Dunano tro\u0161arino in sicer pod pogoji,\
  \ ki jih bo dolo\u010Dal Zakon o tro\u0161arinah. Predlagana sprememba zakona je\
  \ trenutno v obravnavi pri Ministrstvu za finance.OPOMBA Ministrstva za javno upravo:Objavo\
  \ predlagane spremembe lahko spremljate na naslovu:http://www.mf.gov.si/si/delovna_podrocja/davki_in_carine/predlogi_predpisov/ODZIV\
  \ MINISTRSTVA ZA FINANCE:Podjetje izpostavlja primer, glede obravnave zahteve za\
  \ vra\u010Dilo tro\u0161arine, v skladu z Zakonom o tro\u0161arinah (Uradni list\
  \ RS, \u0161t. 97/10 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 48/12, 109/12\
  \ in 32/14; v nadaljevanju Zakon o tro\u0161arinah), v povezavi z izdano odlo\u010D\
  bo takratne Carinske uprave RS v letu 2012. Podjetje, ki mu je carinski organ izdal\
  \ dovoljenje za opro\u0161\u010Denega uporabnika, ki omogo\u010Da imetniku dovoljenja\
  \ nabavo tro\u0161arinskih izdelkov brez tro\u0161arine, nabavilo tro\u0161arinske\
  \ izdelke s pla\u010Dano tro\u0161arino, za katere mu carinski urad ni odobril vra\u010D\
  ilo tro\u0161arine. Glede navedenega primera izpostavljamo, da Ministrstvo za finance\
  \ ni pristojno za poseganje v sodne postopke, ki so za zadevni primer potekali.\
  \ S spremembo zakonodaje, kot navajamo v naslednjem odstavku, ne bo zagotovljena\
  \ retroaktivnost, ki bi re\u0161ila navedeno problematiko podjetja.V odgovoru Gospodarski\
  \ zbornici Slovenije v letu 2013, ki je zastopala zadevno podjetje, smo pojasnili,\
  \ da je institut opro\u0161\u010Denega uporabnika tro\u0161arinskih izdelkov v zakonodaji\
  \ urejen ustrezno in sicer na na\u010Din, da omogo\u010Da ustrezen nadzor nad pravilnim\
  \ izvajanjem tro\u0161arinske zakonodaje, institut opro\u0161\u010Denega uporabnika\
  \ je opcijske narave, za imetnika dovoljenja pa pomeni izpolnjevanje pravic in obveznosti,\
  \ ki izhajajo iz vsebine izdanega dovoljenja. Ker ugotavljamo neskladja pri izvajanju\
  \ zakonodaje v delu, ki zadeva izpostavljeno problematiko, smo v ta namen \u017E\
  e oblikovali spremembo dolo\u010Dbe, ki bo predlagana v okviru novega Zakona o tro\u0161\
  arinah, ki bo posredovan v obravnavo v leto\u0161njem letu."
