Naslov: "Poenostavitve na podro\u010Dju turisti\u010Dne in promocijske takse"
Odgovor pristojnega organa: "Odgovor Ministrstva za gospodarski razvoj in tehnologijo:Turisti\u010D\
  no in promocijsko takso dolo\u010Da Zakon o spodbujanju razvoja turizma (v nadaljevanju:\
  \ ZSRT-1), ki evidentiranje pla\u010Dila turisti\u010Dne takse zgolj splo\u0161\
  no ureja v 20. \u010Dlenu.Pri tem dolo\u010Da, da pravne osebe javnega in zasebnega\
  \ prava, samostojni podjetniki posamezniki, sobodajalci in kmetje, ki sprejemajo\
  \ turiste na preno\u010Devanje, na podlagi knjige gostov, ki jo vodijo po zakonu,\
  \ ki ureja prijavo prebivali\u0161\u010Da, vodijo evidenco turisti\u010Dne takse,\_\
  \ ki vsebuje podatek o \u0161tevilu preno\u010Ditev posameznega gosta in znesek\
  \ pobrane turisti\u010Dne takse za posameznega gosta.ZSRT-1 torej le splo\u0161\
  no dolo\u010Da obveznost evidentiranja pobrane takse, pri \u010Demer v popolnosti\
  \ povzema ureditev po splo\u0161nem Zakonu o prijavi prebivali\u0161\u010Da (v nadaljevanju:\
  \ ZPPreb) in ne ureja tehni\u010Dne izvedbe vpisovanja podatkov v sistem e-Turizem\
  \ (elektronska knjiga gostov), ki ga je vzpostavil AJPES.Vsebina podatkov iz knjige\
  \ gostov, ki jih gostitelji poro\u010Dajo prek spletnega portala AJPES, je opredeljena\
  \ v ZPPreb-1, na\u010Din posredovanja podatkov pa v Pravilniku o prijavi in odjavi\
  \ gostov.V skladu z navedenim ocenjujemo, da spremembe ZSRT-1 niso potrebne.\r\n\
  \_Odgovor Ministrstva za javno upravo:Ministrstvo za javno upravo bo v sodelovanju\
  \ z AJPESom pogledalo uporabni\u0161ko izku\u0161njo z vidika morebitnih izbolj\u0161\
  av."
