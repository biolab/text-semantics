Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:V zvezi z zahtevo po predlo\u017Eitvi izjave o odsotnosti\
  \ prekinitve za\u010Dasnega \u010Dakanja na delo, ki jo Zavod RS za zaposlovanje\
  \ (v nadaljevanju: zavod) zahteva od delodajalcev v postopkih odlo\u010Danja o delnem\
  \ povra\u010Dilu nadomestila pla\u010De po dolo\u010Dbah Zakona o interventnih ukrepih\
  \ za pripravo na drugi val COVID-19 (ZIUPDV), Ministrstvo za delo, dru\u017Eino,\
  \ socialne zadeve in enake mo\u017Enosti (v nadaljevanju: ministrstvo) meni, da\
  \ je tak\u0161na zahteva upravi\u010Dena v primerih, ko gre za napotitve delavcev\
  \ na za\u010Dasno \u010Dakanje na delo starej\u0161ega datuma. Na podlagi tretjega\
  \ odstavka 8. \u010Dlena ZIUPDV mora delodajalec vlogi prilo\u017Eiti dokazila o\
  \ napotitvi delavcev na za\u010Dasno \u010Dakanje na delo zaradi za\u010Dasne nezmo\u017E\
  nosti zagotavljanja dela iz poslovnega razloga. Ker zavod ne vodi evidence o morebitnih\
  \ pozivih delavcev nazaj na delo oziroma o morebitnih prekinitvah za\u010Dasnega\
  \ \u010Dakanja na delo, mora delodajalec, ki je vlo\u017Eil novo vlogo po dolo\u010D\
  bah ZIUPDV, na podlagi navedene dolo\u010Dbe zavodu (ponovno) izkazati obstoj navedene\
  \ okoli\u0161\u010Dine.\r\nV zvezi z vlaganjem novih vlog ob podalj\u0161anju navedenega\
  \ ukrepa za meseca avgust in september 2020 nadalje ministrstvo pojasnjuje, da delodajalec\
  \ v skladu s prvim odstavkom 8. \u010Dlena ZIUPDV uveljavi pravico do delnega povra\u010D\
  ila izpla\u010Danih nadomestil pla\u010De po tem zakonu z vlogo, ki jo vlo\u017E\
  i v elektronski obliki pri Zavodu Republike Slovenije za zaposlovanje v osmih dneh\
  \ od napotitve delavca na za\u010Dasno \u010Dakanje na delo, vendar najpozneje do\
  \ 31. julija 2020 oziroma v primeru podalj\u0161anja iz drugega odstavka 3. \u010D\
  lena tega zakona do 31. avgusta 2020 oziroma do 30. septembra 2020. Navedeni 8-dnevni\
  \ rok predstavlja zakonsko dolo\u010Den rok, katerega zamuda ima za posledico prekluzijo,\
  \ t.j., da delodajalec v primeru njegove zamude omenjene pravice ne more ve\u010D\
  \ uveljaviti, kar velja tudi v obeh\_ primerih podalj\u0161anja veljavnosti ukrepa\
  \ v avgustu in septembru.Odgovor Zavoda Republike Slovenije za zaposlovanje:Zavod\
  \ za zaposlovanje Republike Slovenije (v nadaljevanju: Zavod) je izvajalec ukrepa\
  \ za\u010Dasnega \u010Dakanja na delo in odlo\u010Da o vlogah delodajalcev po Zakonu\
  \ o interventnih ukrepih za pripravo na drugi val COVID-19 (ZIUPDV). ZIUPDV je bil\
  \ objavljen v Ur. l. RS, \u0161t. 98/2020 dne 10.7.2020. Za\u010Dasni ukrep povra\u010D\
  ilo nadomestila pla\u010De delavcem na za\u010Dasnem \u010Dakanju na delo je urejen\
  \ v \u010Dlenih 2 do 12. ZIUPDV v 3. \u010Dlenu v prvem odstavku omejuje napotitev\
  \ posameznega delavca na za\u010Dasno \u010Dakanje na delo najdlje do 31. julija\
  \ 2020, v drugem odstavku pa dopu\u0161\u010Da, da lahko Vlada RS ukrep za\u010D\
  asnega \u010Dakanja na delo podalj\u0161a najve\u010D dvakrat za obdobje enega meseca,\
  \ vendar ne dlje kot do 30. septembra. Vlada RS je s Sklepom o podalj\u0161anju\
  \ ukrepa delnega povra\u010Dila nadomestila pla\u010De delavcem na za\u010Dasnem\
  \ \u010Dakanju na delo (Ur. l. RS, \u0161t. 104/2020) podalj\u0161ala do 31. avgusta\
  \ 2020 in ponovno s Sklepom o podalj\u0161anju ukrepa delnega povra\u010Dila nadomestila\
  \ pla\u010De delavcem na za\u010Dasnem \u010Dakanju na delo (Ur. l. RS, \u0161t.\
  \ 115/2020) podalj\u0161ala do 30. septembra 2020. ZIUPDV v 8. \u010Dlenu dolo\u010D\
  a postopek in na\u010Din uveljavljanja povra\u010Dila nadomestila pla\u010De in\
  \ v prvem odstavku dolo\u010Da, da delodajalec uveljavi pravico do povra\u010Dila\
  \ izpla\u010Danih pla\u010D z vlogo, ki jo vlo\u017Ei v elektronski obliki pri Zavodu\
  \ v osmih dneh od napotitve delavca na za\u010Dasno \u010Dakanje na delo, vendar\
  \ najpozneje do 31. julija 2020 oziroma v primeru podalj\u0161anja iz drugega odstavka\
  \ 3. \u010Dlena ZIUPDV do 31. avgusta 2020 oziroma do 30. septembra 2020. Glede\
  \ na zakonske dolo\u010Dbe ZIUPDV je Zavod lahko omogo\u010Dal oddajo vlog le za\
  \ obdobje in v rokih dolo\u010Denih z zakonom in vsakokratnim sklepom Vlade RS.Obveznost\
  \ predhodnega obvestila delodajalca Zavod, da je delavca pozval nazaj na delo je\
  \ bila urejena \u017Ee v Zakonu o interventnih ukrepih za zajezitev epidemije COVID-19\
  \ in omilitev njenih posledic za dr\u017Eavljane in gospodarstvo (ZIUZEOP). Za\u010D\
  asni ukrepi po ZIUZEOP so se veljali od 13. marca 2020 do 31. maja 2020. ZIUZEOP\
  \ je dolo\u010Dal, da ima delavec v \u010Dasu za\u010Dasnega \u010Dakanja na delo\
  \ obveznost, da se na zahtevo delodajalca vrne na delo do sedem zaporednih dni v\
  \ teko\u010Dem mesecu in obveznost delodajalca, da o tem predhodno obvesti Zavod.\
  \ V primeru, da je \u0161lo za vrnitev na delo dalj\u0161o od sedmih zaporednih\
  \ dni v teko\u010Dem mesecu je moral\_delodajalec vlo\u017Eiti novo vlogo v zakonskem\
  \ roku osmih dni od ponovne napotitve delavca na za\u010Dasno \u010Dakanje na delo,\
  \ vendar najpozneje do 31. maja 2020.Obveznost predhodnega obvestila delodajalca\
  \ Zavod, da je delavca pozval nazaj na delo je bila urejena tudi v Zakonu o interventnih\
  \ ukrepih za omilitev in odpravo posledic epidemije COVID-19 (ZIUOOPE). Za\u010D\
  asni ukrep povra\u010Dila nadomestila pla\u010De delavcem na za\u010Dasnem \u010D\
  akanju na delo je veljal od 1. junija do 30. junija 2020. ZIUOOPE je dolo\u010D\
  al, da ima delavec v \u010Dasu za\u010Dasnega \u010Dakanja na delo obveznost, da\
  \ se na zahtevo delodajalca vrne na delo do sedem delovnih dni v teko\u010Dem mesecu\
  \ in obveznost delodajalca, da o tem predhodno obvesti Zavod. V primeru, da je \u0161\
  lo za vrnitev na delo dalj\u0161o od sedmih delovnih dni v teko\u010Dem mesecu je\
  \ moral delodajalec vlo\u017Eiti novo vlogo v zakonskem roku osmih dni od ponovne\
  \ napotitve delavca na za\u010Dasno \u010Dakanje na delo, vendar najpozneje do 30.\
  \ junija 2020.V vseh dosedanjih interventnih zakonih obstaja mo\u017Enost poziva\
  \ na delo, tako po ZIUZEOP za do sedem zaporednih dni v teko\u010Dem mesecu in poziva\
  \ na delo po ZIUOOPE in ZIUPDV za najve\u010D sedem delovnih dni v teko\u010Dem\
  \ mesecu, o \u010Demer mora delodajalec obvestiti Zavod, poziv na delo za obdobje\
  \ dalj\u0161e kot ga dolo\u010Dajo interventni zakoni pa ima za posledico prekinitev\
  \ \u010Dakanja na delo in vlo\u017Eitev novo vloge z novo odredbo. Zavod je v postopki\
  \ odlo\u010Danja o pravici do delnega povra\u010Dila nadomestil pla\u010D delavcem\
  \ na za\u010Dasnem \u010Dakanju na delo ugotavljal dejansko stanje in ker o teh\
  \ obvestilih o pozivih nazaj na delo ne vodi posebne evidence, vlagatelje ki so\
  \ prilo\u017Eili odredbe o \u010Dakanju na delo z starej\u0161imi datumi pozval\
  \ k pojasnilu oziroma k izjavi, da \u010Dakanja na delo niso prekinili."
