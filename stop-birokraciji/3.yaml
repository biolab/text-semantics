Naslov: "Kako zaposlovati delavce in zmanj\u0161ati nezaposlenost"
Odgovor pristojnega organa: "Prejeli smo va\u0161o zahtevo za posredovanje pobude\
  \ glede predloga za administrativno razbremenitev oziroma poenostavitev postopkov\
  \ zaposlovanja delavcev in za zmanj\u0161anje stopnje brezposelnosti kot posledice\
  \ opisanega novega na\u010Dina zaposlovanja. V skladu z navedenim vam v nadaljevanju\
  \ posredujemo na\u0161e skupno stali\u0161\u010De do obeh prejetih predlogov.\_\
  Na splo\u0161no predlog ocenjujemo kot dobronameren, prav tako je v\u0161e\u010D\
  na sama ideja predlagatelja (saj med drugim vsebuje tudi v zadnjem \u010Dasu v javnosti\
  \ pogre\u0161ane elemente pravi\u010Dnosti), vendar pa njegova izvedba v praksi\
  \ ne bi zahtevala le sprememb precej\u0161njega \u0161tevila predpisov, pa\u010D\
  \ pa tudi ukinitev starih in vzpostavitev novih sistemov uveljavljanja in varstva\
  \ pravic s podro\u010Dja delovno pravne in socialne zakonodaje ter (najmanj) zakonodaje\
  \ s podro\u010Dja davkov, obveznih socialnih zavarovanj, obveznega izobra\u017E\
  evanja in gospodarskih dru\u017Eb.\_Samo za uresni\u010Denje predlogov, ki v prete\u017E\
  ni meri sodijo v delovno podro\u010Dje Ministrstva za delo, dru\u017Eino in socialne\
  \ zadeve, bi bilo brez upo\u0161tevanja potrebe po popravi predhodnih analiz potrebno\
  \ popolnoma spremeniti sistem zavarovanja za primer brezposelnosti in sistem prispevkov\
  \ za socialno varnost (vklju\u010Dno s spremembo pravil glede prijavno-odjavne slu\u017E\
  be), na novo definirati in sistemsko uvrstiti funkcijo in naloge Zavodu RS za zaposlovanje\
  \ (v nadaljnjem besedilu- zavod) ter ga hkrati kadrovsko in finan\u010Dno okrepiti,\
  \ poleg tega pa popolnoma prenoviti (in hkrati ukiniti obstoje\u010De) podro\u010D\
  je delovnih razmerij. Glede na celovit opis predloga, kot ste nam ga posredovali,\
  \ menimo tudi, da bi bilo potrebno za njegovo izvedbo poleg navedenega zagotoviti\
  \ tudi ustrezne pravne in izvedbene podlage na drugih podro\u010Djih zakonodajnega\
  \ urejanja (zlasti na podro\u010Dju davkov, gospodarskih dru\u017Eb in obveznega\
  \ izobra\u017Eevanja).\_Iz navedenega izhaja, da bi tako korenite in drasti\u010D\
  ne spremembe terjale velik vlo\u017Eek tako s strani dr\u017Eave (v obliki intenzivnega\
  \ medresorskega sodelovanja in usklajevanje njenih institucij) kot tudi ostalih\
  \ socialnih partnerjev (zlasti sindikatov), saj tak\u0161ne sistemske spremembe\
  \ reformne narave zahtevajo tudi zagotovitev \u0161irokega politi\u010Dnega ter\
  \ dru\u017Ebenega konsenza in ne nazadnje politi\u010Dno odlo\u010Ditev o njihovi\
  \ implementaciji na najvi\u0161ji ravni. Z ozirom na navedeno se o podanem predlogu,\
  \ ki je hkrati zelo posplo\u0161en in premalo natan\u010Dno razdelan, konkretneje\
  \ ne moremo opredeliti."
