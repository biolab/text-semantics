Naslov: "Naro\u010Danje strank Upravna enota Ljubljana"
Odgovor pristojnega organa: "Odgovor Ministrstva za javno upravo:Spo\u0161tovani,obve\u0161\
  \u010Damo vas, da Upravna enota Ljubljana sistem naro\u010Danja strank v prihodnje\
  \ izvaja do preklica. Ve\u010D si lahko preberete na novici: \_https://www.gov.si/novice/2020-06-30-narocanje-in-sprejemanje-strank-v-upravni-enoti-ljubljana/Naro\u010D\
  anje strank, ki je bilo zaradi omejitve \u0161irjenja oku\u017Eb s Covid 19\_ v\
  \ marsikateri upravni enoti uvedeno\_ v \u010Dasu epidemije, v ve\u010Dini upravnih\
  \ enot ostaja, oziroma je sistem naro\u010Danja strank postal na\u010Din dela. \xBB\
  Naro\u010Danje strank\xAB je na\u010Din dela oziroma poslovanja s strankami, ki\
  \ ga organizira, uvede vodstvo posamezne upravne enote, glede na potrebe strank\_\
  (fizi\u010Dnih in pravnih oseb), glede na potrebe okolja, obmo\u010Dja kjer upravna\
  \ enota posluje.Glede nadgradnje obstoje\u010Dega sistema naro\u010Danja strank,\
  \ ki je bil uveden v \u010Dasu epidemije, s strani predstavnikov\_najve\u010Dje\
  \ UE v Sloveniji, \u017Ee potekajo dolo\u010Dene aktivnosti, vklju\u010Deni pa so\
  \ v le te, trenutno posredno, tudi predstavniki Ministrstva za javno upravo."
