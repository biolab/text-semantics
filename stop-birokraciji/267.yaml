Naslov: Izdaja opominov
Odgovor pristojnega organa: "Odgovor Ministrstva za finance, Dav\u010Dne uprave RS:\_\
  V zvezi z izpostavljeno problematiko vam v nadaljevanju podajamo odgovor.\_Namen\
  \ opominjanja je, da se zavezanca opozori, da ima v knjigovodski evidenci DURS nepla\u010D\
  ane obveznosti, katerim je potekel rok pla\u010Dila. Zavezancu oz. dol\u017Eniku\
  \ je dana \u0161e ena mo\u017Enost, da prostovoljno poravna svoje zapadle obveznosti\
  \ in se s tem izogne stro\u0161kom dav\u010Dne izvr\u0161be in posledicam povezanim\
  \ z za\u010Detkom postopka dav\u010Dne izvr\u0161be (blokada transakcijskega ra\u010D\
  una, izguba bonitete, nadaljnje zara\u010Dunavanje zamudnih obresti,...). \u010C\
  e zavezanec ni dol\u017Enik, je opomin poziv zavezancu, da pri\u010Dne usklajevati\
  \ svoje terjatve in obveznosti s podatki iz knjigovodske evidence DURS, saj je poslan\
  \ opomin lahko posledica napak, do katerih je pri\u0161lo v procesu ugotavljanja\
  \ dav\u010Dne obveznosti ali njenega pla\u010Devanja, bodisi na strani DURS ali\
  \ zavezanca.\_Osnovno poslovno pravilo pri izdaji opomina je, da ima zavezanec zapadle,\
  \ nepla\u010Dane davke in prispevke. V sistem je vgrajeno pravilo oziroma toleranca\
  \ za opominjanje. Navedeno pomeni, da se po zapadlosti obveznosti po\u010Daka dolo\u010D\
  eno \u0161tevilo dni, tako da se pla\u010Dila, ki so izvr\u0161ena na dan zapadlosti\
  \ obveznosti tudi knji\u017Eijo v knjigovodsko evidenco DURS. \u010Ce zavezanec\
  \ pla\u010Da po poteku postavljene tolerance za opominjanje, se v sistemu obravnava\
  \ kot nepla\u010Dnik.\_Poudarjamo, da je DURS za ve\u010Djo obve\u0161\u010Denost\
  \ zavezancev za davek o stanju njihovih terjatev in obveznosti uvedel storitev eKartica,\
  \ ki se nahaja na spletni povezavi http://edavki.durs.si/OpenPortal/Pages/StartPage/StartPage.aspx.\
  \ Z omenjeno storitvijo je vsakemu zavezancu, ki je identificiran kot uporabnik\
  \ eDavkov omogo\u010Den vpogled v eKartico in s tem sprotno preverjanje knjigovodskega\
  \ stanja. Prav tako so na tej spletni strani podane vse potrebne informacije in\
  \ pojasnila za vpogled v knjigovodske podatke. Aplikacija omogo\u010Da tudi izra\u010D\
  un zamudnih obresti, saj mora zavezanec pri pla\u010Dilu obveznosti po opominu,\
  \ pla\u010Dati tudi zamudne obresti do dneva pla\u010Dila."
