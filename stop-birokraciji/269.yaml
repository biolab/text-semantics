Naslov: "Vro\u010Danje kartice ZZ novorojen\u010Dkom"
Odgovor pristojnega organa: "Odgovor Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti:\_Zakon o zakonski zvezi in dru\u017Einskih razmerjih (Uradni\
  \ list RS, \u0161t. 69/04 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo 1, 101/07\
  \ \u2013\_ Odl. US, 122/07 \u2013\_ Odl. US, 90/11 \u2013 Odl. US in 84/12 \u2013\
  \ Odl. US; v nadaljevanju ZZZDR) dolo\u010Da v prvem odstavku 107. \u010Dlena, da\
  \ mladoletne otroke zastopajo star\u0161i. \u010Ce je treba mladoletnemu otroku\
  \ kaj vro\u010Diti ali sporo\u010Diti, se to lahko veljavno vro\u010Di ali sporo\u010D\
  i enemu ali drugemu roditelju, \u010De pa star\u0161i ne \u017Eivijo skupaj, tistemu\
  \ roditelju, pri katerem otrok \u017Eivi (drugi odstavek 107. \u010Dlena ZZZDR).\
  \ \u010Ce imata oba star\u0161a varstvo in vzgojo otroka, se morata sporazumeti\
  \ o stalnem prebivali\u0161\u010Du otroka in o tem, kateremu od njiju se vro\u010D\
  ajo po\u0161iljke za otroka (tretji odstavek 107. \u010Dlena ZZZDR).\_Odgovor Zavoda\
  \ za zdravsteno zavarovanje Slovenije:\_Zahvaljujemo se za va\u0161o pobudo o postopku\
  \ po\u0161iljanja kartice zdravstvenega zavarovanja\_ novorojen\u010Dkom in se strinjamo,\
  \ da je bila nastala situacija ob dvigu po\u0161iljke\"ne\u017Eivljenjska\".Dovolite,\
  \ da pojasnimo podlage za posredovanje kartice zdravstvenega zavarovanja(v nadaljevanju:\
  \ kartica) imetniku.Poslovanje s kartico dolo\u010Da Pravilnik o kartici zdravstvenega\
  \ zavarovanja (Uradni list RS, \u0161t. 39/2012). Ta med drugim dolo\u010Da, da\
  \ je kartica osebni dokument, s katero zavarovana oseba dokazuje urejenost zdravstvenega\
  \ zavarovanja ob obisku zdravnika ali ob drugi prilo\u017Enosti, ko uveljavlja svoje\
  \ pravice iz zdravstvenega zavarovanja. Zato novih kartic ZZZS ne moremo po\u0161\
  iljati na ime zakonitega zastopnika imetnika kartice, kakor tudi ne z navadno po\u0161\
  tno po\u0161iljko. Take po\u0161iljke bi se lahko izgubile in jih ne bi bilo ve\u010D\
  \ mogo\u010De izslediti. S tem bi se pove\u010Dala mo\u017Enost, da kartica pride\
  \ v roke napa\u010Dni osebi in posledi\u010Dno bi bila ve\u010Dja mo\u017Enost zlorabe.\
  \ Nasprotno se celotna pot priporo\u010Dene po\u0161iljke od po\u0161iljatelja do\
  \ prevzemnika bele\u017Ei, s \u010Dimer je zagotovljena sledljivost po\u0161iljke.ZZZS\
  \ ima za distribucijo po\u0161iljk sklenjeno pogodbo s Po\u0161to Slovenije, ki\
  \ se pri distribuciji in vro\u010Danju po\u0161iljk ravna po Zakonu o po\u0161tnih\
  \ storitvah. Doslej ZZZS kljub ve\u010D kot 10.000 po\u0161iljkam mese\u010Dno ni\
  \ bil seznanjen z morebitnimi te\u017Eavami zavarovanih oseb v zvezi z distribucijo\
  \ oziroma prevzemom po\u0161iljk. Na podlagi va\u0161ega opozorila pa bomo podrobneje\
  \ prou\u010Dili postopek vro\u010Danja po\u0161iljk in ga izbolj\u0161ali, kolikor\
  \ je to mogo\u010De zaradi varnostnih omejitev in kolikor je to v pristojnosti Zavoda,\
  \ ki si nenehno prizadeva posodobiti in poenostaviti postopke za zavarovane osebe.\
  \ O novih mo\u017Enostih bodo zavarovane osebe obve\u0161\u010Dene prek medijev.Zahvaljujemo\
  \ se vam za razumevanje in vas lepo pozdravljamo.\_"
