naslov: "SKLEP o sestavi in imenovanju predsednika, podpredsednika ter \u010Dlanov\
  \ in namestnikov \u010Dlanov Preiskovalne komisije Dr\u017Eavnega zbora Republike\
  \ Slovenije za ugotovitev politi\u010Dne odgovornosti nosilcev javnih funkcij, ki\
  \ so sodelovali pri pripravi in izvedbi nakupa lahkih oklepnih kolesnih vozil 6x6,\
  \ vladnega letala, havbic 155 mm, sistema za upravljanje ognja (ACCS), letal Pilatus\
  \ in obnovi tankov T55-S financiranih v okviru temeljnih razvojnih programov obrambnih\
  \ sil Republike Slovenije v letih 1994 do 2007 zaradi suma, da so bili posli politi\u010D\
  no dogovorjeni, vodeni netransparentno in da so negospodarni, ter zaradi suma o\
  \ prisotnosti klientelizma in korupcije, in za ugotovitev suma o odgovornosti nosilcev\
  \ javnih funkcij pri razoro\u017Eitvi nekdanje teritorialne obrambe"
